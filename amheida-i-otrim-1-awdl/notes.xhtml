<h1>NOTES</h1>

<div class="endnote" id="note19">
<p><sup xmlns="">19</sup> The Trimithis ostraka from the 2008 season, not published in this volume, produce a considerable number of references a man named Serenos. Many, perhaps all, of these likely concern the same man here, the head of the house.</p>

<div class="endnote" id="note20">
<p><sup xmlns="">20</sup> Gelasios is not a common name in the Oases or in Egypt generally; cf. <i>Onomasticon Oasiticum</i> for references in the Kellis papyri. <i>P.Kellis</i> 1.16, a “business note” directing the Kellis Gelasios to deliver four artabas of dates, is comparable in context to the appearances of our Gelasios in Trimithis and may well refer to the same person. But two of the other instances (<i>P.Kellis</i> 1.29 and <i>SB</i> 18.13852) refer to a former logistes and an <i>exaktor</i> respectively, perhaps too high status to be the same man.</p>
</div>

<p><sup xmlns="">24</sup> There is no reason to suppose that the well would not have been in use consistently throughout the year. If expenses ran to 10 solidi, net income would have been 42 solidi. At a 10 percent rate of return, the capital value would be 420 solidi, or 5 5/6 pounds. Most accounts of ancient agricultural investment assume rates of return lower than 10 percent, which would yield a correspondingly higher capital value.</p>
</div>
<div class="endnote" id="note25">
<p><sup xmlns="">25</sup> For <i>tiphagia</i> see Bagnall, Thanheiser, and Worp, <i>ZPE</i> 122 (1998) 173–88, with response at <i>O.Douch</i> 5.535 (continuing to argue for a connection with cereals), and further speculation at <i>O.Kellis</i> 1.92. See also <b xmlns=""><a target="_new" href="texts.html#catalog30">30</a></b>, <b xmlns=""><a target="_new" href="texts.html#catalog34">34</a></b>, <b xmlns=""><a target="_new" href="texts.html#catalog42">42</a></b> and <b xmlns=""><a target="_new" href="texts.html#catalog301">301</a></b> herein. In the ration accounts <b xmlns=""><a target="_new" href="texts.html#catalog63">63</a></b> and <b xmlns=""><a target="_new" href="texts.html#catalog65">65</a></b>–<b xmlns=""><a target="_new" href="texts.html#catalog68">68</a></b>, <i>tiphagia</i> always appear with loaves (<span xml:lang="grc" lang="grc">ἄρτ(οι)</span>) in the same ratio of 1:1.</p>
</div>
<div class="endnote" id="note26">
<p><sup xmlns="">26</sup> <i>P.Kellis</i> 1.26, a fragmentary report of judicial proceedings, and <i>P.Kellis</i> 1.71, a private letter.</p>

<div class="endnote" id="note27">

<div class="endnote" id="note29">

<p><sup xmlns="">34</sup> There are other papyri in the collection of the Università Cattolica di Milano from the Dakhla Oasis, acquired in 1968 (see <i>SB</i> 16 12229 and 24 15903; cf. also 15902? and K.A. Worp, <i>Tyche</i> 15 [2000] 189–90). Around the same time the University of Genova and Duke University also acquired papyri from Kellis on the antiquities market. One of the Duke papyri is published by J. F. Oates in <i>BASP</i> 25 (1988) 129–35, and several more appeared in the memorial volume for P. J. Sijpesteijn as <i>P.Sijp</i>. 11a–c. <i>P.Genova</i> 1.20 and 21 are from Kellis; the first of these is republished with one of the Milanese fragments in <i>P.Genova</i> 2 Appendix.</p>

<div class="endnote" id="note55">
