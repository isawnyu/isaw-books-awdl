<div id="section1.8" class="section">
<h2>House B2 (Area 1.3)</h2>
<p class="no_indent"><span class="bookmark" id="bookmark9"/>As well as House B1, a smaller house in Area 1 was excavated, designated B2. (Its area is referred to as Area 1.3. Area 1.1 is an area across the street from 1.3, not yet excavated; Area 1.2 is the street; Area 1.4 is the courtyard outside House B1.<sup><a id="noteref49" class="noteref" href="notes.xhtml#note49" target="_new">49</a></sup>)</p>
<p>Most of the ostraka from Area 1.3 are short accounts, listing payments of wine, wheat, doum palm fruits, and other items now lost or unclear from the context. These accounts are discussed in more detail below. One ostrakon from occupational material in Area 1.3 (<b><a target="_new" href="texts.xhtml#catalog200">200</a></b>) and another from the surface of the unexcavated building across the street (<b><a target="_new" href="texts.xhtml#catalog101">101</a></b>) are jar tags, giving a personal name, a date, and a place. The first of these tags was found intact in a mud jar-stopper, presumably serving as a label for the goods contained in the jar itself. This jar stopper was found underneath roof collapse on a floor layer, which indicates that it derives from a secure context. The other tag, if correctly restored, is similar to the well tags found in abundance in Area 2.1. Those texts indicated the origin of goods, probably as a payment from someone at a well or agricultural area near that well to someone in Trimithis, presumably the owner of the well or property nearby. The second tag is somewhat different: it records the name of a <i>misthotês</i> or contractor instead of that of what we may suppose was a tenant farmer, perhaps in this case someone handling the well on behalf of a large-scale landowner. Finally, a noteworthy exception to the dominance of ostraka among surviving Trimithis texts comes in the form of an incised unbaked clay tablet (<b><a target="_new" href="texts.xhtml#catalog24">24</a></b>, which is, with <b><a target="_new" href="texts.xhtml#catalog62">62</a></b>, the second such tablet from Trimithis) recording a account of doum fruits dated Hathyr 9 of an unknown year. This was found in occupational debris with brick collapse in Room 7 of the house.</p>
<p>The texts themselves provide few more specific clues to their own dating. <b><a target="_new" href="texts.xhtml#catalog36">36</a></b>, found in the street just outside the house, has a ratio of 20 drachmas per artaba, which indicates a date prior to 275 CE, showing that the street was in use by that time. <b><a target="_new" href="texts.xhtml#catalog51">51</a></b>, an account of wheat and barley found in Area 1.4, the courtyard to the south of the house, most likely dates to before ca. 244. From an archaeological standpoint, the house plan and associated ceramics from Area 1.3 suggest a third-century CE occupation, perhaps extending into the fourth century, but more precision is difficult. Year 1 appears in one text already mentioned, <b><a target="_new" href="texts.xhtml#catalog200">200</a></b>; this does little to narrow the options, but it is unlikely that it is to be attributed to any regnal year later than that of Diocletian (284/5); an indiction, however, is possible. The reference appears in an ostrakon set in a mud jar-stopper found in a level of occupational debris. (The mention of year 4 in <b><a target="_new" href="texts.xhtml#catalog101">101</a></b> is of no use, coming from surface finds across the street.)</p>
<p>Nor do we have many prosopographical clues, with one possible exception discussed below. Certainly, the apparent lack of Biblical names in this small sample supports our sense of a third- or early fourth-century context in preference to any date much later. By contrast, the fourth-century material from Area 2.1 is richer in Christian names, including Iona, Mouses and Makarios, and attests to several deacons and priests. One contrary indication, however, is the appearance in one Area 1.3 account (<b><a target="_new" href="texts.xhtml#catalog26">26</a></b>) of a Bêkis <span xml:lang="grc" lang="grc">διάκων</span>, or deacon, implying the presence of ecclesiastical hierarchy at Trimithis while this house was still occupied. Such use of Christian titles as identifiers is not found in documentary papyri before the early fourth century; the period of Licinius’ rule between 313 and 324 is the earliest horizon where this is found.<sup><a id="noteref50" class="noteref" href="notes.xhtml#note50" target="_new">50</a></sup> The text in question comes from a secure context on the final floor level of the house, giving our most secure indication of the period of house’s final occupation phase.</p>
<p>As with the ostraka from elsewhere in Trimithis, the accounts from Area 1.3 feature several payments to and perhaps from outlying agricultural sites named after regional water-wells, indicated by the formula “pmoun + place-name.” We know two of the wells named in Area 1.3 ostraka from other Trimithis texts. Pmoun Harau appears both in texts from House B1 and the Area 4 temple site. Pmoun Osire appears in an ostrakon found in House B1 in a locus of probable dump material under windblown sand. The ostraka from Area 1 also name Pmoun Embôo(u), a well attested in Area 2.1’s well tag <b><a target="_new" href="texts.xhtml#catalog137">137</a></b>. Pmoun Osire, which appears with Pmoun Emb(ôou) in <b><a target="_new" href="texts.xhtml#catalog22">22</a></b>, also appears in Area 2.1 ostrakon <b><a target="_new" href="texts.xhtml#catalog155">155</a></b> with Pmoun Pso, one of the most frequently attested well names in Trimithite texts. This may suggest that these two Pmouns were near Pso, itself in turn perhaps a major well close to Trimithis. Pmoun Osire appears in an unpublished 2008 ostrakon from Trimithis, inv. 13223, with Pselthis, a toponym appearing in <b><a target="_new" href="texts.xhtml#catalog191">191</a></b> below, which reinforces the impression that Pselthis, a previously unknown toponym, is a small village nearby. In short, the ostraka from Area 1 not only add to our knowledge of Oasis toponyms, but also confirm that the inhabitants of this house had ties to sites appearing elsewhere in the city’s economic networks.</p>
<p>The units of measure used in the ostraka from Area 1.3 are familiar from the Kellis Agricultural Account Book and elsewhere. An account of loads, <b><a target="_new" href="texts.xhtml#catalog22">22</a></b>, delivered from (?) the well of Pmoun Emb(ôou) and from Pmoun Osire lists loads of 4, 15 and 22 <i>gomoi</i>. If the loads were hay or chaff, they would have weighed 80, 300 and 440 kilograms respectively. If the loads were turnips, as the measure is used in the Kellis account book, we do not know how large they may have been. Another house account, <b><a target="_new" href="texts.xhtml#catalog20">20</a></b>, mention payments in <i>maria</i>, a unit of liquid measure attested in the ostraka from Area 2.1 and from texts elsewhere in the Oasis. A surface find account from Area 1 (<b><a target="_new" href="texts.xhtml#catalog1">1</a></b>) mentions payments in <i>maria</i> as well. The payments in <i>maria</i> amount to a range from 10.8 to 540 liters of wine. Another account, <b><a target="_new" href="texts.xhtml#catalog26">26</a></b>, the largest from the house itself, records payments from seven different people, six of whom pay more than once. The payments are varied, from a single <i>keramion</i> to 18 <i>keramia</i> and from 1 to 22 <i>choes</i> of oil. (The standard rate is 3 <i>choes</i> to a <i>keramion</i>.)</p>
<p>These figures are not inconsiderable. No ostraka from Area 2.1 use <i>gomoi</i> as a unit of measurement, but 440 kilograms of hay or chaff is a heavy load. The amounts recorded in the account from Area 1.3 would have been one donkey-load, four donkey-loads and six donkey-loads respectively.<sup><a id="noteref51" class="noteref" href="notes.xhtml#note51" target="_new">51</a></sup> This level of scale raises interesting questions. Who in this house needed to transport 440 kilograms of wheat, and on what sort of business?</p>
<p>The physical remains of House B2 suggest inhabitants of rather lower social status than those of the large house (B1) at Area 2.1. The occupations attested in the Area 1.3 ostraka confirm that impression. Two texts in very similar hands from Area 1.3 have linen-weavers in them (<b><a target="_new" href="texts.xhtml#catalog20">20</a></b> and <b><a target="_new" href="texts.xhtml#catalog21">21</a></b>); those from area 2.1 have none. (The presence in the house’s Room 3 of archaeological material connected with textile/clothing manufacture may be related to this textual evidence.) Area 1.3 has two camel-drivers (<b><a target="_new" href="texts.xhtml#catalog20">20</a></b> and <b><a target="_new" href="texts.xhtml#catalog21">21</a></b>); Area 2.1 has only one, Syros, on an ostrakon found in backfill. Area 1.3 appears to have two donkey-drivers (<b><a target="_new" href="texts.xhtml#catalog22">22</a></b> and <b><a target="_new" href="texts.xhtml#catalog200">200</a></b>); Area 2.1 has none. Whether the figure (Pse(  )?) in Area 1.3 is a tailor or a teamster (<b><a target="_new" href="texts.xhtml#catalog21">21</a></b>), Area 2.1 has neither. These gaps in occupation attestation levels are all the more striking when we consider how many more ostraka have been found from Area 2.1 than Area 1.3.</p>
<p>These ostraka from Area 1 attest perhaps as many as 57 different people.<sup><a id="noteref52" class="noteref" href="notes.xhtml#note52" target="_new">52</a></sup> As with the names attested from Area 2.1, those we find here typically derive from Amoun, Horus, and Shai, all gods popular in the Oasis in the Roman period. At least 18 of the 57 people have names of this variety.<sup><a id="noteref53" class="noteref" href="notes.xhtml#note53" target="_new">53</a></sup> Thoth, the central Trimithite deity, does better here than in Area 2.1, appearing at least three times in the form of Pathotes and twice as Hermesias, a related form. The rest of the onomastic corpus includes variants for other Egyptian deities and more standard Greek names (Korax,<sup><a id="noteref54" class="noteref" href="notes.xhtml#note54" target="_new">54</a></sup> Syros). The demotic texts include a proper name with the element <i xml:lang="egyd" lang="egyd">Ws|r</i>, for Osiris, and a daughter of Tephnachthis (<i>NB Dem.</i> 1232).</p>
<p>Akula, for the Latin Aquila (“eagle”), is one onomastic stand-out in the ostraka from Area 1, appearing at the end of <b><a target="_new" href="texts.xhtml#catalog1">1</a></b>, an account found during surface clearing. As a Roman proper name, Aquila would seem to be more at home with Valerius or Claudia, names attested in Area 2.1. In our context, the name appears in an account of wine payments, the longest text from Area 1, which ends with the phrase <span xml:lang="grc" lang="grc">ἔσχον ἀπὸ Ἀκύλα</span>, “I got from Aquila.” The entry is followed immediately by a single line with a date different from the other entries in the account, which may mean that Aquila is unrelated to the rest of the text. Alternatively, we may propose that the author is an estate manager making payments of wine on behalf of a large estate owner, and Aquila himself is the ultimate source of the wine he pays out.</p>
<p><span class="bookmark" id="bookmark6"/>The sums involved suggest a large-estate context. 50 maria of wine is the largest amount listed here. (No amount of <i>maria</i> higher than 19 appears in the ostraka from Area 2.1; none higher than 33 appears in the Kellis account book.<sup><a id="noteref55" class="noteref" href="notes.xhtml#note55" target="_new">55</a></sup>) This entry shows that someone associated with Aquila was paying 540 liters of wine to Geron son of Pamoun, and listing the payment as only one, albeit the largest by far, among three others that day. We know an Aquila from elsewhere: the father of the estate owner in the <i>Kellis Agricultural Account Book</i> had the same name. However, as the Kellis account book dates to the third quarter of the fourth century (at which time Aquila is only a patronymic and may not have been alive) and our text from an undatable surface find, we do not have a sufficient basis to hazard an identification between the two men named Aquila.</p>
<p>The other large account from Area 1, <b><a target="_new" href="texts.xhtml#catalog26">26</a></b>, also suggests the presence of a large estate of some kind. The seven payments – presumably of oil, although specified as such in only one entry – in <i>keramia</i> and <i>choes</i> have already been mentioned. Six of the seven people paid more than once, in entries typically recorded as “for extra” (<span xml:lang="grc" lang="grc">ὑπ(ὲρ) προσθήκ(ης)</span>), a formula recorded a mere dozen times in the Duke Databank. The first two such entries from the Area 1 account can be taken as representative:</p>

<blockquote>
<p class="no_indent">	<span xml:lang="grc" lang="grc">Σαμως Πατχωτ(  ) κε(ράμια) ιη καὶ ὑπ(ὲρ) προσ-</span></p>
<p class="no_indent">	<span xml:lang="grc" lang="grc">θήκ(ης) κε(ράμιον) α, κ̣α̣ὶ̣ ὑπ(ὲρ) προσθ(ήκης) κερ(άμιον) α</span></p>
<p class="no_indent">4	<span xml:lang="grc" lang="grc">Βῆκι̣ς̣ Ψάιτ(ος) ἐλ(αίου) χό(ες) λβκαὶὑπ(ὲρ) προσθήκ(ης)</span></p>
<p class="no_indent">	<span xml:lang="grc" lang="grc">χό(ες) λβ.</span></p>
</blockquote>

<p>In the first entry, Samos makes two payments <i>hyper prosthêkês</i> amounting to one-ninth the size of his original payment. By contrast, in the second entry, Bekis makes one payment <i>hyper prosthêkês</i> the same size as his original payment. From entries this sparse, it is not easy to tell what the “extra” payment is for.</p>
<p>On its own, <i>prosthêkê</i> can refer to any addition or increase. Exact parallels to the usage in our text are hard to find. According to a fourth century Hermopolite tax receipt, <i>P.Charite</i> 14, a tenant of Aurelia Charite in arrears for the <i>kanonika</i> commuted the amount in cash with an extra 25% described as <i>prosthêkê</i>. Johnson and West took this to refer to a tax supercharge, “probably a superindiction,” and provided further parallels in sixth century Hermopolis and Aphrodito.<sup><a id="noteref56" class="noteref" href="notes.xhtml#note56" target="_new">56</a></sup> The closest parallel to our text seems to be <i>P.Prag.</i> 2.139 (V), a Hermopolite tax document in which the phrase records what the editor took to be a series of rent increases.<sup><a id="noteref57" class="noteref" href="notes.xhtml#note57" target="_new">57</a></sup> This would be particularly attractive if lines 4 and 5 of that text refer to the same <i>georgos</i>; the <i>prosthêkê</i> in that case would be 75 artabas of grain, precisely one-third an initial payment of 225 artaba of grain. Nonetheless, the context is not entirely clear, and the editor’s commentary on <i>prosthêkê</i> notes the unusual presence of a term better suited for a tax account.</p>
<p><span class="bookmark" id="bookmark8"/>In our account, there is no indication that taxes of any kind are at stake. The primary payments may be for rent, but the supplemental payments are less likely to be for rent increases than rent arrears or future payments. The most suggestive example in this regard is the payment noted above by Bêkis son of Psais, in which the payment <span xml:lang="grc" lang="grc">ὑπ(ὲρ) προσθήκ(ης)</span> is the same size as the original payment itself, 22 <i>choes</i>. The possibility that a rent increase is at stake would seem to be eliminated by the inconsistency in the size of the <i>prosthêkê</i> from one entry to the next. No apparent pattern in the ratio between payments and supplements can be seen to clarify the matter; the <i>prosthêkê</i> payments are 1/9<sup>th</sup>, one whole, 1/5<sup>th</sup>, 1/10<sup>th</sup> and 2/15<sup>ths</sup> the size of the initial payments respectively.</p>
<p>Neither this account nor any of the other texts can help with the exact identity of the owner of House B2. Nonetheless, two hypotheses emerge regarding the identity of the house owner. Given the nature of the texts, property management is clearly at stake. Perhaps we are dealing with an estate manager. The fact that someone in this house could read and/or write supports this possibility. But the Kellis Agricultural Account Book alone suggests that an estate manager would produce more written material than we find here. Perhaps we are dealing with some sort of sub-manager or assistant (<i>boêthos</i>) instead. Alternatively, we may be dealing with someone in the transportation industry. The courtyard next door wraps around the house, which may suggest the need for ample space.</p>
<p>The reference in one text to delivered shipments (the items <span xml:lang="grc" lang="grc">παραδοθ(έντα)</span> in <b><a target="_new" href="texts.xhtml#catalog22">22</a></b>) reinforces the impression of our house as a transportation destination. Reference to oil, the classic estate product, in the same text, again suggests that property management is at stake. If these texts are contemporary – and stratigraphy suggests they are – then the presence of multiple toponyms suggests that we are dealing with an estate of some size, in multiple parcels. If agriculture in the Oasis was profitable in this period, levels of production must have been high. A large proportion of Trimithis was likely populated with people serving the traffic of goods from the pmouns to the city and then from the city on to the Nile Valley. The house from Area 1.3 may thus represent what we can expect to find throughout the city in structures of comparable social register.</p>
<p>To summarize: the names of the people attested in Area 1.3 blend in well with those attested in Area 2.1 and in the rest of the Oasis. The occupations attested in their texts are typically manual labor, related to transportation and the manufacture of clothing. This might suggest that the inhabitants of this house were among the lower social strata of Trimithis, themselves active in one of these industries. At the very least, their day-to-day business put them in frequent contact with the donkey-drivers and camel-drivers of Trimithis. But the amount of goods appearing in their accounts suggests that they were involved in rather large transactions, perhaps receiving shipments and making payments from those shipments on behalf of local large estates. It is thus more likely that they should be seen as middle managers rather than transporters or craftsmen.</p>

</div>
<div id="section1.9" class="section">
<h2>Ostraka from the Temple Hill</h2>
<p class="no_indent">No secure contexts were excavated during the 2004–2007 seasons on the hill where the Temple of Thoth once stood. The reasons for this situation are the extensive process of stone robbery and demolition that took place here. The more recent stages of this process go back to the sixteenth or seventeenth century, as stones from Amheida were taken for reuse in houses in El-Qasr, but the digging of pits in search of treasure may have continued until much later. At the same time, this very exposed spot has suffered extremely high deflation from wind erosion, resulting in a loss of perhaps 1–2 meters of deposit. As a result, although about 800 decorated or inscribed blocks from the temple have been recovered, and even more undecorated ones, none were in situ; all were found in a jumble, mostly in one or another of the dozens of pits, some several meters deep, dug by treasure-hunters. Nothing remains of the foundations of the temple of the early Roman period, decorated under Titus and Domitian. Only in the 2008 season was an undisturbed context, dating to Dynasty 25 or Dynasty 26, found. As a result, all finds published here come from thoroughly mixed contexts. In Area 4.2, where the foundations of a structure, perhaps a gateway, were investigated, the situation is only marginally better, and in any case most of the eight ostraka recovered in that area have little or no remaining content. One of them, <b><a target="_new" href="texts.xhtml#catalog315">315</a></b>, is a Demotic text assignable to the later Ptolemaic period.</p>
<p>From Area 4.1, the area of the temple itself, 31 ostraka were found. Five of these (<b><a target="_new" href="texts.xhtml#catalog280">280</a></b>,  <b><a target="_new" href="texts.xhtml#catalog305">305</a></b>, <b><a target="_new" href="texts.xhtml#catalog306">306</a></b>, <b><a target="_new" href="texts.xhtml#catalog378">378</a></b>,  <b><a target="_new" href="texts.xhtml#catalog384">384</a></b>) were in Demotic or Abnormal Hieratic. These undoubtedly all come from the period of the temple’s operation. What is perhaps more surprising is the presence of a considerable number of well tags of the type found in Area 2.1. The bulk of these date from relatively low-numbered years, as can be seen in the table given above, with 8 of the 9 coming from years 1–10 (<b><a target="_new" href="texts.xhtml#catalog97">97</a></b> and <b><a target="_new" href="texts.xhtml#catalog98">98</a></b> [both for Apollos son of Sarapion], <b><a target="_new" href="texts.xhtml#catalog105">105</a></b>, <b><a target="_new" href="texts.xhtml#catalog107">107</a></b>, <b><a target="_new" href="texts.xhtml#catalog109">109</a></b>, <b><a target="_new" href="texts.xhtml#catalog195">195</a></b>, <b><a target="_new" href="texts.xhtml#catalog199">199</a></b>, <b><a target="_new" href="texts.xhtml#catalog203">203</a></b>). The lone exception is <b><a target="_new" href="texts.xhtml#catalog127">127</a></b>, of year 33. There are two other indications that activity on the hill was continuing in the fourth century, the occurrence of Psais the deacon (known from two other ostraka of that period) in <b><a target="_new" href="texts.xhtml#catalog383">383</a></b> and the co-occurrence of Nikokles and Philippos in <b><a target="_new" href="texts.xhtml#catalog286">286</a></b>. Both of these are well known from the final phase of occupation of House B1.</p>
</div>
<div id="section1.10" class="section">
<h2>Personal Names</h2>
<p class="no_indent">It would be premature to assess the onomastic character of Trimithis solely from the evidence of four seasons, dominated by a single house. The notes given here are simply an attempt to assemble some of the evidence that will eventually contribute to such an assessment and to a potential wider study of the names of the Great Oasis.<sup><a id="noteref58" class="noteref" href="notes.xhtml#note58" target="_new">58</a></sup> It will be obvious that the repertory is dominated by names coming from three cults of great popularity in the Oasis during the Roman period, Amoun (in both Theban and Libyan variants), Horus, and Shai. Thoth, the central god of Trimithis, is only modestly represented, and Tutu, the god of Kellis, appears only a few times. Quite a number of other Egyptian gods appear, but in general only in a few instances each. It is striking how feeble the presence of Isis is; and even more noteworthy compared to Kellis is the almost total absence of names formed from Bes. No Greek cult does any better, and the remaining names are largely scattered over a large number with a few attestations each.</p>
<p>Hardly any of the cults represented on the Roman temples of the oasis, then, were still vital sources of onomastic practice in fourth-century Trimithis. By comparison to Kellis, where Bes, Tutu, and Tapsais all make respectable showings, Trimithis is not well supplied with a range of theophoric names. Even its hometown deity, Thoth/Hermes, is not abundantly present. And yet it is also striking how little sign of the Christianization of the onomastic repertory there is at this date. That is true of the Kellis Greek papyri as well, although one finds more Christian names at Kellis. Overall, however, Trimithis seems to have a profile similar to that of Kellis apart from this theophoric impoverishment and the relative lack of the common but locally distinctive names characteristic of Kellis like Gena/Iena, Kome, Loior, and the like. The one exception is names formed on Loui, which occur in considerable variety at Trimithis, even if not in great quantity.<sup><a id="noteref59" class="noteref" href="notes.xhtml#note59" target="_new">59</a></sup></p>

<p class="c17">Note: only names of individuals mentioned in the ostraka are included (with fathers and grandfathers); in the case of toponyms, only recognizable personal names are included.(Other toponyms are discussed above.) Names that are too fragmentary to be recognizable are also not discussed. References to occurrences of names can be found in the index of names at the end of this volume. Names with more than ten references are marked with a plus (+); those occurring only once have an asterisk (*). Some names could evidently be included in more than one category.</p>

<h3>1. Names formed on Egyptian gods<sup><a id="noteref60" class="noteref" href="notes.xhtml#note60" target="_new">60</a></sup></h3>

<p class="no_indent_margin-top">Amoun/Ammon</p>
<p class="no_indent">Names formed from the stem <span xml:lang="grc" lang="grc">Ἀμμων-</span>, representing the Libyan version of Amoun, are very common. +<span xml:lang="grc" lang="grc">Ἀμμώνιος</span> dominates; there are smaller numbers of <span xml:lang="grc" lang="grc">Ἀμμωνιανός</span>, +<span xml:lang="grc" lang="grc">Ἄμμων</span> (not always easy to distinguish from Ammonios, given truncation and abbreviation), and *<span xml:lang="grc" lang="grc">Ἀμώνιος</span>. All of these are fully Hellenized in form. Cf. also under Hephaistos for <span xml:lang="grc" lang="grc">Ἡφαιστάμμων</span>, Hermes for <span xml:lang="grc" lang="grc">Ἑρμάμμων</span>, Nile for <span xml:lang="grc" lang="grc">Νειλάμμων</span>, and Sarapis for <span xml:lang="grc" lang="grc">Σαραπάμμων</span>. Note also <span xml:lang="grc" lang="grc">Πλουτάμμων</span> and <span xml:lang="grc" lang="grc">Φιλάμμων</span>. Kellis in general exhibits a similar picture.</p>
<p class="c40">From the Theban version, Amoun, we get <span xml:lang="grc" lang="grc">Παμουν</span>, *<span xml:lang="grc" lang="grc">Παμοῦνις</span>, <span xml:lang="grc" lang="grc">Σεναμοῦνις</span>, *<span xml:lang="grc" lang="grc">Ταμουν</span>, and +<span xml:lang="grc" lang="grc">Ψεναμοῦνις</span>. Of these, only the last is at all common, with just 6 instances of all the others combined. Psenamounis is also very common at Kellis.</p>

<p class="no_indent_margin-top">Achem</p>
<p class="no_indent">Only *<span xml:lang="grc" lang="grc">Παχοῦμις</span> occurs; it is found moderately often at Kellis.</p>

<p class="no_indent_margin-top">Anoubis</p>
<p class="no_indent">Only *<span xml:lang="grc" lang="grc">Ἀνουβ</span> and *<span xml:lang="grc" lang="grc">Πανουβᾶς</span> are found formed on the divine name. *<span xml:lang="grc" lang="grc">Πουῶρις</span> (“the dog”, <i>NBDem</i>. 181) may also refer to Anoubis.</p>

<p class="no_indent_margin-top">Apis</p>
<p class="no_indent">The only names certainly formed on Apis are the Hellenized *<span xml:lang="grc" lang="grc">Ἀπίων</span> and the Egyptian *<span xml:lang="grc" lang="grc">Παᾶπις</span>. It is absent from the Kellis material. *<span xml:lang="grc" lang="grc">Πᾶφις</span> could be <i xml:lang="egyd" lang="egyd">Pa-ḥp</i> (<i>NBDem</i>. 400), “the one of Apis,” but pa-ḥ῾pj, “the one of the Nile” (<i>NBDem</i>. 399) and <i>P3-ḥf</i>, “the snake” (<i>NBDem</i>. 204) are also possible.</p>

<p class="no_indent_margin-top">Atum</p>
<p class="no_indent">Only *<span xml:lang="grc" lang="grc">Ψενετῦμις</span> occurs.</p>

<p class="no_indent_margin-top">Bes</p>
<p class="no_indent">The only names formed on Bes are *<span xml:lang="grc" lang="grc">Βησᾶς</span> and *<span xml:lang="grc" lang="grc">Βῆσις</span>. The contrast with the prevalence of Bes names at Kellis is striking.</p>

<p class="no_indent_margin-top">Chonsu</p>
<p class="no_indent">The only name formed on Chonsu, the son of Amoun and Mut and third member of the Theban triad, is <span xml:lang="grc" lang="grc">Πετεχῶν</span>, “the gift of Chonsu.” It is rare at Kellis.</p>

<p class="no_indent_margin-top">Herakles</p>
<p class="no_indent">Chonsu’s Greek equivalent is represented by his name prefixed with the Egyptian article, <span xml:lang="grc" lang="grc">Φηρακλῆς</span>, found in three texts. Other forms are the article-less <span xml:lang="grc" lang="grc">Ἡρακλῆς</span>, *<span xml:lang="grc" lang="grc">Ἡρακλᾶς</span>, *<span xml:lang="grc" lang="grc">Ἡράκλειος</span>, and *<span xml:lang="grc" lang="grc">Ἡρακλείδης</span>, which do not collectively make much of an impression, and even adding a couple of names where the resolution is unclear we do not get much. The compound *<span xml:lang="grc" lang="grc">Ἡρακλάμμων</span> is also to be noted. The situation at Kellis is similar.</p>

<p class="no_indent_margin-top">Harpochrates</p>
<p class="no_indent"><span xml:lang="grc" lang="grc">Ἁρποκρατίων</span> occurs twice.</p>

<p class="no_indent_margin-top">Horus</p>
<p class="no_indent">Horus is very well represented in the names, mostly with the simple divine name +<span xml:lang="grc" lang="grc">Ὧρος</span>, but also with the compounds <span xml:lang="grc" lang="grc">Ἁρπαῆσις</span> (“Horus the one of Isis”), *<span xml:lang="grc" lang="grc">Ἁρσιῆσις</span> (“Horus the son of Isis”), *<span xml:lang="grc" lang="grc">Ἁρμάις</span> (divinized Horemheb), <span xml:lang="grc" lang="grc">Ἁρυώτης</span> (“Horus is well”), and <span xml:lang="grc" lang="grc">Πετεῦρις</span> (“gift of Horus”), along with probably feminine derivatives of these, *<span xml:lang="grc" lang="grc">Σεναρσιῆσις</span> and *<span xml:lang="grc" lang="grc">Σεναρυώτης</span>. In addition, there are the Greek derivatives *<span xml:lang="grc" lang="grc">Ὡριγένης</span> and <span xml:lang="grc" lang="grc">Ὡρίων</span>, and apparently *<span xml:lang="grc" lang="grc">Ὡριαίνα</span> in an aberrant spelling. *<span xml:lang="grc" lang="grc">Παχράτης</span> (“the one of the child”, <i>NBDem.</i> 411) is probably also to be referred to Horus. <span xml:lang="grc" lang="grc">Βῆκις</span> (the falcon) appears three times at Trimithis. The name is also rare at Kellis.<sup><a id="noteref61" class="noteref" href="notes.xhtml#note61" target="_new">61</a></sup></p>

<p class="no_indent_margin-top">Isis</p>
<p class="no_indent">Isis appears in two feminine versions of “the one (fem.) belonging to Isis,” *<span xml:lang="grc" lang="grc">Θαῆσις</span> and <span xml:lang="grc" lang="grc">Ταῆσις</span> (only in a well name). The masculine <span xml:lang="grc" lang="grc">Παῆσις</span> (“the one (masc.) belonging to Isis”) appears four times. Commoner is <span xml:lang="grc" lang="grc">Ψεννῆσις</span> (8 examples, one with single nu, compared to 5 at Kellis), “the son of Isis”. *<span xml:lang="grc" lang="grc">Πετῆσις</span> and the undeclined *<span xml:lang="grc" lang="grc">Ψενταησα</span> appear once each. There are also two instances of the Greek formation <span xml:lang="grc" lang="grc">Ἰσιδώρα</span>, “gift of Isis”.</p>

<p class="no_indent_margin-top">Min</p>
<p class="no_indent">*<span xml:lang="grc" lang="grc">Παμιν</span> is the only name attested so far derived from the god of Panopolis. Paminis occurs a few times at Kellis.</p>

<p class="no_indent_margin-top">Montu</p>
<p class="no_indent">This Theban god is represented only by *<span xml:lang="grc" lang="grc">Παμώνθης</span> in a well name. A couple of <span xml:lang="grc" lang="grc">Παμ</span>-names not completely preserved or written out could be additional instances.</p>

<p class="no_indent_margin-top">Nephotes</p>
<p class="no_indent">This god, known at Thebes and at Diospolis Parva (and whose name is also used for Chonsu) is represented only by <span xml:lang="grc" lang="grc">Πετενεφώτης</span> (“the one (masc.) given by Nephotes”), also found once at Kellis. The name appears at Trimithis also in an inscription in the temple complex.</p>

<p class="no_indent_margin-top">Nile</p>
<p class="no_indent">The river appears moderately often, with <span xml:lang="grc" lang="grc">Νεῖλος</span>/<span xml:lang="grc" lang="grc">Νῖλος</span> in 6 cases and the compounds <span xml:lang="grc" lang="grc">Νειλάμμων</span> in 3 texts and <span xml:lang="grc" lang="grc">Νειλοφέρων</span> in one. The derivative *<span xml:lang="grc" lang="grc">Νιλίων</span> also appears. The former appears at Kellis in a few cases, the latter not. Cf. also under Apis for a possible Nile name in <span xml:lang="grc" lang="grc">Πᾶφις</span>.</p>

<p class="no_indent_margin-top">Osiris</p>
<p class="no_indent">+<span xml:lang="grc" lang="grc">Πετοσῖρις</span> is moderately common, as at Kellis; we also find *<span xml:lang="grc" lang="grc">Ψενοσῖρις</span>. Cf. also the epithet *<span xml:lang="grc" lang="grc">Ὀννῶφρις</span> (<i xml:lang="egyd" lang="egyd">Wn-nfr</i>, <i>NBDem</i>. 118).</p>

<p class="no_indent_margin-top">Rait</p>
<p class="no_indent">*<span xml:lang="grc" lang="grc">Παραίθης</span> (“the one of [the goddess] Rait (?)”) is the one clear derivative. Possibly *<span xml:lang="grc" lang="grc">Ψιράις</span> is also to be placed here.</p>

<p class="no_indent_margin-top">Renenutet</p>
<p class="no_indent"><span xml:lang="grc" lang="grc">Πατερμοῦθις</span>/<span xml:lang="grc" lang="grc">Πατερμοῦτις</span> is found twice.</p>

<p class="no_indent_margin-top">Sarapis</p>
<p class="no_indent">+<span xml:lang="grc" lang="grc">Σαραπίων</span> is well attested, better than it is at Kellis. The compounds <span xml:lang="grc" lang="grc">Σαραπάμμων</span> and <span xml:lang="grc" lang="grc">Φιλοσάραπις</span> (with its local variant *<span xml:lang="grc" lang="grc">Φιλοσερπι</span>) appear, and the hypocoristic <span xml:lang="grc" lang="grc">Σαραπᾶς</span>. The divine name *<span xml:lang="grc" lang="grc">Σερᾶπις</span> is found once.</p>

<p class="no_indent_margin-top">Shaï</p>
<p class="no_indent">The Greek equivalent of Shaï, *<span xml:lang="grc" lang="grc">Ἄγαθος Δαίμων</span>, occurring once at Trimithis, is absent at Kellis. The typical form, however, is +<span xml:lang="grc" lang="grc">Ψάις</span>, “the Shaï”, the single commonest name at Trimithis as at Kellis. *<span xml:lang="grc" lang="grc">Παψάις</span> and <span xml:lang="grc" lang="grc">Σάις</span> (4 instances) are rare. The feminine Tapsais, well attested at Kellis (where she was Tutu’s consort), is absent at Trimithis.</p>

<p class="no_indent_margin-top">Thoth</p>
<p class="no_indent">Trimithis’s patron deity makes a modest showing. We find <span xml:lang="grc" lang="grc">Παθώτης</span> 9 times, <span xml:lang="grc" lang="grc">Ψενθώτης</span> twice, and 4 attestations of one of the theriomorphic manifestations of Thoth, the ibis, as <span xml:lang="grc" lang="grc">Φίβις</span> (strikingly absent at Kellis, although Phibion appears once there) and *<span xml:lang="grc" lang="grc">Παῆβις</span>. The incompletely read *<span xml:lang="grc" lang="grc">Παν. .νῖβις</span> may also be an ibis name.</p>

<p class="no_indent_margin-top">Hermes</p>
<p class="no_indent">Thoth’s Greek counterpart appears in several forms: <span xml:lang="grc" lang="grc">Ἑρμῆς</span> (twice) and <span xml:lang="grc" lang="grc">Ἑρμησίας</span> (4 times) and the compound <span xml:lang="grc" lang="grc">Ἐρμάμμων</span>, also 4 times. *<span xml:lang="grc" lang="grc">Ἑρμίας</span>, *<span xml:lang="grc" lang="grc">Ἑρμόδωρος</span>, and *<span xml:lang="grc" lang="grc">Ἑρμοκλῆς</span> are found once each. A slightly larger range of Hermes names occurs at Kellis.</p>

<p class="no_indent_margin-top">Tutu</p>
<p class="no_indent">Kellis’s patron makes a respectable showing (15 times) as +<span xml:lang="grc" lang="grc">Τιθοῆς</span>, albeit a small fraction of what we find in his own village.</p>

<p class="no_indent_margin-top">Crocodile gods</p>
<p class="no_indent">*<span xml:lang="grc" lang="grc">Τριάδελφος</span> is the only representative of a crocodile cult we have noted.</p>

<h3>2. Names formed from Greek gods not listed above</h3>
<p class="no_indent">Apollo is represented by *<span xml:lang="grc" lang="grc">Ἀπόλλων</span>, <span xml:lang="grc" lang="grc">Ἀπολλώνιος</span>, and <span xml:lang="grc" lang="grc">Ἀπολλῶς</span>. The picture at Kellis is similar. Cf. also section 5 below on <span xml:lang="grc" lang="grc">Πολλουν</span>.</p>
<p class="no_indent">Ares: *<span xml:lang="grc" lang="grc">Ἄρης</span></p>
<p class="no_indent">Demeter: *<span xml:lang="grc" lang="grc">Δη̣μη̣τρία</span>.</p>
<p class="no_indent">Eros: <span xml:lang="grc" lang="grc">Ἔρως</span>.</p>
<p class="no_indent">Hephaistos: the compound <span xml:lang="grc" lang="grc">Ἡφαιστάμμων</span>.</p>
<p class="no_indent">Heron: <span xml:lang="grc" lang="grc">Ἥρων</span> appears three times (once at Kellis).</p>

<h3>3. Other Greek names</h3>
<p class="no_indent">No Greek name is really common at Trimithis, as those occurring more than once or twice are mainly multiple appearances of the same individual. The Macedonian dynastic names are not common: <span xml:lang="grc" lang="grc">Φίλιππος</span> 4 times; *<span xml:lang="grc" lang="grc">Ἀλέξανδρος</span> once in a place name; <span xml:lang="grc" lang="grc">Βερενίκη</span> twice. Names from the mythological or historical past occur with some regularity, but none is found for many individuals: *<span xml:lang="grc" lang="grc">Ἀγησίλαος</span>, *<span xml:lang="grc" lang="grc">Ἀχιλλεύς</span>, *<span xml:lang="grc" lang="grc">Εὔμηλος</span>, <span xml:lang="grc" lang="grc">Νικοκλῆς</span> (a prominent signer), and *<span xml:lang="grc" lang="grc">Πολύβιος</span>. For the rest, most of the Greek (or probably Greek; some doubtful cases are included) names appear infrequently (and in most cases where they occur more than once, refer to a single individual): *<span xml:lang="grc" lang="grc">Ἀθηνόδωρος</span>, *<span xml:lang="grc" lang="grc">Ἄνητος</span> (for <span xml:lang="grc" lang="grc">Ἄνυτος</span>?), <span xml:lang="grc" lang="grc">Ἀντίνοος</span> (4, some perhaps referring to Antinoopolis), <span xml:lang="grc" lang="grc">Ἀσκλᾶς</span> (2), <span xml:lang="grc" lang="grc">Γελάσιος</span> (4), *<span xml:lang="grc" lang="grc">Γέρων</span>, *<span xml:lang="grc" lang="grc">Δίδυμος</span>, *<span xml:lang="grc" lang="grc">Διόσκορος</span>, *<span xml:lang="grc" lang="grc">Διοφάνης</span>, *<span xml:lang="grc" lang="grc">Δοῦλος</span>, *<span xml:lang="grc" lang="grc">Εὐτύχιος</span>, *<span xml:lang="grc" lang="grc">Ἐπαφρόδιτος</span>, *<span xml:lang="grc" lang="grc">Ἐπίμαχος</span>, *<span xml:lang="grc" lang="grc">Ζηνόβιος</span>, *<span xml:lang="grc" lang="grc">Θεόδωρος</span>, *<span xml:lang="grc" lang="grc">Ἰον</span> (= <span xml:lang="grc" lang="grc">Ἴων</span>?), *<span xml:lang="grc" lang="grc">Ἰώνιος</span> (?), *<span xml:lang="grc" lang="grc">Κέρδων</span>, <span xml:lang="grc" lang="grc">Κόραξ</span> (cf. <span xml:lang="grc" lang="grc">Πεβωκ</span>, section 5 below), *<span xml:lang="grc" lang="grc">Κύλλος</span>, *<span xml:lang="grc" lang="grc">Λυκαρίων</span>, *<span xml:lang="grc" lang="grc">Μάρων</span>, *<span xml:lang="grc" lang="grc">Μέμνων</span>, *<span xml:lang="grc" lang="grc">Μύρων</span>, <span xml:lang="grc" lang="grc">Νικάων</span>, <span xml:lang="grc" lang="grc">Νίνος</span>, *<span xml:lang="grc" lang="grc">Ὀλύμπιος</span>, *<span xml:lang="grc" lang="grc">Παΐων</span>, <span xml:lang="grc" lang="grc">Πλουτογένης</span> (2), <span xml:lang="grc" lang="grc">Σαρμάτης</span> (3), *<span xml:lang="grc" lang="grc">Σκύλαξ</span>, *<span xml:lang="grc" lang="grc">Στέφανος</span>, <span xml:lang="grc" lang="grc">Συρίων</span> (2), <span xml:lang="grc" lang="grc">Σύρος</span> (5), *<span xml:lang="grc" lang="grc">Τρόφιμος</span>, *<span xml:lang="grc" lang="grc">Τύραννος</span>, *<span xml:lang="grc" lang="grc">Ὑγιεῖνος</span>, *<span xml:lang="grc" lang="grc">Φιλίσκος</span>, *<span xml:lang="grc" lang="grc">Φιλομ</span>(  ), and *<span xml:lang="grc" lang="grc">Χάρις</span>. That some of these may be calques of Egyptian names or have Egyptian reference is clear.</p>

<h3>4. Roman names (and derivatives)</h3>
<p class="no_indent">The situation is much as with Greek names: a couple of names appearing multiple times because of the individual’s prominence in the documentation from Area 2.1, but for the rest a scattering of names occurring mostly just once: *<span xml:lang="grc" lang="grc">Αἰλιανός</span>, *<span xml:lang="grc" lang="grc">Ἀκύλας</span>, *<span xml:lang="grc" lang="grc">Ἀμάτιος</span>, *<span xml:lang="grc" lang="grc">Ἀντώνιος</span>, *<span xml:lang="grc" lang="grc">Βίκτωρ</span>, *<span xml:lang="grc" lang="grc">Γαίων</span>, +<span xml:lang="grc" lang="grc">Δομνίων</span>, *<span xml:lang="grc" lang="grc">Ἰουλιανός</span>, <span xml:lang="grc" lang="grc">Καπίτων</span>, *<span xml:lang="grc" lang="grc">Κλαυδία</span>, <span xml:lang="grc" lang="grc">Κλαύδιος</span>, <span xml:lang="grc" lang="grc">Λογγῖνος</span>, <span xml:lang="grc" lang="grc">Μακρίνα</span>, *<span xml:lang="grc" lang="grc">Μαξιμι.</span>(  ), *<span xml:lang="grc" lang="grc">Ὀπτᾶτος</span>, *<span xml:lang="grc" lang="grc">Οὐαλέριος</span>, *<span xml:lang="grc" lang="grc">Οὐαλου</span>(  ), <span xml:lang="grc" lang="grc">Περπέριος</span>, +<span xml:lang="grc" lang="grc">Σερῆνος</span>, *<span xml:lang="grc" lang="grc">Σιλβανός</span>, *<span xml:lang="grc" lang="grc">Φαυστιανός</span>.</p>

<h3>6. Hebrew Old Testament names</h3>
<p class="no_indent"><span xml:lang="grc" lang="grc">Μουσῆς</span> (Moses) is the most common of these, with 4 instances; we also find once each *<span xml:lang="grc" lang="grc">Ἐφρεμ</span>, *<span xml:lang="grc" lang="grc">Ἰωνᾶς</span> (Jonah), and *<span xml:lang="grc" lang="grc">Ἰωσηφ</span>.</p>

<h3>7. Other Christian names</h3>
<p class="no_indent">These are relatively uncommon. We find <span xml:lang="grc" lang="grc">Μακάριος</span> twice, *<span xml:lang="grc" lang="grc">Μαρτύριος</span>, <span xml:lang="grc" lang="grc">Παῦλος</span> (4 times), <span xml:lang="grc" lang="grc">Τιμόθεος</span> 4 times, and <span xml:lang="grc" lang="grc">Ψενπνούθης</span> (“the son of God”) 6 times.</p>

<h3>8. Semitic names</h3>
<p class="hanging"><span xml:lang="grc" lang="grc">Σαμβᾶς</span> (twice) and the diminutive <span xml:lang="grc" lang="grc">Σαμβάτιον</span>.</p>

<p class="hanging">*<span xml:lang="grc" lang="grc">Ῥοιμητάλκας</span></p>

<p class="hanging"><span xml:lang="grc" lang="grc">Παρα</span></p>
<p class="hanging"><span xml:lang="grc" lang="grc">Πισῆχθις</span><sup><a id="noteref65" class="noteref" href="notes.xhtml#note65" target="_new">65</a></sup></p>
<p class="hanging"><span xml:lang="grc" lang="grc">Του</span></p>
<p class="no_indent">For Loui- names, cf. <i>KAB</i>, p. 68 n. 33; <i>P.Kellis</i> 5, p. 31. It seems likely that Loui(a) was the name of a local god, but no direct evidence of the cult has yet been discovered. We take Pagenas to be Pa + Gena (var. Iena; cf. <i>KAB</i>, p. 67). That, Kele, Korau, Moni, Para, and Tou are all distinctively oasite names found in <i>KAB</i>and to a large extent also in the Kellis ostraka and papyri. We suspect that some may reflect a local predilection for truncation of names: <span xml:lang="grc" lang="grc">Κελε</span> for <span xml:lang="grc" lang="grc">Κελεπιν</span> (also found in <i>KAB</i>), <span xml:lang="grc" lang="grc">Μωνι(ς)</span> for <span xml:lang="grc" lang="grc">Ἀμμώνιος</span> (extremely common in the oasis), <span xml:lang="grc" lang="grc">Παρα</span> perhaps for <span xml:lang="grc" lang="grc">Παράμμων</span>, not so far found in Dakhla but attested at Douch, in the Small Oasis, in Siwa, and in the El-Arag Oasis (130 km south of Siwa, where Parammon was the god worshipped along with Ammon).<sup><a id="noteref66" class="noteref" href="notes.xhtml#note66" target="_new">66</a></sup> Cf. also above, section 5, on <span xml:lang="grc" lang="grc">Πολλουν</span>.</p>

<p class="hanging">*<span xml:lang="grc" lang="grc">Ἐράβιος</span> (perhaps = <span xml:lang="grc" lang="grc">Ἀράβιος</span>, but that is a doubtful name itself)</p>
<p class="hanging">*<span xml:lang="grc" lang="grc">Λομα</span></p>
<p class="hanging"><span xml:lang="grc" lang="grc">Νοθη</span></p>
<p class="hanging"><span xml:lang="grc" lang="grc">Οὐαει</span>/<span xml:lang="grc" lang="grc">Οὐαϊ</span> (also <i>O.Kellis</i> <b><a target="_new" href="texts.xhtml#catalog114">114</a></b>.conv. 2; Egyptian <i xml:lang="egyd" lang="egyd">wHj</i>, “oasite”? Or Greek <span xml:lang="grc" lang="grc">οὐαί</span>, “woe”?) and <span xml:lang="grc" lang="grc">Πουαει</span>.</p>
<p class="hanging">*<span xml:lang="grc" lang="grc">Σαπίων</span> (variant of <span xml:lang="grc" lang="grc">Σαραπίων</span>?)</p>

<div class="section" id="section1.11">
<h2>Archaeological Contexts of the Ostraka, with Assigned Dates</h2>

<p class="no_indent">Ostraka are organized in this table by their archaeological context, Area, Room (where applicable) and S(tratigraphic) U(nit); the SU is a D(eposition) SU unless indicated to be a F(eature). The brief descriptions of context in the fourth column are given for all areas except 4.1 and 4.2. All contexts in those areas were thoroughly disturbed and without stratigraphic value. Room 3 belonged to the house to the south of B1. In the list of rooms, 0 indicates a surface find.</p>
<p>Dates are discussed in the discussion of stratigraphy above, <a class="bookmarkref" href="#section1.3">link</a>, and in the notes to individual texts. Precise dates are generally based on regnal years or indictions, coupled with archaeological context. If internal evidence other than years helps indicate a date, this is noted in the edition of the individual texts. Texts without internal evidence of date are dated according to their archaeological context; it will be evident that some texts are probably older than these dates would indicate, particularly in the case of layers of material dumped in preparation for construction. Occupation layers, however, appear to have little or no older material except where a chinking sherd has come out of vault or wall collapse and mixed with occupational debris.</p>
