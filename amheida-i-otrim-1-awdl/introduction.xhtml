<h1>INTRODUCTION</h1>
<p class="no_indent">Although considerably less visually prepossessing than the wall paintings that form the most distinctive characteristic of the house in Trimithis Area 2.1, which we have designated House B1, or even than the pyramid tomb in Area 3, the 455 ostraka (a number that includes jar inscriptions and one bone) found throughout the site during the first four seasons (2004–2007) make a major contribution to understanding the economic, social, political, and cultural situation of its inhabitants. They also offer significant information about the geography, institutions, and onomastics of Trimithis as a whole. In presenting them here, we concentrate particularly on the texts from the two houses, the medium-sized one in Area 1.3 (B2) as well as the much larger and more productive house in Area 2.1 (B1), analyzing them as a source for understanding the families that lived in them and for the history of the houses. We also include texts found in Area 4, the hill on which stood the Temple of Thoth, the principal divinity of Late Period, Saite, Persian, Ptolemaic, and Roman Trimithis. None of the texts from Area 4 was found in an undisturbed ancient context, because of the extensive damage done to this area by stone-robbing, pit-digging, and wind erosion. Only a couple of large ostraka dating to the New Kingdom and Late Period (also found in Area 4) are omitted from the present volume.</p>
<p>In our descriptions of the texts here, we include basic information about the find context of each ostrakon. In the volume introduction we also provide an analysis of the stratigraphy of each room, plus a table showing brief descriptions of all contexts from which ostraka have come. When the archaeological contexts are fully published, a catalogue of the ostraka, giving a description of the contents but not the full text, will be provided along with other finds, organized by context. In the present volume, the archaeological context is discussed only where it is germane to the points at hand. This is the case principally in the discussion of the dates to be assigned to the regnal years mentioned in a number of the ostraka.</p>
<div id="section1.1" class="section">
<h2>Types of Texts</h2>
<p class="no_indent">The single largest and most unusual category of text is the smallest in physical size, the little labels or tags; in their fullest form these bear the name of a well (sometimes of a vineyard), the name of a person, and a date by regnal year. These tags are discussed in more detail for their chronological implications in the following section. Some of the ostraka in very small format that are classified as tags below, however, are even less forthcoming with information; perhaps a personal name with no numbers and no patronymic (e.g., <b><a target="_new" href="texts.xhtml#catalog189">189</a></b>) is the extreme case. Three of these tags (<b><a target="_new" href="texts.xhtml#catalog161">161</a></b>, <b><a target="_new" href="texts.xhtml#catalog200">200</a></b>, and <b><a target="_new" href="texts.xhtml#catalog204">204</a></b>) were, when discovered, still set in the top of a mud jar stopper. Although other jar stoppers were found in the house, in no other case was an ostrakon preserved in place. The first volume of ostraka from Kellis had contributed only one tag closely similar to ours, <i>O.Kellis</i> 270. The subsequent discovery of 14 complete mud jar stoppers like that in which <b><a target="_new" href="texts.xhtml#catalog161">161</a></b> was embedded, in an earlier Roman building at Kellis during the 2006 season, all with small tag-like ostraka set into their tops in the same manner as <b><a target="_new" href="texts.xhtml#catalog161">161</a></b> and <b><a target="_new" href="texts.xhtml#catalog200">200</a></b>, confirmed graphically that this was normally the original placement of these ostraka. In fact, other such ostraka and stoppers were found in earlier seasons at Kellis; some have not yet been published, others have texts less recognizably similar to ours.<sup><a id="noteref3" class="noteref" href="notes.xhtml#note3" target="_new">3</a></sup> Probably for the most part these stoppers closed wine jars, or perhaps in some cases olive oil jars. At the same time, however, it is entirely possible that some of the other tags accompanied shipments of other commodities, whether in ceramic containers, in sacks, or in some other form of holder. As most give no information about the contents themselves, we can generally not be sure of the exact original use. These tags have mostly been found in House B1, but they have also occurred in the excavation of the temple area (Area 4) and in House B2. They are thus not something distinctive at Trimithis to any one archaeological context.</p>
<p>Insofar as they are readable,<sup><a id="noteref4" class="noteref" href="notes.xhtml#note4" target="_new">4</a></sup> the texts published here otherwise fall into well-known categories characteristic of ostraka: accounts, lists, memoranda or notices, and short letters. These categories do not call for any particular comment. A number of texts are damaged or illegible to such an extent that they defy ready classification; these are published together as “uncertain texts”. The letters are all on business matters; no family letters have been found, and it is likely that they were (as at Kellis) written on papyrus. As is noted elsewhere, House B1 had a relatively high level of humidity at its lower levels, and very little soft organic material was preserved in its deposition levels as a result. There was therefore no papyrus found in the house. Area 4 is also relatively damp, and organic material from that area has been mainly limited to wood, rope, and carbonized remains. Area 1.3 is dryer than the other two, and more organic materials have been found there, but no papyrus was uncovered.</p>
<p>An unusual feature of the finds is the occurrence of one clay tablet in each of House B2 (<b><a target="_new" href="texts.xhtml#catalog24">24</a></b>) and House B1 (<b><a target="_new" href="texts.xhtml#catalog62">62</a></b>). Only one other such tablet from Graeco-Roman Egypt has been published to date, the tablet from Kellis published as <i>P.Bingen</i> 116 (another has since been discovered there). The editors there cite one clay tablet from Susa with a Greek text as the only previous instance of a Greek inscription on clay tablet. They note also that clay tablets are known from the Dakhla Oasis, namely from the Old Kingdom finds at Balat. Like the example from Kellis, the two published here are both accounts. Why one would use a clay tablet when potsherds were widely available is not immediately apparent, given the greater bulk and weight of the tablet. It seems to us most likely that their advantage, as was still more the case with wax tablets, lay in the possibility of smoothing out the tablet and writing on it more than once.</p>
</div>
<div id="section1.2" class="section">
<h2>Dating</h2>
<p class="no_indent">A primary question posed by the papyrologist and the archaeologist alike to textual material found in any structure is its potential contribution to dating the construction, use, and abandonment of the building. In the present work, we will concentrate on the case of House B1, because the material is abundant but complicated. We will argue that the final occupational levels belong to the reigns of Constantius and the following years, probably into the first years of Valentinian I. There are no usable archaeological contexts in Area 4; material excavated there through the 2007 season has in all cases been thoroughly disturbed by the activities already mentioned. For Area 1.3 the evidence is too slight to support much precision, but we will note in a few cases evidence that points to a range from the second quarter of the third century to the first part of the fourth.</p>
<p>A considerable number of the ostraka from Area 2.1 contain numerals followed by the sign in the shape of an L that is widely used in papyri for (<span xml:lang="grc" lang="grc">ἔτους</span>), ‘in the year’. The numbers run up to 32, a level reached in Roman history down to the apparent abandonment of Amheida only in the reigns of Augustus, Commodus, and some of the fourth-century emperors. Neither archaeological context nor palaeography will permit a date under either of the first two, and the fairly abundant coins leave no doubt that the overall context is in fact of the fourth century. Although context is lacking, we should also mention that a year 33 appears in <b><a target="_new" href="texts.xhtml#catalog127">127</a></b>, from Area 4.1.</p>
<p>But a problem arises immediately, in that there is never any second or third (or fourth) regnal year mentioned, as is typically the case in fourth-century documents using regnal dating (see <i>CSBE</i><sup>2</sup> 43–45 and 224–51). These facts initially caused us some hesitation in interpreting the L sign as an indication of year numbers, wondering if it might instead have some other significance. The sign is, for example, often found meaning one-half (<span xml:lang="grc" lang="grc">ἥμισυ</span>). But we eventually excluded all such alternative meanings. There is, moreover, enough evidence to show that the sign in fact has its normal meaning as “year” in these texts. Although this may seem obvious to papyrological readers, we will set this evidence forth so that there may be no doubt.</p>
<p>First, there are many texts in which the L sign precedes the numeral, in the manner familiar when we have the start of a dating clause. Of these, <b><a target="_new" href="texts.xhtml#catalog114">114</a></b> is particularly probative, because there the numeral is followed by the sinusoidal curve and diagonal stroke as so commonly in fourth-century regnal dates: <span xml:lang="grc" lang="grc">LιεS</span>/. Second, in several cases (e.g., <b><a target="_new" href="texts.xhtml#catalog104">104</a></b> and <b><a target="_new" href="texts.xhtml#catalog148">148</a></b>), instead of L the numeral is simply followed by S. The only other word that can be rendered both by L and by S is <span xml:lang="grc" lang="grc">ἥμισυ</span>, half. It is not probable that our tags record only amounts ending in ½. Third, in one case (<b><a target="_new" href="texts.xhtml#catalog149">149</a></b>), the numeral and sign are followed by a month and day. These facts seem to us cumulatively to exclude the possibility of any other interpretation.</p>
<p>As a basis for the following discussion, we set out the complete list of these dates from texts found in Area 2.1 in tabular form. “Hyd. Pmoun?” indicates whether the text has the characteristic formula beginning <span xml:lang="grc" lang="grc">ὕδ(ρευμα) Πμο(υν)</span> found in many of the tags. “Yr 1<sup>st</sup>/last” indicates whether the year appears at the start of the ostrakon’s text or at its end.<span class="bookmark" id="bookmark14"/></p>

<p>We will first look at these data from the point of view of formal criteria and patterns, then passing on to a stratigraphic analysis that takes the coins into consideration.<sup><a id="noteref5" class="noteref" href="notes.xhtml#note5" target="_new">5</a></sup> The tabular presentation above gives an orderly impression, which might lead one to think that we are dealing with a consecutive span of years from years 1 to 32 (or 33 including the text from Area 4). But that impression is deceptive, as we shall see.</p>
<p>It was noted in <i>CSBE</i><sup>2</sup> 44 that the use of single regnal dates, omitting the numerals for emperors other than the senior one, is first attested in the Kellis ostraka, with <i>O.Kellis</i> 1 and 2 giving us years 10 and 11 for what elsewhere would be called 10-9–2 and 11-10-3 under the First Tetrarchy. Such references are generally retrospective, rather than referring to the years currently in progress, in their first occurrences in papyri from the Nile valley, as they probably are in these Kellis texts. Even such dating is, however, rare until after 308, when experimentation with shorter datings and the use of Galerius’ years as a kind of era, persisting after his death, comes to be visible. For the Trimithis tags with years from 10 up, then, we have in theory a choice among Diocletian, Galerius, Constantine I, Constantine II, and Constantius II, although not all of these were senior emperors in all of the years in question.</p>
<p>But, to complicate matters further, (a) Diocletian’s regnal years do not go past 21, and posthumous reckoning by Diocletian did not begin until much later; and (b) the posthumous use of Galerius’ years is not attested after year 26 (317/8). These facts raise doubts about the advisability of dating the Hydreuma Pmoun series, which runs up to year 32, under either Diocletian or Galerius (cf. <i>CSBE</i><sup>2</sup> 8–9), even if we did not have the evidence of the coins and of stratigraphy. Constantius II, on the contrary, was senior emperor only from his year 17. He cannot, therefore, be the emperor of the dates to years up to 16. Nor can Constantine II, who was senior emperor only from years 22 to 24.</p>
<p>There are therefore insuperable obstacles in the way of adopting a chronology placing all of the tags in a single sequence from 1 to 32 (33). The possibilities for each range of years is as follows:</p>

<p>It must be said that we lack good evidence for the <i>a priori</i> likelihood of such regnal dates under Constantine and Constantius. Regnal dates under Constantine are until now known only from the Oxyrhynchite and Arsinoite nomes (<i>CSBE</i><sup>2</sup> 250 gives a list). None are known at present from years 27 and 28, but that is probably just a quirk of the documentation, because dates to years 29 and 30 (with long trains of additional numerals, to be sure) are known; year 30 is missing, but 31 is again present. Given our ignorance of oasite practice at this time, we certainly must reckon with the possibility that the calendarical conservatism of the Dakhla Oasis extended to retention of regnal years at a time when few other nomes kept them. But we have had until now no certain evidence to this effect, either.</p>
<p>The chronological distribution of the published Kellis papyri, unfortunately, prevents them from telling us anything very precise about usage of regnal years versus indictions in Dakhla in the early fourth century; the first exactly dated papyrus using an indiction is <i>P.Kellis</i> 1 G. 30, with a seventh new indiction mentioned in 363. The last regnal date in the same volume is of year 15-3-1 of Galerius and colleagues (306/7), <i>P.Kellis</i> 1 G. 40.<sup><a id="noteref6" class="noteref" href="notes.xhtml#note6" target="_new">6</a></sup> That is quite a gap in the evidence. Kellis papyri dated to the intervening period have dates by consulates; we do not have the kind of short text that would have been likely to use either regnal year or indiction to identify a tax year.</p>
<p>The reason for the general dearth of regnal years under Constantine and following emperors in the Nile valley is certainly the adoption of consular dating for formal dating clauses and indictional dating for short reference to years. Indictions never appear in Kellis papyri from before mid-century. They do appear in small numbers in the Kellis ostraka, in no case securely datable to a particular year. It is likely that <i>O.Kellis</i> 24 dates before the middle of the century, but for none of the others is there any indication.<sup><a id="noteref7" class="noteref" href="notes.xhtml#note7" target="_new">7</a></sup> Indictions are also uncommon in the Trimithis ostraka. But we do have dates to indictions 1, 2, 5, perhaps 7, 13, and 15 (see Index IB). Whether these in fact fall in that order or should be put in the order 13 to 5 (or 7), a shorter span, is impossible to say. It seems generally likely, from the evidence of Kellis, that these do not date before mid-century, but each stratigraphic unit must be analyzed independently. It is striking that Constantius II’s regnal year 33 (356/7) coincided with the last year of an indiction cycle. A tidy mind might suppose that the oasis began using indiction years with the start of the cycle beginning in 357/8. But <i>O.Kellis</i> 24 suggests that this is not true in any absolute sense. Overlap of the systems is very likely. It is thus by no means to be excluded that the indictions 13–15 attested in the Trimithis ostraka belong to the years 354–357. Alternatively, they could belong to 369–372.</p>
<p>It remains up to this point in the argument unclear to which emperor most of the dates are to be assigned. The latest tag from Area 2.1 and the latest from Area 4.1, from regnal years 32 and 33 respectively, can only belong to Constantius. But there is no hypothesis in which the single sequence can belong to one emperor, as we have indicated. We must of course notice the fact that there is no evidence for the lifetime use of Constantius’ regnal years anywhere else in Egypt <i>until</i> his year 32, when Julian was made Caesar and a count of 32-1 was adopted. This count is attested in Oxyrhynchite documents beyond the death of both emperors, becoming for reasons still unknown to us the basis of the Oxyrhynchite era (<i>CSBE</i><sup>2</sup> 55–62) and of an era used in the Small Oasis that uses Constantius’ years but not Julian’s.<sup><a id="noteref8" class="noteref" href="notes.xhtml#note8" target="_new">8</a></sup> Constantius’ posthumous regnal years are not attested so far in use in any other part of Egypt. Taking all that into consideration, however, there is no reason to doubt that the latest dates are by Constantius.</p>
<p>The chart of regnal years above shows that in principle one might assign almost any regnal year to one of two or more senior emperors; only the lowest numbers and the highest are more constrained. However, multiple factors, even apart from stratigraphic evidence, make random assignments impossible. One of these is the coherent series of tags beginning with the phrase <i>Hydreuma Pmoun</i>. All certain instances come from Area 2.1, all give the date in last place, all but one uses the L symbol for year, and only one out of 20 places the L symbol before the numeral rather than after it. This uniformity entitles us to look for as economical a hypothesis as possible to explain the distribution in time of this group. It is particularly striking when one looks at the lack of consistency in the group of texts mentioning only a <i>Pmoun</i>, where the placement of the date at the start or end appears to be random (6 in each place), or in the group of texts not mentioning a well at all, in which the placement of the date at the start outnumbers placement at the end by 13-9. (In tags from other areas, first place outnumbers last overall by 12 to 2.)</p>
 <p>One other factor needs to be taken into consideration, which is that Egyptian documentary papyri mentioning indiction years sometimes use the same sinusuoidal curve or single or double stroke used to designate regnal years, without the word <span xml:lang="grc" lang="grc">ἰνδικτίων</span>. (This is not true of the L sign.) It will be evident that a significant number of years up to 15 in the table use one of these markers, whereas almost all of those over 15 use the L sign.</p>

<p>The very small numbers at the upper range may not mean much, unless to suggest that familiarity with the sinusoidal curve with indiction numbers was causing it also to be used more commonly with regnal years. But the concentration in the lower range suggests that we must consider seriously the possibility that those numbers are indiction numbers when followed by S. This point is taken into consideration in the stratigraphic discussion below.</p>

<div id="section1.3" class="section">
<h2>Stratigraphy and coins in House B1</h2>
<p class="no_indent">At this point we turn to the evidence of stratigraphy and the coins, which we believe will allow us to assign the <i>Hydreuma Pmoun</i> sequence and much else to the reign of Constantius. The descriptions of the stratigraphic units will be set out in more detail, and with ceramic evidence as well, in the publication of the house of Area 2.1, which is designated House B1, including the many stratigraphic units where evidence is lacking (i.e., there were no readable coins or ostraka with dates) or where the stratigraphy itself is unclear. Here we set out only those contexts where reasonably clear information emerges and helps to date levels and their contents.</p>

<div id="section1.3.1">
<h3>Room 1:</h3>
<p class="no_indent">This is the central reception room with mythological paintings. This room’s occupation layers are not easy to read, because the domed roof, along with upper parts of the walls, collapsed into a layer (DSU 4) containing dome bricks and debris left on the roof as well as occupation debris on the floor at the time of collapse. DSU 4 contains several ostraka, including <b><a target="_new" href="texts.xhtml#catalog163">163</a></b> and <b><a target="_new" href="texts.xhtml#catalog164">164</a></b>, both dated to year 25 and using the Hydreuma Pmoun formula. <b><a target="_new" href="texts.xhtml#catalog166">166</a></b> is similar and from year 28. This material is probably from the roof and represents occupation debris. The same unit also yielded a letter of Gelasios to Herakleios (<b><a target="_new" href="texts.xhtml#catalog295">295</a></b>). Gelasios is securely linked elsewhere to the last period of occupation. Another unit containing collapse material, closely tied to DSU 4, is DSU 53. This, however, is made up of rubble from the upper parts of walls, triggered relatively quickly after abandonment by removal of the lintels of the doors to Rooms 14 and 11. Ostrakon <b><a target="_new" href="texts.xhtml#catalog100">100</a></b> belongs to this unit. If it comes from occupational debris, one would suppose that the year 3 mentioned in it belonged to Valentinian. But the ostrakon is badly effaced, and it seems more likely that it was a chinking sherd in the walls that collapsed; it would in this case belong to the reign of Diocletian (286/7), and this seems to us more likely.</p>
<p class="c17">Beneath the collapses is the room’s last and only surviving floor, F43. DSU 164, underneath that floor, produced a coin datable to 355–361. DSU 164 is in turn at a higher elevation than DSU 168, from which come <b><a target="_new" href="texts.xhtml#catalog118">118</a></b> and <b><a target="_new" href="texts.xhtml#catalog119">119</a></b>. These both have dates to year 16 and probably belong to the ashy fill used in making a floor. As there is only one floor level surviving in Room 1, it seems likely that this is a replacement floor, laid when the house was already in use and after removal of the remains of any earlier floors. Year 16 (<b><a target="_new" href="texts.xhtml#catalog118">118</a></b> and <b><a target="_new" href="texts.xhtml#catalog119">119</a></b>), as a vintage year, probably does not in any event belong to Constantius II, because he became senior emperor only in the last part of that year after the death of Constantine II in 340. If it belongs to Constantine I, it would date to 321/2.</p>
<p class="c40">Conclusion: 321/2 is thus probably a terminus post quem for the deposit of the underlying ash layers from construction. The surviving floor, however, is probably a new one laid after 355, to judge from the coin. The occupational material above that floor is therefore from the reign of Constantius or later; years 25 and 28, from <b><a target="_new" href="texts.xhtml#catalog163">163</a></b>, <b><a target="_new" href="texts.xhtml#catalog164">164</a></b> and <b><a target="_new" href="texts.xhtml#catalog166">166</a></b> above, seem certain to be his.</p>
</div>
<h3>Room 2:</h3>
<p class="no_indent">Room 1 was entered from Room 2, which probably had a flat, lightweight roof; no vault collapse was found. DSU 13 was found just above the floor level. It contained a bit of mud-brick debris and some clean sand, together with some ostraka. Above it was a 2-meter thick layer of windblown sand (DSU 2) sealing the context. DSU 13 is thus to be seen as occupational debris of the period just before abandonment. Most of its ostraka were found in a group below a niche in wall F3. These included the memorandum mentioning a warden of foreigners (<b><a target="_new" href="texts.xhtml#catalog252">252</a></b>), and three letters of Serenos, two of them to Philippos (<b><a target="_new" href="texts.xhtml#catalog297">297</a></b>, <b><a target="_new" href="texts.xhtml#catalog298">298</a></b>, <b><a target="_new" href="texts.xhtml#catalog299">299</a></b>). Philippos also appears in a text signed by Nikokles (<b><a target="_new" href="texts.xhtml#catalog358">358</a></b>) from this context. This cluster of individuals is consistently associated with the final period of occupation of House B1. None of the ostraka from Room 2, however, contains a regnal year.</p>
<p>The other stratigraphic unit to contain significant numbers of ostraka was DSU 34, the remains of the second floor level from the top, i.e., a floor before that of the last period of occupation but belonging to the habitation history of B1. Unfortunately, these were mostly poorly preserved and uninformative. Only <b><a target="_new" href="texts.xhtml#catalog177">177</a></b> is perhaps of interest, as one of the group of tags with alpha followed by the name Psennesis. Similar tags also occurred in lower layers in the same sequence, DSU 38 (<b><a target="_new" href="texts.xhtml#catalog180">180</a></b>) and 41 (<b><a target="_new" href="texts.xhtml#catalog188">188</a></b>). These ostraka suggest that the sequence of layers here was of fairly compact duration.</p>
<p class="c27">Room 2 did not yield any coins to assist in assigning an exact date to any of the levels.</p>
<p class="c27">Conclusion: The data from Room 2 do little to allow secure dating of the finds therein.</p>

<h3>Room 4:</h3>
<p class="no_indent">Room 4,<sup><a id="noteref9" class="noteref" href="notes.xhtml#note9" target="_new">9</a></sup> to the north of Room 2, was a vaulted room. The uppermost layer of material in this room came from DSU 9 and 10, which are to be taken together, as the similarity of <b><a target="_new" href="texts.xhtml#catalog249">249</a></b> (DSU 10) and <b><a target="_new" href="texts.xhtml#catalog250">250</a></b> (DSU 9) suggests. This context contained mud-brick collapse from the roof and vaults and thus could in principle contain both occupation material and fill or chinking sherds. There are two dated ostraka in DSU 9, <b><a target="_new" href="texts.xhtml#catalog159">159</a></b> of year 21 and <b><a target="_new" href="texts.xhtml#catalog162">162</a></b> of year 23. Both ostraka use the <i>Hydreuma Pmoun</i> formula.</p>
<p class="c40">DSU 23 is the uppermost part of a series of floor levels in this room, that is, probably the last occupation level. (The sequence of the floors is, from top to bottom, 23, 35A, 35C.) It contains debris including datable material. Of 16 probably datable coins, 12 belong to the reign of Constantius (337–361). One belongs to the last years of Constantine (306–337), and one is out of range entirely (Neronian). Two come from the reign of Valentinian I (364–378). Seventeen ostraka were found in this unit. The only tag with a year date is from year 20 (<b><a target="_new" href="texts.xhtml#catalog124">124</a></b>). There are, however, ostraka mentioning Serenos (<b><a target="_new" href="texts.xhtml#catalog300">300</a></b>: “to the house of my lord Serenos”), Domnion (<b><a target="_new" href="texts.xhtml#catalog253">253</a></b>, <b><a target="_new" href="texts.xhtml#catalog279">279</a></b>), Gelasios (<b><a target="_new" href="texts.xhtml#catalog302">302</a></b>), and Nikokles (<b><a target="_new" href="texts.xhtml#catalog9">9</a></b>, <b><a target="_new" href="texts.xhtml#catalog279">279</a></b>). Serenos and Nikokles also appear in the last occupational level of Room 2 and Gelasios in the final level of Room 1.</p>
<p class="c41">Below DSU 23 was DSU 35, a subfloor with several likely subphases. The one dated coin, from 351–361, belongs to DSU 35A, the highest level, with an upper elevation of 136.85 meters above sea level (abbreviated below as m.a.s.l.). The ostraka are dated as follows:</p>
<p class="c40">- year 13 (<b><a target="_new" href="texts.xhtml#catalog178">178</a></b> and <b><a target="_new" href="texts.xhtml#catalog179">179</a></b>). Their elevations are 136.754 and 136.729 m.a.s.l.</p>
<p class="c40">- year 15 (<b><a target="_new" href="texts.xhtml#catalog113">113</a></b>). Its elevation is 136.619 m.a.s.l.</p>
<p class="c40">- years 10 and 11 (<b><a target="_new" href="texts.xhtml#catalog149">149</a></b>), 16 (<b><a target="_new" href="texts.xhtml#catalog183">183</a></b>). Their elevations are 136.428 and 136.433 m.a.s.l.</p>
<p class="c40">- Demotic ostrakon of late Ptolemaic or Augustan period (<b><a target="_new" href="texts.xhtml#catalog278">278</a></b>) at 136.378 m.a.s.l.</p>
<p class="c27">All of these fall below the bottom of the room’s last floor, DSU 23, at 136.80 and also below the stated tops of 35A and 35C. This entire deposit should be considered to belong to a pre-floor phase and of mixed character (like DSU 214). The year sequence 10–16 is compatible with Constantine I but not with Constantius II, who was not senior emperor during those years of his reign. The one coin mentioned above is higher than any of the ostraka in elevation, and it could perhaps belong to occupation debris or have been (like the coin in Room 1) deposited in the making of the last floor.</p>
<p class="c40">DSU 29 is a layer of fill behind a low wall (F19). It contained six coins, three with certain dates 335–348, and another perhaps dated 337–347. There are ostraka with dates to years 5 (<b><a target="_new" href="texts.xhtml#catalog104">104</a></b>) and 7 (<b><a target="_new" href="texts.xhtml#catalog175">175</a></b>). As this context represents fill, it is perhaps not all of a consistent date. It should be noted that <b><a target="_new" href="texts.xhtml#catalog104">104</a></b> uses the S indicator and could refer to an indiction.</p>
<p class="c40">DSU 214 is a foundation fill, thus consisting entirely of material from before the construction of House B1. It yielded 10 ostraka, including from years 2 (<b><a target="_new" href="texts.xhtml#catalog147">147</a></b>), 7 (<b><a target="_new" href="texts.xhtml#catalog142">142</a></b>), 16 (<b><a target="_new" href="texts.xhtml#catalog122">122</a></b>), and 17 (<b><a target="_new" href="texts.xhtml#catalog123">123</a></b>). That this material is not a great deal older than much of what is in DSU 35 is suggested by the presence in both of tags giving only a number followed by a name: Selles, in DSU 35 (<b><a target="_new" href="texts.xhtml#catalog182">182</a></b>, <b><a target="_new" href="texts.xhtml#catalog186">186</a></b>, <b><a target="_new" href="texts.xhtml#catalog187">187</a></b>) and 214 (<b><a target="_new" href="texts.xhtml#catalog217">217</a></b>, <b><a target="_new" href="texts.xhtml#catalog219">219</a></b>); Horos, in DSU 35 (<b><a target="_new" href="texts.xhtml#catalog181">181</a></b>, <b><a target="_new" href="texts.xhtml#catalog185">185</a></b>) and 214 (<b><a target="_new" href="texts.xhtml#catalog218">218</a></b>). This reinforces the view that most or all of what is in DSU 35 dates before the construction of the house.</p>
<p class="c41">Conclusion: Despite some difficulties in understanding the sequence in DSU 35, it looks as if material from the reign of Constantine I or before all belongs to pre-construction debris, while all material from Constantius II or later (i.e., AD 340) belongs to occupational layers. The undated material in these contexts should be assigned to the same periods.</p>

<h3>Room 5:</h3>
<p class="no_indent">This is the staircase to the roof. Few ostraka were found here, and none of them with dates. In DSU 213, a Serenos is mentioned (<b><a target="_new" href="texts.xhtml#catalog271">271</a></b>). This is collapse material at the foot of the staircase and of uncertain relative date. Also from this context came <b><a target="_new" href="texts.xhtml#catalog318">318</a></b>, in which an amount in talents is mentioned, probably from the second quarter of the fourth century. It is possible that this comes from a chinking sherd in collapsed wall, but it cannot be excluded that it came from the roof.</p>
<p class="c27">Few ostraka, none with useful contexts or information, were found in Rooms 6 and 7 on the east side of B1.</p>

<h3>Room 8:</h3>
<p class="no_indent">This is a room just to the east of Room 4, on the northeast corner of the house, which contains evidence of food preparation. The uppermost unit of significance is DSU 63, which contains vault collapse. As usual, this could in principle reflect either occupational debris or chinking sherds. One ostrakon of this unit, <b><a target="_new" href="texts.xhtml#catalog165">165</a></b>, contains a date to year 27 that is likely to be occupation debris. There are no coins. DSU 85 (a wall collapse) contains the account <b><a target="_new" href="texts.xhtml#catalog19">19</a></b>, which has amounts of money that must be later than 351 and probably not later than the start of the 360s. It was found on the threshold between Room 8 and Room 7 and is evidently occupation material. There are again no coins.</p>
<p class="c17">DSU 74 (a matrix of sand and ash just above the floor F64) contains a number of coins, including two datable to 350–355 and “before 361”. That is compatible with the thousands of talents mentioned in <b><a target="_new" href="texts.xhtml#catalog16">16</a></b>, one of the 6 ostraka from this unit, which must postdate 351. The other texts from this unit have no dating information, but it is worth noting that <b><a target="_new" href="texts.xhtml#catalog63">63</a></b> is a ration account of a type encountered in Rooms 13 and 14 and discussed there.</p>
<p class="c40">DSU 98 (below floor F64) and 102 have no legible coins. DSU 98 has one date to year 15 (<b><a target="_new" href="texts.xhtml#catalog115">115</a></b>), and DSU 102 has dates to year 7 (<b><a target="_new" href="texts.xhtml#catalog196">196</a></b>), 9 (<b><a target="_new" href="texts.xhtml#catalog108">108</a></b>), and 16 (<b><a target="_new" href="texts.xhtml#catalog117">117</a></b>). The spectrum is overall like that in DSU 35 in Room 4, and like it this context appears to be fill.</p>
<p class="c41">Conclusion: In Room 8 also the pre-Constantian material belongs to fill below floor level, while material from the late 340s into the 360s dates to the occupation levels.</p>

<h3>Room 11:</h3>
<p class="no_indent">With Room 11 we begin the series of rooms on the west side of House B1. It is the room painted with a green decorative pattern. It produced just 8 ostraka. DSU 79 (sand filling above collapse) includes ostrakon <b><a target="_new" href="texts.xhtml#catalog160">160</a></b>, dated to year 21 and using the <i>Hydreuma Pmoun</i> formula. This should, by comparison with other rooms, come from the roof, the collapse from which is below this sand deposit. As a superficial sand deposit it is not very secure.</p>
<p class="c40">DSU 235 (collapse, mainly from the eastern wall F16 and vault) is more secure and was more productive but the materials are unfortunately not easy to date. This DSU has a text dated to year 14, referring to the vineyard of Horigenes (<b><a target="_new" href="texts.xhtml#catalog233">233</a></b>), one mention of a delivery to the <i>oikodespoina</i> (mistress of the household) (<b><a target="_new" href="texts.xhtml#catalog273">273</a></b>), and one text with Mouses son of Psais, who also appears in a text from DSU 194 in Room 14 (<b><a target="_new" href="texts.xhtml#catalog234">234</a></b>). The year 14 text (of necessity from the reign of Constantine or earlier) would be surprisingly early for something from an occupation context, but of course this unit is, given its character as collapse, not necessarily homogeneous. An early text could perhaps come from a wall chinking sherd.</p>
<p class="c41">The coins from the floor level that were datable belong to 347–363. One coin from DSU 260, just above floor level, dates tentatively to 364–388, too wide a span to be useful.</p>
<p class="c40">Conclusion: the year 21 ostrakon <b><a target="_new" href="texts.xhtml#catalog160">160</a></b>, potentially from roof collapse, and the coins from the floor level are both consistent with occupation during the reign of Constantius. But none of the contexts producing ostraka were as well defined as one would like.</p>

<h3>Room 12:</h3>
<p class="no_indent">Room 12 is the west entryway to the house from the alley. It was undecorated. DSU 245 (the collapse of the north wall and north part of the roof vault) is one of the richest contexts in the house for ostraka. It is, however, not immediately easy to make sense of, as the year numbers seen to be widely spread: year 1 (<b><a target="_new" href="texts.xhtml#catalog235">235</a></b> and <b><a target="_new" href="texts.xhtml#catalog244">244</a></b>, both referring to a vineyard of Sarapion), year 6 (<b><a target="_new" href="texts.xhtml#catalog243">243</a></b>), and year 15 (<b><a target="_new" href="texts.xhtml#catalog242">242</a></b>). The name Ephrem (unlikely before mid-century, we believe) shows up in <b><a target="_new" href="texts.xhtml#catalog94">94</a></b>. This is more likely a feature of the house’s occupation period. But the early year numbers mixed in with it are surprising. The problem is analogous to that in DSU 235 in Room 11; the context could again be mixed, given its origin as wall and roof collapse. Another explanation is possible, however: the dates from years 1, 6, and 15 do not use the L sign for year, but are all numerals followed by the S sign (and sometimes a stroke). These could easily refer to indictions, in which case the years would probably range from 356/7 (indiction 15) to 362/3 (indiction 6). That this is the correct solution is indicated by <b><a target="_new" href="texts.xhtml#catalog245">245</a></b>, where the date is explicitly to the 15<sup>th</sup> indiction (<span xml:lang="grc" lang="grc">ιεS</span>// <span xml:lang="grc" lang="grc">ἰνδ(ικτίονος)</span>). These years then fall after the last known regnal date from the house, year 32 of Constantius, which equates to 355/6.</p>
<p class="c27">Conclusion: The datable occupation debris from the room is all likely to come from the period approximately 356–362.</p>

<h3>Room 13:</h3>
<p class="no_indent">This room is the northernmost of the series of rooms on the west side of House B1. It was decorated with a series of panels in purple. It yielded in all 32 ostraka. The context of the surface layer DSU 185 is insecure, but it is noteworthy that <b><a target="_new" href="texts.xhtml#catalog261">261</a></b> mentions Psais son of Kapiton, known from Kellis texts (including the <i>KAB</i>) from the 360s (cf. <b><a target="_new" href="texts.xhtml#catalog276">276</a></b>, from Room 12, in which we restore his patronymic). That text is in turn closely similar to <b><a target="_new" href="texts.xhtml#catalog272">272</a></b>, found in DSU 199, which is vault collapse from Room 13 that fell outside its wall. Together these suggest a date in the 360s for the last material from the collapse. (DSU 199 contains other ostraka, but none have any chronological indications.) Another vault collapse unit is DSU 207, coming from above the doorway. Ostrakon <b><a target="_new" href="texts.xhtml#catalog214">214</a></b>, from this context, has a date to year 30 and a reference to a vineyard of Sarapion. It should be noted, however, that the lambda of the date is not read with absolute certainty. If this is year 30 of Constantius, it would date to 353/4.</p>
<p class="c17">DSU 208 represents the fill of the northwest bin in this room. One of the ostraka found in this fill, <b><a target="_new" href="texts.xhtml#catalog288">288</a></b>, is signed by Nikokles, who is known from the final phases of Rooms 2 and 4. DSU 209 is the fill of the northeast bin. It contained a ration account (<b><a target="_new" href="texts.xhtml#catalog64">64</a></b>).</p>
<p class="c40">DSU 216 was a layer of sand on floor F150, the latest occupational level in the room. The dated coins here are placed after 364. The clearest sign of a late date here in the ostraka is the 2<sup>nd</sup>indiction in <b><a target="_new" href="texts.xhtml#catalog41">41</a></b>. This indiction 2 is unlikely to be earlier than 358/9, and this indeed seems the most likely year. There is also one signature of Serenos (<b><a target="_new" href="texts.xhtml#catalog290">290</a></b>), thus also of the final phase. In <b><a target="_new" href="texts.xhtml#catalog42">42</a></b>, an account of <i>tiphagia</i>, talents in the thousands are mentioned: this thus dates after 351.</p>
<p class="c41">One coin from F150, the floor, is assigned to 347–8 and a second with less certainty to 355–363. That is consistent with the picture elsewhere.</p>
<p class="c41">Conclusion: The picture in this room is clearly one with material from the 350s and 360s in occupation deposits and perhaps the stage of abandonment as well. There do not appear to be any contrary indications.</p>

<h3>Room 14:</h3>
<p class="no_indent">Room 14 is the southernmost of the west rooms, the one painted with a red decorative motif. DSU 194 is a layer of collapse. A year number appears in <b><a target="_new" href="texts.xhtml#catalog154">154</a></b>, but the reading is very doubtful; it seems to be a 14 followed by the year sign and then a 1. We do not understand this. Other ostraka from this DSU are not very helpful. This is a context in which material could belong either to masonry or to deposits on the roof, and is thus not very secure.</p>
<p class="c40">DSU 211, which is, with DSU 233, floor debris, produced a year 5 in ostrakon <b><a target="_new" href="texts.xhtml#catalog270">270</a></b>. This could possibly be year 5 of Valentinian, but more probably it is an indiction number, as the marker is the S curve. Nothing in the contents of the ostrakon is distinctively linkable to the final occupation phase. The date would thus be either 367/8 or 361/2.</p>
<p class="c40">DSU 221, which certainly belongs to the room’s occupation level, has mostly names, but in <b><a target="_new" href="texts.xhtml#catalog66">66</a></b> we find Domnion and Gelasios in a ration account. The coin dated from this context is from 364–378. It seems likely that this context is in fact part of DSU 233. DSU 233 is dominated by Domnion. He appears in <b><a target="_new" href="texts.xhtml#catalog323">323</a></b> (with Psenpnouthes), <b><a target="_new" href="texts.xhtml#catalog324">324</a></b> (with Antinoos and Psenpnouthes), <b><a target="_new" href="texts.xhtml#catalog293">293</a></b> (with Paesios), <b><a target="_new" href="texts.xhtml#catalog292">292</a></b> (with Paesios), and <b><a target="_new" href="texts.xhtml#catalog322">322</a></b> (with a <i>camelarius</i> and a centurion). <b><a target="_new" href="texts.xhtml#catalog65">65</a></b>, <b><a target="_new" href="texts.xhtml#catalog67">67</a></b>, <b><a target="_new" href="texts.xhtml#catalog68">68</a></b>, and <b><a target="_new" href="texts.xhtml#catalog69">69</a></b> are all ration accounts. Antinoos also appears in <b><a target="_new" href="texts.xhtml#catalog88">88</a></b>. The numerous coins have mostly not been dated with much certainty. Three are dated before 340, 7 from 347–361, and 3 probably from after 364 but without a secure terminus ante quem.</p>
<p class="c41">Conclusion: Apart from some uncertainties in dealing with collapse, the picture in this room is again consistent with the occupation levels belonging entirely to the reigns of Constantius and his immediate successors.</p>

<h3>Northern Annexes of House B1</h3>
<p class="no_indent">The courtyards numbered 9 and 10, and Rooms 15 and 16, belong to a structure that was originally not part of House B1. The bulk of this area was occupied by a multi-room school. After the school ceased to function, the rooms were added to the house, and a passage cut from Room 17 through the north wall of the house into a short passageway numbered Room 16, which in turn leads into Room 15. Another area was turned into the work areas called by us Rooms 9 and 10. Because Room 17 is for our purposes part of this late phase northern complex, it is also included below.</p>

<h3>Room 15:</h3>
<p class="no_indent">This is the schoolroom with rhetorical verses on the wall, then turned into a storage magazine.<sup><a id="noteref10" class="noteref" href="notes.xhtml#note10" target="_new">10</a></sup> The most productive unit is DSU 157, a layer of occupational debris intermixed with bricks. This filling was accumulated when the baked brick piers supporting the raised floor of the magazine period were already in place. Low year numbers appear in <b><a target="_new" href="texts.xhtml#catalog146">146</a></b> (year 2) and <b><a target="_new" href="texts.xhtml#catalog32">32</a></b> (year 4; with an S curve this could be an indiction). If both regnal years, these could indicate 363/4 (2 Jovian) or 364/5 (2 Valentinian) and 366/7 (4 Valentinian); a fourth indiction might be 360/1. The contents are otherwise unhelpful for dating. The coins from this DSU date to 347–8 and two tentatively to after 364. That they belong to the last phase of the house is consistent with the situation elsewhere. From DSU 152 = 145, a layer of flat roof collapse on occupation debris, come <b><a target="_new" href="texts.xhtml#catalog281">281</a></b> and <b><a target="_new" href="texts.xhtml#catalog283">283</a></b>, both signed (it appears) by Serenos.</p>
<p>Conclusion: Room 15 has not supplied any evidence from ostraka or coins useful for dating its original construction and use as a schoolroom. Its final period of reuse as a magazine appears to correspond to that of the rest of the house, i.e., roughly the late 350s and 360s.</p>

<h3>Room 16+17:</h3>
<p class="no_indent">Joins of fragments of ostraka (<b><a target="_new" href="texts.xhtml#catalog282">282</a></b>, <b><a target="_new" href="texts.xhtml#catalog312">312</a></b>) show that DSU 153 (wind-blown sand), 155 (sand and dust above floor), 158 (wind-blown sand over floor but below collapse), and 161 (sand and dust above floor) are all of a single chronological horizon. They are decisively of the latest phase of the house. <b><a target="_new" href="texts.xhtml#catalog205">205</a></b> speaks of hundreds of talents and mentions Tou son of Ploutammon, who also appears in <b><a target="_new" href="texts.xhtml#catalog249">249</a></b>, in a similar context in Room 4; the sum of 500 talents appears in <b><a target="_new" href="texts.xhtml#catalog282">282</a></b>, where we find Nikokles. Nikokles also appears in <b><a target="_new" href="texts.xhtml#catalog312">312</a></b> and <b><a target="_new" href="texts.xhtml#catalog313">313</a></b>. We have already seen him linked to other key figures in other rooms. Serenos is the author of <b><a target="_new" href="texts.xhtml#catalog310">310</a></b> and recipient in <b><a target="_new" href="texts.xhtml#catalog311">311</a></b>. A priest (<i>presbyteros</i>) Makarios appears in <b><a target="_new" href="texts.xhtml#catalog27">27</a></b>.</p>
<p class="c27">Conclusion: Overall, the chronological horizon seems likely to be the end of the house’s occupation and in any case after 351, given the size of amounts in talents.</p>

<h3>Courtyard 9:</h3>
<p class="no_indent">The central area of this courtyard shows a sequence from the top of windblown sand (DSU 68 + 114), with no useful dating material; a floor (F107, with deposits DSU 126 and 131), also with no ostraka or coins; and a large body of dumped material apparently laid down under the floor at the time of construction (DSU 128, 107, 104, 127). This material includes ostraka with dates to year 14 (<b><a target="_new" href="texts.xhtml#catalog152">152</a></b>) and especially year 20 (<b><a target="_new" href="texts.xhtml#catalog125">125</a></b>, <b><a target="_new" href="texts.xhtml#catalog155">155</a></b>, <b><a target="_new" href="texts.xhtml#catalog156">156</a></b>, <b><a target="_new" href="texts.xhtml#catalog157">157</a></b>). If these belong to the same sequence, they must be Constantinian and thus 319/320 and 325/6. The same layers also included <b><a target="_new" href="texts.xhtml#catalog347">347</a></b>, with a Christian symbol, the chi-rho. The pit filling DSU 132 is probably slightly later than this dump layer; it contained ostraka dating to years 7 and 11, most likely Diocletianic (290/1 and 294/5), although year 11 could also be 316/7 (<b><a target="_new" href="texts.xhtml#catalog106">106</a></b> and <b><a target="_new" href="texts.xhtml#catalog110">110</a></b>). But it should be noted that in both cases the year indication is S rather than L, and it is thus not impossible that we are dealing with indiction years, if the chronology of the pit is insecure.</p>
<p>Under this layer was a sand layer (108 = 129) with one ostrakon bearing a date to year 4 (<b><a target="_new" href="texts.xhtml#catalog103">103</a></b>). (This uses the S-curve and could refer to an indiction.) Still lower are layers of ash, probably deriving from the waste from the public baths that stood in this area before the construction of the school and House B1. Year 4 would seem likely to belong to 287/8, but as dumped material it cannot be placed accurately with respect to the period of the bath’s use.</p>
<p>In the southeast corner of the courtyard, we find another sequence, at a somewhat higher level. The top dump levels, DSU 117 = 100, contain no coins or datable ostraka. The same is true of the mud floor 133 = 131, but there is one ostrakon reading “Neilos son of Neilammon” (<b><a target="_new" href="texts.xhtml#catalog201">201</a></b>). Underneath is another dump layer DSU 138, in which appears another ostrakon referring to the same man (<b><a target="_new" href="texts.xhtml#catalog394">394</a></b>). It is noteworthy that Neilos appears yet again in <b><a target="_new" href="texts.xhtml#catalog201a">201a</a></b> (inv. 11561), coming from DSU 130, recovered in 2008 from pottery found in 2006.</p>
<p>In the west part of the courtyard we find a sequence of windblown sand (DSU 114), dumped material (DSU 118 = 146 = 116, DSU 148 = 195), then the mud floor F107. Nearby dump layers DSU 151 and 167 were attributed to the same level as DSU 118 etc. This dumped material above the floor was taken to belong to the period after the closure of the courtyard and as dump is likely to be of little chronological value. It included ostraka with dates in years 13 (<b><a target="_new" href="texts.xhtml#catalog150">150</a></b>), 14 (<b><a target="_new" href="texts.xhtml#catalog151">151</a></b>), and 32 (<b><a target="_new" href="texts.xhtml#catalog167">167</a></b>). This is not particularly helpful, given its source as debris, and the fact that these years must come from the reigns of different emperors. Under the floor were several layers of pre-construction dumped material, including DSU 196 and 197; 200 and 203; and 206, 212, 218, 234, and 237.</p>
<p>Debris from the various sub-floor levels of dumping is somewhat more consistent in character, with dates to years 10 (<b><a target="_new" href="texts.xhtml#catalog144">144</a></b>), 13 (<b><a target="_new" href="texts.xhtml#catalog223">223</a></b>), 14 (<b><a target="_new" href="texts.xhtml#catalog96">96</a></b>, <b><a target="_new" href="texts.xhtml#catalog112">112</a></b>), 15 (<b><a target="_new" href="texts.xhtml#catalog116">116</a></b>, <b><a target="_new" href="texts.xhtml#catalog215">215</a></b>), and 16 (<b><a target="_new" href="texts.xhtml#catalog121">121</a></b>). In <b><a target="_new" href="texts.xhtml#catalog213">213</a></b> there is a date ending in 3, which could well be 13. These dates seem most likely to be Constantinian as elsewhere just below floors, and to range from 315/6 to 321/2.</p>
<p>Finally and perhaps most interestingly, DSU 232 was fill in the foundation trench for the wall F22 + F19 + F52 (the north wall of the house). It contains a date to year 25 (<b><a target="_new" href="texts.xhtml#catalog231">231</a></b>). That would presumably be Constantinian again, and refer to 330/1. That is the latest secure indication of a terminus post quem for the construction of the house discovered so far. (Construction of the house after Constantius’ year 25, or 348/9, does not appear consistent with the other evidence.)</p>

<h3>Courtyard 10:</h3>
<p class="no_indent">Almost all of the datable evidence from the excavation of Courtyard 10 comes from material dumped under the floor F106, corresponding to the pre-construction material in Courtyard 9. This material, DSU 142, DSU 191, has a familiar range, with dates to years 7 (<b><a target="_new" href="texts.xhtml#catalog202">202</a></b>, <b><a target="_new" href="texts.xhtml#catalog241">241</a></b>), 11 (<b><a target="_new" href="texts.xhtml#catalog111">111</a></b>), and 20 (<b><a target="_new" href="texts.xhtml#catalog158">158</a></b>). It presumably dates from the period down to 325/6, although <b><a target="_new" href="texts.xhtml#catalog241">241</a></b> and <b><a target="_new" href="texts.xhtml#catalog111">111</a></b> use the S year indicator and could refer to indictions as well. <span class="bookmark" id="bookmark1"/>Horos son of Mersis in <b><a target="_new" href="texts.xhtml#catalog241">241</a></b> (dating to year 7) may be the same man appearing in <i>P.Kellis</i> (see below, <a class="bookmarkref" href="#bookmark2">link</a>) in the 320s and 330s, in which case his appearance in <b><a target="_new" href="texts.xhtml#catalog241">241</a></b>, a text found under F106, would be an earlier attestation, from 290 (Diocletian’s seventh year). Another DSU that goes back to the fill underlying construction of the complex is DSU 240, filling one of the channels from the bath. The clay tablet <b><a target="_new" href="texts.xhtml#catalog62">62</a></b>, relating to a pagan cult, belongs to this fill. It is also interesting that Neilos son of Neilammon appears in <b><a target="_new" href="texts.xhtml#catalog394">394</a></b>, from DSU 119, which is part of the debris above the floor level. Comparing the information from Courtyard 9, one may conclude that his activity straddles the period of the laying of this floor and the activity taking part in the area after construction. From DSU 220, debris contemporary with floor F106 or postdating it, we also have one tag referring to Nikokles (<b><a target="_new" href="texts.xhtml#catalog226">226</a></b>) and an uncertainly read reference to year 22 (<b><a target="_new" href="texts.xhtml#catalog228">228</a></b>). At least the first of these presumably comes from a final occupation phase, but the character of this unit is not clear enough to lead us to assign all of its contents to that phase.</p>

<h3>General conclusion:</h3>
<p class="no_indent">There seems to be nothing clearly deriving from the reign of Constantius in any level below the floor except for the remade floor in Room 1. There are a few earlier coins in occupation levels, but that is consistent with a normal pattern of older coins remaining in circulation and provides nothing more than a <i>terminus post quem</i>. All of the ostraka in occupation levels probably belong to the reign of Constantius, starting with his year 20 (343/4), except for perhaps a few belonging to the years immediately after Constantius’ death; almost all such low numbers, however, are capable of being interpreted as indictional dates, meshing well with several certain or probable indictional dates from the late 350s and early 360s. The coins are consistent with this dating. At all events, it looks as if there is a horizon between 330 (year 25 in the foundation trench for F22+F19+F52, the north wall of the house) and 340 between pre-construction material and occupation material. Nothing in the final phase of occupation can be securely placed after about 365/6, year 3 of Valentinian, but it is not excluded that occupation continued for a few years longer.</p>
<p class="c27">The one uncertainty in this reconstruction is the fact that dates of years 22–24 could belong to Constantine I, Constantine II, and Constantius II, while those of years 26–31 could belong to Constantine I or Constantius II. This uncertainty makes it hard to pin down the date of construction between 330 and 340. The collocation of dates to years 21 and 23 in Room 4 (DSU 9 and 10), however, excludes Constantine II (who was not senior emperor in his year 21), and if this context is in fact occupation debris, as it appears to be, it also cannot belong to Constantine I (because construction came in or after his year 25). The dates to years 25 and 28 in Room 1 could in principle belong to either Constantine I or Constantius II, but their location above a floor laid no earlier than 355 makes a date in the early 330s far less attractive than dates in 348/9 and 351/2. There is thus no evidence plausibly to be attributed to the decade of the 330s in occupation layers, making it likely that construction fell nearer the end than the start of the 330–340 window.</p>
</div>
<div id="section1.4" class="section">
<h2>The Wells and Trimithite Geography</h2>
 <p class="no_indent">Thanks to the well tags in particular, the ostraka from Trimithis provide considerable material on regional topography. At least 30 places are attested in the Trimithis ostraka for the first time, the majority of these in texts from Area 2.1. These place-names almost invariably begin with <span xml:lang="grc" lang="grc">Πμουν</span> (Pmoun), “the well” or “the water.” Many ostraka, primarily the well tags described above, use the redundant phrase <i>hydreuma pmoun</i>. Only once does a well toponym appear solely as a <i>hydreuma</i> (also “the well”), with the <i>pmoun</i> absent.<sup><a id="noteref11" class="noteref" href="notes.xhtml#note11" target="_new">11</a></sup> (See below, s.v. “Chorion of Psenamounis.”) <i>Pmoun</i> toponyms are common in texts from Kellis as well.<sup><a id="noteref12" class="noteref" href="notes.xhtml#note12" target="_new">12</a></sup></p>
<p>Presumably the word <i>hydreuma</i> means much the same in Trimithis as it does elsewhere in Egypt. According to the standard reference work on water management in Graeco-Roman Egypt, a <i>hydreuma</i> “n’est pas un appareil hydraulique; il peut être donné comme limite d’une terre; c’est une citerne destine à garder l’eau qui s’y accumule de façon naturelle… par des puits artésiens.”<sup><a id="noteref13" class="noteref" href="notes.xhtml#note13" target="_new">13</a></sup> The appearance in one Trimithis ostrakon, <b><a target="_new" href="texts.xhtml#catalog53">53</a></b>, of a well-cleaner or <span xml:lang="grc" lang="grc">ὑδροκαθαρτής</span> confirms that actual wells are at stake. But the toponyms presumably refer not solely to the wells themselves but to cultivated areas around the wells, which may have had minor settlements named after them. As a vital part of the agricultural economy of the Oasis, it is no surprise that these wells comprise a large portion of the region’s topography.<sup><a id="noteref14" class="noteref" href="notes.xhtml#note14" target="_new">14</a></sup></p>
 <p>The names of the wells generally suggest an Egyptian linguistic context. We find wells named after Egyptian deities – Pmoun Horos and Pmoun Osire – and wells whose names are merely theophoric personal names – the water of the <i>chorion</i> of Psenamounis, Pmoun Taesis. We also find wells with a variety of Egyptian names more generally: Harau, Phib, Palou, Pkes, etc. <span class="bookmark" id="bookmark13"/>Pmoun Beri, which appears in the Kellis papyri as well, is an historical descriptor of sorts, stemming from the Coptic <span xml:lang="grc" lang="grc">βρρε</span>, for “new, young.”<sup><a id="noteref15" class="noteref" href="notes.xhtml#note15" target="_new">15</a></sup> Pmoun Tsoa is named with a Coptic word, “to give to drink.” <span class="bookmark" id="bookmark11"/>Pmoun Psoi may be a topographical description, from Coptic <span xml:lang="grc" lang="grc">ϣωι</span>, “high, above.” <i>Choria</i>, in contrast, the vineyard-orchard properties presumably named after their owners, can readily have names of a Greek or Roman origin, as in the <i>chorion</i> of Ammonios son of Klaudios.</p>
 <p>The majority of the well toponyms appear only once in our corpus. Pmoun Harau appears five times in Trimithis ostraka, in texts from House B1 of Area 2.1, the temple hill, and Area 1.3. The last of these (<b><a target="_new" href="texts.xhtml#catalog21">21</a></b>) is an account including payment to a donkey-driver, perhaps for transportation of goods to and from the well. Pmoun Tpake appears three times in ostraka from House B1. Tpake alone appears once in <i>O.Kellis</i> 59 and nine times in the Kellis Agricultural Account Book. The first appearance of Tpake in the <i>KAB</i> subordinates Tpake to Bait(  ), which was in Mesobe. The account book’s editor took Mesobe to be east of Kellis. Pmoun Tpake could have been there. Alternatively, since Tpake means “the town” in Coptic, this name could have been used more than once in the area of any town, including Trimithis. If only one Tpake is at stake, its appearance in texts from both Trimithis and Kellis may suggest a location between the two settlements. The description of Tpake in <i>P.Kellis</i> 1 G. 35 as “of the city of the Mothites” (<span xml:lang="grc" lang="grc">τῆς Μωθειτῶν</span>| [<span xml:lang="grc" lang="grc">πόλεως</span>]), that is, modern Mut, may help place the well near there, but equally may refer simply to the Oasis in general.</p>
<p>Pmoun Psoi is by far the most frequently attested well in Trimithite ostraka to date, appearing in twelve ostraka from Area 2.1. Was it the closest of the wells to Trimithis itself, or the largest serving the city? The fact that Pmoun Psoi does not appear in texts from outside Area 2.1, at least with that spelling, may suggest that Pmoun Psoi had a special relationship to the large estate operated from the house associated with the Trimithite councilman Serenos. Most references to Pmoun Psoi are well tags, too laconic to help answer the question. Pmoun Psoi appears on the reverse side of an account naming an Aphrodisieion, perhaps that of the Small Oasis, which suggests association with an institution, perhaps a large estate, with some financial reach. Pmoun Psoi appears in texts ranging from year 3 to year 16, on tags cataloguing over half a dozen payers. Tithoes son of Thaesios and Ammonios son of Tithoes both pay from Pmoun Psoi; this could be a father and son, but the commonness of the name makes it impossible to know.</p>
 <p>Pmoun Pso is the next most frequently attested <i>pmoun</i>, appearing eight times in Trimithite ostraka, six times in texts from Area 2.1.<sup><a id="noteref16" class="noteref" href="notes.xhtml#note16" target="_new">16</a></sup> Indeed, it seems likely that Pmoun Pso and Pmoun Psoi are the same. One attestation of Pmoun Pso is an unusual double-sided tag (<b><a target="_new" href="texts.xhtml#catalog155">155</a></b>) from a year 10, the reverse of which mentions a Pmoun <span xml:lang="grc" lang="grc">Ὀσιρε</span>. This is the same well attested in a tag from the temple hill, a tag from Area 2.1, and an account from Area 1 detailing a delivery of 22 loads. That same account (<b><a target="_new" href="texts.xhtml#catalog22">22</a></b>) includes another payment, of 15 loads, involving a Pmoun <span xml:lang="grc" lang="grc">Ἐμβ(ωου)</span>. These overlaps may suggest the physical proximity of Pmoun Pso, Osire and Emb(oou) to one another. If Pso and Psoi are the same, Osire and Emb(oou) in turn are likely near Trimithis itself, or at least near the central properties of Serenos and family.</p>
<p>Pmoun Tkele appears in <b><a target="_new" href="texts.xhtml#catalog17">17</a></b>, an account from Area 2.1, recording 6 donkey-loads of wood, 4 moia of chaff, et al. Pmoun Tkele also appears in the <i>KAB</i>, in which one of the references to Trimithis records the payment of the rent of Pmoun Tkele to Horigenes in Trimithis. Since the reference to Pmoun Tkele from Area 2.1 is not in the form of a well tag, we do not know if tenants were paying to the house of Serenos from Pmoun Tkele the same way they were from other wells. The overlap with the Kellis text may suggest some interaction between the Kellis estate and that of Serenos, but without more chronological information, we cannot assess the possibility. More likely, the two texts refer to multiple properties or places at the same location.</p>
<p>One well tag from Area 2.1, <b><a target="_new" href="texts.xhtml#catalog166">166</a></b>, names a Pmoun Pamo(  ), probably to be resolved as Pamo(nthes). This may be the same site as Pmoun Pam(  ) in <i>O.Kellis</i> 96 and Pmoun Pamo in <i>P.Kellis</i> 1 G. 21.12, where reading an abbreviation may be possible. In a third possible connection, this may in turn be the same site as the Pmoun Pem(  ) reported in an ostrakon from Deir el-Hagar, due west of Trimithis.<sup><a id="noteref17" class="noteref" href="notes.xhtml#note17" target="_new">17</a></sup> Trimithis is much closer to Deir el-Hagar than to Kellis. If the same site is at stake in all three cases, the location of Pmoun Pamo(  ) was likely closer to Trimithis, or at least closer to central Dakhla than anywhere to the east of Kellis. A similar point may be made about Pmoun Phib, which appears in an account of days, <b><a target="_new" href="texts.xhtml#catalog39">39</a></b>; another Deir el-Hagar ostrakon mentions <i>hydreuma pmoun</i> Pheb, an otherwise unattested toponym which may be the same as Pmoun Phib. The site may be between Trimithis and Deir el-Hagar, or near to them both.</p>
 <p>The Trimithis ostraka attest to at least half a dozen <i>choria</i> or vineyards, several of which are associated with specific wells. One ostrakon from Area 2.1 (<b><a target="_new" href="texts.xhtml#catalog10">10</a></b>) is a rent account “for the winter period” of the <i>hydreuma</i> of the Chorion of Psenamounis. The Chorion of Petosiris appears in texts from the temple hill and Area 2.1, in the latter case on a well-tag from Pmoun Hor(  ). This is perhaps the same as Pmoun Horou, which appears in an account or name-list also from Area 2.1 (<b><a target="_new" href="texts.xhtml#catalog27">27</a></b>). A Chorion of Sarapion son of Paleb appears in two well tags, one naming Pmoun Berri (<b><a target="_new" href="texts.xhtml#catalog114">114</a></b>). The northern part of a Pmoun Beri appears in <i>P.Kellis</i> 1 G 5.12, and may refer to the same locale.<sup><a id="noteref18" class="noteref" href="notes.xhtml#note18" target="_new">18</a></sup> The Chorion of Pal(  ) son of Pete(  ) appears in an ostrakon found on the temple hill, a well tag naming Pmoun Thaut. Finally, two well tags from Area 2.1, <b><a target="_new" href="texts.xhtml#catalog112">112</a></b> and <b><a target="_new" href="texts.xhtml#catalog151">151</a></b>, mention a Pmoun name – apparently different in each case - followed by reference to a <span xml:lang="grc" lang="grc">χω(ρίου)</span> | <span xml:lang="grc" lang="grc">α̣ὐτουργ(  )</span>, “self-cultivated vineyard.” Does this imply a contrast to the other choria, which might then have been worked by a large estate work-force rather than their tenant cultivators? If this is the case, then the personal names attached to these other choria might then be the names of their respective tenants. Finally, we note in <b><a target="_new" href="texts.xhtml#catalog241">241</a></b> the appearance of an unread vineyard name described as “of Horos son of Mersis.” A camel-driver named Horos son of Mersis appears six times in the Kellis papyri, in a variety of contexts, <i>e.g.</i> purchasing half of a foal (<i>P.Kellis</i> 1.34), delivering a camel load of goods (<i>P.Kellis</i> 1.51) and as a neighbor listed in the borders of a land-grant (<i>P.Kellis</i> 1.38). <span class="bookmark" id="bookmark2"/>The appearance of a vineyard related to the same personal name may indicate another topographical link between Kellis and Trimithis, although several decades separate the references (see above, <a class="bookmarkref" href="#bookmark1">link</a>).</p>

<p class="c27">The following toponyms appear in ostraka from Trimithis:</p>

<h3>Well Names</h3>
<p class="hanging"><sub>. . . .</sub><span xml:lang="grc" lang="grc">θ̣αν</span>̣ (…than) – appears in <b><a target="_new" href="texts.xhtml#catalog14">14</a></b>, a memorandum or account of oil.</p>
<p class="hanging"><span xml:lang="grc" lang="grc">Α[</span> (A[) – appears in well tag <b><a target="_new" href="texts.xhtml#catalog99">99</a></b>.</p>
