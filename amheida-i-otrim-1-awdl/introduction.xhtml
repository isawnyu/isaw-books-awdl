<div id="section1.5" class="section">
<h2>Managing Wells and Estates</h2>
<p class="no_indent">One of the striking discoveries from the ostraka in Area 2.1 has been that the structure of estate management on which the Kellis Agricultural Account Book (<i>KAB</i>) is founded is identifiable here as well in most details through the appearance of its characteristic terminology, even if we can say far less about it from these ostraka than a long account naturally allows us to do. It is noteworthy that the finds from House B2 also show signs of referring to similar forms of estate management.</p>
 <p>The center of the estate to which House B1 was connected was the House <span xml:lang="grc" lang="grc">(οἰκία)</span>, which we see mainly in the role of receiving goods. It is referred to as the house of Mr. Serenos <span xml:lang="grc" lang="grc">(ὁ κύριος Σερῆνος)</span> in <b><a target="_new" href="texts.xhtml#catalog300">300</a></b>, and as Serenos is the second best-attested individual in the ostraka published in this volume, it is hard to doubt that in fact this house was his during some part of its existence.<sup><a id="noteref19" class="noteref" href="notes.xhtml#note19" target="_new">19</a></sup> The other individual similarly identified is Domnion, this volume’s best attested individual from the house, referred to as “landlord” (<span xml:lang="grc" lang="grc">γεοῦχος</span>) in <b><a target="_new" href="texts.xhtml#catalog253">253</a></b>. He may have been the head of household before or after Serenos. His association with a subordinate named Nikokles, himself securely attested after 351 via pricing data, suggests a similar dating for Domnion, but the picture is complicated by stratigraphy, as we have seen. As in the <i>KAB</i>, there was also a lady of the house, not identified by name but, as in the <i>KAB</i>, referred to as the <span xml:lang="grc" lang="grc">οἰκοδέσποινα</span> in <b><a target="_new" href="texts.xhtml#catalog249">249</a></b> and <b><a target="_new" href="texts.xhtml#catalog250">250</a></b>. Demetria’s mention in <b><a target="_new" href="texts.xhtml#catalog302">302</a></b> of Gelasios, another apparent subordinate of Domnion, suggests her as a potential lady of the house.<sup><a id="noteref20" class="noteref" href="notes.xhtml#note20" target="_new">20</a></sup> <span class="bookmark" id="bookmark15"/>Explicit reference to the <i>oikodespoina</i> in a letter from Antinoos to Domnion further strengthens this connection. Mention in an unpublished 2008 ostrakon, inv. 13232, of four <i>matia</i> for the <i>oikodespoina</i> in Mothis, shows that the lady of the house was active in both cities in this period.</p>
<p><span class="bookmark" id="bookmark7"/>At the next level down were managers. In the <i>KAB</i> these seem to have been called <i>pronoetai</i>, but in the ostraka from Area 2.1 the only reference (<b><a target="_new" href="texts.xhtml#catalog4">4</a></b>) is to a <i>phrontistes</i>, a more-or-less synonymous term well known from other contexts for the managers of production units of aristocratic estates.<sup><a id="noteref21" class="noteref" href="notes.xhtml#note21" target="_new">21</a></sup> These managers had storehouses, for which the standard term was cella (<span xml:lang="grc" lang="grc">κέλλα</span>), attested in <b><a target="_new" href="texts.xhtml#catalog257">257</a></b>. They addressed one another as “colleague”, literally “brother” (<span xml:lang="grc" lang="grc">ἀδελφός</span>), although this term was used so broadly in correspondence that we cannot be confident that all of those using it were in fact colleagues at the same level.<sup><a id="noteref22" class="noteref" href="notes.xhtml#note22" target="_new">22</a></sup> A particular curiosity in this respect is that Serenos uses this term in <b><a target="_new" href="texts.xhtml#catalog297">297</a></b> and <b><a target="_new" href="texts.xhtml#catalog299">299</a></b> addressing Philippos; in one of these the letter is about a minor matter of sending goods, and we might tend to think of the two men as mid-level managers.<sup><a id="noteref23" class="noteref" href="notes.xhtml#note23" target="_new">23</a></sup> But in the other it is about a political matter, which we have argued (see below on Political Community) suggests that they were city councillors, or at least that Serenos was.</p>
<p><span class="bookmark" id="bookmark19"/>In <b><a target="_new" href="texts.xhtml#catalog298">298</a></b> Serenos also uses the term “brother” in addressing Paesis on a petty business matter, directing him to make a delivery. Although some element of breadth and even condescension should be allowed for, it is by no means inconceivable that Serenos himself was a manager. The example of Aurelius Alypios, who managed the Arsinoite estates of the equestrian Aurelius Appianus although himself a <i>bouleutes</i>, is a useful comparison. Texts from the 2007 season showing both Serenos and Domnion in various intermediary business roles strengthen this possibility. If the Serenos in <b><a target="_new" href="texts.xhtml#catalog290">290</a></b> is the Trimithite councilman, he is there doing no more than issuing a receipt for delivery from an unknown well. A Paesis issued two receipts, <b><a target="_new" href="texts.xhtml#catalog292">292</a></b> and <b><a target="_new" href="texts.xhtml#catalog293">293</a></b>, for delivery through Domnion of 10 <i>matia</i> “to the scribes” and 4 <i>matia</i> <span xml:lang="grc" lang="grc">ὥστε τῷ κυρίῳ μου τῷ στατιωναρίῳ</span> respectively. If this Paesis is the same man whom Serenos addressed in <b><a target="_new" href="texts.xhtml#catalog298">298</a></b>, we have a tidy picture of Domnion and Serenos conducting their managerial responsibilities through the same subordinate.</p>
<p>The estate was clearly not, as one would anticipate in the Nile valley, simply a matter of land and its plantings and infrastructure. It was above all, as the tags indicate, a matter of wells, the most important source of wealth in the oases. One account (<b><a target="_new" href="texts.xhtml#catalog19">19</a></b>), which as indicated above must date from the period 352–360, shows that water was measured in units of a day and charged on a cash basis, at that date of 1,000 talents per day. The solidus was according to the same text trading at some 7,511 talents, which means that a well would earn a solidus a week if fully engaged at that rate, or 2/3 pound of gold per year. No doubt there were maintenance expenses, but it is unlikely that they took more than a modest fraction of that income. The capital value of the well is unlikely to have been less than 6 pounds of gold, depending on what allowance for expenses and rate of return on investment one adopts.<sup><a id="noteref24" class="noteref" href="notes.xhtml#note24" target="_new">24</a></sup> As the previous section showed, on the assumption that the well names on the ostraka indicate rents paid from the use of wells, the house’s occupants seem to have had an interest in many wells. They may not, however, have been the sole proprietors, and it is of course possible that their investments at some well locations were in land or plantings rather than in wells themselves. Any attempt to calculate total wealth would thus be in vain. The cultivators who paid for the water were, as everywhere, called <span xml:lang="grc" lang="grc">γεωργοί</span>.</p>
<p><span class="bookmark" id="bookmark3"/>One other term found in the ostraka needs discussion here. That is “share”, <span xml:lang="grc" lang="grc">μέρος</span> (<b><a target="_new" href="texts.xhtml#catalog11">11</a></b>, <b><a target="_new" href="texts.xhtml#catalog53">53</a></b>, <b><a target="_new" href="texts.xhtml#catalog250">250</a></b>), made explicit as “the share of Domnion” (<span xml:lang="grc" lang="grc">μέρος Δομνίωνος</span>) in <b><a target="_new" href="texts.xhtml#catalog279">279</a></b>. In papyri from the oases <i>meros</i> can refer to a portion of jointly held property. <i>P.Kellis</i> 1.30 (363 CE), an exchange of ownership rights involving land at Aphrodito, describes a “sixth part” (l. 10: <span xml:lang="grc" lang="grc">μέρος ἕκτον</span>) of land under joint ownership (ll. 10–11: <span xml:lang="grc" lang="grc">κατ]ὰ κοινω|νίαν</span>). The term is also used to refer to portions of a house involved in inheritance or sale (e.g. <i>P.Kellis</i> 1.37, 320 CE), and portions of a harvest (e.g., <i>P.Kellis</i> 1.74, mid-4<sup>th</sup> c.). In the region’s ostraka, the word appears to refer more typically to shares of outgoing payments, particularly to one’s landlord (e.g., <i>O.Kellis</i> 1.73–74). In the Trimithis texts, several of these uses may be at stake. The exact context of the expense account <b><a target="_new" href="texts.xhtml#catalog11">11</a></b> is unclear, but the entry <span xml:lang="grc" lang="grc">μέρους κερ(άμια) μ</span> may indicate expenditure of a portion of a recent harvest. Other ostraka more clearly suggest divisions in a large estate. The payments made by Horos in <b><a target="_new" href="texts.xhtml#catalog250">250</a></b> are divided evenly between those sent to Trimithis and those sent to the <i>meros</i>. The account in <b><a target="_new" href="texts.xhtml#catalog53">53</a></b> lists <span xml:lang="grc" lang="grc">α̣ μέρος</span>, the first <i>meros</i>, implying the existence of additional numbered divisions. We may then suppose that the estate run by the House itself had a number of administrative divisions, distinct from its home base in Trimithis, perhaps allotted to the various high-profile individuals we see in the ostraka.</p>
 <p><span class="bookmark" id="bookmark18"/>Another element of house activities comes from a series of accounts detailing the distribution of rations. Eight of these ration accounts survive, almost all from room 14; a potentially related memorandum was found in Room 13. These texts most commonly include entries for <i>artoi</i> (loaves) and <i>tiphagia</i>, an as yet unidentified product.<sup><a id="noteref25" class="noteref" href="notes.xhtml#note25" target="_new">25</a></sup> Entries for barley and wine appear in four of the ration accounts as well. The amount of bread – usually 20 loaves, although 30 appear in <b><a target="_new" href="texts.xhtml#catalog65">65</a></b> – and wine – 2 maria, nearly 22 liters, in <b><a target="_new" href="texts.xhtml#catalog69">69</a></b> – suggests that we are dealing with rations for a substantial number of people. Precisely how many is impossible to say, but it is suggestive that the most complete ration accounts indicate a specific month and date. Are these daily rations for some part of the estate work-force?</p>
<p>The chief hint of the intended recipients for these rations comes from <b><a target="_new" href="texts.xhtml#catalog64">64</a></b>, the memorandum from room 13, which mentions 20 loaves <span xml:lang="grc" lang="grc">τοῖς παιδίο̣ις</span>, “for the slaves.” The only other reference to slaves in Trimithis texts so far comes from another text from room 13, <b><a target="_new" href="texts.xhtml#catalog289">289</a></b>, a fragmentary receipt mentioning a mation and <span xml:lang="grc" lang="grc">τῆς παιδίσκ[ης</span>, “the slave-girl.” These two references in tandem with the ration ostraka may introduce us to a new element of estate management in the Dakhla Oasis. Slavery as an institution appears absent from the Kellis account book, and the term used here in <b><a target="_new" href="texts.xhtml#catalog64">64</a></b>, <span xml:lang="grc" lang="grc">παιδίον</span>, appears in other Kellis texts only in reference to children.<sup><a id="noteref26" class="noteref" href="notes.xhtml#note26" target="_new">26</a></sup> If 20 to 30 loaves and just over 20 liters of wine did amount to a daily ration, we are perhaps not dealing with a very large number of slaves even here. Whether the role of the slaves in this estate was primarily urban or in some way related to the wells under estate management is not possible to determine on present evidence.</p>
<p>Domnion appears in two of these ration accounts, once (<b><a target="_new" href="texts.xhtml#catalog66">66</a></b>) addressing his subordinate, Gelasios, whom we have already mentioned. In <b><a target="_new" href="texts.xhtml#catalog295">295</a></b>, Gelasios issues an order for payment of 2 maria of wine to an otherwise unknown Erabios. The coincidence in personnel between the orders and the ration accounts may suggest that a number of other Trimithite memoranda and receipts deal with the same transactions as the eight ration accounts themselves. <b><a target="_new" href="texts.xhtml#catalog322">322</a></b>, for instance, a memo written in Choiak, describes payment to the camel-driver through Domnion of 10 matia and 1 keramion for the arrival of the centurion. (Compare for instance <b><a target="_new" href="texts.xhtml#catalog68">68</a></b>, also from Choiak, a ration account for 5 matia and 1 keramion.)</p>
<p><span class="bookmark" id="bookmark5"/>Returning to estate management more generally, we see that four men act as signatories in texts mentioning Domnion: Nikokles, Gelasios, Paesis, and an unread ....es. Nikokles is the most central figure here, appearing in five ostraka, three times as a signatory.<sup><a id="noteref27" class="noteref" href="notes.xhtml#note27" target="_new">27</a></sup> All four men issue receipts, write letters, give orders for distribution of goods, and conduct other business relating to estate management. Perhaps these men were all <i>phrontistai</i> for the share of Domnion. If both Domnion and Serenos were landlords connected to the house in Area 2.1, the personal connections between them are unclear. No prosopographical links between Domnion and Serenos can be demonstrated in these texts with any certainty (although see Paesis on <a class="bookmarkref" href="#bookmark19">link</a>). Business operations involving so many people might, however, be expected to appear in evidence from elsewhere at Trimithis. If the Nikokles signing a receipt in <b><a target="_new" href="texts.xhtml#catalog286">286</a></b> is the same as Domnion’s subordinate, then this text from Area 4.1 demonstrates prosopographical links between the activity at the villa and activity documented by finds on the temple hill.</p>

<p class="c40">The three Serenos ostraka from Room 2 and the one from Room 4 were found at or above the house’s top floor level, indicating that they belong to the last occupation phase. Room 5’s <b><a target="_new" href="texts.xhtml#catalog271">271</a></b> may have come from the roof of the house, or may have been used as a chinking sherd; in either event, it may not refer to the same Serenos as the landlord. Rooms 16 and 17, which provide two of the Serenos ostraka and three of the Nikokles ostraka, are a corridor and room under a staircase, and should be considered together. All five of these ostraka belong to the last phase of the villa. Of the remaining four Nikokles ostraka, one comes from backfill, and another comes from the last occupation phase of the so-called Purple Room (Room 13). Seven of the Domnion ostraka come from the so-called Red Room (Room 14), and were either likely or certainly at the level just above the floor, on the room’s last occupational phase. Two of the remaining Domnion pieces came from the third and final floor level of Room 4 in chronological sequence (DSU 23) and the level just above it respectively (DSU 15). This leaves <b><a target="_new" href="texts.xhtml#catalog279">279</a></b>, the prosopographical link between Nikokles and Domnion. This ostrakon also came from the layer constituting the final floor layer (Room 4, DSU 23). In sum, Serenos is attested with certainty only during the house’s last occupation phase, and likewise Domnion is attested in both the last phase of the Red Room and final occupation levels elsewhere in the house. This leaves us no obvious way to determine whether the Domnion period predates the Serenos period or vice versa. The one ostrakon from any of these texts datable via pricing data, <b><a target="_new" href="texts.xhtml#catalog282">282</a></b>, is from the batch of Nikokles and Serenos texts under the staircase in Rooms 16 and 17, and dates after 351. Both groups belong generally to the period from 350 to 370 CE.</p>

<div id="section1.6" class="section">
<h2>Commodities and Measures</h2>
<p class="no_indent">Unsurprisingly, these ostraka attest many commodities and measures. Without exception, the measures are those already known from the Kellis documentation, particularly from the Kellis Agricultural Account Book (discussed in the introduction to that volume, section 4D, pp. 47–51), and there is nothing to suggest that they have different usage or values at Trimithis from those in use at Kellis at the same period. As the same is true in the ostraka found in excavations at Ain el-Gedida, a fourth-century site not far from Kellis, it may well be that the oasis formed a natural unit in this respect. Similarities in the ostraka from Douch and Ain Waqfa may suggest that the Great Oasis as a whole shared a number of metrological characteristics somewhat distinctive from those of the valley. The reader is referred to the introduction to the <i>KAB</i> for details and discussion. References to occurrences can be found in the index. Apart from the artaba, which occurs throughout, we enumerate the following measures and the commodities with which they occur:</p>
<p>For wine, must, and other liquids, the keramion of 18 sextarii (<span xml:lang="grc" lang="grc">κεράμιον</span>), the marion of 20 sextarii (<span xml:lang="grc" lang="grc">μάριον</span>), and the chous of 6 sextarii (<span xml:lang="grc" lang="grc">χοῦς</span>). The sextarius (<span xml:lang="grc" lang="grc">ξέστης</span>), the standard unit of measurement for liquid in the Kellis account book, has so far appeared at Trimithis at least three times, including in <b><a target="_new" href="texts.xhtml#catalog69">69</a></b>, one of the estate ration accounts discussed in more detail above (<a class="bookmarkref" href="#bookmark3">link</a>).</p>
<p>For wheat and barley, the modius, at 10 modii to 3 artabas (<span xml:lang="grc" lang="grc">μόδιος</span>) and mation (<span xml:lang="grc" lang="grc">μάτιον</span>), which can have varying relationships to the artaba, mostly either 1/10 or 1/23; the mation is in one case qualified with <span xml:lang="grc" lang="grc">τοπικῷ (μέτρῳ)</span>, “by the local (measure),” a term denoting a measure 1/23 or 1/24 of the artaba. The precise reference of “local” in these texts is unknown.</p>
<p>For chaff, the moion (<span xml:lang="grc" lang="grc">μώιον</span>) appears four times in Trimithis ostraka, in <b><a target="_new" href="texts.xhtml#catalog17">17</a></b>, <b><a target="_new" href="texts.xhtml#catalog35">35</a></b>, <b><a target="_new" href="texts.xhtml#catalog48">48</a></b> and <b><a target="_new" href="texts.xhtml#catalog298">298</a></b>. <b><a target="_new" href="texts.xhtml#catalog35">35</a></b> and <b><a target="_new" href="texts.xhtml#catalog48">48</a></b> are accounts of chaff distributed through individuals listed by name, but no indication of the size of the moion is given beyond that already known from other sources.</p>
<p>For hay, the bundle (<span xml:lang="grc" lang="grc">δέσμη</span>) appears many times in Trimithis ostraka, in <b><a target="_new" href="texts.xhtml#catalog32">32</a></b>, <b><a target="_new" href="texts.xhtml#catalog41">41</a></b>, <b><a target="_new" href="texts.xhtml#catalog50">50</a></b>, <b><a target="_new" href="texts.xhtml#catalog55">55</a></b>, <b><a target="_new" href="texts.xhtml#catalog59">59</a></b>, <b><a target="_new" href="texts.xhtml#catalog63">63</a></b>, <b><a target="_new" href="texts.xhtml#catalog70">70</a></b>, <b><a target="_new" href="texts.xhtml#catalog138">138</a></b>, <b><a target="_new" href="texts.xhtml#catalog254">254</a></b>, <b><a target="_new" href="texts.xhtml#catalog256">256</a></b>, <b><a target="_new" href="texts.xhtml#catalog266">266</a></b>, <b><a target="_new" href="texts.xhtml#catalog285">285</a></b>, <b><a target="_new" href="texts.xhtml#catalog286">286</a></b> and <b><a target="_new" href="texts.xhtml#catalog302">302</a></b>. Unlike the <i>KAB</i>, where the unit is simply abbreviated <span xml:lang="grc" lang="grc">δ</span>/, <span xml:lang="grc" lang="grc">δέσ</span>(  )and <span xml:lang="grc" lang="grc">δέσμ</span>(  )are more standard here, confirming the supposition in the <i>KAB</i> that <i>desme</i> is the resolution to be prefered over <i>dema</i>.</p>
<p>For cotton, the Trimithis ostraka provide more information about the nature of the <span xml:lang="grc" lang="grc">λιθ</span>(  ), the ambiguous measure present in the <i>KAB</i> and two Kellis ostraka. Two cotton accounts from room 13 of House B1 provide a sample of amounts measured as <span xml:lang="grc" lang="grc">λιθ</span>(  ), <b><a target="_new" href="texts.xhtml#catalog38">38</a></b> and <b><a target="_new" href="texts.xhtml#catalog44">44</a></b>. These attestations of the term add further weight to the argument put forth in the <i>KAB</i> that the measurement at stake is <span xml:lang="grc" lang="grc">λίθος</span> (or a diminutive),<sup><a id="noteref28" class="noteref" href="notes.xhtml#note28" target="_new">28</a></sup> not a phonetic error for <span xml:lang="grc" lang="grc">λίτρα</span>. The first of these accounts, <b><a target="_new" href="texts.xhtml#catalog38">38</a></b>, includes extremely small fractions of a lithos which allow us to determine that the measure’s fractional system was based on a unit at least 10 Roman pounds in size (see note ad loc.), thus further confirming the tentative conclusions put forth about the size of the lithos in the <i>KAB</i>. The second cotton account, <b><a target="_new" href="texts.xhtml#catalog44">44</a></b>, contains cotton payments to individuals listed by name. What is striking about these payments is their range, from a fraction of a lithos in one case to over 26 lithoi in another. Two more payments are 11 and 12 lithoi respectively. These larger payments would hardly have been light loads, and may suggest a larger place for cotton in the agriculture of the oases than previously suspected. With a <i>lith(  )</i> at a minimum about 3.23 kg of cotton, we would be dealing with a total of more than 200 kg of cotton—a very large amount of cotton, when considered in terms of volume. (On cotton in the oases see Bagnall, <i>BASP</i> 45 (2008) 21–30.)</p>
 <p>Other commodities mentioned in the ostraka also present no novelties compared to the rest of the oasis documentation. These are counted rather than measured: loaves of bread, dom fruits, <i>tiphagia</i> (above, <a class="bookmarkref" href="#bookmark18">link</a>), and chickens.</p>
</div>
<div id="section1.7" class="section">
<h2>Trimithis as a Political Community<sup><a id="noteref29" class="noteref" href="notes.xhtml#note29" target="_new">29</a></sup></h2>
<p class="no_indent">As we have indicated above, one of the ostraka involving Serenos (<b><a target="_new" href="texts.xhtml#catalog297">297</a></b>) suggests that he was, along with Philippos, a <i>bouleutes</i>, a member of the city council. By chance, before the excavations at Amheida began, the only two personal names in published texts that could be identified with fourth-century Trimithis were a Horigenes from the <i>KAB</i><sup><a id="noteref30" class="noteref" href="notes.xhtml#note30" target="_new">30</a></sup> and a Serenos from <i>P.Kellis</i> 1G. 27.<sup><a id="noteref31" class="noteref" href="notes.xhtml#note31" target="_new">31</a></sup> That text is a letter addressed to Serenos in his capacity as <i>praepositus pagi Trimitheos</i>. Its editor remarked that “it remains mysterious how this document (which was probably sent to Trimithis!) arrived at Ismant-el-Kharab. Did Serenus retire to Kellis and did he take the document with him?” Since the letter tells Serenos that he has wrongly infringed the rights of Mothites, it is likely that this copy belonged to a resident of Kellis, which was part of the territory of Mothis.</p>
<p>Serenos is not a particularly common name for the Oasis in this period: the <i>KAB</i> gives only two examples, and there is only one other instance in the volumes of Greek and Coptic documents from Kellis.<sup><a id="noteref32" class="noteref" href="notes.xhtml#note32" target="_new">32</a></sup> (Some unpublished evidence will be discussed below.) No date is given in the Kellis papyrus. The editor cites (note to line 2) an unpublished Kellis papyrus dated to 309 which might be addressed to the same Valerius Herculanus who is the author of <i>P.Kellis</i> 27. That would give an early date for Serenos. But this is very insecure, as only the end of the name survives in the unpublished text.</p>
<p>The date of the papyrus can, however, hardly be later than 324/5, as the editor observes, because the use of the nomen Valerius for officials disappears, in favor of Flavius, once Constantine gets control of Egypt in 324. Nor could the date be earlier than 307/8, on present evidence, because the pagus system is not known in Egypt before that time.</p>
<p>Before we consider further the possibility of identifying the Serenos of our ostraka with the <i>praepositus pagi</i>, we must look more closely at <b><a target="_new" href="texts.xhtml#catalog297">297</a></b>, where a reference to a <i>psephisma</i> concerning liturgies forms the the basis of our view that he was a councilor. Three documents from approximately the same period help make this case. (1) <i>SB</i> 16 12754 is dated to the fourth century.<sup><a id="noteref33" class="noteref" href="notes.xhtml#note33" target="_new">33</a></sup> Although described as being of unknown provenance, it was surely excavated clandestinely at Kellis<sup><a id="noteref34" class="noteref" href="notes.xhtml#note34" target="_new">34</a></sup> and is directly relevant to our case in Trimithis. Its first full lines read: <span xml:lang="grc" lang="grc">Μ]ω̣θιτῶν πόλεως τῆς μεγάλης Ὀάσ[εως | ]ς τοῦ βουλευτηρίου ψηφίσμασι οὕτως . [</span>.<sup><a id="noteref35" class="noteref" href="notes.xhtml#note35" target="_new">35</a></sup> (2) <i>P.Oxy.</i> 12.1417 is dated by the editors to the early fourth century. It is a report of a trial concerning the attempt of Nilos and others to avoid their duties as eutheniarchs after appointment by <i>psephisma</i> of the <i>boule</i> of Oxyrhynchos. (3) <i>P.Oxy.</i> 49.3507 is dated by the editors to the late third or early fourth century. It is a personal letter from Apollonios to Sarapodoros, in which the former asks that the <i>psephisma</i> regarding the gymnasiarchy be enforced in the case of Andromachos, who had been compelled to serve additional days in the previous year and now hopes to be credited for that service in the current year.</p>
<p>It is evident that as in the case of the Trimithis ostrakon these decrees often deal with issues of liturgical obligation and exemption. Bowman drew a similar picture in his work on town councils.<sup><a id="noteref36" class="noteref" href="notes.xhtml#note36" target="_new">36</a></sup> In his formulation, it “is therefore clear that the task of the boule was simply to confirm that the person claiming [liturgical] exemption fulfilled the required conditions, and to grant the exemption.”<sup><a id="noteref37" class="noteref" href="notes.xhtml#note37" target="_new">37</a></sup> Our <i>psephisma</i> <span xml:lang="grc" lang="grc">περὶ τῆς λειτ̣ο̣υ̣ργία̣ς</span> could well be just this sort of decree.</p>
<p>The process through which <i>psephismata</i> were drafted, passed, publicized, and enforced remains somewhat unclear. Here, Serenos says he wrote the decree himself. (One may wonder why then he would need it sent to him. The answer may be that he had drafted it in a single copy, now in the possession of Philippos.) Presumably, members of the boule would vote yes or no on a <i>psephisma</i> once it had been proposed: Bowman points to <i>P.Oxy.</i> 44.3171 (cited in <i>Town Councils</i> as <i>P.Oxy</i>.<i>ined</i>. 1), a list of signatures of boule members followed by the word <span xml:lang="grc" lang="grc">ἔδοξε</span>, as evidence of this voting practice from the early third century.<sup><a id="noteref38" class="noteref" href="notes.xhtml#note38" target="_new">38</a></sup> According to Bowman, the <span xml:lang="grc" lang="grc">γραμματεύς</span> of the boule was “responsible for the publication of the <span xml:lang="grc" lang="grc">ψήφισμα</span>.”<sup><a id="noteref39" class="noteref" href="notes.xhtml#note39" target="_new">39</a></sup> Could this have been why Philippos was involved in this exchange?</p>
<p>Faced at Trimithis with a house abandoned in the 360s, evidently belonging then or earlier to a member of the city council named Serenos, who was concerned with liturgical appointments, is it plausible to propose an identification with the <i>praepositus pagi</i> named Serenos in <i>P.Kellis</i> 1G.27? The likelihood of this identification is strengthened by the nature of the role of the <i>praepositus pagi</i>. In the early fourth century, the traditional role of the <i>strategos</i> in the appointive process for liturgies had been largely transferred to the <i>praepositus</i>.<sup><a id="noteref40" class="noteref" href="notes.xhtml#note40" target="_new">40</a></sup> The likelihood of this identification grows still further when we consider two unpublished Trimithis ostraka found in Serenos’s house in the 2008 season.<sup><a id="noteref41" class="noteref" href="notes.xhtml#note41" target="_new">41</a></sup> They are brief memos concerning <i>annona</i> collection made through a man named Serenos and recorded by an <i>exaktor</i> named Sarapion. The <i>exaktor</i>’s position as a superior to the <i>praepositus pagi</i> with authority over certain tax collections strengthens the impression we have of Serenos’s place in the Oasis.<sup><a id="noteref42" class="noteref" href="notes.xhtml#note42" target="_new">42</a></sup></p>
<p><span class="bookmark" id="bookmark4"/>And the same group of ostraka from the courtyard has yielded another piece of evidence perhaps linked to the same role of <i>praepositus</i>, ostrakon <b><a target="_new" href="texts.xhtml#catalog252">252</a></b>. This is a cryptic note naming Mouses son of Psirais as “warden of foreigners,” <span xml:lang="grc" lang="grc">τηρητὴς ξένων</span>. This office is not elsewhere attested, and it is not easy to interpret. In general, references show <i>teretai</i> acting as private watchmen. Only two of our references appear to concern a <i>teretes</i> acting in a public capacity. The first is <i>P.Oxy.</i> 12.1507, a third century CE order from the nome irenarchs to send the <i>teretai</i> of the village of Teruthis. The second is <i>P.Oxy.</i> 34.2714, which its editors describe as a “straightforward document… submitting to the <i>strategos</i> the names of the liturgists designated by the villagers for the year just beginning.” Included among those liturgists are the <span xml:lang="grc" lang="grc">τηρηταὶ κώμης καὶ καρπῶν</span> (“Watchmen for village and crops”), four men for the hamlet of Paneui. Their role is thus public, but in other respects closely analogous to the private watchman’s role attested in other papyri.</p>
<p>Nothing in these texts thus provides an obvious parallel to the mention of <span xml:lang="grc" lang="grc">ξένων</span>. It is not immediately evident who is meant by <i>xenoi</i> in this context, or why they would have needed a warden. Presumably these are people currently at Trimithis but domiciled elsewhere. In the municipal structure of the fourth century, that should mean people whose <i>idia</i> was in another city or its territory. Of course that might mean people whose registered domicile was no more than a few hours away, in another part of the oasis that was part of the Mothite nome.</p>
<p>The crucial question is whether the role of the <i>teretes</i> was to protect the <i>xenoi</i> and their interests, or to protect the state’s interest in keeping track of them and making sure that they fulfilled their obligations. Anyone familiar with the administration of the later Roman Empire, certainly of the Egypt we know from the papyri of the period of Diocletian and Constantine, will instinctively suppose the latter to be more likely, even though the instances of <i>teretes</i> cited above would incline one more to think of protection. It is worth looking at the contemporary evidence in the papyrological corpus concerning “foreigners.” There is not much from an explicitly official, civic context. One exception is <i>P.Oxy.</i> 17.2106, an early fourth century letter from a prefect to the Oxyrhynchite civic officials. The letter outlines the provisions for a compulsory purchase of gold, but specifies that “no burden be laid on strangers unless they have established homes and have not yet been councillors and happen to be well-to-do.” The prefect did not find it necessary to explain what strangers he meant.</p>
<p>Some strangers were fugitives, and apprehending these was a perennial preoccupation, as we see in the archive of Aurelius Isidoros. In <i>P.Cair.Isid</i>. 128, a group of village officials from the Memphite nome declare that they have apprehended some fugitives (<span xml:lang="grc" lang="grc">ἀνθρώπους ἐν φυγῇ</span>) from their village who were staying in Karanis. “We may safely assume,” the editors wrote, that these fugitives “were impelled by the desire to escape from the burden of taxation or liturgies.” <i>P.Cair.Isid.</i> 126 provides a still more direct comparison. It is addressed from Herakleides, <i>praepositus pagi</i> of the fifth pagus of the Arsinoite nome, to another <i>praepositus pagi</i>, and refers to “the order… to turn over to the most sacred fiscus at the rate of five folles per head all strangers [<span xml:lang="grc" lang="grc">τοὺς ξένους</span>] who are found in the villages.”<sup><a id="noteref43" class="noteref" href="notes.xhtml#note43" target="_new">43</a></sup> The editors date the text, and the otherwise unknown imperial edict to which it refers, to <i>c.</i> 308/309. It is not difficult to imagine that such persons might need a watchman, especially if financial gain were at stake. With Herakleides the <i>praepositus</i> in mind, the possible identification of Serenos with the <i>praepositus pagi</i> of the same name seems even more plausible. But we may wonder if <i>xenoi</i> in our ostrakon would be likely to refer to such fugitives in the absence of any qualification.</p>
<p>It is now time to return to a striking aspect of <i>P.Kellis</i> G. 27, namely the fact that it is addressed to a <i>praepositus pagi</i> of Trimithis. What can this mean? The <i>pagi</i> were, as far as we know the system elsewhere, numbered rather than named (as the toparchies had been). It is of course conceivable that we have the name of the old toparchy transferred to the new <i>pagus</i> through custom (in the way that the new pagi were sometimes called toparchies in the Hermopolite nome, see <i>P.Herm.Landl</i>., pp. 9–10). But this curt message<sup><a id="noteref44" class="noteref" href="notes.xhtml#note44" target="_new">44</a></sup> to the <i>praepositus pagi</i> certainly comes from a high official, most likely the <i>praeses</i>, and such informality is not as likely in this context as it would be in a text generated locally. Moreover, the notion of Trimithis as only the chief village of a <i>pagus</i> at a date that is perhaps most likely ca. 309 (and is certainly not before 307/8) runs into the fact that Trimithis was a polis by 304.<sup><a id="noteref45" class="noteref" href="notes.xhtml#note45" target="_new">45</a></sup> Cities, in our experience elsewhere, do not have <i>praepositi</i>, they have a civic government and a <i>logistes</i>.</p>
<p>And yet it must be said that so far we have no evidence of a <i>logistes</i> for Hibis, Mothis, or Trimithis. Rather, there is a <i>logistes</i> “of the Great Oasis” mentioned in <i>P.Kellis</i> 1 G. 25. This document, unfortunately, lacks a date, but it certainly cannot be earlier than the introduction of the office of <i>logistes</i> into the Egyptian metropoleis (303, on present evidence). In his notes to the edition, the editor pointed to the appearance of an Aurelius Kleoboulos, the same name as the logistes here, as a <i>politeuomenos</i> in <i>M.Chrest</i>. 78, a communication from this Kleoboulos to the <i>praeses Thebaidis</i> in 376–378. It is worth quoting the full prescript of <i>P.Kellis</i> 25, because the distinctions embedded in it are important for our purposes:</p>
<blockquote>
<p>	<span xml:lang="grc" lang="grc">[Α]ὐρηλίοις Κλεοϐο[ύλ]ῳ λογιστῇ Ὀάσεως</span>̣</p>
<p>	<span xml:lang="grc" lang="grc">[Με]γάλης καὶ Φιλοσ̣α̣ρά[πι]δι τῷ καὶ Μικκάλῳ̣</span></p>
<p>	<span xml:lang="grc" lang="grc">[ἄρ]ξαντι προέδρῳ Μω[θι]τῶν πόλεως κα̣ὶ̣</span></p>
<p>	<span xml:lang="grc" lang="grc">[Ἀν]δρομάχῳ Ἀπόλλ̣ω̣ν[ο]ς ἄρξ(αντι) συνδίκ̣ο[ις]</span></p>
</blockquote>
<p>One notices immediately that the circumscription of the <i>logistes</i> is the entire Great Oasis, not one of its cities. The ex-magistrate and current <i>proedros</i>, by contrast, has only Mothis as his circumscription. Unfortunately, the papyrus breaks off with only the tops of the letters of line 5 visible, and we cannot tell what the circumscription of the <i>syndikoi</i> was. It looks, in other words, as if there was a <i>logistes</i> for the Great Oasis as a whole, consisting of three cities, but each city had its own municipal officials and presumably council. In a structure of this sort, it could well be that each city also constituted a <i>pagus</i> with a <i>praepositus</i>. Exactly what his relationship to the civic officials was, we cannot say, but he may have functioned as a kind of mini-<i>logistes</i> on the spot.<sup><a id="noteref46" class="noteref" href="notes.xhtml#note46" target="_new">46</a></sup></p>
<p>It is a natural assumption that the ostraka found in the courtyard and, as we suppose, fallen from the shelf in the niche, belong to the last phase of occupation of the house, which should belong roughly in the 360s. There is additional, although inexact, support for placing this Serenos in the middle of the century in two unpublished Kellis papyri, one from Serenos to Alexandros and one from Alexandros to Serenos. The first of these refers to a payment formerly made “to the deceased Philippos.” Given the connection with Serenos, it is very likely that this is the Philippos of our first ostrakon. The archaeological context of these letters, like that of most of the published Kellis letters, is to be assigned to the middle or third quarter of the fourth century.</p>
<p>It is not impossible that the Serenos of <i>P.Kellis</i> 27, dated ca. 309–324, could be the same as that of the other texts, particularly if the identification of Valerius Herculanus as a <i>praeses</i> of ca. 309 is discarded. Equally, however, a homonymous son or grandson could be at stake. It may also be noted that the Serenos known from the <i>KAB</i> (line 801) was an <i>officialis</i>. One could imagine that Serenos, after a civic career in Trimithis, had entered the imperial civil service. But this speculation would take us well beyond the evidence. In any event, these ostraka give us a sense of the operations of the civic government of Trimithis as a polis, a status that it and Mothis may well have acquired at the same time under Diocletian, probably ca. 303 as part of a general restructuring of the Great Oasis into the domain of a single <i>logistes</i> presiding over three cities, each with a council and under the supervision of a <i>praepositus pagi</i>. We do not mean to minimize the thinness of the evidence on the basis of which we propose this reconstruction, but it make sense of several features otherwise difficult to explain. A recent study has suggested that almost every city in Egypt ever designated by the place name –<i>itôn polis</i>, as Trimithis was, can be shown to have been a nome capital.<sup><a id="noteref47" class="noteref" href="notes.xhtml#note47" target="_new">47</a></sup> If true, an alternative reconstruction could be that Trimithis enjoyed a brief period as a nome capital before ceding the honor to nearby Mothis, perhaps in 310.<sup><a id="noteref48" class="noteref" href="notes.xhtml#note48" target="_new">48</a></sup> But the pattern discerned in the valley reflects a situation in which civic status and position and capital of a nome always coexisted; if, as we have suggested, this was not the case with the oasis, then the argument from the form of the name loses all force.</p>

<p><span class="bookmark" id="bookmark10"/>One other aspect of the public life of Trimithis should be mentioned here, its garrison. One ostrakon found in Area 2.1 (<b><a target="_new" href="texts.xhtml#catalog73">73</a></b>), refers to an ala (<span xml:lang="grc" lang="grc">εἴλη</span>) and to a decurion (<span xml:lang="grc" lang="grc">δεκαδάρχης</span>). We know from the <i>Notitia Dignitatum</i> that Trimithis (mistakenly placed in that text in the Small Oasis) was the home of the Ala I Quadorum, and this is surely the unit referred to. So far, however, the archaeological exploration of Amheida has found no sign of structures identifiable as a military camp, and we accept the view that the camp in fact lay at El-Qasr, a few kilometers to the north of Amheida, the oldest part of which is laid out in a fashion strongly reminiscent of a Roman camp and in which observations by the Dakhleh Oasis Project in 1980 of the old well found at its bottom signs of Roman occupation. Explorations by F. Leemhuis in 2006 and 2007 and by the Supreme Council of Antiquities have revealed standing remains of massive Roman brickwork structures, which are to be associated with this camp, and Coptic ostraka referring to the imperial <i>kastron</i>, now become a settlement with headmen.</p>
