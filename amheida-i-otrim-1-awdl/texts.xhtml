<h1>TEXTS</h1>

<p class="no_indent">Note on information provided in the headers: The Inv(entory number) is a unique number in a sequence given to all objects found on the site. Numbers below 2000 come from the 2004 season, those from 2000–3311 from the 2005 season. Numbers above 11000 come from the 2006 season, those above 11700 from 2007. The find-spot designation Area 2.1 (for example) indicates Area 2, sub-area (building) 1. For the room numbers, see the plans of the houses. DSU is the Deposition Stratigraphic Unit (FSU is Feature Stratigraphic Unit); for fuller descriptions of these see the forthcoming report on the buildings in question. Object numbers (Field Number) assigned in the field within the Area (starting from 1 each season) are also given here to indicate proximity of discovery. Ostraka discovered in sieving do not have field numbers of this type. The TM# is the Trismegistos number, which can be used as the standard identifier for all texts published here (see http://www.trismegistos.org/). The same number will also identify each text in the Papyrological Navigator (http://papyri.info/).</p>

<p>The main pottery fabrics are coded as follows: A1a = iron rich, red exterior, gray interior; A1b = iron rich, gray; A11 = Christian brittle, calcium rich; B10 = calcium rich, green. Other fabrics will be described in the report on the pottery of the appropriate context. Comments on the slip are added as needed.</p>

<div>“To the . . ., 1 keramion; to Maximi(  ), 1 keramion; to Jonah, 2 keramia; on the 25<sup>th</sup>, for lunch, from vinegar, 2 keramia; on the 28<sup>th</sup>, for dinner, from vinegar, 1 ½; . . . from vinegar, 1; to the . . ., 1 keramion; to the cobbler, 2 choes.”</div>

<div class="edition_note">This account of wine is difficult to read. It contains expenditures over several days, including for breakfast/lunch on the 25<sup>th</sup> and dinner on the 28<sup>th</sup>, as well as to a cobbler.</div>

 
<div class="commentary">
<div><span class="linereference">4</span> <span xml:lang="grc" lang="grc">Ἰωνᾶς</span> is the biblical name Jonah. The numeral might instead be the S symbol for ½, but beta seems a better reading.</div>
<div><span class="linereference">5–7</span> The form written here seems to be a xi with a line through it, suggesting <span xml:lang="grc" lang="grc">ξ(έσται)</span> (sextarii), but there is a small loop on the beginning of the horizontal line which leads us to think that the reading we print is superior; it also explains the presence of <span xml:lang="grc" lang="grc">ἀπ</span>’ before it.</div>
<div><span class="linereference">6</span> <span xml:lang="grc" lang="grc">ε̣ἰ̣ς̣</span> is just the ghost of the writing.</div>
</div>

<div class="translation">
<div>	(lines 4–8)</div>
<div>	“Price of 4 matia of wheat, and 69 (65?) matia in 3 artabas.</div>
<div>	1/12 art., 8 matia, total 10 matia by the local standard.</div>
<div>	5 art., 12 mat. by the local standard.</div>

</div>

<div class="commentary">
<div class="c27"><span class="linereference">1</span> There may be some traces at the end of the line.</div>
<div><span class="linereference">2</span> At the start, one might think of reading <span xml:lang="grc" lang="grc">γλευκ̣</span>(  ). But the entire account seems to concern grain, so this is unlikely.</div>
<div><span class="linereference">4</span> At the expenditure or <i>topikon</i> rate, 3 art. would come to 69 matia; the number here is not clear enough to justify printing a theta. If 3 art. is the total of the two amounts mentioned in this line, 65 would be a plausible reading (4 + 65 = 69).</div>
<div><span class="linereference">5</span> The calculation is correct: 1/12 of 23 matia is about 2 matia, and adding 8 matia gives a sum of 10. See <i>KAB</i>, pp. 47–48.</div>
<div><span class="linereference">8</span> The number of modii is written on a little knob in the fabric, making the reading very doubtful. Possibly we have <span xml:lang="grc" lang="grc">ιδ</span>, which would give something close to the standard modius of 3 1/3 to the artaba.</div>
</div>
</div>

<div class="translation">
<div class="wide_left_margin"><span class="editorial">(Convex)</span> “Gold solidi, 4 ½, 33,800 talents. 45,800 tal. Likewise, Teret(  ), silver . . . for four and a half, 25,600 talents. <i>Ade(  )</i>, 1 solidus and 1,600 talents.”</div>
<div class="wide_left_margin"><span class="editorial">(Concave)</span> “Panuris, ½ day. Psenamounis, 1 day. Samoun, 1 day. Horion son of Eiramos, 1 ¾ day; the daily rate, 1,000 tal. Psais son of Panuris, 1 day. Psais . . .”</div>
</div>

<div class="commentary">
<div class="wide_left_margin"><span class="linereference">Convex 1–2</span> At a rate of 4 ½ solidi equaling 33,800 talents, the solidus would be 7,511 talents and the pound of gold would be 540,800 talents. That is a figure characteristic of the period 352–360; see Bagnall, <i>Currency and Inflation in Fourth Century Egypt</i> (1985) 43–44. It is not clear how the mention of “four and a half” in line 6 is to be understood; the form is masculine/feminine and should not modify an understood <span xml:lang="grc" lang="grc">νομισμάτια</span>. In the absence of more information, speculation about scribal error of gender is risky.</div>
<div class="wide_left_margin"><span class="linereference">Convex 8</span> What <span xml:lang="grc" lang="grc">αδη</span>(  ) refers to we do not know.</div>
<div class="wide_left_margin"><span class="linereference">Concave 5</span> If this is a daily rate for the use of a well, it would imply a weekly rate of roughly a solidus (7,511 talents, see note to Convex 1–2).</div>
</div>

</div>

<div class="translation">
<div class="wide_left_margin"><span class="linereference">(Convex)</span> “Hay for the 2<sup>nd</sup> indiction. Panoubas, 100 bundles. Paulos son of Sarapas, 100 bundles. Pastoou, 100 bundles. Ammon son of Horos, 100 bundles. Philammon, 100 bundles. Sarapion son of Senamounis, 100 bundles. Horos son of Sapion, 100 bundles. Apollos, 100 bundles. Sais son of Ammon, 100 bundles. Para, 100 bundles. Heron, 100 bundles. Louiammon, 100 bundles. Philoserpi, 100 bundles. Ammon son of Tamoun, 100 bundles. Kele, 100 bundles. In storage from Para, 300 bundles. To the scribes, 200 bundles. To Longinus, 100 bundles. To Sambation, 100 bundles. 2,200.”</div>
<div class="wide_left_margin"><span class="linereference">(Concave)</span> “To the scribes, 200 bundles. To Longinus, 100 bundles. To Sambation, 100 bundles.”</div>
</div>

<div class="commentary">
<div class="wide_left_margin"><span class="linereference">Conv. 17–18:</span> “in storage from Para,” perhaps the same Para as in line 11. The other entries in this account alternate between giving names in the nominative and the dative, perhaps indicating a distinction between payments of hay to and from the individuals in question. But it is also possible that the scribe’s use of case is haphazard. The fact that the total in line Conv. 22 is an accurate sum of the figures in lines 2–21 supports that supposition. The explicit reference to storage in lines 17–18 presumably means that the other incoming payments in this accounts were not similarly set aside.</div>
<div class="wide_left_margin"><span class="linereference">Conv. 19:</span> For another entry <span xml:lang="grc" lang="grc">τοῖς σκρίβαις</span>, see <b xmlns=""><a target="_new" href="texts.html#catalog292">292</a></b>, a receipt issued by Paesis for delivery of 10 matia through Domnion.</div>
<div class="wide_left_margin"><span class="linereference">Conv. 22:</span> The final number here (2,200) is an accurate total for the number of bundles of hay listed in lines 2–21.</div>
<div class="wide_left_margin"><span class="linereference">Conc. 1–3:</span> These lines repeat lines 19–21 on the convex side.</div>
</div>

</div>

<div class="translation" xml:lang="grc" lang="grc">
<div><span class="linereference">Convex</span> </div>
<div>“... Philom(  ): Hathyr 29, 2 art. of wheat, 2 mat. of barley. Hadrianos 6, 5 art. of wheat... 4 mat. of barley. (Hadrianos) 15, 3 art. of wheat, 8 mat. (Hadrianos) 20, 5 art. of wheat, ... of barley... (margin: Philom(  )): (Hadrianos) 29, 2 art. of wheat. Tybi 5, 2 art. of wheat... likewise, 3 matia. Petosiris gn( ? ): Hathyr 25, 2 art. of barley, likewise 1 art. Hadrianos 3 . . . [Hadrianos?] 9, 5 art. of wheat. (Hadrianos) 18, 6 art. of wheat, 2 mat. Tybi 3, 5 art. of wheat...</div>
<div class="c27">“Psenamounis son of Harpaesis: Hadrianos 10, 4 art. of wheat, 1 mat. (Hadrianos) 16, ... art. of wheat... 4 art. of wheat. Tybi 11, 4 ½ art. of barley.</div>
<div class="c27">“Petosiris son of Pe(  ). Hadrianos 12, 7 art. of wheat, 2 mat., 3 mat. of barley... (Hadrianos?) 23, 4 art. of wheat, 3 mat. of barley. (Month?) 16, 10 art. of wheat, 4 mat., 4 ½ art. of barley... Pt(  ): 13 ½ art. of wheat.”</div>
<div><span class="linereference">Concave</span> </div>
<div>“Hathyr 26, 6 art. of wheat. Hadrianos 12, 6 art. of wheat. (Hadrianos?) 26, 2 art. of wheat, 4 ½ art. of barley. [Month] 15, 3 art. of wheat. Horos son of Petechon, 4 art. of wheat, 2 ½ art. of barley... 2 ½ art. of barley... likewise 4 mat. of barley... 1 mat.”</div>
</div>

<div class="commentary">
<div><span class="linereference">Convex 1 and <i>passim</i></span> For Hadrianos, an honorific month replacing the Egyptian month Choiak in honor of Hadrian’s regnal years, which began in December, see Kenneth Scott, <i>YCS</i> 2 (1931) 199–278, with discussion at 261–62. He collected attestations of the month over the span of 118/119 (?) to 244. Since then, no new attestation of the month can be dated after 244 with any certainty. The one possible exception, other than a handful of texts dated generally to III, is <i>O.Kellis</i> 1.48, which dates to a regnal year eleven taken by its editor as either 231/232 or 263/264. The former option is well within Scott’s range of Hadrianos attestations. Our text here is likely therefore to date to before ca. 244 as well. If so, the Psenamounis son of Harpaesis attested in line 7 is probably not the same man as his homonym in <b xmlns=""><a target="_new" href="texts.html#catalog178">178</a></b> and <b xmlns=""><a target="_new" href="texts.html#catalog179">179</a></b>, of a year 13 most likely to be 318/9.</div>
<div><span class="linereference">Convex 1, 3 (margin)</span> We do not know what name <span xml:lang="grc" lang="grc">Φιλομ</span>(  ) abbreviates. No name with this beginning has appeared in texts from Dakhla so far. Conceivably it is a misspelling of <span xml:lang="grc" lang="grc">Φιλούμενος</span>, well attested at Kellis, but we are reluctant to assume misspelling.</div>
<div><span class="linereference">Convex 4</span> <span xml:lang="grc" lang="grc">ὁ(μοίως)</span> presumably refers to the commodity, not the date, since multiple entries appear in the same date elsewhere in the text without such comment. So in the first instance, for example, “2 art. of wheat... likewise, 3 matia” of wheat is implied.</div>
<div><span class="linereference">Convex 4</span> <span xml:lang="grc" lang="grc">γν</span>(  ) could represent a title, <span xml:lang="grc" lang="grc">γνωστήρ</span>, or a name as patronymic.</div>
<div><span class="linereference">Convex 12</span> <span xml:lang="grc" lang="grc">πτ</span>(  ) could be the beginning of the common proper name Ptolemaios or the beginning of an occupational term like <span xml:lang="grc" lang="grc">πτεριστής</span>. The latter seems more likely.</div>
</div>
</div>

<div><span class="linereference">2</span> What <span xml:lang="grc" lang="grc">σου</span> is intended to indicate here, we do not know.</div>
<div><span class="linereference">3</span> <span xml:lang="grc" lang="grc">ἀπελεύθερος</span> is normally abbreviated at least with the first four letters, but the two-letter abbreviation found here also occurs in <i>O.Mich.</i> 1.337.7. No other resolution appears more plausible to us; names beginning in <span xml:lang="grc" lang="grc">Ἀπολ</span>- are unlikely to have been abbreviated quite so drastically. The same form occurs in <b xmlns=""><a target="_new" href="texts.html#catalog106">106</a></b>.3, <b xmlns=""><a target="_new" href="texts.html#catalog155">155</a></b>.3, and <b xmlns=""><a target="_new" href="texts.html#catalog220">220</a></b>.1.</div>
<div><span class="linereference">4</span> For a <span xml:lang="grc" lang="grc">ὑδροκαθαρτής</span> as a “cleaner of the wells and the irrigation system” see <i>O.Kellis</i> 1.133 and <i>P.Kellis</i> 4.96.345–347n. The high number of wells attested in the Trimithis ostraka suggests considerable importance for such figures.</div>
<div><span class="linereference">5</span> For the term <i>meros</i> or division, see above, <a class="bookmarkref" href="#bookmark3">link</a>.</div>
<div><span class="linereference">7</span> It looks as if <span xml:lang="grc" lang="grc">δέματα</span> is washed out; it is not as clear that the numeral following it is, but possibly this was intended (see note to lines 8–10). It is conceivable, however, that the smear is accidental.</div>
<div><span class="linereference">8</span> The first character in the line, which resembles an ornate psi, seems intended to represent (<span xml:lang="grc" lang="grc">γίνεται</span>).</div>
<div><span class="linereference">9–10</span> The total is correct if the figure in line 7 was intended to be cancelled. If, on the other hand, the reference to the 1st division in line 5 is not to be included in the total because it is then explained in the following lines, then the total is correct including line 7.</div>

<div><span class="linenumber">4 </span>(πυροῦ) (ἀρτάβας) ε</div>
</div>

<div class="translation">
<div>“Taxes of Ammonios son of Apollonios, 5 artabas of wheat.”</div>
</div>
 
<div class="commentary">
<div><span class="linereference">1</span> <span xml:lang="grc" lang="grc">γνήσ(ια)</span>: The adjective is recorded by Preisigke, <i>WB</i> I 300 as meaning (9), “der Vorschrift entsprechend,” i.e., the proper or authorized amount, generally with reference to taxes. Additional instances are listed in <i>WB</i> IV 433 and Suppl. I, 396; cf. also <i>Diccionario Griego-Español</i> 825, (3). It is in these cases usually paired with terms like <span xml:lang="grc" lang="grc">δημόσια</span>, <span xml:lang="grc" lang="grc">τελέσματα</span>, <span xml:lang="grc" lang="grc">σιτικά</span>, <span xml:lang="grc" lang="grc">ἀργυρικά</span>, <span xml:lang="grc" lang="grc">ἐκφόρια</span>, <span xml:lang="grc" lang="grc">βασιλικά</span>. From this usage developed the phrase <span xml:lang="grc" lang="grc">τὰ γνήσια</span> for both land and capitation taxes; see the second-century <i>P.Thmuis</i> 1, p. 32, n. 2 with references and <i>WB</i> Suppl. III, 453.</div>
</div>

</div>

</div>
 
<div class="translation">
<div>“Tou son of Ploutammon, to Trimithis for the mistress of the house, 2 art. of wheat.”</div>
</div>
 
<div class="commentary">
<div><span class="linereference">1</span> The proper name <span xml:lang="grc" lang="grc">Του</span> is well attested at Kellis (<i>P.Kellis</i> 1 G. 34 and <i>KAB</i> 604, <i>O.Kellis</i> 1, 97, 109, 111, 287). We exclude the other obvious possibility, that the genitive definite article is meant, because we are certainly at the start of the text (there is blank space above line 1). This individual appears also in <b xmlns=""><a target="_new" href="texts.html#catalog205">205</a></b> and the unpublished ostrakon Trimithis inv. 13204, in which he makes a payment of grain to Trimithis <span xml:lang="grc" lang="grc">τῶι κυρίῳ μου | υἱῷ Σερήνῳ</span>.</div>
<div><span class="linereference">2</span> For similar “to Trimithis” ostraka see <b xmlns=""><a target="_new" href="texts.html#catalog250">250</a></b>.2; <b xmlns=""><a target="_new" href="texts.html#catalog262">262</a></b>.1; <b xmlns=""><a target="_new" href="texts.html#catalog269">269</a></b>.1; <b xmlns=""><a target="_new" href="texts.html#catalog273">273</a></b>.2; <b xmlns=""><a target="_new" href="texts.html#catalog276">276</a></b>.4; <b xmlns=""><a target="_new" href="texts.html#catalog290">290</a></b> conc. 1; <b xmlns=""><a target="_new" href="texts.html#catalog301">301</a></b>.1; <b xmlns=""><a target="_new" href="texts.html#catalog309">309</a></b>.2; <b xmlns=""><a target="_new" href="texts.html#catalog314">314</a></b>.2.</div>
<div><span class="linereference">2–3</span> For <span xml:lang="grc" lang="grc">οἰκοδέσποινα</span> see <i>KAB</i> p. 70 and remarks on <a class="bookmarkref" href="#bookmark15">link</a> above. It appears to be abbreviated with a small supralinear omicron, and there would thus be space after it in the lacuna. We do not know what, if anything, is to be supplied there. See also <b xmlns=""><a target="_new" href="texts.html#catalog250">250</a></b>, from the neighboring stratigraphic unit, and <b xmlns=""><a target="_new" href="texts.html#catalog273">273</a></b>.</div>
</div>

</div>

<div><span class="linereference">2</span> Flax capsules have been found at Kellis (information from Ursula Thanheiser). There is evidence in a number of texts from Kellis and Trimithis of linenweaving. It is also conceivable that the seed mentioned here could have been mixed into pigeon feed. For other texts concerning flaxseed, see <b xmlns=""><a target="_new" href="texts.html#catalog272">272</a></b> and <b xmlns=""><a target="_new" href="texts.html#catalog276">276</a></b>.</div>

<div><span class="linereference">4</span>	about anything you had told</div>
<div><span class="linereference">5</span>	to me – the good commission … …</div>
</div>

<div class="commentary">
<div><span class="linereference">1</span> For <i xml:lang="egyd" lang="egyd">Rrw#</i> as a spelling of <i xml:lang="egyd" lang="egyd">Llw#</i> and similar (“child”), cf. <i>NB Dem.</i> 727. The father´s name is not well preserved, but the suggested reading seems very probable. The spelling of the frequent proper name <span xml:lang="egyd" lang="egyd"><i>P#-Htr</i></span> with a separately written <span xml:lang="egyd" lang="egyd"><i>r</i></span> is uncommon but not without parallels, cf. <i>NB Dem.</i> 206, exx. 16 and 27, and ibid. 1080, ex. 5 (<span xml:lang="egyd" lang="egyd"><i>v#-Htr.t</i></span>).</div>
<div><span class="linereference">2</span> The divine determinative which is necessary for <span xml:lang="egyd" lang="egyd"><i>Pa-DHwtj</i></span> is not visible. Perhaps one more divine determinative has been lost at the end. The occurrence of this name in Amheida (also in <b xmlns=""><a target="_new" href="texts.html#catalog198">198</a></b> and <b xmlns=""><a target="_new" href="texts.html#catalog427">427</a></b>) is not astonishing as there was a temple dedicated to this deity.</div>
<div><span class="linereference">3</span> The <span xml:lang="egyd" lang="egyd"><i>S</i></span> of <span xml:lang="egyd" lang="egyd"><i>rwS</i></span> seems to be certain, but the determinative is lost.</div>
 <div><span class="linereference">5</span> The reading <span xml:lang="egyd" lang="egyd"><i>sHn</i></span> for <img class="inline" alt="" src="images/catalog305-inline01.png" id="catalog305-inline01" style="height:.27in;width:.4in"/> (suggested by the following <i xml:lang="egyd" lang="egyd">nfr</i>) becomes clear by comparison with a very similar writing in an ostracon from Mut (T18/113 [17], 5 <img class="inline" alt="" src="images/catalog305-inline02.png" id="catalog305-inline02" style="height:.29in;width:.29in"/>, similarly 2).</div>
</div>

</div>
</div>

<div id="catalog315" class="catalogentry"><div class="titleline"><b>315</b>. <span class="title">Order for payment.</span> <span class="date">Later Ptolemaic.</span> <a xmlns="" target="_new" class="trismegistos_number" href="http://www.trismegistos.org/text/131364">TM# 131364</a>.</div>

<div class="physicaldescription">9.5 x 11 cm; on concave side; complete. Red-fired iron-rich fabric, probably pre-4<sup>th</sup> cent.</div>

<div class="note">9 lines of Demotic. One of the few Demotic documents in the material from Amheida containing a date (“year 15”, last line). Presumably latter half of Ptolemaic period.</div>

<div class="edition" xml:lang="egyd" lang="egyd">
 <div><span class="linenumber">1 </span><span xml:lang="egyd" lang="egyd"><i>Or-s#-#s.t s# PtH-|w(?) p# ntj</i> &amp;<i>Dd</i>\ [<i>n</i>] <i>vwtw s#</i> <i>PtH-|w(?)</i></span></div>
 <div/>
 <div><span class="linenumber">2 </span><span xml:lang="egyd" lang="egyd"><i>mj tw=w pr.t (sw) 10 (n-)Dr.t vwtw s#</i> &amp;<i>…</i>\</span></div>
 <div/>
 <div><span class="linenumber">3 </span><span xml:lang="egyd" lang="egyd"><i>… Or s# … Hno P#-Sr-ptH xr-Hb</i></span></div>
 <div/>
 <div><span class="linenumber">4 </span><span xml:lang="egyd" lang="egyd"><i>… AIj-m-Htp(?) p# mr(?)-wob p# bnr(?) t# pr.t (sw) 15</i></span></div>
 <div/>
 <div><span class="linenumber">5 </span><span xml:lang="egyd" lang="egyd"><i>… n# fj … r.|r=w n=j</i></span></div>
 <div/>
 <div><span class="linenumber">6 </span><span xml:lang="egyd" lang="egyd"><i>(n)</i> <i>#</i> &amp;<i>s</i>\<i> r-mH pr.t (sw) 25 r t#j=w &lt;p&gt;S 12</i> <i>½</i></span></div>
 <div/>
 <div><span class="linenumber">7 </span><span xml:lang="egyd" lang="egyd"><i>r pr.t (sw) 25 on |w=w r dj.t Ssp=w s</i></span></div>
 <div/>
 <div><span class="linenumber">8 </span><span xml:lang="egyd" lang="egyd"><i>(n?)</i> <i>|w n |p (n) p# hrw (n) |p |rm=k ntj-|w=w (r) |r=f</i></span></div>
 <div/>
 <div><span class="linenumber">9 </span><span xml:lang="egyd" lang="egyd"><i>sx (n) H#.t-sp 15 |bd 2 #X.t (sw) 4(?)</i></span></div>
</div>
 
<div class="translation">
 <div><span class="linereference">1</span>	 Harsiesis son of Ptahiu(?) speaks to Tithoes son of Ptahiu(?):</div>
 <div/>
 <div><span class="linereference">2</span>	 May be given 10 (artabas of) seed into the hand of Tithoes son of …,</div>
 <div/>
 <div><span class="linereference">3</span>	 … Horos son of …, and Psenptais, lector priest,</div>
 <div/>
 <div><span class="linereference">4</span>	 … Imouthes(?), the overseer of priests(?), apart from (i.e. in addition to) the 15 (artabas of) seed</div>
 <div/>
 <div><span class="linereference">5</span>	 … … the deliveries … that were made for me (i.e. imposed upon me)</div>
 <div/>
 <div><span class="linereference">6</span>	 (as a) loss (í.e. as a penalty), (makes) altogether 25 (artabas of) seed, their half making 12 ½,</div>
 <div/>
 <div><span class="linereference">7</span>	 makes 25 (artabas of) seed again. They will have it received</div>
 <div/>
 <div><span class="linereference">8</span>	 (with) registered receipt(?) (on) the day of (settling) accounts with you which they will do (i.e., when they will settle accounts with you).</div>
 <div/>
 <div><span class="linereference">9</span>	 Written (in) year 15, month Paophi, day 4(?).</div>
 <div/>
</div>
 
<div class="commentary">
 <div><span class="linereference">1</span> The name <i xml:lang="egyd" lang="egyd">PtH-|w</i> (“Ptah has come”), if correctly read, is otherwise unknown in Demotic.</div>
<div><span class="linereference">2</span> No other reading and interpretation for the group that occurs in lines 2 (<img class="inline" alt="" src="images/catalog315-inline01.png" id="catalog315-inline01" style="height:.26in;width:.28in"/>), 4 (<img alt="" class="inline" src="images/catalog315-inline02.png" id="catalog315-inline02" style="height:.26in;width:.23in"/>), 6 (<img alt="" class="inline" src="images/catalog315-inline03.png" id="catalog315-inline03" style="height:.23in;width:.26in"/>) and 7 would be meaningful.</div>
 <div><span class="linereference">4</span> The reading of <img alt="" class="inline" src="images/catalog315-inline04.png" id="catalog315-inline04" style="height:.17in;width:.17in"/> as <i xml:lang="egyd" lang="egyd">bnr</i> “apart from” with the well-known technical sense “includ­ing”, “in addition to” cannot yet be considered as absolutely certain but would make excellent sense and fit from the syntactial and grammatical point of view as well.</div>
<div>	Apparently “the 15 (artabas) of seed” constitute a serious penalty for withholding or delaying certain deliveries (cf. below on l. 5).</div>
<div><span class="linereference">5</span> Reading and identification of the word following <i>fj</i> “delivery” is unclear (written <img alt="" class="inline" src="images/catalog315-inline05.png" id="catalog315-inline05" style="height:.37in;width:.41in"/> <i xml:lang="egyd" lang="egyd">…tj(?)</i>, with plant determinative?).</div>
 <div><span class="linereference">5-6</span> <i xml:lang="egyd" lang="egyd">r.|r=w n=j (n) #s</i> must refer to the additional amount of seed, not to the “deliveries”.</div>
</div>

<div class="translation">
<div>“Antinoos to my lord brother Domnion, greetings. I dispatched to you fifty keramia of must through Psenpnouthes our father, and twenty-five keramia of cheese through Hermammon, and (actually) sixteen keramia through him, since he deducted for him the other nine for the lady of the house; and if . . .”</div>
</div>
 
<div class="commentary">
<div><span class="linereference">Concave 2</span> Antinoos: the name appears at Kellis in <i>O.Kellis</i> 118.4 and herein at <b xmlns=""><a target="_new" href="texts.html#catalog88">88</a></b>, <b xmlns=""><a target="_new" href="texts.html#catalog307">307</a></b>, and <b xmlns=""><a target="_new" href="texts.html#catalog328">328</a></b>, a fragmentary text also mentioning must. The sigma at the end overlaps slightly with the following chi, and seems written over a small letter. Possibly the original writing was <span xml:lang="grc" lang="grc">Αντινου</span>, corrected to <span xml:lang="grc" lang="grc">Αντινος</span>.</div>
<div><span class="linereference">Concave 4</span> For Psenpnouthes, compare <b xmlns=""><a target="_new" href="texts.html#catalog323">323</a></b>, where Domnion is also addressed. The Psenpnouthes there is also involved in transport of must. The hands and senders do not seem to be the same.</div>
<div><span class="linereference">Concave 6</span> <span xml:lang="grc" lang="grc">Ἑρμάμμωνος</span>, <span xml:lang="grc" lang="grc">ο</span> ex <span xml:lang="grc" lang="grc">ι</span>. The man probably reappears in <b xmlns=""><a target="_new" href="texts.html#catalog330">330</a></b>.3.</div>
<div><span class="linereference">Concave 9</span> <span xml:lang="grc" lang="grc">ἔκρουσεν</span>. The dictionary senses of beat or knock (as in <i>P.Lond.</i> 7.2009.4) are not suitable here. In <i>O.Claud.</i> 2 10-11, we find <span xml:lang="grc" lang="grc">πεπ̣ο[ί-]|ηκα εἵνα κρούε̣ιν</span>, but the editor neither translates nor comments on this phrase, which follows a fragmentary context that does not help to explain it. A sense closer to the “subtract” of <span xml:lang="grc" lang="grc">ἐκκρούω</span> (e.g., <i>P.Oxy.</i> 34.2728.30) is implied in the editor’s rendering of <i>P.Mich.</i> 12.656.12–13: <span xml:lang="grc" lang="grc">ἐὰν αὐτὸν μὴ ποίσῃς κρουσθῆναι, οὐ μέλλωι εὐσταθεῖν</span>, “If you do not get rid of him, I am going to have no peace.” Here, the amounts of 16 and 9 obviously add up to the previous 25.</div>
<div><span class="linereference">Concave 10:</span> The same number of keramia appears in <b xmlns=""><a target="_new" href="texts.html#catalog330">330</a></b>.8–9.</div>
</div>
</div>

<div class="translation">
<div>“Faustianus the actuarius to my lord brother Victor, pronoetes for the landlord Catulus Optatus, greetings. Give to our colleague Victor son of Hermias 30 modii of barley, total 30 modii of barley, for his annona in Mothis. I, Eumelos, have signed.”</div>
</div>
 
<div class="commentary">
<div><span class="linereference">3–4</span> Faustianus is of course the name of the landowner of the <i>KAB</i>, who is either Faustianus Aquila or son of Aquila; there is no evidence there that he was an actuarius, but it is not excluded that the two could be the same. A Faustianus also appears in the unpublished Trimithis ostrakon inv. 13016, from the 2008 season.</div>
<div><span class="linereference">10</span> Why the letter should end with a signatory other than the man named in the greeting clause is unclear. Did the order of the actuarius need approval from another official?</div>
</div>

</div>
