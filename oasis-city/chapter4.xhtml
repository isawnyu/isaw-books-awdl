    <meta name="DC.abstract" content="Scattered through the vast expanse of stone and sand that makes up Egypt's Western Desert are several oases. These islands of green in the midst of the Sahara owe their existence to springs and wells drawing on ancient aquifers. In antiquity, as today, they supported agricultural communities, going back to Neolithic times but expanding greatly in the millennium from the Saite pharaohs to the Roman emperors. New technologies of irrigation and transportation made the oases integral parts of an imperial economy.     Amheida, ancient Trimithis, was one of those oasis communities. Located in the western part of the Dakhla Oasis, it was an important regional center, reaching a peak in the Roman period before being abandoned. Over the past decade, excavations at this well-preserved site have revealed its urban layout and brought to light houses, streets, a bath, a school, and a church. The only standing brick pyramid of the Roman period in Egypt has been restored. Wall-paintings, temple reliefs, pottery, and texts all contribute to give a lively sense of its political, religious, economic, and cultural life. This book presents these aspects of the city's existence and its close ties to the Nile valley, by way of long desert roads, in an accessible and richly illustrated fashion."/>

        <header>
            <div style="text-align:center"><a href="index.xhtml">[table of contents]</a></div><h1>Chapter 4</h1>
            <h1 class="chapter-title">Egyptian Religion at Trimithis during the Roman Period</h1>
        </header>

        <section id="chapter4.1">
            <header>
                <h2 class="subchapter-title">4.1. The temple</h2>
                <h3 class="subchapter-author">Paola Davoli and Olaf E. Kaper</h3>
            </header>

            <figure id="figure85">
				<img id="img85" src="resized-images/figure-85.jpg"/>
                <figcaption>Figure 85. Plan of the <i>temenos</i>.</figcaption>
            </figure><figure id="figure86">
				<img id="img86" src="resized-images/figure-86.jpg"/>
                <figcaption>Figure 86. Two reused temple blocks in el-Qasr (photo O. E. Kaper).</figcaption>
            </figure><p onmouseover="document.getElementById('p162anchor').style.display='';document.getElementById('p162anchor_label').style.display='';" onmouseleave="document.getElementById('p162anchor').style.display='none';document.getElementById('p162anchor_label').style.display='none';" id="p162" class="textindent0">The temple area is located on top of the central hill; it was enclosed by a <i>temenos</i> wall of irregular perimeter (about 66 × 122 m), of which only part of the plan is recoverable and one segment about 5 m high (<a href="#figure85">Fig. 85</a>) survives. It probably had three gates, on the east, north, and west sides. At present the area is flat and harshly eroded; only a conspicuous shapeless mass of mud-brick walls marks its center. The Roman temple proper was built of sandstone blocks, but it has been completely dismantled down to its foundations. Most of the blocks and architraves have been removed and presumably reused in buildings of the Ottoman period in nearby El-Qasr, as several blocks <i>in situ</i> testify (<a href="#figure86">Fig. 86</a>). The area has been ruthlessly dug up, too, mainly in search of <i>sebbakh</i> (natural fertilizer) or clay, and possibly of treasures; consequently, its surface is dotted with circular pits of varying width and depth. These pits were cut in the deep stratigraphy formed during the pharaonic period (§<a href="chapter2.xhtml#chapter2.1">2.1</a>, <a href="#chapter2.4">2.4</a>) and were filled with wind-blown sand and collapsed stone blocks from the temple.<a id="p162anchor" class="id_link" style="color:aaa;display:none" href="#p162">↩</a><span id="p162anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p162">#p162  </span></p>

            <p onmouseover="document.getElementById('p163anchor').style.display='';document.getElementById('p163anchor_label').style.display='';" onmouseleave="document.getElementById('p163anchor').style.display='none';document.getElementById('p163anchor_label').style.display='none';" id="p163">The excavation started in 2005, and since then ten squares of 10 × 10 m have been explored. It has been estimated that most of the surviving blocks have now been recovered. Among these, few belonged to the upper courses—like the cavetto cornices—while the majority formed parts of the foundations, the paving, and the lower courses of walls and columns. So far only small sections of three collapsed walls have been found, but they were enough to allow us to build up a hypothesis about the temple's orientation and dimensions. Two of these collapses contained the lower parts of corners, with blocks forming the torus molding so characteristic of Egyptian architecture. From these indications we assume that the temple was oriented toward the east–southeast and extended over an area of about 24 × 14.5 m.<a id="p163anchor" class="id_link" style="color:aaa;display:none" href="#p163">↩</a><span id="p163anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p163">#p163  </span></p>

            <figure id="figure87">
				<img id="img87" src="resized-images/figure-87.jpg"/>
                <figcaption>Figure 87. Two stone blocks with baboon decoration, still together despite reuse and demolition (photo O. E. Kaper).</figcaption>
            </figure><p onmouseover="document.getElementById('p164anchor').style.display='';document.getElementById('p164anchor_label').style.display='';" onmouseleave="document.getElementById('p164anchor').style.display='none';document.getElementById('p164anchor_label').style.display='none';" id="p164">The style and masonry of this temple are common in Roman-period Egyptian temples. The Roman temple was built largely with blocks retrieved from earlier ones (see §<a href="chapter2.xhtml#chapter2.2">2.2</a>, <a href="#chapter2.3">2.3</a>), which had to be adapted to their new functions. Some of these blocks had already been reused in older buildings and so were now adapted for a second time for use in the new walls. The reutilized blocks (<i>spolia</i>) were placed mainly in the core of the walls, sometimes together with the blocks originally abutting them, as is evident in the case of some decorated items (<a href="#figure87">Fig. 87</a>). Because of this massive recycling, the wall masonry, comprising stones of different shapes and sizes, was neither uniform nor solid. For this reason great quantities of gypsum mortar and sandstone chips were used to fill the gaps between the blocks.<sup><a id="footnote-reference-4.1" class="footnote-reference" href="#footnote-4.1">1</a></sup> The newly worked blocks are of small and medium size, the outer surfaces having been cut with rough bosses, a well known building technique used in Egypt since the Late Period. Not all the external walls had been smoothed, as some bosses with "pilgrim grooves" (gouges where visitors have scraped out a bit of stone to use for healing or other magical purposes) testify. Dovetail joints are rare, as is evidence of <i>anathyrosis</i> (the hollowing-out of joint beds). So far we cannot say how many columns there were, but some were probably located in front of the temple and included in the screen walls of a porch; others were in the front part (or courtyard), and yet others would have stood in front of the <i>naos</i> (the inner sanctuary). A possible contra-temple (an external shrine accessible to the public) was constructed abutting the rear wall. The layout and style of the temple were probably similar to those at Deir el-Hagar (§<a href="#chapter1.2">1.2</a>), but on a larger scale.<a id="p164anchor" class="id_link" style="color:aaa;display:none" href="#p164">↩</a><span id="p164anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p164">#p164  </span></p>

            <p onmouseover="document.getElementById('p165anchor').style.display='';document.getElementById('p165anchor_label').style.display='';" onmouseleave="document.getElementById('p165anchor').style.display='none';document.getElementById('p165anchor_label').style.display='none';" id="p165">The furniture is almost completely missing, except for fragments of two stands for sacred barks and a few fragmentary statues, among which are some baboons, altars, pedestals, and <i>thymiateria</i>, or incense burners.<a id="p165anchor" class="id_link" style="color:aaa;display:none" href="#p165">↩</a><span id="p165anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p165">#p165  </span></p>

            <p onmouseover="document.getElementById('p166anchor').style.display='';document.getElementById('p166anchor_label').style.display='';" onmouseleave="document.getElementById('p166anchor').style.display='none';document.getElementById('p166anchor_label').style.display='none';" id="p166">Mud-brick buildings were also constructed in the area; these were probably annexes to the temple, as is commonly found in other temple enclosures; but the presence of fourth-century pottery, ostraka, and a couple of Greek Christian graffiti<sup><a id="footnote-reference-4.2" class="footnote-reference" href="#footnote-4.2">2</a></sup> traced on a cavetto cornice and a stone block suggest the presence of people possibly living in this area during the late Roman phase.<a id="p166anchor" class="id_link" style="color:aaa;display:none" href="#p166">↩</a><span id="p166anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p166">#p166  </span></p>

            <p onmouseover="document.getElementById('p167anchor').style.display='';document.getElementById('p167anchor_label').style.display='';" onmouseleave="document.getElementById('p167anchor').style.display='none';document.getElementById('p167anchor_label').style.display='none';" id="p167">The decorated relief fragments contain the names of two Roman emperors: Titus and Domitian.<sup><a id="footnote-reference-4.3" class="footnote-reference" href="#footnote-4.3">3</a></sup> Of the sanctuary decorated under Titus, only part of the rear wall of one room remains. It seems that the temple was demolished in antiquity, so that only the lower courses of the Roman-period temple remained, together with some collapse from higher up that had fallen to the ground. Very few stones from the higher levels of the building have been found.<a id="p167anchor" class="id_link" style="color:aaa;display:none" href="#p167">↩</a><span id="p167anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p167">#p167  </span></p>

            <figure id="figure88">
				<img id="img88" src="resized-images/figure-88.jpg"/>
                <figcaption>Figure 88. Goddesses in the sanctuary of Domitian.</figcaption>
            </figure><p onmouseover="document.getElementById('p168anchor').style.display='';document.getElementById('p168anchor_label').style.display='';" onmouseleave="document.getElementById('p168anchor').style.display='none';document.getElementById('p168anchor_label').style.display='none';" id="p168">The reliefs from the sanctuary decorated under Domitian depict a row of goddesses in Egyptian style placed all around the room (<a href="#figure88">Fig. 88</a>).<br/>These are the goddesses of the year, and each is shown presenting the hieroglyph for "year", which is a palm-rib, to the god Thoth. The inscriptions with each of them specify that the year they offer has a certain attribute. The first goddess offers the "good year", the second "the pure year", the third "the peaceful year", and so on. They can be compared to fairies bringing their gifts to the god of the temple. In the large temples of Edfu and Dendera in the Nile valley, the same goddesses are represented in long rows of thirty-nine, but in Amheida their number was more restricted on account of the limited space on the bottom courses of the sanctuary walls. On the basis of the reconstructed decoration of the rear wall, we can reconstruct the width of the sanctuary as 3.5 m, which is still considerably larger than that of any of the other known temples in the Dakhla Oasis from this time—ʿAin Birbiyeh, Deir el-Hagar, and Ismant el-Kharab (Kellis). Only the temple in Mut may have been larger.<a id="p168anchor" class="id_link" style="color:aaa;display:none" href="#p168">↩</a><span id="p168anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p168">#p168  </span></p>

            <figure id="figure89">
				<img id="img89" src="resized-images/figure-89.jpg"/>
                <figcaption>Figure 89. A pedestal fragment (standing on its right side) showing two Roman emperors as pharaohs holding up the sky.</figcaption>
            </figure><p onmouseover="document.getElementById('p169anchor').style.display='';document.getElementById('p169anchor_label').style.display='';" onmouseleave="document.getElementById('p169anchor').style.display='none';document.getElementById('p169anchor_label').style.display='none';" id="p169">In 2014, we found a large stone block with a representation of two Roman-period pharaohs, holding up the sky with their hands (<a href="#figure89">Fig. 89</a>). This decoration identifies the block as a bark pedestal, upon which the processional statue of Thoth would have rested inside the sanctuary. The relief was gilded, and its date can be estimated to be the second century <span class="smallcaps">CE</span>, owing to its similarity to the bark stand at Deir el-Hagar, which dates to <span class="reference" rel="dcterms:references" typeof="owl:NamedIndividual"><a rel="rdfs:isDefinedBy" href="http://www.wikidata.org/entity/Q1427" property="rdfs:label" target="_new">Hadrian</a></span>'s reign.<a id="p169anchor" class="id_link" style="color:aaa;display:none" href="#p169">↩</a><span id="p169anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p169">#p169  </span></p>

        </section>

        <section id="chapter4.2">
            <header>
                <h2 class="subchapter-title">4.2. Funerary life: the pyramids</h2>
                <h3 class="subchapter-author">Olaf E. Kaper</h3>
            </header>

            <p onmouseover="document.getElementById('p170anchor').style.display='';document.getElementById('p170anchor_label').style.display='';" onmouseleave="document.getElementById('p170anchor').style.display='none';document.getElementById('p170anchor_label').style.display='none';" id="p170" class="textindent0">The cemetery of Amheida extended south of the city, but there were also funerary monuments to the north. The Dakhleh Oasis Project survey team excavated two tomb chapels of the Roman period there, in which were wall paintings with scenes of Egyptian gods, scenes from the Book of the Dead, and from other religious sources.<sup><a id="footnote-reference-4.4" class="footnote-reference" href="#footnote-4.4">4</a></sup><a id="p170anchor" class="id_link" style="color:aaa;display:none" href="#p170">↩</a><span id="p170anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p170">#p170  </span></p>

            <p onmouseover="document.getElementById('p171anchor').style.display='';document.getElementById('p171anchor_label').style.display='';" onmouseleave="document.getElementById('p171anchor').style.display='none';document.getElementById('p171anchor_label').style.display='none';" id="p171">The principal structure in the cemetery is a large pyramid, noted earlier, and already described as a pyramid by the earliest modern visitors, Archibald Edmonstone and Bernardino Drovetti, in 1819. Herbert Winlock studied it in 1908, noting: "Around it there are the remains of mud-brick walls, and there are a great many human bones scattered on the slope on which it stands."<sup><a id="footnote-reference-4.5" class="footnote-reference" href="#footnote-4.5">5</a></sup> He also noted another structure at the north end of the site, "a towerlike building, measuring 4 by 6 m. in plan. It is vaulted—the vault springing from pendentives which in turn rest on arches corbeled out in several steps from the walls. Inside these are traces of white stucco." A recent study by the architect Nicholas Warner, who was in charge of its restoration, has suggested that this may be another funerary monument.<sup><a id="footnote-reference-4.6" class="footnote-reference" href="#footnote-4.6">6</a></sup><a id="p171anchor" class="id_link" style="color:aaa;display:none" href="#p171">↩</a><span id="p171anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p171">#p171  </span></p>

            <figure id="figure90">
				<img id="img90" src="resized-images/figure-90.jpg"/>
                <figcaption>Figure 90. Amheida Pyramid before restoration.</figcaption>
            </figure><figure id="figure91">
				<img id="img91" src="resized-images/figure-91.jpg"/>
                <figcaption>Figure 91. The same pyramid after restoration (photo Christopher Kleihege).</figcaption>
            </figure><p onmouseover="document.getElementById('p172anchor').style.display='';document.getElementById('p172anchor_label').style.display='';" onmouseleave="document.getElementById('p172anchor').style.display='none';document.getElementById('p172anchor_label').style.display='none';" id="p172">The main cemetery to the south of Trimithis contains at least two mud-brick pyramids that stood above mausoleum tombs. The larger of these, mentioned in the accounts of those early visitors, survives largely intact and has recently been restored (<a href="#figure90">Fig. 90</a>, <a href="#figure91">Fig. 91</a>). It measures about 7 m in width and survives up to a height of 8 m. The pyramid is set on a square base 2.2 m high and has a steep angle of some 60 degrees. Interestingly, the Egyptian Ministry of Antiquities has in recent years excavated in a cemetery of ancient Mothis (Mut), at Bir el-Shaghala, where another series of elaborately decorated pyramid tombs has come to light.<sup><a id="footnote-reference-4.7" class="footnote-reference" href="#footnote-4.7">7</a></sup> Here, the pyramids are slightly different because they have chambers inside. Similar chambers have not been found at Amheida for either of the two preserved pyramids; they must be underneath the pyramids, but these have not yet been excavated. It is clear from the surface remains that there was a complex of chambers immediately around the monument. The excavated pyramid tombs at Bir el-Shaghala show that their chambers could have been extensively decorated with wall paintings on plaster. Those pyramids were also covered on the outside with a "two-coat render of mud plaster covered with a lime based finishing."<sup><a id="footnote-reference-4.8" class="footnote-reference" href="#footnote-4.8">8</a></sup> As Nicholas Warner has put it, "The [Amheida] pyramid is the best-preserved and largest example of a Roman pyramid in Egypt."<a id="p172anchor" class="id_link" style="color:aaa;display:none" href="#p172">↩</a><span id="p172anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p172">#p172  </span></p>

            <figure id="figure92">
				<img id="img92" src="resized-images/figure-92.jpg"/>
                <figcaption>Figure 92. A reconstructed pyramid at Deir el-Medina (photo O. E. Kaper).</figcaption>
            </figure><p onmouseover="document.getElementById('p173anchor').style.display='';document.getElementById('p173anchor_label').style.display='';" onmouseleave="document.getElementById('p173anchor').style.display='none';document.getElementById('p173anchor_label').style.display='none';" id="p173">There are in fact few comparable pyramids in Roman Egypt, certainly not of the size constructed at Amheida, but the shape, of course, has a long history. Originally treated as an exclusively royal prerogative, from the mid-18th Dynasty (about 1400 <span class="smallcaps">BCE</span>) onwards—when the royals had stopped building pyramids for themselves—small versions of these regal monuments came to adorn private tombs. The last royal ones were steep, at an angle of approximately 60 degrees, and the private pyramids adopted the same, as at Amheida, or a similar angle. It seems that the larger pyramids of earlier times were built at a lesser angle owing to their size. The Bent Pyramid at Dahshur, erected by King Snofru, shows clearly that a steep 54-degree angle was attempted but given up around the halfway point; the top section is built at an angle of 43 degrees, which would become the norm henceforth. The private pyramids being smaller, it became possible to realize the ideal steeper angle in them (<a href="#figure92">Fig. 92</a>). The tips of obelisks seem to reflect the same concept, in that they too were always steep. Some private pyramids of the New Kingdom were built on a small podium, and others on the roof of a funerary chapel. A few were solid, but most seem to have contained a chapel, which is why so many of them have collapsed and disappeared. The Theban necropolis of the New Kingdom must have been dominated by the bright whitewashed pyramids of its many tomb chapels. There is no evidence for pyramid buildings from the Libyan period of Dynasties 21–24, but the kings of the 25th Dynasty, who hailed from the Sudan, took up the pyramid for themselves and their wives. The Sudanese versions were steep, and always set on a low pedestal. After the end of their rule over Egypt, the Sudanese kings and queens continued building pyramids into the fourth century <span class="smallcaps">CE</span>.<a id="p173anchor" class="id_link" style="color:aaa;display:none" href="#p173">↩</a><span id="p173anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p173">#p173  </span></p>

            <p onmouseover="document.getElementById('p174anchor').style.display='';document.getElementById('p174anchor_label').style.display='';" onmouseleave="document.getElementById('p174anchor').style.display='none';document.getElementById('p174anchor_label').style.display='none';" id="p174">In Egypt, this tomb type was taken up again in the 26th Dynasty in the cemeteries of Thebes and <span class="reference" rel="dcterms:references" typeof="dcterms:Location"><a rel="rdfs:isDefinedBy" href="https://pleiades.stoa.org/places/756512" property="rdfs:label" target="_new">Abydos</a></span>. All known examples are built of mud brick, set on pedestals of up to one meter high, and contain a domed chamber. The tip of the pyramid was made separately, of stone, and decorated with funerary imagery referring to the sun god or to Osiris. These Late Period pyramids are clearly the model for the one at Amheida. Its size is similar to the pyramid erected in Thebes by an official named Padineith. A puzzle, however, is posed by the length of time between the 26th Dynasty and the Roman period, during which no other pyramid structures are known, and by the fact that the tradition seems to have come to an end elsewhere in Egypt.<sup><a id="footnote-reference-4.9" class="footnote-reference" href="#footnote-4.9">9</a></sup><a id="p174anchor" class="id_link" style="color:aaa;display:none" href="#p174">↩</a><span id="p174anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p174">#p174  </span></p>

            <p onmouseover="document.getElementById('p175anchor').style.display='';document.getElementById('p175anchor_label').style.display='';" onmouseleave="document.getElementById('p175anchor').style.display='none';document.getElementById('p175anchor_label').style.display='none';" id="p175">The oases certainly had a distinctive cultural outlook and traditions. There are Roman-period pyramids at other sites, most notably Tomb 7 at Tuna el-Gebel,<sup><a id="footnote-reference-4.10" class="footnote-reference" href="#footnote-4.10">10</a></sup> but it is remarkable that this type of tomb has not been preserved elsewhere in the Nile valley or in the Fayyum, except for the small mud-brick pyramids with Coptic monograms at <span class="reference" rel="dcterms:references" typeof="dcterms:Location"><a rel="rdfs:isDefinedBy" href="https://pleiades.stoa.org/places/736932" property="rdfs:label" target="_new">Karanis</a></span>. The smaller structures at <span class="reference" rel="dcterms:references" typeof="dcterms:Location"><a rel="rdfs:isDefinedBy" href="https://pleiades.stoa.org/places/54417737" property="rdfs:label" target="_new">Tuna el-Gebel</a></span> just cited and the mention of a contemporary pyramid in a third-century-<span class="smallcaps">CE</span> papyrus from Oxyrhynchos (<i>P.Lips</i>. 30) offer us limited evidence that the architectural type had not disappeared altogether. Something similar may be observed in the Fezzan region of Libya, where mud-brick pyramid tombs were built by the <span class="reference" rel="dcterms:references" typeof="owl:NamedIndividual"><a rel="rdfs:isDefinedBy" href="http://www.wikidata.org/entity/Q839034" property="rdfs:label" target="_new">Garamantes</a></span>, a desert people, at the sites of Charaig and El Hatir during the Roman period.<sup><a id="footnote-reference-4.11" class="footnote-reference" href="#footnote-4.11">11</a></sup> In the papyrus from Oxyrhynchos, a testator gives instructions for the construction of a pyramid, along with other provisions including a foundation to support funerary feasts.<a id="p175anchor" class="id_link" style="color:aaa;display:none" href="#p175">↩</a><span id="p175anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p175">#p175  </span></p>

            <p onmouseover="document.getElementById('p176anchor').style.display='';document.getElementById('p176anchor_label').style.display='';" onmouseleave="document.getElementById('p176anchor').style.display='none';document.getElementById('p176anchor_label').style.display='none';" id="p176">Nonetheless, the introduction of large pyramid tombs at two of the major cemeteries of Dakhla is worth remarking on, pointing to a local tradition that existed nowhere else. The unique nature of the oasis may be the reason for this extraordinary independence of mind—it was characterized by an island mentality, and its cultural traditions were deliberately linked to ancient Greece on the one hand (§<a href="chapter7.xhtml#chapter7.3">7.3</a>), and to ancient Egypt on the other.<sup><a id="footnote-reference-4.12" class="footnote-reference" href="#footnote-4.12">12</a></sup><a id="p176anchor" class="id_link" style="color:aaa;display:none" href="#p176">↩</a><span id="p176anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p176">#p176  </span></p>

        </section>

        <section id="chapter4.3">
            <header>
                <h2 class="subchapter-title">4.3. Onomastics</h2>
                <h3 class="subchapter-author">Roger S. Bagnall</h3>
            </header>

            <p onmouseover="document.getElementById('p177anchor').style.display='';document.getElementById('p177anchor_label').style.display='';" onmouseleave="document.getElementById('p177anchor').style.display='none';document.getElementById('p177anchor_label').style.display='none';" id="p177" class="textindent0">Apart from the temples, the funerary monuments, and the churches (for the latter, see §<a href="chapter5.xhtml#chapter5.1">5.1</a>), we have another route to studying the religious commitments of the oasis population in the Roman period—their names. To a large extent, the names in papyri and ostraka are directly or indirectly theophoric ("god-bearing"), referring to divinities and often specifically to local cults. These typically assert that an individual is the gift of a particular god or "belongs to" the god. The repertory of such names is often highly localized, just as cults were; when documents from a previously silent part of Egypt become available, we usually reap a harvest of otherwise unknown names. Such theophoric names dominate the documents found in the Great Oasis about as much as they dominate in any other region. Most of the names in question and the divinities from which they derive are Egyptian, relatively few Greek. But the names themselves are sometimes highly Hellenized in form (Ammonios, Sarapion, for instance), most often linguistically Egyptian but given Greek endings (Petosiris, Psenamounis), and less commonly just transcriptions of Egyptian into Greek letters (for example, Pamoun).<a id="p177anchor" class="id_link" style="color:aaa;display:none" href="#p177">↩</a><span id="p177anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p177">#p177  </span></p>

            <p onmouseover="document.getElementById('p178anchor').style.display='';document.getElementById('p178anchor_label').style.display='';" onmouseleave="document.getElementById('p178anchor').style.display='none';document.getElementById('p178anchor_label').style.display='none';" id="p178">Because the oasis texts come mainly from the period between the mid-third century and the beginning of the fifth century of our era, the picture for personal names is somewhat different from what we might have found in the first two centuries of Roman rule, or even earlier, when the giving of theophoric names was at its peak; and the oasis picture will continue to develop as the Ptolemaic ostraka from Mut are studied by Günter Vittmann. The documents from Trimithis belong to the era of transition, between the flourishing of the indigenous Egyptian cults and the dominance of Christianity in Egypt.<a id="p178anchor" class="id_link" style="color:aaa;display:none" href="#p178">↩</a><span id="p178anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p178">#p178  </span></p>

            <p onmouseover="document.getElementById('p179anchor').style.display='';document.getElementById('p179anchor_label').style.display='';" onmouseleave="document.getElementById('p179anchor').style.display='none';document.getElementById('p179anchor_label').style.display='none';" id="p179">In the case of Trimithis, we have found a major divide between the texts assignable to the time of <span class="reference" rel="dcterms:references" typeof="owl:NamedIndividual"><a rel="rdfs:isDefinedBy" href="http://www.wikidata.org/entity/Q43107" property="rdfs:label" target="_new">Diocletian (284–305)</a></span> and the immediately following years, and those connected with the period of the occupation of Serenos' house (about 340–370). The first group is almost entirely traditional Egyptian, the second not. In the first group, we find a few gods dominating the names in the well tags (see §<a href="chapter5.xhtml#chapter5.2">5.2</a>) and in texts contemporary with them. Names formed from Amun are common, in both its Egyptian form (Psenamounis, "son of Amun," is by far the commonest) and its Hellenized form Ammonios. Amon-Nakht, the god of ʿAin Birbiyeh, may be represented by the name Pinachthes. Horus, mostly simply in the form of the god's name, is also very widely found. The third very popular theophoric name is Psais, "the Shai," referring to the snake-form divinity of good fortune. The patron divinity of Kellis, Tutu, is also well represented in the form Tithoes. These two demon-taming popular gods of the oasis were still a major source of names down to the first quarter of the fourth century. Petosiris, "the gift of Osiris," is also still widely used at Trimithis.<a id="p179anchor" class="id_link" style="color:aaa;display:none" href="#p179">↩</a><span id="p179anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p179">#p179  </span></p>

            <p onmouseover="document.getElementById('p180anchor').style.display='';document.getElementById('p180anchor_label').style.display='';" onmouseleave="document.getElementById('p180anchor').style.display='none';document.getElementById('p180anchor_label').style.display='none';" id="p180">Many traditional names, however, had started to go out of use at this time, and the range of divinities after whom parents named their children narrowed significantly. But alongside the regiments of people named Horos, Tithoes, Psais, Ammon, and Psenamounis, we still find in the early fourth century a certain number of names drawn from cults not at that point as influential in naming as they might have been earlier. They are still present, but now distinctly rare. The junior member of the Theban triad, <span class="reference" rel="dcterms:references" typeof="owl:NamedIndividual"><a rel="rdfs:isDefinedBy" href="http://www.wikidata.org/entity/Q190521" property="rdfs:label" target="_new">Chonsu</a></span>, is invisible at Kellis, and found at Trimithis only occasionally in Petechon ("the gift of Chonsu"). <span class="reference" rel="dcterms:references" typeof="owl:NamedIndividual"><a rel="rdfs:isDefinedBy" href="http://www.wikidata.org/entity/Q188931" property="rdfs:label" target="_new">Bes</a></span> and <span class="reference" rel="dcterms:references" typeof="owl:NamedIndividual"><a rel="rdfs:isDefinedBy" href="http://www.wikidata.org/entity/Q214554" property="rdfs:label" target="_new">Sarapis</a></span> make an appearance at Kellis, but Bes is invisible at Trimithis, while Sarapis is not uncommon. Oddly, Tapsais, Tutu's consort, is rare at Kellis, and Neith, his mother, is absent; neither figures at Trimithis, either. Seth, the chief god of Mut, appears still fairly commonly in the name Pisechthis, but apparently hardly ever in any other form.<a id="p180anchor" class="id_link" style="color:aaa;display:none" href="#p180">↩</a><span id="p180anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p180">#p180  </span></p>

            <p onmouseover="document.getElementById('p181anchor').style.display='';document.getElementById('p181anchor_label').style.display='';" onmouseleave="document.getElementById('p181anchor').style.display='none';document.getElementById('p181anchor_label').style.display='none';" id="p181">Thoth, the main god of Trimithis, is fairly well represented in the fourth-century texts, mainly in the form Pathotes ("the one belonging to Thoth"). At the same time, a certain number of names based on his Greek counterpart, Hermes, are attested. The Trimithitan onomastic repertory also includes derivatives of divinities such as Isis, Nephotes, Rait, Atum, Apis, Renenutet, Anoubis, the Nile, and a few others.<a id="p181anchor" class="id_link" style="color:aaa;display:none" href="#p181">↩</a><span id="p181anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p181">#p181  </span></p>

            <p onmouseover="document.getElementById('p182anchor').style.display='';document.getElementById('p182anchor_label').style.display='';" onmouseleave="document.getElementById('p182anchor').style.display='none';document.getElementById('p182anchor_label').style.display='none';" id="p182">In Serenos' circle, by contrast with the almost entirely Egyptian theophoric repertory of the well tags and the tenants represented on them, we find many Greek and Roman names: apart from Serenos himself, these include Gelasios, Gerontios, Domnion, Zoilos, Herakleios, Theodoros, Iulianus, Claudius, Nikokles, Ninos, Sarapion, Faustianus, and Philippos. There are signs here of the imprint of Greek classical literature, discussed in §<a href="chapter7.xhtml#chapter7.3">7.3</a>. And the Roman influence too is noteworthy.<a id="p182anchor" class="id_link" style="color:aaa;display:none" href="#p182">↩</a><span id="p182anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p182">#p182  </span></p>

            <p onmouseover="document.getElementById('p183anchor').style.display='';document.getElementById('p183anchor_label').style.display='';" onmouseleave="document.getElementById('p183anchor').style.display='none';document.getElementById('p183anchor_label').style.display='none';" id="p183">It is not yet an especially Christianized set of names, but outside the inner circle of Serenos and his agents, individuals connected with his household or its period of occupation include Makarios, Martyrios, Paulos, Dorotheos, Theodoros, Ioannes, Matthaios, Timotheos, Papnouthes, and Psenpnouthes. These are all Christian names, and the Hebrew names from the Old Testament found there too, like Jacob, Ephrem, Jonah, Elias (Elijah), and Joseph, also no doubt belong to Christians.<sup><a id="footnote-reference-4.13" class="footnote-reference" href="#footnote-4.13">13</a></sup> Some of these names are borne by multiple individuals. By 350–370, then, a fair number of Christian names were in use; and as these are the names of adults, they were no doubt for the most part given at least twenty or thirty years earlier.<a id="p183anchor" class="id_link" style="color:aaa;display:none" href="#p183">↩</a><span id="p183anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p183">#p183  </span></p>

            <p onmouseover="document.getElementById('p184anchor').style.display='';document.getElementById('p184anchor_label').style.display='';" onmouseleave="document.getElementById('p184anchor').style.display='none';document.getElementById('p184anchor_label').style.display='none';" id="p184">In the late third and the first quarter of the fourth century, even though the names of Trimithitans were not yet to any great degree Christianized in the way that starts to be visible in mid-century, neither do they reflect much continuing investment in most of the large range of cults known in the oasis in previous centuries. The repertory, narrow to the point of monotony, may point to inertia, the tendency to pass names on from generation to generation in the absence of any reason to do otherwise, rather than to current thanksgiving to the gods for safe childbirth.<a id="p184anchor" class="id_link" style="color:aaa;display:none" href="#p184">↩</a><span id="p184anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p184">#p184  </span></p>

        </section>
