    <meta name="DC.abstract" content="Scattered through the vast expanse of stone and sand that makes up Egypt's Western Desert are several oases. These islands of green in the midst of the Sahara owe their existence to springs and wells drawing on ancient aquifers. In antiquity, as today, they supported agricultural communities, going back to Neolithic times but expanding greatly in the millennium from the Saite pharaohs to the Roman emperors. New technologies of irrigation and transportation made the oases integral parts of an imperial economy.     Amheida, ancient Trimithis, was one of those oasis communities. Located in the western part of the Dakhla Oasis, it was an important regional center, reaching a peak in the Roman period before being abandoned. Over the past decade, excavations at this well-preserved site have revealed its urban layout and brought to light houses, streets, a bath, a school, and a church. The only standing brick pyramid of the Roman period in Egypt has been restored. Wall-paintings, temple reliefs, pottery, and texts all contribute to give a lively sense of its political, religious, economic, and cultural life. This book presents these aspects of the city's existence and its close ties to the Nile valley, by way of long desert roads, in an accessible and richly illustrated fashion."/>

<script src="http://isawnyu.github.com/awld-js/lib/requirejs/require.min.js" type="text/javascript"/></head><body><div style="text-align:center;background:#aaa;margin:1em;padding:2em"><p class="textindent0">This document is part of the online version of the book <i>An Oasis City</i> by Roger S. Bagnall, Nicola Aravecchia, Raffaella Cribiore, Paola Davoli, Olaf E. Kaper and Susanna McFadden, which is available at <b><a href="http://dlib.nyu.edu/awdl/isaw/oasis-city/">http://dlib.nyu.edu/awdl/isaw/oasis-city/</a></b>. It is published as part of the NYU Library's <a href="http://dlib.nyu.edu/awdl">Ancient World Digital Library</a> and in partnership with the <a href="http://isaw.nyu.edu/">Institute for the Study of the Ancient World</a> (ISAW).  Further information about ISAW's publication program is available on the <a href="http://isaw.nyu.edu/publications">ISAW</a> website. Please note that while the base URI of this publication is stable, the specific content available at that address is likely to change.</p><a href="http://creativecommons.org/licenses/by-nc/4.0/"><img alt="Creative Commons License" style="border-width:0;margin-top:1em" src="http://i.creativecommons.org/l/by-nc/4.0/88x31.png"/></a><p/><p class="textindent0">Text and images ©2015 The Authors. Distributed under the terms of Creative Commons Attribution - NonCommercial 4.0 License.</p></div><section class="chapter" id="preface"><div style="text-align:center"><a href="index.xhtml">[table of contents]</a></div>
        <header>
            <h1 class="chapter-title">Preface</h1>
        </header>

        <p onmouseover="document.getElementById('p1anchor').style.display='';document.getElementById('p1anchor_label').style.display='';" onmouseleave="document.getElementById('p1anchor').style.display='none';document.getElementById('p1anchor_label').style.display='none';" id="p1" class="textindent0">This book originated in an invitation from Christian Witschel to deliver a series of Margarete-Häcker Lectures in Heidelberg in 2010. These were subsequently published in German.<sup><a id="footnote-reference-p.1" class="footnote-reference" href="#footnote-p.1">1</a></sup> I repeat here my thanks to those who made my stay in Heidelberg so pleasant and who helped to see the German edition through to publication: Joachim Friedrich Quack, Andrea Jördens, Alexander Puk, Rodney Ast, and Julia Lougovaya. Because the format of that volume restricted both its size and the amount of illustration, it was my intention from the beginning to produce a more extensive English version with richer illustration, and I am grateful to Franz Steiner Verlag for their willingness to permit this.<a id="p1anchor" class="id_link" style="color:aaa;display:none" href="#p1">↩</a><span id="p1anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p1">#p1  </span></p>

        <p onmouseover="document.getElementById('p2anchor').style.display='';document.getElementById('p2anchor_label').style.display='';" onmouseleave="document.getElementById('p2anchor').style.display='none';document.getElementById('p2anchor_label').style.display='none';" id="p2">The larger scale also made it important for the relevant sections to be written by the members of the Amheida team responsible for particular domains, and this has therefore become a six-author book. The authorship of particular sections is clearly indicated, and the pronoun "I" throughout is specific to the section authors, as are the views expressed by them individually. I am deeply grateful to all of them for their punctuality in producing their contributions and revising them. And especially I thank them, along with the other team members, for helping to build a lively intellectual community both during our field season and beyond. My parts of this book have all benefited from numerous conversations with all of them.<a id="p2anchor" class="id_link" style="color:aaa;display:none" href="#p2">↩</a><span id="p2anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p2">#p2  </span></p>

        <p onmouseover="document.getElementById('p3anchor').style.display='';document.getElementById('p3anchor_label').style.display='';" onmouseleave="document.getElementById('p3anchor').style.display='none';document.getElementById('p3anchor_label').style.display='none';" id="p3">Our excavations at Amheida are now a decade old. They have barely scratched the surface of a large and complex site with a long history, of which only some glimpses are visible so far. This book is thus in one sense being written far too early. But from another point of view, it is never too early to synthesize. The task is often put off too long, and sometimes never happens. As importantly, the work of synthesis helps frame questions for the continuing excavations and makes us confront issues we might have avoided. Because the book is being published electronically as well as in print form, it will be possible to update it regularly.<a id="p3anchor" class="id_link" style="color:aaa;display:none" href="#p3">↩</a><span id="p3anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p3">#p3  </span></p>

        <p onmouseover="document.getElementById('p4anchor').style.display='';document.getElementById('p4anchor_label').style.display='';" onmouseleave="document.getElementById('p4anchor').style.display='none';document.getElementById('p4anchor_label').style.display='none';" id="p4">The electronic version is extensively linked to the project's database (<a href="http://www.amheida.com/">www.amheida.com</a>). We owe this database to the remarkable work of Bruno Bazzani, who has also served as our principal photographer. Except as noted, the project photographs in this book are almost entirely his work.<a id="p4anchor" class="id_link" style="color:aaa;display:none" href="#p4">↩</a><span id="p4anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p4">#p4  </span></p>

        <p onmouseover="document.getElementById('p5anchor').style.display='';document.getElementById('p5anchor_label').style.display='';" onmouseleave="document.getElementById('p5anchor').style.display='none';document.getElementById('p5anchor_label').style.display='none';" id="p5">The excavations at Amheida began as a project of Columbia University when I was a faculty member there, and I am grateful for the support that enabled the fieldwork to begin. Those university administrators who made the undertaking possible are thanked in the preface to <i>Amheida</i> I: <i>Ostraka from Trimithis</i> (<i>O.Trim.</i> 1). I am deeply indebted also to David W. McLaughlin, the provost of New York University, for his support since I came to NYU in 2007, and to the staff of the Institute for the Study of the Ancient World for their help in many ways. Elizabeth Bulls, the project coordinator during almost all of the first ten years, made many contributions towards keeping it on track; Eliana Katsiaouni has supported the most recent seasons. Ashraf Barakat and Gaber Mahmoud Murad continue to be the mainstays of our operations in Dakhla each year; they have kept us on the road and out of ditches with great constancy and devotion.<a id="p5anchor" class="id_link" style="color:aaa;display:none" href="#p5">↩</a><span id="p5anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p5">#p5  </span></p>

        <p onmouseover="document.getElementById('p6anchor').style.display='';document.getElementById('p6anchor_label').style.display='';" onmouseleave="document.getElementById('p6anchor').style.display='none';document.getElementById('p6anchor_label').style.display='none';" id="p6">Our two press readers have made a number of helpful suggestions for improving the presentation. We owe a great debt to our copy-editor, Sue Philpott, for her work in turning the contributions of six authors into a more unified text and saving us from obscurity in many passages.<a id="p6anchor" class="id_link" style="color:aaa;display:none" href="#p6">↩</a><span id="p6anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p6">#p6  </span></p>

        <p onmouseover="document.getElementById('p7anchor').style.display='';document.getElementById('p7anchor_label').style.display='';" onmouseleave="document.getElementById('p7anchor').style.display='none';document.getElementById('p7anchor_label').style.display='none';" id="p7">In the process of mapping, Amheida has been artificially divided into Areas for convenience in reference, numbered from 1 to 11, frequently referred to in the course of the book. Streets are numbered and designated S1 and so on; buildings are also numbered, B1 being the house of Serenos, and so forth.<a id="p7anchor" class="id_link" style="color:aaa;display:none" href="#p7">↩</a><span id="p7anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p7">#p7  </span></p>

        <p class="textindent0">Roger Bagnall</p>
