    <meta name="DC.abstract" content="Scattered through the vast expanse of stone and sand that makes up Egypt's Western Desert are several oases. These islands of green in the midst of the Sahara owe their existence to springs and wells drawing on ancient aquifers. In antiquity, as today, they supported agricultural communities, going back to Neolithic times but expanding greatly in the millennium from the Saite pharaohs to the Roman emperors. New technologies of irrigation and transportation made the oases integral parts of an imperial economy.     Amheida, ancient Trimithis, was one of those oasis communities. Located in the western part of the Dakhla Oasis, it was an important regional center, reaching a peak in the Roman period before being abandoned. Over the past decade, excavations at this well-preserved site have revealed its urban layout and brought to light houses, streets, a bath, a school, and a church. The only standing brick pyramid of the Roman period in Egypt has been restored. Wall-paintings, temple reliefs, pottery, and texts all contribute to give a lively sense of its political, religious, economic, and cultural life. This book presents these aspects of the city's existence and its close ties to the Nile valley, by way of long desert roads, in an accessible and richly illustrated fashion."/>

<script src="http://isawnyu.github.com/awld-js/lib/requirejs/require.min.js" type="text/javascript"/></head><body><div style="text-align:center;background:#aaa;margin:1em;padding:2em"><p class="textindent0">This document is part of the online version of the book <i>An Oasis City</i> by Roger S. Bagnall, Nicola Aravecchia, Raffaella Cribiore, Paola Davoli, Olaf E. Kaper and Susanna McFadden, which is available at <b><a href="http://dlib.nyu.edu/awdl/isaw/oasis-city/">http://dlib.nyu.edu/awdl/isaw/oasis-city/</a></b>. It is published as part of the NYU Library's <a href="http://dlib.nyu.edu/awdl">Ancient World Digital Library</a> and in partnership with the <a href="http://isaw.nyu.edu/">Institute for the Study of the Ancient World</a> (ISAW).  Further information about ISAW's publication program is available on the <a href="http://isaw.nyu.edu/publications">ISAW</a> website. Please note that while the base URI of this publication is stable, the exact content available at that address is likely to change over time.</p><a href="http://creativecommons.org/licenses/by-nc/4.0/"><img alt="Creative Commons License" style="border-width:0;margin-top:1em" src="http://i.creativecommons.org/l/by-nc/4.0/88x31.png"/></a><p/><p class="textindent0">Text and images ©2015 The Authors. Distributed under the terms of Creative Commons Attribution - NonCommercial 4.0 License.</p></div><section class="chapter" id="chapter2">
        <header>
            <div style="text-align:center"><a href="index.xhtml">[table of contents]</a></div><h1>Chapter 2</h1>
            <h1 class="chapter-title">Amheida Before the Romans</h1>
        </header>

        <section id="chapter2.1">
            <header>
                <h2 class="subchapter-title">2.1. Early remains on the temple hill</h2>
                <h3 class="subchapter-author">Paola Davoli</h3>
            </header>

            <p onmouseover="document.getElementById('p56anchor').style.display='';document.getElementById('p56anchor_label').style.display='';" onmouseleave="document.getElementById('p56anchor').style.display='none';document.getElementById('p56anchor_label').style.display='none';" id="p56" class="textindent0">The area of the main temple of Trimithis is located at the top of the settlement's central hill (<a href="#figure24">Fig. 24</a>). Like the whole archaeological area, it has suffered from harsh erosion (see §<a href="chapter1.xhtml#chapter1.1">1.1</a>), as well as undergoing considerable plundering. On the basis of the only visible surviving segment of the <i>temenos</i> wall (<a href="#figure25">Fig. 25</a>) it has been calculated that at least 1.5 m of the stratigraphy here has been lost. Several pits of different dimensions and depth have destroyed the original deposition sequence. These pits were dug principally to recover soil rich in organic materials (natural fertilizer, <i>sebbakh</i>), in what was virtually a mining operation pursued during various phases using the <i>torya</i>, a typical agricultural tool, of which clear marks remain on the surviving edges of the pits (<a href="#figure26">Fig. 26</a>).<sup><a class="footnote-reference" id="footnote-reference-1" href="#footnote-1">1</a></sup> Other activities, like the removal of stone blocks from the temple, contributed to the destruction and disordering of the archaeological remains. No evidence has been found to date these activities, but we can plausibly associate them with the development of local settlements—such as El-Qasr in the Mamluk and Ottoman periods—and of agriculture, always in need of fertilizer, as already noted. To judge from the remarks of nineteenth-century travellers, much of this damage took place in the second half of that century (see Introduction).<a id="p56anchor" class="id_link" style="color:aaa;display:none" href="#p56">↩</a><span id="p56anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p56">#p56  </span></p>

            <p onmouseover="document.getElementById('p57anchor').style.display='';document.getElementById('p57anchor_label').style.display='';" onmouseleave="document.getElementById('p57anchor').style.display='none';document.getElementById('p57anchor_label').style.display='none';" id="p57">The main aim of the excavation carried out so far in this area (<a class="reference" href="http://www.amheida.com/contexts/show/MTQ=">Area 4</a>) was to recover data about the presence of the temple and thus all the remains of the building. Thousands of stone blocks were found collapsed in dozens of pits, some of them first dug when parts of the temple walls were still standing to a height of 2 or 3 m. As a consequence, the walls and foundations collapsed into the pits—this was shown most clearly during the 2013 season (<a href="#figure27">Fig. 27</a>). These events, together with the natural erosion and accumulation of sand, changed the landscape and completely altered the stratigraphy.<a id="p57anchor" class="id_link" style="color:aaa;display:none" href="#p57">↩</a><span id="p57anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p57">#p57  </span></p>

            <p onmouseover="document.getElementById('p58anchor').style.display='';document.getElementById('p58anchor_label').style.display='';" onmouseleave="document.getElementById('p58anchor').style.display='none';document.getElementById('p58anchor_label').style.display='none';" id="p58">The pits cover all of the temple area. In order to understand what kind of activity they represent, we excavated their contents, leaving their edges intact. These edges are the only witnesses to the presence of a deep anthropic stratigraphy accumulated over the millennia and testifying to the presence of mud-brick buildings, now so badly preserved that it is very difficult even to know whether they are part of a sequence of settlements or of industrial or religious establishments. The pit diggers removed between 2 and 3 m of the mud-brick walls and stratigraphy, composed of horizontal layers of reddish clay plus great quantities of ashes mixed with pottery. Certainly, the oldest periods of the sequence were not reached everywhere, and there is still hope of recovering good data from a sufficiently deep stratigraphic excavation. The pottery, recovered in large quantity but all out of its original contexts, covers a time span from the Old Kingdom to the fourth century <span class="smallcaps">CE</span>; mixed with it were various bearers of textual evidence, mainly hieratic, demotic, and Greek ostraka.<a id="p58anchor" class="id_link" style="color:aaa;display:none" href="#p58">↩</a><span id="p58anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p58">#p58  </span></p>

            <p onmouseover="document.getElementById('p59anchor').style.display='';document.getElementById('p59anchor_label').style.display='';" onmouseleave="document.getElementById('p59anchor').style.display='none';document.getElementById('p59anchor_label').style.display='none';" id="p59">A preliminary study of the stratigraphy visible in the edges of several pits and of the pottery<sup><a class="footnote-reference" id="footnote-reference-2" href="#footnote-2">2</a></sup> suggests a close similarity with the archaeological situation found at <span class="reference" rel="dcterms:references" typeof="dcterms:Location"><a rel="rdfs:isDefinedBy" href="https://pleiades.stoa.org/places/502002822" property="rdfs:label">ʿAin Asil</a></span>:<sup><a class="footnote-reference" id="footnote-reference-3" href="#footnote-3">3</a></sup> nothing is left of the upper layers with deposits belonging to the periods between the New Kingdom and the mid- to late fourth century <span class="smallcaps">CE</span>, except a few segments of collapsed walls, some foundations of walls, and some coffins of the sacred animal necropolis of the Late Period still <i>in situ</i>. However, ostraka, pottery, decorated temple blocks, and other items testify to activities and buildings dated to these periods; these are described in more detail in the next section.<sup><a class="footnote-reference" id="footnote-reference-4" href="#footnote-4">4</a></sup><a id="p59anchor" class="id_link" style="color:aaa;display:none" href="#p59">↩</a><span id="p59anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p59">#p59  </span></p>

            <p onmouseover="document.getElementById('p60anchor').style.display='';document.getElementById('p60anchor_label').style.display='';" onmouseleave="document.getElementById('p60anchor').style.display='none';document.getElementById('p60anchor_label').style.display='none';" id="p60">The visible walls in the surviving stratigraphy belong to at least three major building phases, but only two possible floor levels have been recognized so far. A few of them are connected with one another, and describe rectangular rooms roughly oriented with the compass. Pottery samples collected in stratigraphical sequence have allowed us to determine two main levels directly superimposed, dated to the end of the Old Kingdom or early First Intermediate Period and to the 13th Dynasty to Second Intermediate Period. The pottery of the two periods found is very similar to that discovered at ʿAin Asil, where the same stratigraphic sequence has been found.<a id="p60anchor" class="id_link" style="color:aaa;display:none" href="#p60">↩</a><span id="p60anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p60">#p60  </span></p>

            <p onmouseover="document.getElementById('p61anchor').style.display='';document.getElementById('p61anchor_label').style.display='';" onmouseleave="document.getElementById('p61anchor').style.display='none';document.getElementById('p61anchor_label').style.display='none';" id="p61">The exceptional number of bread molds (<a href="#figure28">Fig. 28</a>), single and double, and of grinding stones in hard black sandstone, suggests the presence of a bakery in the area during the 13th Dynasty–Second Intermediate Period.<sup><a class="footnote-reference" id="footnote-reference-5" href="#footnote-5">5</a></sup> A great quantity of ash is also present in deeper layers, but the floor level of the end of the Old Kingdom has not yet been reached. Part of a stela dated to the end of the First Intermediate Period was found in 2012 out of its original context.<sup><a class="footnote-reference" id="footnote-reference-6" href="#footnote-6">6</a></sup><a id="p61anchor" class="id_link" style="color:aaa;display:none" href="#p61">↩</a><span id="p61anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p61">#p61  </span></p>

            <p onmouseover="document.getElementById('p62anchor').style.display='';document.getElementById('p62anchor_label').style.display='';" onmouseleave="document.getElementById('p62anchor').style.display='none';document.getElementById('p62anchor_label').style.display='none';" id="p62">Apparently there is a chronological gap in the sequence of layers of Area 4 where the Middle Kingdom strata should be. However, the 12th Dynasty kings <a href="http://www.wikidata.org/entity/Q16879570">Sesostris I</a> and <a href="http://www.wikidata.org/entity/Q18734">Amenemhat II</a> are mentioned on a stone lid and on a cylinder seal found on the settlement surface, showing that the site was not abandoned in that period. Other objects found on the surface or in layers formed of dumped material, mainly of the third–fourth centuries <span class="smallcaps">CE</span>, are dated to earlier periods, such as a piece of a slate palette (from Naqada III, the last phase of the Naqada culture) and of a steatite cylinder seal of the Early Dynastic Period (<a href="#figure29">Fig. 29</a>). Such scattered objects cannot be considered as evidence of settlements in these eras and in these locations, but they certainly invite more in-depth and extensive investigations.<sup><a class="footnote-reference" id="footnote-reference-7" href="#footnote-7">7</a></sup><a id="p62anchor" class="id_link" style="color:aaa;display:none" href="#p62">↩</a><span id="p62anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p62">#p62  </span></p>

            <p onmouseover="document.getElementById('p63anchor').style.display='';document.getElementById('p63anchor_label').style.display='';" onmouseleave="document.getElementById('p63anchor').style.display='none';document.getElementById('p63anchor_label').style.display='none';" id="p63">There is no clear evidence, either, of the presence of a temple in the area before the 19th Dynasty (see §<a href="chapter2.xhtml#chapter2.2">2.2</a>), but the bakery of the 13th Dynasty–Second Intermediate Period might be associated with a public function. An incomplete pottery offering-tray—with offerings roughly incised—of the kind used during the Middle Kingdom–Second Intermediate Period, was found in the area and may be related to this activity.<a id="p63anchor" class="id_link" style="color:aaa;display:none" href="#p63">↩</a><span id="p63anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p63">#p63  </span></p>

            <p onmouseover="document.getElementById('p64anchor').style.display='';document.getElementById('p64anchor_label').style.display='';" onmouseleave="document.getElementById('p64anchor').style.display='none';document.getElementById('p64anchor_label').style.display='none';" id="p64">Thanks to this evidence it is possible to add Amheida to the list of the Old Kingdom and Second Intermediate Period settlements in the Dakhla Oasis. During those eras, ʿAin Asil was the main city; there were located the governors' palace and the offices of the high-ranking officials, as is well attested by the excavations of the Institut français d'archéologie orientale (IFAO) in both the settlement and in the necropolis. In the western part of the oasis, the DOP survey, too, discovered several archaeological sites in which pottery and/or features dated to these periods were found. A cemetery with an estimated one hundred Old Kingdom tombs has been identified at Amheida, east of the pyramid. Moreover, two groups of Old Kingdom pottery kilns were surveyed in 1979 west of Amheida, respectively at about 500 m and 2.5 km distant. Both places (sites 33/390 K9-1 and I9-3) are now covered by sand dunes and thus invisible.<sup><a class="footnote-reference" id="footnote-reference-8" href="#footnote-8">8</a></sup><a id="p64anchor" class="id_link" style="color:aaa;display:none" href="#p64">↩</a><span id="p64anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p64">#p64  </span></p>

            <p onmouseover="document.getElementById('p65anchor').style.display='';document.getElementById('p65anchor_label').style.display='';" onmouseleave="document.getElementById('p65anchor').style.display='none';document.getElementById('p65anchor_label').style.display='none';" id="p65">A significant Old Kingdom walled settlement is situated four km south of Amheida, at ʿAin el-Gazzareen,<sup><a class="footnote-reference" id="footnote-reference-9" href="#footnote-9">9</a></sup> and a spring mound with Old Kingdom and Roman-period ruins has been found two km north of Amheida. Old Kingdom pottery was also collected to the west, near the Muzawwaqa tombs and the Deir el-Hagar temple. A Second Intermediate Period necropolis (32/390 K1–2), located on a spring mound south of the south pyramid at Amheida, may perhaps be connected with the Second Intermediate Period settlement or the bakery found on the temple hill. In this necropolis fifty tombs were recognized—of which four were excavated—by the DOP survey in 1979.<sup><a class="footnote-reference" id="footnote-reference-10" href="#footnote-10">10</a></sup> It is thus evident that the western part of the oasis was densely inhabited at least during the end of the Old Kingdom, and the Second Intermediate Period is also well represented.<a id="p65anchor" class="id_link" style="color:aaa;display:none" href="#p65">↩</a><span id="p65anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p65">#p65  </span></p>

            <p onmouseover="document.getElementById('p66anchor').style.display='';document.getElementById('p66anchor_label').style.display='';" onmouseleave="document.getElementById('p66anchor').style.display='none';document.getElementById('p66anchor_label').style.display='none';" id="p66">The chronological range covered by pottery and other objects, and by the stratigraphic contexts found at Amheida so far, spreads over three millennia, a situation similar to that at Mut el-Kharab. It is too early to establish or to fully appreciate the extent, the importance, and the function of the pharaonic-period settlements that were the forerunners of Roman-period Trimithis. The settlement of the Ptolemaic period is yet to be found. We need more investigation into Amheida's vast cemetery and into the deep stratigraphy on the temple hill.<a id="p66anchor" class="id_link" style="color:aaa;display:none" href="#p66">↩</a><span id="p66anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p66">#p66  </span></p>

        </section>

        <section id="chapter2.2">
            <header>
                <h2 class="subchapter-title">2.2. Textual and decorative evidence for the New Kingdom and the Third Intermediate Period</h2>
                <h3 class="subchapter-author">Olaf E. Kaper</h3>
            </header>

            <p onmouseover="document.getElementById('p67anchor').style.display='';document.getElementById('p67anchor_label').style.display='';" onmouseleave="document.getElementById('p67anchor').style.display='none';document.getElementById('p67anchor_label').style.display='none';" id="p67" class="textindent0">One of the unexpected finds among the remains of the temple was an ostrakon bearing a literary text, known as the <i>Kemyt</i>, which was used as a school exercise (<a href="#figure30">Fig. 30</a>). This ostrakon was found among the remains of the later temple of Thoth, and it indicates that there had been a school attached to the New Kingdom temple.<sup><a class="footnote-reference" id="footnote-reference-11" href="#footnote-11">11</a></sup> In 2014, this was confirmed by the find of a large stela of <a href="http://www.wikidata.org/entity/Q8048">King Seti II</a> of the 19th Dynasty (<a href="#figure31">Fig. 31</a>), together with the plinth upon which it once stood. It shows the king making offerings to Thoth and Horus, as well as the goddess Seshat and another unidentified male divinity. On it were four damaged lines of a painted inscription in hieroglyphs, describing building work undertaken at the orders of Seti II. The prominence of Thoth upon the stela makes it likely that the temple at Amheida was already dedicated to that deity; his title "Lord of hieroglyphs" refers to schooling. Seshat was a goddess of writing also, and Horus, the son of Osiris, refers to the concepts of childhood and succession.<a id="p67anchor" class="id_link" style="color:aaa;display:none" href="#p67">↩</a><span id="p67anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p67">#p67  </span></p>

            <p onmouseover="document.getElementById('p68anchor').style.display='';document.getElementById('p68anchor_label').style.display='';" onmouseleave="document.getElementById('p68anchor').style.display='none';document.getElementById('p68anchor_label').style.display='none';" id="p68">It therefore seems likely that the stela was set up to commemorate the building of a school at Amheida, where the national curriculum would be taught, and it is possible that the temple itself was also built or extended at this time. The ostrakon with the <i>Kemyt</i> text was produced in this institution. By means of such schools Seti II promoted uniformity in the training of Egyptian officials. The school text <i>Kemyt</i> has been found all over Egypt, wherever officials were being educated. Even in Nubia the same curriculum was practiced. Another copy of the <i>Kemyt</i> has been found at Kuban in Nubia, while at Amara West two ostraka with another literary school text, called "The Teaching of Amenemhat", were found in a context dating from the 19th Dynasty.<a id="p68anchor" class="id_link" style="color:aaa;display:none" href="#p68">↩</a><span id="p68anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p68">#p68  </span></p>

            <p onmouseover="document.getElementById('p69anchor').style.display='';document.getElementById('p69anchor_label').style.display='';" onmouseleave="document.getElementById('p69anchor').style.display='none';document.getElementById('p69anchor_label').style.display='none';" id="p69">The Amheida ostrakon is also interesting because its scribe made a mistake, most likely the result of a memory lapse. In mid-sentence, our scribe suddenly introduced a phrase from an earlier section of the text—in fact not quite the same phrase, but one starting with a similar-sounding word. This lapse indicates that the text must have been written down from memory, rather than copied from a written text or from dictation, and it invites us to reassess the role of memory in scribal education.<a id="p69anchor" class="id_link" style="color:aaa;display:none" href="#p69">↩</a><span id="p69anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p69">#p69  </span></p>

            <p onmouseover="document.getElementById('p70anchor').style.display='';document.getElementById('p70anchor_label').style.display='';" onmouseleave="document.getElementById('p70anchor').style.display='none';document.getElementById('p70anchor_label').style.display='none';" id="p70">The stela and its plinth were reused in the masonry of the Roman-period temple, and their great size and weight make it unlikely that they were brought in from far away. Therefore, the New Kingdom temple must have stood at this same location or very close to it.<a id="p70anchor" class="id_link" style="color:aaa;display:none" href="#p70">↩</a><span id="p70anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p70">#p70  </span></p>

            <p onmouseover="document.getElementById('p71anchor').style.display='';document.getElementById('p71anchor_label').style.display='';" onmouseleave="document.getElementById('p71anchor').style.display='none';document.getElementById('p71anchor_label').style.display='none';" id="p71">For further information about Amheida at this time we must turn to sources from the Nile valley. At Tell el-Amarna wine vessels that come from the Dakhla Oasis have been found. The docket of one of them mentions the "vineyards of Sawahet belonging to the domain of the Aten [the sun-god worshiped under Akhenaten]." Two further dockets mention vineyards, and seem to refer also to the same source for the wine.<sup><a class="footnote-reference" id="footnote-reference-12" href="#footnote-12">12</a></sup> Moreover, the tomb of Tutankhamun contained a jar of fruit from the oasis (as interpreted by Pierre Tallet) from year ten of the reign of Akhenaten (Tallet makes this dating likely). Its source is not explicitly designated as Sawahet—it simply says "Southern Oasis" (that is, Kharga and Dakhla)—but it is possible that the fruit in question came together with the wine from the estate of the Aten at Sawahet. Sawahet's wine industry is still attested later in the New Kingdom by another wine docket.<sup><a class="footnote-reference" id="footnote-reference-13" href="#footnote-13">13</a></sup> The temple at Amheida was further extended under <a href="http://www.wikidata.org/entity/Q4009">Ramesses IX</a>, as a small piece of temple relief is dated to his reign.<a id="p71anchor" class="id_link" style="color:aaa;display:none" href="#p71">↩</a><span id="p71anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p71">#p71  </span></p>

            <p onmouseover="document.getElementById('p72anchor').style.display='';document.getElementById('p72anchor_label').style.display='';" onmouseleave="document.getElementById('p72anchor').style.display='none';document.getElementById('p72anchor_label').style.display='none';" id="p72">The excavations at Amheida have further added to our knowledge of the Third Intermediate Period. This era, which follows the New Kingdom, saw the country divided into a number of separate kingdoms ruled by kings of Libyan descent. At Amheida, the evidence from the temple of Thoth dates especially to the later part of the Libyan period, the end of the 23rd Dynasty. Under <a href="http://www.wikidata.org/entity/Q879176">Takeloth III</a>, a stela was erected recording a land donation to the temple in the time of the governor of Dakhla, Esdhuti (<a href="#figure32">Fig. 32</a>). The same governor is mentioned again in a stela from Mut from the reign of the <a href="http://www.wikidata.org/entity/Q315695">Nubian king Piye</a>. Yet fragments of two limestone stelae written in hieratic Egyptian seem to reflect activity in this temple earlier, during the 22nd Dynasty. Two fragments were found of the lunette of a hieratic stela that much resembles that of the Greater Dakhla Stela (<a href="#figure14">Fig. 14</a>).<sup><a class="footnote-reference" id="footnote-reference-14" href="#footnote-14">14</a></sup><a id="p72anchor" class="id_link" style="color:aaa;display:none" href="#p72">↩</a><span id="p72anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p72">#p72  </span></p>

            <p onmouseover="document.getElementById('p73anchor').style.display='';document.getElementById('p73anchor_label').style.display='';" onmouseleave="document.getElementById('p73anchor').style.display='none';document.getElementById('p73anchor_label').style.display='none';" id="p73">The growing body of epigraphic evidence from the recent excavations in Dakhla shows that the Southern Oasis was never free from Theban control. Part of the background to Theban activity in the oases was the violent incursions into the Nile valley by Libyan groups during the later years of the New Kingdom, as documented in the records from Deir el-Medina.<sup><a class="footnote-reference" id="footnote-reference-15" href="#footnote-15">15</a></sup> The reign of Ramesses IX was especially disturbed by such incursions, which must have had their origins in the oases of the Western Desert. In this light, the recent find of temple decoration of Ramesses IX at Amheida cannot be seen as unrelated; instead, it probably forms part of a deliberate attempt by the Egyptian government to impose control over the region. These events had made it clear that the southern Western Desert could pose a threat to security. The Banishment Stela of Menkheperre<sup><a class="footnote-reference" id="footnote-reference-16" href="#footnote-16">16</a></sup> tells us that the oases served as a place of exile for adversaries of the government during the 21st Dynasty, making tight control over the region even more urgent. The Greater Dakhla Stela, now in Oxford, was erected at the temple at Mut al-Kharab in the reign of <a href="http://www.wikidata.org/entity/Q311811">Shoshenq I</a> or perhaps <a href="http://www.wikidata.org/entity/Q878396">Shoshenq III</a>,<sup><a class="footnote-reference" id="footnote-reference-17" href="#footnote-17">17</a></sup> and its text testifies to the central administration's continuing efforts to maintain law and order in the oases.<a id="p73anchor" class="id_link" style="color:aaa;display:none" href="#p73">↩</a><span id="p73anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p73">#p73  </span></p>

            <p onmouseover="document.getElementById('p74anchor').style.display='';document.getElementById('p74anchor_label').style.display='';" onmouseleave="document.getElementById('p74anchor').style.display='none';document.getElementById('p74anchor_label').style.display='none';" id="p74">By erecting temples in Dakhla, the kings and High Priests of Amun at Thebes contributed to the stability of the oases. At the same time, we may assume that the Libyan background of the rulers of the 22nd and 23rd Dynasties caused them to look with different eyes, and perhaps a genuine interest, at the regions west of the Nile valley.<a id="p74anchor" class="id_link" style="color:aaa;display:none" href="#p74">↩</a><span id="p74anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p74">#p74  </span></p>

        </section>

        <section id="chapter2.3">
            <header>
                <h2 class="subchapter-title">2.3. The temples of the Late Period</h2>
                <h3 class="subchapter-author">Olaf E. Kaper</h3>
            </header>

            <p onmouseover="document.getElementById('p75anchor').style.display='';document.getElementById('p75anchor_label').style.display='';" onmouseleave="document.getElementById('p75anchor').style.display='none';document.getElementById('p75anchor_label').style.display='none';" id="p75" class="textindent0">Amheida is one of the few sites in Egypt where a temple from the Late Period can be studied. Although many were built during this era throughout the country, they were almost everywhere demolished and replaced by new buildings in the Ptolemaic and Roman periods. In the Delta, where the political and religious center of the country was situated, not many monuments from antiquity survive, simply because this was also the location of the subsequent capitals Alexandria and Cairo, and obsolete stone monuments, as we have seen, were generally demolished for use as building material.<a id="p75anchor" class="id_link" style="color:aaa;display:none" href="#p75">↩</a><span id="p75anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p75">#p75  </span></p>

            <p onmouseover="document.getElementById('p76anchor').style.display='';document.getElementById('p76anchor_label').style.display='';" onmouseleave="document.getElementById('p76anchor').style.display='none';document.getElementById('p76anchor_label').style.display='none';" id="p76">The Late Period temple of Amheida suffered the same fate—demolished and its stone then reused. But owing to the subsequent disturbance of the later temple and the survival of its remains, we have the opportunity to examine every surviving stone from that temple and to reconstruct its antecedents. If we were able to take apart, for instance, the temple of Edfu, we would also learn quite a lot about the building history of that site.<sup><a class="footnote-reference" id="footnote-reference-18" href="#footnote-18">18</a></sup><a id="p76anchor" class="id_link" style="color:aaa;display:none" href="#p76">↩</a><span id="p76anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p76">#p76  </span></p>

            <p onmouseover="document.getElementById('p77anchor').style.display='';document.getElementById('p77anchor_label').style.display='';" onmouseleave="document.getElementById('p77anchor').style.display='none';document.getElementById('p77anchor_label').style.display='none';" id="p77">The Late Period temple at Amheida probably stood close to the site of the Roman one, because many stone blocks were reused in close proximity to others from the same original wall relief. This would not have happened if it had been necessary to transport the blocks over longer distances. A second indicator of a close location is the find of underground burials of sacred animals from the Late Period next to the remains of the Roman temple. Large numbers of votive bronzes of Osiris from the Late Period were found around here, which must also relate to this sacred cemetery.<a id="p77anchor" class="id_link" style="color:aaa;display:none" href="#p77">↩</a><span id="p77anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p77">#p77  </span></p>

            <p onmouseover="document.getElementById('p78anchor').style.display='';document.getElementById('p78anchor_label').style.display='';" onmouseleave="document.getElementById('p78anchor').style.display='none';document.getElementById('p78anchor_label').style.display='none';" id="p78">The name of the god Thoth of Setwah appears on many blocks of the Late Period. It was suggested in the introduction that the place name had changed during the reign of Amasis, who was particularly active at Amheida. Three kings of the 26th Dynasty are named in the temple reliefs: Nekau II, Psamtik II, and Amasis. Other parts were added to the temple complex under Petubastis IV and Darius I of the Persian period. The demolition and reuse of the Saite and Persian buildings in the later Roman-period temple are evident from the occurrence of gypsum mortar on the faces of most earlier reliefs. Often these blocks also display one or two roughly cut grooves across their relief faces, which may relate to the process of cutting the blocks down to size for their reuse.<sup><a class="footnote-reference" id="footnote-reference-19" href="#footnote-19">19</a></sup> One doorway of the Late Period temple (<a href="#figure33">Fig. 33</a>) seems to have been spared in Roman times—it was found intact and reused in the town of El-Qasr, without any signs of damage.<a id="p78anchor" class="id_link" style="color:aaa;display:none" href="#p78">↩</a><span id="p78anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p78">#p78  </span></p>

            <p onmouseover="document.getElementById('p79anchor').style.display='';document.getElementById('p79anchor_label').style.display='';" onmouseleave="document.getElementById('p79anchor').style.display='none';document.getElementById('p79anchor_label').style.display='none';" id="p79">The excavations have yielded hundreds of blocks and fragments of the Late Period temples. We do not know what the temples looked like before this era, because the Late Period kings did not reuse any earlier reliefs in their buildings.<a id="p79anchor" class="id_link" style="color:aaa;display:none" href="#p79">↩</a><span id="p79anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p79">#p79  </span></p>

            <p onmouseover="document.getElementById('p80anchor').style.display='';document.getElementById('p80anchor_label').style.display='';" onmouseleave="document.getElementById('p80anchor').style.display='none';document.getElementById('p80anchor_label').style.display='none';" id="p80">The earliest dated fragment of temple decoration from the Saite Dynasty shows one part of the series of titles (the Horus name) of <a href="http://www.wikidata.org/entity/Q125102">Nekau II</a> (610–595 <span class="smallcaps">BCE</span>) (<a href="#figure34">Fig. 34</a>). Only a few other relief blocks and fragments may be associated with this reign, all of which seem to derive from a single temple doorway, which he may have had erected in front of the earlier temple. The presence of Nekau II is surprising, as nationwide there are only a few extant remains of his activities as a temple patron.<sup><a class="footnote-reference" id="footnote-reference-20" href="#footnote-20">20</a></sup> Subsequently, <a href="http://www.wikidata.org/entity/Q373521">Psamtik (Psammetichos) II</a> (595–589 <span class="smallcaps">BCE</span>) added another doorway to the temple. Several blocks from this doorway show evidence of reuse in the time of Amasis, so that it seems that this part of the building stood for only some sixty years at most. Under Amasis (Ahmose II, 570–526 <span class="smallcaps">BCE</span>), major building work took place at Amheida; many fragments survive from the relatively large temple erected and decorated during his reign. The reconstruction of these fragments shows a temple with reliefs in different sizes and different styles of cutting. The building was entirely decorated in sunk relief that was plastered and painted, and in which the predominant color was blue. All hieroglyphs and the skin color of many gods, among them Thoth (<a href="#figure35">Fig. 35</a>), were rendered in blue.<a id="p80anchor" class="id_link" style="color:aaa;display:none" href="#p80">↩</a><span id="p80anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p80">#p80  </span></p>

            <p onmouseover="document.getElementById('p81anchor').style.display='';document.getElementById('p81anchor_label').style.display='';" onmouseleave="document.getElementById('p81anchor').style.display='none';document.getElementById('p81anchor_label').style.display='none';" id="p81">Among the blocks are two fragments of a building inscription, which may be reconstructed as follows: "The Son of Re, Lord of appearances Amasis, who lives for ever, he has made as a monument to his father Thoth [. . .]."<a id="p81anchor" class="id_link" style="color:aaa;display:none" href="#p81">↩</a><span id="p81anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p81">#p81  </span></p>

            <p onmouseover="document.getElementById('p82anchor').style.display='';document.getElementById('p82anchor_label').style.display='';" onmouseleave="document.getElementById('p82anchor').style.display='none';document.getElementById('p82anchor_label').style.display='none';" id="p82">The façade of this temple built by Amasis can be reconstructed with a high degree of certainty. It contained a sizable scene on each side of the entrance doorway. The one to the left depicted the king lifesize, facing Thoth and Nehmet-Away. The god carries the titles "Thoth the two times most great, the Lord of Setwah." The doorway bore small-scale scenes on the jambs and the lintel. To the right of the doorway was a larger than lifesize figure of the god Seth depicted with outstretched wings and wielding a spear against the serpent <a href="http://www.wikidata.org/entity/Q190511">Apophis</a>. A lion accompanied the god, assisting him in the attack. A smaller and less elaborate version of this image appears in the Persian-period temple of Hibis.<sup><a class="footnote-reference" id="footnote-reference-21" href="#footnote-21">21</a></sup> The temple's sanctuary seems to have been vaulted, and painted scenes were added at the top of the vault, with lifesize figures of gods shown in relief on both side walls (<a href="#figure36">Fig. 36</a>). The following gods are represented in the temple of Amasis: Thoth and <a href="https://www.wikidata.org/wiki/Q19282">Nehmet-Away</a>, <a href="http://www.wikidata.org/entity/Q116273">Tefnut</a>, <a href="http://www.wikidata.org/entity/Q133343">Hathor</a>, <a href="http://www.wikidata.org/entity/Q1921604">Meret</a>, <a href="http://www.wikidata.org/entity/Q131795">Seth</a>, <a href="http://www.wikidata.org/entity/Q170138">Shu</a>, <a href="http://www.wikidata.org/entity/Q146321">Ptah</a>, <a href="http://www.wikidata.org/entity/Q192322">Min</a>, and <a href="http://www.wikidata.org/entity/Q58373">Amun</a>, but others such as <a href="https://en.wikipedia.org/wiki/Mut">Mut</a> will certainly also have featured. These gods are well known from the Nile valley, and it is perhaps remarkable that no specifically local deities of the oasis are represented here. Only the figure of Seth stands out, because this god had fallen out of favor by the time of the 26th Dynasty in the Nile valley, whereas he continued to function as the principal deity of Dakhla.<a id="p82anchor" class="id_link" style="color:aaa;display:none" href="#p82">↩</a><span id="p82anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p82">#p82  </span></p>

            <p onmouseover="document.getElementById('p83anchor').style.display='';document.getElementById('p83anchor_label').style.display='';" onmouseleave="document.getElementById('p83anchor').style.display='none';document.getElementById('p83anchor_label').style.display='none';" id="p83">The 2014 excavation season brought a major surprise in the form of three temple relief blocks carrying four of the five names of the titulary of <a href="http://www.wikidata.org/entity/Q1059998">Petubastis IV</a> (<a href="#figure37">Fig. 37</a>). The find allowed us to identify two previously discovered blocks as also belonging to the same building phase. This little-known king erected a temple at Amheida, or at least he extended the existing temple building. Until now, his name had been known only from a few seal impressions and written sources from the area to the south of Memphis. The inscription sheds more light on the Persian occupation of Egypt, and on the army sent by <a href="http://www.wikidata.org/entity/Q182483">Cambyses</a> into the Egyptian Western Desert.<sup><a class="footnote-reference" id="footnote-reference-22" href="#footnote-22">22</a></sup> In May 525 <span class="smallcaps">BCE</span> Cambyses captured Egypt; his reign is counted as the start of the 27th Dynasty, the number given to the era when Egypt was part of the Persian Empire. There was much resistance against this foreign occupation. The last king of the previous dynasty, <a href="http://www.wikidata.org/entity/Q316278">Psamtik III</a>, organized a revolt in 524, according to <a href="http://www.wikidata.org/entity/Q26825">Herodotus</a>, which ended in his assassination.<a id="p83anchor" class="id_link" style="color:aaa;display:none" href="#p83">↩</a><span id="p83anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p83">#p83  </span></p>

            <p onmouseover="document.getElementById('p84anchor').style.display='';document.getElementById('p84anchor_label').style.display='';" onmouseleave="document.getElementById('p84anchor').style.display='none';document.getElementById('p84anchor_label').style.display='none';" id="p84">Between 522 and 520 there was a second large rebellion, this one led by Petubastis IV, who declared himself king of Egypt.<sup><a class="footnote-reference" id="footnote-reference-23" href="#footnote-23">23</a></sup> The new evidence from Amheida shows that this ruler claimed full royal titles and that he was especially active in the southern oases. This tells us that he had a power-base in the Western Desert, and maybe specifically at Dakhla. His revolt may well have started in the oases and spread to Memphis, the capital from which the Persian satrap Aryandes ruled Egypt at the time.<sup><a class="footnote-reference" id="footnote-reference-24" href="#footnote-24">24</a></sup><a id="p84anchor" class="id_link" style="color:aaa;display:none" href="#p84">↩</a><span id="p84anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p84">#p84  </span></p>

            <p onmouseover="document.getElementById('p85anchor').style.display='';document.getElementById('p85anchor_label').style.display='';" onmouseleave="document.getElementById('p85anchor').style.display='none';document.getElementById('p85anchor_label').style.display='none';" id="p85">The presence of this rival king in the oases may have been the reason why Cambyses sent an army into the Western Desert, a force that never returned. Herodotus (4.26) says that this army disappeared in a desert storm, but the new evidence suggests that it may have been sent out against the army of Petubastis, only to suffer a humiliating defeat. This defeat would have coincided with Cambyses' failed expedition into Nubia (Kush), in which case further losses were even more painfully felt and it would have been decided to hide what had really happened.<a id="p85anchor" class="id_link" style="color:aaa;display:none" href="#p85">↩</a><span id="p85anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p85">#p85  </span></p>

            <p onmouseover="document.getElementById('p86anchor').style.display='';document.getElementById('p86anchor_label').style.display='';" onmouseleave="document.getElementById('p86anchor').style.display='none';document.getElementById('p86anchor_label').style.display='none';" id="p86">Petubastis IV managed to rule over a part of Egypt for perhaps several years, until the Persian army suppressed the rebellion. It is noticeable that <a href="http://www.wikidata.org/entity/Q44387">Darius I</a>, who succeeded Cambyses, managed to spend large resources—larger than anywhere else in the country—in the Southern Oasis. He built new temples for Amun-Re in Kharga: a large temple at Hibis, and a smaller one at Qasr el-Ghueita.<sup><a class="footnote-reference" id="footnote-reference-25" href="#footnote-25">25</a></sup> The recent finds at Amheida have now added another to the list, because Darius was responsible for erecting another shrine to Thoth at the site. This may have stood next to the temple of Amasis, because both were demolished and reused together as building material during the Roman period.<a id="p86anchor" class="id_link" style="color:aaa;display:none" href="#p86">↩</a><span id="p86anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p86">#p86  </span></p>

            <p onmouseover="document.getElementById('p87anchor').style.display='';document.getElementById('p87anchor_label').style.display='';" onmouseleave="document.getElementById('p87anchor').style.display='none';document.getElementById('p87anchor_label').style.display='none';" id="p87">Only a small part of the name of Darius I has been preserved, on a single relief block from the temple. Other cartouches of this king were left blank here, as also in the temple at Hibis (<a href="#figure38">Fig. 38</a>). The relief style at Amheida closely resembles that at Hibis, making it very likely that the same group of artists worked in both places. Darius' temple of Thoth consisted perhaps of a single large room in which rows of deities were represented on the lower register. Among these were certainly Thoth, Mut, Nephthys, Hathor, and Neferhotep. In the register above them were a series of representations of Thoth as a baboon, each set inside its own chapel. Remarkably, the walls depict the baboons in raised relief, whereas the rest of the scenes are in sunk relief (<a href="#figure39">Fig. 39</a>). The same combination of cutting styles is seen on the remains of a doorway, whose jambs are in raised relief and the relief on the adjacent wall in sunk relief. On the entrance doorway to this temple were representations of a number of gods, among them Khepri and the goddess Meret, executed on a smaller scale than those inside (<a href="#figure40">Fig. 40</a>).<a id="p87anchor" class="id_link" style="color:aaa;display:none" href="#p87">↩</a><span id="p87anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p87">#p87  </span></p>

            <p onmouseover="document.getElementById('p88anchor').style.display='';document.getElementById('p88anchor_label').style.display='';" onmouseleave="document.getElementById('p88anchor').style.display='none';document.getElementById('p88anchor_label').style.display='none';" id="p88">Darius I was responsible for minor building projects at several sites in Egypt,<sup><a class="footnote-reference" id="footnote-reference-26" href="#footnote-26">26</a></sup> but he devoted remarkably more attention to the temples of the southern oases than to those in the rest of the country.<sup><a class="footnote-reference" id="footnote-reference-27" href="#footnote-27">27</a></sup> The mud-brick temple at ʿAin Manawir also dates to the 27th Dynasty, but it is not known from which reign.<sup><a class="footnote-reference" id="footnote-reference-28" href="#footnote-28">28</a></sup> This intensive preoccupation with the Southern Oasis must be seen in the light of the rebellion of Petubastis IV, which can now, as we have seen, be located in the Western Desert. In order to prevent a similar insurrection occurring again from the same region, the Persian state invested heavily in the oases' infrastructure. Among other things, the irrigation of the region was overhauled and a Persian system of subterranean aqueducts (<i>qanats</i>) was introduced into the Kharga and Bahariya oases.<a id="p88anchor" class="id_link" style="color:aaa;display:none" href="#p88">↩</a><span id="p88anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p88">#p88  </span></p>

            <p onmouseover="document.getElementById('p89anchor').style.display='';document.getElementById('p89anchor_label').style.display='';" onmouseleave="document.getElementById('p89anchor').style.display='none';document.getElementById('p89anchor_label').style.display='none';" id="p89">One objective of the kings who wished to control the Western Desert oases may well have been long-distance trade. The site of Qasr Allam in northern Bahariya has yielded an important storage center from the time of the 26th Dynasty.<sup><a class="footnote-reference" id="footnote-reference-29" href="#footnote-29">29</a></sup> Trade was one of the principal interests of the Saite kings, as is shown by the foundation of <span class="reference" rel="dcterms:references" typeof="dcterms:Location"><a rel="rdfs:isDefinedBy" href="https://pleiades.stoa.org/places/727169" property="rdfs:label">Naukratis</a></span>, but also by the digging of a canal to the Red Sea under Nekau II.<sup><a class="footnote-reference" id="footnote-reference-30" href="#footnote-30">30</a></sup> This canal was eventually finished under Darius I, and the development of trade routes continued under Persian rule.<sup><a class="footnote-reference" id="footnote-reference-31" href="#footnote-31">31</a></sup> By developing the infrastructure of the oases, and by building temples, the conditions for trade through the Western Desert were improved. Agricultural produce is likely to have been one of the most important commodities in the long-distance trade of the oases with the Nile valley and its neighboring countries, but a definite identification of the nature of this trade still requires more information from other sources.<a id="p89anchor" class="id_link" style="color:aaa;display:none" href="#p89">↩</a><span id="p89anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p89">#p89  </span></p>

            <p onmouseover="document.getElementById('p90anchor').style.display='';document.getElementById('p90anchor_label').style.display='';" onmouseleave="document.getElementById('p90anchor').style.display='none';document.getElementById('p90anchor_label').style.display='none';" id="p90">The prospect of a reliable year-round water supply and continuous agriculture must have been attractive to the state, providing a significant impetus to the economic development of the Western Desert oases.<a id="p90anchor" class="id_link" style="color:aaa;display:none" href="#p90">↩</a><span id="p90anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p90">#p90  </span></p>

            <p onmouseover="document.getElementById('p91anchor').style.display='';document.getElementById('p91anchor_label').style.display='';" onmouseleave="document.getElementById('p91anchor').style.display='none';document.getElementById('p91anchor_label').style.display='none';" id="p91">Outside of Dakhla, there is no conclusive evidence to link the construction date of the Hibis temple with the Saite Dynasty,<sup><a class="footnote-reference" id="footnote-reference-32" href="#footnote-32">32</a></sup> even though, to judge from the length of their reigns and their known activities elsewhere in the oases, <a href="http://www.wikidata.org/entity/Q349291">Apries</a> or <a href="http://www.wikidata.org/entity/Q7222">Amasis</a> may well have conducted previous building works at the site. Otherwise, there is evidence for building works in the name of Apries and Amasis at Bahariya.<sup><a class="footnote-reference" id="footnote-reference-33" href="#footnote-33">33</a></sup><a id="p91anchor" class="id_link" style="color:aaa;display:none" href="#p91">↩</a><span id="p91anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p91">#p91  </span></p>

            <p onmouseover="document.getElementById('p92anchor').style.display='';document.getElementById('p92anchor_label').style.display='';" onmouseleave="document.getElementById('p92anchor').style.display='none';document.getElementById('p92anchor_label').style.display='none';" id="p92">During Amasis' reign, economic activity intensified markedly. Temple building in this king's name was undertaken by the governor of Bahariya, Djed-Khonsu-iuf-ankh, at ʿAin el-Muftella.<sup><a class="footnote-reference" id="footnote-reference-34" href="#footnote-34">34</a></sup> Amasis forced the local ruler of Siwa, Sethirdis, with the intriguing title "Chief of the Two Deserts," to acknowledge his authority, after which the temple at Aghurmi was built and decorated in both their names.<sup><a class="footnote-reference" id="footnote-reference-35" href="#footnote-35">35</a></sup> In Dakhla and Kharga no local governors are known at this time—in notable contrast to the oases in the north. It may be that the political system of powerful governors that was still in force at the end of the Libyan period<sup><a class="footnote-reference" id="footnote-reference-36" href="#footnote-36">36</a></sup> had been replaced by a different system in the 26th Dynasty, of which we have not yet encountered the archaeological or textual evidence.<a id="p92anchor" class="id_link" style="color:aaa;display:none" href="#p92">↩</a><span id="p92anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p92">#p92  </span></p>

        </section>

        <section id="chapter2.4">
            <header>
                <h2 class="subchapter-title">2.4. A sacred necropolis</h2>
                <h3 class="subchapter-author">Paola Davoli</h3>
            </header>

            <p onmouseover="document.getElementById('p93anchor').style.display='';document.getElementById('p93anchor_label').style.display='';" onmouseleave="document.getElementById('p93anchor').style.display='none';document.getElementById('p93anchor_label').style.display='none';" id="p93" class="textindent0">One of the most interesting discoveries on the temple hill is a small area of 3 × 5.5 m that remained undisturbed in the digging of the pits (see §<a href="chapter2.xhtml#chapter2.1">2.1</a>). Its excavation is not yet finished, but it can be interpreted as an animal necropolis, datable probably to the Late Period. Five sealed pottery coffins (<a href="#figure41">Fig. 41</a>) have been recovered, and many other fragments of similar containers have been found scattered around the area. The coffins, of relatively poor quality, are oval (70–46 × 40–35 × height 40–21 cm), and each has a cover sealed to the container with gypsum plaster. Two of them were emptied directly in the field, because they were broken and too heavy to be removed without damaging their contents. In fact, the coffins are handmade of coarse clay, in one piece and badly fired, and thus very fragile as well as heavy. Their surfaces are whitish-coated and lack any decoration or inscription.<a id="p93anchor" class="id_link" style="color:aaa;display:none" href="#p93">↩</a><span id="p93anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p93">#p93  </span></p>

            <p onmouseover="document.getElementById('p94anchor').style.display='';document.getElementById('p94anchor_label').style.display='';" onmouseleave="document.getElementById('p94anchor').style.display='none';document.getElementById('p94anchor_label').style.display='none';" id="p94">The five recovered coffins had been buried very close to each other, and carefully deposited with a north–south orientation. According to their elevations, they can be considered as two groups of deposition: two of them were buried immediately below the other three.<sup><a class="footnote-reference" id="footnote-reference-37" href="#footnote-37">37</a></sup> It is evident that they had been put at the bottom of pits dug for the purpose, but of these we could not see the perimeter except in the case of one coffin, for which part of a previous-period wall was cut away.<a id="p94anchor" class="id_link" style="color:aaa;display:none" href="#p94">↩</a><span id="p94anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p94">#p94  </span></p>

            <p onmouseover="document.getElementById('p95anchor').style.display='';document.getElementById('p95anchor_label').style.display='';" onmouseleave="document.getElementById('p95anchor').style.display='none';document.getElementById('p95anchor_label').style.display='none';" id="p95">So far, Salima Ikram has identified thirty-five birds, including both raptors and ibises, from examining the bones from one coffin.<sup><a class="footnote-reference" id="footnote-reference-38" href="#footnote-38">38</a></sup> Its contents comprised hundreds of small bones and dark dust. No bandages, other wrappings, or other items have been found.<a id="p95anchor" class="id_link" style="color:aaa;display:none" href="#p95">↩</a><span id="p95anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p95">#p95  </span></p>

            <p onmouseover="document.getElementById('p96anchor').style.display='';document.getElementById('p96anchor_label').style.display='';" onmouseleave="document.getElementById('p96anchor').style.display='none';document.getElementById('p96anchor_label').style.display='none';" id="p96">These containers seem to be part of a larger animal necropolis in which birds (specifically, ibises) sacred to Thoth were interred together with raptors sacred to Horus or perhaps Amun-Re. The combination of the birds sacred to Thoth and to Horus in the same cemetery is quite common, but at Amheida there are several unusual aspects to this practice—or at least, aspects not common to the many other animal necropoleis known so far: namely, that the animals were buried in great numbers all together in one coffin and without any dedication or inscription. These were certainly never the sacred living animals of the temple of Thoth. However, they cannot be compared with the votive offerings to the god from pilgrims, which were generally single mummies in single coffins, and buried in chambers together with hundreds of similar items.<sup><a class="footnote-reference" id="footnote-reference-39" href="#footnote-39">39</a></sup> In shape and in color, these coffins resemble a gigantic egg. It is therefore certain that the burials are strictly connected with the temple and its cults; and possibly, the deposition of a considerable number of birds in one coffin<sup><a class="footnote-reference" id="footnote-reference-40" href="#footnote-40">40</a></sup> was performed during a feast. It is also possible that the temple was equipped to produce the coffins, as they are of the same shape and technique, and in view of their fragility they cannot have travelled any distance. Further excavation in the area and analysis of the contents of the other coffins will probably clarify the meaning of these collective burials.<a id="p96anchor" class="id_link" style="color:aaa;display:none" href="#p96">↩</a><span id="p96anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p96">#p96  </span></p>

            <p onmouseover="document.getElementById('p97anchor').style.display='';document.getElementById('p97anchor_label').style.display='';" onmouseleave="document.getElementById('p97anchor').style.display='none';document.getElementById('p97anchor_label').style.display='none';" id="p97">From the same context as the coffins came a cluster of forty miniature pottery vessels and about forty-five bronze fragments of Osiris statuettes (<a href="#figure42">Fig. 42</a>) and pendants.<sup><a class="footnote-reference" id="footnote-reference-41" href="#footnote-41">41</a></sup> The restoration of the bronzes revealed statues of different sizes, with inlaid eyes and gilded surfaces (<a href="#figure43">Fig. 43</a>). Among these figurines was one, made of unfired clay, that was of particular interest (<a href="#figure44">Fig. 44</a>). Osiris figurines, as <i>ex-votos</i>, are very common finds in animal necropoleis and in the related temples.<sup><a class="footnote-reference" id="footnote-reference-42" href="#footnote-42">42</a></sup> The difficulty of dating them precisely via stylistic analysis is well known, and our objects are not immune to this problem.<a id="p97anchor" class="id_link" style="color:aaa;display:none" href="#p97">↩</a><span id="p97anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p97">#p97  </span></p>

            <p onmouseover="document.getElementById('p98anchor').style.display='';document.getElementById('p98anchor_label').style.display='';" onmouseleave="document.getElementById('p98anchor').style.display='none';document.getElementById('p98anchor_label').style.display='none';" id="p98">To judge from the estimated extent of the later temple, the surviving area where the coffins have been found was outside the Roman-period sanctuary, but because of the destruction of the stratigraphy it is impossible to know if it continued under the temple. However, the concentration of coffin fragments and of the Osiris statuettes points to an area southwest of the Roman temple.<a id="p98anchor" class="id_link" style="color:aaa;display:none" href="#p98">↩</a><span id="p98anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p98">#p98  </span></p>

            <p onmouseover="document.getElementById('p99anchor').style.display='';document.getElementById('p99anchor_label').style.display='';" onmouseleave="document.getElementById('p99anchor').style.display='none';document.getElementById('p99anchor_label').style.display='none';" id="p99">The date of these coffins and of the Osiris statuettes has not been proved by radiocarbon (<sup>14</sup>C) analysis or by any inscriptions, and so is uncertain, but they could be of the Late Period or specifically of the 26th Dynasty. If this were confirmed, the cemetery would have been part of the temple complex of that dynasty, as described in the previous section.<sup><a class="footnote-reference" id="footnote-reference-43" href="#footnote-43">43</a></sup><a id="p99anchor" class="id_link" style="color:aaa;display:none" href="#p99">↩</a><span id="p99anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p99">#p99  </span></p>

        </section>
        <section id="footnotes2">
            <header>
                <h2>Chapter 2 Notes</h2>
            </header>

            <p onmouseover="document.getElementById('footnote-2.4anchor').style.display='';document.getElementById('footnote-2.4anchor_label').style.display='';" onmouseleave="document.getElementById('footnote-2.4anchor').style.display='none';document.getElementById('footnote-2.4anchor_label').style.display='none';" class="footnote" id="footnote-2.4"><sup><a class="footnote-reference" id="footnote-reference-47" href="#footnote-47">47</a></sup> An ostrakon of the 19th Dynasty is published in Kaper 2010. Blocks and stelae attest to religious activities in the First Intermediate Period, the 19th (Seti II), the 20th (Ramesses IX), the 23rd (Takelot III), the 26th (Nekau II, Psamtik II, Amasis), the 27th (Petubastis IV, Darius I), and the Roman period (Titus, Domitian and possibly Hadrian): see Kaper and Demarée 2005, Kaper 2012a. Demotic ostraka have been dated to the end of the Ptolemaic or beginning of the Roman period: see <i>O.Trim</i> <a href="http://www.amheida.com/db/OTrim1/280">1.280</a>, <a href="http://www.amheida.com/db/OTrim1/378">1.378</a>, <a href="http://www.amheida.com/db/OTrim1/305">1.305</a>, <a href="http://www.amheida.com/db/OTrim1/315">1.315</a>, <a href="http://www.amheida.com/db/OTrim1/422">1.422</a>, <a href="http://www.amheida.com/db/OTrim1/427">1.427</a>, <a href="http://www.amheida.com/db/OTrim1/428">1.428</a>. The stelae found may suggest a funerary activity, but human burials can be excluded in this area: no human bones or coffins have been found; moreover the kind of materials forming the stratigraphy points to habitation or industrial activities. On New Kingdom pottery in Dakhla see Hope 2002.<a id="footnote-2.4anchor" class="id_link" style="color:aaa;display:none" href="#footnote-2.4">↩</a><span id="footnote-2.4anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#footnote-2.4">#footnote-2.4  </span></p>
            <p onmouseover="document.getElementById('footnote-2.5anchor').style.display='';document.getElementById('footnote-2.5anchor_label').style.display='';" onmouseleave="document.getElementById('footnote-2.5anchor').style.display='none';document.getElementById('footnote-2.5anchor_label').style.display='none';" class="footnote" id="footnote-2.5"><sup><a class="footnote-reference" id="footnote-reference-48" href="#footnote-48">48</a></sup> A similar situation and context are found in ʿAin Asil, where the bakery of the 13th Dynasty also had some round silos annexed. No round silos have been recognized so far in Area 4: Baud 1997: 24.<a id="footnote-2.5anchor" class="id_link" style="color:aaa;display:none" href="#footnote-2.5">↩</a><span id="footnote-2.5anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#footnote-2.5">#footnote-2.5  </span></p>
            <p onmouseover="document.getElementById('footnote-2.6anchor').style.display='';document.getElementById('footnote-2.6anchor_label').style.display='';" onmouseleave="document.getElementById('footnote-2.6anchor').style.display='none';document.getElementById('footnote-2.6anchor_label').style.display='none';" class="footnote" id="footnote-2.6"><sup><a class="footnote-reference" id="footnote-reference-49" href="#footnote-49">49</a></sup> Kaper forthcoming (a).<a id="footnote-2.6anchor" class="id_link" style="color:aaa;display:none" href="#footnote-2.6">↩</a><span id="footnote-2.6anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#footnote-2.6">#footnote-2.6  </span></p>
            <p onmouseover="document.getElementById('footnote-2.7anchor').style.display='';document.getElementById('footnote-2.7anchor_label').style.display='';" onmouseleave="document.getElementById('footnote-2.7anchor').style.display='none';document.getElementById('footnote-2.7anchor_label').style.display='none';" class="footnote" id="footnote-2.7"><sup><a class="footnote-reference" id="footnote-reference-50" href="#footnote-50">50</a></sup> These periods are underrepresented in the Dakhla Oasis, but the documentation in the valley attests to a close connection to the oasis: cf. Limme 1975; Baud 1997: 27. Recent discoveries at Mut el-Kharab, in Dakhla, Kharga, and the Western Desert are bringing new data to the discussion of the Early Dynastic–Old Kingdom interaction between the local and the valley cultures: Hope and Pettman 2012.<a id="footnote-2.7anchor" class="id_link" style="color:aaa;display:none" href="#footnote-2.7">↩</a><span id="footnote-2.7anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#footnote-2.7">#footnote-2.7  </span></p>
            <p onmouseover="document.getElementById('footnote-2.8anchor').style.display='';document.getElementById('footnote-2.8anchor_label').style.display='';" onmouseleave="document.getElementById('footnote-2.8anchor').style.display='none';document.getElementById('footnote-2.8anchor_label').style.display='none';" class="footnote" id="footnote-2.8"><sup><a class="footnote-reference" id="footnote-reference-51" href="#footnote-51">51</a></sup> The pottery discovered has been studied and published by Hope 1980. The Old Kingdom potsherds are said to be similar in fabric and shapes to the pottery found at ʿAin Asil and can be dated to the 6th Dynasty and to the First Intermediate Period.<a id="footnote-2.8anchor" class="id_link" style="color:aaa;display:none" href="#footnote-2.8">↩</a><span id="footnote-2.8anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#footnote-2.8">#footnote-2.8  </span></p>
            <p onmouseover="document.getElementById('footnote-2.9anchor').style.display='';document.getElementById('footnote-2.9anchor_label').style.display='';" onmouseleave="document.getElementById('footnote-2.9anchor').style.display='none';document.getElementById('footnote-2.9anchor_label').style.display='none';" class="footnote" id="footnote-2.9"><sup><a class="footnote-reference" id="footnote-reference-52" href="#footnote-52">52</a></sup> The archaeologists suggested a 4th Dynasty foundation and a function as trading post until the end of the Old Kingdom–First Intermediate Period: Pettman 2012.<a id="footnote-2.9anchor" class="id_link" style="color:aaa;display:none" href="#footnote-2.9">↩</a><span id="footnote-2.9anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#footnote-2.9">#footnote-2.9  </span></p>
            <p onmouseover="document.getElementById('footnote-2.10anchor').style.display='';document.getElementById('footnote-2.10anchor_label').style.display='';" onmouseleave="document.getElementById('footnote-2.10anchor').style.display='none';document.getElementById('footnote-2.10anchor_label').style.display='none';" class="footnote" id="footnote-2.10"><sup><a class="footnote-reference" id="footnote-reference-53" href="#footnote-53">53</a></sup> Hope 1980: 293–8. A possible settlement of the Second Intermediate Period and originally connected with this cemetery is located further southeast (32/390 I5-1), but too far away to be the settlement for this cemetery.<a id="footnote-2.10anchor" class="id_link" style="color:aaa;display:none" href="#footnote-2.10">↩</a><span id="footnote-2.10anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#footnote-2.10">#footnote-2.10  </span></p>
            <p onmouseover="document.getElementById('footnote-2.11anchor').style.display='';document.getElementById('footnote-2.11anchor_label').style.display='';" onmouseleave="document.getElementById('footnote-2.11anchor').style.display='none';document.getElementById('footnote-2.11anchor_label').style.display='none';" class="footnote" id="footnote-2.11"><sup><a class="footnote-reference" id="footnote-reference-54" href="#footnote-54">54</a></sup> Kaper 2010.<a id="footnote-2.11anchor" class="id_link" style="color:aaa;display:none" href="#footnote-2.11">↩</a><span id="footnote-2.11anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#footnote-2.11">#footnote-2.11  </span></p>
            <p onmouseover="document.getElementById('footnote-2.12anchor').style.display='';document.getElementById('footnote-2.12anchor_label').style.display='';" onmouseleave="document.getElementById('footnote-2.12anchor').style.display='none';document.getElementById('footnote-2.12anchor_label').style.display='none';" class="footnote" id="footnote-2.12"><sup><a class="footnote-reference" id="footnote-reference-55" href="#footnote-55">55</a></sup> Tallet 1996.<a id="footnote-2.12anchor" class="id_link" style="color:aaa;display:none" href="#footnote-2.12">↩</a><span id="footnote-2.12anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#footnote-2.12">#footnote-2.12  </span></p>
