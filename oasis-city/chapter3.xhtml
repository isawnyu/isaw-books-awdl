            </figure><p onmouseover="document.getElementById('p152anchor').style.display='';document.getElementById('p152anchor_label').style.display='';" onmouseleave="document.getElementById('p152anchor').style.display='none';document.getElementById('p152anchor_label').style.display='none';" id="p152">Rooms 4 and 8 were possibly service spaces, but, apart from a small and unimpressive hearth and pockets of ashes, there were no cooking facilities. No proper kitchen with bread oven, storage, or other cooking equipment has been found in this house or in its courtyard, so it is possible that the cooking area was located on the roof or in a room on the upper floor.<sup><a id="footnote-reference-3.24" class="footnote-reference" href="#footnote-3.24">24</a></sup> Room 4 also concealed a treasure comprising bronze objects (<a href="#figure77">Fig. 77</a>). Two lamps, a round box, and a knife with a bone handle were hidden below the floor, near the entrance (<a href="#figure78">Fig. 78</a>). A possible second treasure was a collection of more than thirty bronze coins, found scattered at floor level. A great number of Greek ostraka, fragments of glass vessels, and gypsum stoppers were also found in this room, but some of them came from the collapse of the roof or an upper story. The compacted mud floor, several layers thick, had been completely destroyed by the weight of the collapsed vault.<a id="p152anchor" class="id_link" style="color:aaa;display:none" href="#p152">↩</a><span id="p152anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p152">#p152  </span></p>

            <figure id="figure79">
				<img id="img79" src="resized-images/figure-79.jpg"/>
                <figcaption>Figure 79. House B1, a view of Room 6 (replica 2010).</figcaption>
            </figure><p onmouseover="document.getElementById('p153anchor').style.display='';document.getElementById('p153anchor_label').style.display='';" onmouseleave="document.getElementById('p153anchor').style.display='none';document.getElementById('p153anchor_label').style.display='none';" id="p153">During the three phases of the house, it is possible that at least some of the rooms changed their function. What we found on the last floor must therefore be connected with the last living phase or with the abandonment of the house. Moreover, we have to consider the possibility that squatters used the rooms before they were totally filled up by sand.<sup><a id="footnote-reference-3.25" class="footnote-reference" href="#footnote-3.25">25</a></sup> Coins were found in all rooms but in particular concentrations in Rooms 4, 8, and 14, scattered on the last-phase floors. Ostraka are also common finds in Serenos' house, particularly on the floor of Room 2 and under those of Rooms 4 and 8, in debris dumped before construction.<sup><a id="footnote-reference-3.26" class="footnote-reference" href="#footnote-3.26">26</a></sup> There were coins as well as ostraka inside Rooms 4 and 8, the two rooms that look like service spaces, with their rough floors, scattered pockets of ashes, and white bands painted on the walls. The function of room 6 is puzzling, because during the first phase of the house it had an opening onto Street 2: three steps in baked bricks descending into the room were constructed, together with the first mud floor and a shallow bench (width 34 cm, height about 25 cm), also made of baked bricks, directly connected with the steps and running along the south wall of the room (<a href="#figure79">Fig. 79</a>). These features seem to suggest that Room 6—at 7.19 × 3.64 m, the biggest in the house—may have originally had a public or semi-public function linked to the street. The walling-up of the door, probably in connection with the construction of the <i>stibadium</i> just in front of it in Street 2, changed the function of the room, or reflected such a change, but no evidence has been found that can give us any inkling of what the new use was.<a id="p153anchor" class="id_link" style="color:aaa;display:none" href="#p153">↩</a><span id="p153anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p153">#p153  </span></p>

            <p onmouseover="document.getElementById('p154anchor').style.display='';document.getElementById('p154anchor_label').style.display='';" onmouseleave="document.getElementById('p154anchor').style.display='none';document.getElementById('p154anchor_label').style.display='none';" id="p154">The only other decorated space was Room 13, directly accessible from the entrance room (<i>vestibulum</i>) 12, on Street 3. Room 13 was decorated with panels painted on a purple ground and separated by stylized palmettes; the central decorative motifs, apparently inscribed with the names of gods such as Hephaistos and Polydeukes, have now almost entirely vanished.<sup><a id="footnote-reference-3.27" class="footnote-reference" href="#footnote-3.27">27</a></sup> Its original function was possibly connected with Room 12 and thus with the household's interaction with the outside world.<a id="p154anchor" class="id_link" style="color:aaa;display:none" href="#p154">↩</a><span id="p154anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p154">#p154  </span></p>

            <p onmouseover="document.getElementById('p155anchor').style.display='';document.getElementById('p155anchor_label').style.display='';" onmouseleave="document.getElementById('p155anchor').style.display='none';document.getElementById('p155anchor_label').style.display='none';" id="p155">It seems that the family's bedrooms were not on the ground floor, where the most private rooms are the painted ones—Rooms 1, 11, and 14—which were probably used for dining with guests. However, multiple functions are possible, especially given movable furniture.<a id="p155anchor" class="id_link" style="color:aaa;display:none" href="#p155">↩</a><span id="p155anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p155">#p155  </span></p>

            <figure id="figure80">
				<img id="img80" src="resized-images/figure-80.jpg"/>
                <figcaption>Figure 80. An aerial view of House B2.</figcaption>
            </figure><p onmouseover="document.getElementById('p156anchor').style.display='';document.getElementById('p156anchor_label').style.display='';" onmouseleave="document.getElementById('p156anchor').style.display='none';document.getElementById('p156anchor_label').style.display='none';" id="p156">Five minutes' walk from the house of Serenos lies a district that we call Area 1, with smaller houses. One of these, our house B2, was excavated by Anna Boozer, and her and her colleagues' findings have just been published (<a href="#figure80">Fig. 80</a>).<sup><a id="footnote-reference-3.28" class="footnote-reference" href="#footnote-3.28">28</a></sup> In a number of respects the two houses differ substantially, B2 providing a significant contrast to the upper-stratum culture of Serenos' house. This is not, however, because B2 was occupied by a lower-class family; it covers about 120 m<sup>2</sup>, is situated on a main street, and was probably the home of someone in mid-level estate management or in transportation.<a id="p156anchor" class="id_link" style="color:aaa;display:none" href="#p156">↩</a><span id="p156anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p156">#p156  </span></p>

            <figure id="figure81">
				<img id="img81" src="resized-images/figure-81.jpg"/>
                <figcaption>Figure 81. Plan of House B2.</figcaption>
            </figure><figure id="figure82">
				<img id="img82" src="resized-images/figure-82.jpg"/>
                <figcaption>Figure 82. House B2, an unexplained feature in kitchen and the oven.</figcaption>
            </figure><figure id="figure83">
				<img id="img83" src="resized-images/figure-83.jpg"/>
                <figcaption>Figure 83. House B2, storage space under the floor of Room 6.</figcaption>
            </figure><figure id="figure84">
				<img id="img84" src="resized-images/figure-84.jpg"/>
                <figcaption>Figure 84. A clay tablet inscribed with an account of doum fruits, from House B2.</figcaption>
            </figure><p onmouseover="document.getElementById('p157anchor').style.display='';document.getElementById('p157anchor_label').style.display='';" onmouseleave="document.getElementById('p157anchor').style.display='none';document.getElementById('p157anchor_label').style.display='none';" id="p157">House B2 has an almost square plan (11.6 × 10.7 m) and is flanked by a courtyard to the south that may belong to another house (<a href="#figure81">Fig. 81</a>). B2 has ten rooms, of which one is a staircase leading to the second floor or to a terraced roof, and two are small cellars under the stairs. The floors are preserved only in the west half of the house. The entrance to the building is in its northwest corner. It opened directly onto Street 1, the largest thoroughfare of Trimithis. A small entrance room connects directly with a central one, Room 7, that connected with all the other rooms. It functioned as a kitchen: a bread oven and a covered storage bin are built against the north wall (<a href="#figure82">Fig. 82</a>). As in other ancient domestic contexts, the rooms were probably multi-functional:<sup><a id="footnote-reference-3.29" class="footnote-reference" href="#footnote-3.29">29</a></sup> a small hearth, hand-molded in mud, is to be seen on the floor of Room 5, and a storage space with two jars was found under the floor in Room 6 (<a href="#figure83">Fig. 83</a>). Loom weights found inside the house and in the courtyard suggest that a domestic vertical loom was in use here. Besides the common-ware pottery vessels, other objects have been discovered such as fragments of glass vessels, and items of personal adornment—silver- and gold-glass beads, glass and faience beads, an Egyptian amulet (Bes), glass bracelets, bronze rings, and bone hairpins. A few of the items are fragments of wooden tools and furniture. A few Greek ostraka and one clay tablet with a Greek text listing disbursements of doum-fruits were found in the house, but it is impossible to determine with any confidence which, if any, of these objects had to do with the resident family and its social and economic activities (<a href="#figure84">Fig. 84</a>). We can certainly say that the ostraka found in this house deal with the transportation and handling of agricultural commodities on a larger scale than would have been typical of an ordinary household.<a id="p157anchor" class="id_link" style="color:aaa;display:none" href="#p157">↩</a><span id="p157anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p157">#p157  </span></p>

            <p onmouseover="document.getElementById('p158anchor').style.display='';document.getElementById('p158anchor_label').style.display='';" onmouseleave="document.getElementById('p158anchor').style.display='none';document.getElementById('p158anchor_label').style.display='none';" id="p158">It has been supposed that the rooms were barrel-vaulted, except for two that were open-air. These two are the ones with the fireplaces, and for this reason they have been interpreted by the excavator as inner courtyards, or open or partly open rooms. However, for architectural and climatic reasons this hypothesis is difficult to substantiate. It is possible that one or both of these spaces had lightweight flat roofs. The absence of collapsed walls and ceilings prevents us from assessing fully the presence or absence of niches, the position and the kind of windows, and the presence of any sort of decoration.<a id="p158anchor" class="id_link" style="color:aaa;display:none" href="#p158">↩</a><span id="p158anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p158">#p158  </span></p>

            <p onmouseover="document.getElementById('p159anchor').style.display='';document.getElementById('p159anchor_label').style.display='';" onmouseleave="document.getElementById('p159anchor').style.display='none';document.getElementById('p159anchor_label').style.display='none';" id="p159">Despite the poor preservation of B2, it is clear that there was a significant gulf between the lifestyles of the occupants of these two dwellings. Even if, were we to make our way to B2 along the covered alleys of Trimithis from the house of Serenos, we perceived no change in the external environment, once we stepped inside the door of B2 we would be struck by the difference. For instance, although the owner kept his household records in Greek, like Serenos, the walls were apparently unadorned except for whitewash and stripes of color; neither classical mythology in artistic representation nor quotations from classical literature greeted the visitor.<a id="p159anchor" class="id_link" style="color:aaa;display:none" href="#p159">↩</a><span id="p159anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p159">#p159  </span></p>

            <p onmouseover="document.getElementById('p160anchor').style.display='';document.getElementById('p160anchor_label').style.display='';" onmouseleave="document.getElementById('p160anchor').style.display='none';document.getElementById('p160anchor_label').style.display='none';" id="p160">The assemblage of animal bones found in B2 contained not only the ubiquitous chicken but also goat, donkey, and cattle bones, along with some wild gazelle—a thoroughly Egyptian assemblage. On the archaeobotanical front, this house has yielded emmer wheat, another traditionally Egyptian foodstuff that was alien to the Greek and Roman diet and almost entirely missing from the papyrological documentation after the early Roman period; and the tablet mentioned above records distributions of doum-fruits, an Egyptian specialty. Probably the inhabitants drank wine, however—beer had lost its dominant place in Egyptian drinking by this time. Although this house was far from unmarked by six hundred years of Greek and Roman rule, it furnishes a strong reminder of just how varied and individual was the integration of the population of a remote city like Trimithis into the culture of the Roman Empire.<a id="p160anchor" class="id_link" style="color:aaa;display:none" href="#p160">↩</a><span id="p160anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p160">#p160  </span></p>

            <p onmouseover="document.getElementById('p161anchor').style.display='';document.getElementById('p161anchor_label').style.display='';" onmouseleave="document.getElementById('p161anchor').style.display='none';document.getElementById('p161anchor_label').style.display='none';" id="p161">These two houses of late Trimithis do not follow the classical Mediterranean typology, possessing neither peristyle nor internal courtyards. They seem to have been quite closed, in order to shut out the wind, the sand, and the sun. They were built with the same technique and the same materials, had shallow foundations and no underground cellars. Domestic life certainly took place also on a second story or a terraced roof, accessed by a staircase built around a central pillar. In both cases the staircase is located not in a corner of the house, but in the central room. Worth notice is the fact that in both dwellings people would have entered from the street via a few steps descending into a vestibule (or Room 6 in B1), and the doorways were all closed by wooden doors, including the one that opened on to the stairs. There are no bath or toilet facilities. This kind of house—whose main distinguishing feature is a central room giving access to the other rooms—is also common at Kellis.<a id="p161anchor" class="id_link" style="color:aaa;display:none" href="#p161">↩</a><span id="p161anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p161">#p161  </span></p>

        </section>
