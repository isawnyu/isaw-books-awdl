    <meta name="DC.abstract" content="Scattered through the vast expanse of stone and sand that makes up Egypt's Western Desert are several oases. These islands of green in the midst of the Sahara owe their existence to springs and wells drawing on ancient aquifers. In antiquity, as today, they supported agricultural communities, going back to Neolithic times but expanding greatly in the millennium from the Saite pharaohs to the Roman emperors. New technologies of irrigation and transportation made the oases integral parts of an imperial economy.     Amheida, ancient Trimithis, was one of those oasis communities. Located in the western part of the Dakhla Oasis, it was an important regional center, reaching a peak in the Roman period before being abandoned. Over the past decade, excavations at this well-preserved site have revealed its urban layout and brought to light houses, streets, a bath, a school, and a church. The only standing brick pyramid of the Roman period in Egypt has been restored. Wall-paintings, temple reliefs, pottery, and texts all contribute to give a lively sense of its political, religious, economic, and cultural life. This book presents these aspects of the city's existence and its close ties to the Nile valley, by way of long desert roads, in an accessible and richly illustrated fashion."/>

<script src="http://isawnyu.github.com/awld-js/lib/requirejs/require.min.js" type="text/javascript"/></head><body><div style="text-align:center;background:#aaa;margin:1em;padding:2em"><p class="textindent0">This document is part of the online version of the book <i>An Oasis City</i> by Roger S. Bagnall, Nicola Aravecchia, Raffaella Cribiore, Paola Davoli, Olaf E. Kaper and Susanna McFadden, which is available at <b><a href="http://dlib.nyu.edu/awdl/isaw/oasis-city/">http://dlib.nyu.edu/awdl/isaw/oasis-city/</a></b>. It is published as part of the NYU Library's <a href="http://dlib.nyu.edu/awdl">Ancient World Digital Library</a> and in partnership with the <a href="http://isaw.nyu.edu/">Institute for the Study of the Ancient World</a> (ISAW).  Further information about ISAW's publication program is available on the <a href="http://isaw.nyu.edu/publications">ISAW</a> website. Please note that while the base URI of this publication is stable, the specific content available at that address is likely to change.</p><a href="http://creativecommons.org/licenses/by-nc/4.0/"><img alt="Creative Commons License" style="border-width:0;margin-top:1em" src="http://i.creativecommons.org/l/by-nc/4.0/88x31.png"/></a><p/><p class="textindent0">Text and images ©2015 The Authors. Distributed under the terms of Creative Commons Attribution - NonCommercial 4.0 License.</p></div><section class="chapter" id="chapter3">
        <header>
            <div style="text-align:center"><a href="index.xhtml">[table of contents]</a></div><h1>Chapter 3</h1>
            <h1 class="chapter-title">The Urban Landscape during the Roman Period</h1>
        </header>

        <section id="chapter3.1">
            <header>
                <h2 class="subchapter-title">3.1. The city plan of Roman and late Roman Trimithis</h2>
                <h3 class="subchapter-author">Paola Davoli</h3>
            </header>

            <p onmouseover="document.getElementById('p100anchor').style.display='';document.getElementById('p100anchor_label').style.display='';" onmouseleave="document.getElementById('p100anchor').style.display='none';document.getElementById('p100anchor_label').style.display='none';" id="p100" class="textindent0">Trimithis is the only city of Roman Egypt for which we can recover most of the urban plan. Most other cities are concealed by modern towns on the same footprint, but in the case of Amheida only some areas of sand hide the ancient layout, down to the level of individual rooms, from our eyes. Fortunately, it has been possible to map most of the village of Kellis, allowing us to compare these two settlements. Because only a small fraction of Amheida has been excavated—and even if we spent many years on the task it would never be possible to dig all of it—a topographical survey of the site has been a major objective from the beginning, in order to allow us to understand the urban character of Trimithis.<a id="p100anchor" class="id_link" style="color:aaa;display:none" href="#p100">↩</a><span id="p100anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p100">#p100  </span></p>

            <figure id="figure45">
				<img id="img45" src="resized-images/figure-45.jpg"/>
                <figcaption>Figure 45. Plan of Amheida.</figcaption>
            </figure><figure id="figure46">
				<img id="img46" src="resized-images/figure-46.jpg"/>
                <figcaption>Figure 46. Plan of Area 11.</figcaption>
            </figure><p onmouseover="document.getElementById('p101anchor').style.display='';document.getElementById('p101anchor_label').style.display='';" onmouseleave="document.getElementById('p101anchor').style.display='none';document.getElementById('p101anchor_label').style.display='none';" id="p101">This survey started in 2001 before the excavation itself, and was completed for the habitation areas, as far as possible, in 2013. However, several parts of the plan are still blank because of the presence of a thick coat of sand covering the buildings (<a href="#figure45">Fig. 45</a>). Moreover, the area west of the city is hidden under sand dunes that move toward the south at a speed of about 7 m per year. This natural phenomenon enabled us to discover and plot a new quarter of the settlement in 2013 (Area 11) (<a href="#figure46">Fig. 46</a>). Our knowledge will grow in the future as the dunes continue to move. Magnetometry and conductivity surveys have also been carried out, but these have added little to our knowledge of the building plans, mainly because the mud bricks and the fill surrounding them do not differ significantly in magnetic properties that are the essential data captured by such surveys, and they therefore cannot be distinguished from one another.<sup><a id="footnote-reference-3.1" class="footnote-reference" href="#footnote-3.1">1</a></sup> The vast necropolis to the south of the settlement still needs to be recorded.<a id="p101anchor" class="id_link" style="color:aaa;display:none" href="#p101">↩</a><span id="p101anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p101">#p101  </span></p>

            <p onmouseover="document.getElementById('p102anchor').style.display='';document.getElementById('p102anchor_label').style.display='';" onmouseleave="document.getElementById('p102anchor').style.display='none';document.getElementById('p102anchor_label').style.display='none';" id="p102">We proceeded with our topographical survey by cleaning the surface sand and debris from the features we intended to study, then plotting their key points with a Total Station (an electronic surveying instrument); in some flat areas we used photogrammetry too. Then we processed the collected data with the software package AutoCAD.<sup><a id="footnote-reference-3.2" class="footnote-reference" href="#footnote-3.2">2</a></sup><a id="p102anchor" class="id_link" style="color:aaa;display:none" href="#p102">↩</a><span id="p102anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p102">#p102  </span></p>

            <p onmouseover="document.getElementById('p103anchor').style.display='';document.getElementById('p103anchor_label').style.display='';" onmouseleave="document.getElementById('p103anchor').style.display='none';document.getElementById('p103anchor_label').style.display='none';" id="p103">The result of this survey is a plan of all the structures and walls visible on the surface today. The plan cannot take into account the different phases of the settlement, and the degree of erosion and of sand accumulation will have varied according to eras and areas—factors that have surely determined the buildings' different states of preservation as well as interfering with our perception of the urban layout. Different stages of erosion can be easily recognized even on the site surface today: a few buildings still stand, up to several meters high, while others have been eroded to floor level; in most cases, the degradation has reached the ground floor ceiling (§<a href="chapter1.xhtml#chapter1.1">1.1</a>).<a id="p103anchor" class="id_link" style="color:aaa;display:none" href="#p103">↩</a><span id="p103anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p103">#p103  </span></p>

            <figure id="figure47">
				<img id="img47" src="resized-images/figure-47.jpg"/>
                <figcaption>Figure 47. Chinking sherds used in the walls.</figcaption>
            </figure><p onmouseover="document.getElementById('p104anchor').style.display='';document.getElementById('p104anchor_label').style.display='';" onmouseleave="document.getElementById('p104anchor').style.display='none';document.getElementById('p104anchor_label').style.display='none';" id="p104">Until such time as a better, more precise date emerges through stratigraphic excavation, the dates and uses of the settlement areas and buildings can be suggested by the surface pottery. It is clear, however, that most of this surface pottery comes from the eroded walls and roofs—pottery was massively used in their construction, as the local building technique confirms (<a href="#figure47">Fig. 47</a>). We cannot tell how much older the pottery sherds reused in the masonry are than the living phase of the buildings until we proceed with a proper excavation. Pottery that was sitting on the roof at the time of abandonment will normally belong to the same period as the final occupation.<a id="p104anchor" class="id_link" style="color:aaa;display:none" href="#p104">↩</a><span id="p104anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p104">#p104  </span></p>

            <p onmouseover="document.getElementById('p105anchor').style.display='';document.getElementById('p105anchor_label').style.display='';" onmouseleave="document.getElementById('p105anchor').style.display='none';document.getElementById('p105anchor_label').style.display='none';" id="p105">According to the pottery<sup><a id="footnote-reference-3.3" class="footnote-reference" href="#footnote-3.3">3</a></sup> and the excavation data, the buildings visible on the surface belong mainly to the fourth century. Pottery and other objects from earlier periods, which are found all over the area, show that this was the last phase of a settlement active from at least the Old Kingdom onwards. The older settlement stood possibly at the center of the present archaeological area. After centuries of stratification it formed a <i>kom</i> or <i>tell</i>, at present the central hill on top of which the successive temples of Thoth were built, culminating in the temple of the first century <span class="smallcaps">CE</span>. The Roman-period temple was dismantled, probably in Ottoman times, along with several walls and buildings, to acquire construction material. A great <i>temenos</i> with an irregular perimeter wall originally surrounded the sacred area, which was probably entered by three gates on the east, north, and west sides. According to a virtual reconstruction of the Roman temple—based on limited evidence, it must be said—it was oriented toward the southeast. We would therefore expect there to have been a <i>dromos</i>, or processional street, crossing the main core of the Roman settlement in front of it. However, no traces of such a monumental street have been found on the surface among the fourth-century buildings. One would expect that the Imperial town was built around the main temple, partly in an area that is now blank on the plan because of the sand covering the slopes of the hill.<a id="p105anchor" class="id_link" style="color:aaa;display:none" href="#p105">↩</a><span id="p105anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p105">#p105  </span></p>

            <figure id="figure48">
				<img id="img48" src="resized-images/figure-48.jpg"/>
                <figcaption>Figure 48. Area 11.</figcaption>
            </figure><figure id="figure49">
				<img id="img49" src="resized-images/figure-49.jpg"/>
                <figcaption>Figure 49. Tetradrachms from the hoard of billon coins found in the temple area (photos Thomas Faucher).</figcaption>
            </figure><p onmouseover="document.getElementById('p106anchor').style.display='';document.getElementById('p106anchor_label').style.display='';" onmouseleave="document.getElementById('p106anchor').style.display='none';document.getElementById('p106anchor_label').style.display='none';" id="p106">Some remains of third-century dwellings and of a public bath were found in Areas 1, 2 and 11, as we shall see. Houses in Area 11 have not yet been excavated; their date is suggested on the basis of the surface pottery (<a href="#figure48">Fig. 48</a>). If the third-century date can be confirmed, this part of the settlement would have been far beyond the visible western limit of fourth-century Trimithis, and a counterpart to Area 1. At present, we cannot say whether the settlement of the early Imperial period spread all over the archaeological site, buried as it is under sand and the fourth-century city. The Roman baths (§<a href="chapter3.xhtml#chapter3.2">3.2</a>) and the temple, made of stone blocks and carefully decorated with painted bas-reliefs in the first century <span class="smallcaps">CE</span>, seem to testify to a rich and sophisticated society. A coin hoard of about 860 billon coins of the first and second centuries <span class="smallcaps">CE</span> (almost all tetradrachms minted in Alexandria) found in the temple area points to the same conclusion (<a href="#figure49">Fig. 49</a>).<a id="p106anchor" class="id_link" style="color:aaa;display:none" href="#p106">↩</a><span id="p106anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p106">#p106  </span></p>

            <p onmouseover="document.getElementById('p107anchor').style.display='';document.getElementById('p107anchor_label').style.display='';" onmouseleave="document.getElementById('p107anchor').style.display='none';document.getElementById('p107anchor_label').style.display='none';" id="p107">We still do not know for certain if the settlement was occupied continuously from the Old Kingdom to the end of the fourth century <span class="smallcaps">CE</span>, but this is a reasonable possibility. If it was, we still cannot say how much it thrived in each of the various periods. The geography of the oasis, and the presence of good supplies of water that allowed agriculture to flourish, explain why a permanent settlement was established here. Considering the ancient sites of all periods surveyed throughout the oasis by the Dakhleh Oasis Project,<sup><a id="footnote-reference-3.4" class="footnote-reference" href="#footnote-3.4">4</a></sup> it is hardly surprising that the western part, of which Amheida was at the center, includes several ruined sites dating from the Old Kingdom to the Islamic period. In all likelihood, Amheida stood on a major road, like today's Darb Farafra. This ancient track approached Dakhla from the north, coming down from the escarpment just behind El-Qasr, then continued southward, possibly following the path of the modern paved road and connecting several settlements on the way to Mothis.<a id="p107anchor" class="id_link" style="color:aaa;display:none" href="#p107">↩</a><span id="p107anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p107">#p107  </span></p>

            <figure id="figure50">
				<img id="img50" src="resized-images/figure-50.jpg"/>
                <figcaption>Figure 50. A view of the necropolis.</figcaption>
            </figure><p onmouseover="document.getElementById('p108anchor').style.display='';document.getElementById('p108anchor_label').style.display='';" onmouseleave="document.getElementById('p108anchor').style.display='none';document.getElementById('p108anchor_label').style.display='none';" id="p108">Natural spring mounds which, as mentioned earlier, are no longer active today, are still readily visible all around the site. Although it is difficult to determine when these were productive, their large number testifies to a generally good supply of water. The huge spring mound located south of Trimithis (mentioned in the introduction) lies in the vicinity of the necropolis, its outlet toward the north (see figure 12). The cemetery spreads over a flat area 1.5 km long and is characterized by a concentration of tombs, situated especially on mounds and natural hills. Traces of channels and springs invite us to suppose that the tombs used to be interspersed among cultivated fields (<a href="#figure50">Fig. 50</a>).<a id="p108anchor" class="id_link" style="color:aaa;display:none" href="#p108">↩</a><span id="p108anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p108">#p108  </span></p>

            <p onmouseover="document.getElementById('p109anchor').style.display='';document.getElementById('p109anchor_label').style.display='';" onmouseleave="document.getElementById('p109anchor').style.display='none';document.getElementById('p109anchor_label').style.display='none';" id="p109">The visible buildings in the city cover an area of about 700 × 650 m (roughly half a square kilometer, or about 45 hectares), forming an open settlement without defensive or perimeter walls. Taking parts now under sand into account, the area in ancient times was no doubt larger, although we cannot tell how much was occupied during each period.<a id="p109anchor" class="id_link" style="color:aaa;display:none" href="#p109">↩</a><span id="p109anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p109">#p109  </span></p>

            <p onmouseover="document.getElementById('p110anchor').style.display='';document.getElementById('p110anchor_label').style.display='';" onmouseleave="document.getElementById('p110anchor').style.display='none';document.getElementById('p110anchor_label').style.display='none';" id="p110">As we have seen, mud brick was the main construction material used in Trimithis, but some buildings also used baked brick, like the <i>thermae</i> in <span class="reference" rel="dcterms:references" typeof="owl:NamedIndividual"><a rel="rdfs:isDefinedBy" href="http://www.amheida.com/contexts/show/MTI=" property="rdfs:label" target="_new">Area 2</a></span> and a possible second bath to the west of the temple, of which only dumped debris is visible. Baked bricks, squared stones, and wood were probably in more frequent use than we can appreciate today, but they were massively plundered for building material for new settlements during the site's long abandonment.<a id="p110anchor" class="id_link" style="color:aaa;display:none" href="#p110">↩</a><span id="p110anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p110">#p110  </span></p>

            <figure id="figure51">
				<img id="img51" src="resized-images/figure-51.jpg"/>
                <figcaption>Figure 51. Panoramic view of the center of Trimithis.</figcaption>
            </figure><figure id="figure52">
				<img id="img52" src="resized-images/figure-52.jpg"/>
                <figcaption>Figure 52. The step dividing the habitations from the south necropolis.</figcaption>
            </figure><p onmouseover="document.getElementById('p111anchor').style.display='';document.getElementById('p111anchor_label').style.display='';" onmouseleave="document.getElementById('p111anchor').style.display='none';document.getElementById('p111anchor_label').style.display='none';" id="p111">The settlement of the late Roman period, as far as we can tell, was oriented north–south and built on irregular-surfaced cemented dunes, no longer moving south, that formed an irregular surface, with both a continuous slope around the temple hill and several small elongated hills separated by depressions (<a href="#figure51">Fig. 51</a>). The geomorphology here will have influenced the layout of the settlement, in which some groups of houses and streets follow a different orientation from the dominant one—such as, for example, Area 1, with its Street 1 oriented northeast–southwest. Similarly, some streets and alleys follow a curvilinear path, caused by a change in the slope or following a natural terrace, while others cut across the slope abruptly. Terraces artificially supported by substructures and walls belonging to buildings were used at least on the slopes of the central temple hill, where dense habitation quarters and large buildings have been documented, especially on the east and south slopes. Containment walls clearly mark the south end of the settlement, where a steep step separates the habitations from the south necropolis (<a href="#figure52">Fig. 52</a>).<a id="p111anchor" class="id_link" style="color:aaa;display:none" href="#p111">↩</a><span id="p111anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p111">#p111  </span></p>

            <figure id="figure53">
				<img id="img53" src="resized-images/figure-53.jpg"/>
                <figcaption>Figure 53. Detailed plan of the habitation area.</figcaption>
            </figure><figure id="figure54">
				<img id="img54" src="resized-images/figure-54.jpg"/>
                <figcaption>Figure 54. Plan of Area 1.</figcaption>
            </figure><p onmouseover="document.getElementById('p112anchor').style.display='';document.getElementById('p112anchor_label').style.display='';" onmouseleave="document.getElementById('p112anchor').style.display='none';document.getElementById('p112anchor_label').style.display='none';" id="p112">Hundreds of alleys, often very narrow, connect the buildings, showing a seemingly confused network. The layout is very dense, and from the surface it is not everywhere obvious where the alleys are or where they lead (<a href="#figure53">Fig. 53</a>). At times, the network of walls seems to close off every possible passageway, in a sort of labyrinth. The most regular buildings, aligned on orthogonal streets, are in the center of Area 2 east of the temple, and in Area 11. But the widest street, Street 1 in Area 1, has a completely different orientation from the others, and appears to be isolated or at least not directly linked to other streets (<a href="#figure54">Fig. 54</a>). Its considerable width (7 m) suggests that it was the most important road, but it ends abruptly, and the buildings on both sides are ordinary houses of the third century <span class="smallcaps">CE</span>. Pottery kilns with dumps and masses of clay are concentrated in this area.<sup><a id="footnote-reference-3.5" class="footnote-reference" href="#footnote-3.5">5</a></sup><a id="p112anchor" class="id_link" style="color:aaa;display:none" href="#p112">↩</a><span id="p112anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p112">#p112  </span></p>

            <figure id="figure55">
				<img id="img55" src="resized-images/figure-55.jpg"/>
                <figcaption>Figure 55. Central north–south street.</figcaption>
            </figure><p onmouseover="document.getElementById('p113anchor').style.display='';document.getElementById('p113anchor_label').style.display='';" onmouseleave="document.getElementById('p113anchor').style.display='none';document.getElementById('p113anchor_label').style.display='none';" id="p113">There are no visible through streets in the settlement: only one north–south-oriented street can be described as a long thoroughfare, but it is formed by at least two segments, of which the southern one seems to be an irregular extension of the first. Certainly, it cannot be considered a major highway (<a href="#figure55">Fig. 55</a>). The roads are of varying widths, from a maximum of 7 m to as little as 1.5. Their edges, formed by the irregular alignment of buildings, also feature sudden variations in width. The most regular pattern is in Area 11, where the streets seem, in contrast to other areas, to have been built on level ground on a grid: they are orthogonal, compass-oriented and hierarchical, the inner roads being 2.3 m wide and the main ones about double that size (4.8 and 5.5 m).<a id="p113anchor" class="id_link" style="color:aaa;display:none" href="#p113">↩</a><span id="p113anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p113">#p113  </span></p>

            <figure id="figure56">
				<img id="img56" src="resized-images/figure-56.jpg"/>
                <figcaption>Figure 56. Reconstruction of the partly covered Trimithis Street 3 (S. Prell).</figcaption>
            </figure><p onmouseover="document.getElementById('p114anchor').style.display='';document.getElementById('p114anchor_label').style.display='';" onmouseleave="document.getElementById('p114anchor').style.display='none';document.getElementById('p114anchor_label').style.display='none';" id="p114">Only two alleys have been excavated in Area 2, those flanking the house of Serenos (see §<a href="chapter3.xhtml#chapter3.3">3.3</a>) to the east and west. They look like private passages, closed at one end by walls, and with gates that seem to separate the "properties" and serve to regulate the comings and goings or to offer protection. Moreover, these alleys turned out on investigation to be partially covered with flat roofs made of palm beams, or in one case partly with a mud-brick barrel vault. The spaces in front of the doors in the streets were left uncovered, so as to allow the light to enter the houses (<a href="#figure56">Fig. 56</a>).<sup><a id="footnote-reference-3.6" class="footnote-reference" href="#footnote-3.6">6</a></sup><a id="p114anchor" class="id_link" style="color:aaa;display:none" href="#p114">↩</a><span id="p114anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p114">#p114  </span></p>

            <figure id="figure57">
				<img id="img57" src="resized-images/figure-57.jpg"/>
                <figcaption>Figure 57. A hall with two pillars.</figcaption>
            </figure><p onmouseover="document.getElementById('p115anchor').style.display='';document.getElementById('p115anchor_label').style.display='';" onmouseleave="document.getElementById('p115anchor').style.display='none';document.getElementById('p115anchor_label').style.display='none';" id="p115">The center of Trimithis was densely inhabited, with a considerable number of rich and complex buildings: some have wide, columned halls, while many others are laid out on a plan characterized by the presence of two massive pillars. We can tentatively interpret these double-pillared halls as banqueting rooms, if we compare them with the <i>stibadium</i> "hall" found in Street 2 in front of Serenos' house (<a href="#figure57">Fig. 57</a>). It is interesting to note that most of these halls have a north–south orientation, a rectangular shape, and the same average dimensions.<sup><a id="footnote-reference-3.7" class="footnote-reference" href="#footnote-3.7">7</a></sup> They seem to point to a particular kind of dining culture in wealthy houses of Trimithis' final period.<a id="p115anchor" class="id_link" style="color:aaa;display:none" href="#p115">↩</a><span id="p115anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p115">#p115  </span></p>

            <figure id="figure58">
				<img id="img58" src="resized-images/figure-58.jpg"/>
                <figcaption>Figure 58. A stairway in the house of Serenos (B1).</figcaption>
            </figure><p onmouseover="document.getElementById('p116anchor').style.display='';document.getElementById('p116anchor_label').style.display='';" onmouseleave="document.getElementById('p116anchor').style.display='none';document.getElementById('p116anchor_label').style.display='none';" id="p116">From the walls that we can see it appears that the houses had different plans and dimensions, and that most streets and alleys were closed with doors, like Streets 2 and 3. Presumably they were also covered, at least in part.<sup><a id="footnote-reference-3.8" class="footnote-reference" href="#footnote-3.8">8</a></sup> Several buildings are painted in classical style, and some have decorative appliqué in molded stucco. Although the plans of the buildings, as far as we are able to detect them, are not well defined, we know that alongside the wide, wealthy ones, the commonest houses were originally built on a square plan, apparently following two principal standard dimensions—about 15 × 15 and 11 × 10 m. These correspond to the average dimensions of <span class="reference" rel="dcterms:references" typeof="owl:NamedIndividual"><a rel="rdfs:isDefinedBy" href="http://www.amheida.com/contexts/show/NzE=" property="rdfs:label" target="_new">B1</a></span> and <span class="reference" rel="dcterms:references" typeof="owl:NamedIndividual"><a rel="rdfs:isDefinedBy" href="http://www.amheida.com/contexts/show/NzI=" property="rdfs:label" target="_new">B2</a></span>, respectively the house of Serenos and a house excavated in Area 1.<sup><a id="footnote-reference-3.9" class="footnote-reference" href="#footnote-3.9">9</a></sup> However, it is also clear that buildings changed their original regular shapes by the addition of rooms, extending into nearby spaces, or by annexing rooms of adjacent buildings, as happened in Serenos' house (§<a href="chapter3.xhtml#chapter3.3">3.3</a>). This practice was facilitated by the fact that the buildings were not freestanding but had party walls. This way of building permits the saving of goodly quantities of bricks and labor and contributes to creating the impression of a labyrinthine network of walls and rooms. The commonest kind of ceiling was the vault, but domes were used in the main square rooms, and wooden beams covered with palm branches were also employed to roof some rooms. Most of the houses have a staircase leading to upper floors or to a terraced roof (<a href="#figure58">Fig. 58</a>). Few of the visible buildings show clearly the presence of a second story, but this does not necessarily mean that they did not exist.<a id="p116anchor" class="id_link" style="color:aaa;display:none" href="#p116">↩</a><span id="p116anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p116">#p116  </span></p>

            <p onmouseover="document.getElementById('p117anchor').style.display='';document.getElementById('p117anchor_label').style.display='';" onmouseleave="document.getElementById('p117anchor').style.display='none';document.getElementById('p117anchor_label').style.display='none';" id="p117">In fourth-century Trimithis, as in Kellis, there must have been churches and other public buildings. So far only one church (<span class="reference" rel="dcterms:references" typeof="owl:NamedIndividual"><a rel="rdfs:isDefinedBy" href="http://www.amheida.com/contexts/show/ODA=" property="rdfs:label" target="_new">B7</a></span> in <span class="reference" rel="dcterms:references" typeof="owl:NamedIndividual"><a rel="rdfs:isDefinedBy" href="http://www.amheida.com/contexts/show/NDc=" property="rdfs:label" target="_new">Area 2.3</a></span>) has been excavated (§<a href="chapter6.xhtml#chapter6.1">6.1</a>), on top of a low hill dominating the central part of the city, just in front of the temple hill. There seems to be a second church in the cemetery area southwest of the city.<a id="p117anchor" class="id_link" style="color:aaa;display:none" href="#p117">↩</a><span id="p117anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p117">#p117  </span></p>

            <figure id="figure59">
				<img id="img59" src="resized-images/figure-59.jpg"/>
                <figcaption>Figure 59. Pottery kilns in Area 1.</figcaption>
            </figure><p onmouseover="document.getElementById('p118anchor').style.display='';document.getElementById('p118anchor_label').style.display='';" onmouseleave="document.getElementById('p118anchor').style.display='none';document.getElementById('p118anchor_label').style.display='none';" id="p118">Two main areas of workshops have been identified so far, both on the city's eastern fringe. One, containing several pottery kilns and a mound of clay, is in Area 1 (<a href="#figure59">Fig. 59</a>); the second is west of the standing pyramid, in a low area characterized by points with high magnetic readings, charcoal, and glassy slag, pointing to the byproducts of combustion in the course of craft activity.<a id="p118anchor" class="id_link" style="color:aaa;display:none" href="#p118">↩</a><span id="p118anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p118">#p118  </span></p>

            <figure id="figure60">
				<img id="img60" src="resized-images/figure-60.jpg"/>
                <figcaption>Figure 60. A tomb in tower form, north of Trimithis (before restoration).</figcaption>
            </figure><p onmouseover="document.getElementById('p119anchor').style.display='';document.getElementById('p119anchor_label').style.display='';" onmouseleave="document.getElementById('p119anchor').style.display='none';document.getElementById('p119anchor_label').style.display='none';" id="p119">The Roman-period tombs are not concentrated only in the south necropolis; others were built grouped together on a hill at the east margin of the archaeological site, around a mud-brick pyramid (<span class="reference" rel="dcterms:references" typeof="owl:NamedIndividual"><a rel="rdfs:isDefinedBy" href="http://www.amheida.com/contexts/show/MTM=" property="rdfs:label" target="_new">Area 3</a></span>); at least one, towerlike, tomb (<a href="#figure60">Fig. 60</a>) is to be seen north of Trimithis, very close to the modern village.<sup><a id="footnote-reference-3.10" class="footnote-reference" href="#footnote-3.10">10</a></sup> The far south end of the necropolis is marked by another mud-brick pyramid of Roman times. Built on hills, these two pyramids and the tower dominated the landscape, forming landmarks for people passing by. The positions of these monumental tombs suggest that, following a well-known Roman tradition, they were constructed along roads—or, as in this case, tracks. The tombs and the related chapels are in mud brick, sometimes white-plastered and painted with Egyptian-style scenes.<a id="p119anchor" class="id_link" style="color:aaa;display:none" href="#p119">↩</a><span id="p119anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p119">#p119  </span></p>

        </section>

        <section id="chapter3.2">
            <header>
                <h2 class="subchapter-title">3.2. The baths of Trimithis</h2>
                <h3 class="subchapter-author">Paola Davoli</h3>
            </header>

            <p onmouseover="document.getElementById('p120anchor').style.display='';document.getElementById('p120anchor_label').style.display='';" onmouseleave="document.getElementById('p120anchor').style.display='none';document.getElementById('p120anchor_label').style.display='none';" id="p120" class="textindent0">Trimithis of the Imperial period before the fourth century is so far largely unknown to us, given the thick coat of sand that covers parts of the archaeological area and the relatively small part of the city excavated so far. However, the data collected via the topographic and ceramic surveys suggest that the settlement was extensive and quite rich; the amphoras found include imports from the eastern Mediterranean.<sup><a id="footnote-reference-3.11" class="footnote-reference" href="#footnote-3.11">11</a></sup> Third-century houses have been identified in Areas 1 and 11, and an impressive, Roman-style public bath has been found in Area 2, below the fourth-century buildings. This last was an unexpected find, as regards both the nature of the building and its huge dimensions (approximately 41 × 34 m).<a id="p120anchor" class="id_link" style="color:aaa;display:none" href="#p120">↩</a><span id="p120anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p120">#p120  </span></p>

            <figure id="figure61">
				<img id="img61" src="resized-images/figure-61.jpg"/>
                <figcaption>Figure 61. Plan of the Roman baths.</figcaption>
            </figure><p onmouseover="document.getElementById('p121anchor').style.display='';document.getElementById('p121anchor_label').style.display='';" onmouseleave="document.getElementById('p121anchor').style.display='none';document.getElementById('p121anchor_label').style.display='none';" id="p121">The first vestiges of the public bath, or <i>thermae</i>, were discovered during the 2007 season, and its exploration is not yet completed. The area excavated so far is approximately 1000 m<sup>2</sup> and includes Serenos' house (B1), a school of Greek subsequently transformed into a workshop/stable (<span class="reference" rel="dcterms:references" typeof="owl:NamedIndividual"><a rel="rdfs:isDefinedBy" href="http://www.amheida.com/contexts/show/NzY=" property="rdfs:label" target="_new">B5</a></span>; see Chapter 6), and an imposing edifice with a peristyle hall (B6)—the building that turned out to be the last form of the public bath. These structures were active during the fourth century and were abandoned, presumably, well before the end of that century. They were built at least partly on the ruins of the earlier Roman bath, which itself was built directly on the natural cemented dune. We still have no precise evidence for dating the foundation of this bath, which was abandoned, in all likelihood, no later than the end of the third century. What we have found are the remains of rooms, walls, channels, and floors that survived after years of abandonment and demolition and were then hidden or reused as foundations for the new buildings; plus other rooms that were renovated to become a new smaller bath in the second half of the fourth century (B6). The stratigraphic excavation of the area brought us to the conclusion that after its abandonment the bath was extensively quarried for building materials and at the same time used as a dumping space (<a href="#figure61">Fig. 61</a>).<a id="p121anchor" class="id_link" style="color:aaa;display:none" href="#p121">↩</a><span id="p121anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p121">#p121  </span></p>

            <figure id="figure62">
				<img id="img62" src="resized-images/figure-62.jpg"/>
                <figcaption>Figure 62. Central pillared hall and bathing area of the Late Roman baths (B6).</figcaption>
            </figure><p onmouseover="document.getElementById('p122anchor').style.display='';document.getElementById('p122anchor_label').style.display='';" onmouseleave="document.getElementById('p122anchor').style.display='none';document.getElementById('p122anchor_label').style.display='none';" id="p122">The original date and extent of the Trimithis <i>thermae</i> are still to be determined with any precision, but we can state with a good degree of certainty that the thermal complex was public and covered probably some 1,394 m<sup>2</sup>, a substantial part of which is still to be excavated. The bath was built with baked and unbaked bricks; stones were also used at some points, as well as wood (<a href="#figure62">Fig. 62</a>).<a id="p122anchor" class="id_link" style="color:aaa;display:none" href="#p122">↩</a><span id="p122anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p122">#p122  </span></p>

            <p onmouseover="document.getElementById('p123anchor').style.display='';document.getElementById('p123anchor_label').style.display='';" onmouseleave="document.getElementById('p123anchor').style.display='none';document.getElementById('p123anchor_label').style.display='none';" id="p123">The water used in the bath came probably from a well situated a few meters to the southeast, which would have been equipped with a lifting machine (<i>saqia</i>).<sup><a id="footnote-reference-3.12" class="footnote-reference" href="#footnote-3.12">12</a></sup> The underground sewer system has been partly detected; using two different networks, it conveyed the wastewater to the north of the bath.<a id="p123anchor" class="id_link" style="color:aaa;display:none" href="#p123">↩</a><span id="p123anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p123">#p123  </span></p>

            <figure id="figure63">
				<img id="img63" src="resized-images/figure-63.jpg"/>
                <figcaption>Figure 63. Plan of the final form of the baths (B6).</figcaption>
            </figure><p onmouseover="document.getElementById('p124anchor').style.display='';document.getElementById('p124anchor_label').style.display='';" onmouseleave="document.getElementById('p124anchor').style.display='none';document.getElementById('p124anchor_label').style.display='none';" id="p124">The <i>thermae</i> saw at least three building phases, including at least one important renovation, during which some rooms were demolished and rebuilt and new ones added. Its uneven state of preservation and the limited possibility of investigation because of the presence of other buildings on top of its ruins do not so far permit us a precise view or a coherent virtual reconstruction of its phases. In all, twenty-three rooms or parts of rooms and pools have been identified, but in many cases we do not know their functions. The Imperial-period bath was half demolished and leveled after decades of abandonment, and it was on its ruins that Serenos' house and a school were built. The north half of the building, rebuilt as the new, smaller bath mentioned above, was characterized by a central pillared room (B6) (<a href="#figure63">Fig. 63</a>).<a id="p124anchor" class="id_link" style="color:aaa;display:none" href="#p124">↩</a><span id="p124anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p124">#p124  </span></p>

            <figure id="figure64">
				<img id="img64" src="resized-images/64-.jpg"/>
                <figcaption>Figure 64. The latrine in the baths.</figcaption>
            </figure>

            <figure id="figure65">
				<img id="img65" src="resized-images/figure-65.jpg"/>
                <figcaption>Figure 65. Room 24.</figcaption>
            </figure><p onmouseover="document.getElementById('p125anchor').style.display='';document.getElementById('p125anchor_label').style.display='';" onmouseleave="document.getElementById('p125anchor').style.display='none';document.getElementById('p125anchor_label').style.display='none';" id="p125">This last bathhouse (second half of the fourth century <span class="smallcaps">CE</span>) was divided into two main parts: in the west part were cold and dry rooms, of which the two central ones were provided with benches (Rooms 24 and 26); in the east part were two hot rooms (<i>caldaria</i>) with hypocausts and two pools, one square (Room 38) and one round (Room 39), with hot water. The bathers could come into the building through any of three entrances located on the west and north streets. Then they had to pass through the entrance rooms (<i>vestibula</i>) and enter the main pillared hall, Room 24 (the <i>frigidarium</i>) (<a href="#figure65">Fig. 65</a>). To take a proper bath they had to cross the small Room 32, probably a <i>tepidarium</i>. A first hot room (Room 42) with a single bathtub was connected with the main bathing room, in which were two hot pools.<a id="p125anchor" class="id_link" style="color:aaa;display:none" href="#p125">↩</a><span id="p125anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p125">#p125  </span></p>

            <p onmouseover="document.getElementById('p126anchor').style.display='';document.getElementById('p126anchor_label').style.display='';" onmouseleave="document.getElementById('p126anchor').style.display='none';document.getElementById('p126anchor_label').style.display='none';" id="p126">These two pools had thick walls to keep the water hot as long as possible and were accessed from one of the <i>caldaria</i> (Room 40) by means of limestone steps. The round pool (1.7 m in diameter) has a bench in it, and the water could have reached a maximum depth of 1.25 m from the bench to the floor, which is now missing. The square pool (about 2.5 × 2 m) was surrounded by a sidewalk of limestone slabs and reached a depth of about one meter. Both pools served as full-immersion baths for a small number of people at a time; the water was kept clean by constant exchange, thanks to drains for the wastewater located at the bottom.<a id="p126anchor" class="id_link" style="color:aaa;display:none" href="#p126">↩</a><span id="p126anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p126">#p126  </span></p>

            <p onmouseover="document.getElementById('p127anchor').style.display='';document.getElementById('p127anchor_label').style.display='';" onmouseleave="document.getElementById('p127anchor').style.display='none';document.getElementById('p127anchor_label').style.display='none';" id="p127">The furnace (Room 41) that heated the air and the water partially survived after extensive plundering of the baked bricks of which it was made. The water was originally heated by means of a metal boiler, from which a series of metal pipes (now also removed) carried the water to the pools.<a id="p127anchor" class="id_link" style="color:aaa;display:none" href="#p127">↩</a><span id="p127anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p127">#p127  </span></p>

<p onmouseover="document.getElementById('p128anchor').style.display='';document.getElementById('p128anchor_label').style.display='';" onmouseleave="document.getElementById('p128anchor').style.display='none';document.getElementById('p128anchor_label').style.display='none';" id="p128">At the end of their bath, the bathers had to follow the same path they had entered by, bringing them back to the pillared Room 24. They could make use of a latrine, a small square room (Room 33, 2.8 × 2.2 m), still well preserved to a height of 3 m and provided with two high, sloping windows on the east and west walls (<a href="#figure64">Fig. 64</a>). For privacy, the door of the <i>latrina</i> opened at the end of a narrow, blind corridor. The <i>latrina</i>'s floor is missing, probably because it was made of wood, of which traces survive on the walls. The toilet seats were probably of a squat type set into the wooden floor. Water cleaned the toilet by flushing it through four channels along the perimeter of the room, and the outflow ran into a sewer channel toward the north; its destination and use are unknown.<a id="p128anchor" class="id_link" style="color:aaa;display:none" href="#p128">↩</a><span id="p128anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p128">#p128  </span></p>

            <p onmouseover="document.getElementById('p129anchor').style.display='';document.getElementById('p129anchor_label').style.display='';" onmouseleave="document.getElementById('p129anchor').style.display='none';document.getElementById('p129anchor_label').style.display='none';" id="p129">This new bath (B6) was abruptly abandoned during renovation works, before it was decorated: a mosaic of white, black, red, yellow, and reddish <i>tesserae</i> was planned for one of the main rooms but was never realized. Some 20,500 stone and pottery <i>tesserae</i> were found stored, with others still to be cut, inside Room 30.<a id="p129anchor" class="id_link" style="color:aaa;display:none" href="#p129">↩</a><span id="p129anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p129">#p129  </span></p>

            <figure id="figure66">
				<img id="img66" src="resized-images/figure-66.jpg"/>
                <figcaption>Figure 66. The <i>laconicum</i>.</figcaption>
            </figure><p onmouseover="document.getElementById('p130anchor').style.display='';document.getElementById('p130anchor_label').style.display='';" onmouseleave="document.getElementById('p130anchor').style.display='none';document.getElementById('p130anchor_label').style.display='none';" id="p130">Of the southern side of the Imperial-period bath few features are well preserved; one exception is a <i>laconicum</i>, a round room heated by means of a hypocaust. A furnace to heat the air for the hypocaust was situated below Serenos' house but is now missing. This <i>laconicum</i>, or dry sweat room, was constructed in mud brick and measured 4.3 m in diameter.<sup><a id="footnote-reference-3.13" class="footnote-reference" href="#footnote-3.13">13</a></sup> The hypocaust, built directly into the natural cemented sand, consists of a mud-brick perimeter wall and eighteen baked-brick pillars set on a mud-brick floor. The channel that conveyed hot air enters the hypocaust from the south and was directly connected to two chimneys outside the room to its south (<a href="#figure66">Fig. 66</a>). These were managed as needed, the pipes being opened and closed by the attendants outside the bath at a spot where bathers did not pass. Four additional excavated channels conveyed the air from the hypocaust toward the outside by means of four round pottery <i>tubuli</i> inserted into the wall of the round room.<a id="p130anchor" class="id_link" style="color:aaa;display:none" href="#p130">↩</a><span id="p130anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p130">#p130  </span></p>

            <p onmouseover="document.getElementById('p131anchor').style.display='';document.getElementById('p131anchor_label').style.display='';" onmouseleave="document.getElementById('p131anchor').style.display='none';document.getElementById('p131anchor_label').style.display='none';" id="p131">The suspended floor of the <i>laconicum</i> was quite thin, made as it was of tiles and white plaster to a thickness of at most 8 cm, compared to the usual 20 or more. Probably for this reason, the floor was relaid with wooden planks fixed with iron nails to crossbeams, set on a series of mud and baked bricks within a mud layer 10 cm thick. Due to the humid conditions here, only the nails and the impressions of the planks have survived. The <i>laconicum</i> is so far the most distinctive room in the Trimithis <i>thermae</i> and the only one of this kind found so far in Egypt.<sup><a id="footnote-reference-3.14" class="footnote-reference" href="#footnote-3.14">14</a></sup><a id="p131anchor" class="id_link" style="color:aaa;display:none" href="#p131">↩</a><span id="p131anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p131">#p131  </span></p>

            <p onmouseover="document.getElementById('p132anchor').style.display='';document.getElementById('p132anchor_label').style.display='';" onmouseleave="document.getElementById('p132anchor').style.display='none';document.getElementById('p132anchor_label').style.display='none';" id="p132">West of the <i>laconicum</i> we found another two rooms: another <i>latrina</i> and a pool. The seating system and the floor of the <i>latrina</i> (about 3.60 × 3.65 m) are completely missing—probably because they were made of sandstone slabs that were reused elsewhere—but the central platform and the surrounding four channels for flushing are well preserved. Water already used for bathing would have flowed into the channels from two side-rooms through two openings in the walls, then circulated counter-clockwise to be drained through an underground sewer channel opening in the northeast corner of the <i>latrina</i>.<a id="p132anchor" class="id_link" style="color:aaa;display:none" href="#p132">↩</a><span id="p132anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p132">#p132  </span></p>

            <p onmouseover="document.getElementById('p133anchor').style.display='';document.getElementById('p133anchor_label').style.display='';" onmouseleave="document.getElementById('p133anchor').style.display='none';document.getElementById('p133anchor_label').style.display='none';" id="p133">The room to the west is preserved only at floor level and was used as foundations of Room 15 in Building 5. It was rectangular and oriented north–south (its preserved dimensions are 1.60 m east–west × 3.30 m north–south), and in its northeast corner a drain funneled the water into the <i>latrina</i>. The walls and the floor were made of baked brick.<a id="p133anchor" class="id_link" style="color:aaa;display:none" href="#p133">↩</a><span id="p133anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p133">#p133  </span></p>

            <p onmouseover="document.getElementById('p134anchor').style.display='';document.getElementById('p134anchor_label').style.display='';" onmouseleave="document.getElementById('p134anchor').style.display='none';document.getElementById('p134anchor_label').style.display='none';" id="p134">Below Room 19 was a wide room from which drain water flowed southward into the <i>latrina</i> through a channel and a hole placed at floor level. The irregular baked-brick floor extends below Rooms 19 and 21 in B5, covering an expanse of at least 7 × 8 m. A square pedestal supported a <i>labrum</i>, a wide stone water basin, found broken on the floor, while a raised baked-brick platform (3.10 × 3.40 m) stood at the room's northeast corner. Although it was buried and covered by later features after having being partly demolished, it is still possible to reconstruct its shape and function: at its center was a sunken basin (2.35 × 2.15 m) or tub made of waterproof plaster. The basin was about one meter deep, had rounded corners and three rounded steps in its northwest corner, to allow for gradual immersion into the water, which was probably supplied by hand. In fact, no pipes have been found around it.<a id="p134anchor" class="id_link" style="color:aaa;display:none" href="#p134">↩</a><span id="p134anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p134">#p134  </span></p>

            <figure id="figure67">
				<img id="img67" src="resized-images/figure-67.jpg"/>
                <figcaption>Figure 67. A column base from the first phase of the baths.</figcaption>
            </figure><p onmouseover="document.getElementById('p135anchor').style.display='';document.getElementById('p135anchor_label').style.display='';" onmouseleave="document.getElementById('p135anchor').style.display='none';document.getElementById('p135anchor_label').style.display='none';" id="p135">This wide room with the bathtub and the <i>labrum</i> belongs to the second phase of the <i>thermae</i>. In fact, its floor covers earlier features, of which only part of a column base and of its contemporary floor have been brought to light. The column was made of clay and gypsum and was plastered with white mortar painted dark red (<a href="#figure67">Fig. 67</a>). The original floor is covered with a fine, smooth, pinkish, waterproof plaster. Apparently the room was not heated; it may have been a <i>frigidarium</i>, with cold-water basins.<a id="p135anchor" class="id_link" style="color:aaa;display:none" href="#p135">↩</a><span id="p135anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p135">#p135  </span></p>

            <p onmouseover="document.getElementById('p136anchor').style.display='';document.getElementById('p136anchor_label').style.display='';" onmouseleave="document.getElementById('p136anchor').style.display='none';document.getElementById('p136anchor_label').style.display='none';" id="p136">So far, we can suppose that at first a bathhouse with one or two round rooms, a stepped <i>piscina</i>, and a hall or a porch with painted columns occupied the area—in which case we can argue that the second building phase of the <i>thermae</i> was not a simple restoration, but a substantial restyling of the building, which was enlarged to the west and north. The considerable size of the bath along with this important restyling and enlargement work, done in the Imperial period, allow us to imagine a rich and sophisticated society living in the third-century oasis. This chronology is also suggested by the widely held view that baths with hypocausts are rare in first-century Egypt, and that this technology started to spread, slowly, only from the second century on. Despite a drastic reduction in dimensions during the second half of the fourth century when B6 was constructed—a phenomenon common at that time—the bath was intended to be a richly decorated building, with its columned porches, pillars, and at least a mosaic floor.<a id="p136anchor" class="id_link" style="color:aaa;display:none" href="#p136">↩</a><span id="p136anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p136">#p136  </span></p>

            <p onmouseover="document.getElementById('p137anchor').style.display='';document.getElementById('p137anchor_label').style.display='';" onmouseleave="document.getElementById('p137anchor').style.display='none';document.getElementById('p137anchor_label').style.display='none';" id="p137">No inscriptions have been found so far to indicate who financed the construction, renovations, and maintenance of the bath. We will probably learn more about the community that it served when we are able to compare this bath with the one discovered in Area A at Kellis, but not yet excavated.<sup><a id="footnote-reference-3.15" class="footnote-reference" href="#footnote-3.15">15</a></sup><a id="p137anchor" class="id_link" style="color:aaa;display:none" href="#p137">↩</a><span id="p137anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p137">#p137  </span></p>

        </section>

        <section id="chapter3.3">
            <header>
                <h2 class="subchapter-title">3.3 Two houses</h2>
                <h3 class="subchapter-author">Paola Davoli and Roger S. Bagnall</h3>
            </header>

            <p onmouseover="document.getElementById('p138anchor').style.display='';document.getElementById('p138anchor_label').style.display='';" onmouseleave="document.getElementById('p138anchor').style.display='none';document.getElementById('p138anchor_label').style.display='none';" id="p138" class="textindent0">So far, two houses have been completely excavated by the project team.<sup><a id="footnote-reference-3.16" class="footnote-reference" href="#footnote-3.16">16</a></sup> They are in two different areas: the structure we have called the house of Serenos (B1) lies in a dense, central inhabited quarter (Area 2) characterized by the presence of large and opulent buildings, while B2 is part of a northeast quarter built on top of a hill (Area 1) and marked by the reuse of some spaces for pottery workshops in the fourth century <span class="smallcaps">CE</span>.<a id="p138anchor" class="id_link" style="color:aaa;display:none" href="#p138">↩</a><span id="p138anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p138">#p138  </span></p>

            <p onmouseover="document.getElementById('p139anchor').style.display='';document.getElementById('p139anchor_label').style.display='';" onmouseleave="document.getElementById('p139anchor').style.display='none';document.getElementById('p139anchor_label').style.display='none';" id="p139">These two houses certainly belonged to people of different social statuses, but their different states of preservation limit the precision of our comparison. In effect, B2 has been deeply eroded and is preserved to a maximum height of 80 cm above floor level, while B1 is preserved up to the springing of the vaulted ceilings.<sup><a id="footnote-reference-3.17" class="footnote-reference" href="#footnote-3.17">17</a></sup> Both houses are built with the same technique and materials, like mud brick, mud plaster for the floors and some of the walls, thin gypsum plaster, and a modest quantity of wood and palm branches. Their dates are also different: B1 was built around 330–340, while B2 seems to belong to the middle or third quarter of the third century <span class="smallcaps">CE</span> and was abandoned perhaps a half-century before B1.<sup><a id="footnote-reference-3.18" class="footnote-reference" href="#footnote-3.18">18</a></sup><a id="p139anchor" class="id_link" style="color:aaa;display:none" href="#p139">↩</a><span id="p139anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p139">#p139  </span></p>

<figure id="figure68">
				<img id="img68" src="resized-images/figure-68.jpg"/>
                <figcaption>Figure 68. Plan of the house of Serenos (B1).</figcaption>
            </figure><p onmouseover="document.getElementById('p140anchor').style.display='';document.getElementById('p140anchor_label').style.display='';" onmouseleave="document.getElementById('p140anchor').style.display='none';document.getElementById('p140anchor_label').style.display='none';" id="p140">B1, to a much greater degree than B2, yielded a very considerable quantity of texts and objects that, together with the general architectural and decorative context, give us a better glimpse of the economic and family life of the occupants. Serenos, the central figure in the ostraka found in the occupation levels of this mud-brick house, is the name of its owner. The building has been well known since the Dakhleh Oasis Project survey discovered its decoration, comprising brightly colored painted scenes, in 1979. The original plan of the house (15 × 15 m) is not substantially different from that of B2: a central room gave access to the other rooms and to the staircase that leads to a second floor or a terraced roof (<a href="#figure58">Fig. 58</a>, <a href="#figure68">Fig. 68</a>). The main differences in the plan are the presence in Serenos' house of a dining room covered by a dome and of three entrances from the streets that flanked the building to the east and west. Most of the rooms were barrel-vaulted, while the hub of the house (Room 2) and Room 6 were flat-roofed. Although B1 is better preserved than B2, thanks to a rapid covering by sand, the house suffered from moisture and termites, which damaged the mud plaster, rich in straw, and all the other organic items and remains.<a id="p140anchor" class="id_link" style="color:aaa;display:none" href="#p140">↩</a><span id="p140anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p140">#p140  </span></p>

            <p onmouseover="document.getElementById('p141anchor').style.display='';document.getElementById('p141anchor_label').style.display='';" onmouseleave="document.getElementById('p141anchor').style.display='none';document.getElementById('p141anchor_label').style.display='none';" id="p141">As already stated (§<a href="chapter3.xhtml#chapter3.2">3.2</a>), B1 was constructed together with other buildings in an area previously occupied by a Roman-style public bath that had been partly demolished to suit the needs of new buildings on the site and partly reused in the foundations of these new buildings. Baked bricks were reused, too, but only in moderate quantity in Serenos' house.<sup><a id="footnote-reference-3.19" class="footnote-reference" href="#footnote-3.19">19</a></sup><a id="p141anchor" class="id_link" style="color:aaa;display:none" href="#p141">↩</a><span id="p141anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p141">#p141  </span></p>

            <p onmouseover="document.getElementById('p142anchor').style.display='';document.getElementById('p142anchor_label').style.display='';" onmouseleave="document.getElementById('p142anchor').style.display='none';document.getElementById('p142anchor_label').style.display='none';" id="p142">The objects found above and below floors as well as the stratigraphy suggest that after the house was built (around or not long after 330), it was modified or restored in two subsequent phases, until it was definitely abandoned around or soon after 365. The lifespan of this house seems very short, but we have no evidence from phases of occupation beyond these dates, and all earlier material belongs to the dumped debris used in site preparation.<a id="p142anchor" class="id_link" style="color:aaa;display:none" href="#p142">↩</a><span id="p142anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p142">#p142  </span></p>

            <p onmouseover="document.getElementById('p143anchor').style.display='';document.getElementById('p143anchor_label').style.display='';" onmouseleave="document.getElementById('p143anchor').style.display='none';document.getElementById('p143anchor_label').style.display='none';" id="p143">The first-phase house was square, with eleven rooms and three entrances. Two of them opened onto Street 2 to the east and were probably secondary entrances; one of these, in the south corner, seems to have had something to do with the function—unknown—of Room 6, perhaps a reception room for estate dependents. The west entrance was certainly the main one, despite the narrow street it opened on to, with a double-leaf door and a painted side-room (Room 13). The hub of B1, Room 2, was painted in red and yellow ochre on mud plaster; the first decoration of Room 1 was painted on white plaster, now visible only in a few spots below a newer layer of painting; and Rooms 11, 13, and 14 were painted as well.<a id="p143anchor" class="id_link" style="color:aaa;display:none" href="#p143">↩</a><span id="p143anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p143">#p143  </span></p>

            <figure id="figure69">
				<img id="img69" src="resized-images/figure-69.jpg"/>
                <figcaption>Figure 69. The <i>stibadium</i> outside the house of Serenos.</figcaption>
            </figure><p onmouseover="document.getElementById('p144anchor').style.display='';document.getElementById('p144anchor_label').style.display='';" onmouseleave="document.getElementById('p144anchor').style.display='none';document.getElementById('p144anchor_label').style.display='none';" id="p144">In a second phase,<sup><a id="footnote-reference-3.20" class="footnote-reference" href="#footnote-3.20">20</a></sup> which seems to have occurred a few years later, the house underwent a series of substantial alterations: some doors were walled up, starting with the entrance door into Room 6 from Street 2. Just in front of it a mud-brick <i>stibadium</i> (a C-shaped dining platform) was built, and the street was transformed into a sort of covered private passage or courtyard (<a href="#figure69">Fig. 69</a>).<sup><a id="footnote-reference-3.21" class="footnote-reference" href="#footnote-3.21">21</a></sup> The door between Rooms 8 and 4 was closed, and a new door was opened between Room 7 (the east entrance room) and Room 8. Room 2 was replastered with simple mud, and Room 1 was replastered and repainted with figural scenes (§<a href="chapter7.xhtml#chapter7.2">7.2</a>); some of the floors were repaired with a new mud layer.<a id="p144anchor" class="id_link" style="color:aaa;display:none" href="#p144">↩</a><span id="p144anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p144">#p144  </span></p>

            <figure id="figure70">
				<img id="img70" src="resized-images/figure-70.jpg"/>
                <figcaption>Figure 70. A chicken coop in the north extension of Serenos' house.</figcaption>
            </figure><figure id="figure71">
				<img id="img71" src="resized-images/figure-71.jpg"/>
                <figcaption>Figure 71. Feed troughs in the north extension of Serenos' house.</figcaption>
            </figure><p onmouseover="document.getElementById('p145anchor').style.display='';document.getElementById('p145anchor_label').style.display='';" onmouseleave="document.getElementById('p145anchor').style.display='none';document.getElementById('p145anchor_label').style.display='none';" id="p145">The extension of the house northward into Room 15 and into a courtyard (Rooms 9–10) probably dates to this phase: the school built north of Serenos' house and contemporary to it was closed, and its space changed its function completely, becoming a stable for Serenos' animals (<a href="#figure70">Fig. 70</a>, <a href="#figure71">Fig. 71</a>). Walls were demolished, and the floor gradually rose with waste and rubble to cover the previous school benches.<a id="p145anchor" class="id_link" style="color:aaa;display:none" href="#p145">↩</a><span id="p145anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p145">#p145  </span></p>

            <figure id="figure72">
				<img id="img72" src="resized-images/figure-72.jpg"/>
                <figcaption>Figure 72. House B1, Room 15 and its reconstruction with a suspended wooden floor (B. Bazzani).</figcaption>
            </figure><p onmouseover="document.getElementById('p146anchor').style.display='';document.getElementById('p146anchor_label').style.display='';" onmouseleave="document.getElementById('p146anchor').style.display='none';document.getElementById('p146anchor_label').style.display='none';" id="p146">The rhetoric schoolroom (Room 15) became a sort of storage magazine connected with the house through a new door and a corridor under the staircase. The room was equipped with a suspended wooden floor, perhaps to create a double space for storage vessels—found broken in great quantity on the ground—and to provide a drier area for food storage (<a href="#figure72">Fig. 72</a>). The upper space was reached by means of a newly built stair. In the open-air courtyard (Rooms 9 and 10) just mentioned—not directly connected with the living spaces—mangers were built. Its door, located in the northeast corner, was walled up at a certain point, and the courtyard became a dumping ground. The stable, Building 5, was accessible through a door opening onto the east street. This street (Street 2) underwent some changes too: a large door was built to close its passageway to the north and probably to separate the residential side of the house from the stable. The space in front of Serenos' house was covered with a flat roof—a common feature of the medieval settlements of the Western Desert oases— most probably to protect from the weather and the sand. The flat roof, made of palm beams, did not cover the entrance to the house. Two pillars separated the open-air space from the covered one, where a north-oriented <i>stibadium</i> was built. This dining space had a short life, and the <i>stibadium</i> was soon demolished and its lower part covered with new mud paving.<a id="p146anchor" class="id_link" style="color:aaa;display:none" href="#p146">↩</a><span id="p146anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p146">#p146  </span></p>

            <figure id="figure73">
				<img id="img73" src="resized-images/figure-73.jpg"/>
                <figcaption>Figure 73. House B1, storage bins in Room 13.</figcaption>
            </figure><p onmouseover="document.getElementById('p147anchor').style.display='';document.getElementById('p147anchor_label').style.display='';" onmouseleave="document.getElementById('p147anchor').style.display='none';document.getElementById('p147anchor_label').style.display='none';" id="p147">In a third phase, the house underwent a sort of restoration: some floors were replastered, others replaced,<sup><a id="footnote-reference-3.22" class="footnote-reference" href="#footnote-3.22">22</a></sup> and bands of whitewash were applied in some rooms around niches and doors and on several walls, in some cases concealing the painted decorations. Bins, apparently for storage, were built inside Room 13 (<a href="#figure73">Fig. 73</a>), and a small cooking hearth was made with a few mud bricks in Room 4, immediately in front of the door. The smoke made by the fire would have flowed into the central Room 2 and escaped through two small vertical windows. This last phase of the life of Serenos' house seems to show less sophistication and taste than the previous ones.<a id="p147anchor" class="id_link" style="color:aaa;display:none" href="#p147">↩</a><span id="p147anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p147">#p147  </span></p>

            <figure id="figure74">
				<img id="img74" src="resized-images/figure-74.jpg"/>
                <figcaption>Figure 74. House B1, Room 2 (replica 2010).</figcaption>
            </figure><p onmouseover="document.getElementById('p148anchor').style.display='';document.getElementById('p148anchor_label').style.display='';" onmouseleave="document.getElementById('p148anchor').style.display='none';document.getElementById('p148anchor_label').style.display='none';" id="p148">Room 2 of Serenos' house was flat-roofed (<a href="#figure74">Fig. 74</a>), with light coming in from the two entrances and from four small vertical windows, three openings in the ceiling above the doors and the other above a niche on the west wall. Clearly, above Room 2 was an open-air space, probably a roof terrace. There was probably also an open space above the dome in Room 1: it has been supposed that the light entered this room through a central oculus in the dome, but we found no evidence to prove or disprove this hypothesis. The ventilation and the light sources in the house were otherwise limited to small, high openings that were feasible only in some of the ceilings (as in Rooms 1 and 2) and high in the walls of the rooms on the east and west sides. To the north and south the house shared the perimeter walls with two other buildings—respectively, the school/stable (B4/5), and another house built on the same plan but not yet extensively excavated (<span class="reference" rel="dcterms:references" typeof="owl:NamedIndividual"><a rel="rdfs:isDefinedBy" href="http://www.amheida.com/contexts/show/Nzg=" property="rdfs:label" target="_new">B8</a></span>).<a id="p148anchor" class="id_link" style="color:aaa;display:none" href="#p148">↩</a><span id="p148anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p148">#p148  </span></p>

            <p onmouseover="document.getElementById('p149anchor').style.display='';document.getElementById('p149anchor_label').style.display='';" onmouseleave="document.getElementById('p149anchor').style.display='none';document.getElementById('p149anchor_label').style.display='none';" id="p149">Only Room 3 in this twin house has in fact been excavated so far, but a complete exploration is planned. These houses seem to be the only two in Trimithis with the same plan and dimensions. A complete study of them will, it is hoped, disclose whether the reasons for this coincidence are due to a family connection. However, at some stage barriers were built in the two streets connecting the buildings, to prevent through passage in Street 2 and to regulate it in Street 3. Relations between the families, if relations there were, must have soured, or perhaps one of the houses passed into someone else's hands.<a id="p149anchor" class="id_link" style="color:aaa;display:none" href="#p149">↩</a><span id="p149anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p149">#p149  </span></p>

            <figure id="figure75">
				<img id="img75" src="resized-images/figure-75.jpg"/>
                <figcaption>Figure 75. Ring from the house of Serenos.</figcaption>
            </figure><p onmouseover="document.getElementById('p150anchor').style.display='';document.getElementById('p150anchor_label').style.display='';" onmouseleave="document.getElementById('p150anchor').style.display='none';document.getElementById('p150anchor_label').style.display='none';" id="p150">Few of the organic materials in the house of Serenos, including the wooden doors, the shelves, the furniture, and the degradable waste, were preserved. Probably some of these items were removed after the house was abandoned, to be reused elsewhere, but others decayed naturally because of the high humidity. Just a few objects were left behind—such as bronze rings, one gold ring, bone hairpins, glass bracelets and beads, and some bronze coins (<a href="#figure75">Fig. 75</a>). Several ostraka provide the name and illuminate the business activities of the owner, but they give us little information about members of the family. Some of these ostraka were found scattered on the floor in Room 2, close to a cupboard in the southwest wall. Two rectangular and quite spacious cupboards built in recesses in the walls were found in this room, each with two shelves. It is possible that originally the ostraka and other objects were stored there. A vessel included in the wall of one of them was found to be empty.<a id="p150anchor" class="id_link" style="color:aaa;display:none" href="#p150">↩</a><span id="p150anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p150">#p150  </span></p>

            <figure id="figure76">
				<img id="img76" src="resized-images/figure-76.jpg"/>
                <figcaption>Figure 76. House B1, Room 1.</figcaption>
            </figure><p onmouseover="document.getElementById('p151anchor').style.display='';document.getElementById('p151anchor_label').style.display='';" onmouseleave="document.getElementById('p151anchor').style.display='none';document.getElementById('p151anchor_label').style.display='none';" id="p151">Without furniture, we cannot know precisely the functions of these rooms, if indeed they had fixed uses. We can, however, explore some hypotheses. The most important was Room 1, with a square plan and rich painted decoration (<a href="#figure76">Fig. 76</a>). There were three small niches on the north, east, and south walls; the last one disappeared with the collapse of the wall, but fragments of plaster decoration suggest it was used for a domestic cult. The room itself was probably used for banquets, as is also suggested by the figural scenes; it was accessed by a double-leaf wooden door that opened in the middle of the north wall. Two other painted but smaller rooms (11 and 14) connect with Room 1. These three together form a sort of separate space accessible only through the door between Rooms 1 and 2. Most probably it was used as a reception space, probably for eating, but no furniture, built either in wood or mud brick, nor even traces of their presence on the floors, have been found to confirm this function.<sup><a id="footnote-reference-3.23" class="footnote-reference" href="#footnote-3.23">23</a></sup> Only a great quantity of chicken bones was found in Room 14 above the last floor level; these may be indications of a banquet, or at least of eating.<a id="p151anchor" class="id_link" style="color:aaa;display:none" href="#p151">↩</a><span id="p151anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p151">#p151  </span></p>

            <figure id="figure77">
				<img id="img77" src="resized-images/figure-77.jpg"/>
                <figcaption>Figure 77. House B1, Room 4.</figcaption>
            </figure><figure id="figure78">
				<img id="img78" src="resized-images/figure-78.jpg"/>
                <figcaption>Figure 78. Lamps from the treasure found below the floor of Room 4.</figcaption>
