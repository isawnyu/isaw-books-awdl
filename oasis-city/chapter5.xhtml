            <p onmouseover="document.getElementById('p238anchor').style.display='';document.getElementById('p238anchor_label').style.display='';" onmouseleave="document.getElementById('p238anchor').style.display='none';document.getElementById('p238anchor_label').style.display='none';" id="p238">In addition to the rich archaeological evidence from Kellis, ʿAin el-Gedida and Trimithis (as discussed in §<a href="chapter5.xhtml#chapter5.1">5.1</a>), other sites in the Dakhla Oasis testify to the existence of Christian communities throughout Late Antiquity. The 1977–1987 Dakhleh Oasis Project survey listed two churches whose substantial remains are still visible above ground level. One is at the site of Deir Abu Matta, about eight km southeast of ancient Trimithis. The area of visible archaeological remains, which had already been noted by H. E. Winlock in 1908,<sup><a id="footnote-reference-5.31" class="footnote-reference" href="#footnote-5.31">31</a></sup> is fairly limited and is currently surrounded by patches of desert, cultivated fields, and a paved road. In 1980, DOP members surveyed the mound on which the church stands and dug some test trenches inside the basilica.<sup><a id="footnote-reference-5.32" class="footnote-reference" href="#footnote-5.32">32</a></sup> An archaeological project involving the investigation of the church and its adjacent structures began in 2007, under the direction of Gillian Bowen.<sup><a id="footnote-reference-5.33" class="footnote-reference" href="#footnote-5.33">33</a></sup><a id="p238anchor" class="id_link" style="color:aaa;display:none" href="#p238">↩</a><span id="p238anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p238">#p238  </span></p>

            <figure id="figure108">
				<img id="img108" src="resized-images/figure-108.jpg"/>
                <figcaption>Figure 108. Deir Abu Matta, external walls of the church (view to the west).</figcaption>
            </figure><p onmouseover="document.getElementById('p239anchor').style.display='';document.getElementById('p239anchor_label').style.display='';" onmouseleave="document.getElementById('p239anchor').style.display='none';document.getElementById('p239anchor_label').style.display='none';" id="p239">The church is the site's largest visible building. Oriented eastward, it is rectangular and measures 24 × 10.35 m. The mud-brick walls are nowadays the most impressive features, being over one meter thick and still standing several meters above ground level (<a href="#figure108">Fig. 108</a>). They were built in sections and originally supported a beamed roof, as suggested by the holes piercing the south wall. The church's interior is in very poor condition nowadays, but its layout is roughly discernible. According to a plan drawn by Peter Grossmann, the church was originally divided by two rows of six square pillars into a nave and two side-aisles, with an additional L-shaped pillar at the west end.<sup><a id="footnote-reference-5.34" class="footnote-reference" href="#footnote-5.34">34</a></sup> A return aisle along the west side joined the two colonnades by means of two more square pillars, forming an ambulatory around the central nave. A bench runs along the north section of the west wall. Another bench, no longer visible, was once located against the south wall. Evidence of a fairly narrow door—possibly a secondary entrance—was detected toward the west end of the north wall. The sanctuary, in the shape of a triconch, is to be found inside the church along its east wall; it was once framed by two engaged pillars. To the sides of the lateral conches, against the northeast and southeast corners of the building, are L-shaped side-rooms (<i>pastophoria</i>).<a id="p239anchor" class="id_link" style="color:aaa;display:none" href="#p239">↩</a><span id="p239anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p239">#p239  </span></p>

            <p onmouseover="document.getElementById('p240anchor').style.display='';document.getElementById('p240anchor_label').style.display='';" onmouseleave="document.getElementById('p240anchor').style.display='none';document.getElementById('p240anchor_label').style.display='none';" id="p240">The test trenches dug along the north wall revealed numerous early Christian burials, although some of them, at least those excavated in more recent years, were found disturbed.<a id="p240anchor" class="id_link" style="color:aaa;display:none" href="#p240">↩</a><span id="p240anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p240">#p240  </span></p>

            <p onmouseover="document.getElementById('p241anchor').style.display='';document.getElementById('p241anchor_label').style.display='';" onmouseleave="document.getElementById('p241anchor').style.display='none';document.getElementById('p241anchor_label').style.display='none';" id="p241">Considerable evidence of different construction phases in the area of the church has been documented since 2008. Architectural features predating the basilica are visible to the north of it, possibly extending further south. Other walls—later than the church, according to the excavator—were found to the north and west. A wide, tower-like building was also excavated to the west of the basilica. It is possible that at least some of the structures found near the church were associated with a small monastic establishment, whose existence in Late Antiquity is suggested by the modern name of the site.<a id="p241anchor" class="id_link" style="color:aaa;display:none" href="#p241">↩</a><span id="p241anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p241">#p241  </span></p>

            <p onmouseover="document.getElementById('p242anchor').style.display='';document.getElementById('p242anchor_label').style.display='';" onmouseleave="document.getElementById('p242anchor').style.display='none';document.getElementById('p242anchor_label').style.display='none';" id="p242">According to the DOP team's survey, fifth-century coins, along with ceramics datable from the fifth to seventh century, were collected during the survey and the test excavation. The finds collected during the 2008–2009 excavations, which include coins, ceramics, and an ostrakon, were largely of the fourth/fifth century <span class="smallcaps">CE</span>, although some of the ceramics may be sixth-century. This means it is possible that the church of Deir Abu Matta was built significantly earlier than previously thought.<a id="p242anchor" class="id_link" style="color:aaa;display:none" href="#p242">↩</a><span id="p242anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p242">#p242  </span></p>

            <figure id="figure109">
				<img id="img109" src="resized-images/figure-109.jpg"/>
                <figcaption>Figure 109. Deir el-Molouk, church plan (after Grossmann 2002, plan 181).</figcaption>
            </figure><p onmouseover="document.getElementById('p243anchor').style.display='';document.getElementById('p243anchor_label').style.display='';" onmouseleave="document.getElementById('p243anchor').style.display='none';document.getElementById('p243anchor_label').style.display='none';" id="p243">The other church mentioned in the survey is that of Deir el-Molouk, a few km northwest of Masara.<sup><a id="footnote-reference-5.35" class="footnote-reference" href="#footnote-5.35">35</a></sup> It was built of mud bricks and had a cruciform shape (<a href="#figure109">Fig. 109</a>). A domed roof was at its center, and there was an entrance, the surveyors reported, along the poorly preserved north wall. The church was divided into nine square spaces by four central cruciform pillars. Against the east wall were three apses with small niches, and three more conches were located at the centers of the north, west, and south walls, emphasizing the building's cruciform shape. To the south of the church, and built against it, was a square room ending with a semicircular apse along its east side. This space, unconnected with the main building, was accessible through a narrow room outside the south apse. The south room, bearing traces of painted plaster, was possibly built shortly after the church itself and functioned as part of the same structure. The complex, measuring about 17.5 × 15.5 m (including both the church and the south room), shows evidence of architectural alterations, which include the addition of later walls near the southwest corner of the church and the entrance to the south room. There is insufficient evidence to determine whether the church originally stood in isolation or among other buildings. The dating of the church, too, is uncertain. However, the data gathered from the test trenching, and from examining the church's layout, suggest a significantly later construction period for the Deir el-Molouk church than for the others excavated or surveyed in Dakhla.<a id="p243anchor" class="id_link" style="color:aaa;display:none" href="#p243">↩</a><span id="p243anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p243">#p243  </span></p>

            <p onmouseover="document.getElementById('p244anchor').style.display='';document.getElementById('p244anchor_label').style.display='';" onmouseleave="document.getElementById('p244anchor').style.display='none';document.getElementById('p244anchor_label').style.display='none';" id="p244">In 2009, Kamel Bayoumi of Dakhla's Islamic and Coptic Inspectorate found another church, this one at the site of ʿAin es-Sabil, less than 1.5 km southwest of the archaeological site of Kellis. The church, which is oriented to the east, shows a basilical plan with a central nave and two side-aisles, defined by two rows of four mud-brick columns each, and a west return aisle. The entire church complex measures roughly 17 × 26 m, and the church proper about 9.4 × 10.6. The apse is rectangular and framed by two semi-columns. An arched niche is set into the sanctuary's north and south walls, which open onto side <i>pastophoria</i> through small doorways. The church at ʿAin es-Sabil has not yet been published and no archaeological data are available. From the typological viewpoint, the building appears to share some similarities with the church at Trimithis and the Large East Church at Kellis, both datable to the mid-fourth century. A similar chronology for the church of ʿAin es-Sabil is further supported by Rodney Ast and Roger Bagnall's analysis of documentary evidence that was found by the excavators in a complex adjoining the church.<a id="p244anchor" class="id_link" style="color:aaa;display:none" href="#p244">↩</a><span id="p244anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p244">#p244  </span></p>

            <p onmouseover="document.getElementById('p245anchor').style.display='';document.getElementById('p245anchor_label').style.display='';" onmouseleave="document.getElementById('p245anchor').style.display='none';document.getElementById('p245anchor_label').style.display='none';" id="p245">On the whole the archaeological and documentary evidence for the growth and flourishing of Christianity in Dakhla has, since the end of the twentieth century, become quite substantial. Excavations at Kellis, ʿAin el-Gedida, and Trimithis have revealed how Dakhla embraced Christianity, together with its artistic and architectural manifestations, from an early stage—since at least the early fourth century <span class="smallcaps">CE</span>. They also tell us that Christianity was by then not just a phenomenon of the larger cities and towns, such as Trimithis, Mut, and Kellis, but a universal reality that encompassed the entire Egyptian society, including the small rural villages and even the most isolated hamlets of the oasis.<a id="p245anchor" class="id_link" style="color:aaa;display:none" href="#p245">↩</a><span id="p245anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p245">#p245  </span></p>

        </section>
