    <meta name="DC.abstract" content="Scattered through the vast expanse of stone and sand that makes up Egypt's Western Desert are several oases. These islands of green in the midst of the Sahara owe their existence to springs and wells drawing on ancient aquifers. In antiquity, as today, they supported agricultural communities, going back to Neolithic times but expanding greatly in the millennium from the Saite pharaohs to the Roman emperors. New technologies of irrigation and transportation made the oases integral parts of an imperial economy.     Amheida, ancient Trimithis, was one of those oasis communities. Located in the western part of the Dakhla Oasis, it was an important regional center, reaching a peak in the Roman period before being abandoned. Over the past decade, excavations at this well-preserved site have revealed its urban layout and brought to light houses, streets, a bath, a school, and a church. The only standing brick pyramid of the Roman period in Egypt has been restored. Wall-paintings, temple reliefs, pottery, and texts all contribute to give a lively sense of its political, religious, economic, and cultural life. This book presents these aspects of the city's existence and its close ties to the Nile valley, by way of long desert roads, in an accessible and richly illustrated fashion."/>

<script src="http://isawnyu.github.com/awld-js/lib/requirejs/require.min.js" type="text/javascript"/></head><body><div style="text-align:center;background:#aaa;margin:1em;padding:2em"><p class="textindent0">This document is part of the online version of the book <i>An Oasis City</i> by Roger S. Bagnall, Nicola Aravecchia, Raffaella Cribiore, Paola Davoli, Olaf E. Kaper and Susanna McFadden, which is available at <b><a href="http://dlib.nyu.edu/awdl/isaw/oasis-city/">http://dlib.nyu.edu/awdl/isaw/oasis-city/</a></b>. It is published as part of the NYU Library's <a href="http://dlib.nyu.edu/awdl">Ancient World Digital Library</a> and in partnership with the <a href="http://isaw.nyu.edu/">Institute for the Study of the Ancient World</a> (ISAW).  Further information about ISAW's publication program is available on the <a href="http://isaw.nyu.edu/publications">ISAW</a> website. Please note that while the base URI of this publication is stable, the specific content available at that address is likely to change.</p><a href="http://creativecommons.org/licenses/by-nc/4.0/"><img alt="Creative Commons License" style="border-width:0;margin-top:1em" src="http://i.creativecommons.org/l/by-nc/4.0/88x31.png"/></a><p/><p class="textindent0">Text and images ©2015 The Authors. Distributed under the terms of Creative Commons Attribution - NonCommercial 4.0 License.</p></div><section class="chapter" id="chapter5">
        <header>
            <div style="text-align:center"><a href="index.xhtml">[table of contents]</a></div><h1>Chapter 5</h1>
            <h1 class="chapter-title">Christianity at Trimithis and in the Dakhla Oasis</h1>
        </header>

        <section id="chapter5.1">
            <header>
                <h2 class="subchapter-title">5.1. The church of Trimithis</h2>
                <h3 class="subchapter-author">Nicola Aravecchia</h3>
            </header>

            <p onmouseover="document.getElementById('p185anchor').style.display='';document.getElementById('p185anchor_label').style.display='';" onmouseleave="document.getElementById('p185anchor').style.display='none';document.getElementById('p185anchor_label').style.display='none';" id="p185" class="textindent0">The excavations at Kellis, where three churches have been discovered so far (see §<a href="chapter5.xhtml#chapter5.3">5.3</a>), have shown that Christianity was well established in the Dakhla Oasis in the first part of the fourth century. In light of Trimithis' size and particularly of its administrative, economic, and also cultural role there, the city seems likely in its last decades to have seen its urban landscape dotted with churches and other places of Christian cult and congregation, as is suggested by the existence of numerous churches at other sites in Dakhla and—even more profusely—in the neighboring Kharga Oasis. Any hesitancy in this assessment is largely owed to the fact that up to very recent years, no archaeological evidence of churches or any other type of Christian monuments had been detected at Amheida.<a id="p185anchor" class="id_link" style="color:aaa;display:none" href="#p185">↩</a><span id="p185anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p185">#p185  </span></p>

            <p onmouseover="document.getElementById('p186anchor').style.display='';document.getElementById('p186anchor_label').style.display='';" onmouseleave="document.getElementById('p186anchor').style.display='none';document.getElementById('p186anchor_label').style.display='none';" id="p186">During the 2009 conference of the Dakhleh Oasis Project in Lecce, Roger Bagnall and Raffaella Cribiore presented the limited then-available documentary evidence concerning the existence of a Christian community at Amheida.<sup><a id="footnote-reference-5.1" class="footnote-reference" href="#footnote-5.1">1</a></sup> This material, which is discussed in more detail in the following section (§<a href="chapter5.xhtml#chapter5.2">5.2</a>), comes primarily from the temple area and strongly suggests Christianity's presence at Trimithis during the fourth century.<a id="p186anchor" class="id_link" style="color:aaa;display:none" href="#p186">↩</a><span id="p186anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p186">#p186  </span></p>

            <figure id="figure93">
				<img id="img93" src="resized-images/figure-93.jpg"/>
                <figcaption>Figure 93. Amheida: The church (B7) before excavation (view to the south).</figcaption>
            </figure><p onmouseover="document.getElementById('p187anchor').style.display='';document.getElementById('p187anchor_label').style.display='';" onmouseleave="document.getElementById('p187anchor').style.display='none';document.getElementById('p187anchor_label').style.display='none';" id="p187">In 2012, however, archaeological investigation was begun in <span class="reference" rel="dcterms:references" typeof="owl:NamedIndividual"><a rel="rdfs:isDefinedBy" href="http://www.amheida.com/contexts/show/NDc=" property="rdfs:label" target="_new">Area 2.3</a></span>, situated to the east of the public bath, B6, and roughly halfway between the north and south edges of the city. The precise location is the top of a mound that grants an unobstructed view (likely also in antiquity) over large portions of the city. The primary goal was to excavate a large building (designated B7) that had been mapped a few years earlier during the topographical survey. At that time, several features were noticed that, based on comparative evidence from other sites in Dakhla and Kharga, suggested a possible identification of this space as a church. In fact, most architectural features of B7 were already visible—although heavily eroded—at present-day ground level before we started excavating (<a href="#figure93">Fig. 93</a>). Only one cluster of partially collapsed walls was standing at some height above the ground, to the south of a large rectangular space labeled Room 1. Throughout the site we can observe the existence of buildings or rooms that stand at a considerable height, in apparent defiance of the destructive forces that have leveled most of the site. This phenomenon still awaits convincing explanation.<a id="p187anchor" class="id_link" style="color:aaa;display:none" href="#p187">↩</a><span id="p187anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p187">#p187  </span></p>

            <figure id="figure94">
				<img id="img94" src="resized-images/figure-94.jpg"/>
                <figcaption>Figure 94. Plan of church B7 at Amheida.</figcaption>
            </figure><p onmouseover="document.getElementById('p188anchor').style.display='';document.getElementById('p188anchor_label').style.display='';" onmouseleave="document.getElementById('p188anchor').style.display='none';document.getElementById('p188anchor_label').style.display='none';" id="p188">Room 1 is a large rectangular space (about 12 × 13.65 m), oriented toward the east (<a href="#figure94">Fig. 94</a>). It was part of a larger complex, which included a set of smaller spaces built along the south wall of Room 1, plus three roughly square rooms along the east wall. Further to the east, where the ground slopes down quite sharply nowadays, the topographical survey revealed extensive traces of a large rectangular space whose precise layout, function, and relationship to the rest of the complex are also yet to be determined.<a id="p188anchor" class="id_link" style="color:aaa;display:none" href="#p188">↩</a><span id="p188anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p188">#p188  </span></p>

            <p onmouseover="document.getElementById('p189anchor').style.display='';document.getElementById('p189anchor_label').style.display='';" onmouseleave="document.getElementById('p189anchor').style.display='none';document.getElementById('p189anchor_label').style.display='none';" id="p189">The three spaces along the east wall of Room 1 have almost completely disappeared, due to human intervention or (more likely) wind erosion. What is currently visible at ground level is the upper part—including sectors of mud-brick vaults, still <i>in situ</i>—of substructures once supporting those rooms, which were roughly at the same level as Room 1 and once opened onto it.<sup><a id="footnote-reference-5.2" class="footnote-reference" href="#footnote-5.2">2</a></sup><a id="p189anchor" class="id_link" style="color:aaa;display:none" href="#p189">↩</a><span id="p189anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p189">#p189  </span></p>

            <figure id="figure95">
				<img id="img95" src="resized-images/figure-95.jpg"/>
                <figcaption>Figure 95. A passageway leading to church B7 (view to the east).</figcaption>
            </figure><p onmouseover="document.getElementById('p190anchor').style.display='';document.getElementById('p190anchor_label').style.display='';" onmouseleave="document.getElementById('p190anchor').style.display='none';document.getElementById('p190anchor_label').style.display='none';" id="p190">The main entrance to Room 1 was most probably somewhere along the west wall. Against this wall—and inside the room—are two square bases that define a space situated exactly along the room's main east–west axis. Topographical work revealed evidence of what might be a narrow passageway precisely in line with the west doorway and that main axis (<a href="#figure95">Fig. 95</a>). If the topographical relationship of this passageway with Room 1 is corroborated by future excavations, it may provide the physical link (or one of the links) connecting B7 with the urban fabric of Amheida to the west and therefore support the identification of the west doorway as the main access to the building. The two square bases have very deep foundations, suggesting that they might have supported heavy architectural elements, such as engaged semi-columns or pillars to frame a relatively monumental doorway.<a id="p190anchor" class="id_link" style="color:aaa;display:none" href="#p190">↩</a><span id="p190anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p190">#p190  </span></p>

            <p onmouseover="document.getElementById('p191anchor').style.display='';document.getElementById('p191anchor_label').style.display='';" onmouseleave="document.getElementById('p191anchor').style.display='none';document.getElementById('p191anchor_label').style.display='none';" id="p191">Two other doorways were found in the southeast corner of Room 1. One of them opened onto the southernmost of the three small spaces to the east, while the other led to a staircase ascending southward and, via the landing of the staircase, to a set of seven spaces to the south of Room 1. Some of these spaces, whose nature and functional relationship to the church are generally difficult to determine due to their poor condition and the lack of evidence, show clear signs of having been reused after they were abandoned. Among these signs are two clay and mud-brick stoves that were built in two of the rooms after the ceilings had collapsed—as evidence that we found at floor level indicates, and as we assumed from the fact that stoves were generally built in open spaces to allow the smoke to escape.<a id="p191anchor" class="id_link" style="color:aaa;display:none" href="#p191">↩</a><span id="p191anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p191">#p191  </span></p>

            <figure id="figure96">
				<img id="img96" src="resized-images/figure-96.jpg"/>
                <figcaption>Figure 96. Room 1 of the church showing a line of colonnades (view to the southeast).</figcaption>
            </figure><p onmouseover="document.getElementById('p192anchor').style.display='';document.getElementById('p192anchor_label').style.display='';" onmouseleave="document.getElementById('p192anchor').style.display='none';document.getElementById('p192anchor_label').style.display='none';" id="p192">Room 1 was divided into a central nave and side-aisles by two rows of mud-brick columns. The colonnades ran east–west, and their foundation walls were bonded at their east and west ends with north–south-oriented foundation walls, forming a rectangle. The two colonnades were seemingly joined at their west end with a return aisle,<sup><a id="footnote-reference-5.3" class="footnote-reference" href="#footnote-5.3">3</a></sup> which created a sort of ambulatory along the inner perimeter of the room (<a href="#figure96">Fig. 96</a>). Our excavation revealed only the foundation walls of the colonnades and the square bases and lowest courses of a few columns, including two pillars of heart-shaped cross-section at the east end of the north and south colonnades. The foundations of an indistinct, roughly rectangular mud-brick feature are visible at the east end of the north colonnade. The location of this architectural element suggests that it may have been a pulpit. Indeed, this feature seems to find robust comparison at the fourth-century church of Shams ed-Din in Kharga, where a pulpit was built at exactly the same spot and in a shape that is not dissimilar.<sup><a id="footnote-reference-5.4" class="footnote-reference" href="#footnote-5.4">4</a></sup><a id="p192anchor" class="id_link" style="color:aaa;display:none" href="#p192">↩</a><span id="p192anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p192">#p192  </span></p>

            <p onmouseover="document.getElementById('p193anchor').style.display='';document.getElementById('p193anchor_label').style.display='';" onmouseleave="document.getElementById('p193anchor').style.display='none';document.getElementById('p193anchor_label').style.display='none';" id="p193">A mud-brick bench, or <i>mastaba</i>, for the audience was found running for more than 5 m along the inner face of the church's south wall. It is likely that a <i>mastaba</i> like this ran also along the north wall of the room, although no traces are visible nowadays because of the poor preservation of that wall. The building had a floor of compacted clay, laid out in different phases, this too now poorly preserved. Even where the floor is more clearly discernible, we noted a significant difference between the elevation of the latest floor level in the north and south aisles and that of the nave of the church, which is about 10 cm higher.<a id="p193anchor" class="id_link" style="color:aaa;display:none" href="#p193">↩</a><span id="p193anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p193">#p193  </span></p>

            <figure id="figure97">
				<img id="img97" src="resized-images/figure-97.jpg"/>
                <figcaption>Figure 97. The stepped platform in Room 1 of the church (view to the southeast).</figcaption>
            </figure><p onmouseover="document.getElementById('p194anchor').style.display='';document.getElementById('p194anchor_label').style.display='';" onmouseleave="document.getElementById('p194anchor').style.display='none';document.getElementById('p194anchor_label').style.display='none';" id="p194">A well preserved rectangular platform abuts the inner face of Room 1's east wall. It was constructed centrally, in line with the west entrance and along the room's main axis (<a href="#figure97">Fig. 97</a>). Access to the platform was not frontal but via two flights of steps, one on each of its north and south sides. To the north and south ends of the platform are two rectangular mud-brick bases; these still bear evidence, though scanty, of the lowest course of engaged semi-columns, which framed a large opening (almost 2 m wide) onto a raised space to the east of Room 1. In fact, this platform provides conclusive evidence that this room was once architecturally linked with the central space to its east, now almost completely lost. This was presumably where the apse was, flanked by two side-chambers.<a id="p194anchor" class="id_link" style="color:aaa;display:none" href="#p194">↩</a><span id="p194anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p194">#p194  </span></p>

            <p onmouseover="document.getElementById('p195anchor').style.display='';document.getElementById('p195anchor_label').style.display='';" onmouseleave="document.getElementById('p195anchor').style.display='none';document.getElementById('p195anchor_label').style.display='none';" id="p195">The immediate fate of B7 after its abandonment is unknown. Once again, the entire structure shows, in its current state, noticeable signs of severe erosion, particularly along its west side. Architectural features are visible above the original floor level only in the eastern half, to a maximum height of about 0.75 m in the southeast corner. As mentioned earlier, on this mound only Room 7, to the south of Room 1, withstood erosion and human destruction, while most nearby walls were either destroyed or eroded to foundation level.<a id="p195anchor" class="id_link" style="color:aaa;display:none" href="#p195">↩</a><span id="p195anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p195">#p195  </span></p>

            <figure id="figure98">
				<img id="img98" src="resized-images/figure-98.jpg"/>
                <figcaption>Figure 98. A test trench dug along the north aisle of the church (view to the east).</figcaption>
            </figure><p onmouseover="document.getElementById('p196anchor').style.display='';document.getElementById('p196anchor_label').style.display='';" onmouseleave="document.getElementById('p196anchor').style.display='none';document.getElementById('p196anchor_label').style.display='none';" id="p196">The church had impressively deep foundations, reaching 3 m below the ancient floor level in the northwest corner of Room 1 (<a href="#figure98">Fig. 98</a>). B7 was built, at least in part, by first cutting through a leveling layer of broken mud bricks. Although it is yet to be determined whether this leveling layer lay on top of bedrock or other deposits—perhaps even the remains of earlier buildings—the church's foundations testify to the considerable effort that was put into the construction of a sizable, even monumental, edifice.<a id="p196anchor" class="id_link" style="color:aaa;display:none" href="#p196">↩</a><span id="p196anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p196">#p196  </span></p>

            <p onmouseover="document.getElementById('p197anchor').style.display='';document.getElementById('p197anchor_label').style.display='';" onmouseleave="document.getElementById('p197anchor').style.display='none';document.getElementById('p197anchor_label').style.display='none';" id="p197">Our investigation of the relatively limited stratigraphy inside Room 1 revealed some evidence for the collapse of walls, which seem to have once been covered, at least in large part, with white plaster. What is particularly worth mentioning in this context is a Greek inscription painted on a fragment of wall plaster that was found to the north of the stepped platform, although not <i>in situ</i>. Apart from several hard-to-read letters, the words <i>ho theos</i> (Greek for "God") were easily identified, thereby offering further evidence to support the assertion that the building was a church.<a id="p197anchor" class="id_link" style="color:aaa;display:none" href="#p197">↩</a><span id="p197anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p197">#p197  </span></p>

            <figure id="figure99">
				<img id="img99" src="resized-images/figure-99.jpg"/>
                <figcaption>Figure 99. Church (B7), large fragments of painted plaster from the ceiling.</figcaption>
            </figure><p onmouseover="document.getElementById('p198anchor').style.display='';document.getElementById('p198anchor_label').style.display='';" onmouseleave="document.getElementById('p198anchor').style.display='none';document.getElementById('p198anchor_label').style.display='none';" id="p198">Even though the walls seem to have been largely undecorated, at least in Room 1, the ceiling was another matter. We found ample evidence of a collapsed flat ceiling, including thousands of fragments of painted plaster. Many of these are still attached to a thick layer of mud that bears the imprints of palm ribs, pointing unmistakably to their original location as part of the ceiling. The larger pieces, as well as innumerable fragments, were collected and studied by Dorothea Schulz, with the goal of reconstructing the decorative program that once adorned the church's ceiling (<a href="#figure99">Fig. 99</a>). Both the larger patches and the fragments display a wide array of shapes, colors, and motifs. Among them is a purple band ornate with lines in different shades of yellow and a simple vegetal motif, which may have framed the decorated ceiling. The main design seems to consist of geometrical patterns including squares, triangles, and lozenges forming stars, as well as other interlocking shapes such as pentagons, hexagons, and octagons.<a id="p198anchor" class="id_link" style="color:aaa;display:none" href="#p198">↩</a><span id="p198anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p198">#p198  </span></p>

            <p onmouseover="document.getElementById('p199anchor').style.display='';document.getElementById('p199anchor_label').style.display='';" onmouseleave="document.getElementById('p199anchor').style.display='none';document.getElementById('p199anchor_label').style.display='none';" id="p199">The choice of these geometric forms and their elaborate combination tell us that the original plan was undoubtedly to create the effect of a coffer design, so intricate as to be very difficult to fully reconstruct. The aesthetic appreciation of the ceiling's decoration must have been considerably enhanced by the use of brightly colored shapes outlined by thick black lines and in dramatic contrast to the less ornate (if not—as mentioned above—entirely white) walls that once supported the roof.<a id="p199anchor" class="id_link" style="color:aaa;display:none" href="#p199">↩</a><span id="p199anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p199">#p199  </span></p>

            <p onmouseover="document.getElementById('p200anchor').style.display='';document.getElementById('p200anchor_label').style.display='';" onmouseleave="document.getElementById('p200anchor').style.display='none';document.getElementById('p200anchor_label').style.display='none';" id="p200">Comparative evidence for this type of ceiling decoration can be found in Dakhla, but in the context of domestic architecture. A Roman house dated to the second century <span class="smallcaps">CE</span>, excavated by Colin Hope at Kellis, revealed an elaborate decorative project, including remains of a collapsed ceiling ornamentation of interlocking geometric shapes.<sup><a id="footnote-reference-5.5" class="footnote-reference" href="#footnote-5.5">5</a></sup> These included rectangles, octagons, and lozenges forming eight-pointed stars (like those at Amheida), which, according to Helen Whitehouse, who studied the house's decoration, were meant to reproduce the perspective effects of a coffered ceiling.<sup><a id="footnote-reference-5.6" class="footnote-reference" href="#footnote-5.6">6</a></sup> This seems to be the case at Amheida too. However, it is worth adding that the decorative program in the Kellis house included not only geometric shapes but also busts of divinities in octagonal frames, whereas no figural ornamentation was added to the church ceiling at Amheida.<sup><a id="footnote-reference-5.7" class="footnote-reference" href="#footnote-5.7">7</a></sup><a id="p200anchor" class="id_link" style="color:aaa;display:none" href="#p200">↩</a><span id="p200anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p200">#p200  </span></p>

            <p onmouseover="document.getElementById('p201anchor').style.display='';document.getElementById('p201anchor_label').style.display='';" onmouseleave="document.getElementById('p201anchor').style.display='none';document.getElementById('p201anchor_label').style.display='none';" id="p201">In the neighboring oasis of Kharga there is evidence for the adoption of a very similar design, within a Christian funerary context and of a time closer to the church of Amheida. Inside one of the larger family tombs at the necropolis of Bagawat is a chapel (number 25) that has a vaulted apse ceiling, decorated at least in part with the same range of interlocking squares, lozenges, and octagons, although the choice of colors is different.<sup><a id="footnote-reference-5.8" class="footnote-reference" href="#footnote-5.8">8</a></sup> This example along with the fragments from the ceiling of the Amheida church suggest that in Egypt a decorative style using geometric shapes to create the visual effects of coffering enjoyed a long life. It was certainly well known in the Roman period and continued throughout Late Antiquity, when it was adopted also within the context of Christian public and semi-public architecture.<a id="p201anchor" class="id_link" style="color:aaa;display:none" href="#p201">↩</a><span id="p201anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p201">#p201  </span></p>

            <p onmouseover="document.getElementById('p202anchor').style.display='';document.getElementById('p202anchor_label').style.display='';" onmouseleave="document.getElementById('p202anchor').style.display='none';document.getElementById('p202anchor_label').style.display='none';" id="p202">The funerary nature of the chapel at Bagawat is even more striking when one considers the eight human burials found in 2012 and 2013 inside B7. One skeleton was found <i>in situ</i> near the northwest corner of the church, although most of the burial pit had disappeared due to either human disturbance or erosion. All the other pits were intact. No funerary goods were found associated with the excavated tombs. The orientation of all the bodies was with the heads placed to the west (so that on rising the person would face east), which is quite standard for Christian burials, and compares with evidence from other Christian cemeteries in the oasis; we find it, for example, at Kellis, Deir Abu Matta, and at a site northeast of Muzawwaqa.<sup><a id="footnote-reference-5.9" class="footnote-reference" href="#footnote-5.9">9</a></sup><a id="p202anchor" class="id_link" style="color:aaa;display:none" href="#p202">↩</a><span id="p202anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p202">#p202  </span></p>

            <p onmouseover="document.getElementById('p203anchor').style.display='';document.getElementById('p203anchor_label').style.display='';" onmouseleave="document.getElementById('p203anchor').style.display='none';document.getElementById('p203anchor_label').style.display='none';" id="p203">The physical anthropologists Tosha Dupras and Lana Williams analyzed some of the bodies and supplied a significant amount of data on the gender, age range, pathologies, and possible causes of death of the individuals who were buried in these tombs. Quite thought-provoking is the fact that people of both sexes and of all ages, including at least one adolescent, were buried inside the church, even in prominent spots near the sanctuary; this should lead us to think about how sacred space was used in funerary churches and—more specifically—about who its beneficiaries were, after death, within the ancient local community.<a id="p203anchor" class="id_link" style="color:aaa;display:none" href="#p203">↩</a><span id="p203anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p203">#p203  </span></p>

            <figure id="figure100">
				<img id="img100" src="resized-images/figure-100.jpg"/>
                <figcaption>Figure 100. The funerary crypt under the north <i>pastophorion</i> of the church (view to the southeast).</figcaption>
            </figure><p onmouseover="document.getElementById('p204anchor').style.display='';document.getElementById('p204anchor_label').style.display='';" onmouseleave="document.getElementById('p204anchor').style.display='none';document.getElementById('p204anchor_label').style.display='none';" id="p204">Three of the eight burials were found not inside or alongside the church's main body, but in what turned out to be one of the most exciting discoveries about this building. Excavations under the now-disappeared north side-room (presumably a <i>pastophorion</i> or sacristy) led to the discovery of an underground funerary crypt (Room 2 in the plan) (<a href="#figure100">Fig. 100</a>). It is a very well preserved space, with a mud floor and only the uppermost part of the vault no longer in place. Inside it are three sealed tombs with mud-brick superstructures. Through a doorway in the south wall, the crypt opened onto a so far unexcavated space below the apse that may have been part of the same crypt.<a id="p204anchor" class="id_link" style="color:aaa;display:none" href="#p204">↩</a><span id="p204anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p204">#p204  </span></p>

            <p onmouseover="document.getElementById('p205anchor').style.display='';document.getElementById('p205anchor_label').style.display='';" onmouseleave="document.getElementById('p205anchor').style.display='none';document.getElementById('p205anchor_label').style.display='none';" id="p205">It is beyond doubt, based on the rich body of available evidence, that B7 at Amheida was purposely built as a church for the local Christian community in the early fourth century. The church had features—a basilica with a central nave, side-aisles and west return aisle, a sanctuary accessible via a raised platform and flanked by service rooms—that were relatively standard in the Christian architecture of late antique Egypt. Other churches in the region of the Great Oasis, generally datable to the same period, present significant similarities to Amheida's. In particular, the Large East Church at Kellis shows a very similar layout—a central nave, two side-aisles, a west return aisle, and a set of rooms opening to the south of the building.<sup><a id="footnote-reference-5.10" class="footnote-reference" href="#footnote-5.10">10</a></sup> Furthermore, the apse area was once accessed from the nave via a rectangular platform with steps built along its north and south sides, reflecting the arrangement adopted at Amheida. Another building that offers a significant number of similarities is the church of Shams ed-Din (Kharga), mentioned on p. 122. Here too, the layout reflects the basic architectural design of the church at Amheida, including a long rectangular platform placed in front of the apse, although at Shams ed-Din it was accessed frontally and not from the north and south sides, as at both Amheida and Kellis. The large space to the east of Amheida's church is also quite suggestive—although it is yet to be investigated—of a courtyard adjoining the Shams ed-Din church, which was identified by its French excavators as a <i>kathesterion</i> (or sitting space for visitors, equipped with benches around the walls).<sup><a id="footnote-reference-5.11" class="footnote-reference" href="#footnote-5.11">11</a></sup> Clearly, Amheida's church fits with the architectural standards that were so widely adopted in the region of the Western Desert and throughout Upper Egypt in the fourth century.<a id="p205anchor" class="id_link" style="color:aaa;display:none" href="#p205">↩</a><span id="p205anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p205">#p205  </span></p>

            <p onmouseover="document.getElementById('p206anchor').style.display='';document.getElementById('p206anchor_label').style.display='';" onmouseleave="document.getElementById('p206anchor').style.display='none';document.getElementById('p206anchor_label').style.display='none';" id="p206">As regards the nature of the liturgical practices once carried out inside the church, the evidence is scanty at best. However, what is undeniable is that the presence of burials in the church and in the crypt suggests that B7 served, at least at some point (and probably from the very beginning, as the existence of the crypt itself would suggest), as a funerary church. Certainly, it remained in use after the deposition of the burials near the sanctuary, since the mud-brick coverings of the pits were sealed by a floor that extended throughout the east half of the nave and side-aisles. The association of a church with funerary practices is well attested at this time in Dakhla, for example at Deir Abu Matta, where Gillian Bowen discovered not long ago several burials inside the church.<sup><a id="footnote-reference-5.12" class="footnote-reference" href="#footnote-5.12">12</a></sup> The West Church of Kellis may also have been associated with funerary practices, as the graves inside it, near the apse, and immediately to the east of the building, suggest.<sup><a id="footnote-reference-5.13" class="footnote-reference" href="#footnote-5.13">13</a></sup><a id="p206anchor" class="id_link" style="color:aaa;display:none" href="#p206">↩</a><span id="p206anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p206">#p206  </span></p>

            <p onmouseover="document.getElementById('p207anchor').style.display='';document.getElementById('p207anchor_label').style.display='';" onmouseleave="document.getElementById('p207anchor').style.display='none';document.getElementById('p207anchor_label').style.display='none';" id="p207">The presence of the church in Amheida shows that the Christian community had the means to choose a prime location for the construction of such a building. We may suppose that B7 was one of several churches, considering the size and importance of the city, and another probable church stands at the northwest side of the cemetery. Indeed, B7 must have enjoyed a high degree of visibility as one of the city's most striking landmarks. This was the case elsewhere in Dakhla, for example at the rural settlement of ʿAin el-Gedida (§<a href="chapter5.xhtml#chapter5.3">5.3</a>). Here, a church was strategically situated at the center of the main mound, overshadowing the remains of an older Egyptian temple. Although Amheida and ʿAin el-Gedida are hardly comparable sites, with regard to size, monumentality, and administrative or economic significance, they effectively show how Christianity had become, by the early fourth century, a key element of the religious landscape even in this remote oasis of the ancient world.<a id="p207anchor" class="id_link" style="color:aaa;display:none" href="#p207">↩</a><span id="p207anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p207">#p207  </span></p>

        </section>

        <section id="chapter5.2">
            
            <header>
                <h2 class="subchapter-title">5.2. Other Evidence of Christianity at Amheida <sup><a id="footnote-reference-5.14" class="footnote-reference" href="#footnote-5.14">14</a></sup></h2>
                <h3 class="subchapter-author">Roger S. Bagnall and Raffaella Cribiore</h3>
            </header>

            <p onmouseover="document.getElementById('p208anchor').style.display='';document.getElementById('p208anchor_label').style.display='';" onmouseleave="document.getElementById('p208anchor').style.display='none';document.getElementById('p208anchor_label').style.display='none';" id="p208" class="textindent0">Even before we had reliably identified a church at Trimithis, there was adequate evidence for the presence of Christianity in the city, not least the titles of members of the clergy and a number of Christian personal names. Priests, <i>presbyteroi</i>, occur in two ostraka, and deacons in five. Christian names, as noted earlier, include Martyrios, Makarios, Paulos, Timotheos, Psenpnouthes, and also no doubt Moses, Ephrem, Jonah, and Joseph. Few of these are commonly found, however, and the direct evidence for Christianity from the ostraka would best be described as modest.<a id="p208anchor" class="id_link" style="color:aaa;display:none" href="#p208">↩</a><span id="p208anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p208">#p208  </span></p>

            <p onmouseover="document.getElementById('p209anchor').style.display='';document.getElementById('p209anchor_label').style.display='';" onmouseleave="document.getElementById('p209anchor').style.display='none';document.getElementById('p209anchor_label').style.display='none';" id="p209">One striking find from the temple hill is an ostrakon discovered in 2008 (<a href="http://amheida.com/db/OTrim2/819"><i>O.Trim.</i> 2.819</a>) bearing a list of names including Jacob and Abraham, and headed by <i>ho pater</i>, "the father" (or "our father"). The other names, however, are not distinctively Christian, and fading or breakage has removed any numbers that may have been written on the right side of this ostrakon, if it was in fact, as we suppose, an account.<a id="p209anchor" class="id_link" style="color:aaa;display:none" href="#p209">↩</a><span id="p209anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p209">#p209  </span></p>

            <p onmouseover="document.getElementById('p210anchor').style.display='';document.getElementById('p210anchor_label').style.display='';" onmouseleave="document.getElementById('p210anchor').style.display='none';document.getElementById('p210anchor_label').style.display='none';" id="p210">A graffito of one Horigenes, son of Ioannes, on a stone is also probably Christian. Even though Horigenes is a theophoric name derived from Horos, it was also the name of the famous early-third-century Alexandrian theologian and scholar Origen. More importantly for our purposes, Ioannes is distinctively Christian.<a id="p210anchor" class="id_link" style="color:aaa;display:none" href="#p210">↩</a><span id="p210anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p210">#p210  </span></p>

            <figure id="figure101">
				<img id="img101" src="resized-images/figure-101.png"/>
                <figcaption>Figure 101. A graffito with an invocation of Ammon (infrared photo).</figcaption>
            </figure><p onmouseover="document.getElementById('p211anchor').style.display='';document.getElementById('p211anchor_label').style.display='';" onmouseleave="document.getElementById('p211anchor').style.display='none';document.getElementById('p211anchor_label').style.display='none';" id="p211">But most arresting of all is a stone block (<span class="reference" rel="dcterms:references" typeof="owl:NamedIndividual"><a rel="rdfs:isDefinedBy" href="http://www.amheida.com/findings/show/MTkw" property="rdfs:label" target="_new">inv. 3053</a></span>) in the middle of which someone has written a Greek verse. This comes either from an altar (as Paola Davoli has suggested) or from the base of a statue (as Olaf Kaper thinks). The ink is quite faded in parts and demands persistent and prolonged autopsy—in natural-color photographs the text is almost illegible (<a href="#figure101">Fig. 101</a>). It reads: <a id="p211anchor" class="id_link" style="color:aaa;display:none" href="#p211">↩</a><span id="p211anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p211">#p211  </span></p>

            <blockquote>
                ἀνθρώπων βιότοιο κυβερνήτης μέγας Ἄμμων<br/> [Great Ammon is the pilot of the life of men.]<br/>
            </blockquote>

            <p onmouseover="document.getElementById('p212anchor').style.display='';document.getElementById('p212anchor_label').style.display='';" onmouseleave="document.getElementById('p212anchor').style.display='none';document.getElementById('p212anchor_label').style.display='none';" id="p212">This is a perfect hexameter line with an epic ring that calls to mind various literary reminiscences. It is in a way a kind of pastiche, reflecting the religious and cultural syncretism of Egypt.<a id="p212anchor" class="id_link" style="color:aaa;display:none" href="#p212">↩</a><span id="p212anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p212">#p212  </span></p>

            <p onmouseover="document.getElementById('p213anchor').style.display='';document.getElementById('p213anchor_label').style.display='';" onmouseleave="document.getElementById('p213anchor').style.display='none';document.getElementById('p213anchor_label').style.display='none';" id="p213">The concept of steering oneself through life occurs once in a letter of the Ptolemaic period. The metaphorical use of the verb "to pilot" and its noun becomes more frequent in literary attestations of the Roman period. In the second century, it is worth noting, Dio Chrysostom (in <i>Or.</i> 63.7.8) writes that "Tyche [the goddess of chance] governs a man's life," using the verb in a sense very similar to our line on the stone. What makes Dio's words notable is the fact that he is referring to a deity as the pilot of mortal life. In fact, man is usually presented as his own pilot, while life and its troubles are regarded as the waves of a tempest. Thus the Cappadocian Fathers, who frequently employ the phrase, encourage man to overcome the waves of misfortune they encounter, becoming their own pilots of their life; for example, Gregory of Nyssa, in his <i>On Virginity</i>, says that the good man, "like a good pilot with his boat, looks only up to heaven in guiding his life." Like Dio, however, John Chrysostom, in his <i>On Genesis</i> (<i>In Genesim</i> 53.118.16), regards God as the pilot: "We navigate through the sea of our present life, led by the great pilot, God."<a id="p213anchor" class="id_link" style="color:aaa;display:none" href="#p213">↩</a><span id="p213anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p213">#p213  </span></p>

            <p onmouseover="document.getElementById('p214anchor').style.display='';document.getElementById('p214anchor_label').style.display='';" onmouseleave="document.getElementById('p214anchor').style.display='none';document.getElementById('p214anchor_label').style.display='none';" id="p214">Ammon, the Greek form of the name of the Egyptian god Amun, was the dominant traditional god of the oases. The hellenized Ammon had his main sanctuary in the Siwa Oasis, which Alexander the Great famously visited in early 331; from this visit originated the claim that Alexander was Ammon's son. Ammon appears as the great god in the <span class="reference" rel="dcterms:references" typeof="owl:NamedIndividual"><a rel="rdfs:isDefinedBy" href="http://www.wikidata.org/entity/Q974482" property="rdfs:label" target="_new"><i>Historia Alexandri Magni</i></a></span> (the "Alexander Romance").<a id="p214anchor" class="id_link" style="color:aaa;display:none" href="#p214">↩</a><span id="p214anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p214">#p214  </span></p>

            <p onmouseover="document.getElementById('p215anchor').style.display='';document.getElementById('p215anchor_label').style.display='';" onmouseleave="document.getElementById('p215anchor').style.display='none';document.getElementById('p215anchor_label').style.display='none';" id="p215">Although the concept that the gods, and one god in particular, give life to men is uncommon in Greek literature, it is a commonplace in Egypt from as early as the Old Kingdom. Amun was regularly seen as the source of life, but more interesting are the remarkably direct invocations of Amun as the pilot of life found in New Kingdom prayers discussed by Jan Assmann.<sup><a id="footnote-reference-5.15" class="footnote-reference" href="#footnote-5.15">15</a></sup> One describes him as "Pilot who knows the water, rudder that does not lead astray." "You are Amun who comes to him, who calls unto him, the pilot who knows the water, the rudder that does not lead astray," goes another. "If a man's tongue is the boat's rudder, the Lord of All is its pilot," says yet a third. If our graffito of Horigenes is Greek in expression, the sentiment, by contrast, is deeply rooted in Egyptian religion. Although Amun was not the god to whom the temple of Amheida was dedicated, he was, as already noted, the principal god of the western oases. Olaf Kaper tells us that there is an image of Amun-Re of Hibis (Amenebis) on the gateway of ʿAin Birbiyeh, decorated under <span class="reference" rel="dcterms:references" typeof="owl:NamedIndividual"><a rel="rdfs:isDefinedBy" href="http://www.wikidata.org/entity/Q1405" property="rdfs:label" target="_new">Augustus</a></span>, which attributes to the god the following titles: "Amun-Re Lord of Hibis, the Great God, strong of might, King of the Gods, who gives [this verb is uncertain] the breath of life, who lets the constricted throat breathe, who causes all that exists to live."<a id="p215anchor" class="id_link" style="color:aaa;display:none" href="#p215">↩</a><span id="p215anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p215">#p215  </span></p>

            <p onmouseover="document.getElementById('p216anchor').style.display='';document.getElementById('p216anchor_label').style.display='';" onmouseleave="document.getElementById('p216anchor').style.display='none';document.getElementById('p216anchor_label').style.display='none';" id="p216">A good pagan hexameter line, then, Greek in expression but deeply rooted in Egyptian thought, written on a stone block in the temple of Thoth. Now, above this line are some rather faint traces of writing in a much smaller hand. We believe that at the top right it is possible to make out <i>ete pnoute</i>, which we take to be a Coptic gloss on the whole inscription, putting forward the view that it is God, <i>pnoute</i>, who is the governor of life, not Ammon. A bit of not entirely friendly religious dialogue in late antiquity, it would appear.<a id="p216anchor" class="id_link" style="color:aaa;display:none" href="#p216">↩</a><span id="p216anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p216">#p216  </span></p>

            <p onmouseover="document.getElementById('p217anchor').style.display='';document.getElementById('p217anchor_label').style.display='';" onmouseleave="document.getElementById('p217anchor').style.display='none';document.getElementById('p217anchor_label').style.display='none';" id="p217">These graffiti certainly indicate that by Amheida's last period of occupation, which on present evidence seems to be the last quarter of the fourth century, the temple was no longer in use as such, but was accessible to Christians who wished to leave a mark of their own religion on the structure and its contents. This is hardly surprising, but we have no means of telling at what date it became possible to do so. The excavations in the temple area also uncovered a considerable number of tags from jars of the same type found in the large fourth-century house designated B1. At least one of these is from the fourth century, namely <a href="http://amheida.com/db/OTrim1/127"><i>O.Trim.</i> 1.127</a>, dated to a year 33, which is to be assigned to the reign of the emperor Constantius II and thus corresponds to the year 356/7. There are two other indications that activity on the hill was continuing at this time: the mentions of Psais the deacon, known from two other ostraka (<a href="http://amhedia.com/db/OTrim1/383"><i>O.Trim.</i> 1.383</a>), and of Nikokles and Philippos (<a href="http://amhedia.com/db/OTrim1/286"><i>O.Trim.</i> 286</a>). Both men are well known from the final occupation phase of House B1, during the 350s and 360s. We cannot, however, be certain from these ostraka whether the activity in question consisted simply of dumping trash on a partly abandoned hill, or whether it had something to do with habitation on the hill itself. Nor do the graffiti tell us the answer to this question, as their presence is consistent with either hypothesis.<a id="p217anchor" class="id_link" style="color:aaa;display:none" href="#p217">↩</a><span id="p217anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p217">#p217  </span></p>

            <figure id="figure102">
				<img id="img102" src="resized-images/figure-102.jpg"/>
                <figcaption>Figure 102. An ostrakon bearing an account headed "the father" (or "our father") (<a href="http://www.amheida.com/db/OTrim2/819"><i>O.Trim.</i> 2.819</a>).</figcaption>
            </figure><p onmouseover="document.getElementById('p218anchor').style.display='';document.getElementById('p218anchor_label').style.display='';" onmouseleave="document.getElementById('p218anchor').style.display='none';document.getElementById('p218anchor_label').style.display='none';" id="p218">We might draw a slight hint from the list or account mentioned earlier, headed by "the father" (or "our father") (<a href="#figure102">Fig. 102</a>). A similar text was found in 2008 during Gillian Bowen's excavations of a church and perhaps a monastic site at Deir Abu Matta (situated between Mut and Amheida). The meaning of "father" in neither case is entirely clear, but we know of no similar texts of this period in which it refers to any secular office in local or Imperial government. If the reference is to leadership in some kind of religious community, this would certainly be consistent with the Deir Abu Matta excavators' hypothesis that that church was attached to a community of some kind, the adjacent building perhaps being a monastic keep.<sup><a id="footnote-reference-5.16" class="footnote-reference" href="#footnote-5.16">16</a></sup><a id="p218anchor" class="id_link" style="color:aaa;display:none" href="#p218">↩</a><span id="p218anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p218">#p218  </span></p>

            <p onmouseover="document.getElementById('p219anchor').style.display='';document.getElementById('p219anchor_label').style.display='';" onmouseleave="document.getElementById('p219anchor').style.display='none';document.getElementById('p219anchor_label').style.display='none';" id="p219">Nothing has been found at Amheida so far to indicate with certainty the presence there of any monastic establishment. But given the present-day condition of the top of the temple hill, it is impossible to exclude any hypothesis—and this includes the notion that in the fourth century, interspersed with the contemporary brick buildings there may have been places for dumping debris from nearby parts of the city that were still fully active.<a id="p219anchor" class="id_link" style="color:aaa;display:none" href="#p219">↩</a><span id="p219anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p219">#p219  </span></p>

        </section>

        <section id="chapter5.3">
            <header>
                <h2 class="subchapter-title">5.3. Other Churches in Dakhla: Kellis, ʿAin el-Gedida, Deir Abu Matta, Deir el-Molouk, ʿAin es-Sabil</h2>
                <h3 class="subchapter-author">Nicola Aravecchia</h3>
            </header>

            <p onmouseover="document.getElementById('p220anchor').style.display='';document.getElementById('p220anchor_label').style.display='';" onmouseleave="document.getElementById('p220anchor').style.display='none';document.getElementById('p220anchor_label').style.display='none';" id="p220" class="textindent0">More than a century ago <span class="reference" rel="dcterms:references" typeof="owl:NamedIndividual"><a rel="rdfs:isDefinedBy" href="http://www.wikidata.org/entity/Q706220" property="rdfs:label" target="_new">Herbert Winlock</a></span>, an Egyptologist affiliated with the <span class="reference" rel="dcterms:references" typeof="owl:NamedIndividual"><a rel="rdfs:isDefinedBy" href="http://www.wikidata.org/entity/Q160236" property="rdfs:label" target="_new">Metropolitan Museum of Art</a></span>, set off for the Dakhla Oasis on an adventurous trip.<sup><a id="footnote-reference-5.17" class="footnote-reference" href="#footnote-5.17">17</a></sup> In his travel diary, published in 1936, he remarked on the astounding scarcity of Christian antiquities throughout the oasis, especially in comparison with the wealth of evidence from the nearby Kharga Oasis. For this state of affairs he blamed the relatively long distance of Dakhla from the Nile valley and its Roman garrisons, which exposed the oasis to the dangers of invasion and destruction by neighboring nomadic tribes—likely to have been the cause of most towns and villages of the region being abandoned during the late Roman period.<sup><a id="footnote-reference-5.18" class="footnote-reference" href="#footnote-5.18">18</a></sup><a id="p220anchor" class="id_link" style="color:aaa;display:none" href="#p220">↩</a><span id="p220anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p220">#p220  </span></p>

            <p onmouseover="document.getElementById('p221anchor').style.display='';document.getElementById('p221anchor_label').style.display='';" onmouseleave="document.getElementById('p221anchor').style.display='none';document.getElementById('p221anchor_label').style.display='none';" id="p221">Winlock's remarks about the absence of substantial visible remains of Christian cemeteries and monuments—with the notable exception of the church of Deir Abu Matta—were undoubtedly justified at the beginning of the twentieth century. However, the picture has radically changed in the past few decades, thanks to intensive archaeological investigation carried out at several sites in Dakhla. We have already given some hint of the wealth of material for fourth-century Christianity in the oasis, and although it remains true that Kharga has more abundant Christian monuments and is relatively better known, there can be no doubt that Dakhla too proved to be a good location for thriving early Christian communities. The DOP survey recorded well over one hundred archaeological sites supplying evidence for human occupation in the oasis from about 300 to 700 <span class="smallcaps">CE</span>.<sup><a id="footnote-reference-5.19" class="footnote-reference" href="#footnote-5.19">19</a></sup> As Egypt was already in the mid-fourth century a profoundly Christianized country, it is likely that Christian communities were somehow linked to most or all of the "Byzantine" sites identified in Dakhla, but the mere fact that people from different ethnic, cultural, and religious backgrounds coexisted in Egypt in Late Antiquity prevents any easy generalization.<a id="p221anchor" class="id_link" style="color:aaa;display:none" href="#p221">↩</a><span id="p221anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p221">#p221  </span></p>

            <p onmouseover="document.getElementById('p222anchor').style.display='';document.getElementById('p222anchor_label').style.display='';" onmouseleave="document.getElementById('p222anchor').style.display='none';document.getElementById('p222anchor_label').style.display='none';" id="p222">It is, in particular, thanks to the work of Colin Hope and Gillian Bowen at Kellis that a large amount of evidence on early Christian architecture in Dakhla was first made available to the scholarly and general audience and became a point of reference for anyone interested in the origins of Egyptian Christianity.<a id="p222anchor" class="id_link" style="color:aaa;display:none" href="#p222">↩</a><span id="p222anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p222">#p222  </span></p>

            <figure id="figure103">
				<img id="img103" src="resized-images/figure-103.jpg"/>
                <figcaption>Figure 103. Plan of the West Church complex at Kellis (after Bowen 2002, 76, fig. 8).</figcaption>
            </figure><p onmouseover="document.getElementById('p223anchor').style.display='';document.getElementById('p223anchor_label').style.display='';" onmouseleave="document.getElementById('p223anchor').style.display='none';document.getElementById('p223anchor_label').style.display='none';" id="p223">Kellis (modern Ismant el-Kharab) is about 2.5 km southeast of the village of Ismant and roughly 11 km east of Mut, the capital of the oasis. In 1981, a DOP team surveyed the site, and large-scale excavations began in 1986. The DOP survey revealed substantial evidence of three churches at Kellis.<sup><a id="footnote-reference-5.20" class="footnote-reference" href="#footnote-5.20">20</a></sup> One is located along the west edge of the village, and two are part of an extensive, multi-roomed complex at the south end of the settlement.<sup><a id="footnote-reference-5.21" class="footnote-reference" href="#footnote-5.21">21</a></sup> The West Church, excavated in 1992–93, measures 15 by 7 m and is oriented to the east (<a href="#figure103">Fig. 103</a>). It consists of two rooms, one to the west, possibly functioning as a narthex, and one to the east, with a passageway placed centrally within the shared wall. Along the east wall is an apse with a raised floor, accessed up a step. The conch (semicircular apse) is flanked by engaged semi-columns and in front of it is a raised platform, reached from the west up another couple of steps. Two doorways, placed to the north and south of the apse, open onto small side-rooms. Low benches run along the walls of the two rooms forming the main body of the church, the only access to which is through a doorway in the south wall of the narthex. This opens onto a cluster of seven rooms, together with the church forming an architectural complex. The area covered by these spaces, the function of which is unclear, roughly equals that of the church.<a id="p223anchor" class="id_link" style="color:aaa;display:none" href="#p223">↩</a><span id="p223anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p223">#p223  </span></p>

            <p onmouseover="document.getElementById('p224anchor').style.display='';document.getElementById('p224anchor_label').style.display='';" onmouseleave="document.getElementById('p224anchor').style.display='none';document.getElementById('p224anchor_label').style.display='none';" id="p224">The only entrance to the complex is in the southwest corner; it opens onto a large rectangular room with benches, possibly functioning as an anteroom. Two Christian burials were found near the sanctuary, and others in its proximity outside the church. These discoveries led the excavators to identify the complex as funerary.<sup><a id="footnote-reference-5.22" class="footnote-reference" href="#footnote-5.22">22</a></sup> The location of the two burials inside the West Church is very similar to that of some of the burials found inside the church of Trimithis. According to the numismatic evidence, the foundation of the West Church complex dates to around the mid-fourth century <span class="smallcaps">CE</span>.<sup><a id="footnote-reference-5.23" class="footnote-reference" href="#footnote-5.23">23</a></sup> The ostraka found in the buildings largely date to the third quarter of that century, and have links that can be established with similar material from the nearby site of ʿAin es-Sabil, mentioned below.<a id="p224anchor" class="id_link" style="color:aaa;display:none" href="#p224">↩</a><span id="p224anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p224">#p224  </span></p>

            <figure id="figure104">
				<img id="img104" src="resized-images/figure-104.jpg"/>
                <figcaption>Figure 104. Kellis, plan of the East Churches complex (after Bowen 2002, 66, fig. 2).</figcaption>
            </figure><p onmouseover="document.getElementById('p225anchor').style.display='';document.getElementById('p225anchor_label').style.display='';" onmouseleave="document.getElementById('p225anchor').style.display='none';document.getElementById('p225anchor_label').style.display='none';" id="p225">The two churches built on the southeast periphery of Kellis were, as has already been noted, once part of a rather large complex (<a href="#figure104">Fig. 104</a>). The so-called Small East Church stands near the southeast corner of its enclosure, built against the east wall. The church's overall dimensions are 10.5 × 9.5 m, and it is formed of two interconnected rectangular rooms oriented east–west. To the north is a large hall, originally barrel-vaulted, that was once accessible through a doorway in the middle of the north wall—bricked in at some point in antiquity—and through another door in the south half of the west wall. Only from this room could one enter the church to the south, via two doors—the larger one located in the middle of the wall separating the two rooms and the narrower one at the west end of the same wall. Gillian Bowen found ample evidence that the room had not been built originally as a church, and that its conversion into an ecclesiastical building had entailed several alterations.<sup><a id="footnote-reference-5.24" class="footnote-reference" href="#footnote-5.24">24</a></sup> The most significant of these was the addition of a raised, tripartite sanctuary set against the east wall, with a central apse—delimited by two pilasters and richly decorated—and two side-rooms. According to ceramic and numismatic evidence, the Small East Church, which shares several significant similarities with the church of ʿAin el-Gedida, as we shall see, was in use during the first half of the fourth century.<sup><a id="footnote-reference-5.25" class="footnote-reference" href="#footnote-5.25">25</a></sup><a id="p225anchor" class="id_link" style="color:aaa;display:none" href="#p225">↩</a><span id="p225anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p225">#p225  </span></p>

            <p onmouseover="document.getElementById('p226anchor').style.display='';document.getElementById('p226anchor_label').style.display='';" onmouseleave="document.getElementById('p226anchor').style.display='none';document.getElementById('p226anchor_label').style.display='none';" id="p226">Bowen argues that the Small East Church should be regarded as a <i>domus ecclesiae</i>, a domestic building converted by a Christian congregation in need of a place in which to gather and celebrate the Eucharist.<sup><a id="footnote-reference-5.26" class="footnote-reference" href="#footnote-5.26">26</a></sup> In that case it would slightly predate the construction of the Large East Church, which was, by contrast, the result of careful planning and possibly served a rapidly growing Christian population. The Large East Church is a rectangular structure built against the complex's southeast enclosure wall (<a href="#figure104">Fig. 104</a>). Measuring 20 × 17 m and oriented eastward, it is in a fairly good state of preservation, and some of its walls stand to a considerable height. Access was originally via three doorways set in the western wall and connecting the church with the larger ecclesiastical complex.<a id="p226anchor" class="id_link" style="color:aaa;display:none" href="#p226">↩</a><span id="p226anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p226">#p226  </span></p>

            <p onmouseover="document.getElementById('p227anchor').style.display='';document.getElementById('p227anchor_label').style.display='';" onmouseleave="document.getElementById('p227anchor').style.display='none';document.getElementById('p227anchor_label').style.display='none';" id="p227">The main body of the church is divided by two rows of six columns into a central nave and two side-aisles. The bases of the two columns at the west end of both colonnades show that they originally had a trefoil shape. A west return aisle was created by adding an extra column between the north and south colonnades, against which is a stepped mud-brick platform. To the east, a transverse aisle with four columns completes the ambulatory, which runs along the four walls of the church and surrounds a central area paved with flagstones. There are benches against the north, west, and south walls. The north and south spaces between the columns were originally sealed with wooden screens, as was the northwest intercolumniation of the return aisle. The sanctuary consists of a raised apse centrally placed against the east wall, framed by two engaged pilasters and with a floor of triangular mud bricks. A rectangular <i>bema</i> (a platform used by clergy), accessed by two steps at its north and south ends, is situated in front of the apse and protrudes into the transverse aisle. The apse is flanked by two small service rooms, entered from the transverse aisle; the south room is also directly connected with the apse via two steps.<a id="p227anchor" class="id_link" style="color:aaa;display:none" href="#p227">↩</a><span id="p227anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p227">#p227  </span></p>

            <p onmouseover="document.getElementById('p228anchor').style.display='';document.getElementById('p228anchor_label').style.display='';" onmouseleave="document.getElementById('p228anchor').style.display='none';document.getElementById('p228anchor_label').style.display='none';" id="p228">Through the south aisle can be reached a set of four rooms to the south of the church. The function of three of these is unknown, but a staircase and two ovens were found in the westernmost room, which according to the excavators likely served as a kitchen for baking the bread used in the liturgy.<sup><a id="footnote-reference-5.27" class="footnote-reference" href="#footnote-5.27">27</a></sup><a id="p228anchor" class="id_link" style="color:aaa;display:none" href="#p228">↩</a><span id="p228anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p228">#p228  </span></p>

            <p onmouseover="document.getElementById('p229anchor').style.display='';document.getElementById('p229anchor_label').style.display='';" onmouseleave="document.getElementById('p229anchor').style.display='none';document.getElementById('p229anchor_label').style.display='none';" id="p229">As will be evident, the Large East Church shares substantial typological similarities with Trimithis' church, described in §<a href="chapter5.xhtml#chapter5.1">5.1</a>. On the basis of the coins and potsherds found there, it is datable to the first half of the fourth century. The Trimithis church, as part of the redevelopment of Area 2, can be dated to the latter years of that half-century or the 360s.<a id="p229anchor" class="id_link" style="color:aaa;display:none" href="#p229">↩</a><span id="p229anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p229">#p229  </span></p>

            <p onmouseover="document.getElementById('p230anchor').style.display='';document.getElementById('p230anchor_label').style.display='';" onmouseleave="document.getElementById('p230anchor').style.display='none';document.getElementById('p230anchor_label').style.display='none';" id="p230">Further evidence for the intensive growth of Christianity in the oasis was gathered a few years ago with the discovery of the ecclesiastical complex of ʿAin el-Gedida, a site located a few km to the northwest of Kellis. This complex was identified and excavated, under my direction, between 2006 and 2008.<sup><a id="footnote-reference-5.28" class="footnote-reference" href="#footnote-5.28">28</a></sup> Quite centrally situated on a large mound, it is easily accessible. Indeed, an extensive network of streets, comprising a main north–south axis plus smaller passageways and alleys, must have been quite effective in ancient times in shaping the movement of people around the hill and channeling them toward the church.<a id="p230anchor" class="id_link" style="color:aaa;display:none" href="#p230">↩</a><span id="p230anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p230">#p230  </span></p>

            <figure id="figure105">
				<img id="img105" src="resized-images/figure-105.jpg"/>
                <figcaption>Figure 105. Plan of the church at ʿAin el-Gedida.</figcaption>
            </figure><figure id="figure106">
				<img id="img106" src="resized-images/figure-106.jpg"/>
                <figcaption>Figure 106. ʿAin el-Gedida, the church and the assembly hall (view to the west).</figcaption>
            </figure><p onmouseover="document.getElementById('p231anchor').style.display='';document.getElementById('p231anchor_label').style.display='';" onmouseleave="document.getElementById('p231anchor').style.display='none';document.getElementById('p231anchor_label').style.display='none';" id="p231">This complex has two large rectangular rooms and another five interconnected spaces to the north and northwest and is surrounded by several other structures, including a large kitchen, a domestic dump, a ceramic workshop, and passageways (<a href="#figure105">Fig. 105</a>). The church itself occupies the southernmost space. It is oriented to the east and measures about 11.35 × 3.65 m, and was barrel-vaulted. Mud-brick benches line the north, west, and south walls of the room; a semicircular apse with an L-shaped <i>pastophorion</i> is set against the east wall (<a href="#figure106">Fig. 106</a>). The church was originally accessible from the north through two doorways, one near the northwest corner, and via a large central passageway along the north side. These connected the nave with a vaulted rectangular space, likely functioning as an assembly hall, with benches built against the north, east, and south walls.<a id="p231anchor" class="id_link" style="color:aaa;display:none" href="#p231">↩</a><span id="p231anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p231">#p231  </span></p>

            <figure id="figure107">
				<img id="img107" src="resized-images/figure-107.jpg"/>
                <figcaption>Figure 107. The podium inside the church at ʿAin el-Gedida, with a bricked-in wall behind it (view to the north).</figcaption>
            </figure><p onmouseover="document.getElementById('p232anchor').style.display='';document.getElementById('p232anchor_label').style.display='';" onmouseleave="document.getElementById('p232anchor').style.display='none';document.getElementById('p232anchor_label').style.display='none';" id="p232">Against the south side of the central opening, inside the nave, is a stepped mud-brick podium accessible only from inside the church, that once enabled people in both rooms to see and hear the person—possibly a priest or a reader—standing on it. At some point, possibly due to a partial change of function of the room immediately to the north of the church, this passageway was closed, hindering access to the podium (<a href="#figure107">Fig. 107</a>). The assembly hall opens to the north onto a smaller and once barrel-vaulted rectangular anteroom. This space was used, at least in its latest occupation phase, for preparing food, as indicated by the discovery of a hearth and the imprints of several vessels on a platform and at floor level. A series of graffiti was found on the west and north walls, including two inscriptions—one in Greek and the other in Coptic—and some drawings of boats and a bird, among other subjects.<a id="p232anchor" class="id_link" style="color:aaa;display:none" href="#p232">↩</a><span id="p232anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p232">#p232  </span></p>

            <p onmouseover="document.getElementById('p233anchor').style.display='';document.getElementById('p233anchor_label').style.display='';" onmouseleave="document.getElementById('p233anchor').style.display='none';document.getElementById('p233anchor_label').style.display='none';" id="p233">One accesses the anteroom/kitchen from a long, roofless corridor running east–west to the north of the hall. This space ends on the east with a doorway that is the only entrance into the church complex from the outside. A narrow, vaulted passageway connects the anteroom with another, fairly large, space to the north. It was originally barrel-vaulted, and its outer walls form these buildings' northwest boundary. Recessed into the south wall of this room, by its southeast corner, is a mud-brick feature that might have been used as a cupboard. It is possible that the room was a storage space for the anteroom/kitchen to the south.<a id="p233anchor" class="id_link" style="color:aaa;display:none" href="#p233">↩</a><span id="p233anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p233">#p233  </span></p>

            <p onmouseover="document.getElementById('p234anchor').style.display='';document.getElementById('p234anchor_label').style.display='';" onmouseleave="document.getElementById('p234anchor').style.display='none';document.getElementById('p234anchor_label').style.display='none';" id="p234">As mentioned earlier, the church of ʿAin el-Gedida shares a considerable number of similarities with the Small East Church at Kellis—in particular, similar dimensions and an almost identical layout. We noticed differences, however, especially some dating from the later phases of alteration of the ʿAin el-Gedida church.<sup><a id="footnote-reference-5.29" class="footnote-reference" href="#footnote-5.29">29</a></sup> Furthermore, judging by the available ceramic, numismatic, and documentary evidence, the early-fourth-century dating of the Small East Church matches that of the ʿAin el-Gedida complex.<sup><a id="footnote-reference-5.30" class="footnote-reference" href="#footnote-5.30">30</a></sup><a id="p234anchor" class="id_link" style="color:aaa;display:none" href="#p234">↩</a><span id="p234anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p234">#p234  </span></p>

            <p onmouseover="document.getElementById('p235anchor').style.display='';document.getElementById('p235anchor_label').style.display='';" onmouseleave="document.getElementById('p235anchor').style.display='none';document.getElementById('p235anchor_label').style.display='none';" id="p235">There was ample evidence available to prove the existence of different construction phases within the complex of ʿAin el-Gedida. This includes the south wall of the church, irregularly laid out and clearly built at different times, and the whole semicircular apse with its L-shaped <i>pastophorion</i>, added later. There are also clear traces of foundation walls below floor level, belonging either to previous buildings or to earlier building phases of the church and the adjacent hall. Studying the relationships between each wall and those neighboring it revealed how the buildings had been significantly altered in the west and north sections, some rooms having been substantially changed and new ones added.<a id="p235anchor" class="id_link" style="color:aaa;display:none" href="#p235">↩</a><span id="p235anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p235">#p235  </span></p>

            <p onmouseover="document.getElementById('p236anchor').style.display='';document.getElementById('p236anchor_label').style.display='';" onmouseleave="document.getElementById('p236anchor').style.display='none';document.getElementById('p236anchor_label').style.display='none';" id="p236">The seating capacity of the church and of the assembly hall was more than seventy, or over eighty including the anteroom. This estimate does not take into account, of course, any individuals who might have stood in the church or the hall or those who accessed the complex merely to carry out more practical tasks in the other rooms. Considering not only the small-to-average size of the church and of the entire complex, but also the seemingly limited extent of the settlement—especially compared to nearby sites such as Kellis—this adds up to a considerable number of people.<a id="p236anchor" class="id_link" style="color:aaa;display:none" href="#p236">↩</a><span id="p236anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p236">#p236  </span></p>

            <p onmouseover="document.getElementById('p237anchor').style.display='';document.getElementById('p237anchor_label').style.display='';" onmouseleave="document.getElementById('p237anchor').style.display='none';document.getElementById('p237anchor_label').style.display='none';" id="p237">An intriguing question concerns the nature of the rooms that were altered to build the latest stage of the complex: namely, did they function as a church <i>before</i> their westward expansion and the addition of an apse to the sanctuary? In the first centuries of Christianity, groups gathered to worship in domestic buildings—the basilica form would be adopted around the time of Constantine. Indeed, the existence of such <i>domus ecclesiae</i> is attested archaeologically in the ancient world, including in Dakhla, as mentioned above in relation to the Small East Church at Kellis. Therefore, even though there is no evidence to support it, we cannot rule out the possibility that religious ceremonies were carried out in these spaces at ʿAin el-Gedida before their enlargement and/or the construction of the apse.<a id="p237anchor" class="id_link" style="color:aaa;display:none" href="#p237">↩</a><span id="p237anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p237">#p237  </span></p>
