    <meta name="DC.abstract" content="Scattered through the vast expanse of stone and sand that makes up Egypt's Western Desert are several oases. These islands of green in the midst of the Sahara owe their existence to springs and wells drawing on ancient aquifers. In antiquity, as today, they supported agricultural communities, going back to Neolithic times but expanding greatly in the millennium from the Saite pharaohs to the Roman emperors. New technologies of irrigation and transportation made the oases integral parts of an imperial economy.     Amheida, ancient Trimithis, was one of those oasis communities. Located in the western part of the Dakhla Oasis, it was an important regional center, reaching a peak in the Roman period before being abandoned. Over the past decade, excavations at this well-preserved site have revealed its urban layout and brought to light houses, streets, a bath, a school, and a church. The only standing brick pyramid of the Roman period in Egypt has been restored. Wall-paintings, temple reliefs, pottery, and texts all contribute to give a lively sense of its political, religious, economic, and cultural life. This book presents these aspects of the city's existence and its close ties to the Nile valley, by way of long desert roads, in an accessible and richly illustrated fashion."/>

<script src="http://isawnyu.github.com/awld-js/lib/requirejs/require.min.js" type="text/javascript"/></head><body><div style="text-align:center;background:#aaa;margin:1em;padding:2em"><p class="textindent0">This document is part of the online version of the book <i>An Oasis City</i> by Roger S. Bagnall, Nicola Aravecchia, Raffaella Cribiore, Paola Davoli, Olaf E. Kaper and Susanna McFadden, which is available at <b><a href="http://dlib.nyu.edu/awdl/isaw/oasis-city/">http://dlib.nyu.edu/awdl/isaw/oasis-city/</a></b>. It is published as part of the NYU Library's <a href="http://dlib.nyu.edu/awdl">Ancient World Digital Library</a> and in partnership with the <a href="http://isaw.nyu.edu/">Institute for the Study of the Ancient World</a> (ISAW).  Further information about ISAW's publication program is available on the <a href="http://isaw.nyu.edu/publications">ISAW</a> website. Please note that while the base URI of this publication is stable, the specific content available online will be updated to include more links to supplementary material and related digital resources.</p><a href="http://creativecommons.org/licenses/by-nc/4.0/"><img alt="Creative Commons License" style="border-width:0;margin-top:1em" src="http://i.creativecommons.org/l/by-nc/4.0/88x31.png"/></a><p/><p class="textindent0">Text and images ©2015 The Authors. Distributed under the terms of Creative Commons Attribution - NonCommercial 4.0 License.</p></div><section class="chapter" id="chapter7">
        <header>
            <div style="text-align:center"><a href="index.xhtml">[table of contents]</a></div><h1>Chapter 7</h1>
            <h1 class="chapter-title">Trimithis in the Culture of the Eastern Roman Empire</h1>
        </header>

        <section id="chapter7.1">
            <header>
                <h2 class="subchapter-title">7.1. Literary culture and education in the Dakhla Oasis</h2>
                <h3 class="subchapter-author">Raffaella Cribiore</h3>
            </header>

    <p onmouseover="document.getElementById('p309anchor').style.display='';document.getElementById('p309anchor_label').style.display='';" onmouseleave="document.getElementById('p309anchor').style.display='none';document.getElementById('p309anchor_label').style.display='none';" id="p309" rel="dcterms:hasPart" resource="#p309" class="textindent0">The texts on ostraka found in the oasis include school exercises together with other categories of writing, such as labels, accounts, and short letters. These diverse texts have one thing in common: their brevity, which allowed them to be contained in their entirety on the small surface available. Ostraka were ideal for use in primary education to display, as here, alphabets and lists written in coarse hands;<sup><a id="footnote-reference-7.1" class="footnote-reference" href="#footnote-7.1">1</a></sup> they could circulate in class with minimal risk of damage. Papyrus, however, is so far missing at Amheida because of the humidity, so at first it looked as if our knowledge of the lives and activities of <i>pepaideumenoi</i>—cultivated persons—would remain severely limited. Was the Dakhla Oasis so far from the Nile valley as to prevent its inhabitants from making contact with higher-level education, or had we simply not yet been able to find any trace of it? That the latter was the case, as finds at Kellis would encourage us to think, became evident with the excavation of the house of Serenos and the discovery of the school annexed to it.<a id="p309anchor" class="id_link" style="color:aaa;display:none" href="#p309">↩</a><span id="p309anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p309">#p309  </span></p>

    <p onmouseover="document.getElementById('p310anchor').style.display='';document.getElementById('p310anchor_label').style.display='';" onmouseleave="document.getElementById('p310anchor').style.display='none';document.getElementById('p310anchor_label').style.display='none';" id="p310" rel="dcterms:hasPart" resource="#p310">The house itself illustrated how people came into contact with culture, displaying, for instance, mythological learning both in painted plaster (see §<a href="chapter7.xhtml#chapter7.2">7.2</a>) and in writing. As we look at the evidence, it is important to bear in mind the general goals of education here. Was it simply transmitting knowledge and specific skills, or was it communicating a specific attitude and point of view? Were fathers in the oasis striving to procure teachers from afar because they believed that knowledge would provide their sons with a practical guide for navigating the outside world? Or did they mainly want their children to improve their chances of achieving material success by possessing some coveted tokens of culture that would allow them to compete with others in the oasis and with the people in the valley?<a id="p310anchor" class="id_link" style="color:aaa;display:none" href="#p310">↩</a><span id="p310anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p310">#p310  </span></p>

    <p onmouseover="document.getElementById('p311anchor').style.display='';document.getElementById('p311anchor_label').style.display='';" onmouseleave="document.getElementById('p311anchor').style.display='none';document.getElementById('p311anchor_label').style.display='none';" id="p311" rel="dcterms:hasPart" resource="#p311">In 2006 we started what turned out to be a two-year-long excavation of a building next to the house of Serenos. When it became evident that it housed a fourth-century school containing several rooms, the whole expedition was thrilled, and for many reasons. The mere uncovering of a school building would have been an important event. Most teachers in antiquity did not use premises exclusively devoted to teaching, so that identifying such spaces is almost impossible. They taught in private rooms that belonged either to them or to the patrons who offered them hospitality, or they made use of such locations as temples and abandoned tombs.<sup><a id="footnote-reference-7.2" class="footnote-reference" href="#footnote-7.2">2</a></sup> Being able to identify premises where teaching and learning occurred is thus highly unusual.<a id="p311anchor" class="id_link" style="color:aaa;display:none" href="#p311">↩</a><span id="p311anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p311">#p311  </span></p>

    <p onmouseover="document.getElementById('p312anchor').style.display='';document.getElementById('p312anchor_label').style.display='';" onmouseleave="document.getElementById('p312anchor').style.display='none';document.getElementById('p312anchor_label').style.display='none';" id="p312" rel="dcterms:hasPart" resource="#p312">The literary sources often mention the advantages of studying and learning, but rarely describe the students' accommodation. The <i>Hermeneumata Pseudodositheana</i>, which were schoolbooks supposedly composed around the fourth century— whether in the east or the west is not known—contain vignettes of the routine of going to school in the morning.<sup><a id="footnote-reference-7.3" class="footnote-reference" href="#footnote-7.3">3</a></sup> They mention a staircase leading to a school building and a large room with benches serving the needs of pupils of different educational levels. We have known that specifically purposed schools like this one existed, but identifying them, even where we know they did, has generally proven impossible. In fourth-century <span class="reference" rel="dcterms:references" typeof="dcterms:Location"><a rel="rdfs:isDefinedBy" href="https://pleiades.stoa.org/places/658381" property="rdfs:label" target="_new">Antioch</a></span>, the sophist <span class="reference" rel="dcterms:references" typeof="owl:NamedIndividual"><a rel="rdfs:isDefinedBy" href="http://www.wikidata.org/entity/Q263892" property="rdfs:label" target="_new">Libanius</a></span> ran a famous school of rhetoric. At the start of his career he made use of various private rooms; later, on becoming the official sophist of the city, he was given access to a large room in the city hall.<sup><a id="footnote-reference-7.4" class="footnote-reference" href="#footnote-7.4">4</a></sup> Earthquakes, unfortunately, have effaced any trace of this school. <i>Auditoria</i> for the teaching of law existed in <span class="reference" rel="dcterms:references" typeof="dcterms:Location"><a rel="rdfs:isDefinedBy" href="https://pleiades.stoa.org/places/678060" property="rdfs:label" target="_new">Berytus</a></span> (modern Beirut), according to a work referred to as <i>Expositio totius mundi et gentium</i>. Those lecture halls have not survived, and it is uncertain whether they existed as separate structures or were situated in buildings devoted to other purposes.<sup><a id="footnote-reference-7.5" class="footnote-reference" href="#footnote-7.5">5</a></sup><a id="p312anchor" class="id_link" style="color:aaa;display:none" href="#p312">↩</a><span id="p312anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p312">#p312  </span></p>

            <figure id="figure119">
				<img id="img119" src="resized-images/figure-119.jpg"/>
                <figcaption>Figure 119. Classrooms at Kom el-Dikka, Alexandria.</figcaption>
            </figure><p onmouseover="document.getElementById('p313anchor').style.display='';document.getElementById('p313anchor_label').style.display='';" onmouseleave="document.getElementById('p313anchor').style.display='none';document.getElementById('p313anchor_label').style.display='none';" id="p313" rel="dcterms:hasPart" resource="#p313">The school found in Amheida can be compared in certain respects with the <i>auditoria</i> found in Kom el-Dikka, Alexandria.<sup><a id="footnote-reference-7.6" class="footnote-reference" href="#footnote-7.6">6</a></sup> These halls were more numerous, possessed benches for students and sometimes seats for teachers (<i>thronoi</i>) (<a href="#figure119">Fig. 119</a>). What has been called "the university of Alexandria" occupied a vast space and included an amphitheater for delivering orations. It is thought to have offered a whole course in higher education, along with grammar, rhetoric, philosophy, and even medicine. No writing was left on the walls of these teaching halls, and no papyrus referring unquestionably to them has been preserved from the site,<sup><a id="footnote-reference-7.7" class="footnote-reference" href="#footnote-7.7">7</a></sup> so we can extrapolate the activities of students and teachers only from the literary sources. From <span class="reference" rel="dcterms:references" typeof="owl:NamedIndividual"><a rel="rdfs:isDefinedBy" href="http://www.wikidata.org/entity/Q139567" property="rdfs:label" target="_new">Zacharias, bishop of Mytilene</a></span>, we learn that later in the fifth century the grammarian <span class="reference" rel="dcterms:references" typeof="owl:NamedIndividual"><a rel="rdfs:isDefinedBy" href="http://www.wikidata.org/entity/Q364379" property="rdfs:label" target="_new">Horapollon</a></span> and the sophists and philosophers who taught liberal studies in the city received students in their homes on certain days of the week and at the school on others. In the <i>Life of Severus</i>, he says that on Fridays Horapollon and the philosophers taught in school, but the other professors taught at home.<sup><a id="footnote-reference-7.8" class="footnote-reference" href="#footnote-7.8">8</a></sup><a id="p313anchor" class="id_link" style="color:aaa;display:none" href="#p313">↩</a><span id="p313anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p313">#p313  </span></p>

            <figure id="figure120">
				<img id="img120" src="resized-images/figure-120.jpg"/>
                <figcaption>Figure 120. A wall showing a poetic <i>dipinto</i> in a schoolroom (Room 15) at Amheida.</figcaption>
            </figure><p onmouseover="document.getElementById('p314anchor').style.display='';document.getElementById('p314anchor_label').style.display='';" onmouseleave="document.getElementById('p314anchor').style.display='none';document.getElementById('p314anchor_label').style.display='none';" id="p314" rel="dcterms:hasPart" resource="#p314">The Amheida and Kom el-Dikka schools are also similar in so far as they were located in premises exclusively used for teaching, both came to light through archaeological excavations, and both are still partially extant. The Amheida school, naturally on a less grand scale, could offer only grammar (and perhaps some rhetoric), and to a limited number of students. Yet this school is unique because it presents poetic texts extraordinarily vividly and accurately. The writing in red ink that covers the walls of Room 15 displays poetry previously unknown (<a href="#figure120">Fig. 120</a>); and we can try to reconstruct what appear to be several days of school activities frozen in time, giving us a window onto ancient education in progress. School exercises such as these, found all over Graeco-Roman Egypt and written on several materials (mainly papyri, ostraka, and wooden tablets),<sup><a id="footnote-reference-7.9" class="footnote-reference" href="#footnote-7.9">9</a></sup> all seem to have the same quality of immediacy, but they have usually been separated from their context and thus exist in a vacuum.<a id="p314anchor" class="id_link" style="color:aaa;display:none" href="#p314">↩</a><span id="p314anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p314">#p314  </span></p>

            <figure id="figure121">
				<img id="img121" src="resized-images/figure-121.jpg"/>
                <figcaption>Figure 121. Benches in Room 15.</figcaption>
            </figure><p onmouseover="document.getElementById('p315anchor').style.display='';document.getElementById('p315anchor_label').style.display='';" onmouseleave="document.getElementById('p315anchor').style.display='none';document.getElementById('p315anchor_label').style.display='none';" id="p315" rel="dcterms:hasPart" resource="#p315">The house of Serenos was built around 330–340, and the school structure (B5) next door belongs to the same period. The building functioned for a short time as a school, until some years later Serenos extended his house to the north by incorporating it and transforming its space into storage rooms. The school consists, as now identifiable, of three rooms, 15, 19, and 23, but it may be that there were originally more. Low benches were built along the walls of each room. In Room 15 they stood in front of the large <i>dipinto</i> that filled the wall with the elegiac distichs inscribed there (<a href="#figure121">Fig. 121</a>).<sup><a id="footnote-reference-7.10" class="footnote-reference" href="#footnote-7.10">10</a></sup> Sitting on the benches, students could study and memorize the text, or they could stand on them to write on the plastered wall. In Room 19 the benches were higher and, judging from the remains of letters on the walls, the students here too probably stood on them to reach the writing surface.<a id="p315anchor" class="id_link" style="color:aaa;display:none" href="#p315">↩</a><span id="p315anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p315">#p315  </span></p>

    <p onmouseover="document.getElementById('p316anchor').style.display='';document.getElementById('p316anchor_label').style.display='';" onmouseleave="document.getElementById('p316anchor').style.display='none';document.getElementById('p316anchor_label').style.display='none';" id="p316" rel="dcterms:hasPart" resource="#p316">The close proximity of house and school gives rise to an obvious question. Did Serenos' sons attend the school? Together with their mother and father, they appear in a painted panel in the dining room (Room 1). They are sitting formally, at a banquet, dressed in the Greek style, and they have the solemn, elegant look of the young men sometimes portrayed in Egyptian mummy portraits. It is likely, though impossible to prove, that these two youths will have taken advantage of the proximity of the school to their home. Here they will have attempted to construct for themselves an image of perfect Greekness.<a id="p316anchor" class="id_link" style="color:aaa;display:none" href="#p316">↩</a><span id="p316anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p316">#p316  </span></p>

            <figure id="figure122">
				<img id="img122" src="resized-images/figure-122.jpg"/>
                <figcaption>Figure 122. Room 15, view from above.</figcaption>
            </figure><p onmouseover="document.getElementById('p317anchor').style.display='';document.getElementById('p317anchor_label').style.display='';" onmouseleave="document.getElementById('p317anchor').style.display='none';document.getElementById('p317anchor_label').style.display='none';" id="p317" rel="dcterms:hasPart" resource="#p317">Because its doorway is remarkably large, Room 15 appears to have served an important function in the school. Perhaps it was the school's main focus, housing students of the highest level. The west wall was plastered and inscribed, but now only isolated letters remain. The east wall was also plastered and, judging from the presence of a few letters that can be seen underneath the <i>dipinto</i>, had contained a previous text (<a href="#figure122">Fig. 122</a>). In effect, the walls functioned as whiteboards that could be erased and written on again: this is the only instance found in Egypt of walls used in this way in an educational setting. (Actual whitened boards, covered in gesso, were in use in Egypt from Pharaonic times and well known in the Roman period.) Not that this is very different from the way other materials functioned. For instance, students who wanted to reuse a papyrus usually inscribed their new text on the back of it and only very rarely sponged off the old one. (Dots on top of some letters to be corrected, indicating deletion, do not appear on school exercises but only in scholarly texts.) Generally, when students needed to rub letters out they applied the eternal wet finger.<a id="p317anchor" class="id_link" style="color:aaa;display:none" href="#p317">↩</a><span id="p317anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p317">#p317  </span></p>

    <p onmouseover="document.getElementById('p318anchor').style.display='';document.getElementById('p318anchor_label').style.display='';" onmouseleave="document.getElementById('p318anchor').style.display='none';document.getElementById('p318anchor_label').style.display='none';" id="p318" rel="dcterms:hasPart" resource="#p318">What we find at Amheida calls to mind the erasing of an old text and the writing of a new one on a wax tablet. The text on a tablet could be obliterated just by smoothing out the wax with the back of the stylus, then writing anew. Wooden tablets were covered with a whitish coating that permitted the writer to wash off any unwanted text. The surface was then reusable, again employing pen and ink. Such tablets are the closest models for the use of walls as writing surfaces. On papyrus and other materials, writers mainly used a black ink made of carbon and gum arabic; later, brown ink was popular. Red ink was used infrequently and mostly for headings, but here it makes the text stand out on the white background.<a id="p318anchor" class="id_link" style="color:aaa;display:none" href="#p318">↩</a><span id="p318anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p318">#p318  </span></p>

            <figure id="figure123">
				<img id="img123" src="resized-images/figure-123.jpg"/>
                <figcaption>Figure 123. Detail of the <i>dipinto</i> with lectional signs.</figcaption>
            </figure><p onmouseover="document.getElementById('p319anchor').style.display='';document.getElementById('p319anchor_label').style.display='';" onmouseleave="document.getElementById('p319anchor').style.display='none';document.getElementById('p319anchor_label').style.display='none';" id="p319" rel="dcterms:hasPart" resource="#p319">The text of the <i>dipinto</i> in Room 15 consists of five columns of elegiac couplets plus some sporadic hexameters. In all there appear to be at least eight epigrams, dedicated by a teacher to his students. The palaeographic style is competent and recalls that of some contemporary literary papyri and inscriptions. The first two columns are reasonably well preserved, but the surface of the rest is badly abraded or erased, and so full of holes that only isolated words and letters are discernible. Though it is conceivable that the condition of the wall was not ideal at the time of inscribing, most of the damage must have occurred when Serenos annexed this room and converted it into a storage magazine. A rare feature of the text worth pointing out is the presence of frequent lectional signs, such as breathings, accents, and apostrophes (<a href="#figure123">Fig. 123</a>). These signs, extremely rare in early papyri, anticipate what has been called the "grammar of legibility" of medieval texts. The <i>dipinto</i> was thus a didactic model for the students to assimilate.<a id="p319anchor" class="id_link" style="color:aaa;display:none" href="#p319">↩</a><span id="p319anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p319">#p319  </span></p>

    <p onmouseover="document.getElementById('p320anchor').style.display='';document.getElementById('p320anchor_label').style.display='';" onmouseleave="document.getElementById('p320anchor').style.display='none';document.getElementById('p320anchor_label').style.display='none';" id="p320" rel="dcterms:hasPart" resource="#p320">A continuous translation is possible only for the first two columns—for the rest, observations on individual words have to suffice.<a id="p320anchor" class="id_link" style="color:aaa;display:none" href="#p320">↩</a><span id="p320anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p320">#p320  </span></p>

            <blockquote>[Col. 1] ". . . here [I withdraw] near the sources of the sacred leaves. But may god grant my wishes that [you all] learn the Muses' honeyed works, with all the Graces and with Hermes son of Maia reaching the full summit of rhetorical knowledge. Be bold, my boys: the great god will grant you to have a beautiful crown of manifold virtue."<br/><br/> [Col. 2] ". . . yearning after your mother . . . <i>To my students:</i> My talented boys, from the spring of the Pierian waters drink till you are sated [or till the end]. <i>To the same:</i> Work hard for me, toils make men manly . . ."</blockquote>

    <p onmouseover="document.getElementById('p321anchor').style.display='';document.getElementById('p321anchor_label').style.display='';" onmouseleave="document.getElementById('p321anchor').style.display='none';document.getElementById('p321anchor_label').style.display='none';" id="p321" rel="dcterms:hasPart" resource="#p321">The first, mutilated, line of column 1 probably does not allude to anywhere in Egypt but defines an ideal place, a <i>locus amoenus</i>. Various deities then appear, to populate this mythological landscape. A man who seems to be a teacher addresses the young men under his tutelage. He wants them to be able to ascend the hill of education and, with the help of the Graces and of Hermes, reach its summit. In the rest of the <i>dipinto</i> he exhorts them to follow the example of Herakles, immersing themselves in their toil. The image of education as a steep hill that students have to climb occurs in many educational contexts. In the <i>Professor of Rhetoric</i> by the satirist Lucian, for instance, the students reach the top of the hill of learning by various paths, more or less arduous; and rhetoric, represented as a lady that they wish to "marry", is waiting for them there. The young men of Trimithis must have been been familiar with the Muses, the Graces, Hermes, Herakles, and other classical deities, encountering them in the poetic texts studied at the secondary level of education with a grammarian. By calling these young men <i>paides</i>—boys, or sons—and addressing them in an educational setting, this man identifies himself as a teacher and alludes to mutual feelings of affection that distinguish the teacher–student relationship. In the fourth century the teacher-father and student-son model became popular, as the orations of the rhetors Himerius (an Athenian sophist) and Libanius and the philosopher Themistius show. In column 2, the students are clearly identified with the word <i>scholastikoi</i>, "pupils."<a id="p321anchor" class="id_link" style="color:aaa;display:none" href="#p321">↩</a><span id="p321anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p321">#p321  </span></p>

    <p onmouseover="document.getElementById('p322anchor').style.display='';document.getElementById('p322anchor_label').style.display='';" onmouseleave="document.getElementById('p322anchor').style.display='none';document.getElementById('p322anchor_label').style.display='none';" id="p322" rel="dcterms:hasPart" resource="#p322">In the first epigram, the mention of "god" and "the great god" is intriguing but ambiguous. Did the verses allude to a mythological god or to the Christian God? Both are possible. The language of these epigrams is heavily poetic and epic, but many expressions from <span class="reference" rel="dcterms:references" typeof="owl:NamedIndividual"><a rel="rdfs:isDefinedBy" href="http://www.wikidata.org/entity/Q6691" property="rdfs:label" target="_new">Homer</a></span> and <span class="reference" rel="dcterms:references" typeof="owl:NamedIndividual"><a rel="rdfs:isDefinedBy" href="http://www.wikidata.org/entity/Q192638" property="rdfs:label" target="_new">Apollonius Rhodius</a></span> later passed into Christian poetry and prose. <span class="reference" rel="dcterms:references" typeof="owl:NamedIndividual"><a rel="rdfs:isDefinedBy" href="http://www.wikidata.org/entity/Q192358" property="rdfs:label" target="_new">Hermes Trismegistos</a></span>, or Thoth, was not only the god of rhetoric but also the main deity of Trimithis, and the epithet <i>megas</i> (great) is attested for him, so that the identification appears at first possible. And yet Christian epigrammatists often applied the same epithet to the Christian God. In the first epigram, moreover, Hermes is mentioned among the deities who escort the students up the hill, so he cannot be identified with the "god" that the teacher invokes at the beginning, and it seems very likely that the "god" is the Christian God. The coexistence of mythological gods and God poses no difficulty, because in the fourth century Christians claimed for themselves the right to use a classicizing language and literature; this contest for the classical heritage lies behind the emperor Julian's edict against Christian teachers and the counterreaction of <span class="reference" rel="dcterms:references" typeof="owl:NamedIndividual"><a rel="rdfs:isDefinedBy" href="http://www.wikidata.org/entity/Q44011" property="rdfs:label" target="_new">Gregory of Nazianzus</a></span>, among others.<a id="p322anchor" class="id_link" style="color:aaa;display:none" href="#p322">↩</a><span id="p322anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p322">#p322  </span></p>

            <figure id="figure124">
				<img id="img124" src="resized-images/figure-124.jpg"/>
                <figcaption>Figure 124. Homeric passage on a wall in Room 19.</figcaption>
            </figure><p onmouseover="document.getElementById('p323anchor').style.display='';document.getElementById('p323anchor_label').style.display='';" onmouseleave="document.getElementById('p323anchor').style.display='none';document.getElementById('p323anchor_label').style.display='none';" id="p323" rel="dcterms:hasPart" resource="#p323">The plastered walls of Room 19 (<a href="#figure124">Fig. 124</a>) were inscribed with several texts, no doubt many more than the two that are preserved. These two texts, on the west wall, are clearly visible and written side by side. The one on the left contains three lines (<a class="reference" href="http://data.perseus.org/citations/urn:cts:greekLit:tlg0012.tlg002.perseus-grc1:4.221">4.221–3</a>) from the <i>Odyssey</i> that were extensively quoted and commented upon in antiquity, followed by a brief comment. They are written in minute and fluent characters, the kind used in documents, which are very different from those usually employed to transcribe literary works. Book 4 of the <i>Odyssey</i> contains many references to Egypt, and passages from it are often found in the papyri. The lines refer to Telemachus' visit to Sparta where Helen mixed for her weary guests "[a drug] that takes away grief and anger, and brings forgetfulness of every ill. Whoever should drink this down when it is mixed in the bowl would not let fall a tear down his cheek, in the course of that day at least. Imitate."<a id="p323anchor" class="id_link" style="color:aaa;display:none" href="#p323">↩</a><span id="p323anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p323">#p323  </span></p>

    <p onmouseover="document.getElementById('p324anchor').style.display='';document.getElementById('p324anchor_label').style.display='';" onmouseleave="document.getElementById('p324anchor').style.display='none';document.getElementById('p324anchor_label').style.display='none';" id="p324" rel="dcterms:hasPart" resource="#p324">Ancient writers attempted to identify the healing drug in question, and some, like <span class="reference" rel="dcterms:references" typeof="owl:NamedIndividual"><a rel="rdfs:isDefinedBy" href="http://www.wikidata.org/entity/Q41523" property="rdfs:label" target="_new">Plutarch</a></span>, thought that it consisted of words and alluded specifically to the tale of Odysseus' adventures that followed. Interestingly, Himerius in Oration 16 linked the drug with an educational context. The Homeric words together with Himerius' own had the power to quell the students' anger. It is not easy to identify with certainty the reason why a teacher should have written the lines in such a tiny hand, adding the request to "imitate". Since the passage contains several rare words, it is conceivable that he chose it so as to give the students practice in glossing.<a id="p324anchor" class="id_link" style="color:aaa;display:none" href="#p324">↩</a><span id="p324anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p324">#p324  </span></p>

            <figure id="figure125">
				<img id="img125" src="resized-images/figure-125.jpg"/>
                <figcaption>Figure 125. A passage about an ignorant king from Room 19.</figcaption>
            </figure><p onmouseover="document.getElementById('p325anchor').style.display='';document.getElementById('p325anchor_label').style.display='';" onmouseleave="document.getElementById('p325anchor').style.display='none';document.getElementById('p325anchor_label').style.display='none';" id="p325" rel="dcterms:hasPart" resource="#p325">To the right of and above the Homeric text are lines in larger characters that are unfortunately quite abraded (<a href="#figure125">Fig. 125</a>). This hand is different from the previous one and may vaguely resemble a book hand, if not a very proficient one. Or perhaps the writer was a student. The loss of a large central part of the wall's plaster prevents us from fully understanding the text. The main content, however, can be partly reconstructed from Plutarch's <i>Regum et imperatorum apophthegmata</i> (174E–F) and from his <i>De Alexandri Magni fortuna aut virtute</i> (334B), where the story is more developed. Plutarch recounts: "Anteas king of the Scythians, who had captured the flute player Ismenias, ordered him to play the flute over the wine. While everyone else marveled and applauded, he swore that hearing his horse neigh was more pleasant: for so long he had kept his ears away from the Muses. His soul was in the stables and was more accustomed to hear not even horses but asses."<a id="p325anchor" class="id_link" style="color:aaa;display:none" href="#p325">↩</a><span id="p325anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p325">#p325  </span></p>

    <p onmouseover="document.getElementById('p326anchor').style.display='';document.getElementById('p326anchor_label').style.display='';" onmouseleave="document.getElementById('p326anchor').style.display='none';document.getElementById('p326anchor_label').style.display='none';" id="p326" rel="dcterms:hasPart" resource="#p326">Plutarch appended a moral ending to this anecdote, saying that kings in their ignorance could not hear the Muses; they promoted neither the arts nor music and generally oppressed artists.<a id="p326anchor" class="id_link" style="color:aaa;display:none" href="#p326">↩</a><span id="p326anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p326">#p326  </span></p>

    <p onmouseover="document.getElementById('p327anchor').style.display='';document.getElementById('p327anchor_label').style.display='';" onmouseleave="document.getElementById('p327anchor').style.display='none';document.getElementById('p327anchor_label').style.display='none';" id="p327" rel="dcterms:hasPart" resource="#p327">There is no doubt that these very mutilated lines refer to the tale reported by Plutarch: his text, too, deals with a military expedition and a banquet where people drink wine while listening to a flute player; and toward the end the name of King Anteas appears. But the lines on the wall are not a quotation from Plutarch. Several versions of the story of Anteas may have been circulating, but it is also conceivable that those words might be a reworking by a student asked to paraphrase the story. Material of this kind was used in teaching at all levels. One of the first <i>progymnasmata</i>—preliminary rhetorical exercises—consisted of commenting on anecdotes that might or might not contain an ethical statement. This exercise, especially when not developed at length, belonged to the province of the grammarian, who would have been the students' first teacher of Homer and the other poets, as well as grammar.<a id="p327anchor" class="id_link" style="color:aaa;display:none" href="#p327">↩</a><span id="p327anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p327">#p327  </span></p>

    <p onmouseover="document.getElementById('p328anchor').style.display='';document.getElementById('p328anchor_label').style.display='';" onmouseleave="document.getElementById('p328anchor').style.display='none';document.getElementById('p328anchor_label').style.display='none';" id="p328" rel="dcterms:hasPart" resource="#p328">Thus the texts written in Room 19 could have originated in a grammarian's class. Grammarians were formidable personages who resided in cities and towns. They commanded respect, enjoyed a high social status, and were wealthy. In Alexandria, Palladas, who taught the most privileged children, complained that they tried to avoid paying their tuition fees and cursed his profession.<sup><a id="footnote-reference-7.11" class="footnote-reference" href="#footnote-7.11">11</a></sup> As a rule, though, grammarians held well respected positions. But do we have to assume that an individual designated as <i>grammatikos</i> was active in this school? Strictly speaking, no. Other teachers, called <i>didaskaloi</i> or <i>kathegetai</i>, who travelled through the country offering their services, could deliver the same traditional teaching, as the papyri show.<sup><a id="footnote-reference-7.12" class="footnote-reference" href="#footnote-7.12">12</a></sup><a id="p328anchor" class="id_link" style="color:aaa;display:none" href="#p328">↩</a><span id="p328anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p328">#p328  </span></p>

    <p onmouseover="document.getElementById('p329anchor').style.display='';document.getElementById('p329anchor_label').style.display='';" onmouseleave="document.getElementById('p329anchor').style.display='none';document.getElementById('p329anchor_label').style.display='none';" id="p329" rel="dcterms:hasPart" resource="#p329">The verses written in Room 15 present another quandary. They refer to rhetorical training, but it is impossible to verify at which level. Are they alluding to rhetoric proper—that is, the teaching of declamations and orations—or to a mere smattering of that discipline? Centuries before, the Roman Quintilian had complained that a proper division of the various disciplines was no longer observed, in either Roman or Greek schools.<sup><a id="footnote-reference-7.13" class="footnote-reference" href="#footnote-7.13">13</a></sup> Thus while the rhetors occupied themselves only with declamations and orations, grammarians, not content with teaching just grammar and the poets, encroached upon rhetoric. Students, therefore, remained with a grammarian for a long time, so that Quintilian commented bitterly that boys passed on to the rhetor when they already knew how to declaim. This is the scenario likely to have been presented by the Trimithis school, where a secondary-level teacher would have taught the poets while expounding a bit on rhetoric. It is true that students continued to read poetry in rhetorical schools, but the heavy use of lectional signs in the <i>dipinto</i> to teach proper reading and writing, together with the impeccable verses, point to a grammarian's class that was offering young men an education befitting the oasite cultural elite.<a id="p329anchor" class="id_link" style="color:aaa;display:none" href="#p329">↩</a><span id="p329anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p329">#p329  </span></p>

    <p onmouseover="document.getElementById('p330anchor').style.display='';document.getElementById('p330anchor_label').style.display='';" onmouseleave="document.getElementById('p330anchor').style.display='none';document.getElementById('p330anchor_label').style.display='none';" id="p330" rel="dcterms:hasPart" resource="#p330">The high quality of the mythological paintings in the house of Serenos described in the next section testifies to the cultural level of his household. It also provides a window onto the cultivated tastes of the visitors who came to ask for Serenos' assistance and to enjoy the entertainment he provided. In this respect, another room, number 13, offers a further surprise. This one was painted in purple with a decoration of palm trees and garlands. It originally possessed panels depicting figures of which only their mythological names, such as Dionysos, Polydeukes, and Hephaistos, remain. Originally there had been more writing, but it was destroyed when the room was converted for other uses, or when the walls deteriorated. One wonders about the function of a room like this, next to the vestibule of the main entrance to the house. Was it a room for rest at night or for repose after a banquet? Did people use it for reading literature, for entertaining cultivated guests, or for business meetings? Scholars have shown, in fact, that they used such rooms (Latin, <i>cubicula</i>) for several purposes besides resting. Pliny the Younger, for example, used his bedroom to receive friends and recite poetry.<sup><a id="footnote-reference-7.14" class="footnote-reference" href="#footnote-7.14">14</a></sup> Although Rome was far from the oasis, some of its inhabitants would have valued social and cultural relations with the metropolis.<a id="p330anchor" class="id_link" style="color:aaa;display:none" href="#p330">↩</a><span id="p330anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p330">#p330  </span></p>

            <figure id="figure126">
				<img id="img126" src="resized-images/figure-126.jpg"/>
                <figcaption>Figure 126. A line from Euripides on a wall in House B1, Room 13.</figcaption>
            </figure><p onmouseover="document.getElementById('p331anchor').style.display='';document.getElementById('p331anchor_label').style.display='';" onmouseleave="document.getElementById('p331anchor').style.display='none';document.getElementById('p331anchor_label').style.display='none';" id="p331" rel="dcterms:hasPart" resource="#p331">A line written in chalk on the north wall of Room 13 is a welcome indication that people in the house read, remembered, and quoted from literature (<a href="#figure126">Fig. 126</a>). The line in question comes from <span class="reference" rel="dcterms:references" typeof="owl:NamedIndividual"><a rel="rdfs:isDefinedBy" href="http://www.wikidata.org/entity/Q48305" property="rdfs:label" target="_new">Euripides</a></span>' tragedy <i>Hypsipyle</i>, which was little known before papyri revealed some essential fragments. In one Oxyrhynchus papyrus (<span class="reference" rel="dcterms:references" typeof="dcterms:Text"><a rel="rdfs:isDefinedBy" href="www.trismegistos.org/text/59851" property="rdfs:label" target="_new"><i>P.Oxy</i>. 6.852</a></span>) the second column of fragment 60 is missing its right side, and various scholars have speculated on what the missing part of line 86 might have said. This is the verse that someone scribbled on the wall. Thus one of the most ephemeral of writing implements has left a lasting mark that is significant for several reasons. First, the line vindicates the opinion of the great scholar D. L. Page, against that of others. Second, this line—"Adrastus will come to Thebes"—that was written so casually, raises some questions. The papyri show that <i>Hypsipyle</i> was not very popular in Egypt, and was absent from the school curriculum. Who was this individual, then, who nonchalantly quoted a little-known tragedy? Was he a scholar familiar with the whole work, or did he know only this verse? Could he be identified with the teacher who worked at the school? Or had the line become a proverb? We are not familiar with a proverb like this, but if one did exist, its presence on the wall would have a different cultural significance.<a id="p331anchor" class="id_link" style="color:aaa;display:none" href="#p331">↩</a><span id="p331anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p331">#p331  </span></p>

    <p onmouseover="document.getElementById('p332anchor').style.display='';document.getElementById('p332anchor_label').style.display='';" onmouseleave="document.getElementById('p332anchor').style.display='none';document.getElementById('p332anchor_label').style.display='none';" id="p332" rel="dcterms:hasPart" resource="#p332">In conclusion, our findings in Amheida abundantly demonstrate that the culture of the oasites matched that of the most cultivated locations in the Nile valley, and that it mattered to fathers that their sons be exposed to a refined education, or <i>paideia</i>. Financial and other material reasons were only one aspect: <i>paideia</i> was highly esteemed, had a value <i>per se</i>. Even without papyri or letters that could give us more details, the house itself and the school have a voice. It would seem that the students of Trimithis were no different from those two other boys, Hephaistion and Horigenes, who in the same century wrote from Alexandria a finely honed letter to their father, thanking him for the upbringing he had given them. They used refined expressions and an abundance of accents, breathings and other sophistications that their grammarian teacher would have been proud of.<sup><a id="footnote-reference-7.15" class="footnote-reference" href="#footnote-7.15">15</a></sup> The sons of Serenos might well have done the same.<a id="p332anchor" class="id_link" style="color:aaa;display:none" href="#p332">↩</a><span id="p332anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p332">#p332  </span></p>

        </section>

        <section id="chapter7.2">
            <header>
                <h2 class="subchapter-title">7.2 Amheida's wall paintings</h2>
                <h3 class="subchapter-author">Susanna McFadden</h3>
            </header>

            <figure id="figure127">
				<img id="img127" src="resized-images/figure-127.jpg"/>
                <figcaption>Figure 127. Traces of painted plaster in an unexcavated room at Amheida.</figcaption>
            </figure><p onmouseover="document.getElementById('p333anchor').style.display='';document.getElementById('p333anchor_label').style.display='';" onmouseleave="document.getElementById('p333anchor').style.display='none';document.getElementById('p333anchor_label').style.display='none';" id="p333" rel="dcterms:hasPart" resource="#p333" class="textindent0">Wall painting is rarely preserved in great quantity in the territory that was once part of the Roman Empire, despite its ubiquity in ancient times. The exception, of course, is the great body of evidence from the Bay of Naples preserved for us by the eruption of Vesuvius in 79 <span class="smallcaps">CE</span>. Apart from this accident of nature, in most of the preserved examples outside funerary contexts it is only the floor levels of Graeco-Roman spaces that survive. Consequently, our understanding of the complexities of domestic decoration in the ancient world is woefully incomplete. For this reason, the wall paintings of Amheida are a scholarly windfall, in that they offer us a rare glimpse into the visual culture of the late Roman Empire. The town's mural remains are unique not only for their quantity, but also because the subject matter of much of the plaster thus far recovered is unprecedented in both Egypt and the wider empire. While I shall focus here on the lively mythological and geometric decorations from the house of Serenos, it is worth noting that as of a survey in 2015, traces of painted plaster have been detected in approximately 33 other rooms scattered across the site—and these represent only what is visible from the surface (<a href="#figure127">Fig. 127</a>). There is still a wealth of evidence awaiting discovery beneath the sands.<a id="p333anchor" class="id_link" style="color:aaa;display:none" href="#p333">↩</a><span id="p333anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p333">#p333  </span></p>

            <figure id="figure128">
				<img id="img128" src="resized-images/figure-128.jpg"/>
                <figcaption>Figure 128. The house of Serenos, Room 1, north wall and northeast corner.</figcaption>
            </figure><figure id="figure129">
				<img id="img129" src="resized-images/figure-129.jpg"/>
                <figcaption>Figure 129. Geometric design from Room 11.</figcaption>
            </figure><figure id="figure130">
				<img id="img130" src="resized-images/figure-130.jpg"/>
                <figcaption>Figure 130. Geometric design from Room 14.</figcaption>
            </figure><p onmouseover="document.getElementById('p334anchor').style.display='';document.getElementById('p334anchor_label').style.display='';" onmouseleave="document.getElementById('p334anchor').style.display='none';document.getElementById('p334anchor_label').style.display='none';" id="p334" rel="dcterms:hasPart" resource="#p334">Although the wall paintings in Serenos' house (B1) were discovered in 1979, the domicile and its decorations were only fully excavated between 2004 and 2007. Four of the twelve rooms in the house contain painted plaster, which, from the accompanying archaeological and documentary data discussed elsewhere in this book, can be firmly attributed to the mid-fourth century. Room 1, where the figural images are concentrated, likely served as the main reception space and hence received the most comprehensive elaboration, consisting of both figural vignettes and dynamic geometric "wallpaper" patterns (<a href="#figure128">Fig. 128</a>). The decorative schemes of the painted plaster found in three other, subsidiary, rooms (11, 13 and 14) comprise colorful geometric designs, some of which bear a strong resemblance to motifs found in the nearby town of Kellis (<a href="#figure129">Fig. 129</a>, <a href="#figure130">Fig. 130</a>).<sup><a id="footnote-reference-7.16" class="footnote-reference" href="#footnote-7.16">16</a></sup><a id="p334anchor" class="id_link" style="color:aaa;display:none" href="#p334">↩</a><span id="p334anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p334">#p334  </span></p>

            <figure id="figure131">
				<img id="img131" src="resized-images/figure-131.jpg"/>
                <figcaption>Figure 131. West wall of Room 1 and doorway into Room 14, illustrating thickness of painted plaster attached to mud-brick masonry.</figcaption>
            </figure><p onmouseover="document.getElementById('p335anchor').style.display='';document.getElementById('p335anchor_label').style.display='';" onmouseleave="document.getElementById('p335anchor').style.display='none';document.getElementById('p335anchor_label').style.display='none';" id="p335" rel="dcterms:hasPart" resource="#p335">Perhaps half of Room 1's plaster is still attached <i>in situ</i>, but the collapse of the mud-brick domed ceiling sometime after the house was abandoned in antiquity caused much damage to the rest. Complicating the plaster's state of preservation is the fact that it was not of high quality to begin with. Unlike with true fresco (<i>buon fresco</i>), a technique that normally involves the application of several layers of plaster, including the vital <i>arricio</i> layer that acts as an anchor between the walls and the layer that holds the pigment, the <i>intonaco</i>, the paintings in the house of Serenos are executed over only a very thin substratum of straw-tempered mud plaster attached to the mud-brick walls (<a href="#figure131">Fig. 131</a>).<a id="p335anchor" class="id_link" style="color:aaa;display:none" href="#p335">↩</a><span id="p335anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p335">#p335  </span></p>

    <p onmouseover="document.getElementById('p336anchor').style.display='';document.getElementById('p336anchor_label').style.display='';" onmouseleave="document.getElementById('p336anchor').style.display='none';document.getElementById('p336anchor_label').style.display='none';" id="p336" rel="dcterms:hasPart" resource="#p336">While true fresco is rare in Egypt, distillations of the technique are well known, and the thinness of the plaster in B1 is in marked contrast to the thicker, more stable decorative surfaces found, for example, in the houses at Kellis, which are of an earlier date.<sup><a id="footnote-reference-7.17" class="footnote-reference" href="#footnote-7.17">17</a></sup> This raises the question of whether the lower quality of the plaster reflects the skill of the artists, the availability of materials in the fourth century, the state of the patron's economic solvency, or some combination of these. One might expect to find the best materials in B1, a home that presumably belonged to an important city official; but whether B1's plaster represents the best that was available at the time, or simply parsimony on the part of the patron, may in the future be determined via comparison with other painted houses at Amheida. Interestingly, plaster fragments akin to true fresco, as well as others of varying degrees of quality between true fresco and the plaster from B1, have been detected on site during recent surveys. These may predate the fourth century, as at Kellis, but only further excavation will tell us for sure.<a id="p336anchor" class="id_link" style="color:aaa;display:none" href="#p336">↩</a><span id="p336anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p336">#p336  </span></p>

            <figure id="figure132">
				<img id="img132" src="resized-images/figure-132.jpg"/>
                <figcaption>Figure 132. Replica of the house of Serenos, showing geometric registers.</figcaption>
            </figure><figure id="figure133">
				<img id="img133" src="resized-images/figure-133.jpg"/>
                <figcaption>Figure 133. The dome in the replica of the house of Serenos.</figcaption>
            </figure><figure id="figure134">
				<img id="img134" src="resized-images/figure-134.jpg"/>
                <figcaption>Figure 134. The replica house, figural motifs.</figcaption>
            </figure><p onmouseover="document.getElementById('p337anchor').style.display='';document.getElementById('p337anchor_label').style.display='';" onmouseleave="document.getElementById('p337anchor').style.display='none';document.getElementById('p337anchor_label').style.display='none';" id="p337" rel="dcterms:hasPart" resource="#p337">In addition to the <i>in situ</i> paintings, many fragments of painted plaster, both large and small, were recovered from the fill of B1 in 2004, but unfortunately it has been difficult to reconstruct the original position on the walls of these pieces. Approximately 135 trays of small pieces, seventy-five large fragments still attached to mud bricks, and four large blocks of plaster attached to pieces of brick masonry are currently in storage and being studied (see Fig. 131). The house has now been buried once again so as to best preserve the <i>in situ</i> paintings, but in 2009 a full-scale replica of the house was constructed on the edge of the modern archaeological site. Painted facsimiles of the paintings from Rooms 11 and 13 were added to the replica during the 2010 field season, the geometric registers (bands) were completed in 2012, the dome in 2013 and the figural motifs in 2014 (<a href="#figure132">Fig. 132</a>, <a href="#figure133">Fig. 133</a>, <a href="#figure134">Fig. 134</a>).<sup><a id="footnote-reference-7.18" class="footnote-reference" href="#footnote-7.18">18</a></sup><a id="p337anchor" class="id_link" style="color:aaa;display:none" href="#p337">↩</a><span id="p337anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p337">#p337  </span></p>

    <p onmouseover="document.getElementById('p338anchor').style.display='';document.getElementById('p338anchor_label').style.display='';" onmouseleave="document.getElementById('p338anchor').style.display='none';document.getElementById('p338anchor_label').style.display='none';" id="p338" rel="dcterms:hasPart" resource="#p338">The explosions of color and pattern that today's visitor encounters upon entering the reception room of the replica house provide him or her with an authentic recreation of the original experience—it is what can only be described as a scene to overwhelm the senses. Every surface of the walls and ceiling was painted, so that at first glance the sheer variety of scenes would appear to belie the impression of programmatic unity. A band of decoration reaching from just above floor to eye level, and displaying a variety of geometric designs reminiscent of mosaic and textile patterns found throughout the Roman Empire, circles the room.<sup><a id="footnote-reference-7.19" class="footnote-reference" href="#footnote-7.19">19</a></sup> Above this register, the compositional format varies: the east and west walls are decorated with two filmstrip-like bands of figural decoration, while on the north and (we presume) the south walls, the figural vignettes are set in half-lunettes. Triangular pendentives at each corner of the room containing haloed putti holding aloft garlands, as well as the psychedelically patterned dome, complete the room's decorative zones.<a id="p338anchor" class="id_link" style="color:aaa;display:none" href="#p338">↩</a><span id="p338anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p338">#p338  </span></p>

            <figure id="figure135">
				<img id="img135" src="resized-images/figure-135.jpg"/>
                <figcaption>Figure 135. Detail of geometric designs from Room 1's northeast corner.</figcaption>
            </figure><figure id="figure136">
				<img id="img136" src="resized-images/figure-136.jpg"/>
                <figcaption>Figure 136. The north wall of Room 1 in 1979, showing Odysseus and Eurykleia (photo Peter Sheldrick).</figcaption>
            </figure><figure id="figure137">
				<img id="img137" src="resized-images/figure-137.jpg"/>
                <figcaption>Figure 137. The east wall, depicting the adultery of Aphrodite and Ares.</figcaption>
            </figure><p onmouseover="document.getElementById('p339anchor').style.display='';document.getElementById('p339anchor_label').style.display='';" onmouseleave="document.getElementById('p339anchor').style.display='none';document.getElementById('p339anchor_label').style.display='none';" id="p339" rel="dcterms:hasPart" resource="#p339">By far the majority of the painted surfaces display geometric motifs that are somewhat unusual compared with other contemporary wall designs, both local and international (<a href="#figure135">Fig. 135</a>). But the figural decorations are even more surprising for the era, given the preponderance of themes drawn from Graeco-Roman mythology. Preserved <i>in situ</i> in the original house are visual interpretations of narrative scenes well known in Graeco-Roman literature—such as, on the north wall, that of Perseus (carrying the head of Medusa) rescuing Andromeda from a sea monster. Many ancient authors tell this story, in both Greek and Latin.<sup><a id="footnote-reference-7.20" class="footnote-reference" href="#footnote-7.20">20</a></sup> Also pictured on this wall is a scene showing the dramatic moment when Odysseus' old nurse Eurykleia recognizes him upon his return from the Trojan War, related in Book 19 of Homer's <i>Odyssey</i> (<a href="#figure136">Fig. 136</a>). We find the visual version of another dramatic moment, this one from Book 8 of the <i>Odyssey</i>, on the east wall, where a procession of Olympian deities witnesses the adultery of Aphrodite and Ares (<a href="#figure137">Fig. 137</a>). Semi-preserved scenes still attached to the east wall depicting figures to the right of the adultery scene in Phrygian caps (which in Greco-Roman art identifies them as non-Greek/Roman and from Anatolia—perhaps Trojans), and above the adultery seated upon thrones, suggest further narrative complexities to the room's figural program.<a id="p339anchor" class="id_link" style="color:aaa;display:none" href="#p339">↩</a><span id="p339anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p339">#p339  </span></p>

            <figure id="figure138">
				<img id="img138" src="resized-images/figure-138.jpg"/>
                <figcaption>Figure 138. A reconstructed vignette from Room 1, east wall, showing Zeus as a bull and Europa.</figcaption>
            </figure><figure id="figure139">
				<img id="img139" src="resized-images/figure-139.jpg"/>
                <figcaption>Figure 139. A fragment from the west wall of Room 1 depicting (left) the haunches of several rearing horses, and (right) a woman brandishing a sword at an enthroned figure.</figcaption>
            </figure><p onmouseover="document.getElementById('p340anchor').style.display='';document.getElementById('p340anchor_label').style.display='';" onmouseleave="document.getElementById('p340anchor').style.display='none';document.getElementById('p340anchor_label').style.display='none';" id="p340" rel="dcterms:hasPart" resource="#p340">Myriad additional vignettes rooted in classical literature are also hinted at in the painted fragments recovered from Room 1. Reconstructed from the east wall, for example, are scenes of a satyr chasing a nymph, Zeus in the guise of an eagle embracing Ganymede, Zeus (as a bull) with Europa, and perhaps Daphne in the process of being transformed into a tree (<a href="#figure138">Fig. 138</a>). Several large pieces of painted plaster that once decorated the west wall have also been recovered, still on their mud-brick backing, showing narrative scenes as yet unidentified. These include a cuirassed soldier and a female figure riding a chariot, and an enthroned male being threatened by a woman with a sword (<a href="#figure139">Fig. 139</a>). In these cases, while we cannot decipher the specific mythological tales being told, we can at least say that the images reference generic tropes in Graeco-Roman art and literature, such as "Triumph" and perhaps "Revenge", suggesting many layers of encoded meaning, aimed at multiple audiences. What meaning a viewer was able to grasp would depend perhaps on their background and level of education. In general, it is rare in Roman art for visual narratives to reflect an exact textual equivalent, so we may not be able to identify these scenes precisely; nor, for the images to function as intended in antiquity, is that really necessary.<a id="p340anchor" class="id_link" style="color:aaa;display:none" href="#p340">↩</a><span id="p340anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p340">#p340  </span></p>

            <figure id="figure140">
				<img id="img140" src="resized-images/figure-140.jpg"/>
                <figcaption>Figure 140. Room 1, east wall, detail of Polis.</figcaption>
            </figure><figure id="figure141">
				<img id="img141" src="resized-images/figure-141.jpg"/>
                <figcaption>Figure 141. Room 1, west wall, banquet scene.</figcaption>
            </figure>
<p onmouseover="document.getElementById('p341anchor').style.display='';document.getElementById('p341anchor_label').style.display='';" onmouseleave="document.getElementById('p341anchor').style.display='none';document.getElementById('p341anchor_label').style.display='none';" id="p341" rel="dcterms:hasPart" resource="#p341">Adding to the complexity of Room 1's figural program are scenes that are more temporal in theme, to do with civic and social identity. The figure of Polis, seated next to a schematic architectural element on the far left of the east wall's lower figural register, is likely a reference to Trimithis' status as <i>polis</i>, which we know was achieved at the latest by 304 (<a href="#figure140">Fig. 140</a>).<sup><a id="footnote-reference-7.21" class="footnote-reference" href="#footnote-7.21">21</a></sup> By extension, this personification also alludes to the house owner's privileged status within the city's administration. Serenos may in fact be pictured cattycorner to the depiction of Polis, on the far left of the west wall's lower figural register, where he and his family appear to be enjoying one of the ancient world's most important social rituals, the banquet, or <i>convivium </i><i>(<a href="#figure141">Fig. 141</a>)</i>.<sup><a id="footnote-reference-7.22" class="footnote-reference" href="#footnote-7.22">22</a></sup> This scene is especially interesting because it is self-referential, illustrating an occasion that may well have taken place within the painted walls of Room 1. As such, it suggests a self-consciousness on Serenos' part and a desire to promote himself as a member of an elite society, and one steeped in Graeco-Roman <i>paideia</i>, or education, as exemplified also by the mythological subject matter of the paintings.<a id="p341anchor" class="id_link" style="color:aaa;display:none" href="#p341">↩</a><span id="p341anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p341">#p341  </span></p>

            <figure id="figure142">
				<img id="img142" src="resized-images/figure-142.jpg"/>
                <figcaption>Figure 142. A large plaster fragment <i>in situ</i> portraying Orpheus taming the animals.</figcaption>
            </figure><p onmouseover="document.getElementById('p342anchor').style.display='';document.getElementById('p342anchor_label').style.display='';" onmouseleave="document.getElementById('p342anchor').style.display='none';document.getElementById('p342anchor_label').style.display='none';" id="p342" rel="dcterms:hasPart" resource="#p342">Last but not least, another detached piece of masonry, one with plaster from the west wall depicting Orpheus taming the animals, defies easy characterization (<a href="#figure142">Fig. 142</a>). By the fourth century <span class="smallcaps">CE</span>, this subject was widely found across the empire and executed in a variety of media, including mosaic and painting, as well as contexts—domestic, funerary, pagan and Christian. Depending on who is viewing this image, the meaning shifts: in the Christian catacombs of Rome, for example, Orpheus calming the beasts with his music became an allegory for Christ bringing harmony to the world.<sup><a id="footnote-reference-7.23" class="footnote-reference" href="#footnote-7.23">23</a></sup> By contrast, in a domestic setting such as Serenos' house, the scene could simply be another representation of age-old Graeco-Roman literary and artistic tropes. Supporting this notion is the fact that among the plaster fragments from the west wall, a second figure in a Phrygian cap and holding a lyre was also found near Orpheus, as well as a female figure of comparable size, suggesting that the iconic image of Orpheus and the animals might have been part of a more complex narrative scene, not typical of a Christian context. However, in late antique Trimithis, Orpheus might, in fact, have embodied both meanings. We know that there were Christians in the oasis, and indeed in Serenos' immediate circle, by the time these paintings were executed, so a polysemic motif such as the one depicted here could have been aimed at multiple audiences, both pagan and Christian.<a id="p342anchor" class="id_link" style="color:aaa;display:none" href="#p342">↩</a><span id="p342anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p342">#p342  </span></p>

    <p onmouseover="document.getElementById('p343anchor').style.display='';document.getElementById('p343anchor_label').style.display='';" onmouseleave="document.getElementById('p343anchor').style.display='none';document.getElementById('p343anchor_label').style.display='none';" id="p343" rel="dcterms:hasPart" resource="#p343">Collectively, the paintings from B1 are representative of a longstanding Roman tradition of communicating issues of identity and status in the domestic arena via carefully considered image programs, particularly those decorating the most important room of the house, the one in which business and ceremonial events took place.<sup><a id="footnote-reference-7.24" class="footnote-reference" href="#footnote-7.24">24</a></sup> In late antiquity, which saw the preservation of Graeco-Roman education among the empire's elites—in spite of, in lieu of, or perhaps even alongside the new social strictures driven by Christianity—figural narratives in particular, referencing Graeco-Roman mythology, link the house's owner with wider cultural developments.<a id="p343anchor" class="id_link" style="color:aaa;display:none" href="#p343">↩</a><span id="p343anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p343">#p343  </span></p>

    <p onmouseover="document.getElementById('p344anchor').style.display='';document.getElementById('p344anchor_label').style.display='';" onmouseleave="document.getElementById('p344anchor').style.display='none';document.getElementById('p344anchor_label').style.display='none';" id="p344" rel="dcterms:hasPart" resource="#p344">But despite this continuity with empire-wide elite practices, the style and iconography of the paintings from the house of Serenos, and the decorative system employed in Room 1, are eclectic, not really conforming to known contemporary, or indeed earlier, domestic formulae, in either Egypt or the wider empire.<sup><a id="footnote-reference-7.25" class="footnote-reference" href="#footnote-7.25">25</a></sup> The composition of Room 1's walls and ceiling can be characterized as generally asymmetrical, especially given the inconsistent size and shape of the figural vignettes distributed around the perimeter in two, perhaps three, registers. By comparison, late Roman painted domestic spaces from around the Mediterranean are much more conservative, favoring instead linear decorative systems that divide wall surfaces into flattened, geometric sectors or illustrate large expanses of imitation marble paneling or opus sectile designs, fictive pilasters or even simplified architectural settings framing floating figures both large and small. For example, substantial bodies of late Roman wall paintings dating from the second to fourth centuries <span class="smallcaps">CE</span> survive from both the western and eastern parts of the empire (such as Rome and Ostia in Italy, and Zeugma and Ephesos in Turkey), but these bear little resemblance in format or iconography to the program of decoration in the House of Serenos.<sup><a id="footnote-reference-7.26" class="footnote-reference" href="#footnote-7.26">26</a></sup><a id="p344anchor" class="id_link" style="color:aaa;display:none" href="#p344">↩</a><span id="p344anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p344">#p344  </span></p>

            <figure id="figure143">
				<img id="img143" src="resized-images/figure-143.jpg"/>
                <figcaption>Figure 143. The tomb of Petosiris at El-Muzawwaqa.</figcaption>
            </figure><p onmouseover="document.getElementById('p345anchor').style.display='';document.getElementById('p345anchor_label').style.display='';" onmouseleave="document.getElementById('p345anchor').style.display='none';document.getElementById('p345anchor_label').style.display='none';" id="p345" rel="dcterms:hasPart" resource="#p345">Interestingly, the filmstrip-like format of the figural registers in Room 1 does bear some resemblance to Egyptian-style mortuary decorative schemes, in which narrative vignettes related to funerary texts are arrayed in bands around the inside of a tomb. This format is employed at the necropolis of El-Muzawwaqa near Trimithis, in the tomb of Petosiris, for example (<a href="#figure143">Fig. 143</a>).<sup><a id="footnote-reference-7.27" class="footnote-reference" href="#footnote-7.27">27</a></sup> While the date of this tomb (probably late first or early second century <span class="smallcaps">CE</span>), its painting's narrative content, and the function of the space, are not directly comparable to the paintings from the house of Serenos, the similarities in composition might indicate some Egyptian influence in the house's decorations, whose style and iconography are otherwise entirely Graeco-Roman. A winged reclining nude figure on the northwest wall, just below the scene of Perseus and Andromeda, may represent Harpokrates, making him the only figure in the decorations identified thus far that can be characterized as "Egyptian."<a id="p345anchor" class="id_link" style="color:aaa;display:none" href="#p345">↩</a><span id="p345anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p345">#p345  </span></p>

    <p onmouseover="document.getElementById('p346anchor').style.display='';document.getElementById('p346anchor_label').style.display='';" onmouseleave="document.getElementById('p346anchor').style.display='none';document.getElementById('p346anchor_label').style.display='none';" id="p346" rel="dcterms:hasPart" resource="#p346">The tomb of Petosiris is also well known because some of its painted figures are drawn according to classical conventions for depicting the human form, which at first sight might invite further comparison with the decorations from Serenos' house. However, in the tomb of Petosiris, the classically styled figures are juxtaposed with images rendered according to ancient Egyptian rules for depicting the human body. More specifically, a Graeco-Roman visual vocabulary is used for static vignettes depicting the deceased, which can be read as an expression of social identity. By contrast, Egyptian stylistic conventions employed in the tomb govern the figural scenes depicting Egyptian religious activities.<sup><a id="footnote-reference-7.28" class="footnote-reference" href="#footnote-7.28">28</a></sup> This mingling of visual vocabularies illustrates the complex cultural milieu of Roman Egypt, and is a decorative device found in painted tombs throughout the country.<sup><a id="footnote-reference-7.29" class="footnote-reference" href="#footnote-7.29">29</a></sup> Such formal variation is not, however, to be found in the house of Serenos.<a id="p346anchor" class="id_link" style="color:aaa;display:none" href="#p346">↩</a><span id="p346anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p346">#p346  </span></p>

            <figure id="figure144">
				<img id="img144" src="resized-images/figure-144.jpg"/>
                <figcaption>Figure 144. Archival photograph of Karanis Excavations, House B50, Heron on left, Isis nursing Harpocrates, KM 5.2159. Photo courtesy Kelsey Museum, University of Michigan.</figcaption>
            </figure><p onmouseover="document.getElementById('p347anchor').style.display='';document.getElementById('p347anchor_label').style.display='';" onmouseleave="document.getElementById('p347anchor').style.display='none';document.getElementById('p347anchor_label').style.display='none';" id="p347" rel="dcterms:hasPart" resource="#p347">Indeed, the figures from this house are rendered according to artistic conventions that aim to depict bodies naturalistically. While the artist has not been altogether successful in this—the technique is idiosyncratic, concerned more with the vigorous, expressive application of the paint than with producing symmetrical and proportional figures—the style of the figures is nonetheless clearly derived from Graeco-Roman traditions rather than Egyptian. For instance, the pigments are layered and modeled to create the illusion of corporeality and three-dimensional space. Furthermore, the figures have lively facial expressions and gestures, and their poses convey dynamic movement rather than controlled action or static majesty, like the stylized paintings of Isis, Harpokrates and Heron found in a house at Karanis in the Fayyum, one of the few other surviving examples of fourth-century figural painting from a domestic setting in Egypt (<a href="#figure144">Fig. 144</a>).<sup><a id="footnote-reference-7.30" class="footnote-reference" href="#footnote-7.30">30</a></sup> Unlike the paintings from Amheida, however, these Karanis deities were not narrative scenes but placed in a niche so as to serve as devotional images. Their style and distinctive function thus make direct comparison with the paintings from Serenos' house difficult, despite their similar date and context.<sup><a id="footnote-reference-7.31" class="footnote-reference" href="#footnote-7.31">31</a></sup><a id="p347anchor" class="id_link" style="color:aaa;display:none" href="#p347">↩</a><span id="p347anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p347">#p347  </span></p>

    <p onmouseover="document.getElementById('p348anchor').style.display='';document.getElementById('p348anchor_label').style.display='';" onmouseleave="document.getElementById('p348anchor').style.display='none';document.getElementById('p348anchor_label').style.display='none';" id="p348" rel="dcterms:hasPart" resource="#p348">Iconographical antecedents and comparisons for the house of Serenos, both in Egypt and internationally, are also difficult to pinpoint. Locally, some of the geometric motifs, especially the intersecting-circles design to be seen in the secondary Rooms 11 and 14, resemble paintings from several rooms in House B/3/1 in Kellis. This may suggest that instead of importing artisans from more cosmopolitan urban centers, the oasis had its own workshop of painters trained especially in tessellating patterns. It should be noted, however, that the Kellis paintings are dated two centuries earlier, to the second century <span class="smallcaps">CE</span>, so more evidence is needed before we can firmly identify an "oasis style."<a id="p348anchor" class="id_link" style="color:aaa;display:none" href="#p348">↩</a><span id="p348anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p348">#p348  </span></p>

    <p onmouseover="document.getElementById('p349anchor').style.display='';document.getElementById('p349anchor_label').style.display='';" onmouseleave="document.getElementById('p349anchor').style.display='none';document.getElementById('p349anchor_label').style.display='none';" id="p349" rel="dcterms:hasPart" resource="#p349">Many of the other geometric patterns uncovered at Trimithis and Kellis are commonly found, in Late Antiquity as well as throughout the Roman period, and not just limited to the local. One comes across similar patterns especially in mosaics, as well as textiles all over the empire after the second century, but not, curiously enough, in domestic murals.<sup><a id="footnote-reference-7.32" class="footnote-reference" href="#footnote-7.32">32</a></sup> More often than not, the geometric and architectonic motifs painted on Roman-era walls in Egypt<sup><a id="footnote-reference-7.33" class="footnote-reference" href="#footnote-7.33">33</a></sup> and elsewhere in the empire mimic the natural veining of expensive marbles or imaginary architectural elements, rather than the intricate designs of <i>tesserae</i> or textiles.<a id="p349anchor" class="id_link" style="color:aaa;display:none" href="#p349">↩</a><span id="p349anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p349">#p349  </span></p>
