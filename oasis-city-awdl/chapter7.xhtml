    <p onmouseover="document.getElementById('p350anchor').style.display='';document.getElementById('p350anchor_label').style.display='';" onmouseleave="document.getElementById('p350anchor').style.display='none';document.getElementById('p350anchor_label').style.display='none';" id="p350" rel="dcterms:hasPart" resource="#p350">In this respect, the murals of Amheida seem to be in the vanguard. From the fourth century onwards in Egypt, textile and mosaic patterns become more popular in wall painting, especially in Christian contexts. We find, for instance, an echo of Room 1's dome pattern of overlapping "feathers" in a fifth-century tomb chapel in the necropolis at Bagawat.<sup><a id="footnote-reference-7.34" class="footnote-reference" href="#footnote-7.34">34</a></sup> Overall, the overwhelming variety of pattern and color on display in the house of Serenos prefigures the "jeweled style" of the early Byzantine era, exemplified by the newly cleaned sixth-century paintings of the Red Monastery Church in Sohag.<sup><a id="footnote-reference-7.35" class="footnote-reference" href="#footnote-7.35">35</a></sup><a id="p350anchor" class="id_link" style="color:aaa;display:none" href="#p350">↩</a><span id="p350anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p350">#p350  </span></p>

    <p onmouseover="document.getElementById('p351anchor').style.display='';document.getElementById('p351anchor_label').style.display='';" onmouseleave="document.getElementById('p351anchor').style.display='none';document.getElementById('p351anchor_label').style.display='none';" id="p351" rel="dcterms:hasPart" resource="#p351">As for the figural scenes in the wider context of late Roman art, just as with the geometric designs there are at present no contemporary domestic parallels. Extant painted walls of the late third or the fourth century in other parts of the empire do not exhibit Amheida's abundance of Graeco-Roman mythological iconography. In Egypt especially, scenes of this kind, executed in paint, are rare.<sup><a id="footnote-reference-7.36" class="footnote-reference" href="#footnote-7.36">36</a></sup> A few plaster fragments depicting classical figures identified as Odysseus and perhaps Penelope, supposedly excavated from a house in Alexandria, seem to come closest in terms of date.<sup><a id="footnote-reference-7.37" class="footnote-reference" href="#footnote-7.37">37</a></sup> An earlier painted tomb depicting the myths of Electra and Oedipus, from Hermopolis Magna, presents us with another interesting parallel,<sup><a id="footnote-reference-7.38" class="footnote-reference" href="#footnote-7.38">38</a></sup> though one must be wary of drawing too many conclusions about domestic decoration from funerary contexts because the functions of the spaces are not comparable.<a id="p351anchor" class="id_link" style="color:aaa;display:none" href="#p351">↩</a><span id="p351anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p351">#p351  </span></p>

    <p onmouseover="document.getElementById('p352anchor').style.display='';document.getElementById('p352anchor_label').style.display='';" onmouseleave="document.getElementById('p352anchor').style.display='none';document.getElementById('p352anchor_label').style.display='none';" id="p352" rel="dcterms:hasPart" resource="#p352">In the corpus of wall paintings from the late Roman Empire, it is more usual to see figures such as muses and personifications represented in non-narrative scenes, and rarely are the literary associations as overt as at Trimithis.<sup><a id="footnote-reference-7.39" class="footnote-reference" href="#footnote-7.39">39</a></sup> Furthermore, the kind of narrative variety that we see in the paintings of the house of Serenos is unprecedented in any medium. In Late Antiquity, Graeco-Roman mythological themes survive in abundance in mosaics across the Mediterranean, but mosaic narrative scenes are usually isolated visually, within the center of a floor for example, and are rarely collated into as complex a thematic constellation as the one that is emerging at Amheida.<sup><a id="footnote-reference-7.40" class="footnote-reference" href="#footnote-7.40">40</a></sup><a id="p352anchor" class="id_link" style="color:aaa;display:none" href="#p352">↩</a><span id="p352anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p352">#p352  </span></p>

    <p onmouseover="document.getElementById('p353anchor').style.display='';document.getElementById('p353anchor_label').style.display='';" onmouseleave="document.getElementById('p353anchor').style.display='none';document.getElementById('p353anchor_label').style.display='none';" id="p353" rel="dcterms:hasPart" resource="#p353">Characters and motifs derived from Graeco-Roman myth also continue to be pictured in the Egyptian textile corpus after the fourth century, and many extant examples, like Amheida's paintings, can be described as classical in style.<sup><a id="footnote-reference-7.41" class="footnote-reference" href="#footnote-7.41">41</a></sup> For the most part, however, mythological-themed textiles, like mosaics, from the fourth through the seventh centuries allude to classical myth only generally, without the textual specificity or the narrative complexity that we detect in the house of Serenos. One notable exception is an extraordinary painted linen tapestry from the early fifth century which is decorated with three bands of continuous narrative and which might have once adorned a tomb or a Christian cult space.<sup><a id="footnote-reference-7.42" class="footnote-reference" href="#footnote-7.42">42</a></sup> In this case, the literary source is the Old Testament, but the filmstrip-like action as well as the classically rendered figures recall Room 1's figural registers.<a id="p353anchor" class="id_link" style="color:aaa;display:none" href="#p353">↩</a><span id="p353anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p353">#p353  </span></p>

    <p onmouseover="document.getElementById('p354anchor').style.display='';document.getElementById('p354anchor_label').style.display='';" onmouseleave="document.getElementById('p354anchor').style.display='none';document.getElementById('p354anchor_label').style.display='none';" id="p354" rel="dcterms:hasPart" resource="#p354">In summary, the visual culture of late Roman Egypt is difficult to characterize in general, because of the dearth of surviving evidence and also because of the province's complex population mix. Beginning with the conquest of Egypt by Alexander and the succeeding Macedonian monarchy of the Ptolemies, with its non-indigenous ruling class entrenched in Alexandria—an opulent city constructed <i>de novo</i> in the style of other Hellenistic Mediterranean capitals—two very different modes of visual representation became equally powerful, the Egyptian and the classical. And from the fourth century onwards we have to add to this mix the iconographic vocabulary of Christianity. Throughout the Graeco-Roman period and into late antiquity, artists and patrons alike found many opportunities to employ these styles and their iconographies—and one can speculate, from the choices they made, about their status, identity, beliefs and aspirations. Artists would sometimes use the different styles side by side in the same work, sometimes combine them to create new genres.<a id="p354anchor" class="id_link" style="color:aaa;display:none" href="#p354">↩</a><span id="p354anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p354">#p354  </span></p>

    <p onmouseover="document.getElementById('p355anchor').style.display='';document.getElementById('p355anchor_label').style.display='';" onmouseleave="document.getElementById('p355anchor').style.display='none';document.getElementById('p355anchor_label').style.display='none';" id="p355" rel="dcterms:hasPart" resource="#p355">Where does Trimithis fit into all this? In the context of late antique visual culture, the paintings from Amheida can be described as both unusual and typical, and their discovery complicates quite wonderfully the already tricky task of categorizing the arts of Graeco-Roman Egypt vis-à-vis those of the rest of the empire.<a id="p355anchor" class="id_link" style="color:aaa;display:none" href="#p355">↩</a><span id="p355anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p355">#p355  </span></p>

        </section>

        <section id="chapter7.3">
            <header>
                <h2 class="subchapter-title">7.3. The evidence of Greek names</h2>
                <h3 class="subchapter-author">Roger S. Bagnall</h3>
            </header>

    <p onmouseover="document.getElementById('p356anchor').style.display='';document.getElementById('p356anchor_label').style.display='';" onmouseleave="document.getElementById('p356anchor').style.display='none';document.getElementById('p356anchor_label').style.display='none';" id="p356" rel="dcterms:hasPart" resource="#p356" class="textindent0">The presence of classical culture in the Dakhla Oasis was not limited to the house of Serenos or even to Trimithis, but widespread. And it manifests itself not only in the school, in literary quotations, and in art, but also in a phenomenon barely detectable in the face of the mass of Egyptian theophoric names (§<a href="chapter4.xhtml#chapter4.3">4.3</a>). Indeed, this is something that might easily escape attention, but in reading documents I have repeatedly been brought up short by a totally unexpected name in the midst of the banal. Now Greek names are not in themselves uncommon in the papyri and inscriptions from Egypt; and Kysis, ʿAin Waqfa, Kellis, and Trimithis, which make up most of our documentary material from the oases, are no different from most places in the Nile valley or the Fayyum in this respect.<a id="p356anchor" class="id_link" style="color:aaa;display:none" href="#p356">↩</a><span id="p356anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p356">#p356  </span></p>

    <p onmouseover="document.getElementById('p357anchor').style.display='';document.getElementById('p357anchor_label').style.display='';" onmouseleave="document.getElementById('p357anchor').style.display='none';document.getElementById('p357anchor_label').style.display='none';" id="p357" rel="dcterms:hasPart" resource="#p357">The phenomenon in question here is limited to masculine names, a point to which we shall return. Guy Wagner alluded to it briefly in his great work on the oases, mentioning the presence of a number of "classical" Greek names. In this group, however, he combined names that are commonplace in Roman Egypt, like Polydeukes, Leonides, Agathos Daimon (not very classical, that—it is a transparent calque of the name of the Egyptian god Shai), Timotheos, Agathon, and Eros, with a number that are unique or rare there. It is this latter group that interests us and prompts some broader reflections on Greek culture in the oases and more generally in Egypt.<a id="p357anchor" class="id_link" style="color:aaa;display:none" href="#p357">↩</a><span id="p357anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p357">#p357  </span></p>

    <p onmouseover="document.getElementById('p358anchor').style.display='';document.getElementById('p358anchor_label').style.display='';" onmouseleave="document.getElementById('p358anchor').style.display='none';document.getElementById('p358anchor_label').style.display='none';" id="p358" rel="dcterms:hasPart" resource="#p358">First, there is a small Homeric cluster. Since Achilleus is common in the papyri, the few examples in the Kellis ostraka are not very consequential. More striking is his father Peleus, a name that appears in a graffito in the Gebel Teir, the range north of Kharga where stone was cut for local use; of this name there is not a single example elsewhere in the papyri. Odysseus is lacking so far (it is extremely rare in the papyri), but the names of both his father Laertes and his son Telemachos appear in ostraka from Kysis (modern Douch). Telemachos is known from a couple of Ptolemaic papyri, and then two people in an Oxyrhynchos papyrus of the mid-third century <span class="smallcaps">CE</span>; Laertes otherwise appears in first-century Philadelphia in the Fayyum, but nowhere else. Aeneas, extremely rare in the Roman period, figures in the Kellis ostraka. Eumelos—perhaps alluding to the son of Admetos and Alkestis—turns up in the form of a signature in one ostrakon from our excavations at Trimithis, but this name is not as rare as the others, even though the evidence is heavily Ptolemaic. We may also include here Alektor, again from a Douch ostrakon, who, as the son of Pelops, might seem a relatively obscure allusion. Although cocks are occasionally mentioned in papyrus accounts, the name ("Rooster") has not shown up before in the papyri. Alas, a Tisamenos that Wagner claims to find in one of the papyri of the <i>nekrotaphoi</i> of Kysis is a ghost, invented by the philologist Wilhelm Crönert in a faulty emendation. But Hylas, Herakles' companion on the <i>Argo</i>, a name otherwise unknown in papyri and inscriptions, appears in a Kellis ostrakon.<a id="p358anchor" class="id_link" style="color:aaa;display:none" href="#p358">↩</a><span id="p358anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p358">#p358  </span></p>

    <p onmouseover="document.getElementById('p359anchor').style.display='';document.getElementById('p359anchor_label').style.display='';" onmouseleave="document.getElementById('p359anchor').style.display='none';document.getElementById('p359anchor_label').style.display='none';" id="p359" rel="dcterms:hasPart" resource="#p359">With the archaic period, things pick up. The sage Kleoboulos is represented by a <i>curator civitatis</i> of that name in a Kellis papyrus, by an oasis councillor in a couple of papyri from the 370s, and in a host of ostraka from Douch and ʿAin Waqfa. There is only a single other attestation of the name in the papyri—and that, fossilized in a toponym, so probably referring to a settler of the Hellenistic period. Empedocles, a name found in the papyri only in two Ptolemaic texts, is probably preserved in a graffito from Gebel Teir. (It is, to be sure, an emendation (by Jean Bingen), but the editor's text had read "Themistokles," who would be welcome too.) Peisistratos is found at Kellis, ʿAin Waqfa, and Kysis, in a profusion that contrasts with only a handful of Roman instances elsewhere.<a id="p359anchor" class="id_link" style="color:aaa;display:none" href="#p359">↩</a><span id="p359anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p359">#p359  </span></p>

    <p onmouseover="document.getElementById('p360anchor').style.display='';document.getElementById('p360anchor_label').style.display='';" onmouseleave="document.getElementById('p360anchor').style.display='none';document.getElementById('p360anchor_label').style.display='none';" id="p360" rel="dcterms:hasPart" resource="#p360">There seems to be some special affection for Spartan names: Pausanias is common, but it is not at all rare in the papyri generally. Agis occurs in one Kellis text, and Agesilaos in an Amheida ostrakon. Agis is otherwise missing from the papyri, and Agesilaos found only in Ptolemaic texts. It is worth noting that the Agis of Kellis is the son of a man named Oueib, the Egyptian word for "priest." There is nothing Greek about the cultural identity of the father, certainly. Classical Athenian history, by contrast to Spartan, has little distinctive to offer, once the ghostly Themistokles is expunged; we do find Perikles, however, which is not common in the papyri, but hardly such a rarity as Agis and Agesilaos.<a id="p360anchor" class="id_link" style="color:aaa;display:none" href="#p360">↩</a><span id="p360anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p360">#p360  </span></p>

    <p onmouseover="document.getElementById('p361anchor').style.display='';document.getElementById('p361anchor_label').style.display='';" onmouseleave="document.getElementById('p361anchor').style.display='none';document.getElementById('p361anchor_label').style.display='none';" id="p361" rel="dcterms:hasPart" resource="#p361">Perhaps most telling is the extraordinary popularity of the name Isocrates at Douch and ʿAin Waqfa (although it is unknown at Kellis so far). This name is not at all common in Roman Egypt—a few examples from the first century, then a blank except for an instance in the Marmarica, on the Mediterranean coast, in the late second century. We must presumably associate with the popularity of Isocrates the occurrence of Nikokles, who was an estate manager at Trimithis in the fourth century and signs a number of receipts; Nikokles of Cyprus was the subject of two of Isocrates' orations. The name appears only in Ptolemaic papyri, otherwise. Demosthenes is also well attested, but at Kellis. Perhaps there was a rivalry between the oases, with Isocrates beloved in Kharga and Demosthenes in Dakhla; but more likely this is just a matter of chance. The great orator's name is not rare in the papyri, but the instances are mainly Ptolemaic, from the Great Oasis, or from the fourth century on.<a id="p361anchor" class="id_link" style="color:aaa;display:none" href="#p361">↩</a><span id="p361anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p361">#p361  </span></p>

    <p onmouseover="document.getElementById('p362anchor').style.display='';document.getElementById('p362anchor_label').style.display='';" onmouseleave="document.getElementById('p362anchor').style.display='none';document.getElementById('p362anchor_label').style.display='none';" id="p362" rel="dcterms:hasPart" resource="#p362">Theophrastus (known only from Ptolemaic papyri) and Polybius (rare) help to round out the scene on the literary front, and Rhoimetalkas on the historical side—although it is hard in this last case not to suspect a Thracian settler's name from an earlier period—early Ptolemaic, one would imagine, somehow transmitted to fourth-century Trimithis without ever having been found in Egypt at some earlier point, except in one graffito from the Valley of the Kings.<a id="p362anchor" class="id_link" style="color:aaa;display:none" href="#p362">↩</a><span id="p362anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p362">#p362  </span></p>

    <p onmouseover="document.getElementById('p363anchor').style.display='';document.getElementById('p363anchor_label').style.display='';" onmouseleave="document.getElementById('p363anchor').style.display='none';document.getElementById('p363anchor_label').style.display='none';" id="p363" rel="dcterms:hasPart" resource="#p363">More such names turn up almost every year. What are we to make of this? First, there are two axes of analysis to keep in mind. One is chronological: most of these names, although not quite all, appear elsewhere, principally in the papyri of the Ptolemaic period, when Greeks coming from all over the Hellenic world were settling in Egypt: soldiers from Alexander the Great's army, Cyrenaeans who entered Ptolemaic service, mercenaries from all over the Aegean and the Greek mainland, economic immigrants from many regions. The ranks of Hellenized Egyptians, with their heavy use of theophoric or dynastic names, were not yet so extensive. Over time, it is my general impression, the Greek onomastic repertory in Egypt becomes impoverished; the most popular names occupy a larger share of the total—the power law takes over, in mathematical terms. To a large degree this probably results from the vast popularity of Greek names that could be seen as calques of Egyptian theophoric names (Kronion for Pakoibis, for instance: "son of Kronos" equated to "the man belonging to Geb") or as sound-alikes for them (for instance, Sokrates for Sobek- names in the Fayyum, deriving from the local crocodile god).<a id="p363anchor" class="id_link" style="color:aaa;display:none" href="#p363">↩</a><span id="p363anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p363">#p363  </span></p>

    <p onmouseover="document.getElementById('p364anchor').style.display='';document.getElementById('p364anchor_label').style.display='';" onmouseleave="document.getElementById('p364anchor').style.display='none';document.getElementById('p364anchor_label').style.display='none';" id="p364" rel="dcterms:hasPart" resource="#p364">No doubt the loss of a sense of connection with the immigrants' homelands played a part as well, with those names that had a locally distinctive flavor disappearing in favor of more familiar ones. This process has apparently never been studied, but it would be worth the trouble to do so. It is part of the formation of a Graeco-Egyptian identity shared by the descendants of immigrants and by those of the Egyptians who had taken positions in the royal system of Ptolemaic Egypt. The last vestiges of the old names can be seen in the first century <span class="smallcaps">CE</span>. By the second century, the Graeco-Egyptian synthesis is complete.<a id="p364anchor" class="id_link" style="color:aaa;display:none" href="#p364">↩</a><span id="p364anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p364">#p364  </span></p>

    <p onmouseover="document.getElementById('p365anchor').style.display='';document.getElementById('p365anchor_label').style.display='';" onmouseleave="document.getElementById('p365anchor').style.display='none';document.getElementById('p365anchor_label').style.display='none';" id="p365" rel="dcterms:hasPart" resource="#p365">But then some of the old names came back. This happens only after the mid-third century, and during the Tetrarchy and the fourth century we find more of the old Greek names than appear in the second-century papyri and those of the early third. Still, only part of the repertory returns. It is not as if the ancestral names had been found in papers in the attic and revived for a newer generation, as if an American today were to find an ancestor of 1794 named Elnathan and stick that name on his unsuspecting infant. The source must be elsewhere.<a id="p365anchor" class="id_link" style="color:aaa;display:none" href="#p365">↩</a><span id="p365anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p365">#p365  </span></p>

    <p onmouseover="document.getElementById('p366anchor').style.display='';document.getElementById('p366anchor_label').style.display='';" onmouseleave="document.getElementById('p366anchor').style.display='none';document.getElementById('p366anchor_label').style.display='none';" id="p366" rel="dcterms:hasPart" resource="#p366">The second axis is geographical. Because we have no more than a trivial number of documents from the first 250 years of Roman rule in the oases, there is little to go on there. We do not know what was going on in Kharga and Dakhla in the period from Augustus to the Gordians in the mid-third century. But when the revival of classical onomastics comes, it is far more marked in the Great Oasis than anywhere else. The percentage of attestations of many of these names that belong to the oasite documentation is far out of proportion to the weight of this documentation in the total volume of Egyptian papyri and ostraka. Many of the names appear in texts from both Kharga and Dakhla. We have no documents to speak of from Siwa, alas, and not much from Bahariya, although recent Czech excavations have found ostraka, not yet published. Since our textual evidence from the oases is still very limited in geographical and chronological extent, the non-occurrence of any given name in Dakhla or in Kharga may be a fluke.<a id="p366anchor" class="id_link" style="color:aaa;display:none" href="#p366">↩</a><span id="p366anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p366">#p366  </span></p>

    <p onmouseover="document.getElementById('p367anchor').style.display='';document.getElementById('p367anchor_label').style.display='';" onmouseleave="document.getElementById('p367anchor').style.display='none';document.getElementById('p367anchor_label').style.display='none';" id="p367" rel="dcterms:hasPart" resource="#p367">There is a third axis, that of gender. We know that the repertory of women's names in the papyri tends to be dominated, even more than the men's is, by the Egyptian element, and that in the same family we will find more of the men with Greek names than of the women, no matter how high their social standing. The situation with the oasis texts, where none of the names mentioned are women's, may be nothing more than another instantiation of the same rule. We have yet to discover whether there is more to it than that.<a id="p367anchor" class="id_link" style="color:aaa;display:none" href="#p367">↩</a><span id="p367anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p367">#p367  </span></p>
            <hr class="page-separator"/>

    <p onmouseover="document.getElementById('p368anchor').style.display='';document.getElementById('p368anchor_label').style.display='';" onmouseleave="document.getElementById('p368anchor').style.display='none';document.getElementById('p368anchor_label').style.display='none';" id="p368" rel="dcterms:hasPart" resource="#p368">The strongly local character of the attachment to names drawn from the Greek educational curriculum points to one of the recurrent themes of this book, the tension between the general and the particular. In many ways, what we find in the Great Oasis in the Roman period can be paralleled anywhere in Egypt that we find similar textual and material evidence. But distinctive traits are also very noticeable. We have commented on the reasons inherent in the physical geography that financial capital necessarily played a more important role in the oasis than in the Nile valley, and the likelihood that disparities in wealth between the asset-owning part of society and those who worked for them as cultivators or transporters were more pronounced than elsewhere. Perhaps the attachment to Greek <i>paideia</i> is connected to this stratification. The strong presence of domestic wall-painting may also be a witness of upper-class assertion of identity. Survey work in 2015 showed that the house of Serenos was far from alone at Trimithis in being decorated with Roman painting.<a id="p368anchor" class="id_link" style="color:aaa;display:none" href="#p368">↩</a><span id="p368anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p368">#p368  </span></p>

    <p onmouseover="document.getElementById('p369anchor').style.display='';document.getElementById('p369anchor_label').style.display='';" onmouseleave="document.getElementById('p369anchor').style.display='none';document.getElementById('p369anchor_label').style.display='none';" id="p369" rel="dcterms:hasPart" resource="#p369">The geographical remoteness of the Dakhla Oasis can easily tempt one to think of it as peripheral. That does not seem to us a useful concept. If anything, our work at Amheida leads us to think that a center-periphery model is a poor description of the later Roman world. The centrality of capital investment and concentration of wealth, with the accompanying upper-class devotion to classical culture, may more plausibly be seen as a foretaste of what we see in the sixth-century Egypt of Dioskoros of Aphrodito. These characteristics are not absent from the cities of the valley in the fourth century, but they may be present in more concentrated form in the oasis. It would be interesting to see if the urbanism of those valley cities develops in ways parallel to what we see at Amheida, or if the physical form of fourth-century Trimithis is the product of the climate rather than culture. That is an important item on the agenda for further research.<a id="p369anchor" class="id_link" style="color:aaa;display:none" href="#p369">↩</a><span id="p369anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p369">#p369  </span></p>

    <p onmouseover="document.getElementById('p370anchor').style.display='';document.getElementById('p370anchor_label').style.display='';" onmouseleave="document.getElementById('p370anchor').style.display='none';document.getElementById('p370anchor_label').style.display='none';" id="p370" rel="dcterms:hasPart" resource="#p370">That agenda is crowded. All of us, and other members of our team as well, have hopes and goals for continued work at Amheida for many years to come. The site is vast, and new surprises greet us each year. We have yet to locate Ptolemaic Trimithis (if it was called that already in the Hellenistic period), or to excavate residential quarters from the first centuries of Roman rule, or to investigate the sprawling cemeteries around the city, or to open the deep trenches on the temple hill that could find an Old Kingdom level. Although the town has been mapped, that is not yet true of the necropolis, and new quarters of the town, previously unseen, can emerge from under the moving sand dunes at any moment. Non-invasive methods have contributed much to our understanding of the site, but magnetometry has been of less help than at most sites because the mud bricks blend into the background fill. We need to keep excavating. The intensification of the surrounding agriculture worries us, but rushing excavation does not seem a solution; applying the stratigraphic method yields far more information than we could get in any other way. The exhilaration of integrating texts and contexts depends entirely on precise stratigraphy.<a id="p370anchor" class="id_link" style="color:aaa;display:none" href="#p370">↩</a><span id="p370anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p370">#p370  </span></p>

    <p onmouseover="document.getElementById('p371anchor').style.display='';document.getElementById('p371anchor_label').style.display='';" onmouseleave="document.getElementById('p371anchor').style.display='none';document.getElementById('p371anchor_label').style.display='none';" id="p371" rel="dcterms:hasPart" resource="#p371">Realizing our goals depends, of course, on the ability to sustain fieldwork and protect the site. Although Egypt has so far been more fortunate than most of its neighbors, we are more acutely aware than ever that the safeguarding of ancient sites depends on the stability and efficacy of national governments. Our beautiful and calm oasis has been an optimal place to work during the past decade, and we hope that it will remain so, allowing these first glimpses of an oasis city to be enriched by many more to come.<a id="p371anchor" class="id_link" style="color:aaa;display:none" href="#p371">↩</a><span id="p371anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p371">#p371  </span></p>

        </section>

        <section id="footnotes7">
            <header>
