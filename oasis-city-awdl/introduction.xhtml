    <meta name="DC.abstract" content="Scattered through the vast expanse of stone and sand that makes up Egypt's Western Desert are several oases. These islands of green in the midst of the Sahara owe their existence to springs and wells drawing on ancient aquifers. In antiquity, as today, they supported agricultural communities, going back to Neolithic times but expanding greatly in the millennium from the Saite pharaohs to the Roman emperors. New technologies of irrigation and transportation made the oases integral parts of an imperial economy.     Amheida, ancient Trimithis, was one of those oasis communities. Located in the western part of the Dakhla Oasis, it was an important regional center, reaching a peak in the Roman period before being abandoned. Over the past decade, excavations at this well-preserved site have revealed its urban layout and brought to light houses, streets, a bath, a school, and a church. The only standing brick pyramid of the Roman period in Egypt has been restored. Wall-paintings, temple reliefs, pottery, and texts all contribute to give a lively sense of its political, religious, economic, and cultural life. This book presents these aspects of the city's existence and its close ties to the Nile valley, by way of long desert roads, in an accessible and richly illustrated fashion."/>

<script src="http://isawnyu.github.com/awld-js/lib/requirejs/require.min.js" type="text/javascript"/></head><body><div style="text-align:center;background:#aaa;margin:1em;padding:2em"><p class="textindent0">This document is part of the online version of the book <i>An Oasis City</i> by Roger S. Bagnall, Nicola Aravecchia, Raffaella Cribiore, Paola Davoli, Olaf E. Kaper and Susanna McFadden, which is available at <b><a href="http://dlib.nyu.edu/awdl/isaw/oasis-city/">http://dlib.nyu.edu/awdl/isaw/oasis-city/</a></b>. It is published as part of the NYU Library's <a href="http://dlib.nyu.edu/awdl">Ancient World Digital Library</a> and in partnership with the <a href="http://isaw.nyu.edu/">Institute for the Study of the Ancient World</a> (ISAW).  Further information about ISAW's publication program is available on the <a href="http://isaw.nyu.edu/publications">ISAW</a> website. Please note that while the base URI of this publication is stable, the specific content available online will be updated to include more links to supplementary material and related digital resources.</p><a href="http://creativecommons.org/licenses/by-nc/4.0/"><img alt="Creative Commons License" style="border-width:0;margin-top:1em" src="http://i.creativecommons.org/l/by-nc/4.0/88x31.png"/></a><p/><p class="textindent0">Text and images ©2015 The Authors. Distributed under the terms of Creative Commons Attribution - NonCommercial 4.0 License.</p></div><section class="chapter" id="introduction"><div style="text-align:center"><a href="index.xhtml">[table of contents]</a></div>
        <header>
            <h1 class="chapter-title" property="dcterms:title">Introduction</h1>
            <h1 class="chapter-author">Roger S. Bagnall and Olaf E. Kaper</h1>
        </header>

        <figure id="figure1">
                <img id="img1" src="resized-images/figure-1.jpg"/>
                <figcaption>Figure 1. Egypt showing the location of the Dakhla Oasis.</figcaption>

            </figure><figure id="figure2">
                <img id="img2" src="resized-images/figure-2.jpg"/>
                <figcaption>Figure 2. The Dakhla and Kharga Oases.</figcaption>
            </figure>

<p onmouseover="document.getElementById('p8anchor').style.display='';document.getElementById('p8anchor_label').style.display='';" onmouseleave="document.getElementById('p8anchor').style.display='none';document.getElementById('p8anchor_label').style.display='none';" id="p8" rel="dcterms:hasPart" resource="#p8" class="textindent0">The subject of this book is an ancient city in a part of the Western Desert of Egypt that in those times was considered the western or "Inner" part of the Great Oasis and is today the Dakhla Oasis, administratively part of the New Valley Governorate (<a href="#figure1">Fig. 1</a>, <a href="#figure2">Fig. 2</a>). This city was called Trimithis in the Hellenistic and Roman periods; today the site is called Amheida. It is the subject of a field project that I (Roger Bagnall) have directed during the past fourteen years, with eleven years of excavation to date. We owe almost all of our knowledge of Trimithis to archaeology and to documents discovered through excavation, both at the site itself and from the work of the Dakhleh Oasis Project at Kellis, the archaeological site of Ismant el-Kharab, since 1986.<sup><a id="footnote-reference-0.1" class="footnote-reference" href="#footnote-0.1">1</a></sup> As recently as 1987, the location of Trimithis was still debated, although the correct identification had been suggested already in the nineteenth century; it was known then only from a few papyri and one late antique bureaucratic compilation.<sup><a id="footnote-reference-0.2" class="footnote-reference" href="#footnote-0.2">2</a></sup><a id="p8anchor" class="id_link" style="color:aaa;display:none" href="#p8">↩</a><span id="p8anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p8">#p8  </span></p>

        <figure id="figure3">
                <img id="img3" src="resized-images/figure-3.jpg"/>
                <figcaption>Figure 3. Left, the area of Amheida in 1967; right, the same area today.</figcaption>
            </figure><p onmouseover="document.getElementById('p9anchor').style.display='';document.getElementById('p9anchor_label').style.display='';" onmouseleave="document.getElementById('p9anchor').style.display='none';document.getElementById('p9anchor_label').style.display='none';" id="p9" rel="dcterms:hasPart" resource="#p9">There were multiple reasons for deciding to begin a field project at Amheida. Among them was a sense, shared with some other papyrologists—and eloquently articulated by Claudio Gallazzi in 1992 at the Copenhagen congress of papyrology—that our generation might be the last to enjoy significant opportunities to find ancient texts written in ink on papyrus, pottery, and wood in Egypt. Here, settlement expansion and the rising ground-water levels that are the result of the High Dam agricultural development and population growth more generally are rapidly destroying the dry conditions on the edges of the Nile valley and the Fayyum, as well as in the desert oases—conditions that preserved hundreds of thousands of papyri and ostraka until the twentieth century.<sup><a id="footnote-reference-0.3" class="footnote-reference" href="#footnote-0.3">3</a></sup> Amheida itself, once largely surrounded by desert, is increasingly hemmed in by new cultivation (<a href="#figure3">Fig. 3</a>). Another motive was a more general assessment that there were few sustained high-quality projects in the archaeology of Graeco-Roman Egypt, especially linking texts to their archaeological contexts, and that more would be beneficial to the development of a more archaeologically grounded history of this society;<sup><a id="footnote-reference-0.4" class="footnote-reference" href="#footnote-0.4">4</a></sup> a third motive was to furnish Columbia University, where I was then teaching, with a means for teaching archaeological fieldwork methods to its students.<sup><a id="footnote-reference-0.5" class="footnote-reference" href="#footnote-0.5">5</a></sup><a id="p9anchor" class="id_link" style="color:aaa;display:none" href="#p9">↩</a><span id="p9anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p9">#p9  </span></p>

        <figure id="figure4">
                <img id="img4" src="resized-images/figure-4.jpg"/>
                <figcaption>Figure 4. The scarp bordering the oasis on the north.</figcaption>
            </figure><p onmouseover="document.getElementById('p10anchor').style.display='';document.getElementById('p10anchor_label').style.display='';" onmouseleave="document.getElementById('p10anchor').style.display='none';document.getElementById('p10anchor_label').style.display='none';" id="p10" rel="dcterms:hasPart" resource="#p10">The choice of site came more specifically from a combination of opportunity and my own research interests. Editing the wooden tablets of the <i>Kellis Agricultural Account Book</i><sup><a id="footnote-reference-0.6" class="footnote-reference" href="#footnote-0.6">6</a></sup> in the mid-1990s had brought me for the first time to the Dakhla Oasis. This region is located about 850 km by road from Cairo, and nearly 500 from the area of Luxor in the Nile valley; it is thus deep into the Western Desert. Like the other major oases of Egypt, Dakhla is a depression in the desert plateau, bounded by a high scarp on its north (<a href="#figure4">Fig. 4</a>). Amheida is in the northwest of this oasis and for most of antiquity was this area's dominant town, second overall only to the ancient and modern capital of the oasis—Mothis or Mut. The most important town of medieval, Ottoman, and modern northwestern Dakhla, the wonderful mud-brick settlement of El-Qasr, lies a few km away from Amheida and was, as we shall see, part of its territory in antiquity.<a id="p10anchor" class="id_link" style="color:aaa;display:none" href="#p10">↩</a><span id="p10anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p10">#p10  </span></p>

<p onmouseover="document.getElementById('p11anchor').style.display='';document.getElementById('p11anchor_label').style.display='';" onmouseleave="document.getElementById('p11anchor').style.display='none';document.getElementById('p11anchor_label').style.display='none';" id="p11" rel="dcterms:hasPart" resource="#p11">We know quite a lot about this oasis by now, because it has been the object of regional survey for the last three and a half decades by the Dakhleh Oasis Project (DOP), directed by Anthony J. Mills, and because for more than twenty-five years an Australian team directed by Colin Hope has been excavating within the framework of the DOP at ancient <span class="reference" rel="dcterms:references" typeof="dcterms:Location"><a rel="rdfs:isDefinedBy" href="https://pleiades.stoa.org/places/776189" property="rdfs:label" target="_new">Kellis</a></span>.<sup><a id="footnote-reference-0.7" class="footnote-reference" href="#footnote-0.7">7</a></sup> At Kellis have been found many papyri, ostraka, and wooden tablets, perhaps most famously its trove of Manichaean literary texts and family letters, but also a rich array of both documents and literary texts.<sup><a id="footnote-reference-0.8" class="footnote-reference" href="#footnote-0.8">8</a></sup> It is from these documents that we get most of the information that we had about Trimithis before we began our excavations. For my own scholarly purposes, the fact that Kellis was abandoned around 400 <span class="smallcaps">CE</span>, coupled with the fact that the focus of the excavations there was on areas belonging to the third- to fourth-century occupation of the village, means that its archaeological and documentary finds have been heavily concentrated in late antiquity, a period to which I was first drawn thirty-five years ago and continue to find of compelling interest.<sup><a id="footnote-reference-0.9" class="footnote-reference" href="#footnote-0.9">9</a></sup> But it has something for almost every other taste and interest, too, as will become evident from the following chapters.<a id="p11anchor" class="id_link" style="color:aaa;display:none" href="#p11">↩</a><span id="p11anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p11">#p11  </span></p>

<p onmouseover="document.getElementById('p12anchor').style.display='';document.getElementById('p12anchor_label').style.display='';" onmouseleave="document.getElementById('p12anchor').style.display='none';document.getElementById('p12anchor_label').style.display='none';" id="p12" rel="dcterms:hasPart" resource="#p12">The Great Oasis is a distinctive and remarkable part of Egypt. Because of its great distance from the Nile valley, it posed challenges for travel and transportation not otherwise present in a country bound together and granted cheap transport by a great river. In Chapter 1 we say more about the physical landscape and the geographical constraints imposed by location. Despite the difficulties of travel and transportation, the oasis was occupied already in prehistoric times when underground fossil water came to the surface in artesian springs—the mounds deposited by which are still visible today—even as the surroundings were turning from savanna into desert in the fourth millennium <span class="smallcaps">BCE</span>. The oases have been thought to have led Egypt into the Neolithic revolution.<sup><a id="footnote-reference-0.10" class="footnote-reference" href="#footnote-0.10">10</a></sup> Dakhla was explored and then occupied by the Egyptians of the valley under the Old Kingdom pharaohs, certainly already to some degree in the 4th Dynasty under <span class="reference" rel="dcterms:references" typeof="dcterms:Location"><a rel="rdfs:isDefinedBy" href="http://www.wikidata.org/entity/Q161904" property="rdfs:label" target="_new">Khufu</a></span>, the builder of the Great Pyramid, then most extensively under the 6th Dynasty. There are even traces of the Early Dynastic Period to be found at Amheida, suggesting that there is much we do not yet know. The French Institute in Cairo began the exploration of the most important Old Kingdom site, ʿAin Asil not far from the village of <i>Balat</i>—where the governors had their seat and their tombs—near the other end of the oasis from Amheida, just before the start of the Dakhleh Oasis Project. Their work has produced important results: a palace, tombs, many striking objects, and written materials—Egyptian texts written, quite exceptionally, on clay tablets.<sup><a id="footnote-reference-0.11" class="footnote-reference" href="#footnote-0.11">11</a></sup> Amheida and Mut also have Old Kingdom remains, and at ʿAin el-Gazzareen, a few km south of Amheida, a large Old Kingdom site has been partially excavated.<sup><a id="footnote-reference-0.12" class="footnote-reference" href="#footnote-0.12">12</a></sup><a id="p12anchor" class="id_link" style="color:aaa;display:none" href="#p12">↩</a><span id="p12anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p12">#p12  </span></p>

<p onmouseover="document.getElementById('p13anchor').style.display='';document.getElementById('p13anchor_label').style.display='';" onmouseleave="document.getElementById('p13anchor').style.display='none';document.getElementById('p13anchor_label').style.display='none';" id="p13" rel="dcterms:hasPart" resource="#p13">We know much less about the oasis, and even less about the other part of the Great Oasis—what is today the Kharga Oasis—for the next millennium-and-a-half, although there was certainly a New Kingdom temple at Mut, where the sequence is fairly complete, and (we now know) one at Amheida, to judge from surface finds of pottery and the discovery in 2014 of a stela of Seti II. Identifiable habitation sites, however, are not very numerous until they increase exponentially under the Romans. In late antiquity there was a moderate decline in numbers of sites, followed by a dramatic falling-off of the extent of habitation for quite a few centuries—although never any actual abandonment of the oasis, it must be added. But it is fair to say that at many sites we tend to find the last documents, or the last major horizon of documentation, to be the 360s, the period of the <i>Kellis Agricultural Account Book</i>, and Kellis itself seems to have been abandoned a few decades later. Other sites undoubtedly continue later, but little has been excavated so far from the last 250 years of Roman rule.<sup><a id="footnote-reference-0.13" class="footnote-reference" href="#footnote-0.13">13</a></sup><a id="p13anchor" class="id_link" style="color:aaa;display:none" href="#p13">↩</a><span id="p13anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p13">#p13  </span></p>

        <figure id="figure5">
                <img id="img5" src="resized-images/figure-5.jpg"/>
                <figcaption>Figure 5. Plan of Amheida.</figcaption>
            </figure>
            
<p onmouseover="document.getElementById('p14anchor').style.display='';document.getElementById('p14anchor_label').style.display='';" onmouseleave="document.getElementById('p14anchor').style.display='none';document.getElementById('p14anchor_label').style.display='none';" id="p14" rel="dcterms:hasPart" resource="#p14">Amheida, with pottery of all periods from Neolithic to late Roman visible in surface survey, thus appeared potentially a diachronic key to the history of the oasis. Mut also presents a long time range, even longer than Amheida's, from early pharaonic into early Islamic, but only a tiny part of that site has survived the building of the modern city over it and the concomitant destruction of what little escaped that fate; the site was largely ruined even before the modern expansion of the city.<sup><a id="footnote-reference-0.14" class="footnote-reference" href="#footnote-0.14">14</a></sup> Trimithis, in contrast, has never been reoccupied. In several areas—one of them very significant, as we shall see—groups in search of soil, baked bricks, and stones have dug pits of different sizes, but the site as a whole was not severely damaged by this activity. Natural causes have done far more harm, in fact, as is detailed in Chapter 1. Even so, the city mostly remains to be explored. We therefore have the possibility of studying a Graeco-Roman Egyptian town site at its full extent, something only rarely possible. That extent is very considerable, the Roman city stretching out on an uneven ground with the hill on which stood the temple of Thoth as its center (<a href="#figure5">Fig. 5</a>). Because some areas are still covered by sand dunes, we may not yet have a comprehensive picture of the full expanse of the ancient site. Including cemetery areas, it extends over an area of at least 2.5 × 1.5 km.<a id="p14anchor" class="id_link" style="color:aaa;display:none" href="#p14">↩</a><span id="p14anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p14">#p14  </span></p>

<p onmouseover="document.getElementById('p15anchor').style.display='';document.getElementById('p15anchor_label').style.display='';" onmouseleave="document.getElementById('p15anchor').style.display='none';document.getElementById('p15anchor_label').style.display='none';" id="p15" rel="dcterms:hasPart" resource="#p15">We have a limited amount of information about Amheida's state in the nineteenth and twentieth centuries before the modern exploration of the oasis began with the Egyptian archaeologist Ahmed Fakhry and after him the Dakhleh Oasis Project.<sup><a id="footnote-reference-0.15" class="footnote-reference" href="#footnote-0.15">15</a></sup> The travellers Archibald Edmonstone,<sup><a id="footnote-reference-0.16" class="footnote-reference" href="#footnote-0.16">16</a></sup> Bernardino Drovetti,<sup><a id="footnote-reference-0.17" class="footnote-reference" href="#footnote-0.17">17</a></sup> John Gardner Wilkinson,<sup><a id="footnote-reference-0.18" class="footnote-reference" href="#footnote-0.18">18</a></sup> and Gerhard Rohlfs all visited the site in the nineteenth century. Wilkinson travelled to Dakhla in 1825 and provided the most interesting description of Amheida: "the extensive mounds of an ancient town with a sandstone gateway. The fragments of stone which lie scattered about appear to indicate the site of a temple, now destroyed. These mounds are about half a mile square, and below them to the E. is a spring called ʿAin el Keeád. They are also known as Lémhada. The only ruins now remaining are of crude brick; and from the state of their vaulted rooms, they appear to have been of Roman time." This description is remarkably accurate, containing the earliest mention of the modern name Amheida for the site. No other record exists of the sandstone gateway that Wilkinson saw, and it must have disappeared before Herbert Winlock visited Amheida in 1908.<a id="p15anchor" class="id_link" style="color:aaa;display:none" href="#p15">↩</a><span id="p15anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p15">#p15  </span></p>

<p onmouseover="document.getElementById('p16anchor').style.display='';document.getElementById('p16anchor_label').style.display='';" onmouseleave="document.getElementById('p16anchor').style.display='none';document.getElementById('p16anchor_label').style.display='none';" id="p16" rel="dcterms:hasPart" resource="#p16">Drovetti was the first to remark on the brick pyramid, and Edmonstone noticed "a small remnant of a temple, and the fragment of a white marble statue. This last was apparently of Greek workmanship, and not without elegance, although so imperfect." Gerhard Rohlfs with two members of his team of German scientists visited the site in 1874. He identified the stone ruins as a fortress, not a temple. They also described "mountains of potsherds", fragments of stone vessels, small bronze objects and coins, all of which are still to be found on the surface of the site.<sup><a id="footnote-reference-0.19" class="footnote-reference" href="#footnote-0.19">19</a></sup><a id="p16anchor" class="id_link" style="color:aaa;display:none" href="#p16">↩</a><span id="p16anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p16">#p16  </span></p>

<p onmouseover="document.getElementById('p17anchor').style.display='';document.getElementById('p17anchor_label').style.display='';" onmouseleave="document.getElementById('p17anchor').style.display='none';document.getElementById('p17anchor_label').style.display='none';" id="p17" rel="dcterms:hasPart" resource="#p17">The Greek version of the name, Trimithis, has an Egyptian etymology, as is apparent from the Coptic equivalent <i>Trimhite</i>, "The Northern Storehouse."<sup><a id="footnote-reference-0.20" class="footnote-reference" href="#footnote-0.20">20</a></sup> The reason why the town received this designation is unknown. Either the Greek or the Coptic name eventually gave rise to the Arabic version Lémhada, as recorded by Wilkinson in 1828, and the modern spellings al Amhâdeh (Winlock)<sup><a id="footnote-reference-0.21" class="footnote-reference" href="#footnote-0.21">21</a></sup> and Amheida/Amhida (Dakhleh Oasis Project).<sup><a id="footnote-reference-0.22" class="footnote-reference" href="#footnote-0.22">22</a></sup><a id="p17anchor" class="id_link" style="color:aaa;display:none" href="#p17">↩</a><span id="p17anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p17">#p17  </span></p>

<p onmouseover="document.getElementById('p18anchor').style.display='';document.getElementById('p18anchor_label').style.display='';" onmouseleave="document.getElementById('p18anchor').style.display='none';document.getElementById('p18anchor_label').style.display='none';" id="p18" rel="dcterms:hasPart" resource="#p18">Ahmed Fakhry visited the site in 1963 and discovered a large funerary stela dating from the First Intermediate Period, which he took to Kharga.<sup><a id="footnote-reference-0.23" class="footnote-reference" href="#footnote-0.23">23</a></sup> The systematic archaeological investigation of the site started in 1979, when the Dakhleh Oasis Project conducted its survey of that part of the oasis, with some limited test excavations.<sup><a id="footnote-reference-0.24" class="footnote-reference" href="#footnote-0.24">24</a></sup> A workshop with pottery kilns was excavated,<sup><a id="footnote-reference-0.25" class="footnote-reference" href="#footnote-0.25">25</a></sup> a corner of the central room in a painted villa (see §<a href="chapter4.xhtml#chapter4.3">4.3</a> and <a href="#chapter7.2">7.2</a>), and several tombs in the cemetery, some of which had painted decoration (§<a href="#chapter4.2">4.2</a>). In launching the excavation, we saw Amheida not only as the set of opportunities mentioned earlier but also as a chance to look at a number of historical issues of longstanding interest. None of these is limited to late antiquity, but all—at least in many views of Egypt in late antiquity—reach a kind of fulfillment in this period and are thus well approached through Amheida and other sites of its chronological horizon.<a id="p18anchor" class="id_link" style="color:aaa;display:none" href="#p18">↩</a><span id="p18anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p18">#p18  </span></p>

<p onmouseover="document.getElementById('p19anchor').style.display='';document.getElementById('p19anchor_label').style.display='';" onmouseleave="document.getElementById('p19anchor').style.display='none';document.getElementById('p19anchor_label').style.display='none';" id="p19" rel="dcterms:hasPart" resource="#p19">One of these issues is economic growth in antiquity, for which the rapid development of the Dakhla Oasis in the early Roman period and its later virtual collapse raise all sorts of interesting questions relevant to contemporary debates about whether Roman economic growth was only extensive or intensive too—that is, whether it represented growth in average income per capita. The degree to which the development of remote areas was constrained by the cost of land transportation is an obvious factor here, but many other issues, like demand for products, technological change, and legal systems, come into play as well. Another area of interest is urbanism in Hellenistic and Roman Egypt, particularly the nature of diachronic change. Here in Dakhla, if anywhere, we should be able to see the Roman impact, the changes from classical to late antique, and a genuine decline, probably based on locally contingent factors. Because Trimithis at some point changed its status from a village to a city, it should be particularly interesting in this respect. Finally, the cultural mix of the oasis and its change over time are open to our gaze. An Egyptian village and religious center over the course of many pre-Roman centuries becomes a Roman city (<i>polis</i>). Kellis, which was evidently a new foundation in the Graeco-Roman period and never a city, offers us a handy basis for comparison and contrast close at home. How similar is Trimithis to Kellis? What distinctions between village and city and within the region would we find?<a id="p19anchor" class="id_link" style="color:aaa;display:none" href="#p19">↩</a><span id="p19anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p19">#p19  </span></p>

<p onmouseover="document.getElementById('p20anchor').style.display='';document.getElementById('p20anchor_label').style.display='';" onmouseleave="document.getElementById('p20anchor').style.display='none';document.getElementById('p20anchor_label').style.display='none';" id="p20" rel="dcterms:hasPart" resource="#p20">For some of these questions we have found considerable evidence; for others, we anticipate finding it in future seasons. But the outcome of excavation is even less readily predictable than the weather, and there have been many surprises. In the following chapters, we have tried to describe what we have found so far. Like any dig, Amheida is a team effort, and this book is equally a product of a core team of authors.<sup><a id="footnote-reference-0.26" class="footnote-reference" href="#footnote-0.26">26</a></sup><a id="p20anchor" class="id_link" style="color:aaa;display:none" href="#p20">↩</a><span id="p20anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p20">#p20  </span></p>
