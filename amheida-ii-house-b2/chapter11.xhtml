 </style></head><body><div style="text-align:center;background:#aaa;margin:1em;padding:2em"><p class="textindent0">This document is part of the online version of the book <i>Amheida II: A Late Romano-Egyptian House in the Dakhla Oasis / Amheida House B2</i> by Ann L. Boozer et al., which is available at <b><a href="http://dlib.nyu.edu/awdl/isaw/amheida-ii-house-b2/">http://dlib.nyu.edu/awdl/isaw/amheida-ii-house-b2/</a></b>. It is published as part of the NYU Library's <a href="http://dlib.nyu.edu/awdl">Ancient World Digital Library</a> and in partnership with the <a href="http://isaw.nyu.edu/">Institute for the Study of the Ancient World</a> (ISAW).  Further information about ISAW's publication program is available on the <a href="http://isaw.nyu.edu/publications">ISAW</a> website. Please note that while the base URI of this publication is stable, the exact content available is likely to change over time.</p><a href="http://creativecommons.org/licenses/by-nc/3.0/"><img alt="Creative Commons License" style="border-width:0;margin-top:1em" src="http://i.creativecommons.org/l/by-nc/3.0/88x31.png"/></a></div><section class="chapter" id="chapter11">

<header>

<div style="text-align:center"><a href="index.xhtml">[table of contents]</a></div><h1>Chapter 11</h1>

<h1 class="chapter-title">ADORNMENT</h1>

<h1 class="chatper-author">Angela Cervi<sup><a class="footnote-reference" id="footnote-reference-1" href="#footnote-1">1</a></sup></h1>
</header>

<p onmouseover="document.getElementById('p1949anchor').style.display='';document.getElementById('p1949anchor_label').style.display='';" onmouseleave="document.getElementById('p1949anchor').style.display='none';document.getElementById('p1949anchor_label').style.display='none';" id="p1949" class="textindent0">The objects of adornment found comprise seven beads made of glass and faience, one glass bracelet, one faience amulet, one bone pin, and two bronze finger rings.<a id="p1949anchor" class="id_link" style="color:aaa;display:none" href="#p1949">↩</a><span id="p1949anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p1949">#p1949  </span></p>

<p onmouseover="document.getElementById('p1950anchor').style.display='';document.getElementById('p1950anchor_label').style.display='';" onmouseleave="document.getElementById('p1950anchor').style.display='none';document.getElementById('p1950anchor_label').style.display='none';" id="p1950">The analysis of these objects can provide useful information about the inhabitants of the house and connections between this site and the outside world. What people used to wear can tell us what they looked like, their social status, and often their private relationship with religion. Moreover, jewellery reflects the fashion of the time, even if should be considered that, as happens today, jewels can be kept over time and passed on from generation to generation.<sup><a class="footnote-reference" id="footnote-reference-2" href="#footnote-2">2</a></sup><a id="p1950anchor" class="id_link" style="color:aaa;display:none" href="#p1950">↩</a><span id="p1950anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p1950">#p1950  </span></p>

<p onmouseover="document.getElementById('p1951anchor').style.display='';document.getElementById('p1951anchor_label').style.display='';" onmouseleave="document.getElementById('p1951anchor').style.display='none';document.getElementById('p1951anchor_label').style.display='none';" id="p1951">The adornment recovered in the house, both by type and material, are quite widespread in Egypt in Roman times, and most of them are likely locally made; only some beads, because of their particular manufacturing technique, were probably imported from outside.<a id="p1951anchor" class="id_link" style="color:aaa;display:none" href="#p1951">↩</a><span id="p1951anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p1951">#p1951  </span></p>

<p onmouseover="document.getElementById('p1952anchor').style.display='';document.getElementById('p1952anchor_label').style.display='';" onmouseleave="document.getElementById('p1952anchor').style.display='none';document.getElementById('p1952anchor_label').style.display='none';" id="p1952">These imports are four beads composed of a thin sheet of metal sandwiched between two layers of high quality colorless glass: three specimens incorporating gold and one incorporating silver or a similar metal alloy.<sup><a class="footnote-reference" id="footnote-reference-3" href="#footnote-3">3</a></sup><a id="p1952anchor" class="id_link" style="color:aaa;display:none" href="#p1952">↩</a><span id="p1952anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p1952">#p1952  </span></p>

<p onmouseover="document.getElementById('p1953anchor').style.display='';document.getElementById('p1953anchor_label').style.display='';" onmouseleave="document.getElementById('p1953anchor').style.display='none';document.getElementById('p1953anchor_label').style.display='none';" id="p1953">This precious kind of glass, termed “sandwich gold-glass” or “gold-in-glass,”<sup><a class="footnote-reference" id="footnote-reference-4" href="#footnote-4">4</a></sup> commonly is thought to have been produced in Alexandria.<sup><a class="footnote-reference" id="footnote-reference-5" href="#footnote-5">5</a></sup> Despite this assumption, a manufacturing center for such beads, dating to the early Roman period, has been recently attested on Elephantine island by the finding of work-shop wasters and half products.<sup><a class="footnote-reference" id="footnote-reference-6" href="#footnote-6">6</a></sup><a id="p1953anchor" class="id_link" style="color:aaa;display:none" href="#p1953">↩</a><span id="p1953anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p1953">#p1953  </span></p>

<p onmouseover="document.getElementById('p1954anchor').style.display='';document.getElementById('p1954anchor_label').style.display='';" onmouseleave="document.getElementById('p1954anchor').style.display='none';document.getElementById('p1954anchor_label').style.display='none';" id="p1954">It is still not possible to reconstruct with certainty all of the bead manufacturing stages, but probably the glass layers were made by drawing.<sup><a class="footnote-reference" id="footnote-reference-7" href="#footnote-7">7</a></sup> Scholars think these beads were made by sections of two tubes, a smaller one covered with gold slipped inside a larger one, which are then reheated together and constricted along their length, forming bulges.<sup><a class="footnote-reference" id="footnote-reference-8" href="#footnote-8">8</a></sup> Different methods to form bulges could be used, but the only one archaeologically attested involved rolling the tubes along grooved stone blocks, as documented by the finds in a Late Roman workshop found at Kôm el-Dikka.<sup><a class="footnote-reference" id="footnote-reference-9" href="#footnote-9">9</a></sup> The achieved bulges can finally be cut individually to create ball beads (Cat. Nos. 11.1 and 11.2). Alternatively, they can be cut in multiple to create segmented beads (Cat. No. 11.3), leaving the ends rough or finished by reheating or grinding. Ball beads also can be shaped with tools forming lobes and grooves to obtain ribbed beads (Cat. No. 11.4).<a id="p1954anchor" class="id_link" style="color:aaa;display:none" href="#p1954">↩</a><span id="p1954anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p1954">#p1954  </span></p>

<p onmouseover="document.getElementById('p1955anchor').style.display='';document.getElementById('p1955anchor_label').style.display='';" onmouseleave="document.getElementById('p1955anchor').style.display='none';document.getElementById('p1955anchor_label').style.display='none';" id="p1955">Three of these sandwich-beads come from room 3 and were recovered in a layer (DSU 13) consisting in vault and wall collapse, related by ceramic findings to the third phase of activity of the house.<sup><a class="footnote-reference" id="footnote-reference-10" href="#footnote-10">10</a></sup> One sandwich-bead comes instead from a feature of compacted debris (FSU 11) underlying the floor of Room 1, related to the first phase of activity of the house.<a id="p1955anchor" class="id_link" style="color:aaa;display:none" href="#p1955">↩</a><span id="p1955anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p1955">#p1955  </span></p>

<p onmouseover="document.getElementById('p1956anchor').style.display='';document.getElementById('p1956anchor_label').style.display='';" onmouseleave="document.getElementById('p1956anchor').style.display='none';document.getElementById('p1956anchor_label').style.display='none';" id="p1956">Two more glass beads have been recovered, one in room 9 (DSU 74) and one in room 6 (DSU 47), both from layers consisting of occupational debris related to the second phase of the house. They imitate precious stones and show different manufacturing techniques.<a id="p1956anchor" class="id_link" style="color:aaa;display:none" href="#p1956">↩</a><span id="p1956anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p1956">#p1956  </span></p>

<p onmouseover="document.getElementById('p1957anchor').style.display='';document.getElementById('p1957anchor_label').style.display='';" onmouseleave="document.getElementById('p1957anchor').style.display='none';document.getElementById('p1957anchor_label').style.display='none';" id="p1957">One (Cat. No. 11.5) is a ribbon barrel bead, which probably imitates agate. It is made of dull blue glass decorated by concentric weaves of dull dark-blue, white and transparent light green glass. Its conical perforation, with the glass encircling the two holes, indicates that the bead has been rod-formed by winding; the fold at one end could suggest the use of premanufactured drawn canes, heated on a lamp.<sup><a class="footnote-reference" id="footnote-reference-11" href="#footnote-11">11</a></sup><a id="p1957anchor" class="id_link" style="color:aaa;display:none" href="#p1957">↩</a><span id="p1957anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p1957">#p1957  </span></p>

<p onmouseover="document.getElementById('p1958anchor').style.display='';document.getElementById('p1958anchor_label').style.display='';" onmouseleave="document.getElementById('p1958anchor').style.display='none';document.getElementById('p1958anchor_label').style.display='none';" id="p1958">The other glass bead that imitates precious stone (Cat. No. 11.6) is a faceted bead. It is made of dull blue glass imitating lapis lazuli, in the shape of a cornerless cube. This kind of bead can be formed with different methods: wound and shaped with a paddle; worked by lapidary technique drilling the bead, grinding and polishing the facets; wound and finished by lapidary technique. Our specimen shows a clear and cylindrical perforation, which suggests that it has been made by lapidary technique; however, it is difficult to recognize the initial manufacturing technique when the bead is finished mechanically.<sup><a class="footnote-reference" id="footnote-reference-12" href="#footnote-12">12</a></sup><a id="p1958anchor" class="id_link" style="color:aaa;display:none" href="#p1958">↩</a><span id="p1958anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p1958">#p1958  </span></p>

<p onmouseover="document.getElementById('p1959anchor').style.display='';document.getElementById('p1959anchor_label').style.display='';" onmouseleave="document.getElementById('p1959anchor').style.display='none';document.getElementById('p1959anchor_label').style.display='none';" id="p1959">Only one of the beads is made of faience (Cat. No. 11.7): it is a rod-formed ring bead, the simplest and most widespread kind of bead.<sup><a class="footnote-reference" id="footnote-reference-13" href="#footnote-13">13</a></sup> It comes from room 3, DSU 18, an occupational debris layer above the floor level, related to the second phase of the house.<a id="p1959anchor" class="id_link" style="color:aaa;display:none" href="#p1959">↩</a><span id="p1959anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p1959">#p1959  </span></p>

<p onmouseover="document.getElementById('p1960anchor').style.display='';document.getElementById('p1960anchor_label').style.display='';" onmouseleave="document.getElementById('p1960anchor').style.display='none';document.getElementById('p1960anchor_label').style.display='none';" id="p1960">All of these beads were probably mounted in necklaces or earrings worn by women. Very close parallels can be found in the jewelry recovered in the necropolis of Aïn el-Labakha (Kharga oasis), some of which were found intact on the mummies showing the way they were worn and which way the beads could alternate.<sup><a class="footnote-reference" id="footnote-reference-14" href="#footnote-14">14</a></sup><a id="p1960anchor" class="id_link" style="color:aaa;display:none" href="#p1960">↩</a><span id="p1960anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p1960">#p1960  </span></p>

<p onmouseover="document.getElementById('p1961anchor').style.display='';document.getElementById('p1961anchor_label').style.display='';" onmouseleave="document.getElementById('p1961anchor').style.display='none';document.getElementById('p1961anchor_label').style.display='none';" id="p1961">These findings testify that “middle class” women followed the fashion of the time, wearing jewels made of non-precious or semi-precious material, imitating in every aspects the precious jewels worn by the women of the “upper class.” Beads made of gold and precious stones, in the same shape of our imitations, indeed can be seen in the necklaces worn by the women represented by the Fayum Portraits.<sup><a class="footnote-reference" id="footnote-reference-15" href="#footnote-15">15</a></sup><a id="p1961anchor" class="id_link" style="color:aaa;display:none" href="#p1961">↩</a><span id="p1961anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p1961">#p1961  </span></p>

<p onmouseover="document.getElementById('p1962anchor').style.display='';document.getElementById('p1962anchor_label').style.display='';" onmouseleave="document.getElementById('p1962anchor').style.display='none';document.getElementById('p1962anchor_label').style.display='none';" id="p1962">Another adornment that definitely belonged to a woman is a bone pin (Cat. No. 11.8). It was found on the floor level (DSU 75) of room 7, the central court, another room used frequently by women. The unit is related to the second phase of the house. Pins were generally used for ornamental purposes in female dress or hair. It is not always possible to distinguish dress pins from hairpins, but in Roman times pins were worn mainly in the hair, as the women used to put up their hair in a bun. Moreover, hairpins were mostly carved in bone and ivory, while dress pins were usually made of metal.<span class="footnote_20_reference"> </span><span class="footnote_20_reference"><sup><a class="footnote-reference" id="footnote-reference-16" href="#footnote-16">16</a></sup></span> The specimen found preserves only the shaft, carved at the top with a wrapped snake, suggesting that the missing head was carved in the shape of a hand.<sup><a class="footnote-reference" id="footnote-reference-17" href="#footnote-17">17</a></sup><a id="p1962anchor" class="id_link" style="color:aaa;display:none" href="#p1962">↩</a><span id="p1962anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p1962">#p1962  </span></p>

<p onmouseover="document.getElementById('p1963anchor').style.display='';document.getElementById('p1963anchor_label').style.display='';" onmouseleave="document.getElementById('p1963anchor').style.display='none';document.getElementById('p1963anchor_label').style.display='none';" id="p1963">A glass bracelet and a faience amulet could be worn both by women and children. The glass bracelet (Cat. No. 11.9), in the shape of a bangle, is the most common and longest enduring form of bracelet. The fragment found likely belongs to a seamless bracelet, built by furnace winding like beads.<sup><a class="footnote-reference" id="footnote-reference-18" href="#footnote-18">18</a></sup> It is made of dull black glass with uneven vertical ribbing on the external surface, a very common tooled decoration. This kind of bracelet appears in Egypt after the middle of the third century, then is well documented on every site occupied during the Late Roman Period.<sup><a class="footnote-reference" id="footnote-reference-19" href="#footnote-19">19</a></sup> It was found in a surface layer of the Street S1.<a id="p1963anchor" class="id_link" style="color:aaa;display:none" href="#p1963">↩</a><span id="p1963anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p1963">#p1963  </span></p>

<p onmouseover="document.getElementById('p1964anchor').style.display='';document.getElementById('p1964anchor_label').style.display='';" onmouseleave="document.getElementById('p1964anchor').style.display='none';document.getElementById('p1964anchor_label').style.display='none';" id="p1964">The faience amulet (Cat. No. 11.10) is roughly formed but shows the typical iconography of the god Bes: a dwarf represented naked with the lion’s tail and bandy legs, human face with a protruding tongue, usually surrounded by a lion’s mane and wearing a feathered crown. Bes was a popular household deity, and women and children wore Bes amulets for protection against the perils of childbirth and infancy. This specimen, made of turquoise glazed faience with details in yellow-green glaze, is double-sided and perforated laterally through the neck for suspension. Small amulets like this one were often worn in necklaces together with various kinds of beads.<sup><a class="footnote-reference" id="footnote-reference-20" href="#footnote-20">20</a></sup> It has been found in the northern part of room 2, immediately above the floor, in a surface layer (DSU 2) related to the fourth phase of the house.<a id="p1964anchor" class="id_link" style="color:aaa;display:none" href="#p1964">↩</a><span id="p1964anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p1964">#p1964  </span></p>

<p onmouseover="document.getElementById('p1965anchor').style.display='';document.getElementById('p1965anchor_label').style.display='';" onmouseleave="document.getElementById('p1965anchor').style.display='none';document.getElementById('p1965anchor_label').style.display='none';" id="p1965">The two bronze rings, possibly both imitations of gold rings, show two different uses of the same type of object. One (Cat. No. 11.11), which derived from a foundation layer in room 3 (DSU 29), was probably a female ornament, maybe once set with a glass bezel. It is a thin ring to which is fixed the collet of a missing bezel.<a id="p1965anchor" class="id_link" style="color:aaa;display:none" href="#p1965">↩</a><span id="p1965anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p1965">#p1965  </span></p>

<p onmouseover="document.getElementById('p1966anchor').style.display='';document.getElementById('p1966anchor_label').style.display='';" onmouseleave="document.getElementById('p1966anchor').style.display='none';document.getElementById('p1966anchor_label').style.display='none';" id="p1966">The other one (Cat. No. 11.12) belonged to a man. It had a larger diameter and is made with a wider band, on top of which is an image incised in sunk relief. This ring had a specific function in addition to being an ornament: it was used to seal documents, as a sign of authenticity and identifying the owner. The image shows a male profile wearing a helmet and a shoulder protection, identifying the owner as a cavalryman. The features of the helmet are indeed characteristic of the helmets worn by the Roman Auxiliary Cavalry, in particular of the helmet Heddernheim type I, which is dated to the third century.<sup><a class="footnote-reference" id="footnote-reference-21" href="#footnote-21">21</a></sup><a id="p1966anchor" class="id_link" style="color:aaa;display:none" href="#p1966">↩</a><span id="p1966anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p1966">#p1966  </span></p>

<p onmouseover="document.getElementById('p1967anchor').style.display='';document.getElementById('p1967anchor_label').style.display='';" onmouseleave="document.getElementById('p1967anchor').style.display='none';document.getElementById('p1967anchor_label').style.display='none';" id="p1967">The ring has been found among occupational debris (DSU 16) that covered the floor level in room 1, a secure context, since it was sealed by the roof collapse above. The ostraka found in the same unit give us a range of dating of ca. 240–340.<a id="p1967anchor" class="id_link" style="color:aaa;display:none" href="#p1967">↩</a><span id="p1967anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p1967">#p1967  </span></p>

<p onmouseover="document.getElementById('p1968anchor').style.display='';document.getElementById('p1968anchor_label').style.display='';" onmouseleave="document.getElementById('p1968anchor').style.display='none';document.getElementById('p1968anchor_label').style.display='none';" id="p1968">The amounts of goods and the kind of transactions appearing in the accounts suggest we are dealing with a contractor, someone who acted like fiscal agent for the ruling elite, someone who collected taxes and tribute from locals, someone involved in the shipping and transportation business.<a id="p1968anchor" class="id_link" style="color:aaa;display:none" href="#p1968">↩</a><span id="p1968anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p1968">#p1968  </span></p>

<h2>Catalogue of Adornment</h2>


<div class="catalog-item">
<p onmouseover="document.getElementById('p1969anchor').style.display='';document.getElementById('p1969anchor_label').style.display='';" onmouseleave="document.getElementById('p1969anchor').style.display='none';document.getElementById('p1969anchor_label').style.display='none';" id="p1969" class="catalog-item-number"><b>Catalogue Number:</b> 11.1 <i class="catalog-illustration-number">fig.  11.1</i><a id="p1969anchor" class="id_link" style="color:aaa;display:none" href="#p1969">↩</a><span id="p1969anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p1969">#p1969  </span></p>
<p onmouseover="document.getElementById('p1970anchor').style.display='';document.getElementById('p1970anchor_label').style.display='';" onmouseleave="document.getElementById('p1970anchor').style.display='none';document.getElementById('p1970anchor_label').style.display='none';" id="p1970" class="catalog-line"><i class="catalog-label">Amheida Inventory Number:</i> 3496<a id="p1970anchor" class="id_link" style="color:aaa;display:none" href="#p1970">↩</a><span id="p1970anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p1970">#p1970  </span></p>
<p onmouseover="document.getElementById('p1971anchor').style.display='';document.getElementById('p1971anchor_label').style.display='';" onmouseleave="document.getElementById('p1971anchor').style.display='none';document.getElementById('p1971anchor_label').style.display='none';" id="p1971" class="catalog-line"><i class="catalog-label">Context:</i> House B2, Room 3, DSU 13<a id="p1971anchor" class="id_link" style="color:aaa;display:none" href="#p1971">↩</a><span id="p1971anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p1971">#p1971  </span></p>

<p onmouseover="document.getElementById('p2105anchor').style.display='';document.getElementById('p2105anchor_label').style.display='';" onmouseleave="document.getElementById('p2105anchor').style.display='none';document.getElementById('p2105anchor_label').style.display='none';" id="p2105" class="catalog-line"><i class="catalog-label">Condition:</i> incomplete (?), oxidized. Mechanically cleaned.<a id="p2105anchor" class="id_link" style="color:aaa;display:none" href="#p2105">↩</a><span id="p2105anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p2105">#p2105  </span></p>
<p onmouseover="document.getElementById('p2106anchor').style.display='';document.getElementById('p2106anchor_label').style.display='';" onmouseleave="document.getElementById('p2106anchor').style.display='none';document.getElementById('p2106anchor_label').style.display='none';" id="p2106" class="catalog-line"><i class="catalog-label">Description:</i> band finger ring, seal. The band has a semicircular cross section and tapers to the extremities, which are probably incomplete. On the top is an image incised in sunk relief showing a helmeted head facing left. The features of the helmet recall very closely the helmets worn by the Roman Auxiliary Cavalry, in particular the helmet Heddernheim type I, dated to the third century.<sup><a class="footnote-reference" id="footnote-reference-28" href="#footnote-28">28</a></sup> The skull is made in one piece with an integral neck guard and a rounded knob on top. The rim of the bowl, in which are apertures for ears, is stressed; it is not clear if the helmet has a frontal protection. The eyebrows are underlined but they seem to be an anatomical detail of the face, not part of the helmet.<sup><a class="footnote-reference" id="footnote-reference-29" href="#footnote-29">29</a></sup> The broad collar with vertical strips worn by the cavalryman is most likely a shoulder protection (<i>lorica segmentata </i>?) probably with the scarf to protect the neck (<i>focale</i>).<a id="p2106anchor" class="id_link" style="color:aaa;display:none" href="#p2106">↩</a><span id="p2106anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p2106">#p2106  </span></p>

</section><h2>Notes</h2><p class="footnote" id="footnote-1"><sup><a href="#footnote-reference-1">1</a></sup></p><p class="footnote" id="footnote-2"><sup><a href="#footnote-reference-2">2</a></sup> Single elements such as beads or amulets can have very long lives, being reused in new different jewels.</p><p class="footnote" id="footnote-3"><sup><a href="#footnote-reference-3">3</a></sup> They can be considered less expensive imitations of gold beads and silver beads or pearls.</p><p class="footnote" id="footnote-4"><sup><a href="#footnote-reference-4">4</a></sup> Silver-glass is also termed “false gold-glass.”</p><p class="footnote" id="footnote-5"><sup><a href="#footnote-reference-5">5</a></sup> Davidson-Weinberg 1987, Barag 1990. Gold-glass beads are attested in Egypt from Ptolemaic times (cf. Brunton 1930:27: pl. 45, nos. 64, 68, pl. 46, nos. 146–148, 194–200); nevertheless, the earliest known production center is Rhodes (Davidson-Weinberg 1969:146, pl. 79d). In Roman times these beads are found in many sites also in Europe and Asia; parallels from well-dated excavated context of the Antonine-Severan period are attested in Britain (Bonn 1977:197-199, pl. XV). For the presence of the beads in Asia, see Alekseeva 1978:27-32 (Black Sea), Francis 2002:91-93 (eastern Asia).</p><p class="footnote" id="footnote-6"><sup><a href="#footnote-reference-6">6</a></sup> Rodziewicz 2005:25, 27, 35. According to the author this sophisticated manufacturing technique was introduced in Elephantine by migrant advanced glassmakers, possibly from Alexandria, during the early Roman period.</p><p class="footnote" id="footnote-7"><sup><a href="#footnote-reference-7">7</a></sup> Spaer 2001:131.</p><p class="footnote" id="footnote-8"><sup><a href="#footnote-reference-8">8</a></sup> The tubes are formed by pulling or drawing glass from a hollow gather of glass (ibid.:46-7, Francis 2002:11). The half products and the broken pieces found in Elephantine have made it possible to identify the morphology of the golden insertion, which has a powdery structure (Rodziewicz 2005:27, 35).</p><p class="footnote" id="footnote-9"><sup><a href="#footnote-reference-9">9</a></sup> Rodziewicz 1984:146-159, 241-243, figs. 265-266, pl. 72. Grooved stone molds used for shaping drawn collared beads, along with beads individually finished by hot-working, were also found in house FB, in a context dated to the second to third century AD (Kucharczyk 2011: 64, 65, fig. 8).</p><p class="footnote" id="footnote-10"><sup><a href="#footnote-reference-10">10</a></sup> Dixneuf, this volume.</p><p class="footnote" id="footnote-11"><sup><a href="#footnote-reference-11">11</a></sup> This fold may have been caused by pulling off the bead from the mandrel (furnace-wound beads detach easily from the mandrel). For the description of the different winding techniques used to build glass beads, see Spaer 2001:45, Francis 2002:11, Francis  2007:252.</p><p class="footnote" id="footnote-12"><sup><a href="#footnote-reference-12">12</a></sup> Spaer 2001:48, 54, 64.</p><p class="footnote" id="footnote-13"><sup><a href="#footnote-reference-13">13</a></sup> Unlike gold-glass beads (only one other specimen has been recovered in the street running north–south along the west side of House B1) the other kinds of beads presented are more common finds in Amheida, and they are attested also in the other investigated structures of the site.</p><p class="footnote" id="footnote-14"><sup><a href="#footnote-reference-14">14</a></sup> Dunand et al. 2008:129-137. The jewels are dated to a period between the first and fourth century. Most of the jewels found on children’s mummies were adult women’s adornments.</p><p class="footnote" id="footnote-15"><sup><a href="#footnote-reference-15">15</a></sup> See for example Walker and Bierbrier 1997: n. cat 56, 67, 77, 92, 93. The last portrait (190–210 CE) shows a necklace made of blue stone and segmented gold beads.</p><p class="footnote" id="footnote-16"><sup><a href="#footnote-reference-16">16</a></sup> For the use of pins in Roman times, see Rodziewicz 2007:28-30.</p><p class="footnote" id="footnote-17"><sup><a href="#footnote-reference-17">17</a></sup> For pins carved with hands decorated by uraeus bracelets on the wrist see Petrie 1927:24, pl. XIX, 26 [UC7878]; Medeksza 2005:116, fig. 8.</p><p class="footnote" id="footnote-18"><sup><a href="#footnote-reference-18">18</a></sup> The glass is twisted around the mandrel then is expanded centrifugally by rotation (Spaer 2001:193-194).</p><p class="footnote" id="footnote-19"><sup><a href="#footnote-reference-19">19</a></sup> Arveiller-Dulong and Nenna 2011:250.</p><p class="footnote" id="footnote-20"><sup><a href="#footnote-reference-20">20</a></sup> Dunand et al. 2008:Inv. 3406, p. 132.</p><p class="footnote" id="footnote-21"><sup><a href="#footnote-reference-21">21</a></sup> Robinson 1975:104, nos. 124-126.</p><p class="footnote" id="footnote-22"><sup><a href="#footnote-reference-22">22</a></sup> It is not possible to identify the morphology of the gold insertion.</p><p class="footnote" id="footnote-23"><sup><a href="#footnote-reference-23">23</a></sup> The striations in the glass are horizontal to the perforation axis.</p><p class="footnote" id="footnote-24"><sup><a href="#footnote-reference-24">24</a></sup> The term “weathering” referes to any change on the surface of glass caused by chemical reaction with the environment (Whitehouse 2006: 88). The terminology used in the description of these varieties of changes mainly follows that employed in Harden's publication of the material found at Karanis by the University of Michigan (Harden 1936: 9-11).</p><p class="footnote" id="footnote-25"><sup><a href="#footnote-reference-25">25</a></sup> Traces of knife cutting are visible.</p><p class="footnote" id="footnote-26"><sup><a href="#footnote-reference-26">26</a></sup> The inner surface is flat with longitudinal streaks.</p><p class="footnote" id="footnote-27"><sup><a href="#footnote-reference-27">27</a></sup> For the description of the process and the features shown by the pieces glazed by efflorescence, see Nicholson and Peltenburg 2000:189.</p><p class="footnote" id="footnote-28"><sup><a href="#footnote-reference-28">28</a></sup> Robinson 1975:104, nos 124–126.</p><p class="footnote" id="footnote-29"><sup><a href="#footnote-reference-29">29</a></sup> An iron helmet found in Deir-el-Medina and now in the Cairo Museum (Dittmann 1940) has applied brow-plates and nasal, but it belongs to a different typology of helmet, in which the skull is made of several vertical strips. For another helmet found in Egypt, now in Leiden, see Ebert 1909. For an interesting essay about the origins and relationships of these different kinds of helmet, see James 1986.</p></body></html>
