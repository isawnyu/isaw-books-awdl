 </style></head><body><div style="text-align:center;background:#aaa;margin:1em;padding:2em"><p class="textindent0">This document is part of the online version of the book <i>Amheida II: A Late Romano-Egyptian House in the Dakhla Oasis / Amheida House B2</i> by Anna Lucille Boozer, which is available at <b><a href="http://dlib.nyu.edu/awdl/isaw/amheida-ii-house-b2/">http://dlib.nyu.edu/awdl/isaw/amheida-ii-house-b2/</a></b>. It is published as part of the NYU Library's <a href="http://dlib.nyu.edu/awdl">Ancient World Digital Library</a> and in partnership with the <a href="http://isaw.nyu.edu/">Institute for the Study of the Ancient World</a> (ISAW).  Further information about ISAW's publication program is available on the <a href="http://isaw.nyu.edu/publications">ISAW</a> website. Please note that while the base URI of this publication is stable, the exact content available is likely to change over time.</p><a href="http://creativecommons.org/licenses/by-nc/3.0/"><img alt="Creative Commons License" style="border-width:0;margin-top:1em" src="http://i.creativecommons.org/l/by-nc/3.0/88x31.png"/></a></div><section class="chapter" id="chapter2">

<div style="text-align:center"><a href="index.xhtml">[table of contents]</a></div><h1>Chapter 2</h1>
<h1 class="chapter-title">SITUATING THE CASE STUDY</h1>

<section id="chapter2.1">
<h2>The Dakhla Oasis and the Western Desert</h2>
<p onmouseover="document.getElementById('p70anchor').style.display='';document.getElementById('p70anchor_label').style.display='';" onmouseleave="document.getElementById('p70anchor').style.display='none';document.getElementById('p70anchor_label').style.display='none';" id="p70" class="textindent0">The Western Desert comprises two-thirds of the land within the current boundaries of Egypt. The only refuges from the hostile environment are the five major oases—Siwa, Bahariya, Farafra, Dakhla, and Kharga. In Arabic, <i>Dakhla</i> means the <i>Inner</i> Oasis and <i>Kharga</i> means the <i>Outer</i> Oasis (that is with respect to the desert, rather than the Nile). In Roman antiquity, these two oases were grouped together as the <i>Oasis Major</i> (“the Great(er) Oasis”). Dakhla itself is approximately 800 km southwest of Cairo and about 300 km west of Luxor (Figures 1.1, 1.2).<a id="p70anchor" class="id_link" style="color:aaa;display:none" href="#p70">↩</a><span id="p70anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p70">#p70  </span></p>

<h3>Geology and Geomorphology</h3>
<p onmouseover="document.getElementById('p71anchor').style.display='';document.getElementById('p71anchor_label').style.display='';" onmouseleave="document.getElementById('p71anchor').style.display='none';document.getElementById('p71anchor_label').style.display='none';" id="p71" clas="textindent0">The Dakhla Oasis is a depression that extends more than 80 km from east to west and approximately 30 km from north to south. It rests along the southern edge of a limestone and sandstone plateau and the steep escarpment of Paleocene limestone defines the northern boundary of Dakhla (Figure 1.2).<sup><a class="footnote-reference" id="footnote-reference-1" href="#footnote-1">1</a></sup> This scarp is elevated 300–400 m above the oasis floor.<sup><a class="footnote-reference" id="footnote-reference-2" href="#footnote-2">2</a></sup> The floor of the Dakhla basin is approximately 100 m above sea level, though it varies in elevation across the depression.<a id="p71anchor" class="id_link" style="color:aaa;display:none" href="#p71">↩</a><span id="p71anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p71">#p71  </span></p>

<p onmouseover="document.getElementById('p72anchor').style.display='';document.getElementById('p72anchor_label').style.display='';" onmouseleave="document.getElementById('p72anchor').style.display='none';document.getElementById('p72anchor_label').style.display='none';" id="p72">This oasis occurred as a result of geological changes occurring since the Early Cretaceous.<sup><a class="footnote-reference" id="footnote-reference-3" href="#footnote-3">3</a></sup> Wind was probably the primary agent for excavating the oasis depressions, although tectonic activity also may have contributed to their formation. All of the oasis depressions occur in areas where hard rocks overlay soft ones; once the hard overlying rock was eroded, the softer rock was hollowed out quickly.<sup><a class="footnote-reference" id="footnote-reference-4" href="#footnote-4">4</a></sup><a id="p72anchor" class="id_link" style="color:aaa;display:none" href="#p72">↩</a><span id="p72anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p72">#p72  </span></p>

<p onmouseover="document.getElementById('p73anchor').style.display='';document.getElementById('p73anchor_label').style.display='';" onmouseleave="document.getElementById('p73anchor').style.display='none';document.getElementById('p73anchor_label').style.display='none';" id="p73">Underground water passes along permeable sandstone beds, confined between impermeable clays above and below.<sup><a class="footnote-reference" id="footnote-reference-5" href="#footnote-5">5</a></sup> These beds are folded and faulted in places, while others have been uplifted or removed to other areas.<sup><a class="footnote-reference" id="footnote-reference-6" href="#footnote-6">6</a></sup> Natural fissures or artificial borings allow water to reach the surface through artesian pressure. A conveying stratum of Nubian sandstone covered with impermeable materials confines the flow of water into the oases.<sup><a class="footnote-reference" id="footnote-reference-7" href="#footnote-7">7</a></sup> Nubian sandstone covers vast areas of the desert in Dakhla’s vicinity.<sup><a class="footnote-reference" id="footnote-reference-8" href="#footnote-8">8</a></sup><a id="p73anchor" class="id_link" style="color:aaa;display:none" href="#p73">↩</a><span id="p73anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p73">#p73  </span></p>

<h3>Hydrology</h3>

<p onmouseover="document.getElementById('p74anchor').style.display='';document.getElementById('p74anchor_label').style.display='';" onmouseleave="document.getElementById('p74anchor').style.display='none';document.getElementById('p74anchor_label').style.display='none';" id="p74" class="textindent0">The presence of oases in the Western Desert makes sedentary life possible in this arid region. The water that forms the oases derives from the Artesian-water sandstone underlying the oasis and the entire Western Desert. The basal stratigraphic unit in Dakhla is the Taref Sandstone Member of the Nubian Formation, the same unit that forms the floor of the Western Desert to the south. This unit contains one of the largest ground water reservoirs of the world. The thickness of this water-bearing sandstone column seems to range from 200 m in the Kurayim area to 1030 m in the Dakhla Oasis.<sup><a class="footnote-reference" id="footnote-reference-9" href="#footnote-9">9</a></sup><a id="p74anchor" class="id_link" style="color:aaa;display:none" href="#p74">↩</a><span id="p74anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p74">#p74  </span></p>

<p onmouseover="document.getElementById('p75anchor').style.display='';document.getElementById('p75anchor_label').style.display='';" onmouseleave="document.getElementById('p75anchor').style.display='none';document.getElementById('p75anchor_label').style.display='none';" id="p75">Water has always been a key concern in the oasis landscape, as can be detected by the emphasis placed upon wells throughout history. Writing in the late Roman Period, Olympiodorus noted that the inhabitants of the oases were renowned well diggers.<sup><a class="footnote-reference" id="footnote-reference-10" href="#footnote-10">10</a></sup> As a mark of their significance, wells have always been the chief measure of wealth and importance in the oasis.<sup><a class="footnote-reference" id="footnote-reference-11" href="#footnote-11">11</a></sup> Even today, well ownership is a complex and important issue. It is possible to own collective shares and individual shares of wells. Equally possible are individuals who own water but no land or land but no water.<sup><a class="footnote-reference" id="footnote-reference-12" href="#footnote-12">12</a></sup> There has been much debate in recent years about how long this water is expected to last and if it is renewable. There is general agreement that the Saharan aquifer rate of recharge is substantially lower than the rate of withdrawal at present.<a id="p75anchor" class="id_link" style="color:aaa;display:none" href="#p75">↩</a><span id="p75anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p75">#p75  </span></p>

<p onmouseover="document.getElementById('p76anchor').style.display='';document.getElementById('p76anchor_label').style.display='';" onmouseleave="document.getElementById('p76anchor').style.display='none';document.getElementById('p76anchor_label').style.display='none';" id="p76">Even within the Great Oasis, there are significant differences between Dakhla and Kharga in their sources of water. Most notably, parts of Kharga’s ancient water supply came from qanats. Qanats are water management systems designed to bring water to human settlements and agricultural fields in hot, arid climates. Sloping tunnels bring water from water-bearing strata in the hills into plains. They are equipped with a series of vertical shafts, which provide access and ventilation. The advantage of qanats is that they enable water to be distributed in hot climates without losing too much water to evaporation and seepage.<sup><a class="footnote-reference" id="footnote-reference-13" href="#footnote-13">13</a></sup> Extensive evidence of these systems has been found in the Kharga Oasis, but few traces have been found to date in the Dakhla Oasis.<sup><a class="footnote-reference" id="footnote-reference-14" href="#footnote-14">14</a></sup> These differences signal a divergence in the geomorphology between these oases as well as distinct approaches to water management among inhabitants.<a id="p76anchor" class="id_link" style="color:aaa;display:none" href="#p76">↩</a><span id="p76anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p76">#p76  </span></p>

<p onmouseover="document.getElementById('p77anchor').style.display='';document.getElementById('p77anchor_label').style.display='';" onmouseleave="document.getElementById('p77anchor').style.display='none';document.getElementById('p77anchor_label').style.display='none';" id="p77">Although water reservoirs continue to support a sizeable sedentary population in the Western Desert, uncontrolled usage and methods of irrigation, dating back to antiquity, that emphasize flooding small basins cause severe problems with salinization, a problem present already in ancient times. Salinization has been responsible for vast tracts of wasteland, once irrigated but now abandoned, as well as salt marshes created by unrestrained water spilling.<sup><a class="footnote-reference" id="footnote-reference-15" href="#footnote-15">15</a></sup> Today, considerable salt deposits can be found in the vicinity of Mut.<sup><a class="footnote-reference" id="footnote-reference-16" href="#footnote-16">16</a></sup> Salinization is not only an issue for cultivation but has come to be an issue for the preservation of antiquities in the region as well, particularly of sandstone temples, such as ‘Ain Birbiyeh.<sup><a class="footnote-reference" id="footnote-reference-17" href="#footnote-17">17</a></sup> The salt deposits seem to be long-present inclusions within the depositions of the western desert. Water and evaporation create these salinization issues.<a id="p77anchor" class="id_link" style="color:aaa;display:none" href="#p77">↩</a><span id="p77anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p77">#p77  </span></p>

<h3>Climate</h3>

<p onmouseover="document.getElementById('p78anchor').style.display='';document.getElementById('p78anchor_label').style.display='';" onmouseleave="document.getElementById('p78anchor').style.display='none';document.getElementById('p78anchor_label').style.display='none';" id="p78" class="textindent0">Climatic conditions in the Western Desert are severe. The extreme temperatures make daily life and fieldwork difficult. Winter temperatures range from as low as 0º–2ºC just before sunrise to 20º–25ºC by midday, and in the summer maximum temperatures reach 40ºC for extended periods and for stretches exceed this level.<sup><a class="footnote-reference" id="footnote-reference-18" href="#footnote-18">18</a></sup> Heat provides a significant hindrance to many activities and even the human consciousness.<sup><a class="footnote-reference" id="footnote-reference-19" href="#footnote-19">19</a></sup> Given the palpable influence of heat on the body and mind, it should be understood that it would have been a considerable issue in antiquity and most certainly influenced architectural choices and the organization of daily activities.<a id="p78anchor" class="id_link" style="color:aaa;display:none" href="#p78">↩</a><span id="p78anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p78">#p78  </span></p>

<p onmouseover="document.getElementById('p79anchor').style.display='';document.getElementById('p79anchor_label').style.display='';" onmouseleave="document.getElementById('p79anchor').style.display='none';document.getElementById('p79anchor_label').style.display='none';" id="p79">The sand-laden northern winds were an obstacle in antiquity as well as today. The wind shaves down crops, fills in houses, and deposits dunes over paved roads. Herodotus tells the story of Cambyses’ army, which supposedly was engulfed by these winds during a campaign across the desert to attack the Oracle at Siwa.<sup><a class="footnote-reference" id="footnote-reference-20" href="#footnote-20">20</a></sup> This account suggests that the fear of these winds was widespread across the Mediterranean basin. In antiquity, it was common to build wind and refuse barriers outside of houses to protect them from windblown sand.<sup><a class="footnote-reference" id="footnote-reference-21" href="#footnote-21">21</a></sup> Today, the winds also serve as an obstacle to fieldwork, which is only possible in the winter months (October-March), and even then formidable sandstorms are not uncommon. From an archaeological standpoint, the strong oasis winds can be seen in the deflation of mud brick structures, with various consequences for the structure of depositional units, as well as oasis site topography.<a id="p79anchor" class="id_link" style="color:aaa;display:none" href="#p79">↩</a><span id="p79anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p79">#p79  </span></p>

<h3>Agricultural History</h3>

<p onmouseover="document.getElementById('p80anchor').style.display='';document.getElementById('p80anchor_label').style.display='';" onmouseleave="document.getElementById('p80anchor').style.display='none';document.getElementById('p80anchor_label').style.display='none';" id="p80" class="textindent0">Dakhla contains a green area of <i>c.</i> 410 km², although there is not a continuum of fertile areas within this quantity. Cultivation areas occupy scattered spaces in the lower land surface, stretching from Teneida in the east approximately 100 km to the west.<sup><a class="footnote-reference" id="footnote-reference-22" href="#footnote-22">22</a></sup> Structures occupy high ground that is not suitable for cultivation within this space.<a id="p80anchor" class="id_link" style="color:aaa;display:none" href="#p80">↩</a><span id="p80anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p80">#p80  </span></p>

<p onmouseover="document.getElementById('p81anchor').style.display='';document.getElementById('p81anchor_label').style.display='';" onmouseleave="document.getElementById('p81anchor').style.display='none';document.getElementById('p81anchor_label').style.display='none';" id="p81">There is evidence of continuous human activity in Dakhla extending from the Lower Paleolithic (<i>c</i>. 400,000 BCE) to the present day.<sup><a class="footnote-reference" id="footnote-reference-23" href="#footnote-23">23</a></sup> Despite the distance between Dakhla and the Nile Valley, Dakhla was known as a fertile land throughout Dynastic Egypt. In particular, Dakhla was known particularly for prestige agricultural goods, such as olives, dates, and wine, until the Roman Period.<sup><a class="footnote-reference" id="footnote-reference-24" href="#footnote-24">24</a></sup><a id="p81anchor" class="id_link" style="color:aaa;display:none" href="#p81">↩</a><span id="p81anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p81">#p81  </span></p>

<p onmouseover="document.getElementById('p82anchor').style.display='';document.getElementById('p82anchor_label').style.display='';" onmouseleave="document.getElementById('p82anchor').style.display='none';document.getElementById('p82anchor_label').style.display='none';" id="p82">Currently, the Kellis Agricultural Account Book (KAB), taken together with archaeobotanical finds at Kellis, is our best source for understanding the agriculture of Roman Dakhla.<sup><a class="footnote-reference" id="footnote-reference-25" href="#footnote-25">25</a></sup> From this account we have a good sense of the field and fruit crops available in Dakhla during the Roman Period. The predominant wheat is <i>triticum aestivum</i>, a bread wheat common in the Roman Mediterranean and found in Egypt from Ptolemaic rule onward. Durum wheat (<i>triticum durum</i>) and emmer wheat (<i>triticum dicoccum</i>) are not mentioned frequently in documentary sources.<sup><a class="footnote-reference" id="footnote-reference-26" href="#footnote-26">26</a></sup> Other common crops include hay (<i>trifolium alexandrium</i>), arakia, fenugreek (<i>trigonella foenum-graecum</i>), sesame (<i>sesamum indicum</i>), tiphagion (an unidentified product), turnips (<i>brassica rapa ssp. rapa</i>), vetch (<i>vicia</i>), dried figs (<i>ficus carica</i>), dates (<i>phoenix dactylifera</i>) in multiple forms, doum (<i>hyphanae thebaica</i>), and olives (<i>olea europaea</i>).<sup><a class="footnote-reference" id="footnote-reference-27" href="#footnote-27">27</a></sup> Cotton (<i>Gossypium sp.</i>) was grown in Roman Dakhla as this region provided a particularly favorable locale for the crop. Cotton is a summer crop that requires irrigation and is not suitable for the inundation and basin cultivation found along the Nile Valley. The oases provided the possibility of year-round irrigation from wells, which was more suitable for cotton cultivation.<sup><a class="footnote-reference" id="footnote-reference-28" href="#footnote-28">28</a></sup> Wine is attested from the oases in KAB as well.<sup><a class="footnote-reference" id="footnote-reference-29" href="#footnote-29">29</a></sup> Crops that also appear in Roman Dakhla include barley (<i>Hordeum vulgare</i>) and safflower (<i>Carthamus tinctorius</i>).<sup><a class="footnote-reference" id="footnote-reference-30" href="#footnote-30">30</a></sup><a id="p82anchor" class="id_link" style="color:aaa;display:none" href="#p82">↩</a><span id="p82anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p82">#p82  </span></p>

<p onmouseover="document.getElementById('p83anchor').style.display='';document.getElementById('p83anchor_label').style.display='';" onmouseleave="document.getElementById('p83anchor').style.display='none';document.getElementById('p83anchor_label').style.display='none';" id="p83">Due to the cost of transporting goods from Dakhla to the Nile Valley, it is likely that prestige agricultural goods, such as olives, dates, wine, and cotton, were the primary goods used for trade with that region.<sup><a class="footnote-reference" id="footnote-reference-31" href="#footnote-31">31</a></sup> Bagnall has argued that bulk agricultural goods may have been traded more locally between the Nile Valley and the Small Oasis, suggesting that a more localized oasis economy focused on agricultural products was also possible.<sup><a class="footnote-reference" id="footnote-reference-32" href="#footnote-32">32</a></sup><a id="p83anchor" class="id_link" style="color:aaa;display:none" href="#p83">↩</a><span id="p83anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p83">#p83  </span></p>

<h3>Access</h3>

<p onmouseover="document.getElementById('p84anchor').style.display='';document.getElementById('p84anchor_label').style.display='';" onmouseleave="document.getElementById('p84anchor').style.display='none';document.getElementById('p84anchor_label').style.display='none';" id="p84" class="textindent0">In antiquity there were two general means of access between Dakhla and the Nile Valley. First, one could travel via the Kharga Oasis and the routes offered between ancient Hibis and the Nile Valley. Second, it was possible to avoid Kharga by moving directly across the Libyan Plateau (Figure 1.2).<sup><a class="footnote-reference" id="footnote-reference-33" href="#footnote-33">33</a></sup><a id="p84anchor" class="id_link" style="color:aaa;display:none" href="#p84">↩</a><span id="p84anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p84">#p84  </span></p>

<p onmouseover="document.getElementById('p85anchor').style.display='';document.getElementById('p85anchor_label').style.display='';" onmouseleave="document.getElementById('p85anchor').style.display='none';document.getElementById('p85anchor_label').style.display='none';" id="p85">Traveling via the Kharga Oasis to the east, individuals used two routes most frequently to access the Nile Valley from Dakhla in antiquity: the Darb el-Ghubari and the ‘Ayn Amur Road. Winlock made the trip from Kharga to Dakhla in 1908 by following the Darb el-Ghubari route on camel.<sup><a class="footnote-reference" id="footnote-reference-34" href="#footnote-34">34</a></sup> This route, fairly easy and level but somewhat longer than the ‘Ayn Amur road, departs from Hibis and follows along the southern extremity of the east–west oriented ridge that runs between the oases, ending at Teneida in the Dakhla Oasis. The route is clearly designated by cairns and ceramic scatters as well as signs of human activity in the form of petroglyphs, graffiti, and lithics.<a id="p85anchor" class="id_link" style="color:aaa;display:none" href="#p85">↩</a><span id="p85anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p85">#p85  </span></p>

<p onmouseover="document.getElementById('p86anchor').style.display='';document.getElementById('p86anchor_label').style.display='';" onmouseleave="document.getElementById('p86anchor').style.display='none';document.getElementById('p86anchor_label').style.display='none';" id="p86">On his return to Kharga, Winlock followed the ‘Ayn Amur Road, which is located north of the Darb el-Ghubari.<sup><a class="footnote-reference" id="footnote-reference-35" href="#footnote-35">35</a></sup> It departs from Teneida, traverses ‘Ayn Amur, and then connects up with the Darb el-Ghubari before the latter reaches Hibis. The ‘Ayn Amur route is 10 km shorter than the Darb el-Ghubari and runs across the plateau of the ridge between the two oases; it is a much more difficult route to follow than the Darb el-Ghubari because it is necessary to ascend and descend the escarpment. In his travel documents, Harding-King describes the descent into Dakhla in some detail:<a id="p86anchor" class="id_link" style="color:aaa;display:none" href="#p86">↩</a><span id="p86anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p86">#p86  </span></p>

<blockquote>The sand had drifted up against the cliff we had to climb down, and once on the bank of sand the camels, by walking diagonally down the slope, were able to reach the bottom without difficulty. But at the top of the sandbank, the rocks…overhung to form a sort of cornice, so narrow that the baggage had to be lifted temporarily up from the camels’ backs to enable them to pass through the passage.<sup><a class="footnote-reference" id="footnote-reference-36" href="#footnote-36">36</a></sup></blockquote>

<p onmouseover="document.getElementById('p87anchor').style.display='';document.getElementById('p87anchor_label').style.display='';" onmouseleave="document.getElementById('p87anchor').style.display='none';document.getElementById('p87anchor_label').style.display='none';" id="p87" class="textindent0">This description provides but one example of the extreme difficulties that one had to endure on the ‘Ayn Amur Road when traveling by traditional methods.<a id="p87anchor" class="id_link" style="color:aaa;display:none" href="#p87">↩</a><span id="p87anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p87">#p87  </span></p>

<p onmouseover="document.getElementById('p88anchor').style.display='';document.getElementById('p88anchor_label').style.display='';" onmouseleave="document.getElementById('p88anchor').style.display='none';document.getElementById('p88anchor_label').style.display='none';" id="p88">Second, naturally formed passes in Dakhla’s escarpment enable through-routes directly from Dakhla to the Nile Valley. The northern cliff barrier to the oasis is broken into a number of promontories by clear indentations. The most important of these passes are located to the north and east of el-Qasr, to the northeast of Balat and to the east of Teneida. The beds, which create a steep escarpment elsewhere, structure a gradual slope up to the plateau at these indentations. This slope allows the only practicable passes from the oasis floor up to the limestone plateau.<sup><a class="footnote-reference" id="footnote-reference-37" href="#footnote-37">37</a></sup><a id="p88anchor" class="id_link" style="color:aaa;display:none" href="#p88">↩</a><span id="p88anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p88">#p88  </span></p>

<p onmouseover="document.getElementById('p89anchor').style.display='';document.getElementById('p89anchor_label').style.display='';" onmouseleave="document.getElementById('p89anchor').style.display='none';document.getElementById('p89anchor_label').style.display='none';" id="p89">The most significant pass, located some 15 km east of the town of al-Qasr, unites with the Darb el-Tawīl route that leads north out of the oasis further east. There are a number of alternate routes within the pass that merge together in the same general direction.<sup><a class="footnote-reference" id="footnote-reference-38" href="#footnote-38">38</a></sup> North of the escarpment, the floor of the depression of Farafra descends almost imperceptibly for some 150 km until one can perceive the steep cliffs on the east, west, and north of the Farafra Oasis. The total length from the apex of the Farafra depression in the north to the escarpment of Dakhla to the south is about 200 km.<sup><a class="footnote-reference" id="footnote-reference-39" href="#footnote-39">39</a></sup> The old caravan route between Farafra and Dakhla covered these 200 km. By camel, it would have taken up to four days to reach Qasr al-Farafra from the town of al-Qasr in Dakhla, which is located just a few kilometers from Amheida. The ancient caravan route passes by Bir Dikkar and continues at the edge of the sand dunes until it descends the escarpment of Dakhla above al-Qasr. This route is still in use today as a 300 km paved road. It starts from Mut, passes by al-Qasr and Abu Munqar, and then goes on to Farafra.<sup><a class="footnote-reference" id="footnote-reference-40" href="#footnote-40">40</a></sup><a id="p89anchor" class="id_link" style="color:aaa;display:none" href="#p89">↩</a><span id="p89anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p89">#p89  </span></p>

<h3>Cultural History of Roman Dakhla</h3>

<p onmouseover="document.getElementById('p90anchor').style.display='';document.getElementById('p90anchor_label').style.display='';" onmouseleave="document.getElementById('p90anchor').style.display='none';document.getElementById('p90anchor_label').style.display='none';" id="p90" class="textindent0">The archaeological evidence for human activity in Roman Dakhla is abundant and indicates that the oasis is an ideal location for studying daily life in Roman Egypt. The oasis has been known to the western world since Sir Archibald Edmonstone visited in 1819, but Dakhla was not intensively explored until the late twentieth century.<sup><a class="footnote-reference" id="footnote-reference-41" href="#footnote-41">41</a></sup> The DOP discovered over 200 Roman Period sites during its survey, carried out from 1977 to 1987, basing its interpretation upon ceramic evidence.<sup><a class="footnote-reference" id="footnote-reference-42" href="#footnote-42">42</a></sup> This data allowed for preliminary dating and identifications of sites, eventually leading to excavation at several sites. I provide a brief overview of some of Dakhla’s excavated sites below to indicate the range in settlement, mortuary, and religious sites that can be found in this oasis.<sup><a class="footnote-reference" id="footnote-reference-43" href="#footnote-43">43</a></sup><a id="p90anchor" class="id_link" style="color:aaa;display:none" href="#p90">↩</a><span id="p90anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p90">#p90  </span></p>

<p onmouseover="document.getElementById('p91anchor').style.display='';document.getElementById('p91anchor_label').style.display='';" onmouseleave="document.getElementById('p91anchor').style.display='none';document.getElementById('p91anchor_label').style.display='none';" id="p91">The site of Kellis (Ismant el-Kharab) provides significant archaeological evidence of domestic life in Roman Dakhla.<sup><a class="footnote-reference" id="footnote-reference-44" href="#footnote-44">44</a></sup> The DOP survey of 1981–82 found substantial Roman ruins on this site. Excavation at Kellis began in 1986. Although they have not yet been fully published, the Kellis houses provide the best local comparanda to Amheida House B2. The Main Temple, located in the western part of the site, is the earliest structure known at Kellis and may have been constructed in the first century CE. It was dedicated to the protective deity, Tutu (in Greek, Tithoes), a local god in Dakhla. In addition to the temple and houses, three fourth century churches were excavated, along with a necropolis and a bath house.<sup><a class="footnote-reference" id="footnote-reference-45" href="#footnote-45">45</a></sup> These urban remains, in addition to substantial mortuary remains, provide us with the most complete and holistic exploration of a single Romano-Egyptian town in Dakhla to date. A more thorough discussion of the Kellis houses can be found in the previous chapter.<a id="p91anchor" class="id_link" style="color:aaa;display:none" href="#p91">↩</a><span id="p91anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p91">#p91  </span></p>

<p onmouseover="document.getElementById('p92anchor').style.display='';document.getElementById('p92anchor_label').style.display='';" onmouseleave="document.getElementById('p92anchor').style.display='none';document.getElementById('p92anchor_label').style.display='none';" id="p92">Ain el-Gedida, which underwent excavation by the SCA and Nicola Aravecchia, offers a site with a dense concentration of structures as well as a church.<sup><a class="footnote-reference" id="footnote-reference-46" href="#footnote-46">46</a></sup> This settlement is significantly smaller than Kellis and Amheida and offers a non-urban perspective on daily life in Roman Dakhla. Full publication of this site is expected in the near future.<a id="p92anchor" class="id_link" style="color:aaa;display:none" href="#p92">↩</a><span id="p92anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p92">#p92  </span></p>

<p onmouseover="document.getElementById('p93anchor').style.display='';document.getElementById('p93anchor_label').style.display='';" onmouseleave="document.getElementById('p93anchor').style.display='none';document.getElementById('p93anchor_label').style.display='none';" id="p93">The site of Mut el-Kharab, the ancient and modern capital of the oasis, is in highly ruinous condition. It consists of isolated islands of preserved archaeology distributed within the sprawl of present-day Mut. Despite the challenges that this urban archaeology offers, the DOP has excavated a considerable portion of the temple at Mut. Temple relief blocks and ceramics reveal that occupation extended back to at least the Persian Period and also attest to the high levels of wealth and status in the oasis.<sup><a class="footnote-reference" id="footnote-reference-47" href="#footnote-47">47</a></sup><a id="p93anchor" class="id_link" style="color:aaa;display:none" href="#p93">↩</a><span id="p93anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p93">#p93  </span></p>

<p onmouseover="document.getElementById('p94anchor').style.display='';document.getElementById('p94anchor_label').style.display='';" onmouseleave="document.getElementById('p94anchor').style.display='none';document.getElementById('p94anchor_label').style.display='none';" id="p94">Deir el Haggar, Dakhla’s signature tourist-accessible monument from the Roman Period, appears to have been the most important temple in the western portion of Dakhla, beyond Amheida.<sup><a class="footnote-reference" id="footnote-reference-48" href="#footnote-48">48</a></sup> The temple of ‘Ain Birbiyeh, to the east of Kellis, has also been excavated and is undergoing conservation due to the destructive effects of salinization to the sandstone.<sup><a class="footnote-reference" id="footnote-reference-49" href="#footnote-49">49</a></sup> The active temple building during the Roman Period attests to the continued significance of local cults during this time.<sup><a class="footnote-reference" id="footnote-reference-50" href="#footnote-50">50</a></sup><a id="p94anchor" class="id_link" style="color:aaa;display:none" href="#p94">↩</a><span id="p94anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p94">#p94  </span></p>

<p onmouseover="document.getElementById('p95anchor').style.display='';document.getElementById('p95anchor_label').style.display='';" onmouseleave="document.getElementById('p95anchor').style.display='none';document.getElementById('p95anchor_label').style.display='none';" id="p95">Qârat El-Muzawwaqqa appears to have been the primary elite burial site in the vicinity of Amheida. Research here has yielded several important painted tombs, which attest to the complicated ethnic identity affiliations among oasites in the Roman Period. In particular, the tombs of Petosiris and Petubastis show a complicated intertwining of Egyptian, Greek, and Roman elements suggestive of a multicultural local environment.<sup><a class="footnote-reference" id="footnote-reference-51" href="#footnote-51">51</a></sup><a id="p95anchor" class="id_link" style="color:aaa;display:none" href="#p95">↩</a><span id="p95anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p95">#p95  </span></p>

<p onmouseover="document.getElementById('p96anchor').style.display='';document.getElementById('p96anchor_label').style.display='';" onmouseleave="document.getElementById('p96anchor').style.display='none';document.getElementById('p96anchor_label').style.display='none';" id="p96">Documentary evidence also sheds light on the communities who inhabited Dakhla during the Roman period. I have mentioned already KAB as an important source for the agriculture of Roman Dakhla. We are fortunate also to have the <i>Notitia Dignitatum </i>for this area of the Empire, which gives us some clues about the distribution of forces in the Dakhla Oasis.<sup><a class="footnote-reference" id="footnote-reference-52" href="#footnote-52">52</a></sup> Moreover, Kellis has produced numerous documents in the forms of papyri, ostraka, and an early book.<sup><a class="footnote-reference" id="footnote-reference-53" href="#footnote-53">53</a></sup> Despite recent advances in our understanding of Roman Dakhla, we still do not have a good sense of where the expanded population came from in the Roman Period or why they came. Immigration seems to be the most likely explanation of the population boom, although increased economic potential may have raised the health and longevity of individuals in the region. Although the origins of the Roman Period population are uncertain, it is clear from the visible increase of local wealth in the Roman Period that economic reasons were a primary cause of the population increase.<sup><a class="footnote-reference" id="footnote-reference-54" href="#footnote-54">54</a></sup><a id="p96anchor" class="id_link" style="color:aaa;display:none" href="#p96">↩</a><span id="p96anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p96">#p96  </span></p>

<p onmouseover="document.getElementById('p97anchor').style.display='';document.getElementById('p97anchor_label').style.display='';" onmouseleave="document.getElementById('p97anchor').style.display='none';document.getElementById('p97anchor_label').style.display='none';" id="p97">Recent research at Amheida brings additional, significant evidence of daily life in Roman Dakhla to our current suite of data on this important oasis.<a id="p97anchor" class="id_link" style="color:aaa;display:none" href="#p97">↩</a><span id="p97anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p97">#p97  </span></p>
</section>

<section id="chapter2.2">
<h2>Amheida</h2>

<p onmouseover="document.getElementById('p98anchor').style.display='';document.getElementById('p98anchor_label').style.display='';" onmouseleave="document.getElementById('p98anchor').style.display='none';document.getElementById('p98anchor_label').style.display='none';" id="p98" class="textindent0">Amheida is a substantial ancient settlement located in the northwest part of the Dakhla Oasis (Figure 2.1).<sup><a class="footnote-reference" id="footnote-reference-55" href="#footnote-55">55</a></sup> This multi-phase site reached its greatest extent under Roman rule (1<sup>st</sup> C CE–4<sup>th</sup> C CE). Its earliest known name was Set-wah (“resting place”) and it was known as Trimithis during the Roman Period. Amheida is the largest surviving ancient settlement within the Dakhla.<a id="p98anchor" class="id_link" style="color:aaa;display:none" href="#p98">↩</a><span id="p98anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p98">#p98  </span></p>

<p onmouseover="document.getElementById('p99anchor').style.display='';document.getElementById('p99anchor_label').style.display='';" onmouseleave="document.getElementById('p99anchor').style.display='none';document.getElementById('p99anchor_label').style.display='none';" id="p99">Amheida was one of the most important towns in the Dakhla Oasis during the Roman and Byzantine centuries. Documentary sources indicate that Trimithis gained the legal status of a city by the fourth century and was regarded on the same level as other significant cities in the <i>Oasis Magna</i>.<sup><a class="footnote-reference" id="footnote-reference-56" href="#footnote-56">56</a></sup> The diversity and magnitude of archaeological remains at Amheida attest to this significance. The substantial above-ground remains and surface pottery scattered across the urban center and cemeteries extend at least 2.5 km north–south and 2 km east–west. These remains represent dates ranging from Pharaonic to Late Antique periods, and the surrounding landscape contains evidence of prehistoric lithic scatters, Old Kingdom ceramics, and several cemeteries. Despite a long occupational history, Roman and Late Antique ruins dominate the visible site surface today. Like the greater Dakhla Oasis, Amheida appears to have reached its apex during the Roman Period.<a id="p99anchor" class="id_link" style="color:aaa;display:none" href="#p99">↩</a><span id="p99anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p99">#p99  </span></p>

<figure id="figure2.1">
<img class="block" src="images/chapter02/figure-2_1.jpeg"/>
<figcaption>Figure 2.1: Map of the Dakhla Oasis (B. Bazzani, based on ASTER GDEM data, a product of METI and NASA).</figcaption>
</figure>

<h3>Location of Site</h3>
<p onmouseover="document.getElementById('p100anchor').style.display='';document.getElementById('p100anchor_label').style.display='';" onmouseleave="document.getElementById('p100anchor').style.display='none';document.getElementById('p100anchor_label').style.display='none';" id="p100" class="textindent0">The area of Amheida is bordered on the north by the stark limestone escarpment that dominates the entire oasis (Figure 2.2). To the west is the necropolis of Qârat el-Muzawwaqqa  and the first century Roman temple of Deir el-Haggar. These monuments are rimmed in by Gebel Edmonstone followed by a barren desert replete with massive dunes leading out to the Great Sand Sea. South of the town, the land drops gradually over a minor escarpment and there is a dense band of present-day agricultural villages. Cultivation surrounds Amheida today.<a id="p100anchor" class="id_link" style="color:aaa;display:none" href="#p100">↩</a><span id="p100anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p100">#p100  </span></p>



<p onmouseover="document.getElementById('p101anchor').style.display='';document.getElementById('p101anchor_label').style.display='';" onmouseleave="document.getElementById('p101anchor').style.display='none';document.getElementById('p101anchor_label').style.display='none';" id="p101">A small Bedouin village lies north of the site and modern agricultural fields extend to the east.<sup><a class="footnote-reference" id="footnote-reference-57" href="#footnote-57">57</a></sup> There are minor springs in these vicinities. Other landmarks in the vicinity of Amheida include el-Qasr, a medieval Islamic and Ottoman town. El-Qasr likely was occupied already during the last period of Amheida’s existence in the form of the Roman fort of the Ala I Quadorum, and it may be the location to which Amheida’s inhabitants moved after they abandoned the city.<sup><a class="footnote-reference" id="footnote-reference-58" href="#footnote-58">58</a></sup> There are signs that structures at Amheida, particularly the temple, were dismantled in early modern times to supply stone for construction at el-Qasr.<sup><a class="footnote-reference" id="footnote-reference-59" href="#footnote-59">59</a></sup><a id="p101anchor" class="id_link" style="color:aaa;display:none" href="#p101">↩</a><span id="p101anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p101">#p101  </span></p>

<figure id="figure2.2">
<img class="block" src="images/chapter02/figure-2_2.png"/>
<figcaption>Figure 2.2: View of Amheida (to north).</figcaption>
</figure>

<h3>History of the Amheida Project</h3>
<p onmouseover="document.getElementById('p102anchor').style.display='';document.getElementById('p102anchor_label').style.display='';" onmouseleave="document.getElementById('p102anchor').style.display='none';document.getElementById('p102anchor_label').style.display='none';" id="p102" class="textindent0">Outsiders have known about Amheida since European explorers first ventured to Egypt’s Western Desert in 1819.<sup><a class="footnote-reference" id="footnote-reference-60" href="#footnote-60">60</a></sup> The critical watershed for archaeological exploration in Dakhla came with the work of Ahmed Fakhry from 1936 until his death in 1973. Fakhry was astonished to find so many antiquities in Dakhla since early explorers had found so little there, compared with Kharga.<sup><a class="footnote-reference" id="footnote-reference-61" href="#footnote-61">61</a></sup> Fakhry carried out a number of important excavations in Dakhla between 1968 and 1973, including at Ain Aseel, Qila el-Dabba, Balat, Qârat el-Muzawwaqqa , and Deir el-Haggar.<sup><a class="footnote-reference" id="footnote-reference-62" href="#footnote-62">62</a></sup> Descriptions of Fakhry’s research have been published both by Fakhry himself and others who summarized his work, following his untimely death in 1973.<sup><a class="footnote-reference" id="footnote-reference-63" href="#footnote-63">63</a></sup><a id="p102anchor" class="id_link" style="color:aaa;display:none" href="#p102">↩</a><span id="p102anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p102">#p102  </span></p>

<p onmouseover="document.getElementById('p103anchor').style.display='';document.getElementById('p103anchor_label').style.display='';" onmouseleave="document.getElementById('p103anchor').style.display='none';document.getElementById('p103anchor_label').style.display='none';" id="p103">Since its European discovery, both specialists and non-specialists visited Amheida. The site came into prominence in 1979 when the DOP discovered Classical wall paintings on the site during its survey of the entire Dakhla Oasis.<sup><a class="footnote-reference" id="footnote-reference-64" href="#footnote-64">64</a></sup> Modern archaeological fieldwork began in 2000, directed by Roger Bagnall.<sup><a class="footnote-reference" id="footnote-reference-65" href="#footnote-65">65</a></sup> It was first under sponsorship from Columbia University; primary sponsorship passed in 2008 to New York University, in continued partnership with Columbia University. In 2012, the University of Reading became a partner in the project; the City University of New York assumed this role when Boozer joined the faculty of that institution. The first systematic excavations, begun in 2004, focused primarily on the house containing wall paintings discovered in 1979 (B1). These excavations later expanded to include additional domestic structures (B2), the temple mound, a church (B7) and conservation of a pyramid and of a monumental mud brick tomb.<a id="p103anchor" class="id_link" style="color:aaa;display:none" href="#p103">↩</a><span id="p103anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p103">#p103  </span></p>

<h3>Topography of Amheida</h3>
<p onmouseover="document.getElementById('p104anchor').style.display='';document.getElementById('p104anchor_label').style.display='';" onmouseleave="document.getElementById('p104anchor').style.display='none';document.getElementById('p104anchor_label').style.display='none';" id="p104" class="textindent0">Survey continues to define the extent and form of Amheida’s urban fabric, although preliminary conjectures regarding the layout can be made at this time (Figure 1.3).<sup><a class="footnote-reference" id="footnote-reference-66" href="#footnote-66">66</a></sup> Amheida contains a diverse range of structures, as might be expected for a major regional center. The houses seem to be single—or, in some cases, possibly two—story mud brick structures with mainly barrel-vaulted roofs and some palm reed and mud flat roofs. Industrial areas are distributed among the domestic structures, but primarily along what we currently understand to be the edges of the city. A temple hill on the west side, around which the Roman settlement wraps, and mortuary structures along the southern side are also clearly evident among the surface remains. Agricultural fields occupied the low-lying surrounding landscape. Governmental, administrative, or so-called “public buildings” have not been identified securely yet, apart from the church (B7). Even so, it seems that the area just east of the temple mound may have been a focal point of the site, as surface remains indicate a number of large, elaborate structures that may have served civic functions. Moreover, the houses excavated closest to this area appear to be of particularly high status.<a id="p104anchor" class="id_link" style="color:aaa;display:none" href="#p104">↩</a><span id="p104anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p104">#p104  </span></p>

<p onmouseover="document.getElementById('p105anchor').style.display='';document.getElementById('p105anchor_label').style.display='';" onmouseleave="document.getElementById('p105anchor').style.display='none';document.getElementById('p105anchor_label').style.display='none';" id="p105">There are two major streets currently identifiable at Amheida. First, a broad east–west oriented road (S1) provided access into the city from the east. It leads from the industrial and domestic area on the northeastern edge of the site towards an area north of the temple mound, but it turns sharply off axis and terminates before reaching the temple mound. Its width is 6.82 m, which corresponds generally with evidence of other Eastern Mediterranean cities.<sup><a class="footnote-reference" id="footnote-reference-67" href="#footnote-67">67</a></sup> It appears that the road and the structures along its eastern end may have been built during a single phase of construction, as argued later in this report.<a id="p105anchor" class="id_link" style="color:aaa;display:none" href="#p105">↩</a><span id="p105anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p105">#p105  </span></p>

<p onmouseover="document.getElementById('p106anchor').style.display='';document.getElementById('p106anchor_label').style.display='';" onmouseleave="document.getElementById('p106anchor').style.display='none';document.getElementById('p106anchor_label').style.display='none';" id="p106">The second major street (S2) is a north–south oriented road that extends from the mortuary area in the southeastern portion of the city to the north. This road appears to have had structures built into it over time, which made it less effective as a major conduit across the city. This phenomenon of narrowing streets fits a general pattern in the evolution from Classical to Byzantine cities seen at other sites in the Eastern Mediterranean. Scholars commonly interpret this encroachment of private structures upon street networks as reflecting the gradual decline of the central municipal authority.<sup><a class="footnote-reference" id="footnote-reference-68" href="#footnote-68">68</a></sup><a id="p106anchor" class="id_link" style="color:aaa;display:none" href="#p106">↩</a><span id="p106anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p106">#p106  </span></p>

<p onmouseover="document.getElementById('p107anchor').style.display='';document.getElementById('p107anchor_label').style.display='';" onmouseleave="document.getElementById('p107anchor').style.display='none';document.getElementById('p107anchor_label').style.display='none';" id="p107">In addition to these major roads there are some clear streets and alleys. One runs roughly parallel to the major north–south road and is located between this road and the temple mound. Some additional east–west aligned streets also occur. The project has not yet identified any streets connecting the eastern settlement area with the temple mound, nor has any trace of the temple dromos been found.<a id="p107anchor" class="id_link" style="color:aaa;display:none" href="#p107">↩</a><span id="p107anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p107">#p107  </span></p>

<p onmouseover="document.getElementById('p108anchor').style.display='';document.getElementById('p108anchor_label').style.display='';" onmouseleave="document.getElementById('p108anchor').style.display='none';document.getElementById('p108anchor_label').style.display='none';" id="p108">There are several areas that indicate localized planning. For example, the northeastern part of the site appears to have been laid out in a single phase, and the structures in this area share similar plans. An area located in what appears to be the center of the Late Antique site also contains houses that, from the surface, appear to share similar layouts. Likewise, in an area just south of the temple, a series of roads delineate the eastern boundary of a housing block where at least one significant, decorated house is identifiable on the basis of surface architecture.<a id="p108anchor" class="id_link" style="color:aaa;display:none" href="#p108">↩</a><span id="p108anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p108">#p108  </span></p>

<h3>Domestic Structures</h3>
<p onmouseover="document.getElementById('p109anchor').style.display='';document.getElementById('p109anchor_label').style.display='';" onmouseleave="document.getElementById('p109anchor').style.display='none';document.getElementById('p109anchor_label').style.display='none';" id="p109" class="textindent0">Domestic structures have been a key focus of this project since its inception, and this project will contribute substantially to our understanding of Romano-Egyptian domestic life.<a id="p109anchor" class="id_link" style="color:aaa;display:none" href="#p109">↩</a><span id="p109anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p109">#p109  </span></p>

<figure id="figure2.3">
<img class="block" src="images/chapter02/figure-2_3.png"/>
<figcaption>Figure 2.3: Plan of House B1.</figcaption>
</figure>

<p onmouseover="document.getElementById('p110anchor').style.display='';document.getElementById('p110anchor_label').style.display='';" onmouseleave="document.getElementById('p110anchor').style.display='none';document.getElementById('p110anchor_label').style.display='none';" id="p110">A fourth century house (B1) provides us with a wealthy dwelling that contained Greek mythological wall paintings in a central, domed room and wall paper motif wall paintings in a number of side rooms (Figure 2.3). These figural scenes are unique within Roman Egypt at this time and also inform us that occupants of the oasis were more comfortable with Roman Mediterranean cultural norms than might be expected for a peripheral Egyptian region. Measuring 225 m², this house was largely square in plan-view and had a clustered plan of access between rooms. Most of the rooms were covered in barrel vaults, although one room contained a dome, potentially with an <i>oculus. </i>There were flat roofs constructed out of palm reeds and beams with a mud plastering over at least two rooms.<sup><a class="footnote-reference" id="footnote-reference-69" href="#footnote-69">69</a></sup><a id="p110anchor" class="id_link" style="color:aaa;display:none" href="#p110">↩</a><span id="p110anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p110">#p110  </span></p>

<p onmouseover="document.getElementById('p111anchor').style.display='';document.getElementById('p111anchor_label').style.display='';" onmouseleave="document.getElementById('p111anchor').style.display='none';document.getElementById('p111anchor_label').style.display='none';" id="p111">Minimal material culture was recovered from this structure. Damp conditions did not preserve soft organic materials at B1 as well as is found at other sites within the oasis, such as Kellis. The other materials that survived include a substantial corpus of ostraka, which provide information about the owners of this structure, dependency relationships within the region, and small-scale economic information. These ostraka also provided a glimpse into the political framework of Trimithis since they repeatedly mention a man named Serenos, who is presumed to have owned B1 at some stage of its occupational history, and who can be inferred to have been a city councilor.<sup><a class="footnote-reference" id="footnote-reference-70" href="#footnote-70">70</a></sup> Ceramics are generally of high quality with respect to the local assemblage. Additional artifacts point towards higher status occupants. Preliminary analyses suggest that the occupants consumed foods common within the broader Roman Empire and sustained an existence looking more towards the Mediterranean than one might have expected, given the peripheral location of the site.<sup><a class="footnote-reference" id="footnote-reference-71" href="#footnote-71">71</a></sup><a id="p111anchor" class="id_link" style="color:aaa;display:none" href="#p111">↩</a><span id="p111anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p111">#p111  </span></p>

<p onmouseover="document.getElementById('p112anchor').style.display='';document.getElementById('p112anchor_label').style.display='';" onmouseleave="document.getElementById('p112anchor').style.display='none';document.getElementById('p112anchor_label').style.display='none';" id="p112">The vicinity of the house has also been explored. Children and youths appear to have been educated in three rooms along the north end of the house. Red <i>dipinti</i> on the walls indicate that these pupils were educated in Classical Greek traditions and particularly rhetorical verse composition.<sup><a class="footnote-reference" id="footnote-reference-72" href="#footnote-72">72</a></sup> South of the house lies another, unexcavated house with an identical overall footprint and a similar layout within.<sup><a class="footnote-reference" id="footnote-reference-73" href="#footnote-73">73</a></sup> Sondages beneath B1 indicate that it is located on top of parts of a Roman bathhouse that possibly dates to the third century CE and was constructed out of mud and baked brick. Only a fraction of this structure has been excavated thus far, due to the overlying structures. Excavations have recently begun on an additional structure (B6), located northwest of this house. This structure contains approximately ten rooms and a central, columned room. These preliminary results may suggest Roman Mediterranean influences on the architecture, but more excavation is required to justify any conjectures.<a id="p112anchor" class="id_link" style="color:aaa;display:none" href="#p112">↩</a><span id="p112anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p112">#p112  </span></p>

<figure id="figure2.4">
<img class="block" src="images/chapter02/figure-2_4.png"/>
<figcaption>Figure 2.4: Aerial photo of House B2, facing west.</figcaption>
</figure>

<p onmouseover="document.getElementById('p113anchor').style.display='';document.getElementById('p113anchor_label').style.display='';" onmouseleave="document.getElementById('p113anchor').style.display='none';document.getElementById('p113anchor_label').style.display='none';" id="p113">House B2, the subject of this volume, was also excavated in its entirety (Figures 1.5, 2.4). This house is located in the northeastern part of the site in an industrial and domestic quarter (Area 1). The house measures 121 m². Like the larger house (B1), this structure is constructed out of mud brick, demonstrates a clustered plan of access over its square plan, and employed barrel-vaulted roofs. The vicinity around this house has been explored as well. We excavated a trench in an exterior courtyard (C2A) as well as a trench in the street (S1) adjacent to the house (B2). To these excavations we can add the preliminary survey by the DOP, during which they cleaned and mapped the surface of a structure across the street from B2, revealing a structure that was provided with kilns for small-scale ceramics production.<sup><a class="footnote-reference" id="footnote-reference-74" href="#footnote-74">74</a></sup> More will be said about all of these components of B2 in the following chapters.<a id="p113anchor" class="id_link" style="color:aaa;display:none" href="#p113">↩</a><span id="p113anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p113">#p113  </span></p>

<h3>Temple</h3>

<p onmouseover="document.getElementById('p114anchor').style.display='';document.getElementById('p114anchor_label').style.display='';" onmouseleave="document.getElementById('p114anchor').style.display='none';document.getElementById('p114anchor_label').style.display='none';" id="p114" class="textindent0">Amheida’s temple was dedicated to the Egyptian god Thoth, god of writing and wisdom (Figure 2.5). The temple itself, although completely dismantled by stone-robbing in antiquity (and again in more recent times) when looters and <i>sebbakhin</i> (diggers of decomposed organic matter) also dug deep pits, has provided significant information on the occupational history and religious life within the Dakhla Oasis. Excavations of the numerous looter and <i>sebbakh</i> (decomposed organic matter used for fertilizer) pits dating to the Ottoman and later periods that dot the temple mound have indicated that the site was occupied since at least the Old Kingdom. The material recovered from these excavations suggests that there may have been a settlement located on what became the temple mound in later years. New Kingdom remains include an ostrakon with a school exercise.<sup><a class="footnote-reference" id="footnote-reference-75" href="#footnote-75">75</a></sup><a id="p114anchor" class="id_link" style="color:aaa;display:none" href="#p114">↩</a><span id="p114anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p114">#p114  </span></p>

<figure id="figure2.5">
<img class="block" src="images/chapter02/figure-2_5.png"/>
<figcaption>Figure 2.5: Area 4, the temple mound.</figcaption>
</figure>

<p onmouseover="document.getElementById('p115anchor').style.display='';document.getElementById('p115anchor_label').style.display='';" onmouseleave="document.getElementById('p115anchor').style.display='none';document.getElementById('p115anchor_label').style.display='none';" id="p115">The epigraphic material from the temple has provided a particularly important collection of cartouches with Pharaonic and imperial names. The recovered cartouches provide us with some of the construction history of the temple and associated chapels, although interpretations may change as they are based on a highly fragmentary data set. Minor building took place under the Theban 23<sup>rd</sup> Dynasty (King Pedubast <i>circa</i> 800 BCE), and the early 26<sup>th</sup> Dynasty (Nekau II (610–595 BCE) and Psamtek II (595–589 BCE)). Major construction seems to have started under Amasis/Ahmose II (569–526 BCE), and the Persian ruler Darius I (522–486 BCE), both of whom contributed a new chapel with vaulted ceiling. The Roman Emperor Titus (79–81 CE) built a new Roman Period temple on the site. Domitian (81–96 CE) both demolished older structures and contributed a new larger sanctuary, which was extended (or at least further decorated) under later emperors, as yet anonymous.<sup><a class="footnote-reference" id="footnote-reference-76" href="#footnote-76">76</a></sup><a id="p115anchor" class="id_link" style="color:aaa;display:none" href="#p115">↩</a><span id="p115anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p115">#p115  </span></p>

<p onmouseover="document.getElementById('p116anchor').style.display='';document.getElementById('p116anchor_label').style.display='';" onmouseleave="document.getElementById('p116anchor').style.display='none';document.getElementById('p116anchor_label').style.display='none';" id="p116">The epigraphic material also provides us with some intriguing clues about local oasite traditions. In the Third Intermediate Period, Dakhla was ruled by an Egyptianized Libyan tribe, called the Shamain.<sup><a class="footnote-reference" id="footnote-reference-77" href="#footnote-77">77</a></sup> This epigraphic material suggests that these late dynasties incorporated the oasis regional structure much more thoroughly into their regional ruling than had been attested previously. Moreover, the Persian Period finds have provided some of the most substantial indications of a Persian presence in this distant oasis.<a id="p116anchor" class="id_link" style="color:aaa;display:none" href="#p116">↩</a><span id="p116anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p116">#p116  </span></p>

<p onmouseover="document.getElementById('p117anchor').style.display='';document.getElementById('p117anchor_label').style.display='';" onmouseleave="document.getElementById('p117anchor').style.display='none';document.getElementById('p117anchor_label').style.display='none';" id="p117">The material culture recovered from the temple mound includes fragmentary glimpses into local cultic practices and the occupational history of Amheida. For example, ceramic coffins containing un-mummified birds were recovered from the temple mound. Such deposits were common from the Late Period through the Roman Period and served as votive offerings. The remains included a range of birds (raptors, ibis) as well as other animal fragments.<sup><a class="footnote-reference" id="footnote-reference-78" href="#footnote-78">78</a></sup> The ibis was long associated with Thoth, the principal deity at Amheida, while the raptors should be associated with other gods venerated in the oasis such as Horus or Re-Horakhte. Offerings to Osiris were also found in the form of forty-five bronze statuettes, fragments, and pendants of the god. In addition to these finds, ceramics dating back to the Second Intermediate Period have been recovered, including large quantities of bread molds.<a id="p117anchor" class="id_link" style="color:aaa;display:none" href="#p117">↩</a><span id="p117anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p117">#p117  </span></p>

<h3>Chronology of Amheida</h3>
<p onmouseover="document.getElementById('p118anchor').style.display='';document.getElementById('p118anchor_label').style.display='';" onmouseleave="document.getElementById('p118anchor').style.display='none';document.getElementById('p118anchor_label').style.display='none';" id="p118" class="textindent0">The chronology of human activity at Amheida is poorly understood due to limited excavation thus far. The recovered temple reliefs and archaeological material from the temple area suggest that there was occupation extending back to at least the Old Kingdom in this area of the site. Predynastic lithic scatters in the vicinity of Amheida extend the chronology of anthropogenic activity back even further. At this time, surface remains suggest that the fourth century was the last major period of activity represented at Amheida. One must be wary working with surface remains, however, as they conceal a deeper history that has been exposed only in keyhole insights into deeper stratigraphy. It is entirely possible that Amheida was a large, wealthy settlement for a considerable period of time prior to the fourth century, as may be gleaned from the temple reliefs. The present work is concerned primarily with the mid-third to early fourth centuries CE. This compressed time span entails that the archaeological evidence itself varies little in terms of chronological markers for each stratum discussed—at least from what we currently understand for the material culture. Future studies may make a more refined material-based chronology possible, which would be most welcome.<a id="p118anchor" class="id_link" style="color:aaa;display:none" href="#p118">↩</a><span id="p118anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p118">#p118  </span></p>

</section>
