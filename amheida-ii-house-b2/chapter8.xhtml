<h2>Présentation des contextes</h2>

<h3>La maison : B2</h3>

<h4>La pièce 1</h4>

<h5>Phase 1</h5>
<p onmouseover="document.getElementById('p1620anchor').style.display='';document.getElementById('p1620anchor_label').style.display='';" onmouseleave="document.getElementById('p1620anchor').style.display='none';document.getElementById('p1620anchor_label').style.display='none';" id="p1620" class="textindent0">Le matériel provenant des niveaux liés à la construction des structures (DSU 24 : fondation des murs ; DSU 23 et 31 : couches de préparation du sol F11) comprend plusieurs céramiques caractéristiques des <span class="small">II</span><sup>e</sup>–<span class="small">III</span><sup>e</sup> siècles : bassines et larges coupes (groupes 27b, 27d, 27f, 29a, 33c), marmites (groupes 60 et 62b), ainsi que des coupelles, en particulier un bol convexe (groupe 40d) et une petite coupelle carénée (groupe 46b). Toutefois, il convient de souligner la présence dans ces niveaux de quelques céramiques attribuables à l’Antiquité tardive, peut-être à la fin de l’époque romaine ; il s’agit notamment d’un flacon globulaire (groupe 16c) et d’un pichet (groupe 18b).<a id="p1620anchor" class="id_link" style="color:aaa;display:none" href="#p1620">↩</a><span id="p1620anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p1620">#p1620  </span></p>

<h5>Phase 2</h5>
<p onmouseover="document.getElementById('p1621anchor').style.display='';document.getElementById('p1621anchor_label').style.display='';" onmouseleave="document.getElementById('p1621anchor').style.display='none';document.getElementById('p1621anchor_label').style.display='none';" id="p1621">Le matériel issu des niveaux liés à la dernière occupation (DSU 22 : niveau d’occupation riche en matières organiques avec des cendres ; DSU 21 : couche de terre brune avec des poches de sable correspondant vraisemblablement à l’abandon de la pièce), avant l’effondrement des structures, comprenait principalement des récipients liés à la cuisson des aliments également attribuables à la période <span class="small">II</span><sup>e</sup>–<span class="small">III</span><sup>e</sup> siècles : plats de cuisson à lèvre pourvue d’un léger ressaut interne (groupes 42c et 42f),<sup> </sup>marmites à col court évasé et mouluré (groupes 56b et 56d) ainsi qu’un pot de cuisson (groupe 62b).<a id="p1621anchor" class="id_link" style="color:aaa;display:none" href="#p1621">↩</a><span id="p1621anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p1621">#p1621  </span></p>

<h5>Phase 3</h5>
<p onmouseover="document.getElementById('p1622anchor').style.display='';document.getElementById('p1622anchor_label').style.display='';" onmouseleave="document.getElementById('p1622anchor').style.display='none';document.getElementById('p1622anchor_label').style.display='none';" id="p1622">La troisième phase correspond au niveau d’effondrement des murs et de la voûte (DSU 4). La DSU 16 semble correspondre à un niveau mélangé entre l’effondrement de la voûte (fragments de briques crues) et le sable lié à l’abandon de la pièce. Le comblement de la DSU 16 se caractérise par la présence de nombreux fragments de jarres de stockage (groupes 11d et 12a), d’un <i>pithos</i> (groupe 6c) et d’un certain nombre de formes ouvertes, notamment des bols à parois obliques, certains utilisés comme plats de cuisson et des marmites. On note, en outre, un élément de support de type <i>fire-dog</i> et une lampe romaine oblongue (groupe 71c). La DSU 16 renfermait également deux <i>ostraca</i> datés du <span class="small">III</span><sup>e</sup> siècle ; toutefois, l’étude de la céramique atteste la présence d’éléments plutôt caractéristiques du <span class="small">IV</span><sup>e</sup> siècle, en particulier la lampe (n° 9778), quelques jarres et bassines. Le matériel provenant de l’effondrement de la voûte renfermait une marmite intacte (groupe 54a) ainsi qu’un flacon globulaire à bord court (groupe 22c). Ces deux éléments possédaient des traces d’argile cru vraisemblablement en raison de leur emploi dans la construction de la voûte ou étaient entreposés sur le toit (fait que l’on observe encore de nos jours dans toutes habitations rurales en Égypte). Il faut bien garder à l’esprit que le matériel provenant de l’effondrement de la voûte se rapproche plutôt de la première phase car il entre dans la construction de cette dernière ; toutefois, il n’est pas impossible que lors de l’effondrement, le matériel ait été mélangé avec des éléments liés à l’abandon de la structure.<a id="p1622anchor" class="id_link" style="color:aaa;display:none" href="#p1622">↩</a><span id="p1622anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p1622">#p1622  </span></p>

<h5>Phase 4</h5>
<p onmouseover="document.getElementById('p1623anchor').style.display='';document.getElementById('p1623anchor_label').style.display='';" onmouseleave="document.getElementById('p1623anchor').style.display='none';document.getElementById('p1623anchor_label').style.display='none';" id="p1623">Les deux niveaux suivants correspondent au recouvrement de la pièce par le sable sous l’action des vents (DSU 12 et DSU 1). Dans le comblement de la DSU 12, on signalera la découverte d’un <i>ostracon</i> dont la datation remonte, sans plus de précision, au <span class="small">III</span><sup>e</sup> siècle.<a id="p1623anchor" class="id_link" style="color:aaa;display:none" href="#p1623">↩</a><span id="p1623anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p1623">#p1623  </span></p>

<h4>La pièce 2</h4>
<h5>Phase 0</h5>
<p onmouseover="document.getElementById('p1624anchor').style.display='';document.getElementById('p1624anchor_label').style.display='';" onmouseleave="document.getElementById('p1624anchor').style.display='none';document.getElementById('p1624anchor_label').style.display='none';" id="p1624">La phase 0 correspond aux constructions antérieures au bâtiment B2 ; il s’agit ici de la DSU 32, épaisse couche dure et compacte de sable argileux dont le matériel consiste en fragments de céramiques (fabrique A4), notamment 1 bord d’une coupe, un fond de jarre et un tesson caractérisé par un engobe rouge poli, attestant ainsi d’une occupation plus ancienne de ce secteur de la ville.<a id="p1624anchor" class="id_link" style="color:aaa;display:none" href="#p1624">↩</a><span id="p1624anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p1624">#p1624  </span></p>

<h5>Phase 1</h5>
<p onmouseover="document.getElementById('p1625anchor').style.display='';document.getElementById('p1625anchor_label').style.display='';" onmouseleave="document.getElementById('p1625anchor').style.display='none';document.getElementById('p1625anchor_label').style.display='none';" id="p1625">La première phase est représentée par la DSU 26 (niveau de sable ayant servi de fondation aux murs de la pièce) et la DSU 20 (couche de préparation du sol matérialisé par la DSU 7). Le mobilier céramique provenant de la DSU 20 comprenait 47 individus dont outre une siga (groupe 5a), vraisemblablement résiduelle, 7 jarres de stockage, 6 marmites, (dont une forme apparentée au groupe 62b), quelques bassines, de nombreux bols et coupelles dont des bols convexes (groupe 40c) et plusieurs écuelles à parois obliques et lèvre interne pourvue d’un ressaut (groupe 42f). On note également la présence dans ce niveau de trois <i>ostraca</i> rédigés en démotique. Quant à la DSU 7, supposée appartenir au sol de la pièce, elle se caractérise principalement par la découverte de 21 bols (principalement du groupe 42), d’un couvercle et de 2 marmites (groupe 56e). L’ensemble de ce matériel semble plutôt caractéristique de l’époque romaine, éventuellement du <span class="small">III</span><sup>e</sup> siècle.<a id="p1625anchor" class="id_link" style="color:aaa;display:none" href="#p1625">↩</a><span id="p1625anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p1625">#p1625  </span></p>

<h5>Phase 2</h5>
<p onmouseover="document.getElementById('p1626anchor').style.display='';document.getElementById('p1626anchor_label').style.display='';" onmouseleave="document.getElementById('p1626anchor').style.display='none';document.getElementById('p1626anchor_label').style.display='none';" id="p1626">La phase 2 comprend un ensemble de couches équivalentes : DSU 8, DSU 10, DSU 11, DSU 15 et DSU 17 ; elles correspondent aux dernières occupations et aux divers réaménagements avant l’abandon de la pièce. On signalera la présence dans la DSU 15 d’un <i>ostracon</i> démotique, daté entre la fin de l’époque ptolémaïque et le début de l’époque romaine, et d’un <i>ostracon</i> grec attribuable au <span class="small">III</span><sup>e</sup> siècle, datation que semble confirmer l’étude de la céramique. Le répertoire morphologique recouvre une série assez importante de jarres de stockage (formes apparentées aux groupes 11b et 13), de nombreux bols et coupelles (groupes 38, 42d–e) dont un bol à collerette (groupe 46b), plusieurs marmites dont un large pot de cuisson (groupe 61b) et un support de cuisson de type <i>fire-dog</i> ce qui nous incite à envisager la présence d’installations liées à la cuisson des aliments dans cette pièce.<a id="p1626anchor" class="id_link" style="color:aaa;display:none" href="#p1626">↩</a><span id="p1626anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p1626">#p1626  </span></p>

<h5>Phase 3</h5>
<p onmouseover="document.getElementById('p1627anchor').style.display='';document.getElementById('p1627anchor_label').style.display='';" onmouseleave="document.getElementById('p1627anchor').style.display='none';document.getElementById('p1627anchor_label').style.display='none';" id="p1627">Outre un <i>ostracon</i> daté du <span class="small">III</span><sup>e</sup> siècle, le niveau lié à la destruction puis à l’effondrement de la voûte (DSU 6) a livré un matériel de composition légèrement différente de la phase précédente, éventuellement de datation plus récente. On trouve ainsi un col de siga (groupe 5b), 14 jarres de stockage (dont 1 bord du groupe 12a), 5 marmites et plusieurs formes ouvertes dont une dizaine de bols.<a id="p1627anchor" class="id_link" style="color:aaa;display:none" href="#p1627">↩</a><span id="p1627anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p1627">#p1627  </span></p>

<h5>Phase 4</h5>
<p onmouseover="document.getElementById('p1628anchor').style.display='';document.getElementById('p1628anchor_label').style.display='';" onmouseleave="document.getElementById('p1628anchor').style.display='none';document.getElementById('p1628anchor_label').style.display='none';" id="p1628">La céramique découverte dans le sable éolien déposé à la surface de la pièce (DSU 2, DSU 5 et DSU 9) présente un faciès hétérogène en terme de datation ; le répertoire morphologique comprend des jarres de stockage (groupes 11d et 11c), des marmites (formes apparentées aux groupes 52a, 52c et 56e) et plusieurs formes ouvertes, assiettes et bols (groupes 35a, 37, 41b, 46d–f et 46i) ainsi qu’une forme carénée à col court évasé et portant un décor peint (groupe 48). On signalera la présence dans la DSU 5 d’un <i>ostracon</i> dont la date est antérieure à 275 de notre ère.<a id="p1628anchor" class="id_link" style="color:aaa;display:none" href="#p1628">↩</a><span id="p1628anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p1628">#p1628  </span></p>

<h4>La pièce 3</h4>
<h5>Phase 1</h5>
<p onmouseover="document.getElementById('p1629anchor').style.display='';document.getElementById('p1629anchor_label').style.display='';" onmouseleave="document.getElementById('p1629anchor').style.display='none';document.getElementById('p1629anchor_label').style.display='none';" id="p1629">La première phase, correspondant à la construction du bâtiment, est représentée par quatre couches antérieures au niveau de sol F10 : les DSU 30 et 29 (sable brun-jaune) servant à la fondation des murs alors que les DSU 28 et 25 sont plutôt des niveaux de préparation pour le sol F10. Le matériel céramique provenant de ces couches est surtout caractéristique des <span class="small">II</span><sup>e</sup>–<span class="small">III</span><sup>e</sup> siècles ; il comprend, outre une gourde résiduelle (groupe 2), de nombreux fragments de jarres de stockage (NMI = 92 ; groupes 7, 8a, 11a–d), trois vases à liquide dont deux gargoulettes et un col de pichet, seize marmites (groupes 54b, 56a, 56b, 56e, 57, 60 et 62c), plusieurs formes ouvertes, larges coupes, bols convexes et coupelles (NMI = 65 ; groupes 27c–d, 32b, 33a, 40b–c, 42e–f, 43c) ; on signalera également la présence d’une plaque à pain (groupe 24) et de six couvercles, ainsi que de deux bouchons de jarres pris dans le sol F10.<a id="p1629anchor" class="id_link" style="color:aaa;display:none" href="#p1629">↩</a><span id="p1629anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p1629">#p1629  </span></p>

<h5>Phase 2</h5>
<p onmouseover="document.getElementById('p1630anchor').style.display='';document.getElementById('p1630anchor_label').style.display='';" onmouseleave="document.getElementById('p1630anchor').style.display='none';document.getElementById('p1630anchor_label').style.display='none';" id="p1630">La phase 2 comprend plusieurs couches d’occupation, riches en matières organiques et postérieures au sol F10 et pour lesquelles on suppose une interpénétration entre elles, en raison de la pression engendrée par l’effondrement de la voûte : DSU 18, DSU 19 et DSU 14. Le répertoire morphologique de ces niveaux rassemble une siga (groupe 5c), 21 jarres de stockage, un flacon (groupe 22c), de nombreux bols (NMI = 34; groupes 41b, 46f), une marmite (groupe 56b) et deux couvercles. Si la phase 1 semble plutôt caractéristique des <span class="small">II</span><sup>e</sup>–<span class="small">III</span><sup>e</sup> siècles, la phase 2 comporte quelques éléments pouvant être attribués au <span class="small">iv</span><sup>e</sup> siècle.<a id="p1630anchor" class="id_link" style="color:aaa;display:none" href="#p1630">↩</a><span id="p1630anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p1630">#p1630  </span></p>

<h5>Phase 3</h5>
<p onmouseover="document.getElementById('p1631anchor').style.display='';document.getElementById('p1631anchor_label').style.display='';" onmouseleave="document.getElementById('p1631anchor').style.display='none';document.getElementById('p1631anchor_label').style.display='none';" id="p1631">La phase 3 n’est représentée que par une seule couche (DSU 13) correspondant à l’effondrement de la voûte et des murs ; la partie inférieure de cette DSU semble s’être mélangée avec le niveau antérieur (DSU 14) et la partie supérieure avec la couche de surface (DSU 3). 50 individus ont été identifiés ; il s’agit principalement de formes ouvertes : 5 moules à pain (groupes 23 et 24), 13 larges coupes, 19 bols, et 1 coupelle à fond plat et parois inclinées se rattachant à la grande famille des <i>Oasis Red Slip Wares</i> (groupe 50). On note également quelques jarres de stockage et formes fermées (groupes 11d et 16), 1 gargoulette et 4 marmites (groupes 56b et 58a). La présence d’une céramique et d’une lampe du groupe <i>ORSW</i> remonte fortement la date de construction de la pièce, puisque leur datation n’est pas antérieure au début du <span class="small">IV</span><sup>e</sup> siècle. Il pourrait également s’agir de deux céramiques provenant de la DSU 3 ce qui daterait plutôt la période d’abandon.<a id="p1631anchor" class="id_link" style="color:aaa;display:none" href="#p1631">↩</a><span id="p1631anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p1631">#p1631  </span></p>

<h5>Phase 4</h5>
<p onmouseover="document.getElementById('p1632anchor').style.display='';document.getElementById('p1632anchor_label').style.display='';" onmouseleave="document.getElementById('p1632anchor').style.display='none';document.getElementById('p1632anchor_label').style.display='none';" id="p1632">La dernière phase correspond à l’abandon définitif de la pièce et à son recouvrement progressif par du sable éolien (DSU 3). Outre la céramique, qui comprenait notamment 2 marmites, 14 bols, 1 couvercle et 1 coupe du type <i>meidum-bowl</i> (groupe 3), ce niveau renfermait deux <i>ostraca</i>, un daté avant 244 et le second attribué au milieu du <span class="small">III</span><sup>e</sup> siècle.<a id="p1632anchor" class="id_link" style="color:aaa;display:none" href="#p1632">↩</a><span id="p1632anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p1632">#p1632  </span></p>

<h4>La pièce 4</h4>
<p onmouseover="document.getElementById('p1633anchor').style.display='';document.getElementById('p1633anchor_label').style.display='';" onmouseleave="document.getElementById('p1633anchor').style.display='none';document.getElementById('p1633anchor_label').style.display='none';" id="p1633">La pièce 4 correspond à un espace étroit et de petites dimensions, localisé sous les escaliers (pièce 8) ; cette pièce devait, selon toute probabilité, être utilisée à des fins de stockage. La fouille s’étant arrêtée sur le premier niveau de sol rencontré (F15), toutes les phases ne sont pas représentées. De plus, il faut signaler que le matériel céramique n’est pas très abondant. DSU 45 correspond au dernier niveau d’occupation (phase 2b) dont le matériel comprend 3 marmites (groupe 58a) et 3 bols. La DSU 36, principalement composée de sable éolien et de petits fragments de briques, caractérise l’abandon de la pièce avant l’effondrement de la voûte (DSU 44, phase 3a). Le matériel provenant de cette DSU comprenait une siga (groupe 5b), deux marmites, un pot de cuisson, deux bols convexes et une coupe à marli. Le niveau d’effondrement de la voûte renfermait plusieurs tessons mais un seul individu remarquable d’une jarre de stockage. Enfin, le niveau de sable éolien (DSU 27) couvrant la surface contenait deux individus : une jarre de stockage et une large jatte.<a id="p1633anchor" class="id_link" style="color:aaa;display:none" href="#p1633">↩</a><span id="p1633anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p1633">#p1633  </span></p>

<h4>La pièce 5</h4>
<h5>Phase 2</h5>
<p onmouseover="document.getElementById('p1634anchor').style.display='';document.getElementById('p1634anchor_label').style.display='';" onmouseleave="document.getElementById('p1634anchor').style.display='none';document.getElementById('p1634anchor_label').style.display='none';" id="p1634">L’étude archéologique de la pièce 5 et l’analyse du matériel découvert tendent à prouver que cet espace, non couvert, éventuellement protégé par une couverture en matériaux légers de type <i>jarid</i>, était dévolu à des activités de nature domestique et, selon toute vraisemblance, à la préparation et à la cuisson des aliments. La première phase, qui correspondait aux niveaux liés à la construction du sol et des murs, n’est représentée par aucun élément caractéristique. En effet, le niveau de sol original (F47) n’a pas livré de matériel. C’est à la deuxième phase qu’il faut attribuer les objets les plus discriminants. En effet, rentrent dans cette phase la DSU 71 (remplissage du foyer F46 creusé dans le sol F47), la DSU 67 et la DSU 41 (niveaux de cendres avec des poches de sable pour la DSU 67) et la DSU 42, riche en matières organiques et qui comprenait également des poches de cendres. Les fragments de sols F40 et F41 pourraient, quant à eux, correspondre à des réparations du sol initial (F47) endommagé par les nombreuses activités domestiques ayant eu lieu dans cette pièce. Toutefois, selon l’archéologue, la DSU 42 pourrait aussi être liée à une couverture du toit en matériaux légers et ainsi constituer la phase 3. Le répertoire morphologique de la céramique comprenait un matériel assez abondant dont plusieurs éléments datables de la fin du <span class="small">III</span><sup>e</sup> et du <span class="small">IV</span><sup>e</sup> siècles : 1 <i>pithos</i> (groupe 6b), 31 jarres de stockage (groupes 12a–b), 6 marmites (groupes 58a, 56b, 59, 60), 2 larges coupes (groupes 34a et 34b), 40 bols et coupelles (groupes 39, 40, 41a, 42a, 42d–e, 42g, 46e–g) dont plusieurs bols convexes, 8 couvercles, 1 <i>pigeon-pot</i> (groupe 70) et 1 lampe (groupe 71e).<a id="p1634anchor" class="id_link" style="color:aaa;display:none" href="#p1634">↩</a><span id="p1634anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p1634">#p1634  </span></p>

<h5>Phase 4</h5>
<p onmouseover="document.getElementById('p1635anchor').style.display='';document.getElementById('p1635anchor_label').style.display='';" onmouseleave="document.getElementById('p1635anchor').style.display='none';document.getElementById('p1635anchor_label').style.display='none';" id="p1635">La dernière phase ou phase d’abandon comprend deux niveaux de sable éolien riches en céramiques dont certaines caractéristiques de l’Antiquité tardive (DSU 40 et 33) ; 132 individus ont été dénombrés. Cet assemblage comprend des jarres de stockage (groupe 12a), 1 pot de stockage, 1 flacon à panse ovoïde (groupe 22b), plusieurs marmites (groupes 55, 56a, 58a et 63) et de nombreuses formes ouvertes (groupes 28a, 41, 42f, 43a–b, 46e et 46g–h) dont des bols convexes (groupe 40c), ainsi que 5 couvercles et 1 lampe (groupe 71e).<a id="p1635anchor" class="id_link" style="color:aaa;display:none" href="#p1635">↩</a><span id="p1635anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p1635">#p1635  </span></p>

<h4>La pièce 6</h4>
<h5>Phase 1</h5>
<p onmouseover="document.getElementById('p1636anchor').style.display='';document.getElementById('p1636anchor_label').style.display='';" onmouseleave="document.getElementById('p1636anchor').style.display='none';document.getElementById('p1636anchor_label').style.display='none';" id="p1636">La première phase, liée à la construction des structures, comprend plusieurs niveaux. La DSU 76 correspond à une couche de sable, à priori le sol naturel, dans laquelle était enchâssé un énorme <i>pithos</i> (groupe 6a) dont la caractéristique majeure est la présence d’un décor incisé (une palmette) sur la paroi. L’ouverture de cette céramique de stockage donnait sur le sol F16. Les DSU 69 et 76 sont également liées à la préparation du sol F16 ; riches en matières organiques, elles renfermaient 34 individus dont plusieurs céramiques destinées à la préparation des aliments (écuelles et marmites) ainsi qu’une seconde jarre de stockage intacte (groupe 14) dans la DSU 76. L’ensemble pourrait être daté de la fin de l’époque romaine et du début de l’Antiquité tardive.<a id="p1636anchor" class="id_link" style="color:aaa;display:none" href="#p1636">↩</a><span id="p1636anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p1636">#p1636  </span></p>

<h5>Phase 2</h5>
<p onmouseover="document.getElementById('p1637anchor').style.display='';document.getElementById('p1637anchor_label').style.display='';" onmouseleave="document.getElementById('p1637anchor').style.display='none';document.getElementById('p1637anchor_label').style.display='none';" id="p1637">La deuxième phase correspond à la dernière occupation de la pièce ; elle se matérialise sous la forme des DSU 46 et DSU 47. 42 individus ont été comptabilisés ; parmi eux se trouvaient 32 bols et coupelles (groupes 40a, 42d–f, 46d), un cratère (groupe 32a), une bassine (groupe 27a), une marmite (groupe 60) et 7 jarres de stockage.<a id="p1637anchor" class="id_link" style="color:aaa;display:none" href="#p1637">↩</a><span id="p1637anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p1637">#p1637  </span></p>

<h5>Phase 3</h5>
<p onmouseover="document.getElementById('p1638anchor').style.display='';document.getElementById('p1638anchor_label').style.display='';" onmouseleave="document.getElementById('p1638anchor').style.display='none';document.getElementById('p1638anchor_label').style.display='none';" id="p1638">L’effondrement des murs et du toit a entraîné la chute d’un certain nombre d’objets, certains complets, qui étaient soit pris dans la construction, c’est le cas notamment du bol Inv. 10010 (groupe 41b), soit étaient entreposés sur le toit en terrasse. Le répertoire morphologique comprend principalement des formes ouvertes, bols convexes ou légèrement carénées, coupelles à fond plat et carène haute, ainsi qu’une marmite intacte (groupe 53) et un bord d’une large bassine (groupe 25b). Là encore, le matériel semble plutôt caractéristique du début de l’Antiquité tardive.<a id="p1638anchor" class="id_link" style="color:aaa;display:none" href="#p1638">↩</a><span id="p1638anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p1638">#p1638  </span></p>

<h5>Phase 4</h5>
<p onmouseover="document.getElementById('p1639anchor').style.display='';document.getElementById('p1639anchor_label').style.display='';" onmouseleave="document.getElementById('p1639anchor').style.display='none';document.getElementById('p1639anchor_label').style.display='none';" id="p1639">La dernière phase correspond à l’abandon total de la pièce et à son recouvrement par du sable sous l’action des vents. À l’instar de ce que l’on observe généralement pour les autres pièces, les niveaux de surface sont plus riches en matériel. 68 individus ont ainsi été comptabilisés (DSU 37 et DSU 34) ; la majorité d’entre eux caractérise des jarres de stockage (formes apparentées au groupe 12b), des bols et coupelles (groupes 42g et 46). Quelques céramiques culinaires (groupe 56b) dont une forme fermée, vraisemblablement un pichet utilisé comme bouilloire (groupe 18b), et deux plats de cuisson proviennent de ces niveaux ; on note également quelques formes ouvertes larges et profondes (groupes 29b, 30b et 33c–d) et une bassine ou pétrin (groupe 25a).<a id="p1639anchor" class="id_link" style="color:aaa;display:none" href="#p1639">↩</a><span id="p1639anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p1639">#p1639  </span></p>

<h4>La pièce 7</h4>
<p onmouseover="document.getElementById('p1640anchor').style.display='';document.getElementById('p1640anchor_label').style.display='';" onmouseleave="document.getElementById('p1640anchor').style.display='none';document.getElementById('p1640anchor_label').style.display='none';" id="p1640">À l’instar de la pièce 4, la pièce 7 constitue un espace singulier au cœur de la maison, par sa superficie et sa fonction ; il s’agit d’un espace de passage permettant de relier certaines pièces entre elles et d’un espace domestique attesté par diverses activités liées à la préparation et à la cuisson des aliments, notamment du pain. La stratigraphie est donc légèrement plus complexe que pour les autres pièces ; il faut ainsi tenir compte de l’aménagement d’un four de cuisson et des diverses réparations du sol en raison de l’usage intensif et des passages répétés dans cette pièce.<a id="p1640anchor" class="id_link" style="color:aaa;display:none" href="#p1640">↩</a><span id="p1640anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p1640">#p1640  </span></p>

<h5>Phase 2</h5>
<p onmouseover="document.getElementById('p1641anchor').style.display='';document.getElementById('p1641anchor_label').style.display='';" onmouseleave="document.getElementById('p1641anchor').style.display='none';document.getElementById('p1641anchor_label').style.display='none';" id="p1641">Le premier niveau de sol correspond à la structure dénommée F49 ; la fouille n’ayant pas été poursuivie au-delà de ce niveau, la première phase ne peut être illustrée. La deuxième phase se subdivise en deux sous-phases ; la première correspond aux réparations de sol et aux divers réaménagements telle la construction du four F19 (F48, F45, DSU 75, F17, DSU 64 et F19). Le matériel provenant de ces niveaux est plutôt caractéristique des <span class="small">II</span><sup>e</sup>–<span class="small">III</span><sup>e</sup> siècles ; il se compose notamment d’une siga mono-ansée résiduelle (groupe 1), d’une siga à bord en bourrelet épais (groupe 5b), de deux marmites (groupe 60 et forme apparentée au groupe 57), d’un large pot de cuisson (forme apparentée au groupe 61), d’une assiette ayant pu servir de caquelon ou de couvercle (groupe 37) et d’un plat à marli mouluré proche du groupe 34a et pourvu d’un décor de petites lignes rouges sur un rehaut blanc.<a id="p1641anchor" class="id_link" style="color:aaa;display:none" href="#p1641">↩</a><span id="p1641anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p1641">#p1641  </span></p>

<p onmouseover="document.getElementById('p1642anchor').style.display='';document.getElementById('p1642anchor_label').style.display='';" onmouseleave="document.getElementById('p1642anchor').style.display='none';document.getElementById('p1642anchor_label').style.display='none';" id="p1642">La seconde sous-phase représente l’abandon et le comblement du four F19 (DSU 63 et DSU 61). Seuls 7 individus ont été comptabilisés ; il s’agit de 2 jarres de stockage, d’un vase à liquide (groupe 21c), de trois bols (groupe 46) dont un plutôt caractéristique de l’Antiquité tardive (n° 10035) et d’un tenon de préhension d’un couvercle (groupe 68).<a id="p1642anchor" class="id_link" style="color:aaa;display:none" href="#p1642">↩</a><span id="p1642anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p1642">#p1642  </span></p>

<h5>Phase 3</h5>
<p onmouseover="document.getElementById('p1643anchor').style.display='';document.getElementById('p1643anchor_label').style.display='';" onmouseleave="document.getElementById('p1643anchor').style.display='none';document.getElementById('p1643anchor_label').style.display='none';" id="p1643">La troisième phase est également représentée par deux moments successifs ; le comblement partiel de la pièce par du sable sous l’action des vents, peu après son abandon (DSU 49) et l’effondrement des murs (DSU 48). Le matériel provenant de la DSU 49 comprend notamment une lampe dont seule la partie inférieure est conservée, quelques formes ouvertes et jarres de stockage. Dans le remplissage de la DSU 48 ont été comptabilisés une gargoulette (groupe 19), une large marmite (groupe 54b), plusieurs bols et coupelles. On signalera la présence dans la DSU 48 d’un <i>ostracon</i> daté du <span class="small">III</span><sup>e</sup> siècle.<a id="p1643anchor" class="id_link" style="color:aaa;display:none" href="#p1643">↩</a><span id="p1643anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p1643">#p1643  </span></p>

<h5>Phase 4</h5>
<p onmouseover="document.getElementById('p1644anchor').style.display='';document.getElementById('p1644anchor_label').style.display='';" onmouseleave="document.getElementById('p1644anchor').style.display='none';document.getElementById('p1644anchor_label').style.display='none';" id="p1644">La dernière phase (DSU 39) comprend 55 individus dont un mortier importé (groupe 26), un fragment de flacon, 21 jarres de stockage, quelques marmites (formes apparentées aux groupes 53 ou 54, groupes 52d et 52f) et plusieurs formes ouvertes dont deux larges bassines (groupes 25c et 29b), plusieurs bols et coupelles (groupes 42e et 46) et enfin un couvercle.<a id="p1644anchor" class="id_link" style="color:aaa;display:none" href="#p1644">↩</a><span id="p1644anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p1644">#p1644  </span></p>

<h4>La pièce 8</h4>
<p onmouseover="document.getElementById('p1645anchor').style.display='';document.getElementById('p1645anchor_label').style.display='';" onmouseleave="document.getElementById('p1645anchor').style.display='none';document.getElementById('p1645anchor_label').style.display='none';" id="p1645">La pièce 8 accueille les escaliers qui permettaient d’accéder aux toits en terrasse, comme on peut encore le voir de nos jours. Le matériel, peu abondant (NMI = 16 individus) provient de deux couches caractérisant deux phases différentes. La DSU 60 correspond au dernier niveau d’occupation sur le sol F20 (phase 2) ; riche en matières organiques, elle renfermait une dizaine de bols. Quant à la DSU 55, il s’agit d’un niveau de sable éolien antérieur à l’effondrement des structures (phase 3a) qui contenait 3 jarres de stockage, 2 bols et 1 couvercle.<a id="p1645anchor" class="id_link" style="color:aaa;display:none" href="#p1645">↩</a><span id="p1645anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p1645">#p1645  </span></p>

<h4>La pièce 9</h4>
<p onmouseover="document.getElementById('p1646anchor').style.display='';document.getElementById('p1646anchor_label').style.display='';" onmouseleave="document.getElementById('p1646anchor').style.display='none';document.getElementById('p1646anchor_label').style.display='none';" id="p1646">La pièce 9 correspond à l’entrée permettant d’accéder à la maison ; en forme de L, elle donne directement sur la cour centrale (pièce 7). La fouille a permis de mettre au jour un premier sol d’occupation F44 (phase 1) et un second sol F39/DSU73 qui a livré, ainsi que son niveau de préparation (DSU 74) une quantité modeste de matériel (phase 2a), soit 14 individus se répartissant en 2 jarres de stockage, 2 marmites et une dizaine de bols. On signalera la présence dans DSU 73 d’un <i>ostracon</i> mentionnant un diacre dénommé <i>Bekis</i> et daté du début du <span class="small">IV</span><sup>e</sup> siècle<sup><a class="footnote-reference" id="footnote-reference-35" href="#footnote-35">35</a></sup>. La phase 3 correspond au niveau d’effondrement des murs (DSU 52) ; le matériel comprenait 4 jarres de stockage, une marmite et 7 bols.<a id="p1646anchor" class="id_link" style="color:aaa;display:none" href="#p1646">↩</a><span id="p1646anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p1646">#p1646  </span></p>

<h4>La pièce 10</h4>
<p onmouseover="document.getElementById('p1647anchor').style.display='';document.getElementById('p1647anchor_label').style.display='';" onmouseleave="document.getElementById('p1647anchor').style.display='none';document.getElementById('p1647anchor_label').style.display='none';" id="p1647">À l’instar de la pièce 4, la pièce 10 correspond à un petit espace de stockage localisé sous les escaliers (pièce 8) ; le matériel céramique examiné provient uniquement de la DSU 58 qui correspond au comblement de sable éolien de l’espace après son abandon. Il s’agit de 6 individus dont 3 jarres de stockage, 1 marmite et 2 bols.<a id="p1647anchor" class="id_link" style="color:aaa;display:none" href="#p1647">↩</a><span id="p1647anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p1647">#p1647  </span></p>

<h4>La pièce 11</h4>
<p onmouseover="document.getElementById('p1648anchor').style.display='';document.getElementById('p1648anchor_label').style.display='';" onmouseleave="document.getElementById('p1648anchor').style.display='none';document.getElementById('p1648anchor_label').style.display='none';" id="p1648">La pièce 11 correspond à un espace de stockage de petites dimensions localisé dans la cour (pièce 7). Au-dessus du niveau de sol (DSU 72), on note un premier niveau de sable éolien (DSU 68) lié à l’abandon de la pièce et à son comblement progressif sous l’action des vents. Le matériel comprenait 5 individus, dont 1 jarre de stockage, 1 petit pot de stockage (groupe 17) et 1 bol plutôt caractéristique de l’Antiquité tardive. La seconde DSU ayant livré du matériel est la couche 65 qui semble correspondre à un niveau d’aplanissement de la surface du toit au-dessus de la voûte de l’espace de stockage. 9 individus ont été comptabilisés dont 3 jarres de stockage (groupe 8b), 1 marmite (groupe 35a) et 5 bols dont une jatte (apparentée au groupe 42).<a id="p1648anchor" class="id_link" style="color:aaa;display:none" href="#p1648">↩</a><span id="p1648anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p1648">#p1648  </span></p>

<h4>La cour: C2A</h4>
<p onmouseover="document.getElementById('p1649anchor').style.display='';document.getElementById('p1649anchor_label').style.display='';" onmouseleave="document.getElementById('p1649anchor').style.display='none';document.getElementById('p1649anchor_label').style.display='none';" id="p1649">Le secteur C2A est un espace à ciel ouvert localisé au sud de la maison B2 ; la présence importante de matières organiques et de coprolithes d’animaux, ainsi que de deux fours, incite à identifier cet espace comme une cour abritant des animaux et diverses activités domestiques. Le niveau antérieur au sol F1 se compose exclusivement de sable jaune (DSU 7) relativement riche en céramiques, certaines complètes telle la marmite Inv. 11765 et le couvercle Inv. 12190. La présence de marmites à bord évasé et mouluré et d’écuelles à parois obliques pourvues d’un ressaut interne tendrait à remonter la date de cet ensemble au <span class="small">III</span><sup>e</sup> siècle. Le remplissage des deux fours (DSU 10 et DSU 11) ne renfermait qu’une seule céramique, à savoir un bol à carène haute et petit bord.<a id="p1649anchor" class="id_link" style="color:aaa;display:none" href="#p1649">↩</a><span id="p1649anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p1649">#p1649  </span></p>

<p onmouseover="document.getElementById('p1650anchor').style.display='';document.getElementById('p1650anchor_label').style.display='';" onmouseleave="document.getElementById('p1650anchor').style.display='none';document.getElementById('p1650anchor_label').style.display='none';" id="p1650">Les niveaux supérieurs contenaient un matériel plus abondant qui semble livrer une date de la fin du <span class="small">III</span><sup>e</sup>, voire du <span class="small">IV</span><sup>e</sup> siècle. On soulignera notamment une jarre à col cylindrique et bord en bourrelet (groupe 12c), une marmite à bord mouluré (Inv. 12155), un flacon à panse globulaire (groupe 29b). Ce matériel était également associé à des céramiques plus anciennes dont une amphore de table (Inv. 12165), un flacon du groupe 22a, une coupelle importée de la vallée du Nil (Inv. 12241) et deux cratères (groupes 32c–d). Une lampe non cuite a également été inventoriée dans la DSU 3 (Inv. 11917).<a id="p1650anchor" class="id_link" style="color:aaa;display:none" href="#p1650">↩</a><span id="p1650anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p1650">#p1650  </span></p>

<h4>La rue : S1</h4>
<p onmouseover="document.getElementById('p1651anchor').style.display='';document.getElementById('p1651anchor_label').style.display='';" onmouseleave="document.getElementById('p1651anchor').style.display='none';document.getElementById('p1651anchor_label').style.display='none';" id="p1651">Le secteur S1 correspond à la rue, orientée est–ouest, qui longe la maison B2 sur son côté nord. Un sondage archéologique conduit sur ce secteur a permis de mettre en évidence la stratigraphie et la présence de trois niveaux de circulation.<a id="p1651anchor" class="id_link" style="color:aaa;display:none" href="#p1651">↩</a><span id="p1651anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p1651">#p1651  </span></p>

<p onmouseover="document.getElementById('p1652anchor').style.display='';document.getElementById('p1652anchor_label').style.display='';" onmouseleave="document.getElementById('p1652anchor').style.display='none';document.getElementById('p1652anchor_label').style.display='none';" id="p1652">Le premier niveau (F3) est associé à un niveau de sable jaune (DSU 15 et DSU 12) et à un niveau de préparation du sol (DSU 14 et DSU 10). Le matériel provenant de ces DSU se caractérise notamment par la présence d’une large et profonde bassine pourvue d’un bec verseur (Inv. 11933), de quelques marmites et d’écuelles à parois obliques dont la lèvre présente un ressaut interne. Le niveau de sol F2 est associé à une couche de fines cendres grises (DSU 8) qui a livré 152 individus dont quelques marmites, plusieurs jarres de stockage, de nombreux bols et coupelles ; on note également la présence de 9 tessons surcuits issus, selon toute vraisemblance, des rejets d’ateliers de potiers localisés dans ce quartier. L’étude de la céramique incite à dater ces niveaux plutôt du <span class="small">III</span><sup>e</sup> siècle. <a id="p1652anchor" class="id_link" style="color:aaa;display:none" href="#p1652">↩</a><span id="p1652anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p1652">#p1652  </span></p>

<p onmouseover="document.getElementById('p1653anchor').style.display='';document.getElementById('p1653anchor_label').style.display='';" onmouseleave="document.getElementById('p1653anchor').style.display='none';document.getElementById('p1653anchor_label').style.display='none';" id="p1653">Le niveau de sol F1 repose sur plusieurs niveaux dont les DSU 6 et 13 ; cette dernière n’a livré qu’un seul individu, à savoir une coupelle à carène haute et lèvre évasée (groupe 46e) datable de l’Antiquité tardive. Il est intéressant de signaler la présence du niveau d’effondrement du mur nord de la maison B2 (DSU 3), niveau riche en céramiques dont le répertoire comprend notamment 1 amphore rhodienne résiduelle, 1 gobelet, plusieurs bols convexes, des écuelles (groupe 42), plusieurs marmites ainsi qu’un médaillon de lampe avec la représentation des « trois Grâces ».<a id="p1653anchor" class="id_link" style="color:aaa;display:none" href="#p1653">↩</a><span id="p1653anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p1653">#p1653  </span></p>

<h2>Conclusion</h2>
<p onmouseover="document.getElementById('p1654anchor').style.display='';document.getElementById('p1654anchor_label').style.display='';" onmouseleave="document.getElementById('p1654anchor').style.display='none';document.getElementById('p1654anchor_label').style.display='none';" id="p1654" class="textindent0">L’étude de la céramique découverte au cours de la fouille du bâtiment B2 et de ses environs, associée à l’analyse archéologique de la stratigraphie et architecturale ainsi qu’à l’étude des sources écrites, nous a permis d’esquisser et de proposer une chronologie des céramiques de la maison B2. La première phase (<i>phase 1</i>) correspond à la construction du bâtiment – érection des murs, aménagements des premiers sols et construction des voûtes avec leur toit en terrasse. C’est probablement dans le courant du <span class="small">III</span><sup>e</sup> siècle, voire vers le milieu de ce siècle, qu’il faut situer cette première phase. Durant, la seconde moitié du <span class="small">III</span><sup>e</sup> siècle, la maison est habitée et plusieurs activités domestiques sont attestées, notamment dans la cour où sont préparés et cuits les aliments ce dont témoigne la découverte de céramiques liées à la préparation des aliments et à leur cuisson, ainsi que des récipients destinés au stockage de denrées. Il semble probable que la cour extérieure (secteur C2A) ainsi que la rue (secteur S1) aient fonctionnées à la même époque. Des réaménagements sont réalisés, on note, plus particulièrement des réfections ou la construction de nouveaux sols (<i>phase 2a</i>). La dernière occupation, que la céramique et les <i>ostraca</i> semblent situer aux environs du début du <span class="small">IV</span><sup>e</sup> siècle, est matérialisée par la <i>phase 2b</i>. La troisième phase correspond, après leur abandon, au comblement des structures par du sable sous l’action des vents répétés (<i>phase 3a</i>) puis à l’effondrement des murs et des voûtes (<i>phase 3b</i>). Toutefois, il faut bien garder à l’esprit que le matériel provenant de la voûte et du toit en terrasse est lié à la première ou à la seconde phase. En effet, l’utilisation de céramiques dans la construction des murs et des voûtes, en particulier des tessons de panses, notamment pour combler le rein de ces dernières et pour le calage des briques, est un fait bien connu en Égypte<sup><a class="footnote-reference" id="footnote-reference-36" href="#footnote-36">36</a></sup>. De plus, les céramiques entreposées sur le toit en terrasse, jarres de stockage et autres récipients, sont caractéristiques de la dernière phase d’occupation de la maison. La dernière phase voit le recouvrement de la zone par du sable éolien (<i>phase 4</i>).<a id="p1654anchor" class="id_link" style="color:aaa;display:none" href="#p1654">↩</a><span id="p1654anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p1654">#p1654  </span></p>
