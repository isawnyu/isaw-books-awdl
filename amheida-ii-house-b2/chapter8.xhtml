 </style></head><body><div style="text-align:center;background:#aaa;margin:1em;padding:2em"><p class="textindent0">This document is part of the online version of the book <i>Amheida II: A Late Romano-Egyptian House in the Dakhla Oasis / Amheida House B2</i> by Ann L. Boozer et al., which is available at <b><a href="http://dlib.nyu.edu/awdl/isaw/amheida-ii-house-b2/">http://dlib.nyu.edu/awdl/isaw/amheida-ii-house-b2/</a></b>. It is published as part of the NYU Library's <a href="http://dlib.nyu.edu/awdl">Ancient World Digital Library</a> and in partnership with the <a href="http://isaw.nyu.edu/">Institute for the Study of the Ancient World</a> (ISAW).  Further information about ISAW's publication program is available on the <a href="http://isaw.nyu.edu/publications">ISAW</a> website. Please note that while the base URI of this publication is stable, the exact content available is likely to change over time.</p><a href="http://creativecommons.org/licenses/by-nc/3.0/"><img alt="Creative Commons License" style="border-width:0;margin-top:1em" src="http://i.creativecommons.org/l/by-nc/3.0/88x31.png"/></a></div><section class="chapter" id="chapter8">
<header>

<div style="text-align:center"><a href="index.xhtml">[table of contents]</a></div><h1>Chapter 8</h1>

<h1 class="chapter-title">LA CÉRAMIQUE DE LA MAISON B2</h1>

<h1 class="chapter-author">Delphine Dixneuf</h1>
</header>

<p onmouseover="document.getElementById('p722anchor').style.display='';document.getElementById('p722anchor_label').style.display='';" onmouseleave="document.getElementById('p722anchor').style.display='none';document.getElementById('p722anchor_label').style.display='none';" id="p722" class="textindent0">Les recherches archéologiques conduites sur la maison B2 ont livré un matériel céramique abondant et diversifié, daté principalement du Bas-Empire, voire du début de l’Antiquité tardive. En 2007, nous avons été chargée de l’étude de ce matériel<sup><a class="footnote-reference" id="footnote-reference-1" href="#footnote-1">1</a></sup> ; toutefois, il convient de préciser qu’une analyse préliminaire de la céramique avait été commencée par Gillian Pyke<sup><a class="footnote-reference" id="footnote-reference-2" href="#footnote-2">2</a></sup>. Ces travaux céramologiques, publiés ici pour la première fois, posent les bases d’une classification des principales productions régionales et des importations observées sur le site d’Amheida pour l’époque romaine et l’Antiquité tardive.<a id="p722anchor" class="id_link" style="color:aaa;display:none" href="#p722">↩</a><span id="p722anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p722">#p722  </span></p>

<p onmouseover="document.getElementById('p723anchor').style.display='';document.getElementById('p723anchor_label').style.display='';" onmouseleave="document.getElementById('p723anchor').style.display='none';document.getElementById('p723anchor_label').style.display='none';" id="p723">Dans le cadre de la publication de la maison B2, la première partie est consacrée aux méthodes employées pour l’étude de la céramique : comptages et caractérisation macroscopique des pâtes. Cette introduction méthodologique sera suivie d’une présentation des principaux groupes de pâtes, du catalogue typo-chronologique des céramiques, puis des principaux assemblages suivant les trois secteurs et par pièce. En raison de la difficulté de dater certains assemblages, nous verrons que l’étude des <i>ostraca</i>, réalisée par Giovanni Ruffini, nous fournit un premier indice chronologique ; en effet, l’occupation de ce secteur semble s’échelonner entre le <span class="small">III</span><sup>e</sup> et le début du <span clas="small">IV</span><sup>e</sup> siècle<sup><a class="footnote-reference" id="footnote-reference-3" href="#footnote-3">3</a></sup>.<a id="p723anchor" class="id_link" style="color:aaa;display:none" href="#p723">↩</a><span id="p723anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p723">#p723  </span></p>

<h2>Approche méthodologique</h2>

<p onmouseover="document.getElementById('p724anchor').style.display='';document.getElementById('p724anchor_label').style.display='';" onmouseleave="document.getElementById('p724anchor').style.display='none';document.getElementById('p724anchor_label').style.display='none';" id="p724" class="textindent0">En raison de la nature du matériel auquel nous avons été confrontée, il a été choisi de mettre en pratique une méthode d’étude relativement simple mais efficace permettant de traiter des quantités assez considérables de tessons. Un premier tri est effectué afin d’éliminer les fragments de panses – sauf quand une restauration est envisageable – qui ont été comptés et pesés par contexte (unités stratigraphiques) et suivant les principaux groupes de pâtes.<a id="p724anchor" class="id_link" style="color:aaa;display:none" href="#p724">↩</a><span id="p724anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p724">#p724  </span></p>

<p onmouseover="document.getElementById('p725anchor').style.display='';document.getElementById('p725anchor_label').style.display='';" onmouseleave="document.getElementById('p725anchor').style.display='none';document.getElementById('p725anchor_label').style.display='none';" id="p725">Après les habituelles étapes de lavage et de recollage, un second tri est réalisé. L’ensemble des tessons est évalué selon les critères de la forme, de la fonction et de la pâte, afin de déterminer le NMI – Nombre Minimum d’Individus – par contexte puis pour l’ensemble du secteur. Sont ainsi comptés les éléments les plus significatifs, à savoir les fragments de lèvres, les anses et les fonds. Le NMI global ou <i>minimum</i>, évalué pour l’ensemble du secteur, correspond au nombre le plus élevé parmi ces différents éléments morphologiques<sup><a class="footnote-reference" id="footnote-reference-4" href="#footnote-4">4</a></sup>.<a id="p725anchor" class="id_link" style="color:aaa;display:none" href="#p725">↩</a><span id="p725anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p725">#p725  </span></p>

<p onmouseover="document.getElementById('p726anchor').style.display='';document.getElementById('p726anchor_label').style.display='';" onmouseleave="document.getElementById('p726anchor').style.display='none';document.getElementById('p726anchor_label').style.display='none';" id="p726">Une étude macroscopique des pâtes de tous les fragments de céramiques dessinés a également été réalisée; cette description s’appuie essentiellement sur des critères qualificatifs et quantitatifs :<a id="p726anchor" class="id_link" style="color:aaa;display:none" href="#p726">↩</a><span id="p726anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p726">#p726  </span></p>
<ul>
<li>la nature de l’argile ;</li>
<li>la couleur des surfaces et de la cassure ;</li>
<li>la texture et l’aspect général de la pâte ;</li>
<li>les inclusions : la couleur, l’aspect, la taille, la forme, la fréquence et parfois la mention hypothétique de leur nature ;</li>
<li>le façonnage final (lissage, peignage, raclage…) et le traitement de surface (présence d’un engobe et/ou d’un décor peint).</li>
</ul>

<p onmouseover="document.getElementById('p727anchor').style.display='';document.getElementById('p727anchor_label').style.display='';" onmouseleave="document.getElementById('p727anchor').style.display='none';document.getElementById('p727anchor_label').style.display='none';" id="p727">L’ensemble des données relatives à la fonction, à la forme et à la pâte, nous a permis d’établir un classement typologique de la céramique découverte sur la maison B2 du site d’Amheida pour la période romaine et le début de l’Antiquité tardive. Avant de présenter le répertoire morphologique, nous décrirons brièvement les principales catégories de pâtes rencontrées sur le site.<a id="p727anchor" class="id_link" style="color:aaa;display:none" href="#p727">↩</a><span id="p727anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p727">#p727  </span></p>

<h2>Présentation des groupes de pâtes</h2>

<p onmouseover="document.getElementById('p728anchor').style.display='';document.getElementById('p728anchor_label').style.display='';" onmouseleave="document.getElementById('p728anchor').style.display='none';document.getElementById('p728anchor_label').style.display='none';" id="p728" class="textindent0">L’identification et la numérotation des pâtes des céramiques se fondent sur le <i>Dakhla Oasis Fabric System</i>, classification établie par Colin Hope qui a beaucoup travaillé sur la caractérisation des céramiques produites dans l’oasis de Dakhla, toutes périodes confondues<sup><a class="footnote-reference" id="footnote-reference-5" href="#footnote-5">5</a></sup>. Les productions supposées, sinon d’origine locale, du moins de la région englobant les oasis de Dakhla et de Kharga, se répartissent suivant deux grandes familles de pâtes (<b>figure 8.1</b>). La première de ces familles, numériquement la plus importante, rassemble les argiles riches en oxydes ferrugineux (<i>iron-rich clays</i>) dont la couleur varie généralement du rouge-orangé (<b>A1a/A2a</b>) au gris-noir (<b>A1b/A2b</b>). La distinction entre les groupes A1 et A2 repose principalement sur la texture, plus fine et dure en ce qui concerne les pâtes du groupe A2. Les inclusions consistent essentiellement en grains de quartz sableux assez nombreux, en plusieurs nodules blancs et quelques particules rouges. Ce groupe caractérise une grande majorité du matériel et concerne la quasi-totalité des formes rencontrées sur le site : conteneurs de stockage et de transport, récipients culinaires, céramiques communes, vaisselles de service et de table. L’existence d’ateliers de potiers durant l’époque romaine, sur le site même d’Amheida et non loin de la maison B2, renforce l’hypothèse d’une production régionale, voire locale, des céramiques des groupes A1 et A2<sup><a class="footnote-reference" id="footnote-reference-6" href="#footnote-6">6</a></sup>. Une variante de ces groupes est représentée par la fabrique <b>A5</b> qui comprend des pâtes de nature similaire mais de texture plus grossière, poreuse et refermant une quantité plus importante de particules de calcites. Cette pâte caractérise notamment des vases à liquide et, en particulier, des gargoulettes, ainsi que des sigas et jarres de stockage.<a id="p728anchor" class="id_link" style="color:aaa;display:none" href="#p728">↩</a><span id="p728anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p728">#p728  </span></p>

<p onmouseover="document.getElementById('p729anchor').style.display='';document.getElementById('p729anchor_label').style.display='';" onmouseleave="document.getElementById('p729anchor').style.display='none';document.getElementById('p729anchor_label').style.display='none';" id="p729">De datation antérieure au <span class="small">IV</span><sup>e</sup> siècle<sup><a class="footnote-reference" id="footnote-reference-7" href="#footnote-7">7</a></sup>, le groupe <b>A28</b> concerne un ensemble assez important de céramiques ; il regroupe des pâtes tendres, sableuses, de texture fine à moyennement fine et de cassure homogène marron. Ces pâtes renferment plusieurs grains de quartz sableux, des nodules blancs et quelques particules rouges de taille diverse. Cette fabrique a également été employée pour la fabrication de la majorité des formes rencontrées à Amheida : conteneurs de stockage et vases à liquide, céramiques communes, vaisselles de table et récipients culinaires.<a id="p729anchor" class="id_link" style="color:aaa;display:none" href="#p729">↩</a><span id="p729anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p729">#p729  </span></p>

<p onmouseover="document.getElementById('p730anchor').style.display='';document.getElementById('p730anchor_label').style.display='';" onmouseleave="document.getElementById('p730anchor').style.display='none';document.getElementById('p730anchor_label').style.display='none';" id="p730">Les céramiques destinées à un usage purement domestique, tels les <i>pithoi</i>, les bassines, les moules et les plaques à pain, ainsi que certains supports dénommés <i>fire-dogs</i> possèdent une pâte de texture assez grossière (<b>A4</b>) dont la caractéristique principale est l’addition de particules végétales en quantité importante. Assez courante dans l’oasis de Dakhla, cette fabrique est attestée dès l’Ancien Empire<sup><a class="footnote-reference" id="footnote-reference-8" href="#footnote-8">8</a></sup>.<a id="p730anchor" class="id_link" style="color:aaa;display:none" href="#p730">↩</a><span id="p730anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p730">#p730  </span></p>

<p onmouseover="document.getElementById('p731anchor').style.display='';document.getElementById('p731anchor_label').style.display='';" onmouseleave="document.getElementById('p731anchor').style.display='none';document.getElementById('p731anchor_label').style.display='none';" id="p731">La famille des pâtes calcaires est illustrée par le groupe <b>B10</b> qui rassemble des pâtes poreuses, légères, de texture moyennement grossière et aérées. Grise à verdâtre en cassure, elles renferment plusieurs grains de quartz, des nodules rouges et noirs de taille diverse. Ce type d’argile a été employé presque exclusivement pour la confection de formes fermées et, plus précisément, de vases à eau de type gargoulette (groupe typologique 21) datables bien souvent, mais pas exclusivement, de l’Antiquité tardive<sup><a class="footnote-reference" id="footnote-reference-9" href="#footnote-9">9</a></sup>.<a id="p731anchor" class="id_link" style="color:aaa;display:none" href="#p731">↩</a><span id="p731anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p731">#p731  </span></p>

<p onmouseover="document.getElementById('p732anchor').style.display='';document.getElementById('p732anchor_label').style.display='';" onmouseleave="document.getElementById('p732anchor').style.display='none';document.getElementById('p732anchor_label').style.display='none';" id="p732">Le groupe <b>B16</b> se rattache à la grande famille des pâtes renfermant des plaquettes d’argile silicifiée et plusieurs grains de quartz. Les pâtes, d’aspect grumeleux, possèdent une texture moyennement fine à moyennement grossière, généralement rouge à orangée en cassure. Caractéristiques de l’époque romaine, on les trouve cependant dès la Basse Époque<sup><a class="footnote-reference" id="footnote-reference-10" href="#footnote-10">10</a></sup>.<a id="p732anchor" class="id_link" style="color:aaa;display:none" href="#p732">↩</a><span id="p732anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p732">#p732  </span></p>

<p onmouseover="document.getElementById('p733anchor').style.display='';document.getElementById('p733anchor_label').style.display='';" onmouseleave="document.getElementById('p733anchor').style.display='none';document.getElementById('p733anchor_label').style.display='none';" id="p733">Le groupe <b>A27</b>, également connu sous l’appellation <i>Oasis Red Slip Ware</i>, rassemble une céramique fine et une lampe dont les parois sont recouvertes d’un engobe rouge-orangé poli. Il s’agit d’une pâte de couleur similaire à la surface et de texture relativement fine. Les inclusions consistent en plusieurs grains de quartz sableux, plaquettes d’argile silicifiée et nodules blancs de petite taille. Les occurrences de céramiques fines rouges sont assez rares, voire quasi-inexistantes, parmi le matériel de la maison B2 ; ce phénomène s’explique notamment par la datation tardive de cette catégorie de céramiques<sup><a class="footnote-reference" id="footnote-reference-11" href="#footnote-11">11</a></sup>.<a id="p733anchor" class="id_link" style="color:aaa;display:none" href="#p733">↩</a><span id="p733anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p733">#p733  </span></p>

<figure id="figure8.1">
<img class="block" src="images/chapter08/figure-text-8_1.png"/>
<figcaption>Figure 8.1 : Répartition des céramiques suivant les groupes de pâtes.</figcaption>
</figure>

<p onmouseover="document.getElementById('p734anchor').style.display='';document.getElementById('p734anchor_label').style.display='';" onmouseleave="document.getElementById('p734anchor').style.display='none';document.getElementById('p734anchor_label').style.display='none';" id="p734">La famille suivante (<b>A11</b>) rassemble des pâtes aisément reconnaissables, dures et sonores, de texture fine (<i>Christian Brittle Wares</i>). La cassure est généralement zonée : rose à cœur bleu, parfois de couleur uniforme rose. Les inclusions consistent en plusieurs nodules rouges et noirs de taille diverse (plaquettes d’argile silicifiée), en grains de quartz et en quelques petites particules blanches de calcite. Il est assez fréquent d’observer la présence sur la surface externe d’un engobe rouge qui vire au gris après la cuisson de la céramique. Ce type de pâte est caractéristique du <span class="small">IV</span><sup>e</sup> siècle et n’illustre qu’un nombre très restreint de céramiques provenant majoritairement des niveaux de surface, principalement des marmites. Cependant, il convient de préciser que le groupe A11 a été employé dès la Troisième Période intermédiaire pour la confection de gourdes<sup><a class="footnote-reference" id="footnote-reference-12" href="#footnote-12">12</a></sup> (groupe typologique 2) dont un unique exemplaire a été identifié.<a id="p734anchor" class="id_link" style="color:aaa;display:none" href="#p734">↩</a><span id="p734anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p734">#p734  </span></p>

<p onmouseover="document.getElementById('p735anchor').style.display='';document.getElementById('p735anchor_label').style.display='';" onmouseleave="document.getElementById('p735anchor').style.display='none';document.getElementById('p735anchor_label').style.display='none';" id="p735">Enfin, il convient de signaler la présence de quelques céramiques, souvent des fragments de panses, provenant des ateliers localisés le long des rives du Nil. Ces céramiques se rattachent aux productions égyptiennes à pâte calcaire, de texture fine et de cassure généralement beige à rosée ; les inclusions consistent principalement en grains de quartz et nodules blancs. Les céramiques importées de Méditerranée ne sont représentées que par un fragment de mortier dont la pâte indique une origine italique ou chypriote.<a id="p735anchor" class="id_link" style="color:aaa;display:none" href="#p735">↩</a><span id="p735anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p735">#p735  </span></p>

<h2>Présentation des comptages et des principaux groupes fonctionnels</h2>

<h3>Présentation des comptages</h3>

<p onmouseover="document.getElementById('p736anchor').style.display='';document.getElementById('p736anchor_label').style.display='';" onmouseleave="document.getElementById('p736anchor').style.display='none';document.getElementById('p736anchor_label').style.display='none';" id="p736" class="textindent0">La fouille de la maison B2 a livré un matériel céramique abondant mais peu diversifié parmi lequel les importations de la vallée du Nil et de Méditerranée ne représentent qu’un très faible pourcentage (<b>figure 8.1</b>). L’étude de la céramique à permis de comptabiliser 1 512 individus qui se répartissent en quatre grandes familles : les conteneurs de transport et de stockage, les céramiques culinaires, les récipients destinés à la préparation et à la présentation des aliments, les céramiques liées à leur consommation et enfin une famille qui regroupe plusieurs groupes typologiques numériquement marginaux (<b>tableau 8.1</b>).<a id="p736anchor" class="id_link" style="color:aaa;display:none" href="#p736">↩</a><span id="p736anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p736">#p736  </span></p>

<p onmouseover="document.getElementById('p737anchor').style.display='';document.getElementById('p737anchor_label').style.display='';" onmouseleave="document.getElementById('p737anchor').style.display='none';document.getElementById('p737anchor_label').style.display='none';" id="p737">L’histogramme de répartition des céramiques suivant les principaux groupes (<b>figure 8.3</b>) permet d’entrevoir une large prédominance de deux groupes, à savoir les bols et coupelles devant les jarres de stockage. Viennent ensuite les récipients culinaires. À ce sujet, il conviendra de préciser que plusieurs bols et autres coupelles ont été largement employés pour la cuisson des aliments, ce dont témoignent les traces noires couramment observées sur les parois de ces récipients. Enfin, le groupe des sigas se résume à quelques individus ; on peut supposer que les jarres, généralement destinées au stockage, ont pu être également employées pour le transport des denrées alimentaires de base, vin, huile et autres.<a id="p737anchor" class="id_link" style="color:aaa;display:none" href="#p737">↩</a><span id="p737anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p737">#p737  </span></p>

<figure id="figure8.3">
<img class="block" src="images/chapter08/figure-text-8_3.png"/>

<figcaption>Figure 8.3 : Répartition des céramiques suivant les principaux groupes fonctionnels.</figcaption>
</figure>

<h3>Présentation des principaux groupes fonctionnels</h3>

<p onmouseover="document.getElementById('p738anchor').style.display='';document.getElementById('p738anchor_label').style.display='';" onmouseleave="document.getElementById('p738anchor').style.display='none';document.getElementById('p738anchor_label').style.display='none';" id="p738">Le classement des céramiques découvertes sur le secteur 1 repose principalement sur des critères fonctionnels. La première partie concerne les céramiques attribuables, selon toute probabilité, aux périodes antérieures à l’époque hellénistique. Il s’agit notamment d’une siga pourvue d’un filtre et d’une anse<sup><a class="footnote-reference" id="footnote-reference-13" href="#footnote-13">13</a></sup>, d’une gourde et de deux coupes caractéristiques de la famille des <i>meidum-bowls</i>. La présence de ces fragments résiduels n’est pas incongrue sur un site comme Amheida où une occupation humaine est attestée dès l’Ancien Empire.<a id="p738anchor" class="id_link" style="color:aaa;display:none" href="#p738">↩</a><span id="p738anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p738">#p738  </span></p>

<p onmouseover="document.getElementById('p739anchor').style.display='';document.getElementById('p739anchor_label').style.display='';" onmouseleave="document.getElementById('p739anchor').style.display='none';document.getElementById('p739anchor_label').style.display='none';" id="p739">La grande famille des conteneurs de transport et de stockage comprend deux groupes fonctionnels principaux : les sigas, généralement employés pour le transport de denrées liquides, mais pas seulement, et les récipients de stockage destinés à un usage domestique qui se déclinent en deux familles, les <i>pithoi</i> et les jarres ; signalons toutefois, que les jarres ont également pu être destinées au transport et à la vente de marchandises. De plus, on signalera la présence d’un col d’une amphore rhodienne, conteneur largement diffusé sur les sites du nord de l’Égypte, en particulier à Alexandrie, et de manière plus anecdotique sur les sites oasiens<sup><a class="footnote-reference" id="footnote-reference-14" href="#footnote-14">14</a></sup>.<a id="p739anchor" class="id_link" style="color:aaa;display:none" href="#p739">↩</a><span id="p739anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p739">#p739  </span></p>

<p onmouseover="document.getElementById('p740anchor').style.display='';document.getElementById('p740anchor_label').style.display='';" onmouseleave="document.getElementById('p740anchor').style.display='none';document.getElementById('p740anchor_label').style.display='none';" id="p740">Une des productions majeures des oasis du désert Libyque est la siga. La fabrication de ce type de conteneur commence à partir de la fin de la Troisième Période intermédiaire (XXV<sup>e</sup> dynastie) dans l’oasis de Bahariya<sup><a class="footnote-reference" id="footnote-reference-15" href="#footnote-15">15</a></sup> (site de Qasr Allam) et à la Basse Époque, au <span class="small">V</span><sup>e</sup> siècle av. J.-C., dans les oasis de Kharga (XXVII<sup>e</sup> dynastie sur le site de ‘Ayn Manâwîr) et de Dakhla<sup><a class="footnote-reference" id="footnote-reference-16" href="#footnote-16">16</a></sup>. De nos jours, cette forme est encore en usage, notamment dans l’oasis de Dakhla où un atelier de production a été étudié par Nessim Henein dans le village d’al-Qasr ; les sigas sont destinées au barattage du lait, à la préparation du beurre, la conservation des fromages et sont utilisées pour puiser l’eau dans les canaux peu profonds<sup><a class="footnote-reference" id="footnote-reference-17" href="#footnote-17">17</a></sup>. Durant l’époque romaine et l’Antiquité tardive, la siga possède une large panse de forme ovale, proche du ballon de rugby, un col court, cylindrique ou légèrement tronconique, et une lèvre arrondie ou de section triangulaire<sup><a class="footnote-reference" id="footnote-reference-18" href="#footnote-18">18</a></sup>. La totalité de ces conteneurs se rattache aux groupes A1, A2 et A5, indiquant une production locale, voire régionale. Ces récipients étaient destinés, selon toute vraisemblance, au stockage de l’eau et au conditionnement des vins produits dans l’oasis, mais aussi pour la confection du lait, du beurre et du fromage.<a id="p740anchor" class="id_link" style="color:aaa;display:none" href="#p740">↩</a><span id="p740anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p740">#p740  </span></p>

<p onmouseover="document.getElementById('p741anchor').style.display='';document.getElementById('p741anchor_label').style.display='';" onmouseleave="document.getElementById('p741anchor').style.display='none';document.getElementById('p741anchor_label').style.display='none';" id="p741">Outre les <i>pithoi</i>, la famille des conteneurs de stockage est illustrée par de nombreux fragments de jarres dont plusieurs séries ont été identifiées suivant la forme des bords, seule une forme complète a été recensée. Il s’agit notamment de récipients à col court, voire inexistant, et lèvre de section quadrangulaire, peu épaisse, à face supérieure rainurée, triangulaire ou à face externe arrondie. Les jarres d’époque romaine se caractérisent par un ressaut saillant à la jonction entre le col et l’épaule, un col court et un bord de section quadrangulaire<sup><a class="footnote-reference" id="footnote-reference-19" href="#footnote-19">19</a></sup> ou à face supérieure rainurée<sup><a class="footnote-reference" id="footnote-reference-20" href="#footnote-20">20</a></sup>. Les récipients à bord arrondi sont plutôt caractéristiques du Bas-Empire et de l’Antiquité tardive<sup><a class="footnote-reference" id="footnote-reference-21" href="#footnote-21">21</a></sup>.<a id="p741anchor" class="id_link" style="color:aaa;display:none" href="#p741">↩</a><span id="p741anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p741">#p741  </span></p>

<p onmouseover="document.getElementById('p742anchor').style.display='';document.getElementById('p742anchor_label').style.display='';" onmouseleave="document.getElementById('p742anchor').style.display='none';document.getElementById('p742anchor_label').style.display='none';" id="p742">La grande famille des vases à liquide regroupe plusieurs céramiques liées en particulier au service des boissons, à la conservation des parfums et des onguents : pichets, gargoulettes et flacons. Toutefois, cette famille est assez peu représentée parmi le matériel céramique de la maison B2 et sa chronologie s’étend de l’époque hellénistique à l’Antiquité tardive. Les vases à parfums et à onguents se résument à quelques individus dont les plus caractéristiques sont les pots miniatures à panse globulaire, fond plat et col cylindrique et les flacons à large panse ovoïde, col court et petite lèvre dont l’extrémité est arrondie. La forme des premiers se rencontre dès l’époque romaine et continue à marquer les faciès d’époque romaine tardive alors que les seconds semblent typiques de l’Antiquité tardive, voire un peu avant<sup><a class="footnote-reference" id="footnote-reference-22" href="#footnote-22">22</a></sup>. Plusieurs exemplaires de forme similaire proviennent du site d’Ain el-Gedida où ils sont datés principalement du <span class="small">IV</span><sup>e</sup> siècle.<a id="p742anchor" class="id_link" style="color:aaa;display:none" href="#p742">↩</a><span id="p742anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p742">#p742  </span></p>

<p onmouseover="document.getElementById('p743anchor').style.display='';document.getElementById('p743anchor_label').style.display='';" onmouseleave="document.getElementById('p743anchor').style.display='none';document.getElementById('p743anchor_label').style.display='none';" id="p743">Les céramiques de forme ouverte, destinées à des usages spécifiques, de nature domestique ou de service, sont représentées par un nombre important d’individus. Parmi les céramiques liées à la préparation des aliments, on soulignera la présence de deux types de récipients employés pour la cuisson du pain : les moules (forme à fond plat et parois de hauteur moyenne, légèrement inclinées ou droites) et les plaques (forme ronde et plate à rebord arrondi et non saillant) ; les moules étant réservés, selon toute vraisemblance, aux pains épais et les plaques aux galettes fines. On note également une série de bassins ou de pétrins, larges formes aux parois hautes, droites ou légèrement évasées, dont plusieurs variantes de lèvres ont été observées. Ces céramiques ont été confectionnées exclusivement à partir d’une argile riche en particules végétales (A4).<a id="p743anchor" class="id_link" style="color:aaa;display:none" href="#p743">↩</a><span id="p743anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p743">#p743  </span></p>

<p onmouseover="document.getElementById('p744anchor').style.display='';document.getElementById('p744anchor_label').style.display='';" onmouseleave="document.getElementById('p744anchor').style.display='none';document.getElementById('p744anchor_label').style.display='none';" id="p744">Fait remarquable, un fragment de mortier importé de Méditerranée, éventuellement d’Italie, voire de Chypre, provient de la pièce 7 DSU 39). Ce récipient aux parois évasées et large lèvre tombante, possède une pâte de texture moyennement grossière et une cassure beige. Les inclusions consistent principalement en particules rouges et noires de grande taille. La présence de mortiers importés, notamment de la péninsule italique, n’est pas rare en Égypte. Quelques exemplaires ont ainsi été recensés à Péluse<sup><a class="footnote-reference" id="footnote-reference-23" href="#footnote-23">23</a></sup> et dans le désert oriental sur le site du Mons Claudianus<sup><a class="footnote-reference" id="footnote-reference-24" href="#footnote-24">24</a></sup>. La présence de cet objet, importé pour lui-même et non pour un contenu, pose toutefois la question de son acheminement jusqu’à <i>Trimithis</i> et de la nature de son propriétaire. Outre ce mortier, le répertoire morphologique des céramiques communes destinées à la préparation des aliments comprend principalement des bassines, larges et profondes coupes, généralement pourvues d’un fond annulaire et de parois convexes ou droites. On distingue plusieurs variantes suivant la forme de la lèvre : section triangulaire haute ou aplatie, section quadrangulaire ou en bourrelet. On note également des jattes à bord en biseau et une large et profonde forme ouverte dotée d’un bec verseur<sup><a class="footnote-reference" id="footnote-reference-25" href="#footnote-25">25</a></sup>.<a id="p744anchor" class="id_link" style="color:aaa;display:none" href="#p744">↩</a><span id="p744anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p744">#p744  </span></p>

<p onmouseover="document.getElementById('p745anchor').style.display='';document.getElementById('p745anchor_label').style.display='';" onmouseleave="document.getElementById('p745anchor').style.display='none';document.getElementById('p745anchor_label').style.display='none';" id="p745">Les céramiques de forme ouverte destinées au service et à la consommation des aliments se déclinent en de nombreuses variantes parfois difficilement classables dont l’évolution morphologique entre la période romaine et l’Antiquité tardive est souvent peu perceptible. Les grandes familles sont les suivantes :<a id="p745anchor" class="id_link" style="color:aaa;display:none" href="#p745">↩</a><span id="p745anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p745">#p745  </span></p>

<ul>
 <li>les céramiques fines connues sous l’appellation <i>Oasis Red Slip Wares</i>. Ces céramiques, relativement rares parmi les assemblages du bâtiment 2 – seules une coupe et une lampe ont été reconnues – livrent un indice chronologique important puisqu’elles ne semblent pas apparaître avant le début du <span class="small">IV</span><sup>e</sup> siècle, en tout cas pour la <i>Kharga Red Slip Ware</i><sup><a class="footnote-reference" id="footnote-reference-26" href="#footnote-26">26</a></sup>. Si aucun centre de production n’a été repéré dans l’oasis de Kharga, il apparaît fort probable que l’oasis de Dakhla ait pu en accueillir un <sup><a class="footnote-reference" id="footnote-reference-27" href="#footnote-27">27</a></sup>;</li>

<li>les cratères, généralement employés dans le monde grec pour le mélange de l’eau et du vin, mais dont l’usage s’est largement diversifié ;</li>

<li>les coupes liées au service et à la présentation des aliments ;</li>

<li>les assiettes à lèvre interne arrondie qui se situent dans la tradition des céramiques hellénistiques inspirées du monde grec, mais dont la production en Égypte se poursuit au moins jusqu’à l’époque romaine ;</li>

<li>les assiettes ou coupelles à parois évasées et lèvre formant un marli peu saillant. On note assez fréquemment la présence d’un rehaut blanc et de points rouges sur le marli, décoration assez courante des céramiques oasiennes de l’époque romaine tardive<sup><a class="footnote-reference" id="footnote-reference-28" href="#footnote-28">28</a></sup>;</li>

<li>les bols convexes à fond plat découpé à la ficelle employés dans le vaisselier pour la consommation ou la présentation des aliments, mais le plus souvent comme couvercle de jarres de stockage ; cet usage est attesté par la présence de résidus de plâtre ou de chaux sur les parois de certains d’entre eux. Ces bols sont attestés dès le début de la période hellénistique, voire avant, et sont présents tant sur les sites oasiens que dans la vallée du Nil<sup><a class="footnote-reference" id="footnote-reference-29" href="#footnote-29">29</a></sup>. Toutefois, après comparaison avec le matériel de Kellis, quelques exemplaires pourraient se rattacher aux <span class="small">II</span><sup>e</sup> et <span class="small">III</span><sup>e</sup> siècles apr. J.-C.<sup><a class="footnote-reference" id="footnote-reference-30" href="#footnote-30">30</a></sup>;</li>

<li>les bols convexes à lèvre rentrante et fond légèrement surélevé ;</li>

<li>les bols ou écuelles à fond légèrement surélevé et parois obliques ; la lèvre consiste en un simple prolongement des parois, parfois en crochet, arrondie ou à face externe convexe. On note sur plusieurs exemplaires un ressaut interne destiné à recevoir un couvercle ; ces récipients ont été bien souvent employés pour la cuisson des aliments ; en effet, nombre d’entre eux présente des surfaces fortement noircies<sup><a class="footnote-reference" id="footnote-reference-31" href="#footnote-31">31</a></sup>;</li>

<li>les bols à carène haute (carène droite ou concave et lèvre arrondie)<sup><a class="footnote-reference" id="footnote-reference-32" href="#footnote-32">32</a></sup>;</li>

<li>les bols à carène haute pourvue d’une petite lèvre amincie et évasée ou épaisse en crochet. On note également assez fréquemment la présence d’un rehaut blanc et de points rouges sur la lèvre<sup><a class="footnote-reference" id="footnote-reference-33" href="#footnote-33">33</a></sup>.</li>
</ul>

<p onmouseover="document.getElementById('p746anchor').style.display='';document.getElementById('p746anchor_label').style.display='';" onmouseleave="document.getElementById('p746anchor').style.display='none';document.getElementById('p746anchor_label').style.display='none';" id="p746">Outre la catégorie des bols à fonds légèrement surélevés, parois obliques et lèvre pourvue d’un ressaut interne destiné à recevoir un couvercle, la grande famille des céramiques culinaires comprend principalement des marmites globulaires dont plusieurs formes de bords ont été identifiées : col court, légèrement évasé, parfois mouluré, col très court et lèvre épaissie évasée et marmites sans col et lèvre évasée dont la partie supérieure est plane ou moulurée. On note également des pots de cuisson de petit volume à col court évasé. On mentionnera ici les supports coniques pourvus de deux pieds, confectionnés en terre cuite et dénommés <i>fire-dogs</i> en raison de leur forme curieuse. Ces supports, employés par groupe de trois, étaient disposés au-dessus d’un foyer et supportaient une marmite à fond rond et de forme globulaire ou ovoïde. Cette forme, typiquement égyptienne, est couramment attestée en Égypte, principalement en contexte domestique<sup><a class="footnote-reference" id="footnote-reference-34" href="#footnote-34">34</a></sup>.<a id="p746anchor" class="id_link" style="color:aaa;display:none" href="#p746">↩</a><span id="p746anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p746">#p746  </span></p>

<h2>Catalogue des céramiques d’Amheida</h2>

<p onmouseover="document.getElementById('p747anchor').style.display='';document.getElementById('p747anchor_label').style.display='';" onmouseleave="document.getElementById('p747anchor').style.display='none';document.getElementById('p747anchor_label').style.display='none';" id="p747" class="textindent0">La classification des céramiques découvertes lors de la fouille du secteur 1 sur le site d’Amheida se répartit suivant plusieurs groupes fonctionnels, à l’exception de la première série qui contient les céramiques résiduelles attribuables aux époques antérieures à la période hellénistique. Les principaux groupes fonctionnels, eux-mêmes subdivisés suivant les formes, sont les suivants : les conteneurs de transport et de stockage, les vases à liquide, les céramiques communes de forme ouverte destinées à la préparation des aliments, la vaisselle de table et de service, les récipients liés à la cuisson des aliments, les couvercles, les godets de <i>saqia</i>, les pots à pigeon et les lampes.<a id="p747anchor" class="id_link" style="color:aaa;display:none" href="#p747">↩</a><span id="p747anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p747">#p747  </span></p>

<p onmouseover="document.getElementById('p748anchor').style.display='';document.getElementById('p748anchor_label').style.display='';" onmouseleave="document.getElementById('p748anchor').style.display='none';document.getElementById('p748anchor_label').style.display='none';" id="p748">La composition du catalogue suit les principes de l’éditeur ; sont mentionnés le numéro du catalogue, le numéro de la planche, le numéro d’inventaire, le contexte, la nature de la pâte (fabrique), les dimensions de l’objet, la technique de fabrication, seulement pour les céramiques façonnées à la main – à l’exception de quelques objets, la quasi-totalité des céramiques est montée au tour rapide dont témoignent les marques concentriques à l’intérieur des vases – la datation lorsque cela est possible, la description et les éventuels parallèles. En ce qui concerne les dimensions, les céramiques étant fragmentaires, la notion de poids n’est pas nécessaire ; de plus, la largeur s’entend ici par diamètre. La majorité des objets est conservée dans les réserves de la maison de la mission archéologique américaine localisée dans la ville de Mout (oasis de Dakhla) ; seules quelques céramiques ont été entreposées dans les réserves du Conseil suprême des antiquités égyptiennes à Ismant el-Kharab (Kellis).<a id="p748anchor" class="id_link" style="color:aaa;display:none" href="#p748">↩</a><span id="p748anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p748">#p748  </span></p>

<h3>Les céramiques résiduelles</h3>

<h4 class="catalog-heading">Groupe 1 : les sigas</h4>


<div class="catalog-item">
<p onmouseover="document.getElementById('p749anchor').style.display='';document.getElementById('p749anchor_label').style.display='';" onmouseleave="document.getElementById('p749anchor').style.display='none';document.getElementById('p749anchor_label').style.display='none';" id="p749" class="catalog-item-number">N° 1<a id="p749anchor" class="id_link" style="color:aaa;display:none" href="#p749">↩</a><span id="p749anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p749">#p749  </span></p>
<p onmouseover="document.getElementById('p750anchor').style.display='';document.getElementById('p750anchor_label').style.display='';" onmouseleave="document.getElementById('p750anchor').style.display='none';document.getElementById('p750anchor_label').style.display='none';" id="p750" class="catalog-line"><i class="catalog-label">N° inv.</i> A06/1.3/75/10016<a id="p750anchor" class="id_link" style="color:aaa;display:none" href="#p750">↩</a><span id="p750anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p750">#p750  </span></p>
<p onmouseover="document.getElementById('p751anchor').style.display='';document.getElementById('p751anchor_label').style.display='';" onmouseleave="document.getElementById('p751anchor').style.display='none';document.getElementById('p751anchor_label').style.display='none';" id="p751" class="catalog-line"><i class="catalog-label">Fabrique :</i> A2a<a id="p751anchor" class="id_link" style="color:aaa;display:none" href="#p751">↩</a><span id="p751anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p751">#p751  </span></p>
