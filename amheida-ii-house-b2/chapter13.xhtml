 </style></head><body><div style="text-align:center;background:#aaa;margin:1em;padding:2em"><p class="textindent0">This document is part of the online version of the book <i>Amheida II: A Late Romano-Egyptian House in the Dakhla Oasis / Amheida House B2</i> by Ann L. Boozer et al., which is available at <b><a href="http://dlib.nyu.edu/awdl/isaw/amheida-ii-house-b2/">http://dlib.nyu.edu/awdl/isaw/amheida-ii-house-b2/</a></b>. It is published as part of the NYU Library's <a href="http://dlib.nyu.edu/awdl">Ancient World Digital Library</a> and in partnership with the <a href="http://isaw.nyu.edu/">Institute for the Study of the Ancient World</a> (ISAW).  Further information about ISAW's publication program is available on the <a href="http://isaw.nyu.edu/publications">ISAW</a> website. Please note that while the base URI of this publication is stable, the exact content available is likely to change over time.</p><a href="http://creativecommons.org/licenses/by-nc/3.0/"><img alt="Creative Commons License" style="border-width:0;margin-top:1em" src="http://i.creativecommons.org/l/by-nc/3.0/88x31.png"/></a></div><section class="chapter" id="chapter13">

<header>

<div style="text-align:center"><a href="index.xhtml">[table of contents]</a></div><h1>Chapter 13</h1>

<h1 class="chapter-title">FAIENCE VESSELS</h1>

<h1 class="chapter-author">Angela Cervi</h1>
</header>

<p onmouseover="document.getElementById('p2614anchor').style.display='';document.getElementById('p2614anchor_label').style.display='';" onmouseleave="document.getElementById('p2614anchor').style.display='none';document.getElementById('p2614anchor_label').style.display='none';" id="p2614" class="textindent0">The number of faience vessel fragments recovered in the area is not significant. The diagnostic pieces can be referred to ten vessels in total. The presentation of these few fragments, found in a context dated to the advanced third century, could however provide a contribution to the study of Roman faience vessel typologies and their dating. These pieces are comparable to common tableware forms widespread throughout Egypt in the early Roman period, confirming their use into the third century.<a id="p2614anchor" class="id_link" style="color:aaa;display:none" href="#p2614">↩</a><span id="p2614anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p2614">#p2614  </span></p>

<p onmouseover="document.getElementById('p2615anchor').style.display='';document.getElementById('p2615anchor_label').style.display='';" onmouseleave="document.getElementById('p2615anchor').style.display='none';document.getElementById('p2615anchor_label').style.display='none';" id="p2615">Egyptian faience has been the object of many scientific analyses,<sup><a class="footnote-reference" id="footnote-reference-1" href="#footnote-1">1</a></sup> but few scholars focused on the typologies and dating of common Roman faience or simply glazed vessels. Moreover, attestations in contexts dated to the third century are so far rare.<a id="p2615anchor" class="id_link" style="color:aaa;display:none" href="#p2615">↩</a><span id="p2615anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p2615">#p2615  </span></p>

<p onmouseover="document.getElementById('p2616anchor').style.display='';document.getElementById('p2616anchor_label').style.display='';" onmouseleave="document.getElementById('p2616anchor').style.display='none';document.getElementById('p2616anchor_label').style.display='none';" id="p2616">Faience is a non-clay ceramic material included in the category of fine wares, like slip ware, thin walled wares, and glass. During the first and second centuries CE simply glazed faience vessels were common household items in Egypt, and many of the table-ware forms imitated contemporary <i>Terra Sigillata</i>. Nevertheless, the role of faience compared to the other ceramic categories is not yet clear. The analysis of quantitative data from recent excavations shows that faience vessels and glass vessels had different functions and were the products of different craft skills. Faience seems to have been used primarily in the production of tableware (bowls and dishes), and trays and containers for serving food, with glass mainly used for drinking vessels and small containers.<sup><a class="footnote-reference" id="footnote-reference-2" href="#footnote-2">2</a></sup><a id="p2616anchor" class="id_link" style="color:aaa;display:none" href="#p2616">↩</a><span id="p2616anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p2616">#p2616  </span></p>

<p onmouseover="document.getElementById('p2617anchor').style.display='';document.getElementById('p2617anchor_label').style.display='';" onmouseleave="document.getElementById('p2617anchor').style.display='none';document.getElementById('p2617anchor_label').style.display='none';" id="p2617">The fragments recovered in B2 show that this subdivision of roles remained during the third century, even if the use of faience vessels clearly diminished and the glass vessels started to cover all functions.<sup><a class="footnote-reference" id="footnote-reference-3" href="#footnote-3">3</a></sup><a id="p2617anchor" class="id_link" style="color:aaa;display:none" href="#p2617">↩</a><span id="p2617anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p2617">#p2617  </span></p>

<p onmouseover="document.getElementById('p2618anchor').style.display='';document.getElementById('p2618anchor_label').style.display='';" onmouseleave="document.getElementById('p2618anchor').style.display='none';document.getElementById('p2618anchor_label').style.display='none';" id="p2618">The faience fragments found mainly belong to collared bowls (T12.4),<sup><a class="footnote-reference" id="footnote-reference-4" href="#footnote-4">4</a></sup> a bowl characterized by a molded rim and a collar just below it.<sup><a class="footnote-reference" id="footnote-reference-5" href="#footnote-5">5</a></sup> This type of bowl, produced in two different sizes, is the most common form attested in Egypt from the first to the middle of the second century CE.<sup><a class="footnote-reference" id="footnote-reference-6" href="#footnote-6">6</a></sup><a id="p2618anchor" class="id_link" style="color:aaa;display:none" href="#p2618">↩</a><span id="p2618anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p2618">#p2618  </span></p>

<p onmouseover="document.getElementById('p2619anchor').style.display='';document.getElementById('p2619anchor_label').style.display='';" onmouseleave="document.getElementById('p2619anchor').style.display='none';document.getElementById('p2619anchor_label').style.display='none';" id="p2619">In Area 1 as well, the form is documented in the two typical sizes: small (8 to 12 cm diam.) with a concave base, thickened and worked in a foot ring; large (16 cm diam.) with the foot ring made separately and then attached to the base. The small size is predominant; it has more or less rounded walls, rims both squared and rounded.<sup><a class="footnote-reference" id="footnote-reference-7" href="#footnote-7">7</a></sup> The body of the vessels is granular in texture, hard and compact, and some of them are quite coarse with big grains. The color of the material is white, and the monochrome glaze, quite thick and hard-wearing, probably applied, is bright turquoise;<sup><a class="footnote-reference" id="footnote-reference-8" href="#footnote-8">8</a></sup> only two fragments (Pl. 13.1-5) show traces of blue glaze, preserved in the concave areas of the surface less exposed to weathering.<sup> </sup><sup><a class="footnote-reference" id="footnote-reference-9" href="#footnote-9">9</a></sup> The inner surfaces of the walls show clear wheel marks, and the bases show the oval marks left by the small support used to stack the vessels in the kiln.  <a id="p2619anchor" class="id_link" style="color:aaa;display:none" href="#p2619">↩</a><span id="p2619anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p2619">#p2619  </span></p>

<p onmouseover="document.getElementById('p2620anchor').style.display='';document.getElementById('p2620anchor_label').style.display='';" onmouseleave="document.getElementById('p2620anchor').style.display='none';document.getElementById('p2620anchor_label').style.display='none';" id="p2620">These fragments find very close parallels in the faience assemblage recovered on Elephantine island, dated to the first two centuries CE, but comparisons can also be made with the faience vessels found at Mons Claudianus, which go up to the early third century. Other parallels recur in Quseir al-Qadim, Douch, Bakchias, and Al-Zarqa (Maximianon).<a id="p2620anchor" class="id_link" style="color:aaa;display:none" href="#p2620">↩</a><span id="p2620anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p2620">#p2620  </span></p>

<p onmouseover="document.getElementById('p2621anchor').style.display='';document.getElementById('p2621anchor_label').style.display='';" onmouseleave="document.getElementById('p2621anchor').style.display='none';document.getElementById('p2621anchor_label').style.display='none';" id="p2621">The carinated dish T13.3, another form widespread throughout Egypt in the first and second centuries CE,<sup><a class="footnote-reference" id="footnote-reference-10" href="#footnote-10">10</a></sup> is here attested only by one fragment of rim (Pl. 13.11). The molding is not very pronounced, and the wheel marks are clearly visible. The body of the vessel is quite coarse with big grains; the glaze is very faded, but was probably originally bright turquoise. The piece finds comparisons in Douch.<a id="p2621anchor" class="id_link" style="color:aaa;display:none" href="#p2621">↩</a><span id="p2621anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p2621">#p2621  </span></p>

<p onmouseover="document.getElementById('p2622anchor').style.display='';document.getElementById('p2622anchor_label').style.display='';" onmouseleave="document.getElementById('p2622anchor').style.display='none';document.getElementById('p2622anchor_label').style.display='none';" id="p2622">One fragment of rim (Pl. 13.9), and probably one fragment of bottom with foot ring (Pl. 13.10), belong to a rounded bowl with flaring rim. The body of the vessel appears to be a little less coarse than the one of T12.4; the glaze is blue. No wheel marks on the wall and oval marks on the base are visible. These fragments also find close parallels in some bowls from Elephantine, a form that emerged from Ptolemaic pottery of black and red slip ware.<sup><a class="footnote-reference" id="footnote-reference-11" href="#footnote-11">11</a></sup> The shape is comparable to type 7-162 from Mons Claudianus, where it is a recurrent form during the Severan period.<sup><a class="footnote-reference" id="footnote-reference-12" href="#footnote-12">12</a></sup><a id="p2622anchor" class="id_link" style="color:aaa;display:none" href="#p2622">↩</a><span id="p2622anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p2622">#p2622  </span></p>

<p onmouseover="document.getElementById('p2623anchor').style.display='';document.getElementById('p2623anchor_label').style.display='';" onmouseleave="document.getElementById('p2623anchor').style.display='none';document.getElementById('p2623anchor_label').style.display='none';" id="p2623">The only piece that shows a decoration belongs to a closed form (Pl. 13.12). It is a fragment of everted rim and neck, too small to determine the shape of the vessel, but it could be compared with T20.2. The texture of the material is thin compared to those of other fragments introduced; the glaze is blue-green. On the rim a raised dot painted yellow within two concentric lines is visible.<sup><a class="footnote-reference" id="footnote-reference-13" href="#footnote-13">13</a></sup><a id="p2623anchor" class="id_link" style="color:aaa;display:none" href="#p2623">↩</a><span id="p2623anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p2623">#p2623  </span></p>

<p onmouseover="document.getElementById('p2624anchor').style.display='';document.getElementById('p2624anchor_label').style.display='';" onmouseleave="document.getElementById('p2624anchor').style.display='none';document.getElementById('p2624anchor_label').style.display='none';" id="p2624">Only three diagnostic pieces, belonging to three different bowls, were found inside the house (B2).<sup><a class="footnote-reference" id="footnote-reference-14" href="#footnote-14">14</a></sup> Nevertheless, like glass vessel fragments, they form with the fragments found in C2A (exterior courtyard), S1 (the street in front of the building), and 1.1 (nearby structure)<sup><a class="footnote-reference" id="footnote-reference-15" href="#footnote-15">15</a></sup>, a homogeneous group which confirms the correlation between these adjacent areas.<a id="p2624anchor" class="id_link" style="color:aaa;display:none" href="#p2624">↩</a><span id="p2624anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p2624">#p2624  </span></p>

<p onmouseover="document.getElementById('p2625anchor').style.display='';document.getElementById('p2625anchor_label').style.display='';" onmouseleave="document.getElementById('p2625anchor').style.display='none';document.getElementById('p2625anchor_label').style.display='none';" id="p2625">In the catalogue the description of objects follows the rules established in the preceding chapter on glass vessels.<a id="p2625anchor" class="id_link" style="color:aaa;display:none" href="#p2625">↩</a><span id="p2625anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p2625">#p2625  </span></p>

<p onmouseover="document.getElementById('p2635anchor').style.display='';document.getElementById('p2635anchor_label').style.display='';" onmouseleave="document.getElementById('p2635anchor').style.display='none';document.getElementById('p2635anchor_label').style.display='none';" id="p2635" class="catalog-line"><i class="catalog-label">Description:</i> fragment of rim and wall of a collared bowl. The rim is rounded. On the inner surface wheel marks are visible.<a id="p2635anchor" class="id_link" style="color:aaa;display:none" href="#p2635">↩</a><span id="p2635anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p2635">#p2635  </span></p>

</section><h2>Notes</h2><p class="footnote" id="footnote-1"><sup><a href="#footnote-reference-1">1</a></sup> See among others, for a scientific description of the materials and techniques, Kaczamrcyz and Hedges 1983, Nicholson and Peltenburg 2000, Shortland 2005.</p><p class="footnote" id="footnote-2"><sup><a href="#footnote-reference-2">2</a></sup> Nenna and Seif el-Din 2000:150.</p><p class="footnote" id="footnote-3"><sup><a href="#footnote-reference-3">3</a></sup> Compare with Cervi, this volume, chapter 12.</p><p class="footnote" id="footnote-4"><sup><a href="#footnote-reference-4">4</a></sup> These typologies were established by Nenna and Seif El-Din in their study of Greek and Roman faience vessels. The type (T) refers to both shape and fabric of the object, and provides a dating on the basis of numerous comparisons throughout Egypt (Nenna and Seif el-Din 1993, Nenna and Seif el-Din 2000).</p><p class="footnote" id="footnote-5"><sup><a href="#footnote-reference-5">5</a></sup> The form imitates a type of Terra Sigillata produced in North Italy from the end of the first century BCE to the middle of the first century CE.</p><p class="footnote" id="footnote-6"><sup><a href="#footnote-reference-6">6</a></sup> Nenna and Seif el-Din 2000:151, 311, Fig. 12.</p><p class="footnote" id="footnote-7"><sup><a href="#footnote-reference-7">7</a></sup> In some instances the rounding of the rim is due to the abrasion of the piece. All the fragments found were in a poor state of preservation.</p><p class="footnote" id="footnote-8"><sup><a href="#footnote-reference-8">8</a></sup> See for comparison Nenna and Seif el-Din 2000:n. 452, PL. B.</p><p class="footnote" id="footnote-9"><sup><a href="#footnote-reference-9">9</a></sup> See for comparison Wuttmann et al. 1998:458, fig. 69c.</p><p class="footnote" id="footnote-10"><sup><a href="#footnote-reference-10">10</a></sup> The form imitates contemporary Italic Terra Sigillata, the diameter is included between 15 and 17 cm, the height
