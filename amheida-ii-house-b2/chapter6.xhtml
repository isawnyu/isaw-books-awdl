r_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p603">#p603  </span></p>

<h3>Room 11 Feature</h3>
<p onmouseover="document.getElementById('p604anchor').style.display='';document.getElementById('p604anchor_label').style.display='';" onmouseleave="document.getElementById('p604anchor').style.display='none';document.getElementById('p604anchor_label').style.display='none';" id="p604" class="textindent0">Room 11 is a small sub-area located in the north of room 7 just west of the oven feature. Room 11 contains two different components; a storage area and an upper portion that is poorly preserved but probably also functional (Figure 6.3). The storage portion of room 11 is a barrel-vaulted, rectangular space, 1.25 m<sup>2</sup>. No significant artifacts were associated with this feature that could clarify its function, although the interior of the feature is quite low at only 28 cm high. This storage area was accessed through an aperture of 56 cm in the east of the feature.<a id="p604anchor" class="id_link" style="color:aaa;display:none" href="#p604">↩</a><span id="p604anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p604">#p604  </span></p>

<p onmouseover="document.getElementById('p605anchor').style.display='';document.getElementById('p605anchor_label').style.display='';" onmouseleave="document.getElementById('p605anchor').style.display='none';document.getElementById('p605anchor_label').style.display='none';" id="p605">The function of the upper portion of the feature is unclear due to the poor preservation of the feature at this elevation. The preserved remains show that rubble was placed above the barrel-vault to create a flat surface and that a plastered channel rests on top of this rubble. This channel follows the south and east sides of this feature and probably would have continued along the north side. The rest of this feature was not preserved. It is possible that this feature would have been used for the preparation of food or liquid. For example, the plastered area could have provided a surface upon which the bread loaves from the oven could cool. It is also possible that the top of the feature may have been used as a variety of water pot stand, a feature not uncommon in domestic contexts, but these are usually made out of stone and have hollowed out spaces on top.<sup><a class="footnote-reference" id="footnote-reference-102" href="#footnote-102">102</a></sup> A similar feature can be found from a temple precinct at Ain Manawir in the Kharga Oasis. The immediate context of this feature was external to the sacred areas and therefore was located in an area of the site that was probably devoted to storage and production. The excavator did not know what its function was.<sup><a class="footnote-reference" id="footnote-reference-103" href="#footnote-103">103</a></sup><a id="p605anchor" class="id_link" style="color:aaa;display:none" href="#p605">↩</a><span id="p605anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p605">#p605  </span></p>

<figure id="figure6.3">
<img class="block" src="images/chapter06/figure-6_4.png"/>
<figcaption>Figure 6.3: Photo of room 11 and bread oven (F19), room 7.</figcaption>
</figure>

<p onmouseover="document.getElementById('p606anchor').style.display='';document.getElementById('p606anchor_label').style.display='';" onmouseleave="document.getElementById('p606anchor').style.display='none';document.getElementById('p606anchor_label').style.display='none';" id="p606">Storage areas are commonly found in <i>aithria</i>.<sup><a class="footnote-reference" id="footnote-reference-104" href="#footnote-104">104</a></sup> Storage spaces are generally near oven features and can be found at comparable sites, such as Kellis. Kellis House 1 has two ovens, which had replaced earlier hearths, in close proximity to a storage bin.<sup><a class="footnote-reference" id="footnote-reference-105" href="#footnote-105">105</a></sup> Likewise, courtyards in Karanis usually were equipped with areas used for grain storage.<sup><a class="footnote-reference" id="footnote-reference-106" href="#footnote-106">106</a></sup> Room 11 likely served this function, although it is a bit different from standard varieties found in Karanis. Moreover, the oven next to room 11 was added after the initial construction of B2, suggesting that room 11 initially had an independent usage separate from the oven. This feature will be re-examined as a broader range of comparanda becomes available, which appears likely since the unexcavated house west of B2 appears to contain a better preserved version of this type of feature.<a id="p606anchor" class="id_link" style="color:aaa;display:none" href="#p606">↩</a><span id="p606anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p606">#p606  </span></p>

<h3>Roofing</h3>
<p onmouseover="document.getElementById('p607anchor').style.display='';document.getElementById('p607anchor_label').style.display='';" onmouseleave="document.getElementById('p607anchor').style.display='none';document.getElementById('p607anchor_label').style.display='none';" id="p607" class="textindent0">This house appears to have had barrel vaults over six rooms.<sup><a class="footnote-reference" id="footnote-reference-107" href="#footnote-107">107</a></sup> Barrel vaults are a type of roof that generates an outward thrust against the walls that support it. The supporting walls are often thick and strong in order to absorb this thrust. A more elegant method of compensating for the outward thrust is to build two or more vaults parallel to each other so that the outward thrusts from each vault negate each other. In this situation, only the outer wall must be quite thick or reinforced by buttressing.<sup><a class="footnote-reference" id="footnote-reference-108" href="#footnote-108">108</a></sup><a id="p607anchor" class="id_link" style="color:aaa;display:none" href="#p607">↩</a><span id="p607anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p607">#p607  </span></p>

<p onmouseover="document.getElementById('p608anchor').style.display='';document.getElementById('p608anchor_label').style.display='';" onmouseleave="document.getElementById('p608anchor').style.display='none';document.getElementById('p608anchor_label').style.display='none';" id="p608">Although barrel vaults are mostly associated with the Romans, they are known from Dynastic Egypt. Examples of barrel vaults can be found at Dendera (<i>ca.</i> 3500 BCE), the Ramesseum of Rameses II (ruled 1279–1213 BCE), and numerous other funerary contexts. In Dynastic domestic contexts, vaulted rooms were rare and flat roofs were more common, except for underground cellars and perhaps a few very small rooms.<sup><a class="footnote-reference" id="footnote-reference-109" href="#footnote-109">109</a></sup><a id="p608anchor" class="id_link" style="color:aaa;display:none" href="#p608">↩</a><span id="p608anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p608">#p608  </span></p>

<p onmouseover="document.getElementById('p609anchor').style.display='';document.getElementById('p609anchor_label').style.display='';" onmouseleave="document.getElementById('p609anchor').style.display='none';document.getElementById('p609anchor_label').style.display='none';" id="p609">In Roman Egypt, many sites conform to the Pharaonic roofing tradition. Karanis houses, unlike the ones from Amheida, seem to have been covered mostly with flat roofs constructed from palm logs and palm reed mats and mud, except in the case of underground rooms, which were generally covered by vaulted ceilings.<sup><a class="footnote-reference" id="footnote-reference-110" href="#footnote-110">110</a></sup> The houses in Kellis that are contemporaneous with this structure appear to be largely flat-roofed structures, although it is only slightly later that we find that barrel vaults are the dominant roofing type there. The “kitchens” of houses from Kellis Area A often have flat roofs consisting of palm, despite the presence of barrel vaults elsewhere in the same structure.<sup><a class="footnote-reference" id="footnote-reference-111" href="#footnote-111">111</a></sup> There may be some preference for flat roofs over areas with hearths in Dakhla during the third century because smoke could exit through the roof more easily than through mud-brick barrel vaults, although there is not enough of a sample at this time to confirm such conjectures. Certainly the food preparation areas found in Amheida House B1 were located in barrel vaulted rooms 4 and 8, although neither of these rooms had a bread oven (Figure 2.5).<sup><a class="footnote-reference" id="footnote-reference-112" href="#footnote-112">112</a></sup><a id="p609anchor" class="id_link" style="color:aaa;display:none" href="#p609">↩</a><span id="p609anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p609">#p609  </span></p>

<p onmouseover="document.getElementById('p610anchor').style.display='';document.getElementById('p610anchor_label').style.display='';" onmouseleave="document.getElementById('p610anchor').style.display='none';document.getElementById('p610anchor_label').style.display='none';" id="p610">Room 5 may have had a flat roof covering at least part of the room, as some organic debris was found to the north in that room and also as there must have been some point of connection between the stairs and the rooftops over the other rooms in this structure. At this point it is impossible to prove the presence or absence of a light jarid roof over any part of room 7. Certainly there was no evidence of any roofing materials from this room, but we will have to wait until we unearth additional structures in Area 1 before we can make statements with greater certainty.<a id="p610anchor" class="id_link" style="color:aaa;display:none" href="#p610">↩</a><span id="p610anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p610">#p610  </span></p>

<p onmouseover="document.getElementById('p611anchor').style.display='';document.getElementById('p611anchor_label').style.display='';" onmouseleave="document.getElementById('p611anchor').style.display='none';document.getElementById('p611anchor_label').style.display='none';" id="p611">Rooms 4 and 11 had slightly different types of vaulting than the other vaulted rooms. These roofs have been discussed in the previous chapter.<a id="p611anchor" class="id_link" style="color:aaa;display:none" href="#p611">↩</a><span id="p611anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p611">#p611  </span></p>

<h3>Stairways and Steps</h3>
<p onmouseover="document.getElementById('p612anchor').style.display='';document.getElementById('p612anchor_label').style.display='';" onmouseleave="document.getElementById('p612anchor').style.display='none';document.getElementById('p612anchor_label').style.display='none';" id="p612" class="textindent0">B2 contains a stairway as well as a series of steps leading from the house to the street. Both the stairway and the steps conform to standard building types in Roman Egypt, and comparanda can be found locally in Dakhla. The placements of stairway F29 and steps F50 have been discussed already but the construction methods employed will be discussed below.<a id="p612anchor" class="id_link" style="color:aaa;display:none" href="#p612">↩</a><span id="p612anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p612">#p612  </span></p>

<p onmouseover="document.getElementById('p613anchor').style.display='';document.getElementById('p613anchor_label').style.display='';" onmouseleave="document.getElementById('p613anchor').style.display='none';document.getElementById('p613anchor_label').style.display='none';" id="p613">The steps in room 9, F50, were added at a later date in the building’s history to compensate for the rising ground in the street. This situation is common in Dakhla because of the strong sand-laden wind that raises the ground level. Moreover, the deposits of debris and other goods in the street also raised the surface level. Steps connecting an entrance door to the street were often made of stone in Karanis, much as they were in B2 at Amheida.<sup><a class="footnote-reference" id="footnote-reference-113" href="#footnote-113">113</a></sup> The stone was used preferentially in the entrance due to heavy wear during frequent usage. Kellis House 3 also had stairs added at a later date to its entrance (room 1) in order to compensate for the rising surface level of the street.<sup><a class="footnote-reference" id="footnote-reference-114" href="#footnote-114">114</a></sup><a id="p613anchor" class="id_link" style="color:aaa;display:none" href="#p613">↩</a><span id="p613anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p613">#p613  </span></p>

<p onmouseover="document.getElementById('p614anchor').style.display='';document.getElementById('p614anchor_label').style.display='';" onmouseleave="document.getElementById('p614anchor').style.display='none';document.getElementById('p614anchor_label').style.display='none';" id="p614">The stairway (F29, in room 8) conforms to a standard type of stairway found in Romano-Egyptian houses, and its placement corresponds to that in other <i>aithria</i> houses in Roman Egypt.<sup><a class="footnote-reference" id="footnote-reference-115" href="#footnote-115">115</a></sup> B-level Karanis houses, which were probably contemporaneous to our B2 structure, usually did not have underground rooms but had stairways to upper floors and roofs that were commonly used for functional tasks.<sup><a class="footnote-reference" id="footnote-reference-116" href="#footnote-116">116</a></sup> Husselman’s description of these stairways conforms to our own from B2:<a id="p614anchor" class="id_link" style="color:aaa;display:none" href="#p614">↩</a><span id="p614anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p614">#p614  </span></p>

<blockquote>The method of constructing stairways remained the same throughout the existence of the town. The stairs consisted of several short flights built around a central core, each flight leading to a landing…The steps were built of adobe bricks as a general rule.<sup><a class="footnote-reference" id="footnote-reference-117" href="#footnote-117">117</a></sup></blockquote>

<p onmouseover="document.getElementById('p615anchor').style.display='';document.getElementById('p615anchor_label').style.display='';" onmouseleave="document.getElementById('p615anchor').style.display='none';document.getElementById('p615anchor_label').style.display='none';" id="p615">The staircase and steps from B2 conform to standard types found throughout Roman Egypt and represent a neutral attribute in the architecture with respect to building traditions.<a id="p615anchor" class="id_link" style="color:aaa;display:none" href="#p615">↩</a><span id="p615anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p615">#p615  </span></p>

<h3>Storage Spaces</h3>

<p onmouseover="document.getElementById('p616anchor').style.display='';document.getElementById('p616anchor_label').style.display='';" onmouseleave="document.getElementById('p616anchor').style.display='none';document.getElementById('p616anchor_label').style.display='none';" id="p616" class="textindent0">There were a number of informal and formal spaces within this structure created for the provisioning of storage. The formal spaces included spaces beneath the stairs (rooms 4 and 10) and a vaulted storage area within room 7 (room 11), which is discussed above. The informal storage space was a storage pit with two storage vessels located under a trap door (room 6).<a id="p616anchor" class="id_link" style="color:aaa;display:none" href="#p616">↩</a><span id="p616anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p616">#p616  </span></p>

<p onmouseover="document.getElementById('p617anchor').style.display='';document.getElementById('p617anchor_label').style.display='';" onmouseleave="document.getElementById('p617anchor').style.display='none';document.getElementById('p617anchor_label').style.display='none';" id="p617">Due to the poor vertical preservation of this structure, we cannot reconstruct the access to room 4 with certainty. There was an opening between room 4 and room 5 that could easily allow for access between those rooms if that opening represented a doorway. This possibility can be corroborated by comparanda within the oasis. At Kellis, Houses 1 and 2 from Area A both have walk-in cupboards in close association with the stairs.<sup><a class="footnote-reference" id="footnote-reference-118" href="#footnote-118">118</a></sup> Alternatively, a large amount of comparanda from Karanis suggest that room 4 and room 10 were both accessed by means of trap doors within the stairway above them.<a id="p617anchor" class="id_link" style="color:aaa;display:none" href="#p617">↩</a><span id="p617anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p617">#p617  </span></p>

<p onmouseover="document.getElementById('p618anchor').style.display='';document.getElementById('p618anchor_label').style.display='';" onmouseleave="document.getElementById('p618anchor').style.display='none';document.getElementById('p618anchor_label').style.display='none';" id="p618">Regardless of the means of access, the spaces beneath flights of stairs were often used as small storage rooms. Under-stairs storage spaces usually had mud-brick floors, a height of approximately 1 m, and an entrance through a trap door.<sup><a class="footnote-reference" id="footnote-reference-119" href="#footnote-119">119</a></sup> In the German excavations at Elephantine there are many houses with small storerooms located underneath the staircase. These rooms had pavements fitted for preserving goods from insects and rot.<sup><a class="footnote-reference" id="footnote-reference-120" href="#footnote-120">120</a></sup> The storage spaces from Karanis share similar characteristics. The under-stairs area can be interpreted as an Egyptian feature, since Greek documents from Syene use an Egyptian loan-word for this feature.<sup><a class="footnote-reference" id="footnote-reference-121" href="#footnote-121">121</a></sup><a id="p618anchor" class="id_link" style="color:aaa;display:none" href="#p618">↩</a><span id="p618anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p618">#p618  </span></p>

<p onmouseover="document.getElementById('p619anchor').style.display='';document.getElementById('p619anchor_label').style.display='';" onmouseleave="document.getElementById('p619anchor').style.display='none';document.getElementById('p619anchor_label').style.display='none';" id="p619">In addition to the formal storage spaces found in rooms 4, 10, and 11, we have simple storage spaces. In room 6 a wooden lid covered an unlined pit with two storage jars. Buried storage jars can be found throughout Roman Egypt, including at Berenike, Karanis, and Kellis.<sup><a class="footnote-reference" id="footnote-reference-122" href="#footnote-122">122</a></sup> Simple methods of storage at Karanis included underground vaults reached by trap doors in floors, or bins constructed by walling off corners of rooms or courtyards. Large jars and even open and unlined pits also served for storing small amounts of grain for domestic use.<sup><a class="footnote-reference" id="footnote-reference-123" href="#footnote-123">123</a></sup> Bins made by building a wall across the corner of a room are found in almost every house in Karanis, as well as in the courtyards.<sup><a class="footnote-reference" id="footnote-reference-124" href="#footnote-124">124</a></sup> Trap doors at Karanis were usually set in corners of rooms so that people could use footholds cut in the walls of the lower rooms.<sup><a class="footnote-reference" id="footnote-reference-125" href="#footnote-125">125</a></sup> The room 7 storage pit from B2 seems to be the simplest type of construction available, since it lacked evidence of pivots, ropes, or multiple doors and was completely unlined. The doors of such storage pits in Karanis consisted of planks of wood that were set into acacia frames.<sup><a class="footnote-reference" id="footnote-reference-126" href="#footnote-126">126</a></sup> Although the contents of the storage pit were invisible to visitors, the lid itself became a marker. The number and placement of lids indicated the presence of stores to anyone who entered the house.<a id="p619anchor" class="id_link" style="color:aaa;display:none" href="#p619">↩</a><span id="p619anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p619">#p619  </span></p>

<h3>Windows</h3>
<p onmouseover="document.getElementById('p620anchor').style.display='';document.getElementById('p620anchor_label').style.display='';" onmouseleave="document.getElementById('p620anchor').style.display='none';document.getElementById('p620anchor_label').style.display='none';" id="p620" class="textindent0">The wall heights in structure B2 are not sufficiently preserved to determine if there were windows present and, if so, where they might be located. On the basis of comparanda, it seems unlikely that there were windows of any substantial size in this structure. Comparanda from Karanis suggest that windows only served to admit light and air, being set high in the walls immediately below the ceiling, rather than offering views.<sup><a class="footnote-reference" id="footnote-reference-127" href="#footnote-127">127</a></sup> It is likely that B2 once contained similar windows, particularly in room 3, since it was not accessed directly through room 7 and there would have been no natural light source for that room.<a id="p620anchor" class="id_link" style="color:aaa;display:none" href="#p620">↩</a><span id="p620anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p620">#p620  </span></p>

<h3>Wall Niches</h3>
<p onmouseover="document.getElementById('p621anchor').style.display='';document.getElementById('p621anchor_label').style.display='';" onmouseleave="document.getElementById('p621anchor').style.display='none';document.getElementById('p621anchor_label').style.display='none';" id="p621" class="textindent0">Niches were common attributes of walls in Roman Egypt, serving as storage spaces for small objects or to place lighted lamps. Alternatively, niches could serve as household shrines, similar to a Roman <i>lararium</i>, which can be found throughout the empire.<a id="p621anchor" class="id_link" style="color:aaa;display:none" href="#p621">↩</a><span id="p621anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p621">#p621  </span></p>

<p onmouseover="document.getElementById('p622anchor').style.display='';document.getElementById('p622anchor_label').style.display='';" onmouseleave="document.getElementById('p622anchor').style.display='none';document.getElementById('p622anchor_label').style.display='none';" id="p622">The wall heights of B2 are not sufficiently preserved to determine the presence of niches, but given the breadth of parallels, it is certain that they would have been present. Niches were usually located below first floor windows at Karanis, but there are few noted commonalities in their location beyond correspondence with windows.<sup><a class="footnote-reference" id="footnote-reference-128" href="#footnote-128">128</a></sup><a id="p622anchor" class="id_link" style="color:aaa;display:none" href="#p622">↩</a><span id="p622anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p622">#p622  </span></p>

<p onmouseover="document.getElementById('p623anchor').style.display='';document.getElementById('p623anchor_label').style.display='';" onmouseleave="document.getElementById('p623anchor').style.display='none';document.getElementById('p623anchor_label').style.display='none';" id="p623">It is possible to conjecture that room 7 contained one niche on wall F12 since it is the only wall of any substantial length in that room. Two objects (Inv. 11048 and Inv. 10347) were found on top of one another amid the wall collapse and may have fallen out of a niche together. The statue fragment (Inv. 11920) also probably once rested in a niche and may be most closely associated with wall F12. The other rooms may have had niches on their outer walls, although all of these suggestions are highly tentative.<a id="p623anchor" class="id_link" style="color:aaa;display:none" href="#p623">↩</a><span id="p623anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p623">#p623  </span></p>
</section>

<section id="chapter6.4">
<h2>Discussion</h2>

<p onmouseover="document.getElementById('p624anchor').style.display='';document.getElementById('p624anchor_label').style.display='';" onmouseleave="document.getElementById('p624anchor').style.display='none';document.getElementById('p624anchor_label').style.display='none';" id="p624" class="textindent0">An archaeologist must always bear in mind that only a small quantity of material remains for us to study out of the vast array that once existed. Developments that initially appear singular may be indicative of a type that has yet to be discovered or now may be lost to us. In an area of nascent study, such as Romano-Egyptian houses, we ought to remain mindful of the many comparative examples have been lost to us through neglect, destruction, and inaccessibility. The isolated ruins of houses in Roman Dakhla, therefore, may offer the possibility of shedding light on housing types that, rather than being a local specificity, may have been common in many now-inaccessible areas of Egypt or even further afield in the Roman Empire. Even in the case of Pompeii, which often is considered the site paradigm for Roman housing due to its high state of preservation, archaeologists are uncertain whether an innovation should be described as new to the Roman world or new to Vesuvian housing.<sup><a class="footnote-reference" id="footnote-reference-129" href="#footnote-129">129</a></sup><a id="p624anchor" class="id_link" style="color:aaa;display:none" href="#p624">↩</a><span id="p624anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p624">#p624  </span></p>

<p onmouseover="document.getElementById('p625anchor').style.display='';document.getElementById('p625anchor_label').style.display='';" onmouseleave="document.getElementById('p625anchor').style.display='none';document.getElementById('p625anchor_label').style.display='none';" id="p625">New data from Amheida and Kellis suggest that we begin to revise our expectations for housing styles in Roman Egypt. Likewise, the new discoveries at Marina el-Alamein, Douch, and Tebtynis reveal that classical style housing existed in Roman Egypt and that we should not expect all houses in Egypt to reflect only the vernacular Egyptian (Pharaonic) style found in many of the published houses of Karanis and Soknopaiou Nesos.<sup><a class="footnote-reference" id="footnote-reference-130" href="#footnote-130">130</a></sup> The papyrological record from Egypt corroborates this conjecture, as it preserves numerous references to houses that appear to have possessed a classical layout and they also document a rise in housing prices during the second and third centuries CE, perhaps due to a change in domestic structure choices.<sup><a class="footnote-reference" id="footnote-reference-131" href="#footnote-131">131</a></sup><a id="p625anchor" class="id_link" style="color:aaa;display:none" href="#p625">↩</a><span id="p625anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p625">#p625  </span></p>

<h3>Egyptian Housing Spectrum: Diachronic Comparisons</h3>

<p onmouseover="document.getElementById('p626anchor').style.display='';document.getElementById('p626anchor_label').style.display='';" onmouseleave="document.getElementById('p626anchor').style.display='none';document.getElementById('p626anchor_label').style.display='none';" id="p626" class="textindent0">There are some Pharaonic houses that bear a slight resemblance to the B2 house, although they are significantly earlier in date and distant in location. The closest parallel is the Khentkawes houses that were built for the mortuary priests of Queen Khentkawes, a late 4th Dynasty king’s mother who has a major monument (sometimes called the fourth pyramid) at Giza. Like Area 1, these structures were planned identical houses along a road. The houses all had the same plan originally, and extend between a road that runs next to the causeway leading from the cultivation to her tomb (on the south) and one that runs parallel to it and which marks the outer wall of the complex (on the north). They are about 11 x 24 m, so they do not demonstrate the square plan we find in B2.<sup><a class="footnote-reference" id="footnote-reference-132" href="#footnote-132">132</a></sup><a id="p626anchor" class="id_link" style="color:aaa;display:none" href="#p626">↩</a><span id="p626anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p626">#p626  </span></p>

<p onmouseover="document.getElementById('p627anchor').style.display='';document.getElementById('p627anchor_label').style.display='';" onmouseleave="document.getElementById('p627anchor').style.display='none';document.getElementById('p627anchor_label').style.display='none';" id="p627">There are also much larger Middle Kingdom houses at Kahun and Abydos that bear a slight resemblance to the B2 house. These are also planned houses of funerary functionaries. In the Kahun houses, attached to the pyramid of Senwosret II, there is a long and slightly convoluted path to the central main rooms. The path leads to a central open court (with a colonnade on the south to catch the northern breeze), south of which is a transverse hall and then three rooms, the “bedroom” to the west and a room of unknown function to the east, which leads to a passage into the “kitchen areas” (which have their own open court). There is also a smaller version of this sequence of rooms west of the main internal courtyard. The Abydos house is similar, and only a few generations later (Senwosret III).<sup><a class="footnote-reference" id="footnote-reference-133" href="#footnote-133">133</a></sup> These comparisons are considerably more distant in time than the New Kingdom houses at Amarna and Deir el Medina that most archaeologists of Roman Egypt use as comparisons to Roman housing traditions. Despite such a time disparity, such comparisons between Romano-Egyptian houses at Amheida and older Pharaonic models should be kept in mind for future research on diachronic change within housing traditions.<a id="p627anchor" class="id_link" style="color:aaa;display:none" href="#p627">↩</a><span id="p627anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p627">#p627  </span></p>

<h3>Romano-Egyptian Housing Spectrum</h3>

<p onmouseover="document.getElementById('p628anchor').style.display='';document.getElementById('p628anchor_label').style.display='';" onmouseleave="document.getElementById('p628anchor').style.display='none';document.getElementById('p628anchor_label').style.display='none';" id="p628" class="textindent0">The layout of House B2 is typical of what appears to be a local Dakhlan domestic architectural tradition. This can be seen by comparison with recent excavations at Kellis by the DOP. Results from these excavations indicate that Roman Dakhla domestic architecture of the second, third, and fourth centuries CE typically consisted of a single-story structure with barrel vaulted roofs and a central room that was often partially or completely unroofed.<sup><a class="footnote-reference" id="footnote-reference-134" href="#footnote-134">134</a></sup> In other words, these houses have a clustered plan of access, a central open room, and a preference for horizontality. We can discern some variations in this plan over time in the oasis, as can be seen by comparisons to houses from other periods at Kellis and another house from Amheida.<a id="p628anchor" class="id_link" style="color:aaa;display:none" href="#p628">↩</a><span id="p628anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p628">#p628  </span></p>

<p onmouseover="document.getElementById('p629anchor').style.display='';document.getElementById('p629anchor_label').style.display='';" onmouseleave="document.getElementById('p629anchor').style.display='none';document.getElementById('p629anchor_label').style.display='none';" id="p629">Contemporaneous areas of Kellis, namely Areas A and C, show that the dominant domestic architectural form consists of a rectangular or square structure, with a central open room. Smaller rooms cluster around this central open area, and a staircase provides access to the roof.<sup><a class="footnote-reference" id="footnote-reference-135" href="#footnote-135">135</a></sup> The earlier houses in Area C at Kellis tend to have flat roofs, while the later houses in Area A tend to have vaulted side rooms and two central rooms that may be vaulted or covered with flat roofs.<sup><a class="footnote-reference" id="footnote-reference-136" href="#footnote-136">136</a></sup> Our own B2 may represent a transitional phase in which the open central courtyard is retained but vaulted rooms, which became more common during the fourth century in the Oasis, are also present. Indeed, Kellis Area A houses may bear more similarity to structure B1 at Amheida, which clusters around two central rooms and appears to be some decades later in date than structure B2.<sup><a class="footnote-reference" id="footnote-reference-137" href="#footnote-137">137</a></sup><a id="p629anchor" class="id_link" style="color:aaa;display:none" href="#p629">↩</a><span id="p629anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p629">#p629  </span></p>

<p onmouseover="document.getElementById('p630anchor').style.display='';document.getElementById('p630anchor_label').style.display='';" onmouseleave="document.getElementById('p630anchor').style.display='none';document.getElementById('p630anchor_label').style.display='none';" id="p630">A closer examination of the Kellis houses yields additional points of commonality.<sup><a class="footnote-reference" id="footnote-reference-138" href="#footnote-138">138</a></sup> Area A structures drew upon Classical models in their arrangement, as indicated by the placement of living and work spaces around a central open courtyard. The Kellis Area A houses are single-story elongated structures dating to the late third to fourth century.<sup><a class="footnote-reference" id="footnote-reference-139" href="#footnote-139">139</a></sup> Houses from this area contain well-preserved barrel vaulted roofs over the rooms that surround a central open courtyard. The main core of House 3 from Area A bears a striking resemblance to Amheida’s B2. House 3 has a central, open court (room 6) around which the unroofed stairs (room 7) and main barrel-vaulted living quarters (rooms 2–5, 8–10) clustered.<sup><a class="footnote-reference" id="footnote-reference-140" href="#footnote-140">140</a></sup> Likewise, House 5 in Area A/9 dates to the fourth century, is somewhat elongated, has a central room through which other rooms were accessed, and has barrel vaults over all of the rooms.<sup><a class="footnote-reference" id="footnote-reference-141" href="#footnote-141">141</a></sup><a id="p630anchor" class="id_link" style="color:aaa;display:none" href="#p630">↩</a><span id="p630anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p630">#p630  </span></p>

<p onmouseover="document.getElementById('p631anchor').style.display='';document.getElementById('p631anchor_label').style.display='';" onmouseleave="document.getElementById('p631anchor').style.display='none';document.getElementById('p631anchor_label').style.display='none';" id="p631">Kellis House C/2/8 resembles Amheida’s B2 in its square plan and arrangement of rooms around a central open room. From the surface, Kellis House C/2/10 likewise bears a close overall plan to Amheida’s B2, but it has not been fully excavated, and thus comparisons between these two structures must be tentative at this time.<sup><a class="footnote-reference" id="footnote-reference-142" href="#footnote-142">142</a></sup><a id="p631anchor" class="id_link" style="color:aaa;display:none" href="#p631">↩</a><span id="p631anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p631">#p631  </span></p>

<p onmouseover="document.getElementById('p632anchor').style.display='';document.getElementById('p632anchor_label').style.display='';" onmouseleave="document.getElementById('p632anchor').style.display='none';document.getElementById('p632anchor_label').style.display='none';" id="p632">Area B at Kellis indicates a different phase of construction from Areas A and C and consists largely of extensive complexes. House B/3/1, with finds largely dating to the late first to early third centuries CE, appears to take on a more Classical style layout than is commonly associated with Egypt, as it also has a clustered plan of access and appears to have a central open area (room 1b).<sup><a class="footnote-reference" id="footnote-reference-143" href="#footnote-143">143</a></sup> As in Amheida House B1, the organizing principle seemed to have been around two rooms rather than around one room, which may have been an attribute of wealthier Dakhla houses. If this is the case, it would be a tradition with great longevity, as the occupation of Amheida House B1 falls in the fourth century CE.<a id="p632anchor" class="id_link" style="color:aaa;display:none" href="#p632">↩</a><span id="p632anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p632">#p632  </span></p>

<p onmouseover="document.getElementById('p633anchor').style.display='';document.getElementById('p633anchor_label').style.display='';" onmouseleave="document.getElementById('p633anchor').style.display='none';document.getElementById('p633anchor_label').style.display='none';" id="p633">Food preparation areas in Dakhla show high variability; sometimes they are integrated into the house proper while at other times they have been added on to the house.<sup><a class="footnote-reference" id="footnote-reference-144" href="#footnote-144">144</a></sup> B2 bifurcated domestic cooking needs between rooms 5 and 7, while the <i>aule </i>(exterior courtyard) (C2) contained signatures of food preparation, craft production and animal husbandry. Amheida House B1 shows a similar spread of food preparation areas within and outside of the house. Food preparation areas were almost never located within Roman Period houses in the Fayum, a common practice since Pharaonic times.<sup><a class="footnote-reference" id="footnote-reference-145" href="#footnote-145">145</a></sup> This evidence suggests that Dakhla houses were used somewhat differently from Fayum houses.<a id="p633anchor" class="id_link" style="color:aaa;display:none" href="#p633">↩</a><span id="p633anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p633">#p633  </span></p>

<p onmouseover="document.getElementById('p634anchor').style.display='';document.getElementById('p634anchor_label').style.display='';" onmouseleave="document.getElementById('p634anchor').style.display='none';document.getElementById('p634anchor_label').style.display='none';" id="p634">Moving beyond the Dakhla Oasis to other regions of Egypt, we find some large differences in household forms. Comparisons between B2 and houses from the Kharga Oasis indicate that the two oases may have drawn on different sources for housing types. The unexcavated Roman houses of Umm el-Dabadib, located 38 kilometers north of el-Kharga in the Kharga Oasis, are laid out in regular blocks and consist of at least two stories of barrel-vaulted rooms.<sup><a class="footnote-reference" id="footnote-reference-146" href="#footnote-146">146</a></sup> These houses resemble the houses of the Fayum more closely than the houses of Dakhla, as is particularly evident in the emphasis on vertical form. Likewise, the North Kharga Oasis Survey revealed that most domestic units were multistory (at least a ground and an additional story) with barrel-vaulted roofs. Wall niches were common. A central room appears to have been a particular characteristic of this architecture.<sup><a class="footnote-reference" id="footnote-reference-147" href="#footnote-147">147</a></sup> These houses therefore show a preference for a vertical component that is more typical in the Fayum, but they tend towards a more clustered patterning of rooms, which may have been typical of Dakhla.<a id="p634anchor" class="id_link" style="color:aaa;display:none" href="#p634">↩</a><span id="p634anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p634">#p634  </span></p>

<p onmouseover="document.getElementById('p635anchor').style.display='';document.getElementById('p635anchor_label').style.display='';" onmouseleave="document.getElementById('p635anchor').style.display='none';document.getElementById('p635anchor_label').style.display='none';" id="p635">The four Romano-Egyptian buildings recently uncovered at Douch provide uncertain data regarding the houses, as the boundaries between them were not always clear.<sup><a class="footnote-reference" id="footnote-reference-148" href="#footnote-148">148</a></sup> The average size of these structures is significantly larger than that of B2, as they are approximately 300–350 m², depending on where one determines the boundaries might be located.<sup><a class="footnote-reference" id="footnote-reference-149" href="#footnote-149">149</a></sup> Moreover, it is uncertain if all of them are domestic, although House IV and House II are most likely houses. House III has a large interior court with columns as well as a raised inner portion that does not find ready parallels in Egypt. It may be more closely linked to Late Antique luxury houses in Syria.<sup><a class="footnote-reference" id="footnote-reference-150" href="#footnote-150">150</a></sup> In this respect, these houses from Douch resemble B1 and other luxury houses recently uncovered in Dakhla, although the excavator suggests that it is possible that they were public buildings or for administrative purposes. The evidence from Kharga suggests that there were regional variations on house plans and that sites within close proximity to one another probably influenced conceptions of house design.<a id="p635anchor" class="id_link" style="color:aaa;display:none" href="#p635">↩</a><span id="p635anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p635">#p635  </span></p>

<p onmouseover="document.getElementById('p636anchor').style.display='';document.getElementById('p636anchor_label').style.display='';" onmouseleave="document.getElementById('p636anchor').style.display='none';document.getElementById('p636anchor_label').style.display='none';" id="p636">The Fayum remains the region with our most extensive evidence of Romano-Egyptian housing. Despite the apparent wealth of data, these houses have not been published properly (see Chapter 1). Even so, Davoli’s extensive review of Fayum settlements and houses is particularly instructive in drawing comparisons between Dakhla and the Fayum. She argues that the general plans of houses from the excavated areas reveal that there were no radical changes in private architecture between the Hellenistic and Roman Periods. She goes on to describe the houses as typically with a square or rectangular plan and a wide-ranging number of rooms. The size and location of the rooms varied, and they did not have a uniform shape. The ground floor could be composed of a single room and a central-pillared stairway leading to upper stories and, in some cases, a basement. Most houses were multi-story structures.<sup><a class="footnote-reference" id="footnote-reference-151" href="#footnote-151">151</a></sup> As mentioned earlier, food preparation typically took place in an exterior yard next to the house.<a id="p636anchor" class="id_link" style="color:aaa;display:none" href="#p636">↩</a><span id="p636anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p636">#p636  </span></p>

<p onmouseover="document.getElementById('p637anchor').style.display='';document.getElementById('p637anchor_label').style.display='';" onmouseleave="document.getElementById('p637anchor').style.display='none';document.getElementById('p637anchor_label').style.display='none';" id="p637">From this description it is clear that the published Fayum houses differed considerably from Dakhlan houses. Fayum houses generally lacked a clustered plan of access, central open areas, a horizontal component, and food preparation areas incorporated within the house. Houses at Karanis and Soknopaiou Nesos have a strong vertical component, while B2—and, indeed, Dakhla houses in general—tend to favor a more horizontal component. Likewise, “kitchens” were almost never located within Roman Period houses in the Fayum, while B2 incorporated these areas into the house proper.<sup><a class="footnote-reference" id="footnote-reference-152" href="#footnote-152">152</a></sup> Amheida House B1 also had food preparation areas integrated within the main household core (rooms 4 and 8), since these rooms had a hearth, instruments for grinding, and storage bins.<sup><a class="footnote-reference" id="footnote-reference-153" href="#footnote-153">153</a></sup><a id="p637anchor" class="id_link" style="color:aaa;display:none" href="#p637">↩</a><span id="p637anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p637">#p637  </span></p>

<p onmouseover="document.getElementById('p638anchor').style.display='';document.getElementById('p638anchor_label').style.display='';" onmouseleave="document.getElementById('p638anchor').style.display='none';document.getElementById('p638anchor_label').style.display='none';" id="p638">The houses in Syene, in the south of Egypt, are likely contemporaneous to B2. These Syene houses look quite different from B2, however, as they do not appear to have a clustered plan of access to rooms.<sup><a class="footnote-reference" id="footnote-reference-154" href="#footnote-154">154</a></sup> Furthermore, textual sources indicate that the Syene houses were likely three- or four-storied structures, although there is some archaeological evidence for one-story structures dating to an uncertain period.<sup><a class="footnote-reference" id="footnote-reference-155" href="#footnote-155">155</a></sup> For example, Syene House 5 was a rectangular structure (9 x 10 m) with three rooms and a staircase in its northeastern corner and a courtyard to the north.<sup><a class="footnote-reference" id="footnote-reference-156" href="#footnote-156">156</a></sup> In the case of these features, many known Syene houses share similar features with houses from Karanis.<sup><a class="footnote-reference" id="footnote-reference-157" href="#footnote-157">157</a></sup> Syene House 7, which may date to the ninth century, may have had an interior courtyard that one had to pass through to enter other rooms, although the plan for this house is certainly far from clear and it was much later in date than B2.<sup><a class="footnote-reference" id="footnote-reference-158" href="#footnote-158">158</a></sup><a id="p638anchor" class="id_link" style="color:aaa;display:none" href="#p638">↩</a><span id="p638anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p638">#p638  </span></p>

<h3>Roman Housing Spectrum</h3>

<p onmouseover="document.getElementById('p639anchor').style.display='';document.getElementById('p639anchor_label').style.display='';" onmouseleave="document.getElementById('p639anchor').style.display='none';document.getElementById('p639anchor_label').style.display='none';" id="p639" class="textindent0">Roman houses are notoriously difficult to define because the empire spanned such diverse geographical, environmental, ethnic, and economic regions. House designs are contingent upon the environment as well as individual and local tastes, so the archaeologist must command substantial evidence in order to suggest a trend in Roman architecture as a whole. Scholars generally recognize a few key signatures as typical features for Roman housing, namely a central corridor or court, axial symmetry, and a more elaborate reception room.<sup><a class="footnote-reference" id="footnote-reference-159" href="#footnote-159">159</a></sup> B2 conforms to this general description in some aspects of its layout, namely the central court (if it is that) and the proportional design. There are signs that some rooms were once painted (rooms 1, 3, and 6) and that room 7 was better cared for than other rooms. Outside of this information we cannot say much about the possibility of an elaborate reception room within B2, but it seems unlikely that there was a formal room dedicated to the reception of guests.<a id="p639anchor" class="id_link" style="color:aaa;display:none" href="#p639">↩</a><span id="p639anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p639">#p639  </span></p>

<p onmouseover="document.getElementById('p640anchor').style.display='';document.getElementById('p640anchor_label').style.display='';" onmouseleave="document.getElementById('p640anchor').style.display='none';document.getElementById('p640anchor_label').style.display='none';" id="p640">Ellis has suggested that there are strong regional groupings in the Roman Empire, citing commonalities between Syrian styles and Karanis.<sup><a class="footnote-reference" id="footnote-reference-160" href="#footnote-160">160</a></sup> Vernacular housing types in northern Syria tend to emphasize the vertical plane, while houses and apartments within the multi-story vernacular houses in Italy (e.g. Ostia and Rome) emphasize the horizontal plane.<sup><a class="footnote-reference" id="footnote-reference-161" href="#footnote-161">161</a></sup> These significant differences suggest singular regional developments in Romano-Egyptian housing, although some overlap between Dakhla and the Fayum is evident. For example, Theadelphia had houses with courtyards in the middle of them, more centralized access to rooms and stairways leading from the courtyard area to the roof. There was also a room located underneath the stairs in one of these houses that was accessed directly from the ground floor.<sup><a class="footnote-reference" id="footnote-reference-162" href="#footnote-162">162</a></sup> Unfortunately, these excavations were never completed, and it is not possible to verify this data today. Dakhlan houses do not seem to conform to the apparent Karanis norm of houses that place a strong emphasis on the vertical component and and a linear plan of access. Recent research by the DOP at Kellis and the current work at Amheida suggest that Dakhlan houses fit within a regional norm, but are closer to the horizontal house type found more commonly in other areas of the Roman Empire.<a id="p640anchor" class="id_link" style="color:aaa;display:none" href="#p640">↩</a><span id="p640anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p640">#p640  </span></p>

<figure id="figure6.4">
<img class="block" src="images/chapter06/figure-6_5.png"/>

<p onmouseover="document.getElementById('p641anchor').style.display='';document.getElementById('p641anchor_label').style.display='';" onmouseleave="document.getElementById('p641anchor').style.display='none';document.getElementById('p641anchor_label').style.display='none';" id="p641">Recent results from Dakhla suggest that Alston’s assertion that the lower classes were not able to adopt Romanized housing should be re-examined, since this expectation is not true for all regions in Roman Egypt.<sup><a class="footnote-reference" id="footnote-reference-163" href="#footnote-163">163</a></sup> The occupants of B2 appear to have belonged to a lower level management and services class. Although they were not “lower class,” they certainly were not among the most wealthy within the local spectrum. This new data suggests that less wealthy individuals may have had a modified version of a Roman house type, which was also in line with local housing norms. Despite the strong resemblance of this house to Classical house models, there are some elements in common between this structure and traditional Egyptian domestic architecture. For example, the staggered entrance system, the mud brick building materials, storage areas, and the preference for rectilinear forms show continuity with past housing forms.<sup><a class="footnote-reference" id="footnote-reference-164" href="#footnote-164">164</a></sup><a id="p641anchor" class="id_link" style="color:aaa;display:none" href="#p641">↩</a><span id="p641anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p641">#p641  </span></p>

<p onmouseover="document.getElementById('p642anchor').style.display='';document.getElementById('p642anchor_label').style.display='';" onmouseleave="document.getElementById('p642anchor').style.display='none';document.getElementById('p642anchor_label').style.display='none';" id="p642">The discovery of a particular housing type within the oasis can be taken as an indicator that a wide variety of houses may have existed in Roman Egypt and that there were probably regional housing types. Some of these housing types are currently lost to us due to issues of accessibility, destruction, or lack of scholarly attention. The Nile Valley, in particular, is largely archaeologically lost to us during this period and would have provided significant data on the dominant house types of that region. Even so, results from Dakhla have clearly indicated the need to move beyond the Fayum standard when discussing Romano-Egyptian housing norms.<a id="p642anchor" class="id_link" style="color:aaa;display:none" href="#p642">↩</a><span id="p642anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p642">#p642  </span></p>
</section>

<section id="chapter6.5">
<h2>Conclusions and Reconstruction</h2>
<p onmouseover="document.getElementById('p643anchor').style.display='';document.getElementById('p643anchor_label').style.display='';" onmouseleave="document.getElementById('p643anchor').style.display='none';document.getElementById('p643anchor_label').style.display='none';" id="p643" class="textindent0">I will review the relevant data for the reconstruction in the following paragraphs, giving particular emphasis to several features of B2’s overall plan (Figures 6.4, 6.5).<a id="p643anchor" class="id_link" style="color:aaa;display:none" href="#p643">↩</a><span id="p643anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p643">#p643  </span></p>

<p onmouseover="document.getElementById('p644anchor').style.display='';document.getElementById('p644anchor_label').style.display='';" onmouseleave="document.getElementById('p644anchor').style.display='none';document.getElementById('p644anchor_label').style.display='none';" id="p644">Barrel-vaulted roofs are indicated over all of the rooms except for rooms 7 and 5. Room 5 likely had some form of light, flat roof over at least the northern portion of the room. No evidence of roofing could be found in room 7 and comparanda suggest that this room could be open. The possibility of a very light, non load-bearing roof should be kept in mind in future excavations, although it is not represented in this reconstruction.<a id="p644anchor" class="id_link" style="color:aaa;display:none" href="#p644">↩</a><span id="p644anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p644">#p644  </span></p>

<p onmouseover="document.getElementById('p645anchor').style.display='';document.getElementById('p645anchor_label').style.display='';" onmouseleave="document.getElementById('p645anchor').style.display='none';document.getElementById('p645anchor_label').style.display='none';" id="p645">The house is shown as a single story structure. Local comparanda suggest that the majority of houses in Dakhla had a single story. Moreover, the lack of significant debris among the recovered collapse suggests that House B2 had a single story.<a id="p645anchor" class="id_link" style="color:aaa;display:none" href="#p645">↩</a><span id="p645anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p645">#p645  </span></p>

<p onmouseover="document.getElementById('p646anchor').style.display='';document.getElementById('p646anchor_label').style.display='';" onmouseleave="document.getElementById('p646anchor').style.display='none';document.getElementById('p646anchor_label').style.display='none';" id="p646">The access to room 4 is uncertain, and this uncertainty is deliberately left ambiguous in the reconstruction.<a id="p646anchor" class="id_link" style="color:aaa;display:none" href="#p646">↩</a><span id="p646anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p646">#p646  </span></p>

<p onmouseover="document.getElementById('p647anchor').style.display='';document.getElementById('p647anchor_label').style.display='';" onmouseleave="document.getElementById('p647anchor').style.display='none';document.getElementById('p647anchor_label').style.display='none';" id="p647">Windows were added to rooms in areas that seemed logical, but there was no surviving evidence to indicate where these may have been located.<a id="p647anchor" class="id_link" style="color:aaa;display:none" href="#p647">↩</a><span id="p647anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p647">#p647  </span></p>

<p onmouseover="document.getElementById('p648anchor').style.display='';document.getElementById('p648anchor_label').style.display='';" onmouseleave="document.getElementById('p648anchor').style.display='none';document.getElementById('p648anchor_label').style.display='none';" id="p648">The staircase had two turnings, or landings to enable the ceiling height commonly found in the oasis. Of course, more than one landing could not be proved due to the poor preservation of upper levels of this structure, and the possibility of a single landing must be kept in mind, given the comparanda at Karanis.<a id="p648anchor" class="id_link" style="color:aaa;display:none" href="#p648">↩</a><span id="p648anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p648">#p648  </span></p>
