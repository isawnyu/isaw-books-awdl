 </style></head><body><div style="text-align:center;background:#aaa;margin:1em;padding:2em"><p class="textindent0">This document is part of the online version of the book <i>Amheida II: A Late Romano-Egyptian House in the Dakhla Oasis / Amheida House B2</i> by Anna Lucille Boozer, which is available at <b><a href="http://dlib.nyu.edu/awdl/isaw/amheida-ii-house-b2/">http://dlib.nyu.edu/awdl/isaw/amheida-ii-house-b2/</a></b>. It is published as part of the NYU Library's <a href="http://dlib.nyu.edu/awdl">Ancient World Digital Library</a> and in partnership with the <a href="http://isaw.nyu.edu/">Institute for the Study of the Ancient World</a> (ISAW).  Further information about ISAW's publication program is available on the <a href="http://isaw.nyu.edu/publications">ISAW</a> website. Please note that while the base URI of this publication is stable, the exact content available is likely to change over time.</p><a href="http://creativecommons.org/licenses/by-nc/3.0/"><img alt="Creative Commons License" style="border-width:0;margin-top:1em" src="http://i.creativecommons.org/l/by-nc/3.0/88x31.png"/></a></div><section class="chapter" id="chapter6">
<header>

<div style="text-align:center"><a href="index.xhtml">[table of contents]</a></div><h1>Chapter 6</h1>

<h1 class="chapter-title">SITUATING DOMESTIC SPACE</h1>
<h1 class="chapter-subtitle">An Architectural Analysis and Reconstruction of House B2</h1>

<h1 class="chapter-author">Anna Lucille Boozer</h1>
</header>


<p onmouseover="document.getElementById('p546anchor').style.display='';document.getElementById('p546anchor_label').style.display='';" onmouseleave="document.getElementById('p546anchor').style.display='none';document.getElementById('p546anchor_label').style.display='none';" id="p546" class="textindent0">This chapter engages the archaeological evidence with regional and temporal domestic architectural comparanda. Although it is not possible to produce a definitive reconstruction for all of the B2 attributes, I consider likely scenarios and offer a potential reconstruction. I will review: (1) the size, (2) orientation, (3) overall layout, (4) specific attributes and features of this structure, (5) placement of this structure within its local, regional and Mediterranean perspectives, and (6) the reconstruction of House B2.<a id="p546anchor" class="id_link" style="color:aaa;display:none" href="#p546">↩</a><span id="p546anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p546">#p546  </span></p>

<section id="chapter6.1">
<h2>Size</h2>
<p onmouseover="document.getElementById('p547anchor').style.display='';document.getElementById('p547anchor_label').style.display='';" onmouseleave="document.getElementById('p547anchor').style.display='none';document.getElementById('p547anchor_label').style.display='none';" id="p547" class="textindent0">House B2 is a building of moderate size, measuring 11 x 11 m (121 m²). It is at the lower end of large houses in our current spectrum of Romano-Egyptian housing types (Figure 1.5). A much grander end of the local domestic spectrum can be found in Amheida house B1, which has a 295 m² footprint. The local Dakhlan range in house sizes extend well beyond these two structures, although the largest Kellis houses are at least a century earlier than B2. The later Kellis houses are more comparable to B2.<a id="p547anchor" class="id_link" style="color:aaa;display:none" href="#p547">↩</a><span id="p547anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p547">#p547  </span></p>

<p onmouseover="document.getElementById('p548anchor').style.display='';document.getElementById('p548anchor_label').style.display='';" onmouseleave="document.getElementById('p548anchor').style.display='none';document.getElementById('p548anchor_label').style.display='none';" id="p548">Excavated domestic units from Kellis Area A are between 99.2 and 129.65 m², without their exterior courtyards. In Area B, the elite domestic complex B/3/1 is 626 m² and the others are 306.25 m² and 415.6 m²; in Area C the domestic units are 101.4, 110.25, 129.9 and 175.25 m².<sup><a class="footnote-reference" id="footnote-reference-1" href="#footnote-1">1</a></sup> These comparative dimensions indicate that Amheida House B2 falls well within the norms of excavated structures in the oasis.<a id="p548anchor" class="id_link" style="color:aaa;display:none" href="#p548">↩</a><span id="p548anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p548">#p548  </span></p>

<p onmouseover="document.getElementById('p549anchor').style.display='';document.getElementById('p549anchor_label').style.display='';" onmouseleave="document.getElementById('p549anchor').style.display='none';document.getElementById('p549anchor_label').style.display='none';" id="p549">Looking to the broader Egyptian context, we find that B2 fits within the lower end of large houses in the housing spectrum. Four houses recently exposed at Douch, in Kharga, are approximately 300 to 350 m².<sup><a class="footnote-reference" id="footnote-reference-2" href="#footnote-2">2</a></sup> Houses at Marina el-Alamein, on the coast of Egypt, range from 192 to 456 m².<sup><a class="footnote-reference" id="footnote-reference-3" href="#footnote-3">3</a></sup> Archaeological research from the Fayum suggests that the typical house from this region contained about 50 square meters of living space for the inhabitants, although there are certainly houses of comparable sizes to structure B2 there as well.<sup><a class="footnote-reference" id="footnote-reference-4" href="#footnote-4">4</a></sup><a id="p549anchor" class="id_link" style="color:aaa;display:none" href="#p549">↩</a><span id="p549anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p549">#p549  </span></p>

<p onmouseover="document.getElementById('p550anchor').style.display='';document.getElementById('p550anchor_label').style.display='';" onmouseleave="document.getElementById('p550anchor').style.display='none';document.getElementById('p550anchor_label').style.display='none';" id="p550">We lack an informative range of house comparisons from all periods of Pharaonic Egypt. Most of our data derives from Middle and particularly New Kingdom structures. Shaw’s extensive study of Amarna workmen’s houses is perhaps the best comparison, although most scholars consider Amarna to be an atypical site. Shaw suggests that 65 per cent of the population lived in houses smaller than 100 m², whereas about 21 per cent lived in houses between 100 and 200 m², and as little as 8 per cent lived in houses larger than 200 m².<sup><a class="footnote-reference" id="footnote-reference-5" href="#footnote-5">5</a></sup> Houses from Memphis and Thebes show that most individuals lived in very small houses, certainly under 100 m².<sup><a class="footnote-reference" id="footnote-reference-6" href="#footnote-6">6</a></sup> The average house size in Deir el-Medina was 72 m² and the houses exhibited a range between 40 and 120 m².<sup><a class="footnote-reference" id="footnote-reference-7" href="#footnote-7">7</a></sup><a id="p550anchor" class="id_link" style="color:aaa;display:none" href="#p550">↩</a><span id="p550anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p550">#p550  </span></p>

<p onmouseover="document.getElementById('p551anchor').style.display='';document.getElementById('p551anchor_label').style.display='';" onmouseleave="document.getElementById('p551anchor').style.display='none';document.getElementById('p551anchor_label').style.display='none';" id="p551">It should be noted that it is likely that archaeologists have left the extreme lower end of the housing spectrum unexcavated in the above examples. Many people probably lived in very small one or two-room structures that are currently difficult for us to identify from the surface, or even upon excavation, as houses. Given this range of data it is fair to say that B2 is a modest but not a poor dwelling within the Dakhlan spectrum and a relatively large house within the Egyptian, Romano-Egyptian, and Roman Mediterranean spectrum.<a id="p551anchor" class="id_link" style="color:aaa;display:none" href="#p551">↩</a><span id="p551anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p551">#p551  </span></p>

</section>

<section id="chapter6.1bis">
<h2>Orientation</h2>

<p onmouseover="document.getElementById('p552anchor').style.display='';document.getElementById('p552anchor_label').style.display='';" onmouseleave="document.getElementById('p552anchor').style.display='none';document.getElementById('p552anchor_label').style.display='none';" id="p552" class="textindent0">The ancients were aware of the advantages and disadvantages of various architectural orientations and often built their houses and planned their cities accordingly. In Roman Egypt papyrological research indicates that there was a strong preference for entrances to be oriented towards the north. The west is the second most preferred direction. The tendency to orient houses towards the north agrees with a long-standing principle evident in the domestic architecture of the Pharaonic period. By designing north-facing houses, it was possible to provide houses with thermal comfort in Egypt’s long and hot summer season. A northern orientation reduced exposure to the light and heat of the sun and admitted cooling air movement from the prevailing north–northwesterly winds that are found across Egypt and in Dakhla in particular.<sup><a class="footnote-reference" id="footnote-reference-8" href="#footnote-8">8</a></sup><a id="p552anchor" class="id_link" style="color:aaa;display:none" href="#p552">↩</a><span id="p552anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p552">#p552  </span></p>

<p onmouseover="document.getElementById('p553anchor').style.display='';document.getElementById('p553anchor_label').style.display='';" onmouseleave="document.getElementById('p553anchor').style.display='none';document.getElementById('p553anchor_label').style.display='none';" id="p553">Egyptologists, particularly of New Kingdom Egypt, regard the northern orientation of houses to have been a general rule.<sup><a class="footnote-reference" id="footnote-reference-9" href="#footnote-9">9</a></sup> Houses from Dura Europos on the Euphrates, a warm climate not too dissimilar to Egypt, are also oriented towards the north.<sup><a class="footnote-reference" id="footnote-reference-10" href="#footnote-10">10</a></sup> Moreover, most of these houses from Dura Europos have courtyards located immediately to the north of a principal room (known as the <i>andronitis</i>) and its flanking rooms.<sup><a class="footnote-reference" id="footnote-reference-11" href="#footnote-11">11</a></sup> This room organization allows the principal living quarters to be exposed to the prevailing northwesterly winds. A similar arrangement can be found in Egypt, and most houses that opened to the east or to the west will have had a courtyard located to the north of the principal living areas rather than to their south. This arrangement would open up the living quarters to more cooling air.<sup><a class="footnote-reference" id="footnote-reference-12" href="#footnote-12">12</a></sup> The northern orientation preferred for houses also can be found among workshops, as can be seen from papyrological evidence at Oxyrhynchus.<sup><a class="footnote-reference" id="footnote-reference-13" href="#footnote-13">13</a></sup> The northern orientation of the Egyptian houses and those from Dura Europos contrasts with contemporary houses found from around the northern Mediterranean, where winter posed a greater hindrance to comfort than summer and houses were oriented to catch the warming sun rather than the cooling wind.<sup><a class="footnote-reference" id="footnote-reference-14" href="#footnote-14">14</a></sup><a id="p553anchor" class="id_link" style="color:aaa;display:none" href="#p553">↩</a><span id="p553anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p553">#p553  </span></p>

<p onmouseover="document.getElementById('p554anchor').style.display='';document.getElementById('p554anchor_label').style.display='';" onmouseleave="document.getElementById('p554anchor').style.display='none';document.getElementById('p554anchor_label').style.display='none';" id="p554">House B2 is oriented with its entrance to the north, although it (with Area 1 generally) is slightly off-axis, potentially to reduce the amount of sand that might have come with the north winds. The central room of B2 (room 7) is oriented to catch the winds. It is also worthwhile noting that the ceramics production area north of House B2 is oriented such that it captures the strong north winds, which would have aided production.<a id="p554anchor" class="id_link" style="color:aaa;display:none" href="#p554">↩</a><span id="p554anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p554">#p554  </span></p>

</section>

<section id="chapter6.2">

<figure id="figure6.1">
<img class="block" src="images/chapter06/figure-6_1.png"/>
<figcaption>Figure 6.1: Cluster plan and linear plan diagrams (A. Cervi).</figcaption>
</figure>

<h2>Layout</h2>

<h3>Footprint</h3>

<p onmouseover="document.getElementById('p555anchor').style.display='';document.getElementById('p555anchor_label').style.display='';" onmouseleave="document.getElementById('p555anchor').style.display='none';document.getElementById('p555anchor_label').style.display='none';" id="p555" class="textindent0">Davoli distinguishes three types of Fayum house footprints: (1) rectangular buildings, (2) square or quasi-square buildings, and (3) complicated buildings with irregular exterior walls.<sup><a class="footnote-reference" id="footnote-reference-15" href="#footnote-15">15</a></sup> The first and second types of houses are the most common in the Fayum, and the rooms within these general footprints could be arranged in a variety of ways.<sup><a class="footnote-reference" id="footnote-reference-16" href="#footnote-16">16</a></sup> Some sites within the Fayum do not conform to this typology, such as the houses from Hawara, but these three types provide a good general understanding of the domestic footprint possibilities currently known to us during the Roman Period.<sup><a class="footnote-reference" id="footnote-reference-17" href="#footnote-17">17</a></sup><a id="p555anchor" class="id_link" style="color:aaa;display:none" href="#p555">↩</a><span id="p555anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p555">#p555  </span></p>

<p onmouseover="document.getElementById('p556anchor').style.display='';document.getElementById('p556anchor_label').style.display='';" onmouseleave="document.getElementById('p556anchor').style.display='none';document.getElementById('p556anchor_label').style.display='none';" id="p556">B2 conforms to the second type of house footprint, since it is square in plan view, measuring 11 x 11 m. Amheida House B1 and several Kellis houses also conform to this footprint, indicating that B2 fits both local and more general housing footprint norms found in Roman Egypt.<a id="p556anchor" class="id_link" style="color:aaa;display:none" href="#p556">↩</a><span id="p556anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p556">#p556  </span></p>

<h3>Access Analysis</h3>

<p onmouseover="document.getElementById('p557anchor').style.display='';document.getElementById('p557anchor_label').style.display='';" onmouseleave="document.getElementById('p557anchor').style.display='none';document.getElementById('p557anchor_label').style.display='none';" id="p557" class="textindent0">Interpreting room arrangement has been an important part of archaeological analysis for a long time.<sup><a class="footnote-reference" id="footnote-reference-18" href="#footnote-18">18</a></sup> More recently, scholars have explored this method for analyzing Roman domestic architecture.<sup><a class="footnote-reference" id="footnote-reference-19" href="#footnote-19">19</a></sup> These analyses show that a clustered patterning of rooms is not common for houses in Pharaonic Egypt, where linear plans dominate.<sup><a class="footnote-reference" id="footnote-reference-20" href="#footnote-20">20</a></sup> A linear plan is one in which each room was entered through the previous room in a direct line (Figure 6.1); it was thus necessary to travel through all intervening rooms to get to a room at the end of the house. A clustered plan had one or more rooms that provided access to several rooms, so each room was more directly accessible than rooms in a linear plan (Figure 6.1). During the Roman Period, Fayum houses often have elongated footprints and do not have a single room through which most other rooms were accessed. Karanis and Soknopaiou Nesos both contain houses that demonstrate the linear access common to the Fayum. Despite the predominance of linear forms, there are also several houses from Karanis that had clustered plans, or combinations between clustered and linear plans.<sup><a class="footnote-reference" id="footnote-reference-21" href="#footnote-21">21</a></sup><a id="p557anchor" class="id_link" style="color:aaa;display:none" href="#p557">↩</a><span id="p557anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p557">#p557  </span></p>

<p onmouseover="document.getElementById('p558anchor').style.display='';document.getElementById('p558anchor_label').style.display='';" onmouseleave="document.getElementById('p558anchor').style.display='none';document.getElementById('p558anchor_label').style.display='none';" id="p558">B2 is square in plan view, and the rooms are organized around a large central room (room 7). This central room provided access for all of the major rooms in this structure except for one (room 3). In this respect, B2 demonstrates a simple clustered plan of access rather than a linear plan of access (Figure 6.1). Karanis House C127 shows a similar type of simple cluster plan (Figure 6.1). Kellis Houses 1 and House 3 also have clustered access plans.<sup><a class="footnote-reference" id="footnote-reference-22" href="#footnote-22">22</a></sup> At Amheida, House B1 shows a bifurcated clustered access plan, with two rooms providing access to most of the rooms in the structure (Figure 6.1). These comparisons suggest that B2 conforms to local housing types and that this form could be found in other areas of Egypt, although it may have been less common in the Fayum.<a id="p558anchor" class="id_link" style="color:aaa;display:none" href="#p558">↩</a><span id="p558anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p558">#p558  </span></p>

<h3>Vertical Reconstruction</h3>

<p onmouseover="document.getElementById('p559anchor').style.display='';document.getElementById('p559anchor_label').style.display='';" onmouseleave="document.getElementById('p559anchor').style.display='none';document.getElementById('p559anchor_label').style.display='none';" id="p559" class="textindent0">Ptolemaic and Roman houses in Egypt typically had between one and four stories, although one seven-story house has been attested in the papyri.<sup><a class="footnote-reference" id="footnote-reference-23" href="#footnote-23">23</a></sup> It seems that the average house found in cities and villages had two stories.<sup><a class="footnote-reference" id="footnote-reference-24" href="#footnote-24">24</a></sup> Roman Period houses from Karanis and Soknopaiou Nesos had at least two stories, and vaulted ceilings were present only in the underground rooms.<sup><a class="footnote-reference" id="footnote-reference-25" href="#footnote-25">25</a></sup> Forty-seven per cent of village houses and forty per cent of urban housing for which the number of stories is attested (n=109) had two stories.<sup><a class="footnote-reference" id="footnote-reference-26" href="#footnote-26">26</a></sup> Although the sample size was quite small, these data suggest that most Egyptian houses of the Roman Period emphasized a vertical component rather than spreading over the horizontal axis.<a id="p559anchor" class="id_link" style="color:aaa;display:none" href="#p559">↩</a><span id="p559anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p559">#p559  </span></p>

<p onmouseover="document.getElementById('p560anchor').style.display='';document.getElementById('p560anchor_label').style.display='';" onmouseleave="document.getElementById('p560anchor').style.display='none';document.getElementById('p560anchor_label').style.display='none';" id="p560">The recovered evidence from B2 suggests that this structure had only one story, although a staircase provided access to the roof. This reconstruction is consistent with evidence recovered from other domestic structures in the Dakhla Oasis, such as Kellis Houses 1–3 and Amheida House B1. These results suggest that Dakhlan houses are somewhat different from the Romano-Egyptian norm, as far as our present information goes.<a id="p560anchor" class="id_link" style="color:aaa;display:none" href="#p560">↩</a><span id="p560anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p560">#p560  </span></p>

<p onmouseover="document.getElementById('p561anchor').style.display='';document.getElementById('p561anchor_label').style.display='';" onmouseleave="document.getElementById('p561anchor').style.display='none';document.getElementById('p561anchor_label').style.display='none';" id="p561">The staircase placement is somewhat variable in multistory houses found across Roman Egypt. In the houses of Davoli’s first type, which had a rectangular footprint, the staircase was located at the center of the house. In the houses of the second category, which had a square or quasi-square footprint, it was located in one of the corners.<sup><a class="footnote-reference" id="footnote-reference-27" href="#footnote-27">27</a></sup> B2 is at variance with Davoli’s typology in that the staircase (room 8) is located in the center of the structure rather than one of the corners. Even so, the staircase location off the central room (the <i>aithrion</i>, see below) conforms to the general association between stairs and <i>aithria</i> across Roman Egypt.<sup><a class="footnote-reference" id="footnote-reference-28" href="#footnote-28">28</a></sup><a id="p561anchor" class="id_link" style="color:aaa;display:none" href="#p561">↩</a><span id="p561anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p561">#p561  </span></p>

<p onmouseover="document.getElementById('p562anchor').style.display='';document.getElementById('p562anchor_label').style.display='';" onmouseleave="document.getElementById('p562anchor').style.display='none';document.getElementById('p562anchor_label').style.display='none';" id="p562">In summation, the single-story reconstruction of B2 suggests that this house is consistent with known Dakhlan domestic architecture. The staircase placement in B2 does not conform to the typology Davoli established for the Fayum, but it does conform to the frequent juxtaposing of <i>aithria</i> and staircases. These results suggest that B2 shares more in common with local housing forms with respect to its vertical components than it does with houses located elsewhere in Roman Egypt. Even so, B2 falls within the generally understood Romano-Egyptian housing spectrum.<a id="p562anchor" class="id_link" style="color:aaa;display:none" href="#p562">↩</a><span id="p562anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p562">#p562  </span></p>

</section>

<section id="chapter6.3">
<h2>Architectural Components</h2>

<p onmouseover="document.getElementById('p563anchor').style.display='';document.getElementById('p563anchor_label').style.display='';" onmouseleave="document.getElementById('p563anchor').style.display='none';document.getElementById('p563anchor_label').style.display='none';" id="p563" class="textindent0">The specific architectural components of B2 can be compared with a range of excavated sites across Roman Egypt as well as more broadly within the empire. Moreover, papyrology provides us with descriptions of urban and rural houses from the first through seventh century, which can enhance our interpretations. Byzantine house descriptions tend to be more elaborate than those from the early and high Roman Period. Since most of these descriptions served to identify the house or the part of the house under discussion in legal cases, only major architectural features are mentioned.<sup><a class="footnote-reference" id="footnote-reference-29" href="#footnote-29">29</a></sup> The most common domestic features mentioned in texts include the number of stories, the <i>aule</i> (yard), any <i>purgoi </i>(towers), wells, the <i>aithrion</i> (interior court), the <i>pylon</i> (gatehouse), the <i>symposion</i> (dining room) and sometimes outbuildings, such as dovecotes or stables.<sup><a class="footnote-reference" id="footnote-reference-30" href="#footnote-30">30</a></sup> The first extensive attempt to integrate papyrological and archaeological data about housing in Roman Egypt was made by Luckhard.<sup><a class="footnote-reference" id="footnote-reference-31" href="#footnote-31">31</a></sup> Unfortunately, van Minnen still had reason to complain about integration nearly a century later.<sup><a class="footnote-reference" id="footnote-reference-32" href="#footnote-32">32</a></sup><a id="p563anchor" class="id_link" style="color:aaa;display:none" href="#p563">↩</a><span id="p563anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p563">#p563  </span></p>

<p onmouseover="document.getElementById('p564anchor').style.display='';document.getElementById('p564anchor_label').style.display='';" onmouseleave="document.getElementById('p564anchor').style.display='none';document.getElementById('p564anchor_label').style.display='none';" id="p564">Caution is always recommended when mapping papyrological terms onto archaeological evidence, since the possibility of misattribution is high and can lead to much confusion.<sup><a class="footnote-reference" id="footnote-reference-33" href="#footnote-33">33</a></sup> Even so, some named features are understood clearly from the texts and can be employed with some caution. The terms most relevant and least risky for exploring B2 are the <i>aule</i> (yard) and <i>aithrion </i>(interior court) so they will be employed below. The other terms attested either are not relevant to B2 or could cause confusion, such that it seems prudent to avoid them in the present examination. At a later date, if these terms and domestic architecture become better understood, it may be become possible to accurately map them on to B2.<a id="p564anchor" class="id_link" style="color:aaa;display:none" href="#p564">↩</a><span id="p564anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p564">#p564  </span></p>

<p onmouseover="document.getElementById('p565anchor').style.display='';document.getElementById('p565anchor_label').style.display='';" onmouseleave="document.getElementById('p565anchor').style.display='none';document.getElementById('p565anchor_label').style.display='none';" id="p565">One of the few features that Romano-Egyptian houses appear to share is access to an open courtyard.<sup><a class="footnote-reference" id="footnote-reference-34" href="#footnote-34">34</a></sup> Courtyards could be private or could be used by a group of houses and could vary in size. It was more common for traditional Egyptian houses to relegate courtyards off to the rear or side of houses (<i>aule</i>), but they may have been included as a central courtyard (<i>aithrion</i>).<sup><a class="footnote-reference" id="footnote-reference-35" href="#footnote-35">35</a></sup> Despite the variation between size, location, and privacy, the presence of this space and the ways in which the courtyard was used is consistent. Courtyard activities typically included cooking and food preparation, agricultural work, and animal husbandry. Kitchen chores comprised milling grain and cooking food, both on both open fires and in closed ovens. Feeding troughs and shelters for animals were often in the same courtyard, but they also could be located in a separate one.<sup><a class="footnote-reference" id="footnote-reference-36" href="#footnote-36">36</a></sup><a id="p565anchor" class="id_link" style="color:aaa;display:none" href="#p565">↩</a><span id="p565anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p565">#p565  </span></p>

<p onmouseover="document.getElementById('p566anchor').style.display='';document.getElementById('p566anchor_label').style.display='';" onmouseleave="document.getElementById('p566anchor').style.display='none';document.getElementById('p566anchor_label').style.display='none';" id="p566">These activities left behind clear indications in the archaeological record. Archaeological examples of courtyards from Karanis houses preserve consistent traces of domestic animals as well as clay ovens for food preparation.<sup><a class="footnote-reference" id="footnote-reference-37" href="#footnote-37">37</a></sup> Some of the features commonly found in Karanis courtyards included jars and bins for storing grain, ovens or stoves, bread ovens, or animal troughs.<sup><a class="footnote-reference" id="footnote-reference-38" href="#footnote-38">38</a></sup> Architecturally, these spaces could have either informal beaten earth floors or more formal pavement preparations.<a id="p566anchor" class="id_link" style="color:aaa;display:none" href="#p566">↩</a><span id="p566anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p566">#p566  </span></p>

<h3>Aule: Exterior Courtyard</h3>
<p onmouseover="document.getElementById('p567anchor').style.display='';document.getElementById('p567anchor_label').style.display='';" onmouseleave="document.getElementById('p567anchor').style.display='none';document.getElementById('p567anchor_label').style.display='none';" id="p567">The <i>aule</i> was a court or yard exterior to the covered house, and <i>aulai</i> are frequently attested in papyrological material in both urban and rural contexts.<sup><a class="footnote-reference" id="footnote-reference-39" href="#footnote-39">39</a></sup> Many houses had this kind of open space, and the frequency of their attestation makes it likely that the term <i>aule </i>can be linked with the exterior work yards found at sites such as Karanis.<sup><a class="footnote-reference" id="footnote-reference-40" href="#footnote-40">40</a></sup> From documentary sources it is clear that Romano-Egyptians considered the <i>aule</i> to be a separate entity from the house itself, as can be found in descriptions of houses by individuals from Karanis. For example, a woman, Tasoucharion, lists her property for the census and describes a “house with a courtyard”.<sup><a class="footnote-reference" id="footnote-reference-41" href="#footnote-41">41</a></sup> Likewise, the courtyard of Hawara House E is described in the following terms; “the courtyard forms the western side of the house.”<sup><a class="footnote-reference" id="footnote-reference-42" href="#footnote-42">42</a></sup> Documentary records also make it clear that <i>aulai </i>could be sold separately from the house and that individuals could own more than one <i>aule</i>.<sup><a class="footnote-reference" id="footnote-reference-43" href="#footnote-43">43</a></sup> The peripheral location of <i>aulai</i> found at sites such as Karanis suggest that these spaces could be exchanged between neighboring parties quite easily.<sup><a class="footnote-reference" id="footnote-reference-44" href="#footnote-44">44</a></sup><a id="p567anchor" class="id_link" style="color:aaa;display:none" href="#p567">↩</a><span id="p567anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p567">#p567  </span></p>

<p onmouseover="document.getElementById('p568anchor').style.display='';document.getElementById('p568anchor_label').style.display='';" onmouseleave="document.getElementById('p568anchor').style.display='none';document.getElementById('p568anchor_label').style.display='none';" id="p568">C2, the exterior courtyard adjacent to B2, seems to follow the general descriptions of an <i>aule</i>, while room 7, which may have been open, would be considered part of the house proper. If room 7 was partially or fully open it is likely it would have been considered an <i>aithrion </i>(see below). The exterior courtyard space south of B2 conforms to a standard that appears to have been common in Roman Egypt. It was an exterior, multi-use space for food preparation, craft activities, and animal husbandry. As seen from the previous chapter, this space was much less formally constructed than its counterparts for food preparation within the structure (rooms 5 and 7).<a id="p568anchor" class="id_link" style="color:aaa;display:none" href="#p568">↩</a><span id="p568anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p568">#p568  </span></p>

<p onmouseover="document.getElementById('p569anchor').style.display='';document.getElementById('p569anchor_label').style.display='';" onmouseleave="document.getElementById('p569anchor').style.display='none';document.getElementById('p569anchor_label').style.display='none';" id="p569">Courtyard C2 may have been considered part of the property of the household that lived in B9, east of B2, but it may have changed hands during the occupational history of the house.<sup><a class="footnote-reference" id="footnote-reference-45" href="#footnote-45">45</a></sup> One possibility might be that C2 was originally communal, but was sold to B9, which led to the construction of the bread oven in room 7 of B2 to replace the bread oven found in the exterior courtyard. It is impossible to verify such conjectures on the basis of the archaeology at this time.<a id="p569anchor" class="id_link" style="color:aaa;display:none" href="#p569">↩</a><span id="p569anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p569">#p569  </span></p>

<h3>Aithrion: Central Courtyard</h3>

<p onmouseover="document.getElementById('p570anchor').style.display='';document.getElementById('p570anchor_label').style.display='';" onmouseleave="document.getElementById('p570anchor').style.display='none';document.getElementById('p570anchor_label').style.display='none';" id="p570" class="textindent0">The term <i>aithrion</i> is confined to the papyri from Egypt, and consideration may be given to a specifically Egyptian explanation of what this architectural unit might have been. Just as the Pharaonic and Romano-Egyptian house tended to be oriented towards the north in order to take advantage of the cooling effects of the prevailing winds, also the <i>aithrion</i> might have had a connection with the north winds.<sup><a class="footnote-reference" id="footnote-reference-46" href="#footnote-46">46</a></sup><a id="p570anchor" class="id_link" style="color:aaa;display:none" href="#p570">↩</a><span id="p570anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p570">#p570  </span></p>

<p onmouseover="document.getElementById('p571anchor').style.display='';document.getElementById('p571anchor_label').style.display='';" onmouseleave="document.getElementById('p571anchor').style.display='none';document.getElementById('p571anchor_label').style.display='none';" id="p571">Documentary evidence of <i>aithria</i> is unevenly distributed between cities and villages. Most <i>aithria </i>houses come from urban contexts, while most of the village attestations of <i>aithria </i>houses come from Tebtynis in the Fayum.<sup><a class="footnote-reference" id="footnote-reference-47" href="#footnote-47">47</a></sup> No documentary sources mention the sale of an <i>aithrion</i> separate from that of a house, which suggests that the <i>aithrion</i> was an integral feature of the house.<sup><a class="footnote-reference" id="footnote-reference-48" href="#footnote-48">48</a></sup> Documentary sources make it clear that the <i>aithrion</i> could contain domestic equipment and that <i>aithria</i> were used in a similar manner as the <i>aule</i>.<sup><a class="footnote-reference" id="footnote-reference-49" href="#footnote-49">49</a></sup><a id="p571anchor" class="id_link" style="color:aaa;display:none" href="#p571">↩</a><span id="p571anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p571">#p571  </span></p>

<p onmouseover="document.getElementById('p572anchor').style.display='';document.getElementById('p572anchor_label').style.display='';" onmouseleave="document.getElementById('p572anchor').style.display='none';document.getElementById('p572anchor_label').style.display='none';" id="p572">The <i>aithrion</i> (court) formed an integral, central part of the Romano-Egyptian house.<sup><a class="footnote-reference" id="footnote-reference-50" href="#footnote-50">50</a></sup> Houses could have both an <i>aule</i> (exterior courtyard) and an <i>aithrion</i>, but sometimes <i>aithria </i>house descriptions do not mention an <i>aule</i>. This absence may indicate that the presence of an <i>aithrion</i> meant that an <i>aule</i> was unnecessary. The <i>aithrion</i> usually served rooms that opened on to it. The <i>aithrion </i>was thus usually centrally located, and more than a single room opened onto it. Houses usually had one <i>aithrion</i>, but sometimes they had two (or more?). The space occupied by the <i>aithrion</i> extended from the ground floor up to the roof. The <i>aithrion </i>was often located close to a stairway or stairwell.<sup><a class="footnote-reference" id="footnote-reference-51" href="#footnote-51">51</a></sup><a id="p572anchor" class="id_link" style="color:aaa;display:none" href="#p572">↩</a><span id="p572anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p572">#p572  </span></p>

<p onmouseover="document.getElementById('p573anchor').style.display='';document.getElementById('p573anchor_label').style.display='';" onmouseleave="document.getElementById('p573anchor').style.display='none';document.getElementById('p573anchor_label').style.display='none';" id="p573">It is debatable if <i>aithria</i> were open or closed spaces. Daniel argues that the <i>aithrion</i> was not an inner courtyard or <i>Lichthof</i> that was open to the sky above, but was a covered hall that received only a small amount of daylight and was ventilated in such a way that it also cooled adjoining rooms.<sup><a class="footnote-reference" id="footnote-reference-52" href="#footnote-52">52</a></sup> This hall might have been covered by a flat roof or by an air-trapping shed that took advantage of prevailing north winds.<sup><a class="footnote-reference" id="footnote-reference-53" href="#footnote-53">53</a></sup> The archaeological and papyrological evidence for these suggestions is ambivalent.<a id="p573anchor" class="id_link" style="color:aaa;display:none" href="#p573">↩</a><span id="p573anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p573">#p573  </span></p>

<p onmouseover="document.getElementById('p574anchor').style.display='';document.getElementById('p574anchor_label').style.display='';" onmouseleave="document.getElementById('p574anchor').style.display='none';document.getElementById('p574anchor_label').style.display='none';" id="p574">Local examples of <i>aithria </i>houses can be found at Kellis. Kellis House 3 has an open room (room 6) that functioned in a similar way to the <i>aithrion</i> in B2 and was labeled as a “living room” by the excavators because it provides obvious gathering place and access point for inhabitants.<sup><a class="footnote-reference" id="footnote-reference-54" href="#footnote-54">54</a></sup><a id="p574anchor" class="id_link" style="color:aaa;display:none" href="#p574">↩</a><span id="p574anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p574">#p574  </span></p>


<p onmouseover="document.getElementById('p575anchor').style.display='';document.getElementById('p575anchor_label').style.display='';" onmouseleave="document.getElementById('p575anchor').style.display='none';document.getElementById('p575anchor_label').style.display='none';" id="p575">The Fayum also contains archaeological examples of <i>aithria </i>houses. Karanis House C168 has a well preserved central courtyard and dates to sometime in the middle of the first century CE, through perhaps as late as the end of the second century CE.<sup><a class="footnote-reference" id="footnote-reference-55" href="#footnote-55">55</a></sup> This area was used in a similar way as the exterior yards that were more commonly found at Karanis:<a id="p575anchor" class="id_link" style="color:aaa;display:none" href="#p575">↩</a><span id="p575anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p575">#p575  </span></p>

<blockquote>Every house in Karanis had its courtyard or shared one with its neighbor. It was usually situated at one end or at the side of the house, where there was direct access to a street or passageway. Occasionally, as in C168, it was in the center of the house with the remaining rooms grouped around it, so that it had no communication with the outside. The courtyard was enclosed by walls but it was unroofed, although sometimes roofs were built over animal pens or bins.<sup><a class="footnote-reference" id="footnote-reference-56" href="#footnote-56">56</a></sup></blockquote>

<p onmouseover="document.getElementById('p576anchor').style.display='';document.getElementById('p576anchor_label').style.display='';" onmouseleave="document.getElementById('p576anchor').style.display='none';document.getElementById('p576anchor_label').style.display='none';" id="p576">Grenfell and Hunt (1898–99) as well as Rubensohn (1902) excavated the houses of Theadelphia (Kharabet Ihrit) in the search for papyri. As a result, the archaeological data is poorly presented and little remains visible on the site surface today.<sup><a class="footnote-reference" id="footnote-reference-57" href="#footnote-57">57</a></sup> Rubensohn only described and published adequately two houses from Theadelphia (Batn-Ihrit), and both of these houses contained <i>aithria</i>.<sup><a class="footnote-reference" id="footnote-reference-58" href="#footnote-58">58</a></sup> The first house was preserved for four meters in height, and had an L-shaped plan divided into four rooms. The <i>aithrion</i> was located in the middle of the house and provided access to a stairway leading upstairs.<sup><a class="footnote-reference" id="footnote-reference-59" href="#footnote-59">59</a></sup><a id="p576anchor" class="id_link" style="color:aaa;display:none" href="#p576">↩</a><span id="p576anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p576">#p576  </span></p>

<p onmouseover="document.getElementById('p577anchor').style.display='';document.getElementById('p577anchor_label').style.display='';" onmouseleave="document.getElementById('p577anchor').style.display='none';document.getElementById('p577anchor_label').style.display='none';" id="p577">Rubensohn’s second house was much larger and more complicated than the first house and appears to have been occupied from the second to the fourth century CE. An <i>aithrion </i>was also found in the middle of the building. It is notable that this house appears to have been modified so that this <i>aithrion</i> became more of a centralized access point than in its early occupation.<sup><a class="footnote-reference" id="footnote-reference-60" href="#footnote-60">60</a></sup> The published evidence of houses from Theadelphia denotes a degree of wealth and indicates an architectural and decorative repertoire that was not entirely Egyptian in origin.<sup><a class="footnote-reference" id="footnote-reference-61" href="#footnote-61">61</a></sup> As such, the houses from Theadelphia provide informative comparisons to B2.<a id="p577anchor" class="id_link" style="color:aaa;display:none" href="#p577">↩</a><span id="p577anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p577">#p577  </span></p>

<p onmouseover="document.getElementById('p578anchor').style.display='';document.getElementById('p578anchor_label').style.display='';" onmouseleave="document.getElementById('p578anchor').style.display='none';document.getElementById('p578anchor_label').style.display='none';" id="p578">Additional houses can be found in the Fayum, although limited comparisons can be made since they have not been well published. For example, although the majority of houses in the Fayum only have an <i>aule, </i>Soknopaiou Nesos (Dîme) also has evidence of <i>aithria</i> houses.<sup><a class="footnote-reference" id="footnote-reference-62" href="#footnote-62">62</a></sup> Philadelphia (Kom el-Kharaba el-Kebir) houses also provide evidence of internal courtyards.<sup><a class="footnote-reference" id="footnote-reference-63" href="#footnote-63">63</a></sup><a id="p578anchor" class="id_link" style="color:aaa;display:none" href="#p578">↩</a><span id="p578anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p578">#p578  </span></p>

<p onmouseover="document.getElementById('p579anchor').style.display='';document.getElementById('p579anchor_label').style.display='';" onmouseleave="document.getElementById('p579anchor').style.display='none';document.getElementById('p579anchor_label').style.display='none';" id="p579">Central courtyards can be found elsewhere in Egypt, although they are not always used in the same way as the one from B2. Two out of the four Romano-Egyptian buildings recently uncovered at Kysis (Douch) provide evidence of potentially unroofed or partially-roofed courts.<sup><a class="footnote-reference" id="footnote-reference-64" href="#footnote-64">64</a></sup> House III has a large interior court with columns as well a raised inner portion that does not find ready parallels in Egypt. It may be more closely linked to Late Antique luxury houses in Syria.<sup><a class="footnote-reference" id="footnote-reference-65" href="#footnote-65">65</a></sup> House I also has an inner peristyle that was probably lightly roofed between the columns and the walls, but may have been unroofed over the center or had a light framework placed there.<sup><a class="footnote-reference" id="footnote-reference-66" href="#footnote-66">66</a></sup> The excavator suggests that it is possible that these structures were public buildings or served administrative purposes.<a id="p579anchor" class="id_link" style="color:aaa;display:none" href="#p579">↩</a><span id="p579anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p579">#p579  </span></p>

<p onmouseover="document.getElementById('p580anchor').style.display='';document.getElementById('p580anchor_label').style.display='';" onmouseleave="document.getElementById('p580anchor').style.display='none';document.getElementById('p580anchor_label').style.display='none';" id="p580">The coastal, Graeco-Roman town at ancient Leukaspsis or Antiphrae (Marina el-Alamein) had houses with central courtyards. This feature, among others, is similar to the more lavish dwellings found in Dakhla. The more sumptuous dwellings contained a central court surrounded by two or three portico wings, while the smaller dwellings had just one wing of a single column. Rooms were built around these central courts and, typologically, the excavators identify these houses as portico and peristyle houses.<sup><a class="footnote-reference" id="footnote-reference-67" href="#footnote-67">67</a></sup> The excavators attributed this style to a Greek and Roman influence upon domestic architecture, which appeared to be the dominant spatial scheme in the town as it was replicated consistently. These peristyle houses had highly complex plans. Orthogonal and axial plans predominated, indicating a Roman tradition rooted in Hellenistic architecture of the eastern Mediterranean.<sup><a class="footnote-reference" id="footnote-reference-68" href="#footnote-68">68</a></sup><a id="p580anchor" class="id_link" style="color:aaa;display:none" href="#p580">↩</a><span id="p580anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p580">#p580  </span></p>

<p onmouseover="document.getElementById('p581anchor').style.display='';document.getElementById('p581anchor_label').style.display='';" onmouseleave="document.getElementById('p581anchor').style.display='none';document.getElementById('p581anchor_label').style.display='none';" id="p581">Unfortunately, the excavators have not published comprehensive reports of their excavations yet, so we cannot at this time venture thorough comparisons between Amheidan domestic forms and those at Marina el-Alamein. Likewise, they have not yet published data on smaller structures similar in scale to B2. Even so, the houses at el-Alamein offer a more opulent and classically pronounced variety of architecture than we find at Amheida and particularly at B2. Moreover, Marina el-Alamein occupies a different ecological zone than Dakhla, which would lend itself to different architectural types.<a id="p581anchor" class="id_link" style="color:aaa;display:none" href="#p581">↩</a><span id="p581anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p581">#p581  </span></p>

<p onmouseover="document.getElementById('p582anchor').style.display='';document.getElementById('p582anchor_label').style.display='';" onmouseleave="document.getElementById('p582anchor').style.display='none';document.getElementById('p582anchor_label').style.display='none';" id="p582">The central courtyard is a common feature in contemporaneous houses found throughout the Roman Mediterranean. In North Africa, these houses are not Roman style atria houses but rather peristyle houses that devote considerable space to open areas around which other rooms are organized.<sup><a class="footnote-reference" id="footnote-reference-69" href="#footnote-69">69</a></sup> Like the Marina el-Alamein houses, these structures show much more influence from Classical housing norms than does B2.<sup><a class="footnote-reference" id="footnote-reference-70" href="#footnote-70">70</a></sup> Courtyard houses are quite common in the Roman East as well. For example, the well-known Christian House from block M8 at Dura Europos looks quite similar to B2 in plan view and contains a central open space.<sup><a class="footnote-reference" id="footnote-reference-71" href="#footnote-71">71</a></sup><a id="p582anchor" class="id_link" style="color:aaa;display:none" href="#p582">↩</a><span id="p582anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p582">#p582  </span></p>

<p onmouseover="document.getElementById('p583anchor').style.display='';document.getElementById('p583anchor_label').style.display='';" onmouseleave="document.getElementById('p583anchor').style.display='none';document.getElementById('p583anchor_label').style.display='none';" id="p583">A central open room was a feature signifying a Roman Mediterranean (or Classical) house plan rather than the traditional Egyptian plan, which typically had only external open areas off to one side or behind the house proper.<sup><a class="footnote-reference" id="footnote-reference-72" href="#footnote-72">72</a></sup> Even so, it is clear that there is a range in how this influence was expressed in the architecture. B2 shows less classical influence than houses at Marina el-Alamein and some areas of North Africa. It fits more in line with houses found at Kellis, Theadelphia, and some from Karanis. There may be some significance attached to a general clustering of courtyard houses to the second century CE and later, but we do not have enough of these structures excavated at this time to make general conclusions about phased attributes.<a id="p583anchor" class="id_link" style="color:aaa;display:none" href="#p583">↩</a><span id="p583anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p583">#p583  </span></p>

<p onmouseover="document.getElementById('p584anchor').style.display='';document.getElementById('p584anchor_label').style.display='';" onmouseleave="document.getElementById('p584anchor').style.display='none';document.getElementById('p584anchor_label').style.display='none';" id="p584">The presence of an <i>aithrion</i> would have a significant impact on the appearance of a domestic structure. This broad open space would provide light and fresh air to the rooms grouped around it, while houses lacking this space would be substantially darker and more closed. A negative attribute of such openness in Dakhla is that the oasis is subject to strong blowing sand and sandstorms as well as extreme highs and lows of temperature. Such environmental considerations would have impacted the appeal of this type of architecture in Egypt’s various regions.<sup><a class="footnote-reference" id="footnote-reference-73" href="#footnote-73">73</a></sup><a id="p584anchor" class="id_link" style="color:aaa;display:none" href="#p584">↩</a><span id="p584anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p584">#p584  </span></p>

<p onmouseover="document.getElementById('p585anchor').style.display='';document.getElementById('p585anchor_label').style.display='';" onmouseleave="document.getElementById('p585anchor').style.display='none';document.getElementById('p585anchor_label').style.display='none';" id="p585">The ways in which individuals used the <i>aithrion </i>would have changed the ebb and flow of spatial usage in the house, since practical activities would occur in the center of the home rather than at the peripheries. Although the presence or absence of an <i>aithrion</i> would impact the appearance and spatial usage of houses profoundly, the distinction between these types of houses should not be exaggerated, since a small <i>aithrion</i> house may have little if any more space than a house without an <i>aithrion</i> and with an <i>aule</i>.<sup><a class="footnote-reference" id="footnote-reference-74" href="#footnote-74">74</a></sup> The presence of an <i>aithrion</i> should not necessarily be understood as an economic advantage, but rather a social difference.<a id="p585anchor" class="id_link" style="color:aaa;display:none" href="#p585">↩</a><span id="p585anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p585">#p585  </span></p>

<p onmouseover="document.getElementById('p586anchor').style.display='';document.getElementById('p586anchor_label').style.display='';" onmouseleave="document.getElementById('p586anchor').style.display='none';document.getElementById('p586anchor_label').style.display='none';" id="p586">Based upon the lack of archaeological data indicating the presence of a roof, room 7 may have been open. Likewise, bread ovens typically were placed in unroofed rooms with their draft hole opposite to the prevailing wind.<sup><a class="footnote-reference" id="footnote-reference-75" href="#footnote-75">75</a></sup> This situation occurs in room 7 with the presence of bread oven (F19), further justifying the suggestion that this space was open. Moreover, as it has been proved that Courtyard C2 belonged to B9 and not to B2, the <i>aithrion </i>in B2 was essential for daily domestic needs. Of course, absence of evidence is not evidence of absence, so it is not possible to prove beyond a doubt that room 7 was unroofed. An additional possibility is that room 7 once had light roofing that was not load bearing but would have shielded this space from wind and sun. Such conjectures are impossible to verify without additional data from unexcavated houses. At this time, House B2 fits within the limited range of <i>aithria</i> houses known from Roman Egypt, and it is unclear if, and how frequently, this range of houses could have light screening frames.<a id="p586anchor" class="id_link" style="color:aaa;display:none" href="#p586">↩</a><span id="p586anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p586">#p586  </span></p>

<h3>Entrance System</h3>

<p onmouseover="document.getElementById('p587anchor').style.display='';document.getElementById('p587anchor_label').style.display='';" onmouseleave="document.getElementById('p587anchor').style.display='none';document.getElementById('p587anchor_label').style.display='none';" id="p587" class="textindent0">House B2 has an L-shaped entrance, opening to the north (room 9). The shape helped to keep out sand and trash deriving from the busy street outside the house. An L-shape entrance system is not uncommon in Dakhla, and it is a housing feature with a long history in Egypt. Examples can be found from several houses at Kellis.<sup><a class="footnote-reference" id="footnote-reference-76" href="#footnote-76">76</a></sup> The lack of a view from the entrance into the rest of the house makes it clear that such vistas were not considered to be an important aspect of the architecture for this structure; they may indeed have been negatives due to the strong wind. Because of the immediate sharp turn to the east, individuals who entered the structure would not have had a view inside the house until they had already turned from the entrance into room 7 to the east. Even once they entered that room, no orchestrated architectural vistas, as could often be found in Roman houses, were available to visitors.<sup><a class="footnote-reference" id="footnote-reference-77" href="#footnote-77">77</a></sup> The turns in this entrance would have concealed the interior of the house from the outside, enabling a greater sense of privacy, visually and audibly removing the house from the chaos, dirt, and noise that were likely present on this main street into Amheida.<a id="p587anchor" class="id_link" style="color:aaa;display:none" href="#p587">↩</a><span id="p587anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p587">#p587  </span></p>

<p onmouseover="document.getElementById('p588anchor').style.display='';document.getElementById('p588anchor_label').style.display='';" onmouseleave="document.getElementById('p588anchor').style.display='none';document.getElementById('p588anchor_label').style.display='none';" id="p588">The north doorway to the street in room 9 was quite worn and shows signs of repair and modification. For example, it contains limestone steps leading up to the street, mirroring the rising street level found in excavations from Street S1.<sup><a class="footnote-reference" id="footnote-reference-78" href="#footnote-78">78</a></sup> These stairs have deep gouges in them that may be signs that individuals were sharpening knives or shaping other tools upon these stones. Stone was readily available for construction, but it was more expensive than mud brick: it is therefore common for houses from Roman Egypt to restrict stone to the use of thresholds and lintels of entrance doorways, as we find here.<sup><a class="footnote-reference" id="footnote-reference-79" href="#footnote-79">79</a></sup><a id="p588anchor" class="id_link" style="color:aaa;display:none" href="#p588">↩</a><span id="p588anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p588">#p588  </span></p>

<p onmouseover="document.getElementById('p589anchor').style.display='';document.getElementById('p589anchor_label').style.display='';" onmouseleave="document.getElementById('p589anchor').style.display='none';document.getElementById('p589anchor_label').style.display='none';" id="p589">When entering the house from the street, the wall facing the street retained no visible signs of decoration, although it is likely that it was once covered in mud plaster. There were small adobe barriers constructed on either side of the doorway in the street, which may have protected the house from sand, refuse, and traffic.<sup><a class="footnote-reference" id="footnote-reference-80" href="#footnote-80">80</a></sup><a id="p589anchor" class="id_link" style="color:aaa;display:none" href="#p589">↩</a><span id="p589anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p589">#p589  </span></p>

<p onmouseover="document.getElementById('p590anchor').style.display='';document.getElementById('p590anchor_label').style.display='';" onmouseleave="document.getElementById('p590anchor').style.display='none';document.getElementById('p590anchor_label').style.display='none';" id="p590">The importance of the dodged entrance likely is due to the environmental conditions surrounding B2. Because B2 is located on the edge of the desert and is facing into the sand-laden wind from the north, it required protection from these elements. The turns in the entrance to B2 would have concealed the interior of the house from the outside, enabling a greater sense of privacy as well.<a id="p590anchor" class="id_link" style="color:aaa;display:none" href="#p590">↩</a><span id="p590anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p590">#p590  </span></p>

<h3>Fireplaces and Hearths</h3>
<p onmouseover="document.getElementById('p591anchor').style.display='';document.getElementById('p591anchor_label').style.display='';" onmouseleave="document.getElementById('p591anchor').style.display='none';document.getElementById('p591anchor_label').style.display='none';" id="p591" class="textindent0">Room 5 contained a simple fireplace (DSU 40) superimposed above a hearth (F46). The fireplace consisted of a pair of charred, small mud bricks and a mud plaster coating. The base was a prepared mud plaster surface. Husselman provides us with a succinct description of a simple fireplace similar to that found in room 5:<a id="p591anchor" class="id_link" style="color:aaa;display:none" href="#p591">↩</a><span id="p591anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p591">#p591  </span></p>

<blockquote>Cooking was done on a simple fireplace constructed usually of two adobe bricks laid flat on the floor about 15–20 cm apart, set up against the courtyard wall. A small fire would be built between the bricks, on which a round bottomed cooking pot would rest.<sup><a class="footnote-reference" id="footnote-reference-81" href="#footnote-81">81</a></sup></blockquote>

<p onmouseover="document.getElementById('p592anchor').style.display='';document.getElementById('p592anchor_label').style.display='';" onmouseleave="document.getElementById('p592anchor').style.display='none';document.getElementById('p592anchor_label').style.display='none';" id="p592">These food preparation features were standard in Roman Egypt. The use of multiple spaces for food preparation is not uncommon in Roman Egypt. Houses from Soknopaiou Nesos, for example, typically had one or two exterior courtyards with ovens, mortars, and millstones.<sup><a class="footnote-reference" id="footnote-reference-82" href="#footnote-82">82</a></sup><a id="p592anchor" class="id_link" style="color:aaa;display:none" href="#p592">↩</a><span id="p592anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p592">#p592  </span></p>

<p onmouseover="document.getElementById('p593anchor').style.display='';document.getElementById('p593anchor_label').style.display='';" onmouseleave="document.getElementById('p593anchor').style.display='none';document.getElementById('p593anchor_label').style.display='none';" id="p593">The hearth (F46) (diameter <i>c. </i>72 cm) was a rounded adobe construction also charred from use. Basic cooking chores could take place on this hearth. These cooking features were typical within Roman Egypt, and parallels can be found both locally and in the Fayum. Local parallels to the hearth (F46) found in room 5 can be found at neighboring sites, such as Ain el-Gedida and Kellis.<sup><a class="footnote-reference" id="footnote-reference-83" href="#footnote-83">83</a></sup><a id="p593anchor" class="id_link" style="color:aaa;display:none" href="#p593">↩</a><span id="p593anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p593">#p593  </span></p>

<h3>Bread Oven</h3>

<p onmouseover="document.getElementById('p594anchor').style.display='';document.getElementById('p594anchor_label').style.display='';" onmouseleave="document.getElementById('p594anchor').style.display='none';document.getElementById('p594anchor_label').style.display='none';" id="p594" class="textindent0">The oven in room 7 (F19) represents the most common type of bread oven found in Roman Egypt and is attested locally at Kellis (Figure 4.2).<sup><a class="footnote-reference" id="footnote-reference-84" href="#footnote-84">84</a></sup> Husselman provides a standard description of this type oven as found at Karanis:<a id="p594anchor" class="id_link" style="color:aaa;display:none" href="#p594">↩</a><span id="p594anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p594">#p594  </span></p>

<blockquote>In addition to the fireplace there was usually an oven in the courtyard for the baking of bread. It was made of baked clay, circular in shape, and was .5 m to .75 m in height. The diameter of the base was approximately 1m and the walls curved at the top to an opening about 40–50 cm in diameter. It was generally placed in the corner of the courtyard and mud brick walls were built to enclose it, with the space between the walls and the circular oven filled with broken bricks and plaster. Each oven had a draft hole in its base. In use a fire would be made in the oven to provide a bed of coals on which flat loaves of unleavened bread would be baked.<sup><a class="footnote-reference" id="footnote-reference-85" href="#footnote-85">85</a></sup></blockquote>

<p onmouseover="document.getElementById('p595anchor').style.display='';document.getElementById('p595anchor_label').style.display='';" onmouseleave="document.getElementById('p595anchor').style.display='none';document.getElementById('p595anchor_label').style.display='none';" id="p595">This type of oven is what Yeivin calls a “later type” oven.<sup><a class="footnote-reference" id="footnote-reference-86" href="#footnote-86">86</a></sup> Depraetere’s more recent comparative study contains a revised typology, which would make this oven a Type II oven.<sup><a class="footnote-reference" id="footnote-reference-87" href="#footnote-87">87</a></sup><a id="p595anchor" class="id_link" style="color:aaa;display:none" href="#p595">↩</a><span id="p595anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p595">#p595  </span></p>

<p onmouseover="document.getElementById('p596anchor').style.display='';document.getElementById('p596anchor_label').style.display='';" onmouseleave="document.getElementById('p596anchor').style.display='none';document.getElementById('p596anchor_label').style.display='none';" id="p596">Type II ovens were typically situated in a corner or built up against a wall in the courtyard of domestic structures with the draft hole opposite to the direction of the prevailing wind.<sup><a class="footnote-reference" id="footnote-reference-88" href="#footnote-88">88</a></sup> As mentioned above, the <i>aule</i> and <i>aithrion</i> were the primary areas used for cooking and other domestic tasks, so the bread oven would be in close proximity to other cooking facilities. In order to secure the oven in the courtyard, the space between the walls and the circular oven was filled with debris.<a id="p596anchor" class="id_link" style="color:aaa;display:none" href="#p596">↩</a><span id="p596anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p596">#p596  </span></p>

<p onmouseover="document.getElementById('p597anchor').style.display='';document.getElementById('p597anchor_label').style.display='';" onmouseleave="document.getElementById('p597anchor').style.display='none';document.getElementById('p597anchor_label').style.display='none';" id="p597">The B2 oven (F19) consisted of a ceramic body enclosed within a square of mud-brick walls that are one brick thick. The oven itself has a 65 cm interior diameter and is preserved to a height of 60 cm. There is no clear bonding pattern to exterior walls. There is a 14 cm diameter hole at the bottom of the feature to the south. A draft-hole was located in the lower part of the oven, extending from the interior of the feature to the exterior, thereby cutting through both the ceramic and the mud brick wall.<sup><a class="footnote-reference" id="footnote-reference-89" href="#footnote-89">89</a></sup> It is 8–17 cm above the interior base of the feature; 46–80 cm west of the east wall of the feature. The diameter of the draft hole is 10 cm. At 0–13 cm above the base of the feature there are lines running laterally along the ceramic. This oven description fits well within the norms of Type II ovens.<a id="p597anchor" class="id_link" style="color:aaa;display:none" href="#p597">↩</a><span id="p597anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p597">#p597  </span></p>

<p onmouseover="document.getElementById('p598anchor').style.display='';document.getElementById('p598anchor_label').style.display='';" onmouseleave="document.getElementById('p598anchor').style.display='none';document.getElementById('p598anchor_label').style.display='none';" id="p598">The Courtyard C2 bread oven (F4) was poorly preserved. Only one course was preserved for most of it and only two courses on its east wall. Together with F3 to the west, F4 was built into the southwest corner of Courtyard C2. Including all of the walls, the feature itself consisted of a rectangle of mud-brick 138 x 102 cm. The diameter for the circular interior of the oven was approximately 85 cm, but it was very poorly preserved and present only in patches. The area between the circular interior and the rectangular mud brick exterior was filled with ash and mud brick. The draft hole of the oven was visible in the east wall of the feature. It was 7.5 cm from the bottom of F4, as measured from the exterior. The top part of the draft hole was missing, so it was not possible to say how high up it extended. The north–south orientation of the draft hole was 38–63 cm north of F5, the south boundary of the feature. The platform (F3) for F4 was preserved to the west. Together the two features measure 106 cm north–south and 225 cm east–west. The platform (F3) was poorly preserved, with only 1 course visible above clean sand below it. It consisted of a small dividing wall 99 cm east–west built to the north and another, 96 cm long north–south, built to the west. Each wall is only 1 course high and 1 brick thick. The base of F3 consisted of blackened mud bricks in no clear bonding pattern. The northwest 20 x 32 cm was not preserved. This oven appeared to be a more elaborate version of the Type II oven than the B2 bread oven. Unfortunately, it is not well preserved, so it has not been possible to say more about its construction details or how the inhabitants used it.<a id="p598anchor" class="id_link" style="color:aaa;display:none" href="#p598">↩</a><span id="p598anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p598">#p598  </span></p>

<p onmouseover="document.getElementById('p599anchor').style.display='';document.getElementById('p599anchor_label').style.display='';" onmouseleave="document.getElementById('p599anchor').style.display='none';document.getElementById('p599anchor_label').style.display='none';" id="p599">The oven tops were covered to hold the heat longer. Yeivin describes two such oven covers that were recovered from Karanis. They consisted of an oblong dried-mud plate with a mud ridge along the middle that was notched to make it easier to grasp.<sup><a class="footnote-reference" id="footnote-reference-90" href="#footnote-90">90</a></sup> A possible bread oven cover was found discarded in Street S1 just outside of B2, and a deteriorated one was found in room 5.<a id="p599anchor" class="id_link" style="color:aaa;display:none" href="#p599">↩</a><span id="p599anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p599">#p599  </span></p>

<p onmouseover="document.getElementById('p600anchor').style.display='';document.getElementById('p600anchor_label').style.display='';" onmouseleave="document.getElementById('p600anchor').style.display='none';document.getElementById('p600anchor_label').style.display='none';" id="p600">Ovens were fueled with stalks and branches in order to build up a flame. Dung was added at a later stage in order to sustain the flames and conserve wood. Wood was sparse in Egypt, but dung was readily available and usually at close proximity, since animals were often kept within the same space as the cooking implements.<sup><a class="footnote-reference" id="footnote-reference-91" href="#footnote-91">91</a></sup> Ovens fueled by dung never reached high temperatures, but they were sufficient for cooking bread and other basic requirements.<sup><a class="footnote-reference" id="footnote-reference-92" href="#footnote-92">92</a></sup><a id="p600anchor" class="id_link" style="color:aaa;display:none" href="#p600">↩</a><span id="p600anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p600">#p600  </span></p>

<p onmouseover="document.getElementById('p601anchor').style.display='';document.getElementById('p601anchor_label').style.display='';" onmouseleave="document.getElementById('p601anchor').style.display='none';document.getElementById('p601anchor_label').style.display='none';" id="p601">When the oven was used, bread baking probably took place on the interior surface of the ceramic, where it was possible to plaster flat, disc-shaped loaves to the ceramic walls with water or milk.<sup><a class="footnote-reference" id="footnote-reference-93" href="#footnote-93">93</a></sup> Depraetere’s interpretation of oven usage contrasts with Husselman’s opinion that flat loaves of unleavened bread would bake on top of a bed of coals fired in the oven.<sup><a class="footnote-reference" id="footnote-reference-94" href="#footnote-94">94</a></sup> The oven from B2 had two rows of circular burn spots, possibly caused by baking bread loaves, which adds credence to Depraetere’s theory (Figure 6.2). There is a row of burn spots 10–20 cm above the bottom of the feature with diameters of 10 cm. The second row of burn spots is visible 21–33 cm above the bottom of the feature with diameters of 12 cm. Although I have found no mention of such marks on other ovens from Roman Egypt, the lack of such comparanda is not surprising, since ovens have been studied in detail only recently, and Depraetere himself cites the lack of specific information provided about excavated ovens.<a id="p601anchor" class="id_link" style="color:aaa;display:none" href="#p601">↩</a><span id="p601anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p601">#p601  </span></p>

<figure id="figure6.2">
<img class="block" src="images/chapter06/figure-6_3.png"/>
<figcaption>Figure 6.2: Photo of burn spot detail on bread oven (F19), room 7.</figcaption>
</figure>

<p onmouseover="document.getElementById('p602anchor').style.display='';document.getElementById('p602anchor_label').style.display='';" onmouseleave="document.getElementById('p602anchor').style.display='none';document.getElementById('p602anchor_label').style.display='none';" id="p602">The primary advantage of the Type II oven over the Type I oven is that it was less fragile and provided a more even baking of bread.<sup><a class="footnote-reference" id="footnote-reference-95" href="#footnote-95">95</a></sup> According to Depraetere, the Type II oven was probably bought or ordered from a potter’s workshop; he did not believe that they could be constructed without specialized labor.<sup><a class="footnote-reference" id="footnote-reference-96" href="#footnote-96">96</a></sup> However, ethnographic research suggests that it is possible that such ovens were domestic products. Ikram’s ethno-archaeological research in contemporary Middle Egypt demonstrates that the women in each family produced domestic pots in a large number of forms ranging from stoves (<i>kanoon</i>) and ovens (<i>fourn</i>), to large storage vessels (<i>soma</i>).<sup><a class="footnote-reference" id="footnote-reference-97" href="#footnote-97">97</a></sup> Unfortunately for archaeological purposes, domestic potting leaves very little residue in the pot fabrication area. Once the mud dries, it turns to dust similar in appearance and compaction to the earth commonly found around mud brick houses. Likewise, the tempers used by domestic potters—straw, dung, ash, and reused brick—do not suggest any special activity.<sup><a class="footnote-reference" id="footnote-reference-98" href="#footnote-98">98</a></sup> As Ikram suggests, it is difficult to verify archaeologically that domestic pots were produced within the home, but it is important not to lose sight of such possibilities.<a id="p602anchor" class="id_link" style="color:aaa;display:none" href="#p602">↩</a><span id="p602anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p602">#p602  </span></p>

<p onmouseover="document.getElementById('p603anchor').style.display='';document.getElementById('p603anchor_label').style.display='';" onmouseleave="document.getElementById('p603anchor').style.display='none';document.getElementById('p603anchor_label').style.display='none';" id="p603">For example, this ethnographic research indicates that women may have had seasonal work demands for domestic potting that would have created constraints upon their time that were not present at other times of the year.<sup><a class="footnote-reference" id="footnote-reference-99" href="#footnote-99">99</a></sup> In many ancient societies, such tasks became an enactment of specific identities that were defined, created, and emphasized through meaningful activities.<sup><a class="footnote-reference" id="footnote-reference-100" href="#footnote-100">100</a></sup> Furthermore, the potential of constructing such ovens within the home demonstrates that such types of production can have a considerable effect upon the household itself and should be considered as part of our understanding of larger-scale social issues such as economic and social structures. In other words, ethnographic evidence for the household production of items such as this oven suggests that local households might have been self-sufficient for a modicum of daily practices and did not require as many large-scale dependency relationships as they might have if they had to rely upon workshops for required household items. In turn, the expertise of specific women potters may have been noticed among the community, and other families may have called upon their assistance, as Ikram describes in her ethnographic study. Such potential interconnections may have helped strengthen community relationships and the individual identities of women.<sup><a class="footnote-reference" id="footnote-reference-101" href="#footnote-101">101</a></sup><a id="p603anchor" class="id_link" style="color:aaa;display:none" href="#p603">↩</a><span id="p603ancho
