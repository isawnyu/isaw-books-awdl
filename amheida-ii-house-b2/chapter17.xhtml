 </style></head><body><div style="text-align:center;background:#aaa;margin:1em;padding:2em"><p class="textindent0">This document is part of the online version of the book <i>Amheida II: A Late Romano-Egyptian House in the Dakhla Oasis / Amheida House B2</i> by Ann L. Boozer et al., which is available at <b><a href="http://dlib.nyu.edu/awdl/isaw/amheida-ii-house-b2/">http://dlib.nyu.edu/awdl/isaw/amheida-ii-house-b2/</a></b>. It is published as part of the NYU Library's <a href="http://dlib.nyu.edu/awdl">Ancient World Digital Library</a> and in partnership with the <a href="http://isaw.nyu.edu/">Institute for the Study of the Ancient World</a> (ISAW).  Further information about ISAW's publication program is available on the <a href="http://isaw.nyu.edu/publications">ISAW</a> website. Please note that while the base URI of this publication is stable, the exact content available is likely to change over time.</p><a href="http://creativecommons.org/licenses/by-nc/3.0/"><img alt="Creative Commons License" style="border-width:0;margin-top:1em" src="http://i.creativecommons.org/l/by-nc/3.0/88x31.png"/></a></div><section class="chapter" id="chapter17">
<header>

<div style="text-align:center"><a href="index.xhtml">[table of contents]</a></div><h1>Chapter 17</h1>
<h1 class="chapter-title">PLANT USE IN A ROMANO-EGYPTIAN HOUSEHOLD IN THE THIRD CENTURY CE</h1>
<h1 class="chapter-author">Ursula Thanheiser and Johannes Walter</h1>
</header>



<h2>Introduction</h2>

<p onmouseover="document.getElementById('p3033anchor').style.display='';document.getElementById('p3033anchor_label').style.display='';" onmouseleave="document.getElementById('p3033anchor').style.display='none';document.getElementById('p3033anchor_label').style.display='none';" id="p3033" class="textindent0">The Dakhla Oasis is a remote place in the Western Desert of Egypt. It owes its existence to phreatic water feeding to the surface along natural vents. Precipitation is practically non-existent and if it rains at all, this rain occurs as localized torrential downpour. In combination with the high average temperature, this lack of regular precipitation has an adverse effect on any plant growth, and rain-fed agriculture is impossible. The desert surrounding the oasis is almost bare of vegetation, and specialized plants only grow in <i>wadis</i> where their deeply-penetrating roots can reach groundwater. To the best of our knowledge, these hyper-arid conditions already prevailed in Roman times. Agriculture therefore entirely depended on irrigation and the necessary water was extracted via wells. Since the Ptolemaic Period, effective water-lifting devices, such as the water wheel and the Archimedean Screw, have been known in Egypt and facilitated the extraction of sufficient amounts of water.<sup><a class="footnote-reference" id="footnote-reference-1" href="#footnote-1">1</a></sup> The inhabitants of the oasis coped very well with this difficult situation and cultivated almost all of the crop plants known in Egypt at the time, and it is assumed that they even produced a surplus which was traded with the Nile Valley. The affluence of the populace is visible in material goods such as the decoration of houses and the import of luxury items.<a id="p3033anchor" class="id_link" style="color:aaa;display:none" href="#p3033">↩</a><span id="p3033anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p3033">#p3033  </span></p>

<p onmouseover="document.getElementById('p3034anchor').style.display='';document.getElementById('p3034anchor_label').style.display='';" onmouseleave="document.getElementById('p3034anchor').style.display='none';document.getElementById('p3034anchor_label').style.display='none';" id="p3034">Amheida is located in the western part of the oasis, some 20 km northwest of Kellis, a Roman farming settlement situated in central Dakhla on a low sandstone ridge.<sup><a class="footnote-reference" id="footnote-reference-2" href="#footnote-2">2</a></sup> Western Dakhla seems to be wetter than the rest of the oasis, indicated by plants such as Athel tamarisk (<i>Tamarix aphylla</i>) which today only grow here. The damp soils, however, have an adverse effect on the preservation of organic archaeological remains and therefore certain categories of finds which abound at Kellis, most notably papyri, are missing here.<a id="p3034anchor" class="id_link" style="color:aaa;display:none" href="#p3034">↩</a><span id="p3034anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p3034">#p3034  </span></p>

<h2>Material and Methods</h2>
<h3>Sampling</h3>
<p onmouseover="document.getElementById('p3035anchor').style.display='';document.getElementById('p3035anchor_label').style.display='';" onmouseleave="document.getElementById('p3035anchor').style.display='none';document.getElementById('p3035anchor_label').style.display='none';" id="p3035" class="textindent0">Matrix samples were taken from deposits rich in organic material. Since contamination with younger material is always an issue on shallow sites, it would have been ideal to concentrate on sealed deposits such as floors or fill below them. However, the floors of B2 are not well preserved and are often present as eroded patches only. Therefore, occupational debris above floors was sampled as well. Hence the results represent a gradient of reliability with the most reliable ones from sealed deposits and the least reliable ones from the open courtyard. The sample composition with its dominance of tree crops, however, is more or less the same everywhere in the house (see below).<a id="p3035anchor" class="id_link" style="color:aaa;display:none" href="#p3035">↩</a><span id="p3035anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p3035">#p3035  </span></p>

<p onmouseover="document.getElementById('p3036anchor').style.display='';document.getElementById('p3036anchor_label').style.display='';" onmouseleave="document.getElementById('p3036anchor').style.display='none';document.getElementById('p3036anchor_label').style.display='none';" id="p3036">In addition to the recovery of matrix samples, large items such as olive stones were hand-picked during excavation. These plant remains do not appear in the tables but are mentioned in the text.<a id="p3036anchor" class="id_link" style="color:aaa;display:none" href="#p3036">↩</a><span id="p3036anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p3036">#p3036  </span></p>

<h3>Extraction of Plant Remains</h3>
<p onmouseover="document.getElementById('p3037anchor').style.display='';document.getElementById('p3037anchor_label').style.display='';" onmouseleave="document.getElementById('p3037anchor').style.display='none';document.getElementById('p3037anchor_label').style.display='none';" id="p3037" class="textindent0">Organic material was separated from the soil by two methods, electrostatic extraction<sup><a class="footnote-reference" id="footnote-reference-3" href="#footnote-3">3</a></sup> and flotation. Which method was used depended on the properties of the matrix. Electrostatic extraction was applied to loose, sandy matrices such as occupational debris above floors. From the lumpy soil from floors, plant remains were separated by water flotation.<a id="p3037anchor" class="id_link" style="color:aaa;display:none" href="#p3037">↩</a><span id="p3037anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p3037">#p3037  </span></p>

<p onmouseover="document.getElementById('p3038anchor').style.display='';document.getElementById('p3038anchor_label').style.display='';" onmouseleave="document.getElementById('p3038anchor').style.display='none';document.getElementById('p3038anchor_label').style.display='none';" id="p3038">Both methods split the matrix into two fractions: a (predominantly) organic and a mineral one; the smallest mesh diameter was 0.5mm. From the organic fraction, the plant remains were then isolated manually using a dissecting microscope and identified with the authors´ personal reference collections. Scientific nomenclature for wild plants follows the <i>Flora of Egypt</i>.<sup><a class="footnote-reference" id="footnote-reference-4" href="#footnote-4">4</a></sup> For cultivated plants, the terms known in archaeology are used. Very rich organic fractions were divided with a riffle box, and only a part of the sample (usually half or a quarter) was analyzed. The respective figures given in the tables thus represent calculated, not counted, numbers. Each item was counted as one piece irrespective of its actual completeness. The mineral fraction was screened for possible escapes of the extraction process.<a id="p3038anchor" class="id_link" style="color:aaa;display:none" href="#p3038">↩</a><span id="p3038anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p3038">#p3038  </span></p>

<figure id="figure17-1">
<img class="block" src="images/chapter17/figure17_1.png"/>
<figcaption>Figure 17.1: Preservation of date stones: charred (top) and partly decomposed due to the damp conditions at the site (bar 1 cm) (photo J. Walter).</figcaption>
</figure>

<h3>Preservation</h3>
<p onmouseover="document.getElementById('p3039anchor').style.display='';document.getElementById('p3039anchor_label').style.display='';" onmouseleave="document.getElementById('p3039anchor').style.display='none';document.getElementById('p3039anchor_label').style.display='none';" id="p3039" class="textindent0">Plant remains are present in B2 in two states of preservation, charred and desiccated. Charred plant remains are the result of incomplete combustion by which the organic material is reduced to almost pure carbon. In a domestic context, these charred plant remains usually can be attributed to food preparation, the use of plants or dung cakes as fuel, or the accidental burning of structures. Charred plant remains are therefore frequently found throughout the world in domestic contexts. However, since charring works like a filter, only a fraction of the plants previously present at a site would preserve in charred form, and the assemblage is usually biased towards more robust items such as cereal rachis segments.<a id="p3039anchor" class="id_link" style="color:aaa;display:none" href="#p3039">↩</a><span id="p3039anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p3039">#p3039  </span></p>

<p onmouseover="document.getElementById('p3040anchor').style.display='';document.getElementById('p3040anchor_label').style.display='';" onmouseleave="document.getElementById('p3040anchor').style.display='none';document.getElementById('p3040anchor_label').style.display='none';" id="p3040">Desiccated plant remains only occur on sites where a lack of humidity curtails the growth of micro-organisms responsible for the decomposition of organic matter; this mode of preservation is well-known in arid regions. In B2 the desiccated plant remains may reflect activities of its residents such as food preparation, spinning, and weaving; especially in the fill above floors desiccated plant remains also could have derived from the organic temper of eroding mud-bricks; and finally, they could have been blown inside after the house was abandoned. Desiccated plant assemblages are often characterized by excellent preservation, species richness, and the presence of delicate plant parts such as leaves and even flowers, which would not survive combustion. However, in Amheida a high groundwater table and the presence of irrigated fields in the vicinity result in permanently damp soil, and uncharred plant remains suffered from (partial) decomposition (Fig. 17.1). Therefore, delicate plant parts, such as onion skins, which are usually present on Roman sites, are very rare or missing.<a id="p3040anchor" class="id_link" style="color:aaa;display:none" href="#p3040">↩</a><span id="p3040anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p3040">#p3040  </span></p>

<figure id="figure17-2">
<img class="block" src="images/chapter17/figure17_2.png"/>
<figcaption>Figure 17.2: Date stones gnawed by small rodents (photo J. Walter).</figcaption>
</figure>

<p onmouseover="document.getElementById('p3041anchor').style.display='';document.getElementById('p3041anchor_label').style.display='';" onmouseleave="document.getElementById('p3041anchor').style.display='none';document.getElementById('p3041anchor_label').style.display='none';" id="p3041">The ratio of charred to desiccated plant remains in B2 is approximately 1:6 and in this respect, B2 differs from B1 where the ratio is reversed (9:1). In contemporaneous houses at Kellis analyzed so far, charred plant remains are rare and mainly derive from ovens.<a id="p3041anchor" class="id_link" style="color:aaa;display:none" href="#p3041">↩</a><span id="p3041anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p3041">#p3041  </span></p>

<p onmouseover="document.getElementById('p3042anchor').style.display='';document.getElementById('p3042anchor_label').style.display='';" onmouseleave="document.getElementById('p3042anchor').style.display='none';document.getElementById('p3042anchor_label').style.display='none';" id="p3042">Vermin were very active in the house, and rodent droppings as well as items partly consumed by mice or rats occur (Fig. 17.2). The standing walls of the house are perforated by the activity of termites which were after the organic temper of the mud-bricks. This visible presence of vermin in combination with damp soil supporting the decomposition of organic material may have contributed to a bias towards large, durable items in the plant assemblage from B2 (see below).<a id="p3042anchor" class="id_link" style="color:aaa;display:none" href="#p3042">↩</a><span id="p3042anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p3042">#p3042  </span></p>

<figure id="figure17-3">
<img class="block" src="images/chapter17/figure17_3.png"/>
<figcaption>Figure 17.3: Relative proportions of useful and wild plants.</figcaption>
</figure>

<h3>The Archaeobotanical Evidence</h3>
<p onmouseover="document.getElementById('p3043anchor').style.display='';document.getElementById('p3043anchor_label').style.display='';" onmouseleave="document.getElementById('p3043anchor').style.display='none';document.getElementById('p3043anchor_label').style.display='none';" id="p3043" class="textindent0">A calculated total of 17,009 items was recovered from the rooms (14,460 desiccated and 2,549 charred ones), and 1,143 items from courtyard C2A (1,006 desiccated and 137 charred ones) (Tab. 17.1); in addition, 4.1 % of the plant remains are unidentifiable and do not appear in the lists. The plant remains present in B2 can be grouped into six categories: cereals (chaff and grain), pulses, oil and fiber plants, vegetables, herbs and spices, fruits and nuts, and wild plants (Fig. 17.3).<a id="p3043anchor" class="id_link" style="color:aaa;display:none" href="#p3043">↩</a><span id="p3043anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p3043">#p3043  </span></p>

<h4>Cereals</h4>
<p onmouseover="document.getElementById('p3044anchor').style.display='';document.getElementById('p3044anchor_label').style.display='';" onmouseleave="document.getElementById('p3044anchor').style.display='none';document.getElementById('p3044anchor_label').style.display='none';" id="p3044" class="textindent0">Cereals have been staple foods since the beginning of agriculture, and they are the main source of carbohydrates in human nutrition. The remains of cereals from B2 comprise chaff, i.e. parts of the ear such as rachis segments, glumes, and grain (Fig. 17.4, Fig. 17.5). The two main cereals are hard wheat (<i>Triticum durum</i>) and barley (<i>Hordeum vulgare</i>). In addition, emmer wheat (<i>Triticum dicoccum</i>), bread wheat (<i>Triticum aestivum</i> s.l.), and pearl millet (<i>Pennisetum glaucum</i> ssp. <i>glaucum</i>) are present.<a id="p3044anchor" class="id_link" style="color:aaa;display:none" href="#p3044">↩</a><span id="p3044anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p3044">#p3044  </span></p>

<p onmouseover="document.getElementById('p3045anchor').style.display='';document.getElementById('p3045anchor_label').style.display='';" onmouseleave="document.getElementById('p3045anchor').style.display='none';document.getElementById('p3045anchor_label').style.display='none';" id="p3045">The presence of hard wheat has been reported from Egyptian sites dating back to the Predynastic Period.<sup><a class="footnote-reference" id="footnote-reference-5" href="#footnote-5">5</a></sup> However, until the Ptolemaic period archaeobotanical finds are scarce and it was of no economic importance. With the shift to a more market-oriented agricultural production in Ptolemaic times hard wheat replaced the traditional Pharaonic emmer wheat. In Dakhla, as everywhere else in Egypt at the time, hard wheat was the principal wheat crop, the wheat <i>par excellence</i>. This is also highlighted by the fact that the Kellis Agricultural Account Book (KAB), a record compiled by the overseer of an estate in the late fourth century CE, does not distinguish between different types of wheat.<sup><a class="footnote-reference" id="footnote-reference-6" href="#footnote-6">6</a></sup> Hard wheat is well adapted to warmer climates and gives a larger yield than emmer wheat. It is free-threshing, meaning that its grains are only loosely invested in the glumes, and are released upon threshing. Grain ready for milling can therefore be obtained with comparatively little effort. Furthermore, this also results in a reduction of bulk for storage and transport.<sup><a class="footnote-reference" id="footnote-reference-7" href="#footnote-7">7</a></sup><a id="p3045anchor" class="id_link" style="color:aaa;display:none" href="#p3045">↩</a><span id="p3045anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p3045">#p3045  </span></p>

<figure id="figure17-4">
<img class="block" src="images/chapter17/figure17_4.png"/>
<figcaption>Figure 17.4: Remains of cereal chaff.</figcaption>
</figure>

<p onmouseover="document.getElementById('p3046anchor').style.display='';document.getElementById('p3046anchor_label').style.display='';" onmouseleave="document.getElementById('p3046anchor').style.display='none';document.getElementById('p3046anchor_label').style.display='none';" id="p3046">A few rachis segments of another free-threshing wheat, bread wheat, occur throughout the building. This is in accordance with other contemporaneous sites in Egypt, where bread wheat is present in minor quantities.<sup><a class="footnote-reference" id="footnote-reference-8" href="#footnote-8">8</a></sup> The only exception to date is Kellis, where in Area C1 bread wheat is dominant,<sup><a class="footnote-reference" id="footnote-reference-9" href="#footnote-9">9</a></sup> an unusual result requiring further investigations.<a id="p3046anchor" class="id_link" style="color:aaa;display:none" href="#p3046">↩</a><span id="p3046anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p3046">#p3046  </span></p>

<p onmouseover="document.getElementById('p3047anchor').style.display='';document.getElementById('p3047anchor_label').style.display='';" onmouseleave="document.getElementById('p3047anchor').style.display='none';document.getElementById('p3047anchor_label').style.display='none';" id="p3047">Emmer wheat is present in minute quantities in three rooms and in the court. The same situation is reflected in B1 and at Kellis. It has also been reported from other Egyptian sites such as Berenike<sup><a class="footnote-reference" id="footnote-reference-10" href="#footnote-10">10</a></sup> where these remains are interpreted as contaminants. However, one patch of a floor (F11) in room 1 yielded 334 desiccated spikelet forks and 1,829 glume bases<sup><a class="footnote-reference" id="footnote-reference-11" href="#footnote-11">11</a></sup> representing 2,498 grains. It can therefore be assumed that emmer wheat was still a minor crop in Amheida. A similar find in one Islamic context at Quseir al-Qadim is interpreted as import either from Egyptian Nubia or Yemen.<sup><a class="footnote-reference" id="footnote-reference-12" href="#footnote-12">12</a></sup><a id="p3047anchor" class="id_link" style="color:aaa;display:none" href="#p3047">↩</a><span id="p3047anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p3047">#p3047  </span></p>

<p onmouseover="document.getElementById('p3048anchor').style.display='';document.getElementById('p3048anchor_label').style.display='';" onmouseleave="document.getElementById('p3048anchor').style.display='none';document.getElementById('p3048anchor_label').style.display='none';" id="p3048">The second important cereal in B2, as well as generally in the oasis, is hulled barley. Although there is no convincing archaeobotanical evidence, it is assumed that six-row barley (<i>Hordeum vulgare</i> ssp. <i>vulgare</i>) is present,<sup><a class="footnote-reference" id="footnote-reference-13" href="#footnote-13">13</a></sup> as this barley has been grown in Egypt since the beginning of agriculture.<sup><a class="footnote-reference" id="footnote-reference-14" href="#footnote-14">14</a></sup> Barley is a less demanding crop than wheat. It is much more drought resistant and less vulnerable to high soil salinity, and therefore would have been well-adapted to be grown in marginal areas of the oasis. Some of the barley crop was most likely used for human consumption, to prepare soup and porridge and to brew beer, while the remainder may have served as animal feed.<a id="p3048anchor" class="id_link" style="color:aaa;display:none" href="#p3048">↩</a><span id="p3048anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p3048">#p3048  </span></p>

<figure id="figure17-5">
<img class="block" src="images/chapter17/figure17_5.png"/>
<figcaption>Figure 17.5: Remains of cereal grain.</figcaption>
</figure>

<p onmouseover="document.getElementById('p3049anchor').style.display='';document.getElementById('p3049anchor_label').style.display='';" onmouseleave="document.getElementById('p3049anchor').style.display='none';document.getElementById('p3049anchor_label').style.display='none';" id="p3049">Pearl millet, a summer crop of African origin, is rare in Amheida, and only 15 grains and some chaff were found in B2. This stands in strong contrast to Kellis where it occurs regularly throughout the site, and where a bin containing 39 kg of cobs, chaff, and grain was recovered.<sup><a class="footnote-reference" id="footnote-reference-15" href="#footnote-15">15</a></sup> There it was an important component of the diet as is demonstrated by the stable isotope composition of human bone and hair.<sup><a class="footnote-reference" id="footnote-reference-16" href="#footnote-16">16</a></sup> Pearl millet is a dual crop. Traditional varieties tend to be tall, leafy plants that perform best when spaced apart, producing massive amounts of greenery which can be used as animal feed. The nutritional properties of the grain depend on the cultivar and, especially concerning trace elements, of the environment. Besides carbohydrates, pearl millet also provides fat and all essential amino acids, and is a richer source of protein, calcium, phosphorus and iron than most of the other cereals of world importance.<a id="p3049anchor" class="id_link" style="color:aaa;display:none" href="#p3049">↩</a><span id="p3049anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p3049">#p3049  </span></p>

<h4>Pulses</h4>
<p onmouseover="document.getElementById('p3050anchor').style.display='';document.getElementById('p3050anchor_label').style.display='';" onmouseleave="document.getElementById('p3050anchor').style.display='none';document.getElementById('p3050anchor_label').style.display='none';" id="p3050">Pulses are mainly grown for their seeds rich in protein. In addition, they are attractive for the farmer because, in contrast to most other flowering plants, they are able to fix atmospheric nitrogen through symbiosis with the root bacterium <i>Rhizobium</i>. Therefore, pulses add nitrogen to the soil rather than depleting it. By field rotation or by growing mixed crops of pulses and cereals, the farmer is able to maintain a higher level of soil fertility, which might be of particular importance in the oasis, where it is necessary to compensate for the lack of the fertilizing Nile floods.<a id="p3050anchor" class="id_link" style="color:aaa;display:none" href="#p3050">↩</a><span id="p3050anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p3050">#p3050  </span></p>

<p onmouseover="document.getElementById('p3051anchor').style.display='';document.getElementById('p3051anchor_label').style.display='';" onmouseleave="document.getElementById('p3051anchor').style.display='none';document.getElementById('p3051anchor_label').style.display='none';" id="p3051">The seeds were either eaten fresh or could have been dried and stored for later use. Most prominent among the pulses was the fava bean, consumed roasted, whole, crushed, or ground into flour called <i>lomentum</i>, which was used for baking bread, but usually fava beans were eaten as a mash or as a stew with spices and bacon.<sup><a class="footnote-reference" id="footnote-reference-17" href="#footnote-17">17</a></sup> A wide variety of pulses was available in Egypt in Roman times.<sup><a class="footnote-reference" id="footnote-reference-18" href="#footnote-18">18</a></sup> These include lentil (<i>Lens culinaris</i>), pea (<i>Pisum sativum</i>), fava bean (<i>Vicia faba</i>), chickpea (<i>Cicer arietinum</i>), white lupin or termis bean (<i>Lupinus albus</i>), mung bean (<i>Vigna radiata</i>), and vetch (<i>Lathyrus sativus</i>/<i>cicera</i>). In B2, however, pulses are only scarcely represented, both in numbers and in variety. Only four charred lentils and 19 remains of fava bean, mainly seed coats with hilum, have been recovered. Compared to other Egyptian sites, and considering their important nutritional role in traditional agricultural societies, this is very unusual but appears to be characteristic for the Dakhla Oasis, where so far only lentil and fava bean have been recovered.<sup><a class="footnote-reference" id="footnote-reference-19" href="#footnote-19">19</a></sup><a id="p3051anchor" class="id_link" style="color:aaa;display:none" href="#p3051">↩</a><span id="p3051anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p3051">#p3051  </span></p>

<h4>Oil and fiber plants</h4>
<p onmouseover="document.getElementById('p3052anchor').style.display='';document.getElementById('p3052anchor_label').style.display='';" onmouseleave="document.getElementById('p3052anchor').style.display='none';document.getElementById('p3052anchor_label').style.display='none';" id="p3052" class="textindent0">Remains of four oil and fiber plants, flax or linseed (<i>Linum usitatissimum</i>), cotton (<i>Gossypium sp.</i>), sesame (<i>Sesamum indicum</i>), and safflower (<i>Carthamus tinctorius</i>) were recovered.<a id="p3052anchor" class="id_link" style="color:aaa;display:none" href="#p3052">↩</a><span id="p3052anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p3052">#p3052  </span></p>

<p onmouseover="document.getElementById('p3053anchor').style.display='';document.getElementById('p3053anchor_label').style.display='';" onmouseleave="document.getElementById('p3053anchor').style.display='none';document.getElementById('p3053anchor_label').style.display='none';" id="p3053">Flax has been grown in Egypt since the Predynastic Period, and the fibers of its stems are made into linen used for garments and household textiles.<sup><a class="footnote-reference" id="footnote-reference-20" href="#footnote-20">20</a></sup> In a first step, the bast fibers have to be separated from the stem by retting, bacterial decomposition of the softer tissue of the stem. This is achieved by soaking the stems in stagnant water for about ten days. Although water was in much shorter supply in Dakhla than in the Nile Valley, flax was grown and processed there. This is satisfactorily shown by the recovery of flowers and capsules in B2, which would not be present if the yarn was imported. Flax seeds are the source of a vegetable oil rich in protein and were usually eaten either roasted or in mixed dishes. The oil was also used for cooking, in medicine, and for cosmetics.<sup><a class="footnote-reference" id="footnote-reference-21" href="#footnote-21">21</a></sup><a id="p3053anchor" class="id_link" style="color:aaa;display:none" href="#p3053">↩</a><span id="p3053anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p3053">#p3053  </span></p>

<p onmouseover="document.getElementById('p3054anchor').style.display='';document.getElementById('p3054anchor_label').style.display='';" onmouseleave="document.getElementById('p3054anchor').style.display='none';document.getElementById('p3054anchor_label').style.display='none';" id="p3054">Cotton is a summer crop, and the warm climate of the oasis in combination with irrigation offers ideal conditions for its cultivation. The botanical remains of cotton from B2 consist of 56 desiccated and 45 charred seeds; no capsules are present. Nevertheless it can be assumed that cotton was grown in the oasis, since the KAB mentions payment of dues in cotton and ostraka from Amheida refer to significant amounts of cotton.<sup><a class="footnote-reference" id="footnote-reference-22" href="#footnote-22">22</a></sup> The long, twisted seed hair, lint, is used for the manufacture of textiles. The cotton fiber is softer and more elastic than flax, but less strong. The seeds are rich in oil and protein but also contain the toxic component gossypol,<sup><a class="footnote-reference" id="footnote-reference-23" href="#footnote-23">23</a></sup> and oil therefore has to be refined before consumption.<a id="p3054anchor" class="id_link" style="color:aaa;display:none" href="#p3054">↩</a><span id="p3054anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p3054">#p3054  </span></p>

<p onmouseover="document.getElementById('p3055anchor').style.display='';document.getElementById('p3055anchor_label').style.display='';" onmouseleave="document.getElementById('p3055anchor').style.display='none';document.getElementById('p3055anchor_label').style.display='none';" id="p3055">Sesame, another summer crop, was grown for its edible seed in the Mediterranean Basin in Greco-Roman times. It was domesticated on the Indian subcontinent and spread both east- and westwards.<sup><a class="footnote-reference" id="footnote-reference-24" href="#footnote-24">24</a></sup> It seems to have been known in Egypt at least since the mid-second millennium BC, since a medical papyrus from Thebes, dated to c. 1500 BC, lists herbal remedies including sesame seed and oil.<sup><a class="footnote-reference" id="footnote-reference-25" href="#footnote-25">25</a></sup> However, early finds in Egypt, such as the one from Tutankhamon´s tomb, may represent imports.<sup><a class="footnote-reference" id="footnote-reference-26" href="#footnote-26">26</a></sup> From the Ptolemaic Period onwards it seems to have been an important crop, as is suggested by textual evidence<sup><a class="footnote-reference" id="footnote-reference-27" href="#footnote-27">27</a></sup> as well as archaeological finds. In Roman cuisine it was alternately classified as belonging to <i>frumenta</i> or to <i>legumina</i>.<sup><a class="footnote-reference" id="footnote-reference-28" href="#footnote-28">28</a></sup> The extraction of oil from the seeds was probably restricted to Egypt.<sup><a class="footnote-reference" id="footnote-reference-29" href="#footnote-29">29</a></sup> In Dakhla the seeds are very rare and it is a matter of speculation whether they were grown locally or imported.<a id="p3055anchor" class="id_link" style="color:aaa;display:none" href="#p3055">↩</a><span id="p3055anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p3055">#p3055  </span></p>

<p onmouseover="document.getElementById('p3056anchor').style.display='';document.getElementById('p3056anchor_label').style.display='';" onmouseleave="document.getElementById('p3056anchor').style.display='none';document.getElementById('p3056anchor_label').style.display='none';" id="p3056">The seeds of safflower are rich in oil with a high content of unsaturated fatty acids and can be used in cooking; in addition, red and yellow dyes can be extracted from the flowers, which also serve as a cheap substitute for saffron.<sup><a class="footnote-reference" id="footnote-reference-30" href="#footnote-30">30</a></sup> Finds of flowers in a garland from the mummy of Amenhotep I suggest that safflower has been cultivated in Egypt at least since the New Kingdom.<sup><a class="footnote-reference" id="footnote-reference-31" href="#footnote-31">31</a></sup> In Hellenistic Egypt it was an important crop.<sup><a class="footnote-reference" id="footnote-reference-32" href="#footnote-32">32</a></sup> It is one of the finds with a high frequency in Kellis, but is rather rare in Amheida.<a id="p3056anchor" class="id_link" style="color:aaa;display:none" href="#p3056">↩</a><span id="p3056anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p3056">#p3056  </span></p>

<h3>Vegetables, Herbs, Spices, and Ornamentals </h3>

<p onmouseover="document.getElementById('p3057anchor').style.display='';document.getElementById('p3057anchor_label').style.display='';" onmouseleave="document.getElementById('p3057anchor').style.display='none';document.getElementById('p3057anchor_label').style.display='none';" id="p3057" class="textindent0">Roman cuisine knew two types of vegetables, <i>holera</i>, leaf and root vegetables, and <i>legumina</i>, seeds such as the above-mentioned pulses and sesame<i>.</i> They were an important part of the diet and a variety of seeds, leaf and root crops, salad plants, and pot herbs are mentioned in contemporaneous texts and recipes.<sup><a class="footnote-reference" id="footnote-reference-33" href="#footnote-33">33</a></sup> Among these, pulses, onions and garlic, as well as salads have a long tradition in Egypt.<a id="p3057anchor" class="id_link" style="color:aaa;display:none" href="#p3057">↩</a><span id="p3057anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p3057">#p3057  </span></p>

<p onmouseover="document.getElementById('p3058anchor').style.display='';document.getElementById('p3058anchor_label').style.display='';" onmouseleave="document.getElementById('p3058anchor').style.display='none';document.getElementById('p3058anchor_label').style.display='none';" id="p3058">Spices have always played an important role in Roman cuisine. They were used to flavor food and render it more palatable. In addition, spices and herbs were used for medical purposes in a variety of preparations and were mixed with ointments and oil for hygienic and cosmetic purposes.<sup><a class="footnote-reference" id="footnote-reference-34" href="#footnote-34">34</a></sup> Accordingly, the list of spices and herbs mentioned in various texts is quite long.<a id="p3058anchor" class="id_link" style="color:aaa;display:none" href="#p3058">↩</a><span id="p3058anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p3058">#p3058  </span></p>

<p onmouseover="document.getElementById('p3059anchor').style.display='';document.getElementById('p3059anchor_label').style.display='';" onmouseleave="document.getElementById('p3059anchor').style.display='none';document.getElementById('p3059anchor_label').style.display='none';" id="p3059">However, in B2 respective finds are rare, and only twelve species are assigned to this group. The underrepresentation of garden plants may be a result of the damp conditions on site, which prevented fragile vegetative parts such as salad leaves or onion skins from being preserved. Present are mainly the robust fruits of coriander (<i>Coriandrum sativum</i>), dill (<i>Anethum graveolens</i>), celery (<i>Apium graveolens</i>), and basil (<i>Ocimum basilicum</i>), as well as hard, needle-like rosemary leaves (<i>Rosmarinus officinalis</i>). Rare occurrences are purple amaranth (<i>Amaranthus </i>cf. <i>lividus</i>), black cumin (<i>Nigella sativa</i>), black mustard (<i>Brassica nigra</i>), salad rocket (<i>Eruca sativa</i>), cumin (<i>Cuminum cyminum</i>), ajowan (<i>Trachyspermum ammi</i>, syn. <i>T. copticum</i>) and, as an ornamental, fruits and leaves of myrtle (<i>Myrtus communis</i>).<a id="p3059anchor" class="id_link" style="color:aaa;display:none" href="#p3059">↩</a><span id="p3059anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p3059">#p3059  </span></p>

<p onmouseover="document.getElementById('p3060anchor').style.display='';document.getElementById('p3060anchor_label').style.display='';" onmouseleave="document.getElementById('p3060anchor').style.display='none';document.getElementById('p3060anchor_label').style.display='none';" id="p3060">Purple amaranth, black mustard, and salad rocket are native in the oasis and grow there as weeds of cultivation; amaranth also grows on neglected land and on canal banks. Salad rocket, and black mustard even more so, are found plentifully on irrigated land. Today they are used together with other weeds such as canary grasses (<i>Phalaris</i> spp.), melilot (<i>Melilotus</i> spp.), cultivated alfalfa (<i>Medicago sativa</i>), and clovers (<i>Trifolium</i> spp.) as fodder for donkeys. They also may have served as animal feed in the past. Whether they were used as vegetables, salads, or spices in the household´s cuisine as well is a matter of speculation.<a id="p3060anchor" class="id_link" style="color:aaa;display:none" href="#p3060">↩</a><span id="p3060anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p3060">#p3060  </span></p>

<p onmouseover="document.getElementById('p3061anchor').style.display='';document.getElementById('p3061anchor_label').style.display='';" onmouseleave="document.getElementById('p3061anchor').style.display='none';document.getElementById('p3061anchor_label').style.display='none';" id="p3061">Most of the other spices and herbs recovered in B2 are not native in Egypt but originate in the Near East. Archaeobotanical evidence suggests that black cumin,<sup><a class="footnote-reference" id="footnote-reference-35" href="#footnote-35">35</a></sup> coriander, dill, celery, and cumin have been known in Egypt since the 18th Dynasty and were initially mainly recovered from royal funerary contexts.<sup><a class="footnote-reference" id="footnote-reference-36" href="#footnote-36">36</a></sup> Later they found their way into the daily life of people and at least since Roman times they seem to have been widely used.<sup><a class="footnote-reference" id="footnote-reference-37" href="#footnote-37">37</a></sup> Basil and ajowan are late-comers and appear in Egyptian sites from the Third Intermediate Period and Roman times onwards respectively.<sup><a class="footnote-reference" id="footnote-reference-38" href="#footnote-38">38</a></sup><a id="p3061anchor" class="id_link" style="color:aaa;display:none" href="#p3061">↩</a><span id="p3061anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p3061">#p3061  </span></p>

<p onmouseover="document.getElementById('p3062anchor').style.display='';document.getElementById('p3062anchor_label').style.display='';" onmouseleave="document.getElementById('p3062anchor').style.display='none';document.getElementById('p3062anchor_label').style.display='none';" id="p3062">Rosemary and myrtle are typical plants of the eastern Mediterranean maquis and are not native in Egypt. So far they have been mainly recovered from funerary contexts: myrtle from Tutankhamon’s tomb,<sup><a class="footnote-reference" id="footnote-reference-39" href="#footnote-39">39</a></sup> rosemary in the Greco-Roman cemeteries at Douch<sup><a class="footnote-reference" id="footnote-reference-40" href="#footnote-40">40</a></sup> and Antinoë,<sup><a class="footnote-reference" id="footnote-reference-41" href="#footnote-41">41</a></sup> as well as at Kellis C2.<sup><a class="footnote-reference" id="footnote-reference-42" href="#footnote-42">42</a></sup> There the most common floral offerings are bouquets of myrtle twigs, while rosemary leaves are lavishly spread on the mummies. With its fragrant white flowers myrtle was a symbol of love beyond death.<a id="p3062anchor" class="id_link" style="color:aaa;display:none" href="#p3062">↩</a><span id="p3062anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p3062">#p3062  </span></p>

<h4>Fruits and Nuts</h4>
<p onmouseover="document.getElementById('p3063anchor').style.display='';document.getElementById('p3063anchor_label').style.display='';" onmouseleave="document.getElementById('p3063anchor').style.display='none';document.getElementById('p3063anchor_label').style.display='none';" id="p3063">Fruits and nuts were an important element of Egyptian food production throughout history. In B2 there are ten different species classified in this category. Most common are grape (<i>Vitis vinifera</i> ssp.<i> vinifera</i>), olive (<i>Olea europaea</i>), and date (<i>Phoenix dactylifera</i>) (Fig. 17.6). Fig pips (<i>Ficus carica</i>) occur throughout the site both in desiccated as well as in a charred state, and they are sometimes present in considerable numbers. However, since one modern fig contains several hundred pips, these may represent a few fruits only. Rare occurrences are pine (<i>Pinus pinea</i>), peach (<i>Prunus persica</i>), sebesten (<i>Cordia myxa</i>), pomegranate (<i>Punica granatum</i>), watermelon (<i>Citrullus lanatus</i>), and melon (<i>Cucumis melo</i>). The two cucurbits, however, are uncertain identifications.<a id="p3063anchor" class="id_link" style="color:aaa;display:none" href="#p3063">↩</a><span id="p3063anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p3063">#p3063  </span></p>

<figure id="figure17-6">
<img class="block" src="images/chapter17/figure17_6.png"/>
<figcaption>Figure 17.6: Calculated numbers of fruits and nuts based on seed remains.</figcaption>
</figure>

<p onmouseover="document.getElementById('p3064anchor').style.display='';document.getElementById('p3064anchor_label').style.display='';" onmouseleave="document.getElementById('p3064anchor').style.display='none';document.getElementById('p3064anchor_label').style.display='none';" id="p3064">Grape and common fig are important sources of sugar. Both ripen in summer or early autumn, and the fruits can be eaten fresh or can be dried for future consumption. The grapes would also have been pressed for the well-known wine of the oasis.<a id="p3064anchor" class="id_link" style="color:aaa;display:none" href="#p3064">↩</a><span id="p3064anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p3064">#p3064  </span></p>

<p onmouseover="document.getElementById('p3065anchor').style.display='';document.getElementById('p3065anchor_label').style.display='';" onmouseleave="document.getElementById('p3065anchor').style.display='none';document.getElementById('p3065anchor_label').style.display='none';" id="p3065">Together with grape, fig, and date, the olive tree was among the earliest cultivated fruit trees in the Old World.<sup><a class="footnote-reference" id="footnote-reference-43" href="#footnote-43">43</a></sup> Olive oil and perhaps also olives have been imported into Egypt since the Old Kingdom,<sup><a class="footnote-reference" id="footnote-reference-44" href="#footnote-44">44</a></sup> and at least from the New Kingdom onwards, olives were grown locally. By the Ptolemaic and Roman Periods the olive tree was grown extensively, and particularly so in the oases. Several documents report an oil called <i>l´Oasitique</i>,<sup><a class="footnote-reference" id="footnote-reference-45" href="#footnote-45">45</a></sup> and the production of olive oil for export to the Nile Valley may have been a source of local wealth.<sup><a class="footnote-reference" id="footnote-reference-46" href="#footnote-46">46</a></sup> Archaeological evidence of olive stones is abundant in both Roman settlements of the oasis, but so far finds of installations pertaining to olive oil production are rare. A part of an olive press has been found in Kellis, House 3, and a quarry near Mut yielded another piece of a press probably dating to the Roman Period.<sup><a class="footnote-reference" id="footnote-reference-47" href="#footnote-47">47</a></sup> Since the recovered olive stones are mostly whole and not crushed as would be expected after processing the fruit for oil,<sup><a class="footnote-reference" id="footnote-reference-48" href="#footnote-48">48</a></sup> the magnitude of olive oil production in the oasis in Roman times is a matter of conjecture.<a id="p3065anchor" class="id_link" style="color:aaa;display:none" href="#p3065">↩</a><span id="p3065anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p3065">#p3065  </span></p>

<p onmouseover="document.getElementById('p3066anchor').style.display='';document.getElementById('p3066anchor_label').style.display='';" onmouseleave="document.getElementById('p3066anchor').style.display='none';document.getElementById('p3066anchor_label').style.display='none';" id="p3066">During the New Kingdom, pomegranate reached Egypt and soon became a valued fruit tree, attested by numerous representations in tombs. As today, it would have been grown in the oasis. Nevertheless it is rare in Amheida, and only six fragments of the hard fruit skin were recovered in B2.<a id="p3066anchor" class="id_link" style="color:aaa;display:none" href="#p3066">↩</a><span id="p3066anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p3066">#p3066  </span></p>

<p onmouseover="document.getElementById('p3067anchor').style.display='';document.getElementById('p3067anchor_label').style.display='';" onmouseleave="document.getElementById('p3067anchor').style.display='none';document.getElementById('p3067anchor_label').style.display='none';" id="p3067">Sebesten is a small tree carrying cherry-like fruit. Presumably it is native to the Indian subcontinent<sup><a class="footnote-reference" id="footnote-reference-49" href="#footnote-49">49</a></sup> but seems to have reached Egypt early. Archaeobotanical finds of sebesten are widespread in Roman times.<sup><a class="footnote-reference" id="footnote-reference-50" href="#footnote-50">50</a></sup> The fruit pulp is edible and was also used for making wine. Besides, it also served in medicine.<sup><a class="footnote-reference" id="footnote-reference-51" href="#footnote-51">51</a></sup> Since the fruit flesh is sticky, the tree may also have been grown for the production of bird lime.<sup><a class="footnote-reference" id="footnote-reference-52" href="#footnote-52">52</a></sup><a id="p3067anchor" class="id_link" style="color:aaa;display:none" href="#p3067">↩</a><span id="p3067anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p3067">#p3067  </span></p>

<p onmouseover="document.getElementById('p3068anchor').style.display='';document.getElementById('p3068anchor_label').style.display='';" onmouseleave="document.getElementById('p3068anchor').style.display='none';document.getElementById('p3068anchor_label').style.display='none';" id="p3068">The cultivation of watermelon and melon has a long tradition in Egypt. Both fruits are appreciated for their juicy fruit flesh, and their seeds are eaten roasted.<sup><a class="footnote-reference" id="footnote-reference-53" href="#footnote-53">53</a></sup><a id="p3068anchor" class="id_link" style="color:aaa;display:none" href="#p3068">↩</a><span id="p3068anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p3068">#p3068  </span></p>

<p onmouseover="document.getElementById('p3069anchor').style.display='';document.getElementById('p3069anchor_label').style.display='';" onmouseleave="document.getElementById('p3069anchor').style.display='none';document.getElementById('p3069anchor_label').style.display='none';" id="p3069">For optimal fruit production, the date palm requires a sustained water supply and moderately hot temperatures of c. 35ºC.<sup><a class="footnote-reference" id="footnote-reference-54" href="#footnote-54">54</a></sup> The Egyptian oases therefore offer optimal conditions for their cultivation. Today, date palms are never planted alone in the oasis, but always grow in combination with other fruit trees such as fig, apricot, and pomegranate, a practice also followed in Roman times.<sup><a class="footnote-reference" id="footnote-reference-55" href="#footnote-55">55</a></sup> The date palm not only offers fruit rich in sugar which can be easily dried for storage, but virtually every part of the tree has been utilised until today in joinery, carpentry, and for cordage; the young shoots can be eaten as a vegetable. Another palm tree with edible fruit, the doum palm (<i>Hyphaene thebaica</i>), only occurs in Egypt and the Sudan and is a typical plant of the Western Desert. Large populations still exist in Kharga, but it is very rare in Dakhla today. Archaeobotanical evidence suggests that it was widely used in the oasis in Roman times. The fibrous fruit-pulp is rich in sugar, iron, and niacin, and children relish it as a substitute for candies. The pulp can be eaten raw or ground into flour for cakes, and it also can be used to make syrup. Young seeds are edible, but when ripe, they become very hard and serve as a “vegetable ivory”. Other parts of the tree can be eaten as well.<a id="p3069anchor" class="id_link" style="color:aaa;display:none" href="#p3069">↩</a><span id="p3069anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p3069">#p3069  </span></p>

<p onmouseover="document.getElementById('p3070anchor').style.display='';document.getElementById('p3070anchor_label').style.display='';" onmouseleave="document.getElementById('p3070anchor').style.display='none';document.getElementById('p3070anchor_label').style.display='none';" id="p3070">With the onset of the Hellenistic Period, a variety of exotic fruits were introduced to Egypt, among them citron (<i>Citrus medica</i>), peach (<i>Prunus persica</i>), and apricot (<i>P. armeniaca</i>). In addition, walnut (<i>Juglans regia</i>), hazelnut (<i>Corylus avellana</i>), and pine kernels and cones (<i>Pinus pinea</i>) were imported. Of these, only one peach stone and one pine cone scale were recovered from soil samples in B2; two more peach stones were hand-picked during excavation, one from room 6 and one from the street. In addition to the culinary use of pine nuts, pine cones seem to have had some religious connotation in Roman times, and therefore they are present throughout the Empire far beyond their natural range.<sup><a class="footnote-reference" id="footnote-reference-56" href="#footnote-56">56</a></sup><a id="p3070anchor" class="id_link" style="color:aaa;display:none" href="#p3070">↩</a><span id="p3070anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p3070">#p3070  </span></p>

<h3>Wild Growing Plants</h3>
<p onmouseover="document.getElementById('p3071anchor').style.display='';document.getElementById('p3071anchor_label').style.display='';" onmouseleave="document.getElementById('p3071anchor').style.display='none';document.getElementById('p3071anchor_label').style.display='none';" id="p3071" class="textindent0">Today in the oasis the occurrence of wild growing plants is dependent on human activity. They are present as weeds of cultivation and grow along irrigation canals and on neglected land near settlements. Only a few specialist taxa, mainly tamarisks (<i>Tamarix spp</i>.) grow beyond the inhabited area in <i>wadis</i>, where their deeply-penetrating roots can reach water not available to other plants.<a id="p3071anchor" class="id_link" style="color:aaa;display:none" href="#p3071">↩</a><span id="p3071anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p3071">#p3071  </span></p>

<p onmouseover="document.getElementById('p3072anchor').style.display='';document.getElementById('p3072anchor_label').style.display='';" onmouseleave="document.getElementById('p3072anchor').style.display='none';document.getElementById('p3072anchor_label').style.display='none';" id="p3072">The wild growing herbaceous plants in the assemblage from B2 are dominated by five plant families, Chenopodiaceae (mainly <i>Suaeda aegyptiaca</i>), Brassicaceae, Fabaceae (most notably Trifolieae and other small seeded legumes), Asphodelaceae (exclusively <i>Asphodelus tenuifolius</i>), and Poaceae (mainly <i>Lolium </i>cf. <i>perenne </i>and <i>Phalaris minor</i>). Since they grow as weeds of cultivation, on neglected land and around water installations (on canal banks, around wells, next to sewers) they could have reached the house together with the harvest or could have been incorporated in animal dung. Especially the tribe Trifolieae comprises several genera that are widely distributed in northeast Africa: <i>Medicago</i>, <i>Melilotus</i>, <i>Ononis</i>, <i>Trifolium</i>, <i>Trigonella</i>. Among others, <i>Medicago lupulina</i>, <i>M. polymorpha</i>, <i>Melilotus indicus</i>, <i>M. serratifolius</i> and <i>Trifolium alexandrinum </i>are valued fodder crops and could have been planted to feed the domestic stock. The cultivation of fodder crops was practiced in Egypt at least since Hellenistic times, and contemporaneous texts list <i>Lathyrus</i>, <i>Vicia</i>, <i>Trigonella</i> and <i>Trifolium</i> as fodder plants.<sup><a class="footnote-reference" id="footnote-reference-57" href="#footnote-57">57</a></sup><a id="p3072anchor" class="id_link" style="color:aaa;display:none" href="#p3072">↩</a><span id="p3072anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p3072">#p3072  </span></p>

<p onmouseover="document.getElementById('p3073anchor').style.display='';document.getElementById('p3073anchor_label').style.display='';" onmouseleave="document.getElementById('p3073anchor').style.display='none';document.getElementById('p3073anchor_label').style.display='none';" id="p3073">Of the wild growing woody plants extant in the oasis today, only acacia (<i>Acacia nilotica</i>, <i>Acacia sp.</i>) and tamarisk were recovered. Today, tamarisk is mainly used as fuel, while young acacia twigs are cut for fodder, and the trees are frequently browsed by goats.<a id="p3073anchor" class="id_link" style="color:aaa;display:none" href="#p3073">↩</a><span id="p3073anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p3073">#p3073  </span></p>

<h2>The Archaeobotanical Inventory of Rooms, the Courtyard, and the Street</h2>
<p onmouseover="document.getElementById('p3074anchor').style.display='';document.getElementById('p3074anchor_label').style.display='';" onmouseleave="document.getElementById('p3074anchor').style.display='none';document.getElementById('p3074anchor_label').style.display='none';" id="p3074" class="textindent0">Table 17.1 at the end of this chapter summarizes the archaeobotanical remains from House B2. Discussion of the remains from individual areas of the house follows. The detailed data supporting this discussion are available via the online version of this text, which at the time of this writing is published at the URL &lt;<a href="http://dlib.nyu.edu/awdl/isaw/amheida-ii-house-b2/">http://dlib.nyu.edu/awdl/isaw/amheida-ii-house-b2/</a>&gt;.<a id="p3074anchor" class="id_link" style="color:aaa;display:none" href="#p3074">↩</a><span id="p3074anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p3074">#p3074  </span></p>
<h3>Room 1</h3>
<p onmouseover="document.getElementById('p3075anchor').style.display='';document.getElementById('p3075anchor_label').style.display='';" onmouseleave="document.getElementById('p3075anchor').style.display='none';document.getElementById('p3075anchor_label').style.display='none';" id="p3075" class="textindent0">Twelve samples for archaeobotanical analysis were taken; four from feature 11 (a remnant floor), and eight samples from debris below the floor, F11, which was probably deposited there to create a level surface for floor construction. All of the samples contained both desiccated and charred plant remains in varying proportions with a density of 9.9 to 920.8 items per liter. The remains of fruits and nuts are dominant in all samples while pulses are missing. Sample 05-023 from Feature 11 is exceptional. Besides the usual assemblage of fruits, nuts, vegetables, spices, oil and fiber plants, Sample 05-023 also contains desiccated chaff of emmer wheat, which constitutes <i>c</i>. 90 % of the plant remains in this sample. Finds of other cereals are very rare here. It seems likely that emmer wheat was processed <i>in situ</i> in room 1. Emmer wheat is hulled, which means that the grains are tightly invested in their glumes and are not released upon threshing. Instead, threshing only breaks the ear into segments (spikelets). Since emmer glumes are not fit for human consumption, these have to be removed by pounding and subsequent winnowing. In contrast to naked wheat, the processing of hulled wheat requires an increased labor input before the grains are ready for consumption. This disadvantage is compensated by a better protection of the grain from mold, and emmer wheat is therefore often stored as spikelets. The necessary additional processing can be carried out on a day-to-day basis, and the concentration of spikelet forks and glume bases in one spot on the floor seems to be the result of such activity. The location of a bread oven in room 7 immediately to the west of room 1 may be the reason why the processing of emmer spikelets was carried out here.<a id="p3075anchor" class="id_link" style="color:aaa;display:none" href="#p3075">↩</a><span id="p3075anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p3075">#p3075  </span></p>

<p onmouseover="document.getElementById('p3076anchor').style.display='';document.getElementById('p3076anchor_label').style.display='';" onmouseleave="document.getElementById('p3076anchor').style.display='none';document.getElementById('p3076anchor_label').style.display='none';" id="p3076">In the eight samples from DSU 31, desiccated and charred plant remains occur in almost equal proportions. The assemblages again represent a mixture of plants cultivated in the oasis. Fruits and nuts are dominant. Charred cereal remains occur in higher numbers than desiccated ones. Since refuse from cereal processing is often fed to livestock, it may have entered the assemblage via the utilisation of animal dung as fuel. The comparatively high proportion of wild-growing plants corroborates this assumption. Alternatively, cereal processing waste may have been disposed of in a fire.<a id="p3076anchor" class="id_link" style="color:aaa;display:none" href="#p3076">↩</a><span id="p3076anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p3076">#p3076  </span></p>

<h3>Room 2</h3>
<p onmouseover="document.getElementById('p3077anchor').style.display='';document.getElementById('p3077anchor_label').style.display='';" onmouseleave="document.getElementById('p3077anchor').style.display='none';document.getElementById('p3077anchor_label').style.display='none';" id="p3077" class="textindent0">Five samples for archaeobotanical analysis were taken from three deposits in room 2.<a id="p3077anchor" class="id_link" style="color:aaa;display:none" href="#p3077">↩</a><span id="p3077anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p3077">#p3077  </span></p>

<p onmouseover="document.getElementById('p3078anchor').style.display='';document.getElementById('p3078anchor_label').style.display='';" onmouseleave="document.getElementById('p3078anchor').style.display='none';document.getElementById('p3078anchor_label').style.display='none';" id="p3078">DSU 7 is a somewhat compacted layer of loamy sand, which occurs at floor level and probably represents occupational debris left on top of the eroded floor. The density of plant remains in the two samples from the northern (05-003) and the southern part (05-004) of the deposit is comparatively low. The assemblage is dominated by desiccated plant remains, and in the southern part the charred remains contain only a single olive stone. Apart from that, the samples contain the usual mixture of domestic plant refuse.<a id="p3078anchor" class="id_link" style="color:aaa;display:none" href="#p3078">↩</a><span id="p3078anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p3078">#p3078  </span></p>

<p onmouseover="document.getElementById('p3079anchor').style.display='';document.getElementById('p3079anchor_label').style.display='';" onmouseleave="document.getElementById('p3079anchor').style.display='none';document.getElementById('p3079anchor_label').style.display='none';" id="p3079">A rich variety of cereals, fiber plants, spices and fruits, both in desiccated and in charred form, is present in the sample from DSU 17, a patch of occupational debris. The only remains of bishop´s weed (<i>Trachyspermum ammi</i>) on site were recovered here.<a id="p3079anchor" class="id_link" style="color:aaa;display:none" href="#p3079">↩</a><span id="p3079anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p3079">#p3079  </span></p>

<p onmouseover="document.getElementById('p3080anchor').style.display='';document.getElementById('p3080anchor_label').style.display='';" onmouseleave="document.getElementById('p3080anchor').style.display='none';document.getElementById('p3080anchor_label').style.display='none';" id="p3080">Two samples were taken from DSU 20, a pocket of loamy sand containing pottery in the center of the room. One sample (05-006) is particularly rich and contains almost the complete spectrum of cultivated plants found in Building B2. Tree crops are dominant, followed by cereals (¾ naked wheat, ¼ barley), oil/fiber and garden plants. Two of the few (charred) lentils were recovered here.<a id="p3080anchor" class="id_link" style="color:aaa;display:none" href="#p3080">↩</a><span id="p3080anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p3080">#p3080  </span></p>

<p onmouseover="document.getElementById('p3081anchor').style.display='';document.getElementById('p3081anchor_label').style.display='';" onmouseleave="document.getElementById('p3081anchor').style.display='none';document.getElementById('p3081anchor_label').style.display='none';" id="p3081">None of the samples contained desiccated cereal grains.<a id="p3081anchor" class="id_link" style="color:aaa;display:none" href="#p3081">↩</a><span id="p3081anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p3081">#p3081  </span></p>

<h3>Room 3</h3>
<p onmouseover="document.getElementById('p3082anchor').style.display='';document.getElementById('p3082anchor_label').style.display='';" onmouseleave="document.getElementById('p3082anchor').style.display='none';document.getElementById('p3082anchor_label').style.display='none';" id="p3082" class="textindent0">In room 3, two samples were taken from occupational debris at floor level (DSU 18), and one from a stratum between the collapsed roof and the floor (DSU 19). While DSU 18 presents the already well-known picture, DSU 19 displays a much higher concentration of plant remains with a pronounced prevalence of desiccated fruit, mainly of grape and olive, but also contains the only fragment of a pine cone recovered on the site, and a high concentration of fiber plants: 200 flax capsules. These flax capsules corroborate the assumption based on the recovery of objects associated with linen weaving, that flax was handled in this room. However, since the deposit is sandwiched between the floor and the roof collapse, it may have accumulated at any point of time after the house was abandoned and before the roof collapsed.<a id="p3082anchor" class="id_link" style="color:aaa;display:none" href="#p3082">↩</a><span id="p3082anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p3082">#p3082  </span></p>

<h3>Room 4</h3>
<p onmouseover="document.getElementById('p3083anchor').style.display='';document.getElementById('p3083anchor_label').style.display='';" onmouseleave="document.getElementById('p3083anchor').style.display='none';document.getElementById('p3083anchor_label').style.display='none';" id="p3083" class="textindent0">One sample was taken from occupational debris above floor F15. Most of the botanical remains (<i>c.</i> 87 %) survived in desiccated form. The charred remains consist almost exclusively of grape stalks. The sampled deposit is poor in cereals, but rich in fruits, with grape being dominant among these fruits. Other finds include fig seeds, some olive stones and leaves, as well as three seeds that probably belong to melon.<a id="p3083anchor" class="id_link" style="color:aaa;display:none" href="#p3083">↩</a><span id="p3083anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p3083">#p3083  </span></p>

<h3>Room 5</h3>
<p onmouseover="document.getElementById('p3084anchor').style.display='';document.getElementById('p3084anchor_label').style.display='';" onmouseleave="document.getElementById('p3084anchor').style.display='none';document.getElementById('p3084anchor_label').style.display='none';" id="p3084" class="textindent0">One sample each was taken from three different deposits.<a id="p3084anchor" class="id_link" style="color:aaa;display:none" href="#p3084">↩</a><span id="p3084anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p3084">#p3084  </span></p>

<p onmouseover="document.getElementById('p3085anchor').style.display='';document.getElementById('p3085anchor_label').style.display='';" onmouseleave="document.getElementById('p3085anchor').style.display='none';document.getElementById('p3085anchor_label').style.display='none';" id="p3085">The fill of hearth F46 (DSU 71) yielded almost exclusively desiccated plant remains, with a strong emphasis on fruit. Most noteworthy are the dominance of grape (788 pips) and the absence of date. The charred plant remains constitute less than 1% of the assemblage and therefore the fill of the hearth must have accumulated when the structure was no longer used for cooking. An indication of previous food preparation is the presence of charred durum wheat and barley grains.<a id="p3085anchor" class="id_link" style="color:aaa;display:none" href="#p3085">↩</a><span id="p3085anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p3085">#p3085  </span></p>

<p onmouseover="document.getElementById('p3086anchor').style.display='';document.getElementById('p3086anchor_label').style.display='';" onmouseleave="document.getElementById('p3086anchor').style.display='none';document.getElementById('p3086anchor_label').style.display='none';" id="p3086">In DSU 41, a possible burnt layer associated with objects used for cooking, the density of plant remains is rather low. In contrast to the fill of hearth F46, here the majority of plant remains (<i>c.</i> 78 %) are charred. Wild plants, fruits, and cereals are dominant, while linseed constitutes a comparatively high proportion (6.4 %) of the charred plant remains. The combination of the remains of wild plants and cereals suggests that waste from cereal processing, and possibly dung, was used to make a fire.<a id="p3086anchor" class="id_link" style="color:aaa;display:none" href="#p3086">↩</a><span id="p3086anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p3086">#p3086  </span></p>

<p onmouseover="document.getElementById('p3087anchor').style.display='';document.getElementById('p3087anchor_label').style.display='';" onmouseleave="document.getElementById('p3087anchor').style.display='none';document.getElementById('p3087anchor_label').style.display='none';" id="p3087">The sample from DSU 42, which consists of occupational debris above a possible floor, displays a diversified plant assemblage and features many of the useful plants recovered at Amheida. Cereals, represented by chaff and grain, are dominant. The emphasis is on barley, and DSU 42 is one of the few spots where a twisted lateral grain of six-row barley was recovered.<a id="p3087anchor" class="id_link" style="color:aaa;display:none" href="#p3087">↩</a><span id="p3087anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p3087">#p3087  </span></p>

<p onmouseover="document.getElementById('p3088anchor').style.display='';document.getElementById('p3088anchor_label').style.display='';" onmouseleave="document.getElementById('p3088anchor').style.display='none';document.getElementById('p3088anchor_label').style.display='none';" id="p3088">The samples from DSU 41 and DSU 42 are exceptional since the assemblages do not display the usual very strong emphasis on fruits and nuts, but contain fair amounts of cereals and wild plants; vegetables and spices are rather rare. This result may point to a cereal processing or cooking area. However, the deposits DSU 41 and DSU 42 were not sealed, and therefore later contamination cannot be excluded.<a id="p3088anchor" class="id_link" style="color:aaa;display:none" href="#p3088">↩</a><span id="p3088anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p3088">#p3088  </span></p>

<h3>Room 6</h3>
<p onmouseover="document.getElementById('p3089anchor').style.display='';document.getElementById('p3089anchor_label').style.display='';" onmouseleave="document.getElementById('p3089anchor').style.display='none';document.getElementById('p3089anchor_label').style.display='none';" id="p3089" class="textindent0">One sample was taken from DSU 47, the occupational debris above floor F16 located in the western half of room 6. It almost exclusively contains desiccated plant remains with an emphasis on fruits, mainly grape and fig. The spectrum is biased towards fig, and 713 pips were extracted from the deposit. However, since one mature fig can contain several hundred pips, these may represent two fruits only.<a id="p3089anchor" class="id_link" style="color:aaa;display:none" href="#p3089">↩</a><span id="p3089anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p3089">#p3089  </span></p>

<p onmouseover="document.getElementById('p3090anchor').style.display='';document.getElementById('p3090anchor_label').style.display='';" onmouseleave="document.getElementById('p3090anchor').style.display='none';document.getElementById('p3090anchor_label').style.display='none';" id="p3090">In addition, eight doum fruits were manually picked out from DSU 46, which consists of occupational debris immediately on top of floor F16 in the eastern half of room 6. From DSU 69, situated below the level of the floor F16, 98 olive stones, three date pits, and one peach stone were extracted during excavation.<a id="p3090anchor" class="id_link" style="color:aaa;display:none" href="#p3090">↩</a><span id="p3090anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p3090">#p3090  </span></p>

<h3>Room 7</h3>
<p onmouseover="document.getElementById('p3091anchor').style.display='';document.getElementById('p3091anchor_label').style.display='';" onmouseleave="document.getElementById('p3091anchor').style.display='none';document.getElementById('p3091anchor_label').style.display='none';" id="p3091" class="textindent0">One sample of occupational debris above floor level (DSU 75) was recovered. It contains only desiccated plant remains, with the usual dominance of garden plants and tree crops, as well as cereals, pulses, oil and fiber plants, and wild growing plants. The diversity of plants is higher here than in other deposits, and otherwise very rare domesticates such as pearl millet and fava bean are present. Most noteworthy is the occurrence of 220 rosemary leaves, which are usually rare in domestic contexts.<a id="p3091anchor" class="id_link" style="color:aaa;display:none" href="#p3091">↩</a><span id="p3091anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p3091">#p3091  </span></p>

<h3>Room 8</h3>
<p onmouseover="document.getElementById('p3092anchor').style.display='';document.getElementById('p3092anchor_label').style.display='';" onmouseleave="document.getElementById('p3092anchor').style.display='none';document.getElementById('p3092anchor_label').style.display='none';" id="p3092" class="textindent0">One sample was analyzed from DSU 60; this features mainly desiccated cereals, oil and fiber plants, and tree crops, as well as weeds and wild-growing plants in almost equal proportions.<a id="p3092anchor" class="id_link" style="color:aaa;display:none" href="#p3092">↩</a><span id="p3092anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p3092">#p3092  </span></p>

<h3>Room 11</h3>
<p onmouseover="document.getElementById('p3093anchor').style.display='';document.getElementById('p3093anchor_label').style.display='';" onmouseleave="document.getElementById('p3093anchor').style.display='none';document.getElementById('p3093anchor_label').style.display='none';" id="p3093" class="textindent0">One sample of material adhering to the roof of F11, F43, was collected. Almost all of the plant remains (97.8%) were preserved by desiccation. As is typical within this structure, the assemblage contains mainly tree crops (fig and grape) as well as one of the very rare sesame seeds and a few wild-growing plants; the two charred items are a rachis fragment of durum wheat and a barley grain.<a id="p3093anchor" class="id_link" style="color:aaa;display:none" href="#p3093">↩</a><span id="p3093anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p3093">#p3093  </span></p>

<h3>Courtyard C2A</h3>
<p onmouseover="document.getElementById('p3094anchor').style.display='';document.getElementById('p3094anchor_label').style.display='';" onmouseleave="document.getElementById('p3094anchor').style.display='none';document.getElementById('p3094anchor_label').style.display='none';" id="p3094" class="textindent0">Five matrix samples were taken for archaeobotanical analysis. The contents of these samples vary considerably concerning the density of plant remains, as well as the ratio of desiccated to charred remains. Garden plants and fruits are once again dominant. A single peach stone was grab-sampled during excavation. It is notable that there are many tiny little leaves of camel thorn (<i>Alhagi graecorum</i>) and other wild plants, which may represent the remnants of animal fodder. However, since this area was an open courtyard and the deposits are very close to the surface, contamination with modern material is likely.<a id="p3094anchor" class="id_link" style="color:aaa;display:none" href="#p3094">↩</a><span id="p3094anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p3094">#p3094  </span></p>

<h3>Street S1</h3>
<p onmouseover="document.getElementById('p3095anchor').style.display='';document.getElementById('p3095anchor_label').style.display='';" onmouseleave="document.getElementById('p3095anchor').style.display='none';document.getElementById('p3095anchor_label').style.display='none';" id="p3095" class="textindent0">The street (S1) outside House B2 was not sampled systematically for archaeobotanical remains. Only single larger items, two olive stones and one peach stone, were recovered manually during excavation.<a id="p3095anchor" class="id_link" style="color:aaa;display:none" href="#p3095">↩</a><span id="p3095anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p3095">#p3095  </span></p>

<h2>Summary</h2>
<p onmouseover="document.getElementById('p3096anchor').style.display='';document.getElementById('p3096anchor_label').style.display='';" onmouseleave="document.getElementById('p3096anchor').style.display='none';document.getElementById('p3096anchor_label').style.display='none';" id="p3096" class="textindent0">In the archaeobotanical inventory of B2 almost all plants typical for a household of the third century CE in the Dakhla Oasis are present. It comprises a variety of staple crops, oil and fiber plants, vegetables, herbs and spices, as well as fruit. Of these, often not only the cleaned product but also processing waste such as cereal chaff and flax capsules is present. It can therefore be assumed that the plants were grown by and processed in the household. The range of edible plants met the nutritional needs of the inhabitants of B2, and presumably the household was self-sufficient. However, pearl millet, an important component of the diet at Kellis, is present in minute quantities only. Whether this conspicuous absence is caused by adverse conditions for its preservation or whether it is caused by culinary preference of other cereals, is a matter of conjecture. But then emmer wheat, otherwise rare in the oasis, seems to have been a minor crop in B2.<a id="p3096anchor" class="id_link" style="color:aaa;display:none" href="#p3096">↩</a><span id="p3096anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p3096">#p3096  </span></p>

<p onmouseover="document.getElementById('p3097anchor').style.display='';document.getElementById('p3097anchor_label').style.display='';" onmouseleave="document.getElementById('p3097anchor').style.display='none';document.getElementById('p3097anchor_label').style.display='none';" id="p3097">The dominance of fruit in almost all contexts is unusual. However, the question whether this bias indicates cultivation for commercial purposes or whether it is a result of taphonomical processes, remains unresolved.<a id="p3097anchor" class="id_link" style="color:aaa;display:none" href="#p3097">↩</a><span id="p3097anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p3097">#p3097  </span></p>

<p onmouseover="document.getElementById('p3098anchor').style.display='';document.getElementById('p3098anchor_label').style.display='';" onmouseleave="document.getElementById('p3098anchor').style.display='none';document.getElementById('p3098anchor_label').style.display='none';" id="p3098">Conspicuously absent or very rare in the assemblage are imported luxury commodities such as black pepper and nuts (walnut, hazelnut, and pine nut) as well as citron, apple and apricot. This may be taken as an indication that the primary concern was feeding the inhabitants and not bothering with luxuries.<a id="p3098anchor" class="id_link" style="color:aaa;display:none" href="#p3098">↩</a><span id="p3098anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p3098">#p3098  </span></p>
