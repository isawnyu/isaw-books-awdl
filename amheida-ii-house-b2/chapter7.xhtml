<p onmouseover="document.getElementById('p709anchor').style.display='';document.getElementById('p709anchor_label').style.display='';" onmouseleave="document.getElementById('p709anchor').style.display='none';document.getElementById('p709anchor_label').style.display='none';" id="p709">In every society, names and name systems identify several aspects of identity: gender, family, social class, ethnicity, religion, and cultural identity.<sup><a class="footnote-reference" id="footnote-reference-71" href="#footnote-71">71</a></sup> The choice of a Greek or Egyptian name may reflect cultural preferences.<sup><a class="footnote-reference" id="footnote-reference-72" href="#footnote-72">72</a></sup> After the reform of 202 CE, wealthy metropolites often gave their children a Greek name, indicating their change in status.<sup><a class="footnote-reference" id="footnote-reference-73" href="#footnote-73">73</a></sup> Meanwhile, women more often continued to bear Egyptian names.<sup><a class="footnote-reference" id="footnote-reference-74" href="#footnote-74">74</a></sup> The naming practices in B2 relied primarily upon traditional Egyptian gods and names, suggesting cultural ties to Pharaonic deities and, particularly the central deity of Amheida (Thoth).<sup><a class="footnote-reference" id="footnote-reference-75" href="#footnote-75">75</a></sup><a id="p709anchor" class="id_link" style="color:aaa;display:none" href="#p709">↩</a><span id="p709anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p709">#p709  </span></p>

<p onmouseover="document.getElementById('p710anchor').style.display='';document.getElementById('p710anchor_label').style.display='';" onmouseleave="document.getElementById('p710anchor').style.display='none';document.getElementById('p710anchor_label').style.display='none';" id="p710">Other material signatures bear witness to cultural ties with Pharaonic traditions. The amulets, which are described in more detail above, rely upon traditional Egyptian magico-religious beliefs. Likewise, the figurines recovered from the house complement this picture, although Romano-Egyptian figurines involve a complicated intertwining of traditionally Greek and traditionally Egyptian practices. Although the practice of terracotta figurine making was imported to Egypt, the way in which households made use of terracottas signified an Egyptian practice.<sup><a class="footnote-reference" id="footnote-reference-76" href="#footnote-76">76</a></sup> Foodways, as discussed above, contribute to a multicultural, yet predominantly traditional assemblage of cuisines.<a id="p710anchor" class="id_link" style="color:aaa;display:none" href="#p710">↩</a><span id="p710anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p710">#p710  </span></p>

<p onmouseover="document.getElementById('p711anchor').style.display='';document.getElementById('p711anchor_label').style.display='';" onmouseleave="document.getElementById('p711anchor').style.display='none';document.getElementById('p711anchor_label').style.display='none';" id="p711">Some of the objects of adornment carry yet more ambiguous ethnic affinities. The bone hairpin (Inv. 11320) and the finger ring with a seal (Inv. 3452) bear iconography linking them, respectively, to Pharaonic Egyptian and Roman traditions. Hairpins are common across the empire, and they could have been used to reproduce <i>au courant</i> Roman hairstyles.<sup><a class="footnote-reference" id="footnote-reference-77" href="#footnote-77">77</a></sup><a id="p711anchor" class="id_link" style="color:aaa;display:none" href="#p711">↩</a><span id="p711anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p711">#p711  </span></p>

<p onmouseover="document.getElementById('p712anchor').style.display='';document.getElementById('p712anchor_label').style.display='';" onmouseleave="document.getElementById('p712anchor').style.display='none';document.getElementById('p712anchor_label').style.display='none';" id="p712">During the third and fourth centuries CE, Roman Mediterranean material culture reflected both Roman and Greek traditions.<sup><a class="footnote-reference" id="footnote-reference-78" href="#footnote-78">78</a></sup> We can see these reflections in the texts, adornment, figurines, and architecture recovered from B2. All of ostraka recovered from B2 occupational levels were written in Greek, indicating the transition to the use of Greek in Romano-Egyptian transactions by this period. The use of Greek is to be expected in this late phase.<sup><a class="footnote-reference" id="footnote-reference-79" href="#footnote-79">79</a></sup> Likewise the bracelet and beads recovered are typical of the Roman Mediterranean at this time. A single, limestone figurine (Inv. 11509) draws on Mediterranean, and particularly Hellenistic traditions, as it represents a corpulent, unclothed male figure. It may be telling that the most durable, work-intensive figurine follows Greek Mediterranean traditions, rather than Egyptian. Little can be argued about the implications of these cultural affinities without quantitative assurances.<a id="p712anchor" class="id_link" style="color:aaa;display:none" href="#p712">↩</a><span id="p712anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p712">#p712  </span></p>

<p onmouseover="document.getElementById('p713anchor').style.display='';document.getElementById('p713anchor_label').style.display='';" onmouseleave="document.getElementById('p713anchor').style.display='none';document.getElementById('p713anchor_label').style.display='none';" id="p713">As a complement to these data, the architecture of B2 shows ambiguous affinities. The building methods and materials are typically Egyptian, but the architecture was strongly influenced by Roman Mediterranean uses of space, particularly in the clustered patterns of rooms and the incorporation of cooking spaces into the house.<a id="p713anchor" class="id_link" style="color:aaa;display:none" href="#p713">↩</a><span id="p713anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p713">#p713  </span></p>
</section>

<section id="chapter7.8">
<h2>Gender and Age</h2>

<p onmouseover="document.getElementById('p714anchor').style.display='';document.getElementById('p714anchor_label').style.display='';" onmouseleave="document.getElementById('p714anchor').style.display='none';document.getElementById('p714anchor_label').style.display='none';" id="p714" class="textindent0">It is often risky to ascribe a particular gender, age, and affiliation to individuals through using material culture. Often the link is weak or based upon documentary sources, so archaeological conjectures replicate previous biases found in texts. Archaeologists often assume that adult men used the majority of material culture. Alternatively, women, children, and the aged must be “found.”<sup><a class="footnote-reference" id="footnote-reference-80" href="#footnote-80">80</a></sup> This default practice leaves our understanding of all of these groups, including men, poorly understood.<sup><a class="footnote-reference" id="footnote-reference-81" href="#footnote-81">81</a></sup> With these concerns in mind, I consider the material recovered from B2 from the vantage of divergent age groups and genders. Naturally, all of the individuals within B2 (or the general neighborhood) probably had access to and made use of many of the objects found within the structure.<a id="p714anchor" class="id_link" style="color:aaa;display:none" href="#p714">↩</a><span id="p714anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p714">#p714  </span></p>

<h3>Women</h3>
<p onmouseover="document.getElementById('p715anchor').style.display='';document.getElementById('p715anchor_label').style.display='';" onmouseleave="document.getElementById('p715anchor').style.display='none';document.getElementById('p715anchor_label').style.display='none';" id="p715" class="textindent0">The majority of the female goods to be found in B2 were the ceramic cook pots, which concentrated in room 5, and the bread oven in room 7. The concentration of loom weights in and around B2 may also be linked to the female production of cloth. In addition to these functional goods are several objects of adornment; the finger ring (Inv. 3484), a hairpin (Inv. 11320) and seven beads. Moreover, it is likely that the two amulets recovered (Inv. 3233 and Inv. 3516) can be linked with women and children.<a id="p715anchor" class="id_link" style="color:aaa;display:none" href="#p715">↩</a><span id="p715anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p715">#p715  </span></p>

<h3>Children</h3>

<p onmouseover="document.getElementById('p716anchor').style.display='';document.getElementById('p716anchor_label').style.display='';" onmouseleave="document.getElementById('p716anchor').style.display='none';document.getElementById('p716anchor_label').style.display='none';" id="p716" class="textindent0">The archaeology of children is always a difficult affair, particularly when dealing only with material culture.<sup><a class="footnote-reference" id="footnote-reference-82" href="#footnote-82">82</a></sup> It is important to be mindful of children, particularly in situations of cultural change, since children are “socialized” to behave in certain ways by their parents.<sup><a class="footnote-reference" id="footnote-reference-83" href="#footnote-83">83</a></sup> In situations with multiple ethnic affinities in play, considering how families pass down social ethnic knowledge is an important means of considering cultural change. For example, the schoolroom found in Area 2 indicates that children in that area of the site were educated in a traditional Greek manner, which may have been an important component of identities in that area of the site.<sup><a class="footnote-reference" id="footnote-reference-84" href="#footnote-84">84</a></sup><a id="p716anchor" class="id_link" style="color:aaa;display:none" href="#p716">↩</a><span id="p716anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p716">#p716  </span></p>

<p onmouseover="document.getElementById('p717anchor').style.display='';document.getElementById('p717anchor_label').style.display='';" onmouseleave="document.getElementById('p717anchor').style.display='none';document.getElementById('p717anchor_label').style.display='none';" id="p717">Children in B2 may be indicated by the presence of amulets (Inv. 3233 and Inv. 3516), which often were used to protect children from danger during fraught moments of childhood. Although the Bes amulet (Inv. 3233) was found in an unreliable context, it does indicate the persistence of traditional practices in Area 1. The other possible amulet (Inv. 3516) was found in a secure context in the same room, which helps to justify this suggestion. This apotropaic Egyptian custom socialized the children in B2 with respect to domestic Egyptian beliefs and magic. Children also may be indicated by the presence of a miniature clay lamp (Inv. 11917), a possible gaming piece (Inv. 11918), and a hand-made figurine head (Inv. 11920), which were all found in Courtyard C2. The category of “toy” is always hazardous in archaeology, but these miniature items seem to be likely possibilities for this suggestion.<sup><a class="footnote-reference" id="footnote-reference-85" href="#footnote-85">85</a></sup> It is equally possible that adults made use of these objects.<a id="p717anchor" class="id_link" style="color:aaa;display:none" href="#p717">↩</a><span id="p717anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p717">#p717  </span></p>

<h3>Men</h3>
<p onmouseover="document.getElementById('p718anchor').style.display='';document.getElementById('p718anchor_label').style.display='';" onmouseleave="document.getElementById('p718anchor').style.display='none';document.getElementById('p718anchor_label').style.display='none';" id="p718" class="textindent0">When avoiding the tendency in archaeology to link material goods with adult men, we find few material goods that specifically link to male occupants within B2. The texts found within B2 most likely signify a male presence, because literate persons were more likely to be male than female. Also, men are indicated by the presence of a finger ring seal (Inv. 3452) and the other goods linked with trade and transportation (see above). A naked male figurine (Inv. 11509) also indicates perceptions of masculinity.<a id="p718anchor" class="id_link" style="color:aaa;display:none" href="#p718">↩</a><span id="p718anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p718">#p718  </span></p>

<h3>The Aged</h3>
<p onmouseover="document.getElementById('p719anchor').style.display='';document.getElementById('p719anchor_label').style.display='';" onmouseleave="document.getElementById('p719anchor').style.display='none';document.getElementById('p719anchor_label').style.display='none';" id="p719" class="textindent0">We cannot directly link any material goods in B2 to an older demographic. Even so, it is likely that older men would have taken on cultic roles linked with the recovered figurines from B2 and its surroundings since older men often served important cultic roles.<sup><a class="footnote-reference" id="footnote-reference-86" href="#footnote-86">86</a></sup><a id="p719anchor" class="id_link" style="color:aaa;display:none" href="#p719">↩</a><span id="p719anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p719">#p719  </span></p>
</section>

<section id="chapter7.9">
<h2>Discussion</h2>

<p onmouseover="document.getElementById('p720anchor').style.display='';document.getElementById('p720anchor_label').style.display='';" onmouseleave="document.getElementById('p720anchor').style.display='none';document.getElementById('p720anchor_label').style.display='none';" id="p720" class="textindent0">This chapter presented the range, social links, and value of the small finds from B2 and its surroundings. In summation, it appears that the people who occupied House B2 were a mid-level economic group, occupying neither the extreme high nor the extreme low end of society at Amheida. There are indications that men, women, and (less clearly) children once occupied House B2. The possibility of aged occupants must also be considered. The ethnic affinities of this household are complicated, as both Roman Mediterranean and Egyptian signatures can be found in the assemblage. Even so, it is of interest that the Egyptian material culture appears to align more with the women and children who once lived in Area 1 than the men, as can be seen in the evidence of food preparation, amulets, adornment, and weaving. The few male-linked objects seem to have been more Romano-Egyptian in character.<a id="p720anchor" class="id_link" style="color:aaa;display:none" href="#p720">↩</a><span id="p720anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p720">#p720  </span></p>

<p onmouseover="document.getElementById('p721anchor').style.display='';document.getElementById('p721anchor_label').style.display='';" onmouseleave="document.getElementById('p721anchor').style.display='none';document.getElementById('p721anchor_label').style.display='none';" id="p721">This survey of the themes to be found within the B2 house strongly suggests the nuances to be found within single domestic structures. It is these nuances that are lost when we do not explore individual structures holistically. The final chapter will draw these themes together with the built space of B2 in order to more fully interpret the lived space of this house.<a id="p721anchor" class="id_link" style="color:aaa;display:none" href="#p721">↩</a><span id="p721anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p721">#p721  </span></p>
