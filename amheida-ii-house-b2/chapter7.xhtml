 </style></head><body><div style="text-align:center;background:#aaa;margin:1em;padding:2em"><p class="textindent0">This document is part of the online version of the book <i>Amheida II: A Late Romano-Egyptian House in the Dakhla Oasis / Amheida House B2</i> by Anna Lucille Boozer, which is available at <b><a href="http://dlib.nyu.edu/awdl/isaw/amheida-ii-house-b2/">http://dlib.nyu.edu/awdl/isaw/amheida-ii-house-b2/</a></b>. It is published as part of the NYU Library's <a href="http://dlib.nyu.edu/awdl">Ancient World Digital Library</a> and in partnership with the <a href="http://isaw.nyu.edu/">Institute for the Study of the Ancient World</a> (ISAW).  Further information about ISAW's publication program is available on the <a href="http://isaw.nyu.edu/publications">ISAW</a> website. Please note that while the base URI of this publication is stable, the exact content available is likely to change over time.</p><a href="http://creativecommons.org/licenses/by-nc/3.0/"><img alt="Creative Commons License" style="border-width:0;margin-top:1em" src="http://i.creativecommons.org/l/by-nc/3.0/88x31.png"/></a></div><section class="chapter" id="chapter7">

<header>

<div style="text-align:center"><a href="index.xhtml">[table of contents]</a></div><h1>Chapter 7</h1>

<h1 class="chapter-title">ARTIFACT AND ACTIVITY</h1>
<h1 class="chapter-subtitle">The Material Culture of Domestic Living</h1>

<h1 class="chapter-author">Anna Lucille Boozer</h1>
</header>

<section id="chapter7.1">
<h2>Introduction</h2>

<p onmouseover="document.getElementById('p652anchor').style.display='';document.getElementById('p652anchor_label').style.display='';" onmouseleave="document.getElementById('p652anchor').style.display='none';document.getElementById('p652anchor_label').style.display='none';" id="p652" class="textindent0">The excavation in and around B2 produced a wealth of small finds for a house of its size, although comparable houses from Kellis have produced even more finds. Over 300 objects are catalogued from this house and its immediate surroundings. This material culture reveals a good deal about the B2 inhabitants (or Area 1 inhabitants more generally) and their placement with respect to society in Roman Egypt. This chapter provides an overview and summary of the objects presented by material category in the following chapters. Recent thematic approaches to small finds have influenced this approach.<sup><a class="footnote-reference" id="footnote-reference-1" href="#footnote-1">1</a></sup> Although we cannot conduct broad quantitative comparisons yet within Roman Egypt, it is important to lay the groundwork for these future analyses.<sup><a class="footnote-reference" id="footnote-reference-2" href="#footnote-2">2</a></sup> Moreover, Roman Egypt can provide critical data that will enable other scholars to track and document changing preferences across the empire through time and space.<sup><a class="footnote-reference" id="footnote-reference-3" href="#footnote-3">3</a></sup> This chapter represents a crucial step towards the eventual goal of bringing Roman Egypt into our understanding of the Roman World more broadly.<a id="p652anchor" class="id_link" style="color:aaa;display:none" href="#p652">↩</a><span id="p652anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p652">#p652  </span></p>

<p onmouseover="document.getElementById('p653anchor').style.display='';document.getElementById('p653anchor_label').style.display='';" onmouseleave="document.getElementById('p653anchor').style.display='none';document.getElementById('p653anchor_label').style.display='none';" id="p653">There are two aims for this chapter. First, I hope to draw attention to the different individuals and facets of identity that these objects reveal. It is important to start from the understanding that people do not use material culture in clear-cut ways. Moreover, individuals use material culture to manipulate their personas. Sometimes, this persona may be straightforward and reflect a person’s actual nationality or ethnicity, but that is not always the case. Often people make decisions about material culture without significant thought to “performance”. It is equally as important to explore these habitual decisions as it is to explore grand statements.<sup><a class="footnote-reference" id="footnote-reference-4" href="#footnote-4">4</a></sup><a id="p653anchor" class="id_link" style="color:aaa;display:none" href="#p653">↩</a><span id="p653anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p653">#p653  </span></p>

<p onmouseover="document.getElementById('p654anchor').style.display='';document.getElementById('p654anchor_label').style.display='';" onmouseleave="document.getElementById('p654anchor').style.display='none';document.getElementById('p654anchor_label').style.display='none';" id="p654">Second, I anticipate that the themes from this chapter will help illuminate finds from contexts found elsewhere in Roman Egypt as well as more broadly across the empire. It is expected that there is no homogeneous pattern within Roman Egypt, but it will be some time before we can make such a statement with certainty. At its most basic level, this ultimate objective entails setting the items within the general assemblage of similar material circulating at the time and seeing if it differs in any way from what might be hypothesized. Any norms for people at particular ages and genders need to be established. Moreover, it remains to be seen if a selected household fits into these trends or cut across them, both within a given settlement and more widely across Roman Egypt.<a id="p654anchor" class="id_link" style="color:aaa;display:none" href="#p654">↩</a><span id="p654anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p654">#p654  </span></p>

<p onmouseover="document.getElementById('p655anchor').style.display='';document.getElementById('p655anchor_label').style.display='';" onmouseleave="document.getElementById('p655anchor').style.display='none';document.getElementById('p655anchor_label').style.display='none';" id="p655">Because finds specialists typically focus on material types for which they have the necessary expertise, the finds from B2 are examined in the following chapters by material rather than by function or theme. This chapter serves as a complementary means of viewing the small finds from B2 by highlighting the functional and meaningful ways in which individuals used the B2 objects. In essence, this chapter aims to address how people consumed and potentially understood objects in the past. The in-depth reports provided in the following chapters will allow specialists to delve into specific categories of material more deeply.<a id="p655anchor" class="id_link" style="color:aaa;display:none" href="#p655">↩</a><span id="p655anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p655">#p655  </span></p>

<p onmouseover="document.getElementById('p656anchor').style.display='';document.getElementById('p656anchor_label').style.display='';" onmouseleave="document.getElementById('p656anchor').style.display='none';document.getElementById('p656anchor_label').style.display='none';" id="p656">The types of objects within this chapter include portable objects and exclude architectural features and elements, as these elements were addressed in previous chapters. Despite this exclusion, the plaster from B2 is included in the section on furnishings and decoration. Moreover, I make links to built spaces across Amheida, where appropriate, to illuminate the use of material culture in the broader urban context.<a id="p656anchor" class="id_link" style="color:aaa;display:none" href="#p656">↩</a><span id="p656anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p656">#p656  </span></p>

<p onmouseover="document.getElementById('p657anchor').style.display='';document.getElementById('p657anchor_label').style.display='';" onmouseleave="document.getElementById('p657anchor').style.display='none';document.getElementById('p657anchor_label').style.display='none';" id="p657">It is worthwhile noting the archaeological contexts from which these objects derived. Summaries of the object find spots are included in the tables. Chapter 20 presents a room-by-room walk-through of house B2 along with an illustration (Figure 20.1) of object densities within their find spots. Most of the objects derived from floor surfaces and dated to the late third and early fourth centuries CE. Therefore we are best able to understand life in the latest phase of occupation in B2, while earlier phases and post-abandonment phases are less well understood through the material culture. Some of our objects derive from sub-floor layers and appear to have been used as packing materials to stabilize floors. These objects cannot be linked to the B2 inhabitants, but they inform interpretations of Area 1 more broadly. Likewise, as many of our contexts were not secure, some of the interpretations of identity might be most appropriately linked to Area 1 rather than to B2 directly.<a id="p657anchor" class="id_link" style="color:aaa;display:none" href="#p657">↩</a><span id="p657anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p657">#p657  </span></p>

<p onmouseover="document.getElementById('p658anchor').style.display='';document.getElementById('p658anchor_label').style.display='';" onmouseleave="document.getElementById('p658anchor').style.display='none';document.getElementById('p658anchor_label').style.display='none';" id="p658">The following themes will be explored: personal appearance, activities, interior appearance, worship and religion, diet and entertainment, cultural affinities, gender, and age. Needless to say, we can explore these themes to varying degrees of plausibility, depending upon the contexts from which the objects derived. These contextual differences have been noted in the analyses below.<a id="p658anchor" class="id_link" style="color:aaa;display:none" href="#p658">↩</a><span id="p658anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p658">#p658  </span></p>
</section>

<section id="chapter7.2">
<h2>Personal Appearance</h2>

<p onmouseover="document.getElementById('p659anchor').style.display='';document.getElementById('p659anchor_label').style.display='';" onmouseleave="document.getElementById('p659anchor').style.display='none';document.getElementById('p659anchor_label').style.display='none';" id="p659" class="textindent0">Personal adornment and toilet equipment are the most revealing material goods for telling us about the appearance of people in B2 and Area 1 in the mid-third to early fourth century CE. Personal ornaments occur in moderate densities and include a hairpin, beads, and other jewelry items.<a id="p659anchor" class="id_link" style="color:aaa;display:none" href="#p659">↩</a><span id="p659anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p659">#p659  </span></p>

<p onmouseover="document.getElementById('p660anchor').style.display='';document.getElementById('p660anchor_label').style.display='';" onmouseleave="document.getElementById('p660anchor').style.display='none';document.getElementById('p660anchor_label').style.display='none';" id="p660">Most of these objects were found in occupational levels, which suggest that they might be associated with the B2 inhabitants. Some objects (Inv. 11320, Inv. 3484, Inv. 11453) were used in floor construction. These objects may have originated from the house during an earlier phase of its occupational history or they could have been reused from dump material from outside of the house. Although we cannot connect these objects with the inhabitants, they can inform us about the Area 1 neighborhood more broadly.<a id="p660anchor" class="id_link" style="color:aaa;display:none" href="#p660">↩</a><span id="p660anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p660">#p660  </span></p>

<p onmouseover="document.getElementById('p661anchor').style.display='';document.getElementById('p661anchor_label').style.display='';" onmouseleave="document.getElementById('p661anchor').style.display='none';document.getElementById('p661anchor_label').style.display='none';" id="p661">Hairpins (<i>acus crinalis</i> or <i>acus comatoria</i>) are common finds in Roman sites across the Empire. These fastenings enabled women to pull their hair away from their face for practical purposes. Hairpins also enabled the users to create complicated and extravagant hairstyles, as evinced by the so-called Fayum mummy portraits. The material used for hairpins could vary widely from bone to glass, and the designs could range from very plain to highly ornamental. The most functional hairpins were made of bone or ivory because they gripped the hair more easily than other materials.<sup><a class="footnote-reference" id="footnote-reference-5" href="#footnote-5">5</a></sup> The hairpin recovered from B2 (Inv. 11320) is carved from bone with a wrapped hand-carved snake at the head, which has been broken off partially. This hairpin is of a functional variety, although it retains decoration of wrapped snakes, suggesting some level of attention to appearance, and potentially a link to pharaonic symbolism, which commonly employs snakes. This hairpin was found in the room 7 floor construction material placed there during the occupation of B2 and therefore may derive from dumped material outside of the house or from refuse produced within the house.<a id="p661anchor" class="id_link" style="color:aaa;display:none" href="#p661">↩</a><span id="p661anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p661">#p661  </span></p>

<p onmouseover="document.getElementById('p662anchor').style.display='';document.getElementById('p662anchor_label').style.display='';" onmouseleave="document.getElementById('p662anchor').style.display='none';document.getElementById('p662anchor_label').style.display='none';" id="p662">It is clear from the seven beads recovered from B2 that the inhabitants wore necklaces or earrings. Three of these beads incorporate thin sheets of gold between colorless glass, and one has a thin sheet of silver between colorless glass. These beads were not as expensive as beads made of precious metals, but they were of a moderate economic cost. Two additional glass beads imitate the precious stones that more wealthy individuals wore. There is one faience bead, which is the most common bead type found in Roman Egypt, and would not denote any special status. These beads are of a type typically worn by women.<sup><a class="footnote-reference" id="footnote-reference-6" href="#footnote-6">6</a></sup><a id="p662anchor" class="id_link" style="color:aaa;display:none" href="#p662">↩</a><span id="p662anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p662">#p662  </span></p>

<p onmouseover="document.getElementById('p663anchor').style.display='';document.getElementById('p663anchor_label').style.display='';" onmouseleave="document.getElementById('p663anchor').style.display='none';document.getElementById('p663anchor_label').style.display='none';" id="p663">Two bronze finger rings were found in B2. These rings imitate more costly gold rings. One of these rings (Inv. 3484) probably belonged to a woman. Another ring (Inv. 3452) probably served as both an ornament and a seal. It perhaps belonged to a man in the house and may indicate commercial activity or have connections to the military since the seal shows a male profile of a cavalryman.<sup><a class="footnote-reference" id="footnote-reference-7" href="#footnote-7">7</a></sup> It would be difficult to over-estimate the importance of professions and status in the Roman Empire. The role of the military in influencing status and professional identity is particularly pronounced. The image of a cavalryman upon a ring seal may provide meaningful links beteween the cavalry troops stationed at Amheida (or Qasr, nearby) and this neighborhood.<sup><a class="footnote-reference" id="footnote-reference-8" href="#footnote-8">8</a></sup><a id="p663anchor" class="id_link" style="color:aaa;display:none" href="#p663">↩</a><span id="p663anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p663">#p663  </span></p>

<p onmouseover="document.getElementById('p664anchor').style.display='';document.getElementById('p664anchor_label').style.display='';" onmouseleave="document.getElementById('p664anchor').style.display='none';document.getElementById('p664anchor_label').style.display='none';" id="p664">The habit of wearing bracelets was common in Roman Egypt from the third century through the Late Roman Period.<sup><a class="footnote-reference" id="footnote-reference-9" href="#footnote-9">9</a></sup> This common practice can be found in the glass bracelet (Inv. 11606), which was of a typical type worn by women, and it shows one option for jewelry in Area 1.<sup><a class="footnote-reference" id="footnote-reference-10" href="#footnote-10">10</a></sup><a id="p664anchor" class="id_link" style="color:aaa;display:none" href="#p664">↩</a><span id="p664anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p664">#p664  </span></p>

<p onmouseover="document.getElementById('p665anchor').style.display='';document.getElementById('p665anchor_label').style.display='';" onmouseleave="document.getElementById('p665anchor').style.display='none';document.getElementById('p665anchor_label').style.display='none';" id="p665">The assemblage of jewelry shows that the family who lived in and around B2 attempted to imitate the more expensive goods owned by wealthier classes. The material, the quality, and the consequent cost of garments and jewelery distinguished the dress of the affluent from that of the ordinary.<sup><a class="footnote-reference" id="footnote-reference-11" href="#footnote-11">11</a></sup> This assemblage generally reflects a family of moderate economic means, with women who were attentive to current fashions but could not afford the most expensive goods. It is also likely that people took with them the most expensive goods before leaving or that other Trimithitans came into B2 after its abandonment and removed valuable objects.<a id="p665anchor" class="id_link" style="color:aaa;display:none" href="#p665">↩</a><span id="p665anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p665">#p665  </span></p>

<p onmouseover="document.getElementById('p666anchor').style.display='';document.getElementById('p666anchor_label').style.display='';" onmouseleave="document.getElementById('p666anchor').style.display='none';document.getElementById('p666anchor_label').style.display='none';" id="p666">Personal, bodily care can be seen in the toilet equipment recovered.<sup><a class="footnote-reference" id="footnote-reference-12" href="#footnote-12">12</a></sup> Most of these objects could have been used for medicinal or grooming purposes, while a few items seem to be used preferentially for grooming. The vessels recovered are simple types without many decorative additions. Unfortunately, glassware from the third century is uncommon, and we cannot determine how typical this assemblage would be in contemporaneous domestic contexts. Even so, the presence of these goods indicates that the B2 family indulged in moderately valuable goods for body care.<a id="p666anchor" class="id_link" style="color:aaa;display:none" href="#p666">↩</a><span id="p666anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p666">#p666  </span></p>

<p onmouseover="document.getElementById('p667anchor').style.display='';document.getElementById('p667anchor_label').style.display='';" onmouseleave="document.getElementById('p667anchor').style.display='none';document.getElementById('p667anchor_label').style.display='none';" id="p667">We have architectural correlates to the toilet equipment found in B2. A bathhouse has been exposed partially beneath House B1 and in other parts of Area 2.1 at Amheida. Our understanding of this bathhouse is still developing with respect to its design and dating. Even so, the presence of a bathhouse at Amheida makes it clear that the occupants of Area 1 would have had such activities available to them and would have had a locale with which to use the “bath flask” (Inv. 296) recovered from the surface of the street in front of the house. The practice of communal bathing carries strong associations with the Roman Empire, and we can suggest that at least some of the inhabitants in Area 1 took on this mode of bodily care.<sup><a class="footnote-reference" id="footnote-reference-13" href="#footnote-13">13</a></sup><a id="p667anchor" class="id_link" style="color:aaa;display:none" href="#p667">↩</a><span id="p667anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p667">#p667  </span></p>
</section>

<section id="chapter7.3">
<h2>Activities</h2>

<p onmouseover="document.getElementById('p668anchor').style.display='';document.getElementById('p668anchor_label').style.display='';" onmouseleave="document.getElementById('p668anchor').style.display='none';document.getElementById('p668anchor_label').style.display='none';" id="p668" class="textindent0">The objects and features from B2 suggest that the inhabitants engaged in a wide range of activities. Documentary sources make it clear that Amheida was a significant and wealthy urban center while this house was occupied. Items recovered from B2 suggest that the occupants here were fairly well off and participated in both domestic and local economic activities.<a id="p668anchor" class="id_link" style="color:aaa;display:none" href="#p668">↩</a><span id="p668anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p668">#p668  </span></p>

<p onmouseover="document.getElementById('p669anchor').style.display='';document.getElementById('p669anchor_label').style.display='';" onmouseleave="document.getElementById('p669anchor').style.display='none';document.getElementById('p669anchor_label').style.display='none';" id="p669">Most of the objects discussed here derived from secure or unreliable occupational levels, which suggests a potential, but uncertain relationship to the inhabitants. Two objects (Inv. 1181, Inv. 3406) derived from unreliable contexts and may only suggest interpretations of Area 1 at Amheida more broadly.<a id="p669anchor" class="id_link" style="color:aaa;display:none" href="#p669">↩</a><span id="p669anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p669">#p669  </span></p>

<h3>Weaving</h3>
<p onmouseover="document.getElementById('p670anchor').style.display='';document.getElementById('p670anchor_label').style.display='';" onmouseleave="document.getElementById('p670anchor').style.display='none';document.getElementById('p670anchor_label').style.display='none';" id="p670" class="textindent0">The B2 occupants appear to have participated in weaving. The extent to which this family wove is uncertain, as the products could have been used for domestic consumption or they could have contributed to small-scale local networks of trade. There are several different categories of material that attest to the potential production of woven goods in B2, including ostraka, loom weights, polishing stones, cloth, and botanical remains. This range of material, some of which derives from reliable contexts and some of which does not, provides more certainty that weaving took place in B2 than single-category assumptions would permit. The botanical evidence of flax in room 3, complemented by additional weaving objects in this same room, provides the most persuasive evidence of <i>in situ</i> weaving in B2.<a id="p670anchor" class="id_link" style="color:aaa;display:none" href="#p670">↩</a><span id="p670anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p670">#p670  </span></p>

<p onmouseover="document.getElementById('p671anchor').style.display='';document.getElementById('p671anchor_label').style.display='';" onmouseleave="document.getElementById('p671anchor').style.display='none';document.getElementById('p671anchor_label').style.display='none';" id="p671">Two ostraka from B2 mention linen weavers (<i>linouphoi</i>).<sup><a class="footnote-reference" id="footnote-reference-14" href="#footnote-14">14</a></sup> One of these ostraka derives from a reliable context, while the other does not. Four loom weights were found in and around B2. These loom weights were of a type used in the traditional Egyptian method of weaving cloth rather than the Greek style.<sup><a class="footnote-reference" id="footnote-reference-15" href="#footnote-15">15</a></sup> In addition to this equipment, two polishing stones were found in the same room as the B2 loom weights (room 3), suggesting that they were used to finish off the final cloth product. The botanical sample from room 3 indicates that substantial quantities of flax were used in this area of the house. This data strongly suggests that linen production took place in this room. The close association of various types of weaving goods suggests that room 3 may have been the principal location for this activity or that these goods were stored here when not in use.<a id="p671anchor" class="id_link" style="color:aaa;display:none" href="#p671">↩</a><span id="p671anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p671">#p671  </span></p>

<p onmouseover="document.getElementById('p672anchor').style.display='';document.getElementById('p672anchor_label').style.display='';" onmouseleave="document.getElementById('p672anchor').style.display='none';document.getElementById('p672anchor_label').style.display='none';" id="p672">Domestic weaving was traditionally a female practice in both Pharaonic Egypt and the Roman Empire, while occupational linen weavers in Roman Egypt were often male.<sup><a class="footnote-reference" id="footnote-reference-16" href="#footnote-16">16</a></sup> As neither the weaving evidence nor the space suggests the presence of a substantial weaving workshop, these goods may be linked to the female occupants of House B2.<a id="p672anchor" class="id_link" style="color:aaa;display:none" href="#p672">↩</a><span id="p672anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p672">#p672  </span></p>

<p onmouseover="document.getElementById('p673anchor').style.display='';document.getElementById('p673anchor_label').style.display='';" onmouseleave="document.getElementById('p673anchor').style.display='none';document.getElementById('p673anchor_label').style.display='none';" id="p673">It is anticipated that all houses would have had textile products within them because people wore them and used them in domestic furnishings. Even so, it is of particular interest that both linen (Inv. 11526) and cotton (Inv. 11527) textile fragments were found in B2. The cotton fragment provides a clear indication of cotton goods used in the oasis during the late third century, which others have argued might have been a significant trade good from Dakhla during the Roman Period.<sup><a class="footnote-reference" id="footnote-reference-17" href="#footnote-17">17</a></sup><a id="p673anchor" class="id_link" style="color:aaa;display:none" href="#p673">↩</a><span id="p673anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p673">#p673  </span></p>

<h3>Transportation and Management</h3>
<p onmouseover="document.getElementById('p674anchor').style.display='';document.getElementById('p674anchor_label').style.display='';" onmouseleave="document.getElementById('p674anchor').style.display='none';document.getElementById('p674anchor_label').style.display='none';" id="p674" class="textindent0">It is clear that the people in Area 1 transported and shipped agricultural estate goods and participated in regional well management. These activities are represented in the ostraka recovered from the house as well as small finds and architecture.<a id="p674anchor" class="id_link" style="color:aaa;display:none" href="#p674">↩</a><span id="p674anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p674">#p674  </span></p>

<p onmouseover="document.getElementById('p675anchor').style.display='';document.getElementById('p675anchor_label').style.display='';" onmouseleave="document.getElementById('p675anchor').style.display='none';document.getElementById('p675anchor_label').style.display='none';" id="p675">Most of these objects derived from secure, occupational levels. Several objects derived from the surface or close to the surface and cannot be as securely connected to the inhabitants (Inv. 0176, Inv. 3406, Inv. 0175). Even so, they can inform us about the economic relationships within the surrounding area at Amheida.<a id="p675anchor" class="id_link" style="color:aaa;display:none" href="#p675">↩</a><span id="p675anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p675">#p675  </span></p>

<p onmouseover="document.getElementById('p676anchor').style.display='';document.getElementById('p676anchor_label').style.display='';" onmouseleave="document.getElementById('p676anchor').style.display='none';document.getElementById('p676anchor_label').style.display='none';" id="p676">The ostraka recovered from Area 1 produced two examples of jar tags. One of these jar tags refers to Psais the donkey-driver and Magdola, indicating potential deliverers or recipients and a geographic location.<sup><a class="footnote-reference" id="footnote-reference-18" href="#footnote-18">18</a></sup> Another jar tag designates an individual managing a well on behalf of the well’s owner.<sup><a class="footnote-reference" id="footnote-reference-19" href="#footnote-19">19</a></sup> The ostraka from B2 also include several payments from agricultural sites named after regional water-wells.<sup><a class="footnote-reference" id="footnote-reference-20" href="#footnote-20">20</a></sup> The amounts of goods mentioned in the ostraka from B2 are large<sup><a class="footnote-reference" id="footnote-reference-21" href="#footnote-21">21</a></sup> and the goods reflect estate products such as oil<sup><a class="footnote-reference" id="footnote-reference-22" href="#footnote-22">22</a></sup> and wine.<sup><a class="footnote-reference" id="footnote-reference-23" href="#footnote-23">23</a></sup> These documentary sources indicate low-level management of water, trade, and estates. Excavations at B1 provided us with a corpus of ostraka that indicate an individual at a higher level of estate management.<sup><a class="footnote-reference" id="footnote-reference-24" href="#footnote-24">24</a></sup> The material disparities between these two houses provide a useful aperture into the lifestyles of households with different economic ranks within a similar trade.<a id="p676anchor" class="id_link" style="color:aaa;display:none" href="#p676">↩</a><span id="p676anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p676">#p676  </span></p>

<p onmouseover="document.getElementById('p677anchor').style.display='';document.getElementById('p677anchor_label').style.display='';" onmouseleave="document.getElementById('p677anchor').style.display='none';document.getElementById('p677anchor_label').style.display='none';" id="p677">The small finds recovered from within and around B2 confirm the image indicated by the ostraka. A ring (Inv. 3452) suggests commercial activity within B2 because it probably served as both an ornament and a seal. The remains of a basket (Inv. 11554) were recovered from the house as well, suggesting that the household engaged in transporting goods. Doum fruit was found in B2 and its surroundings, which corroborates evidence from the ostraka that records the distribution of this fruit.<sup><a class="footnote-reference" id="footnote-reference-25" href="#footnote-25">25</a></sup> The ceramics assemblage includes large numbers of storage and transportation containers.<sup><a class="footnote-reference" id="footnote-reference-26" href="#footnote-26">26</a></sup><a id="p677anchor" class="id_link" style="color:aaa;display:none" href="#p677">↩</a><span id="p677anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p677">#p677  </span></p>

<p onmouseover="document.getElementById('p678anchor').style.display='';document.getElementById('p678anchor_label').style.display='';" onmouseleave="document.getElementById('p678anchor').style.display='none';document.getElementById('p678anchor_label').style.display='none';" id="p678">Architectural data adds further supportive evidence that people in Area 1 engaged in estate management and trade. The exterior Courtyard C2 is particularly large and located in close proximity to House B2, although it belonged to the unexcavated house east of B2 (B9). The substantial quantities of dung found here indicate that animals probably resided here. Moreover, the width of Street S1 is the greatest width of any street into or in Amheida, suggesting that this area of the site would be the easiest one for bringing in and taking out large quantities of goods.<a id="p678anchor" class="id_link" style="color:aaa;display:none" href="#p678">↩</a><span id="p678anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p678">#p678  </span></p>
</section>

<section id="chapter7.4">
<h2>Interior Appearance</h2>

<p onmouseover="document.getElementById('p679anchor').style.display='';document.getElementById('p679anchor_label').style.display='';" onmouseleave="document.getElementById('p679anchor').style.display='none';document.getElementById('p679anchor_label').style.display='none';" id="p679" class="textindent0">A range of objects from within B2 attests to how the house was once furnished, decorated, illuminated, and secured. This array of data gives us some indications as to how the occupants modified the interior of the house to suit their needs and preferences. Many of these objects originated from occupational levels, except for three lamps (Inv. 7974, Inv. 10011, Inv. 1056). The plaster derived predominantly from above, below and amid wall and ceiling collapse contexts and most certainly derived from the B2 walls and ceiling.<a id="p679anchor" class="id_link" style="color:aaa;display:none" href="#p679">↩</a><span id="p679anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p679">#p679  </span></p>

<h3>Furnishings</h3>
<p onmouseover="document.getElementById('p680anchor').style.display='';document.getElementById('p680anchor_label').style.display='';" onmouseleave="document.getElementById('p680anchor').style.display='none';document.getElementById('p680anchor_label').style.display='none';" id="p680" class="textindent0">We know very little about the types of furnishings that would have been present in B2, due to the poor preservation of soft organic remains in this house and at Amheida in general. There is one fragment of wood that could have been part of a bed frame or chair (Inv. 11521). Furnishings such as these were expensive, and therefore there were probably minimal items of wood furniture originally in B2; moreover, they are among the goods most likely to have been removed upon departure.<a id="p680anchor" class="id_link" style="color:aaa;display:none" href="#p680">↩</a><span id="p680anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p680">#p680  </span></p>

<p onmouseover="document.getElementById('p681anchor').style.display='';document.getElementById('p681anchor_label').style.display='';" onmouseleave="document.getElementById('p681anchor').style.display='none';document.getElementById('p681anchor_label').style.display='none';" id="p681">Typically, individuals kept clothing and other woven goods in baskets. Baskets also served as containers for transporting goods. We have evidence of baskets in the form of a sewn plaits basket fragment (Inv. 11554) and the fragments of a wooden handle for what was most likely a basket (Inv. 11519). Unfortunately, these are the only remnants of past furnishings for B2.<a id="p681anchor" class="id_link" style="color:aaa;display:none" href="#p681">↩</a><span id="p681anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p681">#p681  </span></p>

<h3>Decoration</h3>

<p onmouseover="document.getElementById('p682anchor').style.display='';document.getElementById('p682anchor_label').style.display='';" onmouseleave="document.getElementById('p682anchor').style.display='none';document.getElementById('p682anchor_label').style.display='none';" id="p682" class="textindent0">Nineteen fragments of colored plaster were recovered within the B2 collapse debris. The majority of these colored fragments derived from room 1. These fragments indicate that this room was once decorated with red, yellow, black, and white plaster. We also recovered fragments of red, white, and black plaster from room 6. This colored plaster indicates that the occupants modified the interior of their house to reflect their own preferences, since occupants usually chose their own house decorations. Houses from Kellis provide local comparanda that allow us to tentatively reconstruct how this plaster may have been employed. For example, Kellis House 2 from Area A had walls covered in gray mud plaster, while the vault roofs had a red colored plaster over which were painted gray bands along the junction between the vaults and the walls.<sup><a class="footnote-reference" id="footnote-reference-27" href="#footnote-27">27</a></sup><a id="p682anchor" class="id_link" style="color:aaa;display:none" href="#p682">↩</a><span id="p682anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p682">#p682  </span></p>

<p onmouseover="document.getElementById('p683anchor').style.display='';document.getElementById('p683anchor_label').style.display='';" onmouseleave="document.getElementById('p683anchor').style.display='none';document.getElementById('p683anchor_label').style.display='none';" id="p683">This local painting scheme bears little resemblance to decorative painting styles in the Fayum. Many of the houses from Karanis, such as House C71F, were painted with a black wash with white paint to outline square panels in the imitation of masonry.<sup><a class="footnote-reference" id="footnote-reference-28" href="#footnote-28">28</a></sup> Based on our current understanding, decorative painting at Karanis typically employed maroon and black as their primary colors.<sup><a class="footnote-reference" id="footnote-reference-29" href="#footnote-29">29</a></sup> Although more lavishly decorated houses, such as Amheida House B1, draw more attention as indicators of particular styles, it is clear that even more modest structures sustained local decorative preferences.<a id="p683anchor" class="id_link" style="color:aaa;display:none" href="#p683">↩</a><span id="p683anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p683">#p683  </span></p>

<p onmouseover="document.getElementById('p684anchor').style.display='';document.getElementById('p684anchor_label').style.display='';" onmouseleave="document.getElementById('p684anchor').style.display='none';document.getElementById('p684anchor_label').style.display='none';" id="p684">Looking elsewhere in the Roman Empire we find examples of red being a prominent choice for colored plaster, particularly the shade that we have come to call “Pompeian red.” In the western half of the Empire, preservation of wall decoration is very rare but, of the remaining preserved sites, plain colored plaster (most often red) is found most abundantly.<sup><a class="footnote-reference" id="footnote-reference-30" href="#footnote-30">30</a></sup> Although these sites are far removed from Amheida, it is significant that red appears to have been the preferred color for a long time within the Roman Empire. The popularity of red is likely due to the local availability and economic nature of materials used for making this color.<sup><a class="footnote-reference" id="footnote-reference-31" href="#footnote-31">31</a></sup> It is worthwhile noting that red was also a popular color in pharaonic Egypt and is pervasive in modern-day Egypt since red ochre is ubiquitous in Egypt. The color cannot be linked purely to Roman influences.<a id="p684anchor" class="id_link" style="color:aaa;display:none" href="#p684">↩</a><span id="p684anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p684">#p684  </span></p>

<h3>Lighting</h3>

<p onmouseover="document.getElementById('p685anchor').style.display='';document.getElementById('p685anchor_label').style.display='';" onmouseleave="document.getElementById('p685anchor').style.display='none';document.getElementById('p685anchor_label').style.display='none';" id="p685" class="textindent0">Lighting is closely linked to ways of structuring domestic space, activities, and time. Lighting can also be correlated to economic factors, due to the fuel supply required. Olive oil was probably the typical fuel used for lamps, although tallow or wax also could have been employed as fuel.<sup><a class="footnote-reference" id="footnote-reference-32" href="#footnote-32">32</a></sup> Moreover, it is likely that lighting held symbolic meanings, which may have changed over time and depending upon context.<sup><a class="footnote-reference" id="footnote-reference-33" href="#footnote-33">33</a></sup> For example, lighting could be used in wall niches not only to illuminate dark spaces but also with reference to household gods who also often resided in niches. Lighting was practical and utilitarian, but it also held a vital role in high prestige scenarios, such as dining. The apparatus used for illumination often had status associations as a result.<sup><a class="footnote-reference" id="footnote-reference-34" href="#footnote-34">34</a></sup><a id="p685anchor" class="id_link" style="color:aaa;display:none" href="#p685">↩</a><span id="p685anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p685">#p685  </span></p>

<p onmouseover="document.getElementById('p686anchor').style.display='';document.getElementById('p686anchor_label').style.display='';" onmouseleave="document.getElementById('p686anchor').style.display='none';document.getElementById('p686anchor_label').style.display='none';" id="p686">A number of lamps were found within B2. These lamps are particularly concentrated in occupational levels in rooms 2 and 5. Lamps were also recovered from unreliable contexts in rooms 7 and 3. None of the lamps were of particularly high quality.<a id="p686anchor" class="id_link" style="color:aaa;display:none" href="#p686">↩</a><span id="p686anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p686">#p686  </span></p>

<p onmouseover="document.getElementById('p687anchor').style.display='';document.getElementById('p687anchor_label').style.display='';" onmouseleave="document.getElementById('p687anchor').style.display='none';document.getElementById('p687anchor_label').style.display='none';" id="p687">White gypsum plaster may have served as an additional signature of lighting in House B2. Strips of whitewash around niches and along back walls of rooms would have helped lamps illuminate the dark spaces within houses. These strips of whitewash were found only in room 7 and room 1 but it is likely that they were located in most of the rooms, as indicated by fragments of white plaster found in room 6 amid the collapse, but the walls were not sufficiently preserved to indicate where they were located.<a id="p687anchor" class="id_link" style="color:aaa;display:none" href="#p687">↩</a><span id="p687anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p687">#p687  </span></p>

<h3>Security</h3>
<p onmouseover="document.getElementById('p688anchor').style.display='';document.getElementById('p688anchor_label').style.display='';" onmouseleave="document.getElementById('p688anchor').style.display='none';document.getElementById('p688anchor_label').style.display='none';" id="p688" class="textindent0">The primary evidence for security in B2 exists in the form of bolts. The entrance into B2 retained signs of a socket for a door bolt in wall F32, indicating that the house was secured from the outside world. This type of security measure could be expected in houses, as papyri often contain descriptions of domestic robberies and other crimes.<sup><a class="footnote-reference" id="footnote-reference-35" href="#footnote-35">35</a></sup><a id="p688anchor" class="id_link" style="color:aaa;display:none" href="#p688">↩</a><span id="p688anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p688">#p688  </span></p>

<p onmouseover="document.getElementById('p689anchor').style.display='';document.getElementById('p689anchor_label').style.display='';" onmouseleave="document.getElementById('p689anchor').style.display='none';document.getElementById('p689anchor_label').style.display='none';" id="p689">Two joining fragments of a lock bolt were recovered from within room 3 occupational debris (Inv. 3523), attesting to the need for security within the house. This need for security may relate to the estate management that the occupants seem to have participated in and for which there are several strands of evidence. The lock bolt within the house suggests the need for additional security within the house in addition to the entrance bolt.<a id="p689anchor" class="id_link" style="color:aaa;display:none" href="#p689">↩</a><span id="p689anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p689">#p689  </span></p>

</section>

<section id="chapter7.5">
<h2>Worship and Religion</h2>

<p onmouseover="document.getElementById('p690anchor').style.display='';document.getElementById('p690anchor_label').style.display='';" onmouseleave="document.getElementById('p690anchor').style.display='none';document.getElementById('p690anchor_label').style.display='none';" id="p690" class="textindent0">Rituals have their place in the domestic sphere in addition to official temple contexts. Coroplastic figurines, amulets, and names bear material witness to religious practices in House B2. Most of the evidence points towards traditional Egyptian belief systems and practices rather than Christianity, although there is indication that Christianity existed in the vicinity during the occupational history of this house.<a id="p690anchor" class="id_link" style="color:aaa;display:none" href="#p690">↩</a><span id="p690anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p690">#p690  </span></p>

<p onmouseover="document.getElementById('p691anchor').style.display='';document.getElementById('p691anchor_label').style.display='';" onmouseleave="document.getElementById('p691anchor').style.display='none';document.getElementById('p691anchor_label').style.display='none';" id="p691">The third century in Egypt began with traditional religious practices continuing strongly and closed with Christianity becoming increasingly publicly visible, but it was not yet a dominant social component. Onomastic analysis, although imprecise, suggests that in the last decades of the third century little more than ten per cent of the Egyptian population may have been Christian.<sup><a class="footnote-reference" id="footnote-reference-36" href="#footnote-36">36</a></sup> In the third century, a decline in temples had begun, and the most recent surviving Egyptian manuscripts come from sanctuaries that were abandoned together with their associated settlements in the third century.<sup><a class="footnote-reference" id="footnote-reference-37" href="#footnote-37">37</a></sup> Moving into the fourth century the religious landscape became increasingly Christian. As B2 seems to have been occupied in the late third and early fourth centuries, the proportional evidence of Christian and traditional religious indices seems to complement the general trends.<a id="p691anchor" class="id_link" style="color:aaa;display:none" href="#p691">↩</a><span id="p691anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p691">#p691  </span></p>

<p onmouseover="document.getElementById('p692anchor').style.display='';document.getElementById('p692anchor_label').style.display='';" onmouseleave="document.getElementById('p692anchor').style.display='none';document.getElementById('p692anchor_label').style.display='none';" id="p692">Most of these religious objects derived from contexts with uncertain reliability as well as from the street and exterior courtyard. Rooms 2, 3 and 7 are the only rooms in the house with occupational level evidence of religion.<a id="p692anchor" class="id_link" style="color:aaa;display:none" href="#p692">↩</a><span id="p692anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p692">#p692  </span></p>

<p onmouseover="document.getElementById('p693anchor').style.display='';document.getElementById('p693anchor_label').style.display='';" onmouseleave="document.getElementById('p693anchor').style.display='none';document.getElementById('p693anchor_label').style.display='none';" id="p693">There was a fluid boundary with magic in the case of domestic cults. The differentiation between religion and magic, or cult and magic practices is a difficult one in Egypt. The power of incantation (<i>ḥk3</i>) was an integral component of the official temple cult as well as an instrument of cult activity and religious practice.<sup><a class="footnote-reference" id="footnote-reference-38" href="#footnote-38">38</a></sup> Small sculptural artifacts, terracottas, were made primarily for home worship. These terracottas were stored in niches in walls or on wooden shelves that served as house shrines.<sup><a class="footnote-reference" id="footnote-reference-39" href="#footnote-39">39</a></sup> Many of these terracottas were apotropaic in character.<a id="p693anchor" class="id_link" style="color:aaa;display:none" href="#p693">↩</a><span id="p693anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p693">#p693  </span></p>

<p onmouseover="document.getElementById('p694anchor').style.display='';document.getElementById('p694anchor_label').style.display='';" onmouseleave="document.getElementById('p694anchor').style.display='none';document.getElementById('p694anchor_label').style.display='none';" id="p694">We recovered two potential amulets from room 2. Amulets are commonly defined as powerful or protective objects worn or carried by a person. In Egypt, this definition might be extended to include larger objects that operated through physical contact, such as headrests and statuettes. Some amulets were used on a temporary basis in liminal or critical situations; others were worn on a regular basis for permanent protection or to promote success.<sup><a class="footnote-reference" id="footnote-reference-40" href="#footnote-40">40</a></sup> Magical papyri from Ptolemaic and Roman Egypt attest to the fears that plagued individuals regarding the supernatural threats against which amulets provided protection.<sup><a class="footnote-reference" id="footnote-reference-41" href="#footnote-41">41</a></sup> According to Pinch, most Egyptian jewelry had amuletic value, though it is hard to say how conscious individuals were of the symbolism of their jewelry when they wore it. On the other hand, many amulets probably required spoken or performative magic to reinforce their potency.<sup><a class="footnote-reference" id="footnote-reference-42" href="#footnote-42">42</a></sup><a id="p694anchor" class="id_link" style="color:aaa;display:none" href="#p694">↩</a><span id="p694anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p694">#p694  </span></p>

<p onmouseover="document.getElementById('p695anchor').style.display='';document.getElementById('p695anchor_label').style.display='';" onmouseleave="document.getElementById('p695anchor').style.display='none';document.getElementById('p695anchor_label').style.display='none';" id="p695">A faience amulet (Inv. 3233) in the shape of the god Bes was recovered from windblown sand in room 2.<sup><a class="footnote-reference" id="footnote-reference-43" href="#footnote-43">43</a></sup> Bes was a dwarf represented frontally faced, naked with a lion tail, widespread legs, human face with leonine hair, and a protruding tongue. He often wore a feathered crown. Bes was a very popular household/cultic deity throughout Egyptian history, and his popularity extended into the Roman period. Women and children, in particular, often wore Bes amulets to protect them against perils in childbirth and infancy. These amulets were often strung onto a necklace with different types of beads. Bes was very popular as a source for names at Kellis but appears less often in names found at Amheida so far.<sup><a class="footnote-reference" id="footnote-reference-44" href="#footnote-44">44</a></sup> During the Roman Period, Bes became important as a phallic deity, perhaps because he was reminiscent of Greek gods such as Priapus and Silenus, and took part in phallic rituals relating to Osiris.<sup><a class="footnote-reference" id="footnote-reference-45" href="#footnote-45">45</a></sup> During this period, Bes could be found in the form of tattoos, which could signify sexual status, cultic affiliation, or apotropaism on the part of the wearer.<sup><a class="footnote-reference" id="footnote-reference-46" href="#footnote-46">46</a></sup><a id="p695anchor" class="id_link" style="color:aaa;display:none" href="#p695">↩</a><span id="p695anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p695">#p695  </span></p>

<p onmouseover="document.getElementById('p696anchor').style.display='';document.getElementById('p696anchor_label').style.display='';" onmouseleave="document.getElementById('p696anchor').style.display='none';document.getElementById('p696anchor_label').style.display='none';" id="p696">Another amulet or figurine (Inv. 3516), made of limestone, was found associated with the top floor level in the eastern portion of room 2. It almost certainly represents an animal, given the presence of two eyeholes drilled in front with a possible beak between these eyeholes. It also has two front legs/paws. It is unclear how to interpret the protective attributes of this object.<a id="p696anchor" class="id_link" style="color:aaa;display:none" href="#p696">↩</a><span id="p696anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p696">#p696  </span></p>

<p onmouseover="document.getElementById('p697anchor').style.display='';document.getElementById('p697anchor_label').style.display='';" onmouseleave="document.getElementById('p697anchor').style.display='none';document.getElementById('p697anchor_label').style.display='none';" id="p697">Amulets were extremely popular during the Roman period, and many foreign motifs and materials were imported into the Egyptian system of apotropaic practices.<sup><a class="footnote-reference" id="footnote-reference-47" href="#footnote-47">47</a></sup> It is difficult to determine if jewelry that was not traditionally Egyptian, such as the finger-rings found in B2 (see above), were imported into traditional Egyptian meaning systems of protection. The protective role of Bes is more clearly understood. It has been argued that women and children wore permanent amulets more often than did men, since children are typically at a greater risk of disease and suffered from high mortality rates, and women experienced considerable risk during pregnancy and childbirth.<sup><a class="footnote-reference" id="footnote-reference-48" href="#footnote-48">48</a></sup><a id="p697anchor" class="id_link" style="color:aaa;display:none" href="#p697">↩</a><span id="p697anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p697">#p697  </span></p>

<p onmouseover="document.getElementById('p698anchor').style.display='';document.getElementById('p698anchor_label').style.display='';" onmouseleave="document.getElementById('p698anchor').style.display='none';document.getElementById('p698anchor_label').style.display='none';" id="p698">Figurines are a highly debated category of material, although recent scholarship suggests that households viewed figurines as cult objects for service in popular worship.<sup><a class="footnote-reference" id="footnote-reference-49" href="#footnote-49">49</a></sup> It is clear that terracotta figurines stood in homes, since the primary contexts of extant figurines derive from houses, and most figurines relate to the house and public festivals.<sup><a class="footnote-reference" id="footnote-reference-50" href="#footnote-50">50</a></sup> Within houses, inhabitants placed figurines in niches. They often performed ceremonies that merged domestic with “official” religious practices.<sup><a class="footnote-reference" id="footnote-reference-51" href="#footnote-51">51</a></sup> Seventy percent of the figurines in Area 1 were found on the peripheries of the house—in the street and the exterior courtyard—with the exception of the limestone statuette (Inv. 11509) and a fragment (Inv. 3519). It was common to find these figures deposited in streets at Karanis,<sup><a class="footnote-reference" id="footnote-reference-52" href="#footnote-52">52</a></sup> which may indicate a need to remove these cultic objects from houses upon abandonment.<sup><a class="footnote-reference" id="footnote-reference-53" href="#footnote-53">53</a></sup> The more identifiable fragments of figurines from the vicinity of B2 indicate women,<sup><a class="footnote-reference" id="footnote-reference-54" href="#footnote-54">54</a></sup> a man,<sup><a class="footnote-reference" id="footnote-reference-55" href="#footnote-55">55</a></sup> and several animals that could have been used for transportation.<sup><a class="footnote-reference" id="footnote-reference-56" href="#footnote-56">56</a></sup> An unfired miniature clay lamp (Inv. 11917) also may be linked to household shrines, since miniature lamps were often joined with terracotta figurines.<sup><a class="footnote-reference" id="footnote-reference-57" href="#footnote-57">57</a></sup><a id="p698anchor" class="id_link" style="color:aaa;display:none" href="#p698">↩</a><span id="p698anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p698">#p698  </span></p>

<p onmouseover="document.getElementById('p699anchor').style.display='';document.getElementById('p699anchor_label').style.display='';" onmouseleave="document.getElementById('p699anchor').style.display='none';document.getElementById('p699anchor_label').style.display='none';" id="p699">The ostraka provide additional glimpses of religious beliefs within B2 and its surroundings. These ostraka generally indicate traditional Egyptian naming practices focused upon Egyptian deities and their Greek equivalents. None of the ostraka contains Christian names.<sup><a class="footnote-reference" id="footnote-reference-58" href="#footnote-58">58</a></sup> The presence of Christian names within Amheida House B1, by contrast, may indicate the rapidity with which Christianity spread when Constantine came to power. Most of the attested names from Area 1 ostraka are based on Amoun, Horus, and Shai, who were popular oasite gods in the Roman period. At least 18 of the names from Area 1 are of this type. Ostraka found elsewhere on site indicate that other individuals at Trimithis followed this same naming pattern. Other deities that appear in the ostraka include variants for other Egyptian deities, most notably Sarapis and Sarapion. The demotic texts include a proper name with the element <i>Wsir</i>, for Osiris.<sup><a class="footnote-reference" id="footnote-reference-59" href="#footnote-59">59</a></sup> One ostrakon, which derives from a secure floor construction context in room 9, mentions a deacon, which suggests the presence of a church or church hierarchy towards the end of the B2 occupation.<sup><a class="footnote-reference" id="footnote-reference-60" href="#footnote-60">60</a></sup><a id="p699anchor" class="id_link" style="color:aaa;display:none" href="#p699">↩</a><span id="p699anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p699">#p699  </span></p>



<p onmouseover="document.getElementById('p700anchor').style.display='';document.getElementById('p700anchor_label').style.display='';" onmouseleave="document.getElementById('p700anchor').style.display='none';document.getElementById('p700anchor_label').style.display='none';" id="p700">A Christian structure (B7) was discovered at Amheida, which definitively indicates the practice of Christianity at Amheida; this structure is currently undergoing excavation.<sup><a class="footnote-reference" id="footnote-reference-61" href="#footnote-61">61</a></sup> Traditional Egyptian religion is easier to link to excavated structures, although Amheida’s temple was largely pillaged for portable objects in antiquity, and again in the Ottoman Period and later. The remains of this temple indicate that it was one of the most important temples in the oasis and that Thoth, the Egyptian god of writing, was the principal deity. Other local deities, such as Seth, also feature prominently in the recovered reliefs from the temple. It is possible that Amheida’s temple was still a conspicuous city monument at the time that B2 was occupied, although we know little about the temple mound during this period.<a id="p700anchor" class="id_link" style="color:aaa;display:none" href="#p700">↩</a><span id="p700anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p700">#p700  </span></p>
</section>

<section id="chapter7.6">
<h2>Diet and Entertainment</h2>

<p onmouseover="document.getElementById('p701anchor').style.display='';document.getElementById('p701anchor_label').style.display='';" onmouseleave="document.getElementById('p701anchor').style.display='none';document.getElementById('p701anchor_label').style.display='none';" id="p701" class="textindent0">Food preferences and preparation procedures are cultural indicators.<sup><a class="footnote-reference" id="footnote-reference-62" href="#footnote-62">62</a></sup> Cross-cultural research has indicated that foodways tend to be more conservative than many other features of society. Individuals will continue to prepare ancestral foods in traditional ways long after they have modified other types of behavior in response to broader social changes.<sup><a class="footnote-reference" id="footnote-reference-63" href="#footnote-63">63</a></sup> Likewise, table luxury offered an exclusive language for self-expression and status-expression in the Roman Empire.<sup><a class="footnote-reference" id="footnote-reference-64" href="#footnote-64">64</a></sup> The foods and wares used in entertainment can reveal much about the identities and status of B2’s inhabitants.<a id="p701anchor" class="id_link" style="color:aaa;display:none" href="#p701">↩</a><span id="p701anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p701">#p701  </span></p>

<h3>Ceramics</h3>
<p onmouseover="document.getElementById('p702anchor').style.display='';document.getElementById('p702anchor_label').style.display='';" onmouseleave="document.getElementById('p702anchor').style.display='none';document.getElementById('p702anchor_label').style.display='none';" id="p702" class="textindent0">Local Oasis cook pots dominate the cooking assemblage. There is also homogeneity in the forms that center upon local forms and fabrics. Unlike with House B1, there is no meaningful quantity of imported ceramics or ceramics that imitated goods found elsewhere in the Roman Empire or even from the Nile Valley. Moreover, the goods are predominately functional wares rather than decorative. The majority of the ceramics were containers for transport and storage, cookwares, and containers for preparation and serving food. These highly basic wares suggest little investment in the presentation of foods. Instead, the assemblage appears to be primarily functional.<a id="p702anchor" class="id_link" style="color:aaa;display:none" href="#p702">↩</a><span id="p702anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p702">#p702  </span></p>

<h3>Glass</h3>

<p onmouseover="document.getElementById('p703anchor').style.display='';document.getElementById('p703anchor_label').style.display='';" onmouseleave="document.getElementById('p703anchor').style.display='none';document.getElementById('p703anchor_label').style.display='none';" id="p703" class="textindent0">Tablewares dominate the glass assemblage from B2. There are significantly more open forms than closed forms, and the most common categories are goblets and beakers used as drinking vessels. The second most common forms are shallow bowls and plates used for serving food.<sup><a class="footnote-reference" id="footnote-reference-65" href="#footnote-65">65</a></sup> Little is known about common glass tableware from third century Egypt, although the shallow bowls and plates from B2 seem to be ubiquitous in Roman Period contexts. This glassware assemblage suggests that group eating and entertainment took place in B2.<a id="p703anchor" class="id_link" style="color:aaa;display:none" href="#p703">↩</a><span id="p703anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p703">#p703  </span></p>

<h3>Faunal and Botanical Remains</h3>
<p onmouseover="document.getElementById('p704anchor').style.display='';document.getElementById('p704anchor_label').style.display='';" onmouseleave="document.getElementById('p704anchor').style.display='none';document.getElementById('p704anchor_label').style.display='none';" id="p704" class="textindent0">Both faunal and botanical remains indicate that the family consumed a diet that was broadly comparable to other sites in Roman Dakhla, such as Ain-al-Gedida and Kellis. Chicken (in the form of faunal and shell remains), traditional wheat sources (emmer wheat), and local plants dominate the assemblage. The extensive use of chicken is typical of Roman sites, throughout the Empire, while the rest of the faunal assemblage bears a closer resemblance to traditional Egyptian subsistence patterns from the Neolithic period onwards. Pig, which is common at Roman sites, was absent from Area 1. Pig was certainly consumed during the Pharaonic era as well, but it is notable that Area 1 lacked pig, while Area 2 at Amheida, as well as other local sites, had pig faunal remains in abundant quantities.<sup><a class="footnote-reference" id="footnote-reference-66" href="#footnote-66">66</a></sup><a id="p704anchor" class="id_link" style="color:aaa;display:none" href="#p704">↩</a><span id="p704anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p704">#p704  </span></p>

<p onmouseover="document.getElementById('p705anchor').style.display='';document.getElementById('p705anchor_label').style.display='';" onmouseleave="document.getElementById('p705anchor').style.display='none';document.getElementById('p705anchor_label').style.display='none';" id="p705">Emmer wheat was found in large quantities in Area 1, and particularly in room 1, where it may have been processed. This traditional Pharaonic grain occurred in singular quantities in B2, and the most comparable known site for this density is Kellis Area C1.<sup><a class="footnote-reference" id="footnote-reference-67" href="#footnote-67">67</a></sup> The reliance upon this traditional crop during a period where hard wheat had become dominant since the Ptolemaic period is worth future exploration. Barley occurs frequently as well, and could have been used both for porridge and for beer; donkeys also ate barley. Grapes and dates occur with great frequency within B2. Vegetables and herbs common to Egyptian cuisine, such as onion and garlic, are missing from the B2 botanical assemblage, although an argument based upon absence of evidence cannot be substantiated given the conditions of preservation in B2.<sup><a class="footnote-reference" id="footnote-reference-68" href="#footnote-68">68</a></sup> The lack of many spices and more exotic additions to foods suggests that the occupants had a basic diet without much elaboration.<a id="p705anchor" class="id_link" style="color:aaa;display:none" href="#p705">↩</a><span id="p705anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p705">#p705  </span></p>

<p onmouseover="document.getElementById('p706anchor').style.display='';document.getElementById('p706anchor_label').style.display='';" onmouseleave="document.getElementById('p706anchor').style.display='none';document.getElementById('p706anchor_label').style.display='none';" id="p706">These data indicate that women continued to prepare foods in methods common since the Dynastic era. Intriguingly, women did alter their cooking behavior in one significant way: they cooked within the house rather than in an exterior courtyard. This shift in food preparation practices would have had a significant impact on the rhythms of daily life, both for the women who cooked as well as the rest of the family, since women spent a significant percentage of their time preparing food. Women would have spent more time in the house than outside it.<a id="p706anchor" class="id_link" style="color:aaa;display:none" href="#p706">↩</a><span id="p706anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p706">#p706  </span></p>

<p onmouseover="document.getElementById('p707anchor').style.display='';document.getElementById('p707anchor_label').style.display='';" onmouseleave="document.getElementById('p707anchor').style.display='none';document.getElementById('p707anchor_label').style.display='none';" id="p707">The primary evidence of feasting or eating to impress comes in the form of ceramic and glass vessels. The glass serving vessels reflect the Roman Period glass norms, while the ceramic serving vessels reflect a low economic bracket of product. These results, along with the botanical and faunal data, indicate basic food consumption practices without significant attention to display. These results also confirm the hypothesis that food consumption patterns shifted more slowly than other cultural habits. The contrast between consumption and preparation habits is notable and noteworthy of future examination.<a id="p707anchor" class="id_link" style="color:aaa;display:none" href="#p707">↩</a><span id="p707anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p707">#p707  </span></p>
</section>

<section id="chapter7.7">
<h2>Cultural Affinities</h2>

<p onmouseover="document.getElementById('p708anchor').style.display='';document.getElementById('p708anchor_label').style.display='';" onmouseleave="document.getElementById('p708anchor').style.display='none';document.getElementById('p708anchor_label').style.display='none';" id="p708" class="textindent0">It is challenging and of contested value to try to disentangle the many strands of ethnicity in Egypt in the third and fourth centuries CE. Immigrants had been coming to Egypt for hundreds of years, and Mediterranean influences penetrated into society slowly but surely. Amheida was an important city that seems to have drawn in a range of immigrants due to the economic activities there. It is still unclear where these immigrants came from as well as what their ethnic backgrounds may have been.<sup><a class="footnote-reference" id="footnote-reference-69" href="#footnote-69">69</a></sup> Despite these uncertainties, it may be possible to hazard some suggestions about the cultural affinities the occupants of B2 expressed through their material remains.<sup><a class="footnote-reference" id="footnote-reference-70" href="#footnote-70">70</a></sup><a id="p708anchor" class="id_link" style="color:aaa;display:none" href="#p708">↩</a><span id="p708anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p708">#p708  </span></p>
