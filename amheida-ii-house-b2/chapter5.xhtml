 </style></head><body><div style="text-align:center;background:#aaa;margin:1em;padding:2em"><p class="textindent0">This document is part of the online version of the book <i>Amheida II: A Late Romano-Egyptian House in the Dakhla Oasis / Amheida House B2</i> by Anna Lucille Boozer, which is available at <b><a href="http://dlib.nyu.edu/awdl/isaw/amheida-ii-house-b2/">http://dlib.nyu.edu/awdl/isaw/amheida-ii-house-b2/</a></b>. It is published as part of the NYU Library's <a href="http://dlib.nyu.edu/awdl">Ancient World Digital Library</a> and in partnership with the <a href="http://isaw.nyu.edu/">Institute for the Study of the Ancient World</a> (ISAW).  Further information about ISAW's publication program is available on the <a href="http://isaw.nyu.edu/publications">ISAW</a> website. Please note that while the base URI of this publication is stable, the exact content available is likely to change over time.</p><a href="http://creativecommons.org/licenses/by-nc/3.0/"><img alt="Creative Commons License" style="border-width:0;margin-top:1em" src="http://i.creativecommons.org/l/by-nc/3.0/88x31.png"/></a></div><section class="chapter" id="chapter5">

<header>

<div style="text-align:center"><a href="index.xhtml">[table of contents]</a></div><h1>Chapter 5</h1>

<h1 class="chapter-title">BUILDING DOMESTIC SPACE</h1>
<h1 class="chapter-subtitle">The Construction Techniques for House B2</h1>

<h1 class="chapter-author">Anna Lucille Boozer</h1>
</header>

<p onmouseover="document.getElementById('p480anchor').style.display='';document.getElementById('p480anchor_label').style.display='';" onmouseleave="document.getElementById('p480anchor').style.display='none';document.getElementById('p480anchor_label').style.display='none';" id="p480" class="textindent0">From the Ptolemaic until the Byzantine period, most Egyptian houses were built in mud brick. Fired bricks and stone were used primarily to consolidate building corners, stairs, and foundations for mud brick structures.<sup><a class="footnote-reference" id="footnote-reference-1" href="#footnote-1">1</a></sup> B2 conforms to the standard construction features of most Romano-Egyptian mud-brick houses, and this chapter will explore these construction techniques in detail.<a id="p480anchor" class="id_link" style="color:aaa;display:none" href="#p480">↩</a><span id="p480anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p480">#p480  </span></p>

<p onmouseover="document.getElementById('p481anchor').style.display='';document.getElementById('p481anchor_label').style.display='';" onmouseleave="document.getElementById('p481anchor').style.display='none';document.getElementById('p481anchor_label').style.display='none';" id="p481">First, I examine the mud bricks, since they were the dominant building material used in B2. In the course of this discussion, a wide variety of architectural features from the structure will be discussed, including the walls, roofing, bread ovens, floors, and other features. Then I discuss the nature of the mud floor and street construction outside this structure. These construction methods reveal that Area 1 was probably the result of a large construction effort that made use of traditional Egyptian techniques. An analysis of the architecture as well as a reconstruction and relevant comparanda are considered in the following chapter.<a id="p481anchor" class="id_link" style="color:aaa;display:none" href="#p481">↩</a><span id="p481anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p481">#p481  </span></p>

<section id="chapter5.1">
<h2>Mud Bricks in B2</h2>

<p onmouseover="document.getElementById('p482anchor').style.display='';document.getElementById('p482anchor_label').style.display='';" onmouseleave="document.getElementById('p482anchor').style.display='none';document.getElementById('p482anchor_label').style.display='none';" id="p482" class="textindent0">The majority of Egypt’s architecture was composed of mud brick until the modern era. As a result, mud bricks are a critical category for architectural analysis. When archaeologists gather sufficient quantities of data it may be possible to create mud-brick seriations. Even so, the great variability seen in even a single structure makes it unlikely that we can rely upon mud brick to the same degree as we do ceramics for a rough dating of a site or structure.<sup><a class="footnote-reference" id="footnote-reference-2" href="#footnote-2">2</a></sup> Some scholars have made attempts to represent precise temporal horizons through mud brick, but these attempts have been met with varying degrees of success, and the sample sizes are too small to generate a consensus.<sup><a class="footnote-reference" id="footnote-reference-3" href="#footnote-3">3</a></sup> To date, it is possible only to differentiate between major periods, such as Roman, Medieval, and modern bricks.<a id="p482anchor" class="id_link" style="color:aaa;display:none" href="#p482">↩</a><span id="p482anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p482">#p482  </span></p>

<p onmouseover="document.getElementById('p483anchor').style.display='';document.getElementById('p483anchor_label').style.display='';" onmouseleave="document.getElementById('p483anchor').style.display='none';document.getElementById('p483anchor_label').style.display='none';" id="p483">Because Spencer provides one of the most comprehensive studies of Egyptian mud brick, I followed his criteria for recording mud brick data.<sup><a class="footnote-reference" id="footnote-reference-4" href="#footnote-4">4</a></sup> I have not attempted seriations or major phasing assumptions on the basis of this data, as the sample size is too small for meaningful conclusions. The data may, however, be of use for future studies of mud brick architecture in Egypt.<a id="p483anchor" class="id_link" style="color:aaa;display:none" href="#p483">↩</a><span id="p483anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p483">#p483  </span></p>

<p onmouseover="document.getElementById('p484anchor').style.display='';document.getElementById('p484anchor_label').style.display='';" onmouseleave="document.getElementById('p484anchor').style.display='none';document.getElementById('p484anchor_label').style.display='none';" id="p484">Spencer’s set of criteria included the following attributes:<a id="p484anchor" class="id_link" style="color:aaa;display:none" href="#p484">↩</a><span id="p484anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p484">#p484  </span></p>

<ol>
<li>The composition of the bricks, and whether burnt or unburnt.</li>
<li> The dimensions of the bricks.</li>
<li>The bonding, preferably described by means of a corpus of bonds. We used the <i>MoLA Archaeological Site Manual</i> (Figure 5.1).<sup><a class="footnote-reference" id="footnote-reference-5" href="#footnote-5">5</a></sup></li>
<li>The distribution of any reed matting or timber tie beams in the brickwork.</li>
<li>The nature of the mortar.</li>
<li>Details of any plaster.</li>
<li>Whether stamped bricks occur.</li>
<li>Any special usages, or bricks of special form.</li>
</ol>

<p onmouseover="document.getElementById('p485anchor').style.display='';document.getElementById('p485anchor_label').style.display='';" onmouseleave="document.getElementById('p485anchor').style.display='none';document.getElementById('p485anchor_label').style.display='none';" id="p485" class="textindent0">I follow the above outline in the discussion of bricks below, omitting the attributes that did not occur at all in B2, namely burnt bricks, reed matting, or stamped bricks.<a id="p485anchor" class="id_link" style="color:aaa;display:none" href="#p485">↩</a><span id="p485anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p485">#p485  </span></p>

<figure id="figure5.1">
<img class="block" src="images/chapter05/figure-5_1.png"/>
<figcaption>Figure 5.1: Illustration of bonds corpus (A. Cervi), after the Museum of London Archaeology Service (now MoLA) Archaeological Site Manual (1994) figure 26.</figcaption>
</figure>

<h3>Composition</h3>

<p onmouseover="document.getElementById('p486anchor').style.display='';document.getElementById('p486anchor_label').style.display='';" onmouseleave="document.getElementById('p486anchor').style.display='none';document.getElementById('p486anchor_label').style.display='none';" id="p486" class="textindent0">It is necessary to study local methods of composing mud bricks, because mud brick studies are a relatively recent innovation in Egyptian archaeology, and significant comparative data is lacking.<sup><a class="footnote-reference" id="footnote-reference-6" href="#footnote-6">6</a></sup> Local preferences and materials dictate which material builders prefer, and these distinctions create different appearances and compositions in the mud brick. The characteristics of these soils differ sufficiently that it is not possible to generalize on the basis of a regional study.<a id="p486anchor" class="id_link" style="color:aaa;display:none" href="#p486">↩</a><span id="p486anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p486">#p486  </span></p>

<p onmouseover="document.getElementById('p487anchor').style.display='';document.getElementById('p487anchor_label').style.display='';" onmouseleave="document.getElementById('p487anchor').style.display='none';document.getElementById('p487anchor_label').style.display='none';" id="p487">Kemp suggests that the generally preferred material in modern Egypt is cultivated topsoil (<i>khart</i>), which was mixed by the farmer's activities and would have been enriched with organics.<sup><a class="footnote-reference" id="footnote-reference-7" href="#footnote-7">7</a></sup> The added temper redirects the stresses the brick undergoes as it dries and shrinks. The reduction in shrinkage, in turn, limits cracking because it reinforces the structural integrity of the brick.<sup><a class="footnote-reference" id="footnote-reference-8" href="#footnote-8">8</a></sup> Straw seems to have been the preferred temper throughout Egyptian history, although other materials would have served as better temper.<sup><a class="footnote-reference" id="footnote-reference-9" href="#footnote-9">9</a></sup> In addition to straw, builders employed ash, sherds, small artifacts, and other rubbish. Reisner observed brick making in Egypt in the late 1920s and early 1930s and found a reasonable explanation for this blend of temper material.<a id="p487anchor" class="id_link" style="color:aaa;display:none" href="#p487">↩</a><span id="p487anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p487">#p487  </span></p>

<blockquote>The only material which is now deliberately added to the mud is dust and broken straw, by preference the sweepings of the threshing-floor; but even street-sweepings, which usually contain a certain amount of wind blown straw, are used by poor people.<sup><a class="footnote-reference" id="footnote-reference-10" href="#footnote-10">10</a></sup></blockquote>

<p onmouseover="document.getElementById('p488anchor').style.display='';document.getElementById('p488anchor_label').style.display='';" onmouseleave="document.getElementById('p488anchor').style.display='none';document.getElementById('p488anchor_label').style.display='none';" id="p488">Individuals typically used four elements to modify soil to make it suitable for mud-brick architecture, and these four elements can be found mentioned in Reisner’s ethnographic description. This practice of accumulating sweepings could easily have been done in Roman Egypt, although there is no means of verifying it archaeologically.<a id="p488anchor" class="id_link" style="color:aaa;display:none" href="#p488">↩</a><span id="p488anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p488">#p488  </span></p>

<p onmouseover="document.getElementById('p489anchor').style.display='';document.getElementById('p489anchor_label').style.display='';" onmouseleave="document.getElementById('p489anchor').style.display='none';document.getElementById('p489anchor_label').style.display='none';" id="p489">The elements usually added to soil for making mud brick include:<a id="p489anchor" class="id_link" style="color:aaa;display:none" href="#p489">↩</a><span id="p489anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p489">#p489  </span></p>

<blockquote>...coarse sand or aggregate, fine sand, silt, and clay. Any one may be totally absent and the soil may still make satisfactory bricks...The aggregate (sand) provides strength, the fine sand is a filler to lock the grains of aggregate, and the silt and clay (generally identified by particle size rather than chemical analysis) acts as a binder and plastic medium to glue the other ingredients together. Soil structures with a high percentage of aggregate (sand) may be strong when dry, but are more vulnerable to erosion from rain. Soil structures high in clay may be much more resistant to water and erosion, but less strong.<sup><a class="footnote-reference" id="footnote-reference-11" href="#footnote-11">11</a></sup></blockquote>

<p onmouseover="document.getElementById('p490anchor').style.display='';document.getElementById('p490anchor_label').style.display='';" onmouseleave="document.getElementById('p490anchor').style.display='none';document.getElementById('p490anchor_label').style.display='none';" id="p490">McHenry’s study of mud-brick structural integrity indicates that the variety of material individuals added to mud bricks aided their strength.<a id="p490anchor" class="id_link" style="color:aaa;display:none" href="#p490">↩</a><span id="p490anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p490">#p490  </span></p>

<p onmouseover="document.getElementById('p491anchor').style.display='';document.getElementById('p491anchor_label').style.display='';" onmouseleave="document.getElementById('p491anchor').style.display='none';document.getElementById('p491anchor_label').style.display='none';" id="p491">The B2 mud brick compositions fall within the parameters of standard Egyptian mud bricks. The majority of the mud bricks in B2 are brown or yellowish-brown in color. The composition of Amheidan bricks more generally shows a moderate-to-high organic content in both the mud bricks and the mud plaster, although sometimes the organic content can be attested only by the cavities left from these materials. Termites and moisture seem to have destroyed much of the organic content in the bricks, although it is clear that straw, seeds, and charcoal parts were used frequently. Indeed, more arid areas of Amheida (e.g., Area 3) show a high organic content in bricks that is similar to that at Kellis, which has a much higher state of preservation for organic materials in general. These Amheidan bricks contained a high content of straw, similar to what was attested in the studies cited above. The B2 bricks also contained a wide variety of non-organic inclusions as well, the most common being small fragments of ceramics and clinker.<a id="p491anchor" class="id_link" style="color:aaa;display:none" href="#p491">↩</a><span id="p491anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p491">#p491  </span></p>

<h3>Dimensions</h3>
<p onmouseover="document.getElementById('p492anchor').style.display='';document.getElementById('p492anchor_label').style.display='';" onmouseleave="document.getElementById('p492anchor').style.display='none';document.getElementById('p492anchor_label').style.display='none';" id="p492" class="textindent0">Mud-brick dimensions are typically irregular, since the size of each brick depends upon the complex structure and topography of each brick, even when bricks are made with a mold.<sup><a class="footnote-reference" id="footnote-reference-12" href="#footnote-12">12</a></sup> A variety of factors can influence the shape of a brick, including shrinkage, the proportions of the brick constituents, disturbance during removal from the mold, and disturbance while drying.<sup><a class="footnote-reference" id="footnote-reference-13" href="#footnote-13">13</a></sup> I follow Hesse and Kemp in only attempting measurements to the nearest half-centimeter, since the irregularity and accessibility of bricks makes attempts at a higher level of precision illusory and unwieldy.<sup><a class="footnote-reference" id="footnote-reference-14" href="#footnote-14">14</a></sup><a id="p492anchor" class="id_link" style="color:aaa;display:none" href="#p492">↩</a><span id="p492anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p492">#p492  </span></p>

<p onmouseover="document.getElementById('p493anchor').style.display='';document.getElementById('p493anchor_label').style.display='';" onmouseleave="document.getElementById('p493anchor').style.display='none';document.getElementById('p493anchor_label').style.display='none';" id="p493">The dimensions of bricks from B2 average approximately 16 x 34 x 8 cm and comply with the general standard in ancient Egypt, in which there was typically an approximate 2:1 ratio between length and breadth.<sup><a class="footnote-reference" id="footnote-reference-15" href="#footnote-15">15</a></sup> This standard was deviated from during some periods of Egyptian history, and we will find similar deviations among special use bricks in B2 (see below).<a id="p493anchor" class="id_link" style="color:aaa;display:none" href="#p493">↩</a><span id="p493anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p493">#p493  </span></p>

<h3>Bonding</h3>

<p onmouseover="document.getElementById('p494anchor').style.display='';document.getElementById('p494anchor_label').style.display='';" onmouseleave="document.getElementById('p494anchor').style.display='none';document.getElementById('p494anchor_label').style.display='none';" id="p494" class="textindent0">All of the B2 walls except for one (F33) show an “English” bond pattern (Figure 5.1). This pattern entailed alternating courses of headers and stretchers offset sideways. The brick-laying pattern for B2 is similar to that found at Karanis; the courses of headers and stretchers on the outer surface alternated with stretchers and headers on the inner surface.<sup><a class="footnote-reference" id="footnote-reference-16" href="#footnote-16">16</a></sup> The main difference between the Karanis pattern and that found in B2 is that the “alternate channels” construction method was employed in almost all of the walls of B2 (except for F33 and F24), but this method of construction is not found frequently in published evidence from Karanis.<a id="p494anchor" class="id_link" style="color:aaa;display:none" href="#p494">↩</a><span id="p494anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p494">#p494  </span></p>

<p onmouseover="document.getElementById('p495anchor').style.display='';document.getElementById('p495anchor_label').style.display='';" onmouseleave="document.getElementById('p495anchor').style.display='none';document.getElementById('p495anchor_label').style.display='none';" id="p495">The alternate channels construction method involved laying the bricks on one side of the channel along their stretchers, while on the other side of the channel they were laid on their headers. The location of the channel varied across the wall, guided by these courses (Figure 4.8). This technique was common throughout Dynastic Egypt and can be found particularly at large-scale construction sites, such as 18<sup>th</sup> Dynasty Giza.<sup><a class="footnote-reference" id="footnote-reference-17" href="#footnote-17">17</a></sup> These construction projects used wide, unfilled or mortar-filled gaps between bricks in a course.<sup><a class="footnote-reference" id="footnote-reference-18" href="#footnote-18">18</a></sup> Sometimes rubble was used rather than mud, although there are no instances of this practice in the B2 walls.<sup><a class="footnote-reference" id="footnote-reference-19" href="#footnote-19">19</a></sup> These gaps or channels enabled wall thicknesses to be adjusted and irregular brick lengths in header courses to be hidden. This technique enabled workers to build a thick wall with very little trouble because the only important part of the bonding pattern was the exposed faces of the wall, and the wall interior was forgiving of mistakes. Although the alternate channels method permits irregularity, it was sometimes necessary to introduce a half-brick or irregular brick to return the course to the intended laying pattern. We find this irregularity introduced into the B2 wall construction as well.<a id="p495anchor" class="id_link" style="color:aaa;display:none" href="#p495">↩</a><span id="p495anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p495">#p495  </span></p>

<p onmouseover="document.getElementById('p496anchor').style.display='';document.getElementById('p496anchor_label').style.display='';" onmouseleave="document.getElementById('p496anchor').style.display='none';document.getElementById('p496anchor_label').style.display='none';" id="p496">The flexibility of this construction method suggests that a large-scale building episode took place in Area 1. From the drawings of the walls in B2, we find that there are variations in the laying pattern (Figure 4.8). The plaster channels do not have a standardized length or width, and irregularly shaped or non-standard bricks were often used to complete a course. This degree of variability is indicative of a large building project.<sup><a class="footnote-reference" id="footnote-reference-20" href="#footnote-20">20</a></sup><a id="p496anchor" class="id_link" style="color:aaa;display:none" href="#p496">↩</a><span id="p496anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p496">#p496  </span></p>

<p onmouseover="document.getElementById('p497anchor').style.display='';document.getElementById('p497anchor_label').style.display='';" onmouseleave="document.getElementById('p497anchor').style.display='none';document.getElementById('p497anchor_label').style.display='none';" id="p497">Wall feature F33 in room 9 had a singular brick-laying pattern within B2. A wall stub (F33) was added east of the doorway to the street following the construction of the second floor level. It is constructed in three segments, each exhibiting English bond, rather than having the typical English bond pattern that is found on all of the other walls in this structure. It is also the only wall in B2 that does not use the alternate channels construction method. The purpose of this wall is unclear: perhaps it was added to provide additional protection from street dirt and noise, or it may have been added as an additional buttress to one of the walls. It seems that because it was a later addition and did not need to bear enormous loads, it did not merit a sturdy construction pattern.<a id="p497anchor" class="id_link" style="color:aaa;display:none" href="#p497">↩</a><span id="p497anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p497">#p497  </span></p>

<p onmouseover="document.getElementById('p498anchor').style.display='';document.getElementById('p498anchor_label').style.display='';" onmouseleave="document.getElementById('p498anchor').style.display='none';document.getElementById('p498anchor_label').style.display='none';" id="p498">We exposed the foundations of most B2 walls in order to see how they were constructed. The walls of the house follow the natural contours of the original site surface with the foundations of these walls, showing slightly different construction methods. None of the foundations used mortar. Instead, they consisted of a bottom layer of mud bricks standing vertically on their stretchers followed by a course of mud bricks with their stretchers running horizontally. The pattern after this standard foundation layer varied from wall to wall and depended, in part, upon the variable site surface that the builders had to compensate for during construction.<a id="p498anchor" class="id_link" style="color:aaa;display:none" href="#p498">↩</a><span id="p498anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p498">#p498  </span></p>

<p onmouseover="document.getElementById('p499anchor').style.display='';document.getElementById('p499anchor_label').style.display='';" onmouseleave="document.getElementById('p499anchor').style.display='none';document.getElementById('p499anchor_label').style.display='none';" id="p499">It was standard practice in ancient Egypt to use bricks as the foundation for walls. The bricks were sometimes laid as headers along their long edges for the first course of a wall of two bricks or more in width. This orientation was particularly useful to offset variable depths in the foundation trench. The depth of foundations could vary considerably, from effectively nothing to several meters. Foundations were commonly laid without doorways being marked.<sup><a class="footnote-reference" id="footnote-reference-21" href="#footnote-21">21</a></sup><a id="p499anchor" class="id_link" style="color:aaa;display:none" href="#p499">↩</a><span id="p499anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p499">#p499  </span></p>

<p onmouseover="document.getElementById('p500anchor').style.display='';document.getElementById('p500anchor_label').style.display='';" onmouseleave="document.getElementById('p500anchor').style.display='none';document.getElementById('p500anchor_label').style.display='none';" id="p500">The foundation patterns for this house precisely follow the practice that Kemp describes for mud-brick buildings. The foundation depth varied considerably across the structure. We had evidence of a foundation trench along one wall (F1=F32), although it is clear that trenches were not used on most walls. The use of the foundation trench for wall F1=F32 may be due to its exposure to the street, which appears to have been laid out in a single episode. None of the doorways in this structure show signs that the builders marked them out differently from the walls, again suggesting the possibility that a general construction episode took place in Area 1.<a id="p500anchor" class="id_link" style="color:aaa;display:none" href="#p500">↩</a><span id="p500anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p500">#p500  </span></p>

<h3>Distribution of Timber Tie Beams</h3>
<p onmouseover="document.getElementById('p501anchor').style.display='';document.getElementById('p501anchor_label').style.display='';" onmouseleave="document.getElementById('p501anchor').style.display='none';document.getElementById('p501anchor_label').style.display='none';" id="p501" class="textindent0">It was not uncommon for mud-brick houses to be consolidated with timber tie beams inserted into the brick masonry.<sup><a class="footnote-reference" id="footnote-reference-22" href="#footnote-22">22</a></sup> Tie beams were used in large construction efforts in order to even out the load distributions<sup><a class="footnote-reference" id="footnote-reference-23" href="#footnote-23">23</a></sup> and also may have served to dry up the humidity found in the mud bricks. These beams were placed horizontally among the courses (both laterally and longitudinally) at vertical intervals that could vary from five to fourteen courses. These tie beams were particularly necessary in very thick masses of brick where careful bonding of courses was normally abandoned for interior bricks and sometimes the use of mortar as well. Since timbers only started at the first interval above ground level, it is necessary for a wall to be preserved to a height of at least a half a meter in order to detect tie beams. Examples of timber insertions have sufficient chronological spread to suggest that this was a continuous tradition in larger constructions from the Early Dynastic period onwards.<sup><a class="footnote-reference" id="footnote-reference-24" href="#footnote-24">24</a></sup> The longevity of this practice is of interest, as it indicates continuity in building techniques from the Early Dynastic period through to the Roman era.<a id="p501anchor" class="id_link" style="color:aaa;display:none" href="#p501">↩</a><span id="p501anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p501">#p501  </span></p>

<p onmouseover="document.getElementById('p502anchor').style.display='';document.getElementById('p502anchor_label').style.display='';" onmouseleave="document.getElementById('p502anchor').style.display='none';document.getElementById('p502anchor_label').style.display='none';" id="p502">Evidence of tie beams can be found in several Romano-Egyptian sites. For example, Syene House 5 has horizontally laid wooden poles, which the excavators interpreted as an indication that this house had multiple stories. Syene House 5 may date to the early Roman Imperial Period, with a <i>terminus ante quem</i> during the fifth century.<sup><a class="footnote-reference" id="footnote-reference-25" href="#footnote-25">25</a></sup> Although the excavators did not provide comparanda to justify this suggestion, they may be drawing on parallels from Karanis, which contains multiple examples of tie beam construction, particularly along exterior walls.<sup><a class="footnote-reference" id="footnote-reference-26" href="#footnote-26">26</a></sup> As the Karanis houses are predominantly multi-story, it is possible that the excavator linked these two attributes. At this time we do not have sufficient quantities of data to determine if tie beams indicate the presence of a second story.<a id="p502anchor" class="id_link" style="color:aaa;display:none" href="#p502">↩</a><span id="p502anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p502">#p502  </span></p>

<p onmouseover="document.getElementById('p503anchor').style.display='';document.getElementById('p503anchor_label').style.display='';" onmouseleave="document.getElementById('p503anchor').style.display='none';document.getElementById('p503anchor_label').style.display='none';" id="p503">Evidence for tie beams in B2 is uncertain. One wall (F3) has two large holes that extended through the entirety of the wall (Figure 5.2). It seems likely that these holes were for the placement of wood beams that were removed or decayed along with most of the soft organics from B2. There is a large hole for a beam located 191 cm from the west edge of the doorway (F52). This hole is 20 cm wide and 14 cm high. The wall around this hole appears to have been repaired with mud plaster and mud-brick fragments. The hole appears to penetrate through to the south face of the wall. A second hole is visible 110 cm west of the corner of F3 with F2. The hole has a diameter of 15 cm and is approximately 16 cm deep. It is 20 cm above the top of the foundation, and it begins at the top of the preserved wall.<a id="p503anchor" class="id_link" style="color:aaa;display:none" href="#p503">↩</a><span id="p503anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p503">#p503  </span></p>

<figure id="figure5.2">
<img class="block" src="images/chapter05/figure-5_3.png"/>
<figcaption>Figure 5.2: Photo of timber tie beam holes in wall F3. The foundation bricks are visible as the bottom course of bricks.</figcaption>
</figure>

<p onmouseover="document.getElementById('p504anchor').style.display='';document.getElementById('p504anchor_label').style.display='';" onmouseleave="document.getElementById('p504anchor').style.display='none';document.getElementById('p504anchor_label').style.display='none';" id="p504">The possible B2 tie beams support the conjecture that Area 1 was laid out in a single massive construction episode.<sup><a class="footnote-reference" id="footnote-reference-27" href="#footnote-27">27</a></sup> It is also possible that these holes indicated a means of affixing furniture, but typically these sorts of holes are located quite high in the wall and are much thinner and more irregular.<sup><a class="footnote-reference" id="footnote-reference-28" href="#footnote-28">28</a></sup><a id="p504anchor" class="id_link" style="color:aaa;display:none" href="#p504">↩</a><span id="p504anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p504">#p504  </span></p>

<h3>The Nature of the Mortar</h3>
<p onmouseover="document.getElementById('p505anchor').style.display='';document.getElementById('p505anchor_label').style.display='';" onmouseleave="document.getElementById('p505anchor').style.display='none';document.getElementById('p505anchor_label').style.display='none';" id="p505" class="textindent0">Mortar normally forms a bed beneath each new course of bricks and between each brick. Vertical joints tend to be narrower than horizontal joints. The mortar is often of a similar type to the mud bricks themselves, only more water is used in order to make the mixture easily spreadable, and it is often less rich in vegetal temper.<a id="p505anchor" class="id_link" style="color:aaa;display:none" href="#p505">↩</a><span id="p505anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p505">#p505  </span></p>

<p onmouseover="document.getElementById('p506anchor').style.display='';document.getElementById('p506anchor_label').style.display='';" onmouseleave="document.getElementById('p506anchor').style.display='none';document.getElementById('p506anchor_label').style.display='none';" id="p506">The standard vertical joints in B2 measure 1–1.5 cm, while the standard horizontal joints measure 2–3 cm. The mortar in B2 is similar to the mud bricks in that it is usually yellowish-brown in color and often has organic inclusions, such as seeds and charcoal parts. Non-organic inclusions, such as small pebbles and ceramics, can be detected as well.<a id="p506anchor" class="id_link" style="color:aaa;display:none" href="#p506">↩</a><span id="p506anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p506">#p506  </span></p>

<h3>Details of Any Plaster</h3>

<p onmouseover="document.getElementById('p507anchor').style.display='';document.getElementById('p507anchor_label').style.display='';" onmouseleave="document.getElementById('p507anchor').style.display='none';document.getElementById('p507anchor_label').style.display='none';" id="p507" class="textindent0">Plaster is a significant structural and decorative attribute of buildings. The plastering process was fairly uniform across Roman Egypt and plaster application was a simple process. The greatest variability for simple domestic decoration, as found in B2, depended upon the number of layers employed. First, a base coat of mud plaster, a mixture of mud and straw, is applied to the mud bricks to provide an even surface. The next two stages were optional and, for B2, the exception to the dominant plastering technique. Following the mud plaster, a rough gypsum plaster, with small inclusions of yellow, brown, and black sand, could be applied onto the mud bricks. This preliminary layer is allowed to dry, and a finer coat of gypsum plaster may then be applied on top to give a finer, smoother finish. This second coat of gypsum typically would have smaller and fewer inclusions and be very thin (1–2 mm thick).<sup><a class="footnote-reference" id="footnote-reference-29" href="#footnote-29">29</a></sup><a id="p507anchor" class="id_link" style="color:aaa;display:none" href="#p507">↩</a><span id="p507anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p507">#p507  </span></p>

<p onmouseover="document.getElementById('p508anchor').style.display='';document.getElementById('p508anchor_label').style.display='';" onmouseleave="document.getElementById('p508anchor').style.display='none';document.getElementById('p508anchor_label').style.display='none';" id="p508">Third, after the wall surface has been prepared with its base coat of gypsum plaster, it is ready to be painted with pigment. The painter used different painting techniques depending on the conditions in which he was working. The most common techniques across the Roman Empire were tempera or fresco.<sup><a class="footnote-reference" id="footnote-reference-30" href="#footnote-30">30</a></sup> The tempera technique involves working on a dry surface, which requires pigments to be mixed with some form of liquid medium, such as egg white, animal glue, wax, or vegetable oil to form a paint, allowing the pigments to adhere to the wall.<sup><a class="footnote-reference" id="footnote-reference-31" href="#footnote-31">31</a></sup> The tempera technique works successfully in all dry conditions, and is the most successful method for painting quick drying clay rendered walls (for this reason it is also often referred to as painting <i>a secco</i>). Due to Egypt’s arid climate, most Egyptian wall paintings of all periods were composed using the tempera technique.<sup><a class="footnote-reference" id="footnote-reference-32" href="#footnote-32">32</a></sup> Tempera paintings, such as those from House B1, have survived at Amheida and provide in situ comparanda for this technique on a much more lavish scale than we find in House B2.<a id="p508anchor" class="id_link" style="color:aaa;display:none" href="#p508">↩</a><span id="p508anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p508">#p508  </span></p>

<p onmouseover="document.getElementById('p509anchor').style.display='';document.getElementById('p509anchor_label').style.display='';" onmouseleave="document.getElementById('p509anchor').style.display='none';document.getElementById('p509anchor_label').style.display='none';" id="p509">House B2 contains three different types of plaster used in standard plastering processes: (1) mud plaster, (2) white gypsum plaster, and (3) painted plaster. First, the walls of the house were covered in mud plaster in various states of preservation. Mud plaster is a significant attribute of the mud brick walls because it aids the appearance of the wall, helps protect it against weathering, and adds mechanical strength.<sup><a class="footnote-reference" id="footnote-reference-33" href="#footnote-33">33</a></sup> Plaster often differs from mortar in that it has a higher concentration of straw, which reduces cracking.<sup><a class="footnote-reference" id="footnote-reference-34" href="#footnote-34">34</a></sup> Unfortunately, the cavities left after insect attacks on straw leave the plaster very friable and can deteriorate the base plaster and any decorative plaster that may have overlaid it.<a id="p509anchor" class="id_link" style="color:aaa;display:none" href="#p509">↩</a><span id="p509anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p509">#p509  </span></p>

<p onmouseover="document.getElementById('p510anchor').style.display='';document.getElementById('p510anchor_label').style.display='';" onmouseleave="document.getElementById('p510anchor').style.display='none';document.getElementById('p510anchor_label').style.display='none';" id="p510">Inside B2, a yellowish-brown plaster was frequently found as the base plaster on walls while a reddish-brown plaster was used more frequently for repairs and the replastering of walls. There was a moderate-to-high organic content in the mud plaster, as evinced by a few remains of straw and other organics but more frequently by the impressions and cavities of these organics in the plaster. It is clear that insects removed these organics and accelerated the decay of the building, particularly the mud plaster and decorative plaster on the walls.<a id="p510anchor" class="id_link" style="color:aaa;display:none" href="#p510">↩</a><span id="p510anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p510">#p510  </span></p>

<p onmouseover="document.getElementById('p511anchor').style.display='';document.getElementById('p511anchor_label').style.display='';" onmouseleave="document.getElementById('p511anchor').style.display='none';document.getElementById('p511anchor_label').style.display='none';" id="p511">Second, gypsum plaster served as both a stand-alone white plaster as well as the preparatory surface on which pigments could be applied. Gypsum plaster is frequently found in Romano-Egyptian structures and is composed of gypsum (hydrated calcium sulphate CaSO<sub>4</sub>.2H<sub>2</sub>O) and anhydrite (anhydrous calcium sulphate CaSO<sub>4</sub>), such as that found in Shrine 1 at Kellis.<sup><a class="footnote-reference" id="footnote-reference-35" href="#footnote-35">35</a></sup><a id="p511anchor" class="id_link" style="color:aaa;display:none" href="#p511">↩</a><span id="p511anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p511">#p511  </span></p>

<p onmouseover="document.getElementById('p512anchor').style.display='';document.getElementById('p512anchor_label').style.display='';" onmouseleave="document.getElementById('p512anchor').style.display='none';document.getElementById('p512anchor_label').style.display='none';" id="p512">White gypsum plaster was preserved in a few areas within House B2, such as the north boundary of room 7 (F35) and around the opening to room 11 (F32, F36). Room 1 retained a few scattered fragments of white plaster in its north wall (F2) suggesting that at least a strip of white gypsum plaster was present in that room. A few fragments were recovered from room 6, DSU 38=43. As can be seen in Amheida House B1, as well as in numerous houses at Kellis, white plaster was probably used to outline niches and doorways, and also as strips along the backs of walls in order to catch and reflect light provided by lamps.<sup><a class="footnote-reference" id="footnote-reference-36" href="#footnote-36">36</a></sup> These upper courses of wall have now disappeared in most of B2 thanks to erosion, but there is sufficient evidence to suggest that they were once present, particularly given the gypsum fragments adhering to wall F2 in room 1.<a id="p512anchor" class="id_link" style="color:aaa;display:none" href="#p512">↩</a><span id="p512anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p512">#p512  </span></p>

<p onmouseover="document.getElementById('p513anchor').style.display='';document.getElementById('p513anchor_label').style.display='';" onmouseleave="document.getElementById('p513anchor').style.display='none';document.getElementById('p513anchor_label').style.display='none';" id="p513">Third, in addition to white gypsum plaster, some of the B2 rooms appear to have been painted, at least selectively, in red (room 6) and black, red, and yellow (room 1). The black plaster from room 1 came in many fragments, totaling 0.170 kg of plaster, and was found amid ceiling and wall collapse (DSU 4). Some of this plaster only consisted of plaster painted black, while five fragments were found adhering to mud brick fragments. The red plaster from room 6 was of even smaller quantities. Two fragments were attached to mud brick fragments, and one was found detached within the roof collapse debris (DSU 38 = 43).<a id="p513anchor" class="id_link" style="color:aaa;display:none" href="#p513">↩</a><span id="p513anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p513">#p513  </span></p>

<p onmouseover="document.getElementById('p514anchor').style.display='';document.getElementById('p514anchor_label').style.display='';" onmouseleave="document.getElementById('p514anchor').style.display='none';document.getElementById('p514anchor_label').style.display='none';" id="p514">This plaster data suggests that the majority of the walls would have had a bare, yellowish-brown mud plaster with patches of reddish-brown plaster marking areas that had been repaired or re-plastered due to wear. In the Dakhla Oasis, white gypsum plaster is typically employed only around wall niches, windows, openings and as strips along the back walls of rooms. In addition to white gypsum plaster, some of the B2 rooms appear to have been painted, at least partially, in red (room 6) and black, red and yellow (room 1). These fragments were found amid roof and wall collapse, and some of the fragments were attached to collapse debris.<a id="p514anchor" class="id_link" style="color:aaa;display:none" href="#p514">↩</a><span id="p514anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p514">#p514  </span></p>

<p onmouseover="document.getElementById('p515anchor').style.display='';document.getElementById('p515anchor_label').style.display='';" onmouseleave="document.getElementById('p515anchor').style.display='none';document.getElementById('p515anchor_label').style.display='none';" id="p515">The companion site of Kellis provides instructive parallels for understanding a potential pigmented painting scheme for House B2. For example, Kellis House 2 from Area A had walls covered in gray mud plaster, while the vaulted roofs had a red-colored plaster over which were painted gray bands along the junctions between the vaults and the walls.<sup><a class="footnote-reference" id="footnote-reference-39" href="#footnote-39">39</a></sup> It is possible that rooms 1 and 6 displayed this variety of simple, colored decoration at roof level, which correlates with the depositions in which these fragments were found. Room 1 seems to have been particularly highlighted through the additional use of yellow pigment, which also would have contributed to the brightness of the room. As room 1 contained evidence of higher status items, it is possible that this room was singled out for more decorative treatment than other rooms, but such suggestions can be only tentative at this time.<a id="p515anchor" class="id_link" style="color:aaa;display:none" href="#p515">↩</a><span id="p515anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p515">#p515  </span></p>

<h3>Special Usages, or Bricks of Special Form</h3>
<p onmouseover="document.getElementById('p516anchor').style.display='';document.getElementById('p516anchor_label').style.display='';" onmouseleave="document.getElementById('p516anchor').style.display='none';document.getElementById('p516anchor_label').style.display='none';" id="p516" class="textindent0">Special bricks occurred in five contexts: the mud bricks from the collapse of a vault (DSU 4, DSU 6, DSU 13, DSU 44, DSU 52), a vaulted ceiling for an under-stairs storage area (F21), a small storage feature (F43 from room 11), a bread oven (F19), and the floors of two under-stairs storage areas (F15 from room 4 and F42 from room 10).<a id="p516anchor" class="id_link" style="color:aaa;display:none" href="#p516">↩</a><span id="p516anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p516">#p516  </span></p>

<p onmouseover="document.getElementById('p517anchor').style.display='';document.getElementById('p517anchor_label').style.display='';" onmouseleave="document.getElementById('p517anchor').style.display='none';document.getElementById('p517anchor_label').style.display='none';" id="p517">All but two of the vaulted roofs had collapsed in B2. The collapse debris was typically highly eroded and was evinced by disarticulated vault bricks debris (e.g., DSU 6, DSU 13, DSU 44, DSU 52). Room 1 had a mass of articulated vault bricks (DSU 4), which we drew in situ. We pulled apart and examined part of this DSU 4 vault collapse in order to assess the construction techniques used. We found that standard vault construction was employed; the bricks were mortared together and small potsherds, known as chinking sherds, were employed to allow the creation of a curve in the shape of a vault out of rectangular-shaped bricks.<a id="p517anchor" class="id_link" style="color:aaa;display:none" href="#p517">↩</a><span id="p517anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p517">#p517  </span></p>

<p onmouseover="document.getElementById('p518anchor').style.display='';document.getElementById('p518anchor_label').style.display='';" onmouseleave="document.getElementById('p518anchor').style.display='none';document.getElementById('p518anchor_label').style.display='none';" id="p518">The vault bricks themselves were similar to those found in B1. They had impressions of a concentric circle pattern made with the fingers across one brick face while they were still wet. It was a common long-term practice in Egypt to score one face (to be the underside) or even both faces, by dragging the fingers down its length while the bricks were still wet in order to create “frogging” (Figure 5.3). Frogging augments the suction of the wet mortar by allowing it to act on a greater surface area, which is particularly important for vaults.<sup><a class="footnote-reference" id="footnote-reference-40" href="#footnote-40">40</a></sup><a id="p518anchor" class="id_link" style="color:aaa;display:none" href="#p518">↩</a><span id="p518anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p518">#p518  </span></p>

<figure id="figure5.3">
<img class="block" src="images/chapter05/figure-5_4.png"/>
<figcaption>Figure 5.3: Photo of a frogged brick from House B2.</figcaption>
</figure>

<p onmouseover="document.getElementById('p519anchor').style.display='';document.getElementById('p519anchor_label').style.display='';" onmouseleave="document.getElementById('p519anchor').style.display='none';document.getElementById('p519anchor_label').style.display='none';" id="p519">Room 4 had a vaulted ceiling (F21) partially intact, and room 11 had a vaulted ceiling (F43) fully intact. These rooms were instructive for examining how the bricks were laid in situ. Each of these vaults employed a different technique, and both of them differed from the types of vaults typically used over rooms. Most ancient vaults were the pitched type of vault, in which each arc of bricks was laid at a slight angle to the vertical so that the weight of each new one was borne by those already in place.<sup><a class="footnote-reference" id="footnote-reference-41" href="#footnote-41">41</a></sup> Pitched vaults were used for corridors and small spaces and were built against a stable element that propped up the initial courses. These initial courses were laid at right angles to the wall, and the subsequent courses of mud brick rested against the first ones that had been laid.<sup><a class="footnote-reference" id="footnote-reference-42" href="#footnote-42">42</a></sup> It is clear from examining these vaults that a slight angle was employed so that the new course of bricks could be supported by the preceding course as found in pitched vaults.<a id="p519anchor" class="id_link" style="color:aaa;display:none" href="#p519">↩</a><span id="p519anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p519">#p519  </span></p>

<p onmouseover="document.getElementById('p520anchor').style.display='';document.getElementById('p520anchor_label').style.display='';" onmouseleave="document.getElementById('p520anchor').style.display='none';document.getElementById('p520anchor_label').style.display='none';" id="p520">Special bricks were sometimes made for pitched vaults. We were able to examine the vault bricks from the vault (F21) in room 4, as some of the bricks were found in excavation (DSU 44). These vault bricks differed in dimensions from other vault bricks in B2 and those excavated from Amheida House B1. The dimensions of the vault bricks found complete in the vault are: x = 34 cm, y = 13 cm, z = 10 cm. The bricks were curved along their length, and the bottom of the curve was oriented along the bottom of the vault. The bricks used in F21 were much thinner than standard vault bricks and were sometimes slightly curved on the edges. The use of curved bricks in vault construction has a long history in Egypt and can be attested from Dynastic Egypt onwards, and they were typically used for underground rooms. Balat in the Dakhla Oasis is our closest local comparandum for this special type of brick used in Pharaonic times.<sup><a class="footnote-reference" id="footnote-reference-43" href="#footnote-43">43</a></sup><a id="p520anchor" class="id_link" style="color:aaa;display:none" href="#p520">↩</a><span id="p520anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p520">#p520  </span></p>

<h3>Bread Ovens</h3>

<p onmouseover="document.getElementById('p521anchor').style.display='';document.getElementById('p521anchor_label').style.display='';" onmouseleave="document.getElementById('p521anchor').style.display='none';document.getElementById('p521anchor_label').style.display='none';" id="p521" class="textindent0">The bread ovens in B2 (F19) and in Courtyard C2 (F3, F4) were constructed out of mud brick and indicate how mud brick was adapted for special needs. The oven itself consisted of a ceramic body enclosed within a square of mud brick walls one brick thick.<a id="p521anchor" class="id_link" style="color:aaa;display:none" href="#p521">↩</a><span id="p521anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p521">#p521  </span></p>

<p onmouseover="document.getElementById('p522anchor').style.display='';document.getElementById('p522anchor_label').style.display='';" onmouseleave="document.getElementById('p522anchor').style.display='none';document.getElementById('p522anchor_label').style.display='none';" id="p522">The bread oven (F19) from B2 has brick dimensions in the z-axis that are not consistent with the general size found in this structure. The mud brick wall is four courses high and did not have a clear bonding pattern. The mud plaster is less than 1 cm thick and is brown/reddish-brown in color.<a id="p522anchor" class="id_link" style="color:aaa;display:none" href="#p522">↩</a><span id="p522anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p522">#p522  </span></p>

<p onmouseover="document.getElementById('p524anchor').style.display='';document.getElementById('p524anchor_label').style.display='';" onmouseleave="document.getElementById('p524anchor').style.display='none';document.getElementById('p524anchor_label').style.display='none';" id="p524"><i>Floors in Rooms 4 and 10:</i> Rooms 4 and 10 had mud-brick pavements rather than the standard mud plaster floor found in other rooms in B2. It was common to use mud-brick floors in storage rooms in Roman Egypt.<sup><a class="footnote-reference" id="footnote-reference-44" href="#footnote-44">44</a></sup><a id="p524anchor" class="id_link" style="color:aaa;display:none" href="#p524">↩</a><span id="p524anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p524">#p524  </span></p>

<p onmouseover="document.getElementById('p525anchor').style.display='';document.getElementById('p525anchor_label').style.display='';" onmouseleave="document.getElementById('p525anchor').style.display='none';document.getElementById('p525anchor_label').style.display='none';" id="p525">The room 4 floor (F15) consists of a mud-brick pavement that originally was covered in mud plaster. The floor itself is in a good state of preservation. The plaster is less well preserved with only small patches of plaster remaining in the southern part, although the northern 80 cm still have plaster adhering to the mud bricks. Both the bricks and the mud plaster are light grayish-brown in color. The mortar is less than 1.5 cm thick and the plaster is less than 3 cm thick. The plaster has charcoal, pottery, and bone inclusions in it. The brick dimensions are somewhat irregular in the floor and may reflect the need to shape the bricks in order to lay them properly. The bricks were not laid in a regular pattern.<a id="p525anchor" class="id_link" style="color:aaa;display:none" href="#p525">↩</a><span id="p525anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p525">#p525  </span></p>

<p onmouseover="document.getElementById('p526anchor').style.display='';document.getElementById('p526anchor_label').style.display='';" onmouseleave="document.getElementById('p526anchor').style.display='none';document.getElementById('p526anchor_label').style.display='none';" id="p526">The floor of room 10 (F42) is preserved only under the north wall (F28) and also as a single line of bricks in two courses towards the south wall (F26) of the room. The central part of the floor is missing and was filled with loose rubble and compacted adobe melt (DSU 66). Under the north wall (F28) the single course of floor that is visible consists of mud bricks laid on their headers, with their faces running east–west. They are laid to form a slight overlap with the wall that was 0.8 cm wide. The upper surface of this overlap is coated with thick mud plaster that is now very poorly preserved, but probably once coved over the junction between the floor (F42) and the wall (F28). The upper course is laid with the bricks on their faces with the header east–west; the lower course is, as far as one can tell from the small area visible, laid with headers north–south, forming what would essentially be English bond if this floor was a wall. The mud mortar is 5 cm thick and has inclusions of pebbles and lime spots.<a id="p526anchor" class="id_link" style="color:aaa;display:none" href="#p526">↩</a><span id="p526anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p526">#p526  </span></p>

<section id="chapter5.2">
<h2>Floor Construction</h2>
<p onmouseover="document.getElementById('p528anchor').style.display='';document.getElementById('p528anchor_label').style.display='';" onmouseleave="document.getElementById('p528anchor').style.display='none';document.getElementById('p528anchor_label').style.display='none';" id="p528" class="textindent0">Floors typically receive much less attention than walls in discussions of architectural construction in Egypt.<sup><a class="footnote-reference" id="footnote-reference-45" href="#footnote-45">45</a></sup> It is a grave concern that floor composition is not studied more thoroughly, since floors reveal not only how they were made but also the activities that individuals carried out on them.<sup><a class="footnote-reference" id="footnote-reference-46" href="#footnote-46">46</a></sup><a id="p528anchor" class="id_link" style="color:aaa;display:none" href="#p528">↩</a><span id="p528anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p528">#p528  </span></p>

<p onmouseover="document.getElementById('p529anchor').style.display='';document.getElementById('p529anchor_label').style.display='';" onmouseleave="document.getElementById('p529anchor').style.display='none';document.getElementById('p529anchor_label').style.display='none';" id="p529">All of the rooms in B2 were excavated at least to the uppermost floor level. The floors consisted of compacted mud except in two storage rooms (rooms 4, 10) that had mud-brick floors. Three well-preserved floor layers were exposed during the excavation of room 7, and this room serves as the best example for exploring how floors were constructed, repaired, and renovated in B2. The sequence of layers described here corresponds to what was preserved to a lesser extent in other rooms (e.g., rooms 9, 6), and the construction methods used appear to be consistent with what was found in other rooms (e.g., rooms 1, 2, 3, 5).<a id="p529anchor" class="id_link" style="color:aaa;display:none" href="#p529">↩</a><span id="p529anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p529">#p529  </span></p>

<figure id="figure5.4">
<img class="block" src="images/chapter05/figure-5_5.png"/>
<figcaption>Figure 5.4: Photo of room 7 floor section (F17).</figcaption>
</figure>

<p onmouseover="document.getElementById('p530anchor').style.display='';document.getElementById('p530anchor_label').style.display='';" onmouseleave="document.getElementById('p530anchor').style.display='none';document.getElementById('p530anchor_label').style.display='none';" id="p530">We cut a section in the northern half of room 7 in order to assess the construction methods used for the floors of B2 (Figure 5.4). We found a total of three floor layers and minor replastering episodes. These floors were built up with rubble in between, showing how individuals maintained the floor construction throughout the occupation of the house. This practice involved collecting ash, potsherds, mud brick debris, and other refuse to put in place as stabilizing material. This debris was compacted in some areas in a manner that suggests that water was thrown onto this matrix to make it harden. A mud layer was then smoothed on top of the debris matrix to form an even and firm floor surface.<sup><a class="footnote-reference" id="footnote-reference-47" href="#footnote-47">47</a></sup><a id="p530anchor" class="id_link" style="color:aaa;display:none" href="#p530">↩</a><span id="p530anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p530">#p530  </span></p>



<p onmouseover="document.getElementById('p531anchor').style.display='';document.getElementById('p531anchor_label').style.display='';" onmouseleave="document.getElementById('p531anchor').style.display='none';document.getElementById('p531anchor_label').style.display='none';" id="p531">The floor surfaces themselves appeared to be quite similar, with the exception of the first floor (F49) in room 7, which was a fine plastered floor of a light gray color. Some minor repairs, such as patching, also took place on this floor. The floor is extremely flat and compacted. There is one raised area of the floor that seems to be a repair; this is located immediately south of the oven feature (F19). This repair was probably necessitated by the use of F19 in the vicinity, since the hole for fuel and drafts is located here. The repair patch also has a gray ash concentration in the vicinity of the hole into the oven (F19). The floor was tempered with some organics, ash, charcoal parts, and pottery. Deliberately made mud floor plaster appears to require a relatively high organic content, much like wall plaster. The organics usually derived from chopped straw, and the floor is laid out when the matrix of mud and straw is still in a fairly plastic state, without the addition of too much water.<sup><a class="footnote-reference" id="footnote-reference-48" href="#footnote-48">48</a></sup><a id="p531anchor" class="id_link" style="color:aaa;display:none" href="#p531">↩</a><span id="p531anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p531">#p531  </span></p>

<p onmouseover="document.getElementById('p532anchor').style.display='';document.getElementById('p532anchor_label').style.display='';" onmouseleave="document.getElementById('p532anchor').style.display='none';document.getElementById('p532anchor_label').style.display='none';" id="p532">Floor F48 is probably a repair episode, as it was in close proximity to floor F49 below and F45 above. Alternatively, F48 may be a preparatory level for F45 rather than a proper floor layer. F48 rests on large cobbles and debris that were used to stabilize and prepare a foundation for the new floor construction. There are no significant features or marks associated with this floor level, although it was possible to discern ceramic inclusions.<a id="p532anchor" class="id_link" style="color:aaa;display:none" href="#p532">↩</a><span id="p532anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p532">#p532  </span></p>

<p onmouseover="document.getElementById('p533anchor').style.display='';document.getElementById('p533anchor_label').style.display='';" onmouseleave="document.getElementById('p533anchor').style.display='none';document.getElementById('p533anchor_label').style.display='none';" id="p533">F45, the middle floor layer, was in a very good state of preservation. It consists of highly compacted grayish mud plaster with whiter patches. It has a high degree of inclusions, such as charcoal parts, ash pockets, seeds (mostly olive), lime spots, ceramic fragments, and organic fibers. It had several patches of ash concentration on its surface, likely from the use of the oven in the vicinity.<a id="p533anchor" class="id_link" style="color:aaa;display:none" href="#p533">↩</a><span id="p533anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p533">#p533  </span></p>

<p onmouseover="document.getElementById('p534anchor').style.display='';document.getElementById('p534anchor_label').style.display='';" onmouseleave="document.getElementById('p534anchor').style.display='none';document.getElementById('p534anchor_label').style.display='none';" id="p534">The top floor layer (F17) consists of highly compacted light gray mud plaster. It is in a very good state of preservation, although it is largely absent in the vicinity of walls F7, F12, and F27. There is also a large gap in the floor 0–58 cm west of wall F7 and 34–169 cm north of doorway F53. At 50–75 cm north of F12 and 110–130 cm west of F7 there is a gray ash concentration with charcoal inclusions. It is standard that floors erode more quickly along the junctions with the walls and in doorways. There were inclusions of ceramics, organics, charcoal, and seeds in the floor. There are no other discernible features or marks associated with floor F17.<a id="p534anchor" class="id_link" style="color:aaa;display:none" href="#p534">↩</a><span id="p534anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p534">#p534  </span></p>

<p onmouseover="document.getElementById('p535anchor').style.display='';document.getElementById('p535anchor_label').style.display='';" onmouseleave="document.getElementById('p535anchor').style.display='none';document.getElementById('p535anchor_label').style.display='none';" id="p535">We excavated below floor level in several rooms<sup><a class="footnote-reference" id="footnote-reference-49" href="#footnote-49">49</a></sup> in order to understand how the initial laying of the floors took place. Rather than leveling the surface to gebel (“bedrock”), builders used the natural landscape with all of its fluctuations in elevation (see room 1). Instead of modifying the landscape substantially, they appear to have built directly upon the surface of the site with only minor preparations. This construction method appears common for this house and the surrounding structures. We found evidence that suggests individuals trampled and wet the ground before placing a layer of mud brick and other debris in preparation for the mud plaster of floors.<sup><a class="footnote-reference" id="footnote-reference-50" href="#footnote-50">50</a></sup> Floors in open areas could be produced by the combined action of trampling and of wetting the ground. It is possible that this procedure was the first step before beginning the process of building up rubble underneath the first proper floor layer in interior rooms as well.<sup><a class="footnote-reference" id="footnote-reference-51" href="#footnote-51">51</a></sup><a id="p535anchor" class="id_link" style="color:aaa;display:none" href="#p535">↩</a><span id="p535anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p535">#p535  </span></p>

<h3>Exterior Courtyard Floor</h3>

<p onmouseover="document.getElementById('p536anchor').style.display='';document.getElementById('p536anchor_label').style.display='';" onmouseleave="document.getElementById('p536anchor').style.display='none';document.getElementById('p536anchor_label').style.display='none';" id="p536" class="textindent0">F1 is a highly irregular and poorly preserved floor or surface layer, remaining only in patches across the trench excavated in Courtyard C2. It is very thin in parts and uncertain in other areas, so it may be an informal surface, rather than the more prepared surfaces that we find in the rooms within B2. This informal surface had inclusions of lime spots and pottery, but it did not seem to have been mixed with substantial amounts of temper, since organics were conspicuously absent from this matrix. An ephemeral hearth (DSU 5) was located on F1, which secures its identification as a surface.<a id="p536anchor" class="id_link" style="color:aaa;display:none" href="#p536">↩</a><span id="p536anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p536">#p536  </span></p>

<p onmouseover="document.getElementById('p537anchor').style.display='';document.getElementById('p537anchor_label').style.display='';" onmouseleave="document.getElementById('p537anchor').style.display='none';document.getElementById('p537anchor_label').style.display='none';" id="p537">The combined action of trampling and of wetting the ground to produce informal surfaces resulted in a less firm and structured surface than we found in B2.<sup><a class="footnote-reference" id="footnote-reference-52" href="#footnote-52">52</a></sup> Indeed, without the support of bricks and refuse, these informal floors are much more difficult to differentiate from compacted earth in the surrounding matrix.<a id="p537anchor" class="id_link" style="color:aaa;display:none" href="#p537">↩</a><span id="p537anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p537">#p537  </span></p>
</section>

<section id="chapter5.3">
<h2>Street Construction</h2>

<p onmouseover="document.getElementById('p538anchor').style.display='';document.getElementById('p538anchor_label').style.display='';" onmouseleave="document.getElementById('p538anchor').style.display='none';document.getElementById('p538anchor_label').style.display='none';" id="p538" class="textindent0">Soil street construction is even more neglected than floor construction in architectural analysis. Part of the difficulty with this study is that we do not yet understand to what extent individuals deliberately constructed street surfaces. There is some evidence of prepared road construction in Pharaonic Egypt for special construction projects and in the Roman Period for trade networks, but there is little discussion of road construction in standard settlements.<sup><a class="footnote-reference" id="footnote-reference-53" href="#footnote-53">53</a></sup> It is possible that compacted muddy surfaces in courtyards and streets may have come into existence through the combined action of trampling and of wetting the ground, a puddling process in itself. These human activity by-products can recur over the same area to produce a laminated effect, however, so it is possible that this compaction occurred naturally through consistent heavy usage.<sup><a class="footnote-reference" id="footnote-reference-54" href="#footnote-54">54</a></sup><a id="p538anchor" class="id_link" style="color:aaa;display:none" href="#p538">↩</a><span id="p538anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p538">#p538  </span></p>

<p onmouseover="document.getElementById('p539anchor').style.display='';document.getElementById('p539anchor_label').style.display='';" onmouseleave="document.getElementById('p539anchor').style.display='none';document.getElementById('p539anchor_label').style.display='none';" id="p539">The street (S1) north of B2 served as a main east–west oriented street into Amheida, and it would have experienced significant traffic. We employed test soundings to investigate the street system. These soundings have the advantage of providing very detailed information at relatively low cost and through a minimally invasive intervention. On the other hand, it must be borne in mind that this small-scale trench offers only a localized perspective on the archaeological reality, which must be accounted for when extrapolating from the exposed situation to the rest of the city.<a id="p539anchor" class="id_link" style="color:aaa;display:none" href="#p539">↩</a><span id="p539anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p539">#p539  </span></p>

<p onmouseover="document.getElementById('p540anchor').style.display='';document.getElementById('p540anchor_label').style.display='';" onmouseleave="document.getElementById('p540anchor').style.display='none';document.getElementById('p540anchor_label').style.display='none';" id="p540">A network of streets cannot remain in use without continuous upkeep. We exposed three distinct compacted mud and debris surfaces (Area 1.2, F1, F2, and F3) for Street S1. We distinguished these surfaces by deposit episodes (trash deposition; sand deposition), which may have necessitated at least a partially active preparation of a surface. Other ancient cities, such as Sagalassos, show frequent leveling operations.<sup><a class="footnote-reference" id="footnote-reference-55" href="#footnote-55">55</a></sup> Most ancient towns evince street level alterations over time, which then required that the adjoining buildings had to be adapted to ensure that they were accessible from the street.<sup><a class="footnote-reference" id="footnote-reference-56" href="#footnote-56">56</a></sup> The staircase (F50) shows how B2 was adapted to suit the changing street levels.<a id="p540anchor" class="id_link" style="color:aaa;display:none" href="#p540">↩</a><span id="p540anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p540">#p540  </span></p>

<p onmouseover="document.getElementById('p541anchor').style.display='';document.getElementById('p541anchor_label').style.display='';" onmouseleave="document.getElementById('p541anchor').style.display='none';document.getElementById('p541anchor_label').style.display='none';" id="p541">Looking more closely at the street surfaces, we find that DSU 7 consists of highly compacted adobe with flat-lying sherds both on top and embedded in it. The only discernible inclusions were ceramics. It was highly compacted but difficult to define. Likewise, DSU 10 consisted of an extremely hard matrix of compacted trash. The surface broke apart in large chunks and had several plaster inclusions. DSU 10 was extremely flat and seems to have been a more formal street surface than DSU 7. DSU 10 may be the same surface as DSU 14, since it appeared to slope upwards slightly to the west. DSU 14 consisted of compacted adobe, with flat-lying sherds on a level surface, suggesting that it is more likely to be a prepared street surface than the other ones that we exposed. Artifact densities for DSU 14 were low in all categories, though many categories are represented, such as organics, glass, ceramics, and faience. Many artifacts from DSU 14 had salts adhering to them, suggesting evaporated water. DSU 14 was terminated when we reached soft yellow sand and occasional pockets of ash, which indicated the site surface that was used for preparing the original street surface. This surface included a mix of small bits of refuse (e.g. clinker, ceramics, ash, bone, faience), but did not contain standard material used for temper.<a id="p541anchor" class="id_link" style="color:aaa;display:none" href="#p541">↩</a><span id="p541anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p541">#p541  </span></p>

</section>

<section id="chapter5.4">
<h2>Conclusion</h2>

<p onmouseover="document.getElementById('p542anchor').style.display='';document.getElementById('p542anchor_label').style.display='';" onmouseleave="document.getElementById('p542anchor').style.display='none';document.getElementById('p542anchor_label').style.display='none';" id="p542" class="textindent0">This analysis of construction materials and building techniques yields three important conclusions:<a id="p542anchor" class="id_link" style="color:aaa;display:none" href="#p542">↩</a><span id="p542anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p542">#p542  </span></p>

<p onmouseover="document.getElementById('p543anchor').style.display='';document.getElementById('p543anchor_label').style.display='';" onmouseleave="document.getElementById('p543anchor').style.display='none';document.getElementById('p543anchor_label').style.display='none';" id="p543">First, the use of the alternate channels construction techniques points towards large-scale construction in this area of the site. Although the evidence for tie beams is uncertain, the potential use of this construction method also suggests a major construction episode. These data, along with other strands of evidence, indicate that Area 1 may have been created in a single large-scale construction episode.<sup><a class="footnote-reference" id="footnote-reference-57" href="#footnote-57">57</a></sup><a id="p543anchor" class="id_link" style="color:aaa;display:none" href="#p543">↩</a><span id="p543anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p543">#p543  </span></p>

<p onmouseover="document.getElementById('p544anchor').style.display='';document.getElementById('p544anchor_label').style.display='';" onmouseleave="document.getElementById('p544anchor').style.display='none';document.getElementById('p544anchor_label').style.display='none';" id="p544">Second, comparison between the interior floors, courtyard surface, and street surfaces gives us a sense of how individuals considered spaces within and outside of B2. The surfaces exterior to B2 appear to have been created either through repetitive action or non-intensive methods, while the floors in B2 show typical construction patterns along with potential adaptation of techniques used in open spaces, perhaps to increase the stability of these floors and improve their appearance. On one hand, rooms 5 and 7 both contained implements for food preparation, but they both had formal floors due to their location within the house rather than exterior to the house. On the other hand, C2 had informal floor preparations since it was exterior to the house, although the function of this space had some overlap with these interior rooms. The street, S1, seems to have been formally laid out initially, but was subsequently informally maintained, perhaps by the neighborhood.<a id="p544anchor" class="id_link" style="color:aaa;display:none" href="#p544">↩</a><span id="p544anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p544">#p544  </span></p>

<p onmouseover="document.getElementById('p545anchor').style.display='';document.getElementById('p545anchor_label').style.display='';" onmouseleave="document.getElementById('p545anchor').style.display='none';document.getElementById('p545anchor_label').style.display='none';" id="p545">Third, an examination of the building techniques used in B2 indicates that the builders employed traditional Egyptian construction materials and building methods in this structure.<a id="p545anchor" class="id_link" style="color:aaa;display:none" href="#p545">↩</a><span id="p545anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p545">#p545  </span></p>
