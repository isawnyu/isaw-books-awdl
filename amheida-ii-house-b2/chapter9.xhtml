 </style></head><body><div style="text-align:center;background:#aaa;margin:1em;padding:2em"><p class="textindent0">This document is part of the online version of the book <i>Amheida II: A Late Romano-Egyptian House in the Dakhla Oasis / Amheida House B2</i> by Anna Lucille Boozer, which is available at <b><a href="http://dlib.nyu.edu/awdl/isaw/amheida-ii-house-b2/">http://dlib.nyu.edu/awdl/isaw/amheida-ii-house-b2/</a></b>. It is published as part of the NYU Library's <a href="http://dlib.nyu.edu/awdl">Ancient World Digital Library</a> and in partnership with the <a href="http://isaw.nyu.edu/">Institute for the Study of the Ancient World</a> (ISAW).  Further information about ISAW's publication program is available on the <a href="http://isaw.nyu.edu/publications">ISAW</a> website. Please note that while the base URI of this publication is stable, the exact content available at that address is likely to change over time.</p><a href="http://creativecommons.org/licenses/by-nc/4.0/"><img alt="Creative Commons License" style="border-width:0;margin-top:1em" src="http://i.creativecommons.org/l/by-nc/4.0/88x31.png"/></a><p/><p class="textindent0">Text and images ©2015. Distributed under the terms of Creative Commons Attribution - NonCommercial 4.0 License.</p></div><section class="chapter" id="chapter9">

<div style="text-align:center"><a href="index.xhtml">[table of contents]</a></div><h1>Chapter 9</h1>

<h1 class="chapter-title">UNFIRED CLAY OBJECTS</h1>

<h1 class="chapter-author">Paola Davoli</h1>
</header>

<h2>Stoppers</h2>

<p onmouseover="document.getElementById('p1655anchor').style.display='';document.getElementById('p1655anchor_label').style.display='';" onmouseleave="document.getElementById('p1655anchor').style.display='none';document.getElementById('p1655anchor_label').style.display='none';" id="p1655" class="textindent0">This kind of object has been found only inside the house and particularly in room 3. Their number is not as great as one would expect from a domestic context, because the context of B2 is very shallow and may not have preserved everything that was in it at the time of its abandonment. None of them bear the impression of seals. They were used on medium size vessels, with rim diameters between 7.6 and 9.2 cm. This one is also the biggest of the series, and it sealed a jar on the rim of which a green vine leaf was laid. These stoppers testify to different shapes and methods of sealing vessels, with different kinds of lids, as a sort of small dish (cat. no. 9.2), a disc-shaped potsherd (cat. no. 9.4), and a vine leaf (cat. no. 9.3). Their shape can be ascribed mainly to the type “Convesso-Cavo” (CC) (cat. nos. 9.1, 9.2, 9.3) and probably “Fungo” (F) (cat. nos. 9.5, 9.7).<sup><a class="footnote-reference" id="footnote-reference-1" href="#footnote-1">1</a></sup> They were used to seal vessels for liquids hermetically. It was very easy to make this kind of stopper, and thus they could be prepared domestically to close a container, but very often they were made to seal a container with its content in the production place or in a laboratory where the content was packed to be sold. In these last two cases a seal was impressed on the mud to guarantee the contents. Most of our stoppers were shaped on pottery lids. This means that there was no way to pierce the stopper and allow gases coming out from inside the vessel. Pierced stoppers were used to seal wine amphoras, especially when the wine was closed but still in fermentation. Thus we can assume that our stoppers were not used to close fermenting liquids.<a id="p1655anchor" class="id_link" style="color:aaa;display:none" href="#p1655">↩</a><span id="p1655anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p1655">#p1655  </span></p>

<p onmouseover="document.getElementById('p1656anchor').style.display='';document.getElementById('p1656anchor_label').style.display='';" onmouseleave="document.getElementById('p1656anchor').style.display='none';document.getElementById('p1656anchor_label').style.display='none';" id="p1656">These items are very common in Graeco-Roman settlements, with regional variations in the kind of lids used and of the mud locally available. In Amheida mud stoppers were also found in Area 2.1 (house B1), together with gypsum stoppers, which were used for smaller rims (as for example for kegs or bottles). Many mud stoppers found in Amheida Area 2 and at Kellis bear a small ostrakon embedded at the center of the upper convex surface. These texts typically bear some indication of the deliverer or intended recipient of the goods in the jars (e.g., <i>O.Trim.</i> 1.200: “Psais the donkey-driver”). The study of these ostraka with their contexts, that means the mud stoppers and the vessels they closed, will give us a better understanding of the products and of the commerce in the oasis and possibly between the oasis and other places.<a id="p1656anchor" class="id_link" style="color:aaa;display:none" href="#p1656">↩</a><span id="p1656anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p1656">#p1656  </span></p>

<h2>Loom Weights</h2>

<p onmouseover="document.getElementById('p1657anchor').style.display='';document.getElementById('p1657anchor_label').style.display='';" onmouseleave="document.getElementById('p1657anchor').style.display='none';document.getElementById('p1657anchor_label').style.display='none';" id="p1657" class="textindent0">The loom weights have been found mainly in the trench cut in the courtyard outside the house. Their shape and material are common in Egypt, and they were used in vertical looms.<a id="p1657anchor" class="id_link" style="color:aaa;display:none" href="#p1657">↩</a><span id="p1657anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p1657">#p1657  </span></p>


<h2>Miscellaneous Unfired Clay Objects<sup><a class="footnote-reference" id="footnote-reference-2" href="#footnote-2">2</a></sup></h2>

<p onmouseover="document.getElementById('p1658anchor').style.display='';document.getElementById('p1658anchor_label').style.display='';" onmouseleave="document.getElementById('p1658anchor').style.display='none';document.getElementById('p1658anchor_label').style.display='none';" id="p1658" class="textindent0">The clay miniature lamp found in the courtyard could not have been used as a proper lamp. It may be interpreted as an object to be fired in the pottery kilns set on the other side of the street in front of the house to the north.<sup><a class="footnote-reference" id="footnote-reference-3" href="#footnote-3">3</a></sup> In this case the lamp should be considered as an intrusion. The same considerations can involve the small disk, possibly a token or a gaming piece.<sup><a class="footnote-reference" id="footnote-reference-4" href="#footnote-4">4</a></sup><a id="p1658anchor" class="id_link" style="color:aaa;display:none" href="#p1658">↩</a><span id="p1658anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p1658">#p1658  </span></p>
