 </style></head><body><div style="text-align:center;background:#aaa;margin:1em;padding:2em"><p class="textindent0">This document is part of the online version of the book <i>Amheida II: A Late Romano-Egyptian House in the Dakhla Oasis / Amheida House B2</i> by Anna Lucille Boozer, which is available at <b><a href="http://dlib.nyu.edu/awdl/isaw/amheida-ii-house-b2/">http://dlib.nyu.edu/awdl/isaw/amheida-ii-house-b2/</a></b>. It is published as part of the NYU Library's <a href="http://dlib.nyu.edu/awdl">Ancient World Digital Library</a> and in partnership with the <a href="http://isaw.nyu.edu/">Institute for the Study of the Ancient World</a> (ISAW).  Further information about ISAW's publication program is available on the <a href="http://isaw.nyu.edu/publications">ISAW</a> website. Please note that while the base URI of this publication is stable, the exact content available at that address is likely to change over time.</p><a href="http://creativecommons.org/licenses/by-nc/4.0/"><img alt="Creative Commons License" style="border-width:0;margin-top:1em" src="http://i.creativecommons.org/l/by-nc/4.0/88x31.png"/></a><p/><p class="textindent0">Text and images ©2015. Distributed under the terms of Creative Commons Attribution - NonCommercial 4.0 License.</p></div><section id="preface"><div style="text-align:center"><a href="index.xhtml">[table of contents]</a></div>
<h1>PREFACE</h1>

<p onmouseover="document.getElementById('p15anchor').style.display='';document.getElementById('p15anchor_label').style.display='';" onmouseleave="document.getElementById('p15anchor').style.display='none';document.getElementById('p15anchor_label').style.display='none';" id="p15" class="textindent0">The ideas for the present book date back to my graduate years at Columbia University. I am profoundly indebted to Roger Bagnall, director of the Amheida Project and my PhD supervisor. His expert guidance helped me move through each stage of research and has resulted in the present book. Columbia University and the Andrew W. Mellon Foundation provided financial support for the excavation of House B2 through a Distinguished Achievement Award to Roger Bagnall.<a id="p15anchor" class="id_link" style="color:aaa;display:none" href="#p15">↩</a><span id="p15anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p15">#p15  </span></p>

<p onmouseover="document.getElementById('p16anchor').style.display='';document.getElementById('p16anchor_label').style.display='';" onmouseleave="document.getElementById('p16anchor').style.display='none';document.getElementById('p16anchor_label').style.display='none';" id="p16">From the start of my doctoral research, I have had the pleasure to work with members of the Dakhleh Oasis Project. Colin Hope’s expertise in local Romano-Egyptian housing traditions and ceramics significantly impacted interpretations in this volume. His critiques of a draft of this book were insightful and supportive. Gillian Bowen likewise contributed her expertise in woven goods to help me understand this category of material.<a id="p16anchor" class="id_link" style="color:aaa;display:none" href="#p16">↩</a><span id="p16anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p16">#p16  </span></p>

<p onmouseover="document.getElementById('p17anchor').style.display='';document.getElementById('p17anchor_label').style.display='';" onmouseleave="document.getElementById('p17anchor').style.display='none';document.getElementById('p17anchor_label').style.display='none';" id="p17">Each and every member of the Amheida Project missions, including both past and present members, contributed enormously to this volume. Olaf Kaper, Associate Director for Egyptology at Amheida, was an inspirational guide to all things Dakhleh. The individuals who helped with the day-to-day excavations, recording, photographing, and data management for House B2 include Andrea Myers Achi, Eugene Ball, Bruno Bazzani, Roberta Casagrande-Kim, Angela Cervi, Karen Green, Francesco Meo, Susanna McFadden, Gillian Pyke, and Elizabeth Warkentin. Our Egyptian colleagues were an invaluable component of this project. Reis Sauleh helped me to organize the work in and around House B2. Ashraf Barakat, Assistant to the Director, kept the project running smoothly at all times. The house staff at the Ain el Gindi excavation house, under the management of Gaber Murad, made the difficulties of fieldwork feel like a luxurious experience.<a id="p17anchor" class="id_link" style="color:aaa;display:none" href="#p17">↩</a><span id="p17anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p17">#p17  </span></p>

<p onmouseover="document.getElementById('p18anchor').style.display='';document.getElementById('p18anchor_label').style.display='';" onmouseleave="document.getElementById('p18anchor').style.display='none';document.getElementById('p18anchor_label').style.display='none';" id="p18">A portion of this volume was written while I was a Junior Research Fellow at the Topoi Excellence Cluster (Freie Universität Berlin and the Humboldt-Universität zu Berlin, Germany). Marianne Bergmann provided inspiration and insightful discussions both in Berlin and during the course of writing this volume.<a id="p18anchor" class="id_link" style="color:aaa;display:none" href="#p18">↩</a><span id="p18anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p18">#p18  </span></p>

<p onmouseover="document.getElementById('p19anchor').style.display='';document.getElementById('p19anchor_label').style.display='';" onmouseleave="document.getElementById('p19anchor').style.display='none';document.getElementById('p19anchor_label').style.display='none';" id="p19">It would be difficult to list all of the people in the Department of Archaeology at the University of Reading who provided assistance to me during the period in which I completed this volume. Michael Fulford, Roger Matthews, and Hella Eckardt read and commented upon section drafts, significantly improving my interpretations. Other staff members provided motivation and good humor during trying times.<a id="p19anchor" class="id_link" style="color:aaa;display:none" href="#p19">↩</a><span id="p19anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p19">#p19  </span></p>

<p onmouseover="document.getElementById('p20anchor').style.display='';document.getElementById('p20anchor_label').style.display='';" onmouseleave="document.getElementById('p20anchor').style.display='none';document.getElementById('p20anchor_label').style.display='none';" id="p20">The final writing stage took place while I was an associate research fellow at the Institute for Social and Economic Research and Policy (ISERP) at Columbia University in New York City. William V. Harris served as a faculty advisor for my research while I was at ISERP. He was an irreplaceable resource for helping me to view Romano-Egyptian archeology from the broader perspective of Roman History.<a id="p20anchor" class="id_link" style="color:aaa;display:none" href="#p20">↩</a><span id="p20anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p20">#p20  </span></p>

<p onmouseover="document.getElementById('p21anchor').style.display='';document.getElementById('p21anchor_label').style.display='';" onmouseleave="document.getElementById('p21anchor').style.display='none';document.getElementById('p21anchor_label').style.display='none';" id="p21">Conversations with Ari Bryen, Sabina Huebner, Gabor Thomas, and particularly Giovanni Ruffini, helped me to consider Roman Egypt from an exciting range of perspectives. Angela Cervi contributed numerous illustrations used throughout this work and carefully edited all of the existing photographs and plans used in this volume. Her friendship, support, and attention to detail are always appreciated. Sebastian Heath prepared the volume for publication. And, finally, I had the constant support of friends, family, librarians, and technologically gifted colleagues who helped me through various stages. My parents, to whom this volume is dedicated, helped me to navigate through the turbulence of publication and I am enormously grateful.<a id="p21anchor" class="id_link" style="color:aaa;display:none" href="#p21">↩</a><span id="p21anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p21">#p21  </span></p>
