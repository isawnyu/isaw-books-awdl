 </style></head><body><div style="text-align:center;background:#aaa;margin:1em;padding:2em"><p class="textindent0">This document is part of the online version of the book <i>Amheida II: A Late Romano-Egyptian House in the Dakhla Oasis / Amheida House B2</i> by Ann L. Boozer et al., which is available at <b><a href="http://dlib.nyu.edu/awdl/isaw/amheida-ii-house-b2/">http://dlib.nyu.edu/awdl/isaw/amheida-ii-house-b2/</a></b>. It is published as part of the NYU Library's <a href="http://dlib.nyu.edu/awdl">Ancient World Digital Library</a> and in partnership with the <a href="http://isaw.nyu.edu/">Institute for the Study of the Ancient World</a> (ISAW).  Further information about ISAW's publication program is available on the <a href="http://isaw.nyu.edu/publications">ISAW</a> website. Please note that while the base URI of this publication is stable, the exact content available is likely to change over time.</p><a href="http://creativecommons.org/licenses/by-nc/3.0/"><img alt="Creative Commons License" style="border-width:0;margin-top:1em" src="http://i.creativecommons.org/l/by-nc/3.0/88x31.png"/></a></div><section class="chapter" id="chapter18">
<header>

<div style="text-align:center"><a href="index.xhtml">[table of contents]</a></div><h1>Chapter 18</h1>

<h1 class="chapter-title">WOOD OBJECTS</h1>

<h1 class="chapter-author">Angela Cervi</h1>
</header>



<p onmouseover="document.getElementById('p3099anchor').style.display='';document.getElementById('p3099anchor_label').style.display='';" onmouseleave="document.getElementById('p3099anchor').style.display='none';document.getElementById('p3099anchor_label').style.display='none';" id="p3099" class="textindent0">Only four wooden objects were found in House B2: a door lock-bolt (18.1), a handle, probably from a basket (18.2), a stopper (18.4), and a fragment from a bed or chair frame (18.3). None of them shows singular working techniques, jointing or decorations. Additionally, no wood species identifications have been made.<a id="p3099anchor" class="id_link" style="color:aaa;display:none" href="#p3099">↩</a><span id="p3099anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p3099">#p3099  </span></p>

<p onmouseover="document.getElementById('p3100anchor').style.display='';document.getElementById('p3100anchor_label').style.display='';" onmouseleave="document.getElementById('p3100anchor').style.display='none';document.getElementById('p3100anchor_label').style.display='none';" id="p3100">Wooden objects that are preserved by desiccation in an arid climate usually retain the object’s original volume and shape, but they become very fragile and friable.<sup><a class="footnote-reference" id="footnote-reference-1" href="#footnote-1">1</a></sup> The objects recovered in this dwelling are indeed very fragmentary and incomplete, only representing a small part of the furnishing and household equipment commonly documented in domestic contexts. Wooden items such as combs, spindles, and other instruments of daily use that one would expect to find, are completely missing. These few recovered objects cannot provide enough information for a comprehensive study of the wooden furnishings of the house. It is, however, interesting to note a door lock-bolt found in room 3, derived from an occupational debris layer (DSU 19) that can be related to the second phase of activity of the house.<a id="p3100anchor" class="id_link" style="color:aaa;display:none" href="#p3100">↩</a><span id="p3100anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p3100">#p3100  </span></p>

<p onmouseover="document.getElementById('p3101anchor').style.display='';document.getElementById('p3101anchor_label').style.display='';" onmouseleave="document.getElementById('p3101anchor').style.display='none';document.getElementById('p3101anchor_label').style.display='none';" id="p3101">The presence of this bolt suggests an intent to protect valuable goods, food, and manufactured items stored in this room, which is, notably, the most private space in the house. The type of bolt used was a pin-tumbler lock, a mechanism operated by a key that opened a barred door from outside. A device affixed to the inner side of the door contained wooden pegs that would drop into the holes of the bolt and secure it. The door could be unlocked by inserting a long shaft key into an opening located on the exterior side of the door. This shaft key had corresponding pins that lifted the pegs, allowing the bolt to slide out.<a id="p3101anchor" class="id_link" style="color:aaa;display:none" href="#p3101">↩</a><span id="p3101anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p3101">#p3101  </span></p>

<p onmouseover="document.getElementById('p3102anchor').style.display='';document.getElementById('p3102anchor_label').style.display='';" onmouseleave="document.getElementById('p3102anchor').style.display='none';document.getElementById('p3102anchor_label').style.display='none';" id="p3102">Comparisons to this lock type can be found in Douch, Karanis, and Kellis. Two pin-tumbler locks were found in the Necropolis of Douch.<sup><a class="footnote-reference" id="footnote-reference-2" href="#footnote-2">2</a></sup> From Karanis there was evidence of a door with a rectangular keyhole on the exterior side, and a security device attached to the inner side.<sup><a class="footnote-reference" id="footnote-reference-3" href="#footnote-3">3</a></sup> A firm locking device, in the form of a sliding bolt, is attested in House 1 in Kellis. Kellis House 1 is the same house with evidence of a shaft key with pins.<sup><a class="footnote-reference" id="footnote-reference-4" href="#footnote-4">4</a></sup><a id="p3102anchor" class="id_link" style="color:aaa;display:none" href="#p3102">↩</a><span id="p3102anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p3102">#p3102  </span></p>

<p onmouseover="document.getElementById('p3113anchor').style.display='';document.getElementById('p3113anchor_label').style.display='';" onmouseleave="document.getElementById('p3113anchor').style.display='none';document.getElementById('p3113anchor_label').style.display='none';" id="p3113" class="catalog-line"><i class="catalog-label">Description:</i> Two joining fragments of a door lock-bolt with squared cross-section. A 8.65 cm long notch is carved on one of the faces. Three holes of slightly different dimensions pass through the thickness of one end. The movable pegs that fell into the holes locked the door, preventing the bolt from moving.<sup><a class="footnote-reference" id="footnote-reference-5" href="#footnote-5">5</a></sup><a id="p3113anchor" class="id_link" style="color:aaa;display:none" href="#p3113">↩</a><span id="p3113anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p3113">#p3113  </span></p>
