 </style></head><body><div style="text-align:center;background:#aaa;margin:1em;padding:2em"><p class="textindent0">This document is part of the online version of the book <i>Amheida II: A Late Romano-Egyptian House in the Dakhla Oasis / Amheida House B2</i> by Anna Lucille Boozer, which is available at <b><a href="http://dlib.nyu.edu/awdl/isaw/amheida-ii-house-b2/">http://dlib.nyu.edu/awdl/isaw/amheida-ii-house-b2/</a></b>. It is published as part of the NYU Library's <a href="http://dlib.nyu.edu/awdl">Ancient World Digital Library</a> and in partnership with the <a href="http://isaw.nyu.edu/">Institute for the Study of the Ancient World</a> (ISAW).  Further information about ISAW's publication program is available on the <a href="http://isaw.nyu.edu/publications">ISAW</a> website. Please note that while the base URI of this publication is stable, the exact content available is likely to change over time.</p><a href="http://creativecommons.org/licenses/by-nc/3.0/"><img alt="Creative Commons License" style="border-width:0;margin-top:1em" src="http://i.creativecommons.org/l/by-nc/3.0/88x31.png"/></a></div><section class="chapter" id="chapter15">
<header>

<div style="text-align:center"><a href="index.xhtml">[table of contents]</a></div><h1>Chapter 15</h1>

<h1 class="chapter-title">TRANSPORT AND TRADE IN TRIMITHIS</h1>
<h1 class="chapter-subtitle">The Texts from Area 1</h1>

<h1 class="chapter-author">Giovanni R. Ruffini</h1>
</header>

<p onmouseover="document.getElementById('p2789anchor').style.display='';document.getElementById('p2789anchor_label').style.display='';" onmouseleave="document.getElementById('p2789anchor').style.display='none';document.getElementById('p2789anchor_label').style.display='none';" id="p2789" class="textindent0">The texts from Area 1 of Trimithis generally share a connection to estate management, with a particular focus on transportation and disbursement.<sup><a class="footnote-reference" id="footnote-reference-1" href="#footnote-1">1</a></sup> The archaeological remains are from a noticeably different social register than those of the large elite structure House B1. In keeping with this trend, the twenty-two texts from Area 1 seem chiefly to concern Trimithites of a lower social register. The Greek texts from Area 1’s House B2 introduce us to donkey-drivers, linenweavers, and the like. The majority of these texts are accounts. These texts are usually rather terse, listing payments of wine, wheat, doum palm fruits, and other items now lost or unclear from the context. Further discussion of these accounts follows below. One of them is a curious exception to the hundreds of ostraka so far found at Trimithis: text number 6 below, a Greek account of doum fruits dated Hathyr 9 of an unknown year, is incised on an unbaked clay tablet (text 6 = <i>O.Trim.</i> 1.24). The remaining 21 texts from Area 1 are ostraka, five in demotic and the rest in Greek. Of these ostraka, all of the demotic texts and eight of the Greek texts are from House B2 itself.<a id="p2789anchor" class="id_link" style="color:aaa;display:none" href="#p2789">↩</a><span id="p2789anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p2789">#p2789  </span></p>

<p onmouseover="document.getElementById('p2790anchor').style.display='';document.getElementById('p2790anchor_label').style.display='';" onmouseleave="document.getElementById('p2790anchor').style.display='none';document.getElementById('p2790anchor_label').style.display='none';" id="p2790">The archaeological remains in House B2 indicate a third-century CE occupation, extending into the early fourth century. The texts described below support this picture, and may provide a few clues to a more specific range. Regnal year 1 appears in text 13 (<i>O.Trim.</i> 1.200); this does little to narrow the options, but it is unlikely that it is to be attributed to any regnal year later than that of Diocletian (284/5). The reference appears in an ostrakon set in a mud jar-stopper found in a level of occupational debris. (Text 11, also from Area 1, <i>O.Trim.</i> 1.101, mentions a year 4, but comes from surface cleaning and can be no help in this regard.) Text 8 below (<i>O.Trim.</i> 1.36), excavated from just outside the house, has a ratio (i.e., price) of 20 drachmas per artaba, which indicates a date prior to 275 CE. Text 9 below (<i>O.Trim.</i> 1.51), an account from the exterior courtyard (C2A), includes a number of references to the honorific month-name Hadrianos, which does not appear in the corpus of published papyri much after c. 244 CE.<sup><a class="footnote-reference" id="footnote-reference-2" href="#footnote-2">2</a></sup><a id="p2790anchor" class="id_link" style="color:aaa;display:none" href="#p2790">↩</a><span id="p2790anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p2790">#p2790  </span></p>

<p onmouseover="document.getElementById('p2791anchor').style.display='';document.getElementById('p2791anchor_label').style.display='';" onmouseleave="document.getElementById('p2791anchor').style.display='none';document.getElementById('p2791anchor_label').style.display='none';" id="p2791">However, several of the texts from House B2 date to periods extending into the fourth century. The fourth-century material from House B1, elsewhere in Trimithis, produces a number of Christian names, including Ionas, Mouses, and Makarios, and attests to several deacons and priests. The apparent lack of biblical names from House B2 strongly suggests that its material predates that of House B1, reinforcing a sense that its fourth-century habitation did not extend too far into the century. Text 7 below (<i>O.Trim.</i> 1.26), an account from House B2, presents a complicating factor. Its reference to a Bêkis <span xml:lang="grc">διάκων</span>, or deacon, implies an ecclesiastical hierarchy at Trimithis while this house was still occupied. Such casual use of Christian titles is not found in documentary papyri before the early fourth century.<sup><a class="footnote-reference" id="footnote-reference-3" href="#footnote-3">3</a></sup> The text in question comes from a secure context near the house floor, giving our most secure indication of the period of the house’s final occupation phase.<a id="p2791anchor" class="id_link" style="color:aaa;display:none" href="#p2791">↩</a><span id="p2791anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p2791">#p2791  </span></p>

<p onmouseover="document.getElementById('p2792anchor').style.display='';document.getElementById('p2792anchor_label').style.display='';" onmouseleave="document.getElementById('p2792anchor').style.display='none';document.getElementById('p2792anchor_label').style.display='none';" id="p2792">Area 1 produced two examples of the jar tags so common from elsewhere at Trimithis, giving a personal name, a date, and a place. The first of these tags, text 13 (<i>O.Trim.</i> 1.200), was found intact in a mud jar-stopper in House B2’s room 3, presumably serving as a label for the goods contained in the jar itself. Thus, its reference to Psais the donkey-driver and Magdola may indicate the jar’s geographic origin (perhaps a nearby or well-known watch-tower) and the person responsible for its delivery, or its ultimately intended recipient. This practice is by no means specific to Trimithis: ostraka serving a similar purpose have been found in abundance from third and fourth century Kellis, and outside of the oasis, in substantial number from first century CE Berenike. The jar stopper from room 3 was found underneath roof collapse on a floor layer, which indicates that it derives from a secure context. The other tag, text 11 (<i>O.Trim.</i> 1.101), is from elsewhere in Area 1. If correctly restored, it is similar to the well tags found in abundance in House B1 in pre-construction dumped debris. Those texts, published in <i>O.Trim.</i> 1, indicated the origin of goods, probably as a payment from a tenant farmer at a well or agricultural area near that well to someone in Trimithis, presumably the owner of the well or property. This second tag, which comes only from surface clearing of Area 1, is somewhat different: it records the name of a <i>misthotês</i> or contractor, perhaps in this case someone handling the well on behalf of a large-scale landowner.<a id="p2792anchor" class="id_link" style="color:aaa;display:none" href="#p2792">↩</a><span id="p2792anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p2792">#p2792  </span></p>

<p onmouseover="document.getElementById('p2793anchor').style.display='';document.getElementById('p2793anchor_label').style.display='';" onmouseleave="document.getElementById('p2793anchor').style.display='none';document.getElementById('p2793anchor_label').style.display='none';" id="p2793">The places named in the House B2 texts overlap with those from texts elsewhere at Trimithis. The ostraka from House B2 include several payments to and perhaps from outlying agricultural sites named after regional water-wells, indicated by the formula “pmoun (well) + place-name.” Two wells named in House B2 ostraka appear in other Trimithis texts. Pmoun Harau appears both in texts from the House B1 villa and the Area 4 temple site. Pmoun Osire appears as Pmoun Osirios in an ostrakon found under windblown sand at House B1. Ostraka 1.22 and 1.101 from Area 1 also name the well <span xml:lang="grc">Εμβ</span>(<span xml:lang="grc">ωο</span>), which is not attested so far in other Trimithite material, but may be the same as the well Enbo[ attested from House B1. Pmoun Osire/Osirios, which appears with Pmoun Emb( ) in 1.22, also appears in House B1 ostrakon 1.155 with Pmoun Pso, one of the most frequently attested well names in Trimithite texts. This may suggest that these two Pmouns were near Pso, itself in turn perhaps a major well close to Trimithis. In short, the texts from Area 1 not only add to our knowledge of Oasis toponyms, but also confirm that the inhabitants of this house had ties to sites appearing elsewhere in the city’s economic networks.<a id="p2793anchor" class="id_link" style="color:aaa;display:none" href="#p2793">↩</a><span id="p2793anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p2793">#p2793  </span></p>

<p onmouseover="document.getElementById('p2794anchor').style.display='';document.getElementById('p2794anchor_label').style.display='';" onmouseleave="document.getElementById('p2794anchor').style.display='none';document.getElementById('p2794anchor_label').style.display='none';" id="p2794">All evidence indicates that House B2 and the people of Area 1 more generally were connected to these sites through the transport and shipping of agricultural estate goods. The complete lack of any personal documents from the area, aside from the doodles in text 21, narrows our perspective considerably. We lack, for instance, any personal letters shedding light on the non-business affairs of the house inhabitants. What remains is loaded with accounting terminology, particularly units of measure, familiar from the Kellis Agricultural Account Book (KAB) and elsewhere. An account of loads (text 4 = <i>O.Trim.</i> 1.22) delivered from (?) the well of Pmoun Emb( ) and from Pmoun Osire lists loads of 4, 15 and 22 <i>gomoi</i>. Another house account (text 2 = <i>O.Trim.</i> 1.20) mention payments in <i>maria</i>, a unit attested in the ostraka from House B1 and from texts elsewhere in the Oasis, but hardly ever found in the Nile Valley. A surface find account from Area 1 (text 1 = <i>O.Trim.</i> 1.1) mentions payments in <i>maria</i> as well. Another account (text 6 = <i>O.Trim.</i> 1.26), the largest from the house itself, records payments from seven different people, six of whom pay more than once. The payments are varied, from a single <i>keramion</i> to 18 <i>keramia</i> and from 1 to 22 <i>choes</i> of oil.<sup><a class="footnote-reference" id="footnote-reference-4" href="#footnote-4">4</a></sup><a id="p2794anchor" class="id_link" style="color:aaa;display:none" href="#p2794">↩</a><span id="p2794anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p2794">#p2794  </span></p>

<p onmouseover="document.getElementById('p2795anchor').style.display='';document.getElementById('p2795anchor_label').style.display='';" onmouseleave="document.getElementById('p2795anchor').style.display='none';document.getElementById('p2795anchor_label').style.display='none';" id="p2795">These figures are not inconsiderable. If the loads in account 1.22 were turnips, as the measure is used the Kellis account book, we do not know how large they may have been. If the loads were hay or chaff, they would have weighed 80, 300 and 440 kilograms respectively. No ostraka from House B1 use <i>gomoi</i> as a unit of measurement, but 440 kilograms of hay or chaff is a heavy load. The amounts recorded in the account from House B2 would have been one donkey-load, four donkey-loads and six donkey-loads respectively.<sup><a class="footnote-reference" id="footnote-reference-5" href="#footnote-5">5</a></sup> The payments in <i>maria</i> in the surface find account 1 amount to a range from 10.8 to 540 liters of wine. These amounts are presumably business-related. The assumption must be that the transport of 440 kilograms of wheat was part of the business of the house, not for domestic consumption. House B2 was likely to have been in a neighborhood of people working in related fields; the 540 liters of wine referenced in the surface find are likewise not likely to have been intended for the private use of a house in this neighborhood. Indeed, the wide street layout complements this suggestion.<a id="p2795anchor" class="id_link" style="color:aaa;display:none" href="#p2795">↩</a><span id="p2795anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p2795">#p2795  </span></p>

<p onmouseover="document.getElementById('p2796anchor').style.display='';document.getElementById('p2796anchor_label').style.display='';" onmouseleave="document.getElementById('p2796anchor').style.display='none';document.getElementById('p2796anchor_label').style.display='none';" id="p2796">The physical remains of House B2 suggest inhabitants of lower-middle social strata, particularly compared to those of the large House B1. The occupations attested in the House B2 ostraka confirm that impression. Two texts in very similar hands from House B2 have linen-weavers in them (texts 2 and 3 = <i>O.Trim.</i> 1.20 and 1.21); those from House B1 have none. House B2 has two camel-drivers (texts 2 and 3); House B1 has only one, Syros, on an ostrakon found in backfill. House B2 appears to have two donkey-drivers (texts 4 and 13 = <i>O.Trim.</i> 1.22 and 1.200); House B1 has none. Whether the figure (Pse( )?) in House B2 is a tailor or a teamster (text 3), House B1 has neither. The prominence of what may be termed service-industry occupations in House B2 is all the more striking when we consider that excavations found an order of magnitude more ostraka in House B1 than in House B2.<a id="p2796anchor" class="id_link" style="color:aaa;display:none" href="#p2796">↩</a><span id="p2796anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p2796">#p2796  </span></p>

<p onmouseover="document.getElementById('p2797anchor').style.display='';document.getElementById('p2797anchor_label').style.display='';" onmouseleave="document.getElementById('p2797anchor').style.display='none';document.getElementById('p2797anchor_label').style.display='none';" id="p2797">The appearance of these texts in an essentially domestic context has interesting implications for use of space in late antique Egypt. It seems clear that to some degree, the residents of House B2 took their work home with them. The account of doum on an unbaked clay tablet (text 6 = <i>O.Trim.</i> 1.24) found in room 7 supports this interpretation: this unusual find was either meant to be too bulky — and thus too important — to misplace, or meant to provide an easy way to erase and restart work in progress. We also see a convergence between the textual and material remains. The presence in the house’s room 3 of archaeological material related to textile/clothing manufacture may be related to the textual evidence for linen-weavers. These finds include a loom-weight, a textile fragment, a hammerstone, a piece of wood with two holes that was probably used for linen-production, and a polishing stone. The top floor level of room 6 produced a palm-reed object proposed to be part of a basket for carrying loads of goods on a donkey.<sup><a class="footnote-reference" id="footnote-reference-6" href="#footnote-6">6</a></sup> Room 1, which produced the plurality of the house’s Greek ostraka, contained several complete pots and jar stoppers. Its texts record payments in <i>maria</i>. This presumably indicated wine. But the jar stoppers themselves, belonging to the so-called Type F (see Davoli, this volume), were not pierced, and thus sealed liquids which were no longer fermenting. Taking all of this evidence together, we can see that both the written material documenting this house’s involvement in the transport business and physical remains potentially related to that business itself are attested in the archaeological record.<a id="p2797anchor" class="id_link" style="color:aaa;display:none" href="#p2797">↩</a><span id="p2797anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p2797">#p2797  </span></p>

<p onmouseover="document.getElementById('p2798anchor').style.display='';document.getElementById('p2798anchor_label').style.display='';" onmouseleave="document.getElementById('p2798anchor').style.display='none';document.getElementById('p2798anchor_label').style.display='none';" id="p2798">The presence of this written material implies that a certain level of literacy was needed for the business affairs of some of the residents. The ostraka from Area 1 attest to perhaps as many as 46 different people.<sup><a class="footnote-reference" id="footnote-reference-7" href="#footnote-7">7</a></sup> Because the texts from the house itself generally record either payments going out to a range of different people or coming in from other areas, e.g., nearby wells, there is no way to associate any personal names with the residents of the house itself. Perhaps they are to be found in one of the anonymous camel- or donkey-drivers in the texts. (Camels, uncommon in earlier Egyptian history, are a standard part of Roman Egypt. Bagnall’s study of the introduction of the camel noted that “we find the camel already well-established in Egypt in the middle of the third century B.C.” Throughout this period, donkeys had “a more important role” in the Nile Valley, while the camel “was dominant in the cross-desert trade,” relevant to the business at stake in Trimithis.<sup><a class="footnote-reference" id="footnote-reference-8" href="#footnote-8">8</a></sup>) With the exception of texts 2 and 3, which come from similar hands, there is no obvious reason to identify any of the texts as being the work of the same scribe. If none of the residents of House B2 were themselves the authors of the texts, they must have either had reason to store these texts for future use or had several scribes in their home on a regular basis. Assuming the former more likely, we may picture the residents of this house as middle-men;   written documentation accompanies the grain, wine, and other products they transport or handle. Strikingly, there is not a single woman recorded in the Greek-language material from Area 1. This is a sharp contrast to the House B1 ostraka, which mention a wife (<i>O.Trim.</i> 1.89), a lady (1.304) and a lady of the house five times (1.249, 1.250, 1.273, 1.314 and 1.324). This suggests that in the lower social register of House B2, women were less exposed to and less involved in the production of literate remains.<a id="p2798anchor" class="id_link" style="color:aaa;display:none" href="#p2798">↩</a><span id="p2798anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p2798">#p2798  </span></p>

<p onmouseover="document.getElementById('p2799anchor').style.display='';document.getElementById('p2799anchor_label').style.display='';" onmouseleave="document.getElementById('p2799anchor').style.display='none';document.getElementById('p2799anchor_label').style.display='none';" id="p2799">Most of the names found in these texts are based on Amoun, Horus, and Shai, popular gods in the Oasis in the Roman period. At least 18 of the names from Area 1 are of this variety.<sup><a class="footnote-reference" id="footnote-reference-9" href="#footnote-9">9</a></sup> This pattern holds for the Trimithites in ostraka found elsewhere on site as well. Names based on Thoth, the central Trimithite deity, are more popular here than in House B1, appearing at least three times in the form of Pathotes and twice as Hermes or a related form. The rest of the onomastic corpus includes variants for other Egyptian deities (Sarapas and Sarapion) and more standard Greek names (Korax,<sup><a class="footnote-reference" id="footnote-reference-10" href="#footnote-10">10</a></sup> Syros). The demotic texts include a proper name with the element <i>Ws|i</i>, for Osiris, and a daughter of Tephnachthis (<i>DNB</i> 1232).<a id="p2799anchor" class="id_link" style="color:aaa;display:none" href="#p2799">↩</a><span id="p2799anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p2799">#p2799  </span></p>

<p onmouseover="document.getElementById('p2800anchor').style.display='';document.getElementById('p2800anchor_label').style.display='';" onmouseleave="document.getElementById('p2800anchor').style.display='none';document.getElementById('p2800anchor_label').style.display='none';" id="p2800">Akula, for the Latin Aquila (“eagle”), is the most unusual name in the ostraka from Area 1, appearing at the end of text 1, an account found during surface clearing. As a Roman proper name, Aquila would seem to more at home with Valerius or Claudia, names attested in House B1. Here, the name appears in an account of wine payments, the longest text from Area 1, which ends with the phrase <span xml:lang="grc">ἔσχον</span> <span xml:lang="grc">ἀπὸ</span> <span xml:lang="grc">Ἀκύλα</span>, “I got from Aquila.” The entry is followed immediately by a single line with a date different from the other entries in the account, which may mean that Aquila is unrelated to the rest of the text. Alternatively, we may propose that the author is an estate manager making payments of wine on behalf of a large estate owner, and Aquila himself is the ultimate source of the wine he pays out.<a id="p2800anchor" class="id_link" style="color:aaa;display:none" href="#p2800">↩</a><span id="p2800anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p2800">#p2800  </span></p>

<p onmouseover="document.getElementById('p2801anchor').style.display='';document.getElementById('p2801anchor_label').style.display='';" onmouseleave="document.getElementById('p2801anchor').style.display='none';document.getElementById('p2801anchor_label').style.display='none';" id="p2801">The sums in this account suggest a large-estate context. 50 <i>maria</i> of wine, the largest amount listed here, is an outlier by Oasis standards. No amount of <i>maria</i> higher than 19 appears in the Trimithis ostraka from House B1 and none higher than 33 appears in the <i>KAB</i>.<sup><a class="footnote-reference" id="footnote-reference-11" href="#footnote-11">11</a></sup> This entry shows that someone associated with Aquila was paying 540 liters of wine to Geron son of Pamoun, and listing the payment as only one, albeit the largest by far, among three others that day. An Aquila also appears as the father of the estate owner in the <i>KAB</i>. The <i>KAB</i> dates to the third quarter of the fourth century (at which time Aquila is only a patronymic and may not have been alive) and our text from an undatable surface find. On this basis alone we cannot hazard an identification between the two men named Aquila or connect the Kellis account book directly to House B2.<a id="p2801anchor" class="id_link" style="color:aaa;display:none" href="#p2801">↩</a><span id="p2801anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p2801">#p2801  </span></p>

<p onmouseover="document.getElementById('p2802anchor').style.display='';document.getElementById('p2802anchor_label').style.display='';" onmouseleave="document.getElementById('p2802anchor').style.display='none';document.getElementById('p2802anchor_label').style.display='none';" id="p2802">However, the other large account from Area 1 (text 7 = <i>O.Trim.</i> 1.26) was found just inside the entrance to that house, and clearly suggests connections between the house and a large estate of some kind. This text is the account argued above to be from the house’s final layer of occupation, perhaps in the early fourth century CE. Its seven payments – all presumably of oil, although specified as such in only one entry – in <i>keramia </i>and <i>choes</i> include six people who make additional payments. These payments appear in entries typically recorded as “for extra” (<span xml:lang="grc">ὑπ</span>(<span xml:lang="grc">ὲρ</span>) <span xml:lang="grc">προσθήκ</span>(<span xml:lang="grc">ης</span>)), a formula particularly rare in the documentary records of Greco-Roman Egypt. The first two entries are typical:<a id="p2802anchor" class="id_link" style="color:aaa;display:none" href="#p2802">↩</a><span id="p2802anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p2802">#p2802  </span></p>

<blockquote class="left" style="white-space:pre">	Σαμως Πατχωτ( ) κε(ράμια) ιη καὶ ὑπ(ὲρ) προσ-<br/>	 θήκ(ης) κε(ράμιον) α, κ̣α̣ὶ̣ ὑπ(ὲρ) προσθ(ήκης) κερ(άμιον) α<br/>4	Βῆκ̣ι̣ς Ψάιτ(ος) ἐλ(αίου) χό(ες) λβ καὶ ὑπ(ὲρ) προσθήκ(ης)<br/>	 χό(ες) λβ.</blockquote>

<p onmouseover="document.getElementById('p2803anchor').style.display='';document.getElementById('p2803anchor_label').style.display='';" onmouseleave="document.getElementById('p2803anchor').style.display='none';document.getElementById('p2803anchor_label').style.display='none';" id="p2803">In the first entry, Samos makes two payments <i>hyper prosthêkês</i> amounting to 1/9<sup>th</sup> the size of his original payment (two payments of one <i>keramion</i> each versus an original payment of 18 <i>keramia</i>). In the second entry, Bekis makes one payment <i>hyper prosthêkês</i> the same size as his original payment, 32 <i>choes</i>. From entries this sparse, it is not easy to tell what the “extra” payment is for.<a id="p2803anchor" class="id_link" style="color:aaa;display:none" href="#p2803">↩</a><span id="p2803anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p2803">#p2803  </span></p>

<p onmouseover="document.getElementById('p2804anchor').style.display='';document.getElementById('p2804anchor_label').style.display='';" onmouseleave="document.getElementById('p2804anchor').style.display='none';document.getElementById('p2804anchor_label').style.display='none';" id="p2804"><i>Prosthêkê</i> generally refers to an addition or increase, but parallels to its usage in this ostrakon are elusive. A fourth century Hermopolite tax receipt records a tenant of Aurelia Charite in arrears for the <i>kanonika</i> commuting the amount in cash with an extra 25% described as <i>prosthêkê</i>.<sup><a class="footnote-reference" id="footnote-reference-12" href="#footnote-12">12</a></sup> Johnson and West took this to refer to a tax supercharge, “probably a superindiction,” and provided further parallels in sixth century Hermopolis and Aphrodito.<sup><a class="footnote-reference" id="footnote-reference-13" href="#footnote-13">13</a></sup> The closest parallel to our text seems to be <i>P.Prag.</i> II 139 (V), a Hermopolite tax document in which the phrase records what the editor took to be a series of rent increases.<sup><a class="footnote-reference" id="footnote-reference-14" href="#footnote-14">14</a></sup><span class="Footnote_20_Symbol"> </span>Lines 4 and 5 of that text may refer to the same farmer. In that case, the <i>prosthêkê</i> would be 75 artabas of grain, one-third an initial payment of 225 artaba of grain. The precision of those figures would seem to support the interpretation of the term as a rent increase. Nonetheless, the context is not entirely clear, and the editor’s commentary on <i>prosthêkê</i> notes the unusual presence of a term better suited for a tax account.<a id="p2804anchor" class="id_link" style="color:aaa;display:none" href="#p2804">↩</a><span id="p2804anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p2804">#p2804  </span></p>

<p onmouseover="document.getElementById('p2805anchor').style.display='';document.getElementById('p2805anchor_label').style.display='';" onmouseleave="document.getElementById('p2805anchor').style.display='none';document.getElementById('p2805anchor_label').style.display='none';" id="p2805">In our Trimithis account, there is no reason to think that either a rent increase or taxes of any kind are at stake. The primary payments may well be for rent, but the supplemental payments are less likely to be for rent increases than rent arrears or future payments. The most suggestive example in this regard is the payment noted above by Bêkis son of Psais, in which the extra payment (<span xml:lang="grc">ὑπ</span>(<span xml:lang="grc">ὲρ</span>) <span xml:lang="grc">προσθήκ</span>(<span xml:lang="grc">ης</span>)) is the same size as the original payment itself, 32 <i>choes</i>. The possibility that a rent increase is at stake would seem to be eliminated by the inconsistency in the size of the <i>prosthêkê</i> from one entry to the next. No apparent pattern in the ratio between payments and supplements can be seen to clarify the matter; the <i>prosthêkê</i> payments are 1/9<sup>th</sup>, one whole, 1/5<sup>th</sup>, 1/10<sup>th</sup> and 2/15ths the size of the initial payments respectively. We can only conclude that the house served as a collection point for payments from locals who were being charged some sort of additional levy, perhaps at varying rates depending on circumstance.<a id="p2805anchor" class="id_link" style="color:aaa;display:none" href="#p2805">↩</a><span id="p2805anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p2805">#p2805  </span></p>

<p onmouseover="document.getElementById('p2806anchor').style.display='';document.getElementById('p2806anchor_label').style.display='';" onmouseleave="document.getElementById('p2806anchor').style.display='none';document.getElementById('p2806anchor_label').style.display='none';" id="p2806">As already noted, neither this account nor any of the other texts can help with the exact identity of the owner of the house. No names repeat or receive specific address in any of the ostraka. Nonetheless, two hypotheses emerge regarding the identity of the house owner. Given the nature of the texts, property management is clearly at stake. Perhaps we are dealing with an estate manager. The likelihood that someone in this house could read and/or write supports this possibility. But the <i>KAB</i> alone suggests that an estate manager would produce more written material than we find here. Perhaps we are dealing with some sort of sub-manager or assistant (<i>boêthos</i>) instead. Alternatively, and more probably, given the archaeological context, we may be dealing with someone in the transportation industry. We might then suppose that the house served as a social intersection of sorts, with an estate manager or assistant in contact with or perhaps even visiting the house residents to ensure continued delivery and correct accounting of the items listed in these accounts.<a id="p2806anchor" class="id_link" style="color:aaa;display:none" href="#p2806">↩</a><span id="p2806anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p2806">#p2806  </span></p>

<p onmouseover="document.getElementById('p2807anchor').style.display='';document.getElementById('p2807anchor_label').style.display='';" onmouseleave="document.getElementById('p2807anchor').style.display='none';document.getElementById('p2807anchor_label').style.display='none';" id="p2807">The house’s location on the widest street that has been identified in Trimithis, and apparently the only street in the city wide enough for the easy use of transportation carts, reinforces the impression of its role as a collection point and transportation destination. The reference in one text to delivered shipments (the items <span xml:lang="grc">παραδοθ</span>(<span xml:lang="grc">έντα</span>) in text 4) and reference to oil, the classic estate product, in the text mentioning additional charges (text 7), again suggests that property management is at stake. If these texts are contemporary – and stratigraphy suggests they are – then the presence of multiple toponyms suggests that we are dealing with an estate of some size, or at least one divided into multiple parcels. For agriculture in the Oasis to have been profitable, levels of production must have been high. A large percentage of the population of Trimithis was likely given over to producing goods and transporting them, from the <i>pmouns </i>to the city and then from the city on to the Nile Valley. House B2 may thus represent what we can expect to find throughout the city in structures of comparable social register.<a id="p2807anchor" class="id_link" style="color:aaa;display:none" href="#p2807">↩</a><span id="p2807anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p2807">#p2807  </span></p>

<p onmouseover="document.getElementById('p2808anchor').style.display='';document.getElementById('p2808anchor_label').style.display='';" onmouseleave="document.getElementById('p2808anchor').style.display='none';document.getElementById('p2808anchor_label').style.display='none';" id="p2808">To summarize, the texts from Area 1 highlight one segment of Trimithite society in the third and early fourth centuries CE. The names of the people attested in Area 1 are similar in etymology and frequency to those of people attested in House B1 and throughout the Oasis. We have little reason to imagine that the residents of our house were atypical or different from other Trimithites. Their economic trademarks are texts summarizing payments and deliveries related to manual labor, transportation, and the manufacture of clothing. This presumably indicates that the inhabitants of House B2 were among the lower social strata of Trimithis, active in one or more of these industries. At the very least, their day-to-day business put them in frequent contact with the donkey-drivers and camel-drivers of Trimithis. But the amount of goods appearing in Area 1 accounts suggests that the house inhabitants and others in their neighborhood were involved in rather large transactions, perhaps receiving shipments and making payments from those shipments on behalf of local large estates. Indeed, the house’s uniformity with respect to nearby structures – all built of a piece at roughly the same time – suggests that this house was typical for its neighborhood.<a id="p2808anchor" class="id_link" style="color:aaa;display:none" href="#p2808">↩</a><span id="p2808anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p2808">#p2808  </span></p>

<p onmouseover="document.getElementById('p2809anchor').style.display='';document.getElementById('p2809anchor_label').style.display='';" onmouseleave="document.getElementById('p2809anchor').style.display='none';document.getElementById('p2809anchor_label').style.display='none';" id="p2809">As almost always with texts of this kind, Area 1’s ostraka raise more questions than they answer. It is striking that the house’s activities seem to cease in the fourth century, while the house excavated at Area 2 was built only well into that century. The number of well-tags found in fill in Area 2 implies a considerable need for the sorts of shipping activities we image taking place in House B2. We can only assume that many people in the city must have been engaged in these activities. Further excavations in Area 1 will undoubtedly uncover more texts similar to those presented here. If the entire neighborhood proves to have fallen empty early in the fourth century, as surface survey suggests, we would have to suppose that other neighborhoods in Trimithis were full of households active in the fields of transport and crafts. The fact that the house at Area 1 shows signs of quick abandonment suggests that the factors depressing the neighborhood took rather sudden effect.<a id="p2809anchor" class="id_link" style="color:aaa;display:none" href="#p2809">↩</a><span id="p2809anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p2809">#p2809  </span></p>

<p onmouseover="document.getElementById('p2810anchor').style.display='';document.getElementById('p2810anchor_label').style.display='';" onmouseleave="document.getElementById('p2810anchor').style.display='none';document.getElementById('p2810anchor_label').style.display='none';" id="p2810">Why one such neighborhood should fail while another should survive is for now only a matter for sheer speculation. Textual finds from future excavations may give us hints. Toponyms may prove a fruitful harvest, particularly if a larger sample size of well-names from Area 1 produces toponyms substantially different from those mentioned in Area 2. With so much of the local economy dependent on well-driven agricultural produce, the failure of one or two major wells in the outlying areas of Trimithis could well affect the fortunes of neighborhoods in the city itself. The apparent abandonment of one such neighborhood is at the least a reminder that cities are constantly in the process of change. On the one hand, in the case of House B2 this change came in roughly the same period when Trimithis was being elevated from the legal status of a village to a full-fledged city.<sup><a class="footnote-reference" id="footnote-reference-15" href="#footnote-15">15</a></sup> On the other hand, the time was not too far distant when the entire city would fall abandoned and its population would relocate elsewhere in the Oasis.<a id="p2810anchor" class="id_link" style="color:aaa;display:none" href="#p2810">↩</a><span id="p2810anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p2810">#p2810  </span></p>

<h3>Locations</h3>

<p onmouseover="document.getElementById('p2818anchor').style.display='';document.getElementById('p2818anchor_label').style.display='';" onmouseleave="document.getElementById('p2818anchor').style.display='none';document.getElementById('p2818anchor_label').style.display='none';" id="p2818" class="catalog-line"><i class="catalog-label">Dating:</i> Roman; ed.pr. dates the text to IV. A 4<sup>th</sup> century date is supported by the appearance in this text of Aquila, a rare name attested in the Kellis Agricultural Account Book as a patronymic in the 360s. However, the ceramics from this locus are all 3<sup>rd</sup> century.<a id="p2818anchor" class="id_link" style="color:aaa;display:none" href="#p2818">↩</a><span id="p2818anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p2818">#p2818  </span></p>

<p onmouseover="document.getElementById('p2826anchor').style.display='';document.getElementById('p2826anchor_label').style.display='';" onmouseleave="document.getElementById('p2826anchor').style.display='none';document.getElementById('p2826anchor_label').style.display='none';" id="p2826" class="catalog-line"><i class="catalog-label">Width:</i> 13.6 cm<a id="p2826anchor" class="id_link" style="color:aaa;display:none" href="#p2826">↩</a><span id="p2826anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p2826">#p2826  </span></p>

<p onmouseover="document.getElementById('p2867anchor').style.display='';document.getElementById('p2867anchor_label').style.display='';" onmouseleave="document.getElementById('p2867anchor').style.display='none';document.getElementById('p2867anchor_label').style.display='none';" id="p2867" class="catalog-line"><i class="catalog-label">Dating:</i> The ed.pr. assigns a date of ca. 300–350; for this range, see the notes on dating for text no. 15.4 above. Since DSU 48 is wall and ceiling collapse, and the object itself is an unfired tablet, the text likely belongs later in the datable range.<a id="p2867anchor" class="id_link" style="color:aaa;display:none" href="#p2867">↩</a><span id="p2867anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p2867">#p2867  </span></p>

<p onmouseover="document.getElementById('p2869anchor').style.display='';document.getElementById('p2869anchor_label').style.display='';" onmouseleave="document.getElementById('p2869anchor').style.display='none';document.getElementById('p2869anchor_label').style.display='none';" id="p2869" class="catalog-line"><i class="catalog-label">Description:</i> Five incised lines of a Greek account of doum. Names include Syros son of Herma(mmon?), Psenamounis son of Nilos and Psenamounis son of Ammonios.<a id="p2869anchor" class="id_link" style="color:aaa;display:none" href="#p2869">↩</a><span id="p2869anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p2869">#p2869  </span></p>
<p onmouseover="document.getElementById('p2870anchor').style.display='';document.getElementById('p2870anchor_label').style.display='';" onmouseleave="document.getElementById('p2870anchor').style.display='none';document.getElementById('p2870anchor_label').style.display='none';" id="p2870" class="catalog-line"><i class="catalog-label">Parallels:</i> As a text written on unbaked clay, this object has very few parallels. One, <i>O.Trim.</i> 1.62, comes from elsewhere in Trimithis. Two others come from nearby Kellis, including <i>P.Bingen</i> 116, the only text on unbaked clay from Greco-Roman Egypt published before this find. No examples of this phenomenon are known from the Roman period in the Nile Valley, yet parallels closer to home, in the Dakhla Oasis itself, go back as far as the Old Kingdom finds at Balat. This text thus seems to represent some sort of local phenomenon of writing on unbaked clay. Why one would choose to do this is not obvious, given the sheer number of ostraka ready to use throughout the site. Perhaps clay tablets were attractive for their reusability once smoothed out and the previous text erased. Alternatively, given their bulkiness, maybe they were reserved for texts somehow seen as more important, not to be misplaced. All four known examples are accounts. <i>O.Trim.</i> 1.62, the other example from Trimithis, records expenses “to the god… to the president… [and] for the festival,” which may suggest that the text was important enough to avoid misplacing.  <a id="p2870anchor" class="id_link" style="color:aaa;display:none" href="#p2870">↩</a><span id="p2870anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p2870">#p2870  </span></p>
