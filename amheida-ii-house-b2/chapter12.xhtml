 </style></head><body><div style="text-align:center;background:#aaa;margin:1em;padding:2em"><p class="textindent0">This document is part of the online version of the book <i>Amheida II: A Late Romano-Egyptian House in the Dakhla Oasis / Amheida House B2</i> by Anna Lucille Boozer, which is available at <b><a href="http://dlib.nyu.edu/awdl/isaw/amheida-ii-house-b2/">http://dlib.nyu.edu/awdl/isaw/amheida-ii-house-b2/</a></b>. It is published as part of the NYU Library's <a href="http://dlib.nyu.edu/awdl">Ancient World Digital Library</a> and in partnership with the <a href="http://isaw.nyu.edu/">Institute for the Study of the Ancient World</a> (ISAW).  Further information about ISAW's publication program is available on the <a href="http://isaw.nyu.edu/publications">ISAW</a> website. Please note that while the base URI of this publication is stable, the exact content available at that address is likely to change over time.</p><a href="http://creativecommons.org/licenses/by-nc/4.0/"><img alt="Creative Commons License" style="border-width:0;margin-top:1em" src="http://i.creativecommons.org/l/by-nc/4.0/88x31.png"/></a><p/><p class="textindent0">Text and images ©2015. Distributed under the terms of Creative Commons Attribution - NonCommercial 4.0 License.</p></div><section class="chapter" id="chapter12">

<header>

<div style="text-align:center"><a href="index.xhtml">[table of contents]</a></div><h1>Chapter 12</h1>

<h1 class="chapter-title">GLASS VESSELS</h1>

<h1 class="chapter-auhtor">Angela Cervi</h1>
</header>

<p onmouseover="document.getElementById('p2109anchor').style.display='';document.getElementById('p2109anchor_label').style.display='';" onmouseleave="document.getElementById('p2109anchor').style.display='none';document.getElementById('p2109anchor_label').style.display='none';" id="p2109" class="textindent0">Inside the house, and in the adjoining areas, we found a significant assemblage of glass vessel fragments that form a homogeneous group of domestic finds of everyday use. This assemblage is quite different from the glass vessels recovered to date from the other investigated structures of Amheida.<a id="p2109anchor" class="id_link" style="color:aaa;display:none" href="#p2109">↩</a><span id="p2109anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p2109">#p2109  </span></p>

<p onmouseover="document.getElementById('p2110anchor').style.display='';document.getElementById('p2110anchor_label').style.display='';" onmouseleave="document.getElementById('p2110anchor').style.display='none';document.getElementById('p2110anchor_label').style.display='none';" id="p2110">The diagnostic pieces attest the presence of at least twenty-nine different vessels. They mainly belong to common fine tableware forms of blown glass attested across the Roman Empire from the second half of the first century to the end of the third century.<a id="p2110anchor" class="id_link" style="color:aaa;display:none" href="#p2110">↩</a><span id="p2110anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p2110">#p2110  </span></p>

<p onmouseover="document.getElementById('p2111anchor').style.display='';document.getElementById('p2111anchor_label').style.display='';" onmouseleave="document.getElementById('p2111anchor').style.display='none';document.getElementById('p2111anchor_label').style.display='none';" id="p2111">Open forms largely prevail over closed forms. The most attested categories are goblets and beakers used as drinking vessels, followed by deep bowls, shallow bowls and plates for serving food. Jars, flasks for pouring and for oils and perfumes are also documented.<sup><a class="footnote-reference" id="footnote-reference-1" href="#footnote-1">1</a></sup><a id="p2111anchor" class="id_link" style="color:aaa;display:none" href="#p2111">↩</a><span id="p2111anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p2111">#p2111  </span></p>

<p onmouseover="document.getElementById('p2112anchor').style.display='';document.getElementById('p2112anchor_label').style.display='';" onmouseleave="document.getElementById('p2112anchor').style.display='none';document.getElementById('p2112anchor_label').style.display='none';" id="p2112">All of the glass recovered was colorless, usually showing a greenish tinge and in a few cases a yellowish tinge. An exception to this trend was a small toilet flask in a common poor quality bluish-green color. Most of the recorded fragments are plain, with only a few showing applied trail decorations of the same color as the vases or simple cut decorations. Mosaic glass and a violet color, which seem to be more common in Dakhla than in other parts of Egypt, are absent.<sup><a class="footnote-reference" id="footnote-reference-2" href="#footnote-2">2</a></sup> Likewise, luxury glass, such as painted and elaborate engraved vessels, are not attested.<a id="p2112anchor" class="id_link" style="color:aaa;display:none" href="#p2112">↩</a><span id="p2112anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p2112">#p2112  </span></p>

<p onmouseover="document.getElementById('p2113anchor').style.display='';document.getElementById('p2113anchor_label').style.display='';" onmouseleave="document.getElementById('p2113anchor').style.display='none';document.getElementById('p2113anchor_label').style.display='none';" id="p2113">Common glass tableware used during the third century in Egypt is not well known due to the lack of well-dated excavation contexts of this period, and the recent publications of glass vessels found in the Western oases mainly concern fourth-century vessels or decorated and luxury items.<sup><a class="footnote-reference" id="footnote-reference-3" href="#footnote-3">3</a></sup> Many shapes used during the first and the second century continued to be used during the third century, as documented by finds in some well-dated excavated contexts of eastern desert sites,<sup><a class="footnote-reference" id="footnote-reference-4" href="#footnote-4">4</a></sup> and parallels in Syria<sup><a class="footnote-reference" id="footnote-reference-5" href="#footnote-5">5</a></sup> and in the West.<sup><a class="footnote-reference" id="footnote-reference-6" href="#footnote-6">6</a></sup><a id="p2113anchor" class="id_link" style="color:aaa;display:none" href="#p2113">↩</a><span id="p2113anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p2113">#p2113  </span></p>

<p onmouseover="document.getElementById('p2114anchor').style.display='';document.getElementById('p2114anchor_label').style.display='';" onmouseleave="document.getElementById('p2114anchor').style.display='none';document.getElementById('p2114anchor_label').style.display='none';" id="p2114">The forty-three diagnostic sherds discussed in this paper, recorded and illustrated on Plates 12.1–3, were found inside the house (B2), in the exterior courtyard (C2A), in the street in front of the building (S1), and during the cleaning of a nearby structure (1.1). The non-diagnostic sherds were counted, weighed and discarded; the data have been collected and analyzed.<sup><a class="footnote-reference" id="footnote-reference-7" href="#footnote-7">7</a></sup> Most of the glass fragments found inside B2 derive from occupational layers, often associated with floor levels and related to the second phase of activity of the house. The sherds have mainly been recovered in rooms 7, 5 and 6, rooms intended for domestic activity, where pottery for food preparation and food cooking were also found.<sup><a class="footnote-reference" id="footnote-reference-8" href="#footnote-8">8</a></sup> Other sherds come from rooms 2, 3, and 9. The fragments found in C2A, in the street (S1) and in the structure 1.1 belong to the same shape of vessels attested inside B2, suggesting that all these areas were active during the same period.<a id="p2114anchor" class="id_link" style="color:aaa;display:none" href="#p2114">↩</a><span id="p2114anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p2114">#p2114  </span></p>

<p onmouseover="document.getElementById('p2115anchor').style.display='';document.getElementById('p2115anchor_label').style.display='';" onmouseleave="document.getElementById('p2115anchor').style.display='none';document.getElementById('p2115anchor_label').style.display='none';" id="p2115">The very fragmentary nature of the material found has sometimes made it impossible to determine precisely the forms; only rims, with small portions of walls, and bottoms are preserved. Furthermore, the lack of decorations on the walls makes it difficult to identify types.<a id="p2115anchor" class="id_link" style="color:aaa;display:none" href="#p2115">↩</a><span id="p2115anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p2115">#p2115  </span></p>

<p onmouseover="document.getElementById('p2116anchor').style.display='';document.getElementById('p2116anchor_label').style.display='';" onmouseleave="document.getElementById('p2116anchor').style.display='none';document.getElementById('p2116anchor_label').style.display='none';" id="p2116">The terminology used mainly follows that employed in Harden’s publication of the material found at Karanis by the University of Michigan.<sup><a class="footnote-reference" id="footnote-reference-9" href="#footnote-9">9</a></sup><a id="p2116anchor" class="id_link" style="color:aaa;display:none" href="#p2116">↩</a><span id="p2116anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p2116">#p2116  </span></p>

<p onmouseover="document.getElementById('p2117anchor').style.display='';document.getElementById('p2117anchor_label').style.display='';" onmouseleave="document.getElementById('p2117anchor').style.display='none';document.getElementById('p2117anchor_label').style.display='none';" id="p2117">The typology employed to briefly identify the shapes of the vases follows the types established by Clasina Isings (I)<sup><a class="footnote-reference" id="footnote-reference-10" href="#footnote-10">10</a></sup> and Beat Rütti (AR)<sup><a class="footnote-reference" id="footnote-reference-11" href="#footnote-11">11</a></sup> because of the lack of reliable fixed typology for Egyptian and Middle Eastern glass vessels. It should be emphasized, however, that most of the vessels recovered were produced locally, and Egyptian glass vessels have their own specificity.<a id="p2117anchor" class="id_link" style="color:aaa;display:none" href="#p2117">↩</a><span id="p2117anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p2117">#p2117  </span></p>

<p onmouseover="document.getElementById('p2118anchor').style.display='';document.getElementById('p2118anchor_label').style.display='';" onmouseleave="document.getElementById('p2118anchor').style.display='none';document.getElementById('p2118anchor_label').style.display='none';" id="p2118">In the catalogue of objects the description of fragments proceeds from the top of the vessel to the bottom. The term “bottom” refers to the lowest part of the vessel, interior and exterior, while the term “base” refers only to the underside of the vessel. “Material” describes the outward appearance of the fragments, where weathering and iridescence<sup><a class="footnote-reference" id="footnote-reference-12" href="#footnote-12">12</a></sup> did not prevent observation, including the color and the presence of bubbles and impurities.<span class="footnote_20_reference"> </span><span class="footnote_20_reference"><sup><a class="footnote-reference" id="footnote-reference-13" href="#footnote-13">13</a></sup></span><a id="p2118anchor" class="id_link" style="color:aaa;display:none" href="#p2118">↩</a><span id="p2118anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p2118">#p2118  </span></p>

<p onmouseover="document.getElementById('p2119anchor').style.display='';document.getElementById('p2119anchor_label').style.display='';" onmouseleave="document.getElementById('p2119anchor').style.display='none';document.getElementById('p2119anchor_label').style.display='none';" id="p2119">The colors were observed on a white background with natural light and were brought to Harden’s terminology. The colors of glass vessels can change according to the direction of the light and thickness of glass, so rims and bases appear darker than the walls. The glass fabrics are not mentioned, as the chemical composition of the glass has not been determined. There is capacity for further testing in this area in the future.<a id="p2119anchor" class="id_link" style="color:aaa;display:none" href="#p2119">↩</a><span id="p2119anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p2119">#p2119  </span></p>

<p onmouseover="document.getElementById('p2120anchor').style.display='';document.getElementById('p2120anchor_label').style.display='';" onmouseleave="document.getElementById('p2120anchor').style.display='none';document.getElementById('p2120anchor_label').style.display='none';" id="p2120">The thickness, where not specified, is measured on the preserved wall of the fragments, and the diameter refers to maximum diameter of rim or base measured at the point of support of the vessel.<a id="p2120anchor" class="id_link" style="color:aaa;display:none" href="#p2120">↩</a><span id="p2120anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p2120">#p2120  </span></p>

<p onmouseover="document.getElementById('p2121anchor').style.display='';document.getElementById('p2121anchor_label').style.display='';" onmouseleave="document.getElementById('p2121anchor').style.display='none';document.getElementById('p2121anchor_label').style.display='none';" id="p2121">Drawings are shown on 1:2 scale and all the dimensions are in centimeters.<a id="p2121anchor" class="id_link" style="color:aaa;display:none" href="#p2121">↩</a><span id="p2121anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p2121">#p2121  </span></p>

<h2>Beakers and Goblets (Pl. 12.1)</h2>
<p onmouseover="document.getElementById('p2122anchor').style.display='';document.getElementById('p2122anchor_label').style.display='';" onmouseleave="document.getElementById('p2122anchor').style.display='none';document.getElementById('p2122anchor_label').style.display='none';" id="p2122" class="textindent0">Drinking vessels are predominant in the assemblage. They include open vases of cylindrical-conical shape, the heights of which exceed the diameters.<a id="p2122anchor" class="id_link" style="color:aaa;display:none" href="#p2122">↩</a><span id="p2122anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p2122">#p2122  </span></p>

<p onmouseover="document.getElementById('p2123anchor').style.display='';document.getElementById('p2123anchor_label').style.display='';" onmouseleave="document.getElementById('p2123anchor').style.display='none';document.getElementById('p2123anchor_label').style.display='none';" id="p2123">In addition to functioning as drinking vessels, these kinds of vases could also have had different uses, such as playing dice or containers for toiletries, such as pins,<sup><a class="footnote-reference" id="footnote-reference-14" href="#footnote-14">14</a></sup> containers for food and ointments, their mouths closed by bits of cloth, leather, basketry, or leaves.<a id="p2123anchor" class="id_link" style="color:aaa;display:none" href="#p2123">↩</a><span id="p2123anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p2123">#p2123  </span></p>

<p onmouseover="document.getElementById('p2124anchor').style.display='';document.getElementById('p2124anchor_label').style.display='';" onmouseleave="document.getElementById('p2124anchor').style.display='none';document.getElementById('p2124anchor_label').style.display='none';" id="p2124">Five fragments of bottoms (Pl. 1: 6–10), easily recognizable by their thickness and mostly squared bases, belong to indented beakers (form AR 54 / I 32), a popular form with wide distribution in the Mediterranean area and usually considered to be of Eastern origin.<sup><a class="footnote-reference" id="footnote-reference-15" href="#footnote-15">15</a></sup> The form is dated from the second half of the first century to the fourth century.<a id="p2124anchor" class="id_link" style="color:aaa;display:none" href="#p2124">↩</a><span id="p2124anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p2124">#p2124  </span></p>

<p onmouseover="document.getElementById('p2125anchor').style.display='';document.getElementById('p2125anchor_label').style.display='';" onmouseleave="document.getElementById('p2125anchor').style.display='none';document.getElementById('p2125anchor_label').style.display='none';" id="p2125">In Egypt, this form is well attested, always present in early Empire contexts, characterized by a very thick bottom. Parallels to the specimens found in Area 1 occur in Marina el-Alamein, Tebtynis, Bakchias, Karanis, Quseir al-Qadim and in the sites on the route to Myos Hormos, Mons Porphyrites, and Elephantine island.<span class="footnote_20_reference"> </span><span class="footnote_20_reference"><sup><a class="footnote-reference" id="footnote-reference-16" href="#footnote-16">16</a></sup></span><a id="p2125anchor" class="id_link" style="color:aaa;display:none" href="#p2125">↩</a><span id="p2125anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p2125">#p2125  </span></p>

<p onmouseover="document.getElementById('p2126anchor').style.display='';document.getElementById('p2126anchor_label').style.display='';" onmouseleave="document.getElementById('p2126anchor').style.display='none';document.getElementById('p2126anchor_label').style.display='none';" id="p2126">Some of the preserved rims probably belong to these indented beakers, but the thin sides are not sufficiently preserved to show indentations and to determine the form securely. All of the rims are thickened and fire-rounded, and the preserved walls are plain. The ones with almost vertical sides (Pl. 12.1:1–2) can be compared to cylindrical beakers (form I 30), while the ones with more or less concave sides (Pl. 12.1:3–5) may be compared to conical beakers (form I 34 or I 106, in the shape of a truncated cone).<a id="p2126anchor" class="id_link" style="color:aaa;display:none" href="#p2126">↩</a><span id="p2126anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p2126">#p2126  </span></p>

<p onmouseover="document.getElementById('p2127anchor').style.display='';document.getElementById('p2127anchor_label').style.display='';" onmouseleave="document.getElementById('p2127anchor').style.display='none';document.getElementById('p2127anchor_label').style.display='none';" id="p2127">It is interesting to note the complete absence of cut-rims, which are predominant in contexts dated to the first and second centuries. Likewise, none of the preserved walls show wheel-cut horizontal grooves.<a id="p2127anchor" class="id_link" style="color:aaa;display:none" href="#p2127">↩</a><span id="p2127anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p2127">#p2127  </span></p>

<p onmouseover="document.getElementById('p2128anchor').style.display='';document.getElementById('p2128anchor_label').style.display='';" onmouseleave="document.getElementById('p2128anchor').style.display='none';document.getElementById('p2128anchor_label').style.display='none';" id="p2128">The specimens with rounded, curving-in rims and slightly concave sides (Pl. 12.1:11–13) are probably from carinated beakers (form I 36b) or chalices (form AR 96 / I 36a), the so-called “carchesium”; the large mouth of others (Pl. 12.1:14–15), with slightly flaring sides, near to the form AR 77, could also be referred to shallow bowls.<sup><a class="footnote-reference" id="footnote-reference-17" href="#footnote-17">17</a></sup><a id="p2128anchor" class="id_link" style="color:aaa;display:none" href="#p2128">↩</a><span id="p2128anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p2128">#p2128  </span></p>



<p onmouseover="document.getElementById('p2129anchor').style.display='';document.getElementById('p2129anchor_label').style.display='';" onmouseleave="document.getElementById('p2129anchor').style.display='none';document.getElementById('p2129anchor_label').style.display='none';" id="p2129">The piriform beakers (Pl. 12.1:16–21), near to the forms AR 98 and 99, another recurrent shape in the Roman Empire, is dated from the second quarter of the second century to the end of the third century.<sup><a class="footnote-reference" id="footnote-reference-18" href="#footnote-18">18</a></sup> Specimens with tubular or coil base, and coils of the same color as the vessels applied trailed on neck and shoulder have been found in Karanis,<sup><a class="footnote-reference" id="footnote-reference-19" href="#footnote-19">19</a></sup> Elephantine island,<sup><a class="footnote-reference" id="footnote-reference-20" href="#footnote-20">20</a></sup> Quseir al-Qadim,<sup><a class="footnote-reference" id="footnote-reference-21" href="#footnote-21">21</a></sup> and in well dated contexts of the eastern desert sites.<sup><a class="footnote-reference" id="footnote-reference-22" href="#footnote-22">22</a></sup><a id="p2129anchor" class="id_link" style="color:aaa;display:none" href="#p2129">↩</a><span id="p2129anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p2129">#p2129  </span></p>

<h2>Deep Bowls, Shallow Bowls and Plates (Pl. 12.2)</h2>

<p onmouseover="document.getElementById('p2130anchor').style.display='';document.getElementById('p2130anchor_label').style.display='';" onmouseleave="document.getElementById('p2130anchor').style.display='none';document.getElementById('p2130anchor_label').style.display='none';" id="p2130" class="textindent0">The second most attested category of vessels is the shallow bowl, which together with the plate, is a very common household item in Roman times. It was used for containing and serving food.<a id="p2130anchor" class="id_link" style="color:aaa;display:none" href="#p2130">↩</a><span id="p2130anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p2130">#p2130  </span></p>

<p onmouseover="document.getElementById('p2131anchor').style.display='';document.getElementById('p2131anchor_label').style.display='';" onmouseleave="document.getElementById('p2131anchor').style.display='none';document.getElementById('p2131anchor_label').style.display='none';" id="p2131">The fragments recovered attest specimens with fire-rounded rims, thickened on the external surface (Pl. 12.2: 8–10), close to the form AR 88.1, which is dated from the second half of the first century to the end of the second. The preserved sides are rounded and plain. The bottoms (Pl. 12.2: 13–15) are quite short with true ring-base and a more-or-less pronounced bulge above the ring. These bases were often attached later to the vessel by post technique.<sup><a class="footnote-reference" id="footnote-reference-23" href="#footnote-23">23</a></sup> Comparable bowls and plates are attested at Karanis,<sup><a class="footnote-reference" id="footnote-reference-24" href="#footnote-24">24</a></sup> Mons Porphyrites,<sup><a class="footnote-reference" id="footnote-reference-25" href="#footnote-25">25</a></sup> Elephantine island;<sup><a class="footnote-reference" id="footnote-reference-26" href="#footnote-26">26</a></sup> similar bottoms occur in Marina el-Alamein,<sup><a class="footnote-reference" id="footnote-reference-27" href="#footnote-27">27</a></sup> Quseir al-Qadim<sup><a class="footnote-reference" id="footnote-reference-28" href="#footnote-28">28</a></sup> and Dura Europos, dated to the Early Imperial Period.<sup><a class="footnote-reference" id="footnote-reference-29" href="#footnote-29">29</a></sup><a id="p2131anchor" class="id_link" style="color:aaa;display:none" href="#p2131">↩</a><span id="p2131anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p2131">#p2131  </span></p>

<p onmouseover="document.getElementById('p2132anchor').style.display='';document.getElementById('p2132anchor_label').style.display='';" onmouseleave="document.getElementById('p2132anchor').style.display='none';document.getElementById('p2132anchor_label').style.display='none';" id="p2132">Two rims (Pl. 12.2: 11–12) belong to molded ware. The small fragments preserved made it difficult to state the correct inclination and the diameter of the vessels, which could also be more sloped. The broad everted rim with ridges on the inner surface and cut lines on the exterior surface can be referred to both shallow bowls and plates. It is close to form AR 25.1, dated from the second half of the first century to the middle of the third century.<sup><a class="footnote-reference" id="footnote-reference-30" href="#footnote-30">30</a></sup> The rim bent out with thickened and rounded end is instead attributable to the form AR 16, which was widespread from the end of the first to the middle of the third century.<sup><a class="footnote-reference" id="footnote-reference-31" href="#footnote-31">31</a></sup> In Egypt these forms are probably attested earlier than in the rest of the ancient world.<a id="p2132anchor" class="id_link" style="color:aaa;display:none" href="#p2132">↩</a><span id="p2132anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p2132">#p2132  </span></p>

<p onmouseover="document.getElementById('p2133anchor').style.display='';document.getElementById('p2133anchor_label').style.display='';" onmouseleave="document.getElementById('p2133anchor').style.display='none';document.getElementById('p2133anchor_label').style.display='none';" id="p2133">The form AR 98.1/ I 85 (Pl. 12.2: 6), to which the specimen with rounded rim and almost vertical sides probably belongs, is mostly widespread in the western provinces from the middle of the second to the end of the third century;<sup><a class="footnote-reference" id="footnote-reference-32" href="#footnote-32">32</a></sup> while the hemispherical bowl (form I 96b) with geometric cut decorations, characteristic of the third century (Pl. 12.2 : 7), was common throughout the Empire. Specimens with ovals and circles from shallow or deep bowls, with round or concave base, are well attested in Egypt.<sup><a class="footnote-reference" id="footnote-reference-33" href="#footnote-33">33</a></sup><a id="p2133anchor" class="id_link" style="color:aaa;display:none" href="#p2133">↩</a><span id="p2133anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p2133">#p2133  </span></p>

<p onmouseover="document.getElementById('p2134anchor').style.display='';document.getElementById('p2134anchor_label').style.display='';" onmouseleave="document.getElementById('p2134anchor').style.display='none';document.getElementById('p2134anchor_label').style.display='none';" id="p2134">Finally the small deep bowls on base ring or pad base (Pl. 12.2: 1–5), near to form AR 79 / I 87, dated from the end of the first to the middle of the third century, have parallels in Marina el-Alamein,<sup><a class="footnote-reference" id="footnote-reference-34" href="#footnote-34">34</a></sup> Karanis,<sup><a class="footnote-reference" id="footnote-reference-35" href="#footnote-35">35</a></sup> and in the Eastern Desert sites.<sup><a class="footnote-reference" id="footnote-reference-36" href="#footnote-36">36</a></sup> Two complete bowls have been found in the necropolis of Douch.<sup><a class="footnote-reference" id="footnote-reference-37" href="#footnote-37">37</a></sup><a id="p2134anchor" class="id_link" style="color:aaa;display:none" href="#p2134">↩</a><span id="p2134anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p2134">#p2134  </span></p>

<h2>Jars and Flasks (Pl. 12.3)</h2>

<p onmouseover="document.getElementById('p2135anchor').style.display='';document.getElementById('p2135anchor_label').style.display='';" onmouseleave="document.getElementById('p2135anchor').style.display='none';document.getElementById('p2135anchor_label').style.display='none';" id="p2135" class="textindent0">Glass jars seem to be uncommon in Egypt.<sup><a class="footnote-reference" id="footnote-reference-38" href="#footnote-38">38</a></sup> This kind of shape is often referred to as beakers or bowls, because it could also have been employed for drinking, or, more frequently, as a container for food or toilet preparations.<a id="p2135anchor" class="id_link" style="color:aaa;display:none" href="#p2135">↩</a><span id="p2135anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p2135">#p2135  </span></p>

<p onmouseover="document.getElementById('p2136anchor').style.display='';document.getElementById('p2136anchor_label').style.display='';" onmouseleave="document.getElementById('p2136anchor').style.display='none';document.getElementById('p2136anchor_label').style.display='none';" id="p2136">The two specimens found in room 5 of B2 (Pl. 12.3: 1–2) have large mouths with thickened fire-rounded rims, probably globular bodies, and coils applied trailed on neck and shoulder. This shape is near form AR 104, which is dated from the end of the first century to the end of the second. A few fragments of small jars, with fire-rounded rims, have been recovered at Mons Porphyrites;<sup><a class="footnote-reference" id="footnote-reference-39" href="#footnote-39">39</a></sup> comparable fragments, with coil applied, have been found in Elephantine and Quseir al-Qadim.<sup><a class="footnote-reference" id="footnote-reference-40" href="#footnote-40">40</a></sup> One plain fragment of small jar was found in Dura Europos.<sup><a class="footnote-reference" id="footnote-reference-41" href="#footnote-41">41</a></sup><a id="p2136anchor" class="id_link" style="color:aaa;display:none" href="#p2136">↩</a><span id="p2136anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p2136">#p2136  </span></p>

<p onmouseover="document.getElementById('p2137anchor').style.display='';document.getElementById('p2137anchor_label').style.display='';" onmouseleave="document.getElementById('p2137anchor').style.display='none';document.getElementById('p2137anchor_label').style.display='none';" id="p2137">Flasks, on the other hand, and especially toilet flasks, are very widespread items throughout the Empire. The smaller ones were used as containers for perfumes, oils, and perhaps for medical substances; the larger ones mainly as tableware, containing wine or other liquid.<a id="p2137anchor" class="id_link" style="color:aaa;display:none" href="#p2137">↩</a><span id="p2137anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p2137">#p2137  </span></p>

<p onmouseover="document.getElementById('p2138anchor').style.display='';document.getElementById('p2138anchor_label').style.display='';" onmouseleave="document.getElementById('p2138anchor').style.display='none';document.getElementById('p2138anchor_label').style.display='none';" id="p2138">The two specimens recovered inside the house (Pl. 12.3: 3, 5), with “collar-like” rims, folded outward, downward and upward, can be referred to Harden’s Class IX AIc. This kind of flask, which generally has a cylindrical neck, constriction at the base, and a piriform body, is a typical Egyptian product. It appears near the end of the first century and seems to be no longer produced in the Late Empire, replaced by the version with folded-in rim.<sup><a class="footnote-reference" id="footnote-reference-42" href="#footnote-42">42</a></sup> The fragment of bottom in clear colorless glass from C2A (Pl. 12.3: 4) possibly belongs to the bigger flask or the same kind of flask, but not enough is preserved to be cataloged with certainty.<a id="p2138anchor" class="id_link" style="color:aaa;display:none" href="#p2138">↩</a><span id="p2138anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p2138">#p2138  </span></p>

<p onmouseover="document.getElementById('p2139anchor').style.display='';document.getElementById('p2139anchor_label').style.display='';" onmouseleave="document.getElementById('p2139anchor').style.display='none';document.getElementById('p2139anchor_label').style.display='none';" id="p2139">The small ball in bluish-green glass (Pl. 12.3: 6) found in room 2 preserves a small portion of the surface that is slightly protruding and fragmentary, suggesting that it has broken away from some larger object. It could be the head of a hairpain, but it is more likely that it could be the top of a rod used for dipping perfume or cosmetics from the flask, since it has the same color and the same diameter as the mouth opening of the smaller flask.<sup><a class="footnote-reference" id="footnote-reference-43" href="#footnote-43">43</a></sup> This kind of rod, termed “stirring rod” (I 79), was found across the Roman Empire; examples from datable contexts seems to be mainly of the first and second century. Most scholars assume that they were used for mixing cosmetics or medicinal preparations, but many other hypotheses have been proposed.<sup><a class="footnote-reference" id="footnote-reference-44" href="#footnote-44">44</a></sup> The majority are twisted, the top terminating in a ring, a loop, or an object, the bottom in a disk or pointed; but there are also plain specimens with rounded tops.<sup><a class="footnote-reference" id="footnote-reference-45" href="#footnote-45">45</a></sup> A plain greenish rod with globular top, very close in dimensions to the one found in B2, has been recovered in the temple area of Soknopaiou Nesos.<sup><a class="footnote-reference" id="footnote-reference-46" href="#footnote-46">46</a></sup> Comparable balls are attested in Houses 1 and 2 in Marina el-Alamein, along with fragments of toilet bottles and a segment of stirring rod.<sup><a class="footnote-reference" id="footnote-reference-47" href="#footnote-47">47</a></sup><a id="p2139anchor" class="id_link" style="color:aaa;display:none" href="#p2139">↩</a><span id="p2139anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p2139">#p2139  </span></p>

<p onmouseover="document.getElementById('p2140anchor').style.display='';document.getElementById('p2140anchor_label').style.display='';" onmouseleave="document.getElementById('p2140anchor').style.display='none';document.getElementById('p2140anchor_label').style.display='none';" id="p2140">Finally, the small looped delphiniform handle, found in the street in front of B2, is doubtless from a small globular flask, an <i>aryballos</i> (AR151 / I 61). These flasks, widespread throughout the Roman Empire from the middle of the first century to the middle of the third century, are also termed “bath flasks” for their associations with bathing oils.<sup><a class="footnote-reference" id="footnote-reference-48" href="#footnote-48">48</a></sup> As they were carried around from place to place, they were commonly hung with ropes or thongs passing through the handles, or through metal rings anchored to the handles. Suspension chains through the handles may also carry stoppers. Several handles in clear colorless glass comparable to our specimen have been recovered in Berenike.<sup><a class="footnote-reference" id="footnote-reference-49" href="#footnote-49">49</a></sup> Many other examples are attested at at Mons Porphyrites and at Elephantine;<sup><a class="footnote-reference" id="footnote-reference-50" href="#footnote-50">50</a></sup> parallels occur in Karanis, and in the sites on the route to Myos Hormos.<sup><a class="footnote-reference" id="footnote-reference-51" href="#footnote-51">51</a></sup><a id="p2140anchor" class="id_link" style="color:aaa;display:none" href="#p2140">↩</a><span id="p2140anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p2140">#p2140  </span></p>

</section><h2>Notes</h2><p class="footnote" id="footnote-1"><sup><a href="#footnote-reference-1">1</a></sup> Many of the vessels served a variety of purposes. The functional classification is simply a reasonable assumption.</p><p class="footnote" id="footnote-2"><sup><a href="#footnote-reference-2">2</a></sup> Many of the fragments recovered in House B1 (Area 2), a fourth-century dwelling which has returned a great quantity of glass vessel, show a variety of shades of violet color. Base rings decorated with incised criss-cross designs, mainly belonging to the deep bowls typical of the fourth century, are quite frequent. Likewise conical lamps and vases with blue drops applied, or trailed decorations such as spiral and zigzag in turquoise and blue glass, recur.</p><p class="footnote" id="footnote-3"><sup><a href="#footnote-reference-3">3</a></sup> Marchini 1999, Hill and Nenna 2003a, Nenna 2003b, Nenna 2003, Hope and Whitehouse 2004.</p><p class="footnote" id="footnote-4"><sup><a href="#footnote-reference-4">4</a></sup> Brun 2001, Brun 2003.</p><p class="footnote" id="footnote-5"><sup><a href="#footnote-reference-5">5</a></sup> Clairmont 1963. The finds from Dura Europos give a picture of the forms in use during the middle of the third century and the destruction of the site in 256 CE fixes a terminus ante quem.</p><p class="footnote" id="footnote-6"><sup><a href="#footnote-reference-6">6</a></sup> For some parallels in the west see Foy and Nenna 2003 with quoted bibliography.</p><p class="footnote" id="footnote-7"><sup><a href="#footnote-reference-7">7</a></sup> The quantitative data can be found in the project database.</p><p class="footnote" id="footnote-8"><sup><a href="#footnote-reference-8">8</a></sup></p><p class="footnote" id="footnote-9"><sup><a href="#footnote-reference-9">9</a></sup> Harden 1936:6-20.</p><p class="footnote" id="footnote-10"><sup><a href="#footnote-reference-10">10</a></sup> Isings 1957.</p><p class="footnote" id="footnote-11"><sup><a href="#footnote-reference-11">11</a></sup> Rütti 1991.</p><p class="footnote" id="footnote-12"><sup><a href="#footnote-reference-12">12</a></sup> Iridescence is the rainbowlike effect that changes according to the angle from which it is viewed or the angle of incidence of the source of light. On ancient glass iridescence is caused by interference effects of light reflected from several layers of weathering products. Cf. Whitehouse 2006:46.</p><p class="footnote" id="footnote-13"><sup><a href="#footnote-reference-13">13</a></sup> Small means the pin-prick size.</p><p class="footnote" id="footnote-14"><sup><a href="#footnote-reference-14">14</a></sup> A piriform beaker recovered in Karanis (n. 365), when found, contained two bone pins. Cf. Harden 1936:143.</p><p class="footnote" id="footnote-15"><sup><a href="#footnote-reference-15">15</a></sup> Meyer 1992:28.</p><p class="footnote" id="footnote-16"><sup><a href="#footnote-reference-16">16</a></sup> In Marina el-Alamein the specimens occur among glass vessels dated from the first century to the third century, with a concentration in the first and second century (Kucharczyk 2005:94-95); in Tebtynis they are dated from the end of the first century to the end of the second century (Nenna 2000:23); in Karanis the vessels have been found in houses mainly dated from the second to the third century (Harden 1936:145-148; for the dating of the vessels from Karanis, see also Whitehouse 1999 with quoted bibliography); in Krokodilô, Bi’r al-Hammâmat and Maximianon the form is well documented in the middle of the second century (Brun 2003:516, 523); in Mons Porphyrites bases and body fragments are very common in contexts dates from the middle of the first century to the early third century (Bailey 2007:234-235, 249); in Elephantine island the contexts of recovery are dated to the first two centuries CE (Rodziewicz 2005:25-28).</p><p class="footnote" id="footnote-17"><sup><a href="#footnote-reference-17">17</a></sup> See the small plain
