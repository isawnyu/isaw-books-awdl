<p onmouseover="document.getElementById('p3275anchor').style.display='';document.getElementById('p3275anchor_label').style.display='';" onmouseleave="document.getElementById('p3275anchor').style.display='none';document.getElementById('p3275anchor_label').style.display='none';" id="p3275">Throughout Egyptian history, women were responsible for producing food.<sup><a class="footnote-reference" id="footnote-reference-59" href="#footnote-59">59</a></sup> During the Roman Period, this gendered responsibility continued to be the case, and women’s letters frequently mention concerns about food and clothing.<sup><a class="footnote-reference" id="footnote-reference-60" href="#footnote-60">60</a></sup> It is not uncommon for functional spaces, such as food production areas, to be less formal than other areas of the house. Functional spaces typically contained few to no ritual objects and evince little concern for constructing appearances, as can be found in the lack of decorative elements and motifs. Within this house, it is likely that women primarily used room 5. These individuals used room 5 in a routine manner rather than actively considering and constructing how others might view it. This perspective on room 5 contrasts with room 7, the <i>aithrion</i>, which was also used for cooking and shows evidence of “positioning” for social reasons.<sup><a class="footnote-reference" id="footnote-reference-61" href="#footnote-61">61</a></sup> The cleaning and arrangement of objects in room 7 were designed to influence social perspectives on the space.<a id="p3275anchor" class="id_link" style="color:aaa;display:none" href="#p3275">↩</a><span id="p3275anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p3275">#p3275  </span></p>

<p onmouseover="document.getElementById('p3276anchor').style.display='';document.getElementById('p3276anchor_label').style.display='';" onmouseleave="document.getElementById('p3276anchor').style.display='none';document.getElementById('p3276anchor_label').style.display='none';" id="p3276">There is a definite female presence in this house, given the evidence of adornment artifacts associated with women and amulets that were mostly likely used to protect women and children. There is no formal evidence that men and women controlled different areas of the house and no real evidence that one gender controlled the house. Nevertheless, on the basis of comparanda and excavated evidence, I suggest that women preferentially used room 5. It is likely that women frequented the north end of room 7 in order to use the bread oven. Also, it is probable that women commonly used room 3, since the artifact assemblage contains evidence of cloth production. This room shows a less singular function than room 5, and men also may have used room 3 for various activities, including linen weaving. The B2 women spent more time inside the house than was customary in houses that placed cooking facilities outside of the covered house. This spatial difference would have shaped family dynamics considerably.<a id="p3276anchor" class="id_link" style="color:aaa;display:none" href="#p3276">↩</a><span id="p3276anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p3276">#p3276  </span></p>

<p onmouseover="document.getElementById('p3277anchor').style.display='';document.getElementById('p3277anchor_label').style.display='';" onmouseleave="document.getElementById('p3277anchor').style.display='none';document.getElementById('p3277anchor_label').style.display='none';" id="p3277">There is an explicit male presence in B2, suggested by the finger ring with a seal (Inv. 3452), as well as a number of texts indicating trade and estate management. Most of this material was found in room 1, which may indicate that men used this room preferentially. The easternmost rooms of the structure show the highest concentration of texts and male-associated artifacts, indicating that men probably frequented this portion of the house.<a id="p3277anchor" class="id_link" style="color:aaa;display:none" href="#p3277">↩</a><span id="p3277anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p3277">#p3277  </span></p>

<h4>Age</h4>
<p onmouseover="document.getElementById('p3278anchor').style.display='';document.getElementById('p3278anchor_label').style.display='';" onmouseleave="document.getElementById('p3278anchor').style.display='none';document.getElementById('p3278anchor_label').style.display='none';" id="p3278" class="textindent0">In the absence of physical remains of bodies, it is very difficult to determine the age of the people who once lived in houses.<sup><a class="footnote-reference" id="footnote-reference-62" href="#footnote-62">62</a></sup> Even so, recent advances in ancient demographic studies allow some conjectures about the occupants at different stages of the household life course.<sup><a class="footnote-reference" id="footnote-reference-63" href="#footnote-63">63</a></sup><a id="p3278anchor" class="id_link" style="color:aaa;display:none" href="#p3278">↩</a><span id="p3278anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p3278">#p3278  </span></p>

<p onmouseover="document.getElementById('p3279anchor').style.display='';document.getElementById('p3279anchor_label').style.display='';" onmouseleave="document.getElementById('p3279anchor').style.display='none';document.getElementById('p3279anchor_label').style.display='none';" id="p3279">It is conceivable to postulate the presence of children in House B2 at some stage of the occupational history of this structure.<sup><a class="footnote-reference" id="footnote-reference-64" href="#footnote-64">64</a></sup> Children here are defined as being younger than the age of fifteen, as this age has been employed as the common cutoff in recent studies of childhood in the Roman Empire.<sup><a class="footnote-reference" id="footnote-reference-65" href="#footnote-65">65</a></sup> Children are a significant demographic component (approximately 40–65 per cent) of most documented social groups, and they can be expected to have created portions of the archaeological record.<sup><a class="footnote-reference" id="footnote-reference-66" href="#footnote-66">66</a></sup> It is important to consider that children were involved in many of the practical and economic activities within B2, as childhood in Roman Egypt was not a privileged time when children were entirely removed from household production.<sup><a class="footnote-reference" id="footnote-reference-67" href="#footnote-67">67</a></sup> Children may have used material objects that do not directly indicate links with them.<a id="p3279anchor" class="id_link" style="color:aaa;display:none" href="#p3279">↩</a><span id="p3279anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p3279">#p3279  </span></p>

<p onmouseover="document.getElementById('p3280anchor').style.display='';document.getElementById('p3280anchor_label').style.display='';" onmouseleave="document.getElementById('p3280anchor').style.display='none';document.getElementById('p3280anchor_label').style.display='none';" id="p3280">The material and physical remains of B2 suggest some possibilities for linking material culture and physical space with children. In particular, amulets recovered in excavation from room 2 may attest to the fears of child mortality, which was a genuine threat at this period in history.<sup><a class="footnote-reference" id="footnote-reference-68" href="#footnote-68">68</a></sup> Women probably wore such amulets while pregnant, and children most likely wore them throughout their childhood. With respect to physical space within B2, children probably accessed the storage rooms (rooms 4 and 10) frequently, since these rooms were too small to comfortably admit adults into their confines. The small stature of children would enable them to maneuver within these spaces more easily and they doubtless contributed to household tasks by accessing these spaces. Outside of the house, we find evidence that women and men used the exterior courtyard, as evinced by the presence of a bread oven, a figurine, miniature clay lamp, and coprolites from animals used for transportation. Children almost certainly assisted in these tasks, which would have served an important role for training them in future obligations and expectations as well as assisting with the economic functioning of the household.<sup><a class="footnote-reference" id="footnote-reference-69" href="#footnote-69">69</a></sup><a id="p3280anchor" class="id_link" style="color:aaa;display:none" href="#p3280">↩</a><span id="p3280anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p3280">#p3280  </span></p>

<p onmouseover="document.getElementById('p3281anchor').style.display='';document.getElementById('p3281anchor_label').style.display='';" onmouseleave="document.getElementById('p3281anchor').style.display='none';document.getElementById('p3281anchor_label').style.display='none';" id="p3281">Beyond children, it becomes even more challenging to address the ages of the occupants. Romano-Egyptian census data indicates that the average age of a woman’s first marriage was at about 19 years of age.<sup><a class="footnote-reference" id="footnote-reference-70" href="#footnote-70">70</a></sup> In the Roman Empire it seems that women married in their mid–late teens or early twenties and men between the ages of 25 and 30.<sup><a class="footnote-reference" id="footnote-reference-71" href="#footnote-71">71</a></sup> In Roman Egypt, the mean life expectancy at birth for women was 22.5 years and 25 years for men.<sup><a class="footnote-reference" id="footnote-reference-72" href="#footnote-72">72</a></sup><a id="p3281anchor" class="id_link" style="color:aaa;display:none" href="#p3281">↩</a><span id="p3281anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p3281">#p3281  </span></p>

<p onmouseover="document.getElementById('p3282anchor').style.display='';document.getElementById('p3282anchor_label').style.display='';" onmouseleave="document.getElementById('p3282anchor').style.display='none';document.getElementById('p3282anchor_label').style.display='none';" id="p3282">It is not possible to link specific categories of material to aged occupants of House B2. Even so, most Romano-Egyptian households were multi-generational, and families usually cared for the elderly.<sup><a class="footnote-reference" id="footnote-reference-73" href="#footnote-73">73</a></sup> Elderly men, in particular, held important roles for religious practices and probably served a useful role in household management.<sup><a class="footnote-reference" id="footnote-reference-74" href="#footnote-74">74</a></sup><a id="p3282anchor" class="id_link" style="color:aaa;display:none" href="#p3282">↩</a><span id="p3282anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p3282">#p3282  </span></p>

<h4>Ethnicity</h4>
<p onmouseover="document.getElementById('p3283anchor').style.display='';document.getElementById('p3283anchor_label').style.display='';" onmouseleave="document.getElementById('p3283anchor').style.display='none';document.getElementById('p3283anchor_label').style.display='none';" id="p3283" class="textindent0">The inhabitants of B2 do not present a clear or cohesive preference for either a Roman Mediterranean heritage or an Egyptian heritage, suggesting that the individuals in this house may have had an ambivalent view towards heritage or perhaps a mixed heritage.<a id="p3283anchor" class="id_link" style="color:aaa;display:none" href="#p3283">↩</a><span id="p3283anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p3283">#p3283  </span></p>

<p onmouseover="document.getElementById('p3284anchor').style.display='';document.getElementById('p3284anchor_label').style.display='';" onmouseleave="document.getElementById('p3284anchor').style.display='none';document.getElementById('p3284anchor_label').style.display='none';" id="p3284">There are no ceramics in B2 that imitate the high-status ceramics used within the greater Roman Empire, and instead they reflect local ceramic traditions. The jewelry from this house indicates that individuals occupied a modest social status, and most of these objects draw from Egyptian traditions. In particular, the two amulets recovered reflect Egyptian apotropaic practices. The terracottas suggest that traditional Romano-Egyptian belief systems were in place and there are no signs that the inhabitants converted to Christianity.<a id="p3284anchor" class="id_link" style="color:aaa;display:none" href="#p3284">↩</a><span id="p3284anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p3284">#p3284  </span></p>

<p onmouseover="document.getElementById('p3285anchor').style.display='';document.getElementById('p3285anchor_label').style.display='';" onmouseleave="document.getElementById('p3285anchor').style.display='none';document.getElementById('p3285anchor_label').style.display='none';" id="p3285">Even seemingly simple and utilitarian actions, such as food choices and refuse disposal, contribute to identity construction.<sup><a class="footnote-reference" id="footnote-reference-75" href="#footnote-75">75</a></sup> Of particular interest is the presence of emmer wheat in this house. This agricultural product was ubiquitous in Pharaonic Egypt, but it disappeared as a major cereal by the Roman Period. The ample quantities of emmer wheat remains in room 1 suggest that the individuals who occupied this house continued to practice at least some traditional Egyptian consumption habits through making porridge. Doum fruit (mentioned in the room 7 tablet and found in Courtyard C2) is another traditional Egyptian food. Moreover, the meats consumed by the inhabitants suggest a traditional Egyptian diet.<a id="p3285anchor" class="id_link" style="color:aaa;display:none" href="#p3285">↩</a><span id="p3285anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p3285">#p3285  </span></p>

<p onmouseover="document.getElementById('p3286anchor').style.display='';document.getElementById('p3286anchor_label').style.display='';" onmouseleave="document.getElementById('p3286anchor').style.display='none';document.getElementById('p3286anchor_label').style.display='none';" id="p3286">Likewise, the flax remains found in room 3 indicate a conventional Egyptian crop used for textile production. Comparanda from Kellis indicate that cotton was cultivated and cotton cloth produced in the oasis during the period that B2 was occupied.<sup><a class="footnote-reference" id="footnote-reference-76" href="#footnote-76">76</a></sup> Despite this option, the B2 occupants adhered to the traditional product. It should be kept in mind that fine linen production was strictly controlled by the State, both for quality and quantity produced, during the Ptolemaic and Roman Periods (i.e. from <i>ca. </i>323 BCE).<sup><a class="footnote-reference" id="footnote-reference-77" href="#footnote-77">77</a></sup> We have no evidence of large-scale, controlled linen production in Dakhla as yet, but the <i>KAB</i> does list a weaving workshop among its tenants, suggesting that textile production in Kellis was not restricted to small businesses.<sup><a class="footnote-reference" id="footnote-reference-78" href="#footnote-78">78</a></sup><a id="p3286anchor" class="id_link" style="color:aaa;display:none" href="#p3286">↩</a><span id="p3286anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p3286">#p3286  </span></p>

<p onmouseover="document.getElementById('p3287anchor').style.display='';document.getElementById('p3287anchor_label').style.display='';" onmouseleave="document.getElementById('p3287anchor').style.display='none';document.getElementById('p3287anchor_label').style.display='none';" id="p3287">The adaptation of new plant species and technologies signifies the social and political consequences of their implementation and often leads to the eradication of older species. Equally, adherence to traditional plant species and technologies during phases of innovation and change can create a strong impact. The consequences of innovations and conservativism varied with the scales of cultivation and the scheduling of activities in the agricultural cycle. Food production changed in later Egyptian history with the introduction of durum and bread wheat, so much so that emmer wheat was nearly eradicated from the diet. Cotton, which was introduced to the oases in the Roman period, probably had a strong economic impact on the region. The introduction of new products changed labor requirements, the agricultural cycle, food and cloth preparation, dress, and social feasting practices. The adherence to conventional food and textile practices within this house is notable and suggests that the women resisted changing from traditional foodways and textile production.<a id="p3287anchor" class="id_link" style="color:aaa;display:none" href="#p3287">↩</a><span id="p3287anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p3287">#p3287  </span></p>

<p onmouseover="document.getElementById('p3288anchor').style.display='';document.getElementById('p3288anchor_label').style.display='';" onmouseleave="document.getElementById('p3288anchor').style.display='none';document.getElementById('p3288anchor_label').style.display='none';" id="p3288">Naming practices can also reveal ethnic undercurrents within families. The names of individuals in the ostraka attest to perhaps as many as forty-six people with names typical for Roman Dakhla. The ostraka also include individuals named after the god Thoth, the central deity at Amheida, which is a much more common naming element in B2 than in Amheida House B1.<sup><a class="footnote-reference" id="footnote-reference-79" href="#footnote-79">79</a></sup> Individuals who recall the central deity of their city may have had stronger feelings of ethnicity and locality than individuals who moved on to other sources for naming.<a id="p3288anchor" class="id_link" style="color:aaa;display:none" href="#p3288">↩</a><span id="p3288anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p3288">#p3288  </span></p>

<p onmouseover="document.getElementById('p3289anchor').style.display='';document.getElementById('p3289anchor_label').style.display='';" onmouseleave="document.getElementById('p3289anchor').style.display='none';document.getElementById('p3289anchor_label').style.display='none';" id="p3289">Material culture, employed with caution, can reveal ethnic affinities among individuals. A Roman Mediterranean heritage by the third and fourth centuries CE became intertwined with many Greek signatures.<sup><a class="footnote-reference" id="footnote-reference-80" href="#footnote-80">80</a></sup> Among the material that we can link with Roman Mediterranean influences is a limestone statuette and the transition to the Greek language. The most overwhelming signature of a Roman Mediterranean influence can be seen in the architecture of B2, which reflects a pronounced Roman influence on the way that individuals used domestic space, particularly with the clustered plan and the incorporation of cooking areas inside the house.<a id="p3289anchor" class="id_link" style="color:aaa;display:none" href="#p3289">↩</a><span id="p3289anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p3289">#p3289  </span></p>

<p onmouseover="document.getElementById('p3290anchor').style.display='';document.getElementById('p3290anchor_label').style.display='';" onmouseleave="document.getElementById('p3290anchor').style.display='none';document.getElementById('p3290anchor_label').style.display='none';" id="p3290">In summation, B2 manifests a confluence of ambivalent heritage displays in a modest house (among the local assemblage) with a more Romanized plan than houses in other regions of Egypt. These findings suggest future lines of inquiry into the associations between specific ethnic heritages, economic level, architectural style, and perhaps even neighborhood. Overt public expressions of status and ethnicity probably advertised the individuals who were in control of decisions and resources. The absence of overtly visually expressive objects suggests that this family was not among the most significant politically and socially at Amheida. Even so, it is notable that the men, more than the women and children, appear to have taken on the changes that came with incorporation into the greater Roman Empire.<a id="p3290anchor" class="id_link" style="color:aaa;display:none" href="#p3290">↩</a><span id="p3290anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p3290">#p3290  </span></p>
</section>

<section id="chapter20.5">
<h2>Embedding House B2 within the Roman Mediterranean</h2>

<p onmouseover="document.getElementById('p3291anchor').style.display='';document.getElementById('p3291anchor_label').style.display='';" onmouseleave="document.getElementById('p3291anchor').style.display='none';document.getElementById('p3291anchor_label').style.display='none';" id="p3291" class="textindent0">We can begin to explore the impact that Roman rule had upon Romano-Egyptian daily life through the lens of Amheida House B2. House B2 enables us to explore micro-level relationships within this household, which was positioned in a distinct region within Rome’s Egyptian province. This focused study of one household promotes a specified understanding of Rome’s impact upon a particular local area. Such microhistories do not necessarily correlate with the broad picture achieved through macroscale explorations. Although B2 may or may not be representative of a local “norm,” an exploration of the results helps us to avoid descriptive interpretive models, such as Romanization. In particular, these results contribute to new ways of viewing identity, social change, cultural interplay and daily life in Egypt under Roman rule.<a id="p3291anchor" class="id_link" style="color:aaa;display:none" href="#p3291">↩</a><span id="p3291anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p3291">#p3291  </span></p>

<h3>Identity</h3>

<p onmouseover="document.getElementById('p3292anchor').style.display='';document.getElementById('p3292anchor_label').style.display='';" onmouseleave="document.getElementById('p3292anchor').style.display='none';document.getElementById('p3292anchor_label').style.display='none';" id="p3292" class="textindent0">The concept “identity” encapsulates the components that distinguish individuals and groups from other individuals and groups in social relationships.<sup><a class="footnote-reference" id="footnote-reference-81" href="#footnote-81">81</a></sup> The greater social milieu shapes identity definitions because an individual’s identity does not occur in isolation. We can explore identity from two different perspectives: the macroscale and the microscale. On the macroscale level of the Roman Empire, formal associations and categories define identities. On the microscale of the household or the individual, the single subjective agent experiences many fluctuating facets of identity throughout the life span.<sup><a class="footnote-reference" id="footnote-reference-82" href="#footnote-82">82</a></sup> Macroscale identities are generally stable and long-lasting, while microscale identities are more fluid and dependent upon immediate social contexts.<a id="p3292anchor" class="id_link" style="color:aaa;display:none" href="#p3292">↩</a><span id="p3292anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p3292">#p3292  </span></p>

<p onmouseover="document.getElementById('p3293anchor').style.display='';document.getElementById('p3293anchor_label').style.display='';" onmouseleave="document.getElementById('p3293anchor').style.display='none';document.getElementById('p3293anchor_label').style.display='none';" id="p3293">The Roman world is a rewarding space in which to explore the complexities of cultural identity and textures of individual experience. In particular, the Roman world enables us to explore the subtle layering of identities in the wake of conquest and consolidation. Recent studies of provincial identities suggest that different cultural markers cannot be assumed to be orchestrated and harmonious expressions of a single absolute of “cultural identity.”<sup><a class="footnote-reference" id="footnote-reference-83" href="#footnote-83">83</a></sup> Material culture has its own grammar that does not always shadow political and linguistic changes. Cultural goods can be transported and appropriated with extraordinary ease and frequency into different contexts. In the course of this transport, the cultural attributes of material goods often become separated from their original milieu and imported objects become endowed with local meaning. Moreover we find that Roman imperial categories and preconceptions about various provincial peoples under its rule do not necessarily correspond with the microscale realities in these same provinces.<sup><a class="footnote-reference" id="footnote-reference-84" href="#footnote-84">84</a></sup><a id="p3293anchor" class="id_link" style="color:aaa;display:none" href="#p3293">↩</a><span id="p3293anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p3293">#p3293  </span></p>

<p onmouseover="document.getElementById('p3294anchor').style.display='';document.getElementById('p3294anchor_label').style.display='';" onmouseleave="document.getElementById('p3294anchor').style.display='none';document.getElementById('p3294anchor_label').style.display='none';" id="p3294">Current globalization scenarios provide us with present-day examples of the cultural transmission and appropriation process. In essense, globalization spreads a similar material culture across the world, but research has shown that local areas use these goods in divergent ways.<sup><a class="footnote-reference" id="footnote-reference-85" href="#footnote-85">85</a></sup> These contemporary studies suggest that shared goods do not necessarily entail that a given group that uses these same goods is similar to any other group(s) that also appropriated them. Local areas may use equivalent goods in different ways and attribute different meanings to the same type of object. The present study of House B2 indicates the ways in which one household made use of material culture in a manner that would have influenced their conceptions of self and their placement within the Roman world.<sup><a class="footnote-reference" id="footnote-reference-86" href="#footnote-86">86</a></sup><a id="p3294anchor" class="id_link" style="color:aaa;display:none" href="#p3294">↩</a><span id="p3294anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p3294">#p3294  </span></p>

<h3>Stratified Cultures</h3>
<p onmouseover="document.getElementById('p3295anchor').style.display='';document.getElementById('p3295anchor_label').style.display='';" onmouseleave="document.getElementById('p3295anchor').style.display='none';document.getElementById('p3295anchor_label').style.display='none';" id="p3295" class="textindent0">The complexity of cultural interactions over time is a particularly thorny issue in the study of ancient Mediterranean identities. Ancient Mediterranean cultures are highly stratified, and the traces of each episode of conquest and colonization often influenced subsequent interactions for many centuries. Egypt, in particular, had a complicated layering of foreign rule, including Assyrian, Persian, Greek, and finally Roman rule. These progressive waves of conquest did not erode with each new conquest, but compounded, shifted, and recombined over time.<a id="p3295anchor" class="id_link" style="color:aaa;display:none" href="#p3295">↩</a><span id="p3295anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p3295">#p3295  </span></p>

<p onmouseover="document.getElementById('p3296anchor').style.display='';document.getElementById('p3296anchor_label').style.display='';" onmouseleave="document.getElementById('p3296anchor').style.display='none';document.getElementById('p3296anchor_label').style.display='none';" id="p3296">Roman rule had disparate results among Egypt’s diverse population. As a consequence of Egypt’s history as a locale for rebellion, Rome tried to stave off immigration to Egypt from elsewhere within the Roman Empire.<sup><a class="footnote-reference" id="footnote-reference-87" href="#footnote-87">87</a></sup> This policy affected Egyptian demographics. Relatively few Romans migrated to Egypt during Roman rule, unlike the many thousands of Greeks who were encouraged to immigrate to Egypt under Ptolemaic rule.<sup><a class="footnote-reference" id="footnote-reference-88" href="#footnote-88">88</a></sup> This demographic impact was differentiated between cities and rural areas, particularly in the early phases of Roman rule. Despite the prohibitions against immigration, migrations and other demographic changes took place, which complicated the already multi-faceted identities that built up during post-Pharaonic Egypt. Although these Roman legal categories of “Greek” and “Egyptian” came to an end prior to the occupation of B2, we cannot expect that individuals experienced these licit changes instantaneously. Scholars often presume that ethnic affinities dispersed by the late Roman Period in Egypt, but few have employed a material-based approach to justify this assumption.<a id="p3296anchor" class="id_link" style="color:aaa;display:none" href="#p3296">↩</a><span id="p3296anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p3296">#p3296  </span></p>

<p onmouseover="document.getElementById('p3297anchor').style.display='';document.getElementById('p3297anchor_label').style.display='';" onmouseleave="document.getElementById('p3297anchor').style.display='none';document.getElementById('p3297anchor_label').style.display='none';" id="p3297">Because the Roman conquest was the critical watershed for shaping Romano-Egyptian daily life, it is easy to lose sight of the interactions that took place beyond a bilateral exchange between these two polities. Migration can be multidirectional.<sup><a class="footnote-reference" id="footnote-reference-89" href="#footnote-89">89</a></sup> Demographic movements, trade, and the exchange of ideas took place throughout the empire as well as within Egypt itself. Objects deriving from Egyptian, Greek, or Roman traditions, as well as any combination between these and other influences, became available on a much broader scale than they were prior to the Roman conquest. In addition to these far-reaching exchanges were small-scale movements within Egypt itself. Locals appear to have migrated from one region of Egypt to another with great frequency, as evinced by changing population densities in Egypt’s Western Desert.<sup><a class="footnote-reference" id="footnote-reference-90" href="#footnote-90">90</a></sup><a id="p3297anchor" class="id_link" style="color:aaa;display:none" href="#p3297">↩</a><span id="p3297anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p3297">#p3297  </span></p>

<p onmouseover="document.getElementById('p3298anchor').style.display='';document.getElementById('p3298anchor_label').style.display='';" onmouseleave="document.getElementById('p3298anchor').style.display='none';document.getElementById('p3298anchor_label').style.display='none';" id="p3298">The various components of Romano-Egyptian social expression served as essential mechanisms of social change. Individuals reconfigured their relationship to their own past, their conquerors and the particularities of their local situation through new material goods. These multiple layers of migration and exchange (local, national, international) can be found in the material residues of the households that once lived through these wide-ranging developments.<a id="p3298anchor" class="id_link" style="color:aaa;display:none" href="#p3298">↩</a><span id="p3298anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p3298">#p3298  </span></p>

<p onmouseover="document.getElementById('p3299anchor').style.display='';document.getElementById('p3299anchor_label').style.display='';" onmouseleave="document.getElementById('p3299anchor').style.display='none';document.getElementById('p3299anchor_label').style.display='none';" id="p3299">Such residues present formidable categories to disentangle, because simplistic ethnic categories (such as Egyptian, Greek, and Roman) merged and overlapped in unexpected ways, rendering ethnic terms ineffectual for describing the daily realities of individuals. During the Roman Period it is difficult to unwind the complexities of these ethnic designations, since political, bureaucratic, economic, and social issues defy simplistic categorization.<a id="p3299anchor" class="id_link" style="color:aaa;display:none" href="#p3299">↩</a><span id="p3299anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p3299">#p3299  </span></p>

<p onmouseover="document.getElementById('p3300anchor').style.display='';document.getElementById('p3300anchor_label').style.display='';" onmouseleave="document.getElementById('p3300anchor').style.display='none';document.getElementById('p3300anchor_label').style.display='none';" id="p3300">The terms “Egyptian” and “Greek” are particularly challenging categories in Roman Egypt. The Ptolemaic bureaucratic and political system disadvantaged the Egyptian ethnic category. This bias encouraged Egyptians to manipulate their ethnic identity and many Egyptian individuals acquired the Greek language and <i>mores </i>in order to be classified as “Greek.” Although the term “Greek” might denote someone totally or partially of immigrant Greek descent, there also existed “Greek” individuals who achieved this ethnic designation on the basis of their occupation and tax status. This maneuvering worked well under Ptolemaic rule, but the system imposed under Roman rule severely restricted membership in the “Greek” group. Romans and citizens of the few Greek cities (such as Alexandria) held the highest status under Roman rule, while the rest of the population were categorized as “Egyptians.” These Egyptians, in turn, were subdivided into villagers and metropolitans, with the metropolitans representing the higher status.<sup><a class="footnote-reference" id="footnote-reference-91" href="#footnote-91">91</a></sup><a id="p3300anchor" class="id_link" style="color:aaa;display:none" href="#p3300">↩</a><span id="p3300anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p3300">#p3300  </span></p>

<p onmouseover="document.getElementById('p3301anchor').style.display='';document.getElementById('p3301anchor_label').style.display='';" onmouseleave="document.getElementById('p3301anchor').style.display='none';document.getElementById('p3301anchor_label').style.display='none';" id="p3301">Likewise the concept of what it meant to be “Roman” was complicated during the Late Roman Period. Rome had been a multi-cultural environment with a variety of influences since its earliest days.<sup><a class="footnote-reference" id="footnote-reference-92" href="#footnote-92">92</a></sup> In reality, at the time of Egypt’s occupation, the term “Roman” was more of a political than an ethnic category.<sup><a class="footnote-reference" id="footnote-reference-93" href="#footnote-93">93</a></sup><a id="p3301anchor" class="id_link" style="color:aaa;display:none" href="#p3301">↩</a><span id="p3301anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p3301">#p3301  </span></p>

<p onmouseover="document.getElementById('p3302anchor').style.display='';document.getElementById('p3302anchor_label').style.display='';" onmouseleave="document.getElementById('p3302anchor').style.display='none';document.getElementById('p3302anchor_label').style.display='none';" id="p3302">Prior research on Romano-Egyptian material culture and architecture indicates that individuals intricately interwove Egyptian, Greek, and Roman cultural traditions.<sup><a class="footnote-reference" id="footnote-reference-94" href="#footnote-94">94</a></sup> The fusion found in mortuary contexts has received the most attention from Romano-Egyptian scholars. This fusion, often called “double-style” in the literature, involves motifs drawn from Egyptian, Greek, and Roman traditions.<sup><a class="footnote-reference" id="footnote-reference-95" href="#footnote-95">95</a></sup> Recent studies have employed more sophisticated theoretical models to explain how individuals deployed specific motifs in order to promote their identity for the afterlife and that these signatures varied by gender and geographic location.<sup><a class="footnote-reference" id="footnote-reference-96" href="#footnote-96">96</a></sup> Moreover, it seems that Egyptian motifs were associated with death and may have been employed more frequently in mortuary contexts, regardless of the tomb owner’s heritage.<sup><a class="footnote-reference" id="footnote-reference-97" href="#footnote-97">97</a></sup><a id="p3302anchor" class="id_link" style="color:aaa;display:none" href="#p3302">↩</a><span id="p3302anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p3302">#p3302  </span></p>

<p onmouseover="document.getElementById('p3303anchor').style.display='';document.getElementById('p3303anchor_label').style.display='';" onmouseleave="document.getElementById('p3303anchor').style.display='none';document.getElementById('p3303anchor_label').style.display='none';" id="p3303">Multilingualism provides another means of viewing the interweaving of Mediterranean cultures.<sup><a class="footnote-reference" id="footnote-reference-98" href="#footnote-98">98</a></sup> Coptic, a late form of Egyptian written in the Greek alphabet with seven additional characters, appeared in the second half of the third century CE. During the later Roman Period, individuals frequently operated between Greek and Coptic. Individuals, such as Dioscorus of Aphrodite, created Greek-Coptic literary glossaries and conducted activities in both languages.<sup><a class="footnote-reference" id="footnote-reference-99" href="#footnote-99">99</a></sup> It is unclear to what extent this written evidence reflected the spoken word, but these glossaries suggest that these two cultures became increasingly connected. Moreover, because individuals had to Hellenize in order to infiltrate the higher strata of society, it was not uncommon to carry both Greek and Egyptian names. These double names may serve as an index of an individual’s negotiation between these different heritages.<sup><a class="footnote-reference" id="footnote-reference-100" href="#footnote-100">100</a></sup><a id="p3303anchor" class="id_link" style="color:aaa;display:none" href="#p3303">↩</a><span id="p3303anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p3303">#p3303  </span></p>

<p onmouseover="document.getElementById('p3304anchor').style.display='';document.getElementById('p3304anchor_label').style.display='';" onmouseleave="document.getElementById('p3304anchor').style.display='none';document.getElementById('p3304anchor_label').style.display='none';" id="p3304">This prior research indicates that Greek elements could be included in Egyptian contexts and also that Egyptian elements could serve as part of a Roman atmosphere. Moreover, being Egyptian, Greek, or Roman did not necessarily entail discrete identities by the time of Roman rule.<sup><a class="footnote-reference" id="footnote-reference-101" href="#footnote-101">101</a></sup> Under Roman rule, concepts of Egyptian, Greek, and Roman offered modes of expressing identity, and the meanings of these categories depended upon the context as well as other factors, such as gender, status and locality.<a id="p3304anchor" class="id_link" style="color:aaa;display:none" href="#p3304">↩</a><span id="p3304anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p3304">#p3304  </span></p>

<p onmouseover="document.getElementById('p3305anchor').style.display='';document.getElementById('p3305anchor_label').style.display='';" onmouseleave="document.getElementById('p3305anchor').style.display='none';document.getElementById('p3305anchor_label').style.display='none';" id="p3305">Houses allow us to explore the lived experiences of how these cultural identities combined in Roman Egypt. The nature of the domestic material left behind allows us to tease apart how households may have perceived these different cultural strands as well as how individuals performed everyday activities within the Romano-Egyptian multicultural landscape. Given the significance of context for identity formation, it is essential that we add the lived experiences of individuals to the existing mortuary studies in order to shape a fuller representation of these identity negotiations under Roman rule.<a id="p3305anchor" class="id_link" style="color:aaa;display:none" href="#p3305">↩</a><span id="p3305anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p3305">#p3305  </span></p>

<p onmouseover="document.getElementById('p3306anchor').style.display='';document.getElementById('p3306anchor_label').style.display='';" onmouseleave="document.getElementById('p3306anchor').style.display='none';document.getElementById('p3306anchor_label').style.display='none';" id="p3306">The superimposition of cultures forged a complicated amalgamation of what had come before with the current regime. This amalgamation goes beyond what some scholars have termed cultural hybridity—the phenomenon of two cultural strands coexisting. Instead, cultural amalgamation represents a more complex process that some scholars have referred to as creolization.<sup><a class="footnote-reference" id="footnote-reference-102" href="#footnote-102">102</a></sup> The creolization cultural metaphor can be employed to describe material that employs two (or more) cultural traditions in an informed manner and which draws upon these traditions to differing degrees depending upon context. The outcome of this duality is a highly ambiguous material culture, because material goods become imbued with different meanings in different contexts.<sup><a class="footnote-reference" id="footnote-reference-103" href="#footnote-103">103</a></sup><a id="p3306anchor" class="id_link" style="color:aaa;display:none" href="#p3306">↩</a><span id="p3306anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p3306">#p3306  </span></p>

<p onmouseover="document.getElementById('p3307anchor').style.display='';document.getElementById('p3307anchor_label').style.display='';" onmouseleave="document.getElementById('p3307anchor').style.display='none';document.getElementById('p3307anchor_label').style.display='none';" id="p3307">This creolization of material culture describes one of the most remarkable features of the Roman Mediterranean, which is that local peoples triangulated their local identity between Greek culture, Roman political inclusion, and their local identity.<sup><a class="footnote-reference" id="footnote-reference-104" href="#footnote-104">104</a></sup> It was entirely possible to adopt Greek and Roman culture without ceasing to be a local from the Dakhla Oasis in Egypt.<a id="p3307anchor" class="id_link" style="color:aaa;display:none" href="#p3307">↩</a><span id="p3307anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p3307">#p3307  </span></p>

<h3>Romanization</h3>

<p onmouseover="document.getElementById('p3308anchor').style.display='';document.getElementById('p3308anchor_label').style.display='';" onmouseleave="document.getElementById('p3308anchor').style.display='none';document.getElementById('p3308anchor_label').style.display='none';" id="p3308" class="textindent0">Scholars have often described the process of adopting Roman culture using the term “Romanization.” This descriptive terminology has had a profound effect on the ways that scholars have analyzed and understood the impact of Roman rule on local areas. Unfortunately, the term Romanization often serves as descriptive shorthand for complicated processes, because it glosses over the multifaceted ways in which ordinary people experienced the Roman Empire. For example, individuals could unintentionally or indirectly take on Roman signatures.<sup><a class="footnote-reference" id="footnote-reference-105" href="#footnote-105">105</a></sup> Moreover, the term does not explore the mechanisms or agents involved in cultural change. As a result, the concept does little to explain the complicated processes that took place on the ground, enacted by ordinary people. Romanization also has experienced a long history of study, which resulted in numerous contrasting interpretations.<sup><a class="footnote-reference" id="footnote-reference-106" href="#footnote-106">106</a></sup> Recently, scholars have questioned the value of the concept out of concerns that the term itself is unclear and because it encourages simplified analyses of multifaceted social processes.<sup><a class="footnote-reference" id="footnote-reference-107" href="#footnote-107">107</a></sup><a id="p3308anchor" class="id_link" style="color:aaa;display:none" href="#p3308">↩</a><span id="p3308anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p3308">#p3308  </span></p>

<p onmouseover="document.getElementById('p3309anchor').style.display='';document.getElementById('p3309anchor_label').style.display='';" onmouseleave="document.getElementById('p3309anchor').style.display='none';document.getElementById('p3309anchor_label').style.display='none';" id="p3309">Roman conquest also catalyzed other cultural changes in local arenas that were not necessarily Roman. For example, it is completely impossible to separate the process of Romanization from Hellenization (the adoption of Greek culture). These two cultures are interdependent in Imperial Rome, and in some cases Romanization and Hellenization are synonymous. At its most basic level, Hellenization can be described as a stylistic and cultural influence, while Romanization served as a political overlay.<sup><a class="footnote-reference" id="footnote-reference-108" href="#footnote-108">108</a></sup> In other words, the term “Roman” was a juridical category that was defined by citizenship, by membership of the <i>populus Romanus</i>, or by other types of relationships to Roman <i>imperium</i>. By contrast, the term “Hellenic” served as a cultural category for describing people with a shared language and culture in a way that peoples of the Roman Empire never experienced.<sup><a class="footnote-reference" id="footnote-reference-109" href="#footnote-109">109</a></sup> Bowersock’s discussion of Hellenism as a cultural expression that in no way threatened other cultures and religions gives us fertile ground for thinking through the multiplex social influences we have identified in the Roman Empire.<sup><a class="footnote-reference" id="footnote-reference-110" href="#footnote-110">110</a></sup><a id="p3309anchor" class="id_link" style="color:aaa;display:none" href="#p3309">↩</a><span id="p3309anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p3309">#p3309  </span></p>

<p onmouseover="document.getElementById('p3310anchor').style.display='';document.getElementById('p3310anchor_label').style.display='';" onmouseleave="document.getElementById('p3310anchor').style.display='none';document.getElementById('p3310anchor_label').style.display='none';" id="p3310">We ought to set aside the assumption that Roman rule eradicated local differences and identities by spreading a common cultural language or <i>koine</i>.<sup><a class="footnote-reference" id="footnote-reference-111" href="#footnote-111">111</a></sup> This assumption does not allow for the possibility that local areas appropriated Roman Mediterranean cultural goods in distinctive ways. Moreover, comparanda from contemporary globalization studies suggest that new, global influences can serve to heighten the sense of locality rather than eroding it.<sup><a class="footnote-reference" id="footnote-reference-112" href="#footnote-112">112</a></sup> Together, these concepts suggest that Roman imperial goods changed meanings when they moved into local areas and that it is necessary to track these changes closely rather than equate Roman-style goods with the appropriation of Roman culture. With these concerns in mind, I suggest that the concept of Romanization does not sufficiently explain the multi-cultural conditions found in the Roman Mediterranean, and particularly in Roman Egypt and Roman Dakhla.<a id="p3310anchor" class="id_link" style="color:aaa;display:none" href="#p3310">↩</a><span id="p3310anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p3310">#p3310  </span></p>

<h3>Households in the Late Roman Empire</h3>
<p onmouseover="document.getElementById('p3311anchor').style.display='';document.getElementById('p3311anchor_label').style.display='';" onmouseleave="document.getElementById('p3311anchor').style.display='none';document.getElementById('p3311anchor_label').style.display='none';" id="p3311" class="textindent0">An exploration of household identity provides significant insights into how we might interpret the local impact of Roman rule. The House B2 excavations revealed multiple strands of individual identities and these results reveal the ways in which one Romano-Egyptian household experienced the Roman Empire during the late third to early fourth centuries CE.<a id="p3311anchor" class="id_link" style="color:aaa;display:none" href="#p3311">↩</a><span id="p3311anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p3311">#p3311  </span></p>

<p onmouseover="document.getElementById('p3312anchor').style.display='';document.getElementById('p3312anchor_label').style.display='';" onmouseleave="document.getElementById('p3312anchor').style.display='none';document.getElementById('p3312anchor_label').style.display='none';" id="p3312">Exploring domestic contexts in detail helps us to understand the mechanisms for how specific social groups experienced and changed as a result of Roman rule. Domestic scenarios account for how everyday life conveys cultural memory through commonplace actions and behaviors. Investigations into Roman social memory point to the household as the pivotal point of tradition transmision through the generations. Families pass along memories through names, genealogy, religious rites, and quotidian activities, such as preparing food and learning the family trade.<sup><a class="footnote-reference" id="footnote-reference-113" href="#footnote-113">113</a></sup> Memory is central to the construction of familial identity, because parents often required their children to step into the roles of their ancestors in everyday activities. Children served as key actors in the process of infusing ancestral commemoration with memories and conveying this infusion on an everyday basis. An investigation into children and familial traditions reveals that Roman family identities were oriented both towards the past and their ancestors as well as shaped by children and turned towards the future.<sup><a class="footnote-reference" id="footnote-reference-114" href="#footnote-114">114</a></sup><a id="p3312anchor" class="id_link" style="color:aaa;display:none" href="#p3312">↩</a><span id="p3312anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p3312">#p3312  </span></p>

<p onmouseover="document.getElementById('p3313anchor').style.display='';document.getElementById('p3313anchor_label').style.display='';" onmouseleave="document.getElementById('p3313anchor').style.display='none';document.getElementById('p3313anchor_label').style.display='none';" id="p3313">The emergence of new, intentionally expressive material culture and the more general increase in the number and varieties of things that people made and used had real consequences. These goods shaped the ways in which people acted out who they were and what they intended as their relationships with others, even unconsciously expressing and recognizing affinities to groups. Importantly, the new materiality of the Roman Period provided, if not the finished product, then at least the tools required for fashioning new expressions of individual, household, and village identities. A significant component of these changes was the widening variety of new objects in daily life that could be employed for many different purposes. Moreover, the physical shape of houses changed palpably, particularly through bringing female activities more closely within the ebb and flow of daily domestic activities.<a id="p3313anchor" class="id_link" style="color:aaa;display:none" href="#p3313">↩</a><span id="p3313anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p3313">#p3313  </span></p>

<p onmouseover="document.getElementById('p3314anchor').style.display='';document.getElementById('p3314anchor_label').style.display='';" onmouseleave="document.getElementById('p3314anchor').style.display='none';document.getElementById('p3314anchor_label').style.display='none';" id="p3314">House B2 provides clear indications that this house was immersed in the material culture and social influence of the Roman Empire. The B2 inhabitants co-opted and adapted Roman Mediterranean goods and ideas into their own web of significations. This complicated interplay means that House B2 is a difficult house to unwind, because cultural signatures point to Egyptian, Roman, and Greek traditions. What is enormously difficult to assess is whether this result entails that the inhabitants had multiple identities (whether in conflict or in harmony), or that the household absorbed new practices into a single cohesive identity. In other words, did taking on Roman material culture make this family feel specifically Roman, or associated with a broader Mediterranean cultural <i>koine</i>? Alternatively, this household may not have considered these goods to be cultural interlopers. It is impossible to resolve such questions at this time, but future research on similar households may enable us to reexamine these questions more satisfactorily in the future.<a id="p3314anchor" class="id_link" style="color:aaa;display:none" href="#p3314">↩</a><span id="p3314anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p3314">#p3314  </span></p>

<h2>Future Directions</h2>
<p onmouseover="document.getElementById('p3315anchor').style.display='';document.getElementById('p3315anchor_label').style.display='';" onmouseleave="document.getElementById('p3315anchor').style.display='none';document.getElementById('p3315anchor_label').style.display='none';" id="p3315" class="textindent0">It is hoped that we can begin to compare House B2 with more houses that have been examined holistically. These comparisons will help us to determine where the B2 household was positioned within the Romano-Egyptian domestic spectrum.<a id="p3315anchor" class="id_link" style="color:aaa;display:none" href="#p3315">↩</a><span id="p3315anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p3315">#p3315  </span></p>

<p onmouseover="document.getElementById('p3316anchor').style.display='';document.getElementById('p3316anchor_label').style.display='';" onmouseleave="document.getElementById('p3316anchor').style.display='none';document.getElementById('p3316anchor_label').style.display='none';" id="p3316">The immediate social nexus of the neighborhood surrounding House B2 will provide an additional, significant area of future research. Houses, neighborhoods, and settlements created tangible, physical, and relatively permanent boundaries around groups, their activities, and possessions. In the Roman Empire, neighborhood was seen as the key element in the articulation of the city and the control of its population.<sup><a class="footnote-reference" id="footnote-reference-115" href="#footnote-115">115</a></sup>As we continue to excavate in Amheida Area 1, we will gain a better sense of how B2 fit within the meso-level of the neighborhood. For example, we can explore the extent to which this neighborhood was a bounded group and later the extent to which Amheida differed from other cities in Roman Egypt. The area around B2 is currently under excavation as it will enable us to explore the immediate social network surrounding this household.<a id="p3316anchor" class="id_link" style="color:aaa;display:none" href="#p3316">↩</a><span id="p3316anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p3316">#p3316  </span></p>
</section>

<h2>Conclusion</h2>
<p onmouseover="document.getElementById('p3317anchor').style.display='';document.getElementById('p3317anchor_label').style.display='';" onmouseleave="document.getElementById('p3317anchor').style.display='none';document.getElementById('p3317anchor_label').style.display='none';" id="p3317" class="textindent0">This volume argues that we require more detailed studies of stratigraphically excavated and fully recorded individual houses and neighborhoods in order to build up our understanding of the impact of Roman rule upon daily life across the empire. As we grow to understand the small-scale impact of Roman imperial rule we can begin to explore the mechanisms and actors involved in the social changes evident on the grand scale. Hopefully this holistic exploration of Amheida House B2 contributes a beneficial step towards this eventual goal.<a id="p3317anchor" class="id_link" style="color:aaa;display:none" href="#p3317">↩</a><span id="p3317anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p3317">#p3317  </span></p>

</a></sup> Smith 1999.</p><p class="footnote" id="footnote-14"><sup><a href="#footnote-reference-14">14</a></sup> Rubbish deposits refer to deliberate or accidental accumulations of waste, normally coming from domestic occupation or industrial production. Rubbish preservation is typically achieved through burial in “fill” layers, from building construction, or the digging of waste pits. In very late urban contexts, waste sometimes accumulated in a haphazard way, in public and private spaces, comparable to trash accumulation in prehistoric and medieval settlements. Because of the inadvertent way it accumulates, rubbish often reflects everyday life better than abandonment levels. Sometimes these deposits can be linked to specific activity areas, which can provide substantial information about spatial organization within a community, such as consumption patterns. These deposits were probably heavily sorted for re-usable items, making functional identification complex (Lavan, Swift and Putzeys 2007:7).</p><p class="footnote" id="footnote-15"><sup><a href="#footnote-reference-15">15</a></sup> Simmel 1997:67.</p><p class="footnote" id="footnote-16"><sup><a href="#footnote-reference-16">16</a></sup> Jameson 1990:9, Wallace-Hadrill 1988.</p><p class="footnote" id="footnote-17"><sup><a href="#footnote-reference-17">17</a></sup> Hales 2003:97-106.</p><p class="footnote" id="footnote-18"><sup><a href="#footnote-reference-18">18</a></sup> Husselman 1979:40.</p><p class="footnote" id="footnote-19"><sup><a href="#footnote-reference-19">19</a></sup> Alston 2002:82.</p><p class="footnote" id="footnote-20"><sup><a href="#footnote-reference-20">20</a></sup> On adobe barriers, see Hope, Kaper, Bowen and Patten 1989, Davoli 1998:4, Boozer 2015.</p><p class="footnote" id="footnote-21"><sup><a href="#footnote-reference-21">21</a></sup> Thanheiser, this volume.</p><p class="footnote" id="footnote-22"><sup><a href="#footnote-reference-22">22</a></sup> Thanheiser, this volume.</p><p class="
