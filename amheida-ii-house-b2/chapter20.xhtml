 </style></head><body><div style="text-align:center;background:#aaa;margin:1em;padding:2em"><p class="textindent0">This document is part of the online version of the book <i>Amheida II: A Late Romano-Egyptian House in the Dakhla Oasis / Amheida House B2</i> by Anna Lucille Boozer, which is available at <b><a href="http://dlib.nyu.edu/awdl/isaw/amheida-ii-house-b2/">http://dlib.nyu.edu/awdl/isaw/amheida-ii-house-b2/</a></b>. It is published as part of the NYU Library's <a href="http://dlib.nyu.edu/awdl">Ancient World Digital Library</a> and in partnership with the <a href="http://isaw.nyu.edu/">Institute for the Study of the Ancient World</a> (ISAW).  Further information about ISAW's publication program is available on the <a href="http://isaw.nyu.edu/publications">ISAW</a> website. Please note that while the base URI of this publication is stable, the exact content available is likely to change over time.</p><a href="http://creativecommons.org/licenses/by-nc/3.0/"><img alt="Creative Commons License" style="border-width:0;margin-top:1em" src="http://i.creativecommons.org/l/by-nc/3.0/88x31.png"/></a></div><section class="chapter" id="chapter20">
<header>

<div style="text-align:center"><a href="index.xhtml">[table of contents]</a></div><h1>Chapter 20</h1>

<h1 class="chapter-title">TOWARDS AN INTEGRATIVE INTERPRETATION OF LIFE IN A ROMANO-EGYPTIAN HOUSE</h1>

<h1 class="chapter-author">Anna Lucille Boozer</h1>
</header>

<p onmouseover="document.getElementById('p3210anchor').style.display='';document.getElementById('p3210anchor_label').style.display='';" onmouseleave="document.getElementById('p3210anchor').style.display='none';document.getElementById('p3210anchor_label').style.display='none';" id="p3210" class="textindent0">This chapter returns to the specific research objectives set out in chapter 1:<a id="p3210anchor" class="id_link" style="color:aaa;display:none" href="#p3210">↩</a><span id="p3210anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p3210">#p3210  </span></p>

<ol>
<li>Establish the chronology of B2</li>
<li>Fit B2 within the Romano-Egyptian domestic spectrum</li>
<li>Determine socio-spatial contexts, activities, and practices</li>
<li> Determine the people who occupied B2</li>
<li> Determine relationships to the Roman Empire</li>
</ol>

<p onmouseover="document.getElementById('p3211anchor').style.display='';document.getElementById('p3211anchor_label').style.display='';" onmouseleave="document.getElementById('p3211anchor').style.display='none';document.getElementById('p3211anchor_label').style.display='none';" id="p3211" class="textindent0">The preceeding chapters provide the grounding for this summative approach to daily life within B2. This holistic presentation of the material contributes to the overarching goal: to investigate the relationship between domestic life and social identity in Roman Egypt.<a id="p3211anchor" class="id_link" style="color:aaa;display:none" href="#p3211">↩</a><span id="p3211anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p3211">#p3211  </span></p>

<section id="chapter20.1">
<h2>Living: The Chronology of House B2</h2>

<p onmouseover="document.getElementById('p3212anchor').style.display='';document.getElementById('p3212anchor_label').style.display='';" onmouseleave="document.getElementById('p3212anchor').style.display='none';document.getElementById('p3212anchor_label').style.display='none';" id="p3212" class="textindent0">We had limited textual and no usable numismatic data from B2 in order to establish absolute chronologies. Rather, most of the phases within the chronology of this house are relative within a more general absolute time (Table 20.1).<a id="p3212anchor" class="id_link" style="color:aaa;display:none" href="#p3212">↩</a><span id="p3212anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p3212">#p3212  </span></p>

<h3>Phase 0: Site preparation</h3>
<p onmouseover="document.getElementById('p3213anchor').style.display='';document.getElementById('p3213anchor_label').style.display='';" onmouseleave="document.getElementById('p3213anchor').style.display='none';document.getElementById('p3213anchor_label').style.display='none';" id="p3213" class="textindent0">Phase 0 is used in this volume primarily to denote the pre-construction material, particularly with reference to refuse dumped on the site in order to prepare it for construction.<a id="p3213anchor" class="id_link" style="color:aaa;display:none" href="#p3213">↩</a><span id="p3213anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p3213">#p3213  </span></p>

<h3>Phase 1: Construction</h3>

<p onmouseover="document.getElementById('p3214anchor').style.display='';document.getElementById('p3214anchor_label').style.display='';" onmouseleave="document.getElementById('p3214anchor').style.display='none';document.getElementById('p3214anchor_label').style.display='none';" id="p3214" class="textindent0">The ceramics found underneath floor depositions suggest that the interior and exterior walls of B2 were laid out sometime during the early- to mid-third century CE.<sup><a class="footnote-reference" id="footnote-reference-1" href="#footnote-1">1</a></sup> This construction episode appears to have been part of a large-scale development in Area 1.<sup><a class="footnote-reference" id="footnote-reference-2" href="#footnote-2">2</a></sup> An analysis of the constructed floors and the occupational debris above floors indicates that the first occupational phase can be dated to a mid-third century temporal bracket.<a id="p3214anchor" class="id_link" style="color:aaa;display:none" href="#p3214">↩</a><span id="p3214anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p3214">#p3214  </span></p>

<h3>Phase 2: Structural Alterations and Occupation</h3>
<p onmouseover="document.getElementById('p3215anchor').style.display='';document.getElementById('p3215anchor_label').style.display='';" onmouseleave="document.getElementById('p3215anchor').style.display='none';document.getElementById('p3215anchor_label').style.display='none';" id="p3215" class="textindent0">Probably quite early in the occupation of B2, a bread oven (F19) was added to room 7 (<i>Phase 2a</i>). Floor and wall repairs took place (<i>Phase 2b</i>).<a id="p3215anchor" class="id_link" style="color:aaa;display:none" href="#p3215">↩</a><span id="p3215anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p3215">#p3215  </span></p>

<p onmouseover="document.getElementById('p3216anchor').style.display='';document.getElementById('p3216anchor_label').style.display='';" onmouseleave="document.getElementById('p3216anchor').style.display='none';document.getElementById('p3216anchor_label').style.display='none';" id="p3216"><i>Phase 2c</i>: New floor levels (e.g., F16, F39, F40, F41, F45, F48) were put into place over the original floors. The stairs (F50) to the Street S1 were added.<a id="p3216anchor" class="id_link" style="color:aaa;display:none" href="#p3216">↩</a><span id="p3216anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p3216">#p3216  </span></p>

<p onmouseover="document.getElementById('p3217anchor').style.display='';document.getElementById('p3217anchor_label').style.display='';" onmouseleave="document.getElementById('p3217anchor').style.display='none';document.getElementById('p3217anchor_label').style.display='none';" id="p3217"><i>Phase 2d:</i> A final floor layer (F17) was added to room 7. In room 5, repairs were made to the west wall (F14), a new floor layer was added (F41), and an informal hearth was put into place above the previous hearth (F46). A wall stub (F33) was added to room 9. This wall was associated with floor level F39 and not with the original floor level (F44), because it was built on top of rubble (DSU 74), which, in turn, rested on top of the original floor level (F44).<a id="p3217anchor" class="id_link" style="color:aaa;display:none" href="#p3217">↩</a><span id="p3217anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p3217">#p3217  </span></p>

<h3>Phase 3: Abandonment, Collapse, and Deflation</h3>

<p onmouseover="document.getElementById('p3218anchor').style.display='';document.getElementById('p3218anchor_label').style.display='';" onmouseleave="document.getElementById('p3218anchor').style.display='none';document.getElementById('p3218anchor_label').style.display='none';" id="p3218" class="textindent0">Abandonment is a complex social process rather than a discrete event. The B2 abandonment process raises a plethora of unanswerable questions. Why did people leave? How did they organize their departure? To where did they migrate? Did they plan to return? Even when occupants abandon a structure, this building may experience ephemeral usage, and an abandoned building often influences conceptions and spatial usage in its immediate vicinity.<sup><a class="footnote-reference" id="footnote-reference-3" href="#footnote-3">3</a></sup> It seems that it was quite common in ancient cities to find that certain building plots or parts of urban quarters went into disuse, while elsewhere in town urban life continued as before.<sup><a class="footnote-reference" id="footnote-reference-4" href="#footnote-4">4</a></sup> B2 was located on a major road into Amheida, and it is likely that people passed by this house long after its abandonment.<a id="p3218anchor" class="id_link" style="color:aaa;display:none" href="#p3218">↩</a><span id="p3218anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p3218">#p3218  </span></p>

<p onmouseover="document.getElementById('p3219anchor').style.display='';document.getElementById('p3219anchor_label').style.display='';" onmouseleave="document.getElementById('p3219anchor').style.display='none';document.getElementById('p3219anchor_label').style.display='none';" id="p3219">It is unclear to what extent individuals reused or disturbed B2, although some evidence of post-abandonment reuse is clear. In particular, room 1 has signs of an ephemeral burning episode on one of its walls (F4), which may suggest that squatters used this room for a short period of time. Furthermore, it is possible that individuals from this house relocated elsewhere at Amheida itself. The family may have revisited their earlier habitation over time, and their abandonment of B2 could have been gradual and long-term in scope rather than rapid and final. Although the vagaries of the abandonment process preclude definitive interpretations, we can say a good deal about Area 1 and hazard provisional suggestions for the usage of B2 during the latest occupational phase.<a id="p3219anchor" class="id_link" style="color:aaa;display:none" href="#p3219">↩</a><span id="p3219anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p3219">#p3219  </span></p>

<p onmouseover="document.getElementById('p3220anchor').style.display='';document.getElementById('p3220anchor_label').style.display='';" onmouseleave="document.getElementById('p3220anchor').style.display='none';document.getElementById('p3220anchor_label').style.display='none';" id="p3220"><i>Phase 3a:</i> B2 was abandoned sometime in the early fourth century CE. B2 may have witnessed some casual use, as indicated by the previously mentioned signs of burning on a wall (F4) above the floor surface in room 1. During this phase some windblown sand blew into rooms 1, 7, 8, and 9.<a id="p3220anchor" class="id_link" style="color:aaa;display:none" href="#p3220">↩</a><span id="p3220anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p3220">#p3220  </span></p>

<p onmouseover="document.getElementById('p3221anchor').style.display='';document.getElementById('p3221anchor_label').style.display='';" onmouseleave="document.getElementById('p3221anchor').style.display='none';document.getElementById('p3221anchor_label').style.display='none';" id="p3221"><i>Phase 3b:</i> There was a phase of considerable collapse evinced by the presence of ceiling collapse in some rooms.<sup><a class="footnote-reference" id="footnote-reference-5" href="#footnote-5">5</a></sup> Some wall collapse also occurred (room 7).<a id="p3221anchor" class="id_link" style="color:aaa;display:none" href="#p3221">↩</a><span id="p3221anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p3221">#p3221  </span></p>

<p onmouseover="document.getElementById('p3222anchor').style.display='';document.getElementById('p3222anchor_label').style.display='';" onmouseleave="document.getElementById('p3222anchor').style.display='none';document.getElementById('p3222anchor_label').style.display='none';" id="p3222"><i>Phase 3c:</i> The structure was partially covered in windblown sand, but this sand cannot have been in substantial quantity, since this would have protected the structure from wind damage. Rather, a dramatic deflation process occurred that was caused by constant wind erosion, evinced by the smooth and consistent deterioration evident in the east–west section of the northernmost portion of B2. This deflation clearly occurred after ceiling collapse, since the collapse in all of the rooms was flush with the preserved walls, having eroded at the same rate as the walls post-collapse. This erosion process was particularly evident in room 1, while room 3 was the most damaged by erosion.<a id="p3222anchor" class="id_link" style="color:aaa;display:none" href="#p3222">↩</a><span id="p3222anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p3222">#p3222  </span></p>

<h3>Phase 4: Bedouin Use Present-day</h3>
<p onmouseover="document.getElementById('p3223anchor').style.display='';document.getElementById('p3223anchor_label').style.display='';" onmouseleave="document.getElementById('p3223anchor').style.display='none';document.getElementById('p3223anchor_label').style.display='none';" id="p3223" class="textindent0">The Bedouin from the village north of Amheida herd their animals across the easternmost end of Area 1. Trash from the modern village filters into the area, but we have not seen damage to the archaeological material within the excavated areas in Area 1.<a id="p3223anchor" class="id_link" style="color:aaa;display:none" href="#p3223">↩</a><span id="p3223anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p3223">#p3223  </span></p>

<section id="chapter20.2">
<h2>House B2 and the Romano-Egyptian Domestic Spectrum</h2>

<p onmouseover="document.getElementById('p3224anchor').style.display='';document.getElementById('p3224anchor_label').style.display='';" onmouseleave="document.getElementById('p3224anchor').style.display='none';document.getElementById('p3224anchor_label').style.display='none';" id="p3224" class="textindent0">B2 is a representative house within the contemporaneous Dakhlan housing spectrum, indicating what may be a strong regional house type. There are two other regions in Egypt worth exploring more deeply for comparisons across the Romano-Egyptian domestic spectrum: the Kharga Oasis and the Fayum.<a id="p3224anchor" class="id_link" style="color:aaa;display:none" href="#p3224">↩</a><span id="p3224anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p3224">#p3224  </span></p>

<p onmouseover="document.getElementById('p3225anchor').style.display='';document.getElementById('p3225anchor_label').style.display='';" onmouseleave="document.getElementById('p3225anchor').style.display='none';document.getElementById('p3225anchor_label').style.display='none';" id="p3225">The architectural analysis showed that B2 differed from the (apparently) standard architecture found in Fayum houses, although some points of similarity are evident. Fayum houses generally lacked a clustered plan of access, central open areas, a pronounced horizontal component, and food preparation areas incorporated within the house. Houses at Karanis and Soknopaiou Nesos have a strong vertical component, while B2—and Dakhlan houses in general—tend to favor the horizontal component. Likewise, “kitchens” were almost never located within Roman Period houses in the Fayum, while B2 incorporated cooking areas into the house proper.<sup><a class="footnote-reference" id="footnote-reference-6" href="#footnote-6">6</a></sup> Amheida House B1 also had some food preparation areas integrated within the main household core (rooms 4 and 8), as indicated by the presence of a hearth, instruments for grinding, and storage bins in these rooms.<sup><a class="footnote-reference" id="footnote-reference-7" href="#footnote-7">7</a></sup><a id="p3225anchor" class="id_link" style="color:aaa;display:none" href="#p3225">↩</a><span id="p3225anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p3225">#p3225  </span></p>

<p onmouseover="document.getElementById('p3226anchor').style.display='';document.getElementById('p3226anchor_label').style.display='';" onmouseleave="document.getElementById('p3226anchor').style.display='none';document.getElementById('p3226anchor_label').style.display='none';" id="p3226">Comparisons between B2 and houses from the Kharga Oasis indicate that the two oases may be more closely related within the Romano-Egyptian housing spectrum. Khargan houses show a preference for a vertical component, which can be found commonly in the Fayum. Khargan houses also tend to have a more clustered room arrangement, which seems to have been typical of Dakhla. There are also close links between Amheida House B1 and the recently excavated houses at Douch.<sup><a class="footnote-reference" id="footnote-reference-8" href="#footnote-8">8</a></sup> This Khargan evidence suggests that there were subtle regional variations on house plans. It seems reasonable to suggest that regions within close proximity to one another, or with strong social ties, influenced conceptions of house design.<sup><a class="footnote-reference" id="footnote-reference-9" href="#footnote-9">9</a></sup><a id="p3226anchor" class="id_link" style="color:aaa;display:none" href="#p3226">↩</a><span id="p3226anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p3226">#p3226  </span></p>
<p onmouseover="document.getElementById('p3227anchor').style.display='';document.getElementById('p3227anchor_label').style.display='';" onmouseleave="document.getElementById('p3227anchor').style.display='none';document.getElementById('p3227anchor_label').style.display='none';" id="p3227">These results suggest that there were regional housing developments within Egypt. Some houses followed a more traditionally Egyptian layout, while others appear to have been more influenced by Roman Mediterranean traditions. Dakhla seems to have been shaped more by Roman Mediterranean norms than most housing regions currently known from Roman Egypt. The Fayum gives the impression a more traditionally Egyptian character, although a recent publication by Wilfong indicates that this interpretation could change if unpublished archives are consulted.<sup><a class="footnote-reference" id="footnote-reference-10" href="#footnote-10">10</a></sup> Meanwhile, Kharga may be situated in between Dakhlan norms and the Fayum norms. These results suggest that houses should be examined within their regional spectrum and that it is important to build up comparisons between regions. They also indicate that we should no longer consider Karanis to be a standard Romano-Egyptian town, but rather a regional type of town.<a id="p3227anchor" class="id_link" style="color:aaa;display:none" href="#p3227">↩</a><span id="p3227anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p3227">#p3227  </span></p>
</section>

<section id="chapter20.3">

<h2>The Materiality of Everyday Life in House B2: Socio-Spatial Contexts, Activities, and Practices</h2>

<p onmouseover="document.getElementById('p3228anchor').style.display='';document.getElementById('p3228anchor_label').style.display='';" onmouseleave="document.getElementById('p3228anchor').style.display='none';document.getElementById('p3228anchor_label').style.display='none';" id="p3228" class="textindent0">The artifacts and ecofacts from B2 provide evidence for a wide range of daily activities within the house. The individuals who occupied B2 may have thought through some of these activities carefully, while other activities probably involved subconscious movements. Elements such as light, sound, temperature, framing, and accessibility inform the multi-sensory and embodied aspects of these activities.<sup><a class="footnote-reference" id="footnote-reference-11" href="#footnote-11">11</a></sup><a id="p3228anchor" class="id_link" style="color:aaa;display:none" href="#p3228">↩</a><span id="p3228anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p3228">#p3228  </span></p>

<p onmouseover="document.getElementById('p3229anchor').style.display='';document.getElementById('p3229anchor_label').style.display='';" onmouseleave="document.getElementById('p3229anchor').style.display='none';document.getElementById('p3229anchor_label').style.display='none';" id="p3229">An embodied exploration of the contrasts found in domestic space draws attention to the texture and variability of social relations and meanings. Clear contrast can be found in the activities that took place inside or outside the house, in the light or in the dark, or in public or private space.<sup><a class="footnote-reference" id="footnote-reference-12" href="#footnote-12">12</a></sup> In order to bridge between structure and agency, it is necessary to explore how individuals define identity, reproduce social relations, and catalyze change. Exploring mundane concerns, such as which labor was done in the house and where certain individuals worked and under what conditions, can inform us about particular aspects of individual agency.<a id="p3229anchor" class="id_link" style="color:aaa;display:none" href="#p3229">↩</a><span id="p3229anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p3229">#p3229  </span></p>

<img class="block" src="images/chapter20/figure-20_1.png"/>

<p onmouseover="document.getElementById('p3230anchor').style.display='';document.getElementById('p3230anchor_label').style.display='';" onmouseleave="document.getElementById('p3230anchor').style.display='none';document.getElementById('p3230anchor_label').style.display='none';" id="p3230">The production, exchange, and use of “ordinary goods” can be just as significant as prestige goods in the creation and maintenance of multiple group identities and affiliations, since these quotidian remains form the foundation of daily life experiences.<sup><a class="footnote-reference" id="footnote-reference-13" href="#footnote-13">13</a></sup> Commonplace objects have been employed infrequently in pursuit of identity questions, and the present work hopes to draw attention to the experiences and identities of ordinary individuals in Roman Egypt. The following pages reassemble House B2 in order to recreate a walk through this late Romano-Egyptian house.<a id="p3230anchor" class="id_link" style="color:aaa;display:none" href="#p3230">↩</a><span id="p3230anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p3230">#p3230  </span></p>


<h3>Street S1</h3>

<p onmouseover="document.getElementById('p3231anchor').style.display='';document.getElementById('p3231anchor_label').style.display='';" onmouseleave="document.getElementById('p3231anchor').style.display='none';document.getElementById('p3231anchor_label').style.display='none';" id="p3231" class="textindent0">Street S1 would have been a busy thoroughfare into Amheida, due to its considerable breadth and optimal locale on the edge of the city. We have excavated only a small aperture into this street, but we can make some conjectures on the basis of the evidence at this time. The S1 trench showed an area that was kept clean from most debris, but sand and other refuse would have built up over time, particularly on the south side of the street, opposite to the prevailing wind. The street was notably clean of rubbish disposal, suggesting that most refuse disposal may not have occured here but was placed in dumps not yet located at Amheida. The lack of waste (e.g., faunal remains) in the street may indicate that it was a civic mandate to keep this major conduit clear of such refuse. Moreover, it is the only major street so far identified at Amheida without significant intrusive constructions added.<sup><a class="footnote-reference" id="footnote-reference-14" href="#footnote-14">14</a></sup><a id="p3231anchor" class="id_link" style="color:aaa;display:none" href="#p3231">↩</a><span id="p3231anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p3231">#p3231  </span></p>

<h3>Room 9</h3>
<p onmouseover="document.getElementById('p3232anchor').style.display='';document.getElementById('p3232anchor_label').style.display='';" onmouseleave="document.getElementById('p3232anchor').style.display='none';document.getElementById('p3232anchor_label').style.display='none';" id="p3232" class="textindent0">Moving west into Amheida, a left turn along S1 placed the visitor at the entrance to B2. The front door was large and originally had a door bolt. Presumably, the door would have been kept shut against the wind and noise.<a id="p3232anchor" class="id_link" style="color:aaa;display:none" href="#p3232">↩</a><span id="p3232anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p3232">#p3232  </span></p>

<p onmouseover="document.getElementById('p3233anchor').style.display='';document.getElementById('p3233anchor_label').style.display='';" onmouseleave="document.getElementById('p3233anchor').style.display='none';document.getElementById('p3233anchor_label').style.display='none';" id="p3233">The German sociologist Georg Simmel was highly critical of urban life and wrote extensively about how individuals negotiated its complexities. In his writing, doors and entrances represent a liminal space, since they transcend the separation between the inner “personal” world and outer “urban” world.<sup><a class="footnote-reference" id="footnote-reference-15" href="#footnote-15">15</a></sup> Many authors have echoed this sentiment and found that the fundamental difference between Greek and Roman houses lies in the different entrance systems and visibility within the house. The Greek house created a private world by excluding passers-by, while the Roman house invited him in and put the occupants and their material life on display.<sup><a class="footnote-reference" id="footnote-reference-16" href="#footnote-16">16</a></sup> Likewise, in many Roman cities the exteriors of the doorways into houses were lavished with decoration in recognition of the vital connection between the interior space of the house and the exterior space of the city.<sup><a class="footnote-reference" id="footnote-reference-17" href="#footnote-17">17</a></sup><a id="p3233anchor" class="id_link" style="color:aaa;display:none" href="#p3233">↩</a><span id="p3233anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p3233">#p3233  </span></p>

<p onmouseover="document.getElementById('p3234anchor').style.display='';document.getElementById('p3234anchor_label').style.display='';" onmouseleave="document.getElementById('p3234anchor').style.display='none';document.getElementById('p3234anchor_label').style.display='none';" id="p3234">Houses from Roman Egypt often show greater attention to the design and construction of doorways.<sup><a class="footnote-reference" id="footnote-reference-18" href="#footnote-18">18</a></sup> Alston argues that the Egyptian house is more similar to the Greek house because it was closed off to visitors.<sup><a class="footnote-reference" id="footnote-reference-19" href="#footnote-19">19</a></sup> It was certainly common to have dodged entrances in Egypt. These dodged entrances may reflect different social perceptions of houses, but Egypt’s environment must be considered an important factor in design preferences, since the strong sand-laden winds necessitated a less-porous entrance. Numerous locations in Egypt had small adobe barriers constructed on either side of doorways to block sand, and the dodged entrance system indicates a similar pragmatic approach to the environment.<sup><a class="footnote-reference" id="footnote-reference-20" href="#footnote-20">20</a></sup> Because of these environmental conditions, the entrance cannot reveal the openness of domestic spaces in Roman Egypt. Rather the entire house plan must be taken into account.<a id="p3234anchor" class="id_link" style="color:aaa;display:none" href="#p3234">↩</a><span id="p3234anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p3234">#p3234  </span></p>

<p onmouseover="document.getElementById('p3235anchor').style.display='';document.getElementById('p3235anchor_label').style.display='';" onmouseleave="document.getElementById('p3235anchor').style.display='none';document.getElementById('p3235anchor_label').style.display='none';" id="p3235" class="Text_20_body">The entrance room, room 9, provided the only access into House B2. When entering the house, one would face into a wall and make an immediate left turn before entering the central room (room 7). Room 9 initially opened directly onto the street but later was provided with stairs so the occupants could access the rising street surface. There are no signs that the walls of this room were ever decorated, although it is certainly possible. It appears that little effort was made to make this space impressive. Rather, it served as a transitional space from the chaos, dirt, and noise of the street into the house itself.<a id="p3235anchor" class="id_link" style="color:aaa;display:none" href="#p3235">↩</a><span id="p3235anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p3235">#p3235  </span></p>

<h3>Room 7</h3>
<p onmouseover="document.getElementById('p3236anchor').style.display='';document.getElementById('p3236anchor_label').style.display='';" onmouseleave="document.getElementById('p3236anchor').style.display='none';document.getElementById('p3236anchor_label').style.display='none';" id="p3236" class="textindent0">Moving into the central room, an open and highly variable space would become visible. Room 7 is located east of room 9, and functioned as a multi-use area. The central position of this room suggests a Roman influence on the layout of the structure, and it may be interpreted as an <i>aithrion</i>. <i>Aithria</i> provided open and light spaces that would have contrasted sharply with the dark, closed confines of roofed rooms. <i>Aithria</i> were multi-functional and would have changed character throughout the day and the time of year, depending on shifting conditions such as light, temperature, and ephemeral activities. Individuals had to pass through room 7 repeatedly throughout the day in order to access the other rooms in B2, and women probably spent considerable time there for cooking activities. Because of its central location, size, and openness, it was probably the dominant gathering place in the house for social activities and interaction.<a id="p3236anchor" class="id_link" style="color:aaa;display:none" href="#p3236">↩</a><span id="p3236anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p3236">#p3236  </span></p>

<p onmouseover="document.getElementById('p3237anchor').style.display='';document.getElementById('p3237anchor_label').style.display='';" onmouseleave="document.getElementById('p3237anchor').style.display='none';document.getElementById('p3237anchor_label').style.display='none';" id="p3237">The principal feature of room 7 is a bread oven in the northeast corner. Courtyards and <i>aithria</i> often contained hearths or ovens, because such areas offered an open space through which the smoke could rise. These ovens would have drawn individuals to them for both the utility of preparing food and the warmth they would have provided during cold seasons. The floor space in front of the oven was patched and repaired, indicating intensive use of the oven feature. Given the amount of ash and residue found in room 5, it is notable that there was not more oven debris spread into the rest of the <i>aithrion</i>. Any ash produced by using the oven must have been cleaned and masked by the use of floor repairs. This cleanliness may have been motivated by the exposed and central location of room 7. Any visitor would have seen this room, and the ash would have been tracked easily throughout the house.<a id="p3237anchor" class="id_link" style="color:aaa;display:none" href="#p3237">↩</a><span id="p3237anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p3237">#p3237  </span></p>

<p onmouseover="document.getElementById('p3238anchor').style.display='';document.getElementById('p3238anchor_label').style.display='';" onmouseleave="document.getElementById('p3238anchor').style.display='none';document.getElementById('p3238anchor_label').style.display='none';" id="p3238">Walls play an integral role in the staging of inner space, through dividing up areas and also offering a medium for decoration, such as painted designs and niches. Light and sound would have traveled less well in the roofed side-rooms than in the courtyard, and they would have felt more private and isolated, even when open to public usage and viewing. Each of these side rooms, except for room 5, had a doorway closing it off from room 7. Individuals could create a sense of privacy by closing the doors to these rooms, which would have removed them from the activity and noise of the <i>aithrion</i>.<a id="p3238anchor" class="id_link" style="color:aaa;display:none" href="#p3238">↩</a><span id="p3238anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p3238">#p3238  </span></p>

<h3>Room 1</h3>

<p onmouseover="document.getElementById('p3239anchor').style.display='';document.getElementById('p3239anchor_label').style.display='';" onmouseleave="document.getElementById('p3239anchor').style.display='none';document.getElementById('p3239anchor_label').style.display='none';" id="p3239" class="textindent0">Room 1 was the first room encountered from room 7. Objects used for adornment and trade dominate the reliable occupational deposits found in room 1. The room itself did not have any fixed or portable signatures, such as ovens or querns, that would suggest that it had a singular function. Some remains of emmer wheat were found in the room, likely due to its close proximity to room 7 and the bread oven. Probably, room 1 was used for a variety of functions and it is possible that emmer wheat was processed here.<sup><a class="footnote-reference" id="footnote-reference-21" href="#footnote-21">21</a></sup> Given that several objects linked to management and trade were in room 1, it is possible that individuals working in estate management and trade affairs may have used this room frequently. In particular, adult males may have frequented this room, but it is likely that most family members assisted in management and trade activities. Room 1 preserves no evidence that it was decorated with figural or geometric motifs, but there is evidence that it was painted with monochrome embellishments.<a id="p3239anchor" class="id_link" style="color:aaa;display:none" href="#p3239">↩</a><span id="p3239anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p3239">#p3239  </span></p>

<h3>Room 2</h3>

<p onmouseover="document.getElementById('p3240anchor').style.display='';document.getElementById('p3240anchor_label').style.display='';" onmouseleave="document.getElementById('p3240anchor').style.display='none';document.getElementById('p3240anchor_label').style.display='none';" id="p3240" class="textindent0">Room 2 was located along the east side of room 7. The objects from room 2 can be linked to adornment, trade, and potentially apotropaic practices. Like room 1 above, room 2 could have been used for a variety of functions, although most likely it was used less often for craft and food production. Also like room 1, room 2 had remains of emmer wheat associated with the floor level.<sup><a class="footnote-reference" id="footnote-reference-22" href="#footnote-22">22</a></sup><a id="p3240anchor" class="id_link" style="color:aaa;display:none" href="#p3240">↩</a><span id="p3240anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p3240">#p3240  </span></p>

<p onmouseover="document.getElementById('p3241anchor').style.display='';document.getElementById('p3241anchor_label').style.display='';" onmouseleave="document.getElementById('p3241anchor').style.display='none';document.getElementById('p3241anchor_label').style.display='none';" id="p3241">Both Greek and Demotic ostraka were found in the room, the Demotic all in pre-construction debris. The Greek ostraka referred to accounts of loads transported to or from various wells, suggesting that the inhabitants of this house received or used products of trade or transportation.<sup><a class="footnote-reference" id="footnote-reference-23" href="#footnote-23">23</a></sup> Such evidence complements objects found in room 6 (see below), other ostraka, and the width of Street S1. The ostraka from B1 also mention wells, although these tags derive primarily from dumped pre-occupational material. They indicate a high level of well-management.<sup><a class="footnote-reference" id="footnote-reference-24" href="#footnote-24">24</a></sup> These findings underscore the importance of water management in Dakhla, as well as the lower socio-economic bracket of B2 occupants in comparison to the B1 occupants.<a id="p3241anchor" class="id_link" style="color:aaa;display:none" href="#p3241">↩</a><span id="p3241anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p3241">#p3241  </span></p>

<h3>Room 3</h3>

<p onmouseover="document.getElementById('p3242anchor').style.display='';document.getElementById('p3242anchor_label').style.display='';" onmouseleave="document.getElementById('p3242anchor').style.display='none';document.getElementById('p3242anchor_label').style.display='none';" id="p3242" class="textindent0">The south door in room 2 leads to room 3. Room 3 was the most private room in House B2. It was the only room not accessible directly from room 7. Many objects in room 3 indicate linen-weaving, including a loom-weight, a linen textile fragment, hammerstone, a polishing stone, and substantial remnants of flax found in botanical samples.<sup><a class="footnote-reference" id="footnote-reference-25" href="#footnote-25">25</a></sup> Greek ostraka recovered as surface finds in Area 1 mention linen-weavers, which may refer to the B2 occupants.<sup><a class="footnote-reference" id="footnote-reference-26" href="#footnote-26">26</a></sup> The term <i>linouphos</i> (occupational linen weaver) appears in two of the ostraka we recovered, although it is not possible to place the linen weavers from these texts securely within B2 itself. Given the dominating presence of weaving materials, room 3 may have been devoted (in part) to weaving or the storage of weaving implements.<a id="p3242anchor" class="id_link" style="color:aaa;display:none" href="#p3242">↩</a><span id="p3242anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p3242">#p3242  </span></p>

<p onmouseover="document.getElementById('p3243anchor').style.display='';document.getElementById('p3243anchor_label').style.display='';" onmouseleave="document.getElementById('p3243anchor').style.display='none';document.getElementById('p3243anchor_label').style.display='none';" id="p3243">The concentration of weaving items in specific rooms of houses was common throughout Egyptian history, which suggests that such practices were performed consistently in the same codified space, likely because looms could be quite heavy and were presumably stationary.<sup><a class="footnote-reference" id="footnote-reference-27" href="#footnote-27">27</a></sup> Women typically did the domestic weaving in Egypt, and the concentration of weaving implements in this room may reflect their use of this room more frequently than other family members. If there was a professional linen weaver in the house (unlikely), the room may have been used more frequently by a man, although comparanda suggest that other family members probably participated in this enterprise. It may have been desirable to remove weaving activities from the commotion and noise of the courtyard, or this room may have been used to store these materials. Of note is that the external courtyard, C2A, also contained a number of loom weights, spindle whorls, and botanical remains linked to weaving.<sup><a class="footnote-reference" id="footnote-reference-28" href="#footnote-28">28</a></sup><a id="p3243anchor" class="id_link" style="color:aaa;display:none" href="#p3243">↩</a><span id="p3243anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p3243">#p3243  </span></p>

<p onmouseover="document.getElementById('p3244anchor').style.display='';document.getElementById('p3244anchor_label').style.display='';" onmouseleave="document.getElementById('p3244anchor').style.display='none';document.getElementById('p3244anchor_label').style.display='none';" id="p3244">Although room 3 had a concentration of objects associated with craft production, it was not used exclusively for this purpose. Complete food storage containers were found clustered and upright in the southwest corner of the room. These jars may have been in-situ, as they were surrounded by rodent coprolites, which is indicative of an area used for food storage. Additional refuse was found in this room, suggesting that cleaniless in this locale was not important. The beads recovered from room 3 also appear to be for female adornment, furthering the suggestion that women used this room frequently.<a id="p3244anchor" class="id_link" style="color:aaa;display:none" href="#p3244">↩</a><span id="p3244anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p3244">#p3244  </span></p>

<h3>Room 6</h3>
<p onmouseover="document.getElementById('p3245anchor').style.display='';document.getElementById('p3245anchor_label').style.display='';" onmouseleave="document.getElementById('p3245anchor').style.display='none';document.getElementById('p3245anchor_label').style.display='none';" id="p3245" class="textindent0">The south door in room 7 provided access to room 6. The objects deriving from room 6 are associated primarily with storage and craft production. The room may have served different purposes throughout the day or seasons, since there are no fixed implements or signatures of debris in this room that would have necessitated that it retained a singular function.<a id="p3245anchor" class="id_link" style="color:aaa;display:none" href="#p3245">↩</a><span id="p3245anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p3245">#p3245  </span></p>

<p onmouseover="document.getElementById('p3246anchor').style.display='';document.getElementById('p3246anchor_label').style.display='';" onmouseleave="document.getElementById('p3246anchor').style.display='none';document.getElementById('p3246anchor_label').style.display='none';" id="p3246">The floor was poorly preserved but sustained a basket fragment (Inv. 11554). A simple storage pit, covered with a wooden lid, was located just inside the doorway to this room. Two large storage jars were recovered, but their contents were missing, either because they were soft organics that decayed or because they were removed at or after abandonment.<a id="p3246anchor" class="id_link" style="color:aaa;display:none" href="#p3246">↩</a><span id="p3246anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p3246">#p3246  </span></p>

<p onmouseover="document.getElementById('p3247anchor').style.display='';document.getElementById('p3247anchor_label').style.display='';" onmouseleave="document.getElementById('p3247anchor').style.display='none';document.getElementById('p3247anchor_label').style.display='none';" id="p3247">There are some signs that this room may have been painted selectively with red, white, and black paint, although there is insufficient evidence to argue for figurative or geometric motifs. The paucity of data recovered makes it impossible to suggest more specific uses of this room.<a id="p3247anchor" class="id_link" style="color:aaa;display:none" href="#p3247">↩</a><span id="p3247anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p3247">#p3247  </span></p>

<h3>Room 5</h3>
<p onmouseover="document.getElementById('p3248anchor').style.display='';document.getElementById('p3248anchor_label').style.display='';" onmouseleave="document.getElementById('p3248anchor').style.display='none';document.getElementById('p3248anchor_label').style.display='none';" id="p3248" class="textindent0">A short hallway led west from room 7 into room 5. This room had the most occupational residue of any room in the house. Three floor levels were excavated in room 5, and each showed signs of fire damage and ash debris. By contrast with the general cleanliness of room 7, which was also used for food preparation, the inhabitants had less concern about masking the food preparation debris in room 5. Large quantities of ash suggest that that room 5 was used primarily for food preparation. Although many of the other rooms in B2 were multifunctional, the ash in room 5 would have been an impediment to craft production and other activities.<a id="p3248anchor" class="id_link" style="color:aaa;display:none" href="#p3248">↩</a><span id="p3248anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p3248">#p3248  </span></p>

<p onmouseover="document.getElementById('p3249anchor').style.display='';document.getElementById('p3249anchor_label').style.display='';" onmouseleave="document.getElementById('p3249anchor').style.display='none';document.getElementById('p3249anchor_label').style.display='none';" id="p3249">The top floor layer had a simple fireplace construction created by stacking two bricks on top of one another, a common practice found throughout Roman Egypt.<sup><a class="footnote-reference" id="footnote-reference-29" href="#footnote-29">29</a></sup> The first (bottom) floor layer was exposed in the southwestern quadrant of the room, and a more formal hearth feature<sup><a class="footnote-reference" id="footnote-reference-30" href="#footnote-30">30</a></sup> was identified below the location of the mud brick fireplace. This iterative practice shows reminiscence of the location of the previous fireplace and the reuse of “material scraps” from the past successively over time.<sup><a class="footnote-reference" id="footnote-reference-31" href="#footnote-31">31</a></sup> It seems that this same place housed the fireplace throughout the occupation of this structure.<a id="p3249anchor" class="id_link" style="color:aaa;display:none" href="#p3249">↩</a><span id="p3249anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p3249">#p3249  </span></p>

<p onmouseover="document.getElementById('p3250anchor').style.display='';document.getElementById('p3250anchor_label').style.display='';" onmouseleave="document.getElementById('p3250anchor').style.display='none';document.getElementById('p3250anchor_label').style.display='none';" id="p3250">The intensity with which individuals repeatedly used this same locale for cooking damaged the western wall of the room. Individuals poorly repaired this wall by packing broken ceramics into its base. The ceramics assemblage from within room 5 includes at least one large storage jar, which was probably used for grain. An unfired “bread plate,” used for allowing bread to rise, was also found with the room 5 ceramics assemblage. Several so-called fire-dogs were found at all floor levels. Fire-dogs are elongated ceramic objects with “legs” that enable them to stand vertically and support objects on top of them. These fire-dogs were blackened and were probably used to support cooking pots.<a id="p3250anchor" class="id_link" style="color:aaa;display:none" href="#p3250">↩</a><span id="p3250anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p3250">#p3250  </span></p>

<p onmouseover="document.getElementById('p3251anchor').style.display='';document.getElementById('p3251anchor_label').style.display='';" onmouseleave="document.getElementById('p3251anchor').style.display='none';document.getElementById('p3251anchor_label').style.display='none';" id="p3251">This cohesive ceramic assemblage combined with the architectural and depositional data suggest that room 5 functioned as the primary cooking area for the house. Courtyards and cooking areas are typically the core of domestic activity, a pattern intensified for this house because the cooking area was incorporated into the house proper, rather than being located behind or to the side of the house.<sup><a class="footnote-reference" id="footnote-reference-32" href="#footnote-32">32</a></sup><a id="p3251anchor" class="id_link" style="color:aaa;display:none" href="#p3251">↩</a><span id="p3251anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p3251">#p3251  </span></p>

<h3>Room 8</h3>
<p onmouseover="document.getElementById('p3252anchor').style.display='';document.getElementById('p3252anchor_label').style.display='';" onmouseleave="document.getElementById('p3252anchor').style.display='none';document.getElementById('p3252anchor_label').style.display='none';" id="p3252" class="textindent0">The west wall of room 7 also gave access to a short hallway and staircase (room 8). We found no significant portable objects on the staircase, but there were botanical remains on the hallway floor of room 8. It is possible that foods were stored in the vicinity or upon the roof, which was accessed from this staircase. Indeed, it is likely that the roof was used for cereal drying and grain cleaning, since it was an open, bright space, ideal for such tasks. Rooftops have been used throughout Egyptian history as an additional work, storage, and sleeping area. A portion of the ceramics assemblage from room 6 was found within roof collapse and may have originated from this roof, which corroborates conjectures that the roof was used for storage and work.<a id="p3252anchor" class="id_link" style="color:aaa;display:none" href="#p3252">↩</a><span id="p3252anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p3252">#p3252  </span></p>

<h3>Rooms 4, 10, and 11</h3>
<p onmouseover="document.getElementById('p3253anchor').style.display='';document.getElementById('p3253anchor_label').style.display='';" onmouseleave="document.getElementById('p3253anchor').style.display='none';document.getElementById('p3253anchor_label').style.display='none';" id="p3253" class="textindent0">Rooms 4 and 10 served as the primary storage areas for this house. Storage activities involve placing useful material resources in specific physical locations so that they can be easily retrieved in the future, although they are not available currently.<sup><a class="footnote-reference" id="footnote-reference-33" href="#footnote-33">33</a></sup> The material signatures of storage include portable containers and fixed features, such as pits and rooms. We have found both signatures in B2: the jars found in room 6 were portable containers and rooms 11, 4, and 10 were fixed features. Both rooms 4 and 10 were situated under the stairs, which is a common place for storage areas.<sup><a class="footnote-reference" id="footnote-reference-34" href="#footnote-34">34</a></sup><a id="p3253anchor" class="id_link" style="color:aaa;display:none" href="#p3253">↩</a><span id="p3253anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p3253">#p3253  </span></p>

<p onmouseover="document.getElementById('p3254anchor').style.display='';document.getElementById('p3254anchor_label').style.display='';" onmouseleave="document.getElementById('p3254anchor').style.display='none';document.getElementById('p3254anchor_label').style.display='none';" id="p3254">Rooms 4 and 10 had low artifact densities in all categories except for botanical remains, such as seeds and olive pits, and there were no largely complete vessels in either room. Such lack of material is singular for B2 and suggests that objects may have been removed from these rooms at the time of abandonment. What objects would have been stored here that the inhabitants would want to take with them? In order to gain some perspective on what such storerooms often contained, I draw upon a papyrus from <i>c.</i> 200 CE, slightly earlier than the proposed occupation of this structure. This papyrus contains the following inventory of household goods:<a id="p3254anchor" class="id_link" style="color:aaa;display:none" href="#p3254">↩</a><span id="p3254anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p3254">#p3254  </span></p>

<blockquote>In the cellar: basin, bronze, 1; tankard, tin, 1; cup, tin 1; wooden measure, ironclad, 1; small washtub, 1; lampstand, bronze, with shade, 1.</blockquote>

<blockquote>In the storerooms: small dish, tin, 1; cups and saucers, tin, 3; small lamp, bronze, 1; cloak, gold-colored, 1; counterpane, ditto, 1.<sup><a class="footnote-reference" id="footnote-reference-35" href="#footnote-35">35</a></sup> </blockquote>

<p onmouseover="document.getElementById('p3255anchor').style.display='';document.getElementById('p3255anchor_label').style.display='';" onmouseleave="document.getElementById('p3255anchor').style.display='none';document.getElementById('p3255anchor_label').style.display='none';" id="p3255">The inventory consists of extra household objects placed in storage rather than items that would have been in active use, such as perishable provisions. Although rooms 4 and 10 contained some organic remains, these rooms were largely cleared before the house was abandoned, much like the storage jars in room 6. This clearance indicates that the majority of the items stored in those rooms were of some economic or emotional value to the inhabitants, or that other people removed them post-abandonment because of their economic value. Such objects would correspond with the range of objects listed in the above inventory. It is plausible that most food items in B2 would have been kept in room 11 and the storage jars located in room 6 because these ground floor storage areas were more easily accessible for daily needs than the under stairs storage areas.<a id="p3255anchor" class="id_link" style="color:aaa;display:none" href="#p3255">↩</a><span id="p3255anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p3255">#p3255  </span></p>

<p onmouseover="document.getElementById('p3256anchor').style.display='';document.getElementById('p3256anchor_label').style.display='';" onmouseleave="document.getElementById('p3256anchor').style.display='none';document.getElementById('p3256anchor_label').style.display='none';" id="p3256">Even static activities, such as storage, are part of the biography of lived space and, in turn, of the people living in houses.<sup><a class="footnote-reference" id="footnote-reference-36" href="#footnote-36">36</a></sup> Two of the storage areas in B2 are concealed under the stairs and one under a trap door. The people living in the house or using these goods had knowledge of the contents, whereas visitors to B2 would not have a clear conception of the types and quantities of goods that the inhabitants had in their possession. Room 11 was in a more visible area of the house. There were probably differentiations between the types of goods stored in these discrete locales of rooms 11, 4, 10, and under the floor of room 6. The patterns of repeated usage and differentiated nature of storage spaces must have been even more obvious to their users than to us, their excavators, in the daily practices of individuals.<sup><a class="footnote-reference" id="footnote-reference-37" href="#footnote-37">37</a></sup><a id="p3256anchor" class="id_link" style="color:aaa;display:none" href="#p3256">↩</a><span id="p3256anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p3256">#p3256  </span></p>

<p onmouseover="document.getElementById('p3257anchor').style.display='';document.getElementById('p3257anchor_label').style.display='';" onmouseleave="document.getElementById('p3257anchor').style.display='none';document.getElementById('p3257anchor_label').style.display='none';" id="p3257">Knowledge about the presence of storage spaces represents knowledge of the hidden dimension of social and physical space in houses. People would have divergent levels of knowledge about what was stored, especially because the type of storage that individuals used created differences in visibility.<sup><a class="footnote-reference" id="footnote-reference-38" href="#footnote-38">38</a></sup> This knowledge can be hierarchical, with distinct levels of understanding both within the house and exterior to the house.<a id="p3257anchor" class="id_link" style="color:aaa;display:none" href="#p3257">↩</a><span id="p3257anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p3257">#p3257  </span></p>

<p onmouseover="document.getElementById('p3258anchor').style.display='';document.getElementById('p3258anchor_label').style.display='';" onmouseleave="document.getElementById('p3258anchor').style.display='none';document.getElementById('p3258anchor_label').style.display='none';" id="p3258">These storage areas also carry associations with gender and age.<sup><a class="footnote-reference" id="footnote-reference-39" href="#footnote-39">39</a></sup> Many storage areas located under stairs were simply too small for adults to enter comfortably. Children could access these storage areas through trap doors and could maneuver about the confined spaces more effortlessly than adults. The fully-grown adults in B2 may not have been able to explore the under stairs storage areas thoroughly. On the other hand, the below floor (room 6) and room 11 storage areas were readily accessible to all ages and genders. Outside of the house, visitors to the residence may have known about some of these spaces, as well as their number and location. For example, storage areas are common below stairs, so visitors could assume their existence. People may have wondered if their neighbors had a large supply of goods stored up or if their storage facilities were empty. Knowledge about stored goods probably entered into social interactions, either overtly or as background knowledge.<a id="p3258anchor" class="id_link" style="color:aaa;display:none" href="#p3258">↩</a><span id="p3258anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p3258">#p3258  </span></p>

<h3>Courtyard C2</h3>
<p onmouseover="document.getElementById('p3259anchor').style.display='';document.getElementById('p3259anchor_label').style.display='';" onmouseleave="document.getElementById('p3259anchor').style.display='none';document.getElementById('p3259anchor_label').style.display='none';" id="p3259" class="textindent0">The large open space south and southeast of B2 is thought to be an exterior courtyard (C2) belonging to the mostly unexcavated house east of B2 (B9) during at least one phase of its occupation. Early on during our excavations we presumed that B2 might have had a strong connection to C2, due to the proximity of the two and the lack of division walls found east of B2. Subsequent excavations revealed that Courtyard C2 belonged to House B9. In either case, the presence of this external courtyard enabled activities such as off-loading and on-loading goods, provisioning animals, and other domestic activities that the ostraka from Area 1 mention. A bread oven, exposed in the southwest corner, underscores the multi-use nature of this space.<a id="p3259anchor" class="id_link" style="color:aaa;display:none" href="#p3259">↩</a><span id="p3259anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p3259">#p3259  </span></p>

<p onmouseover="document.getElementById('p3260anchor').style.display='';document.getElementById('p3260anchor_label').style.display='';" onmouseleave="document.getElementById('p3260anchor').style.display='none';document.getElementById('p3260anchor_label').style.display='none';" id="p3260">The test excavations in the courtyard yielded low to moderate densities of material culture. These material remains included an ostrakon dating to the third century CE, a miniature lamp, a clay figurine head, loom weights, and several complete vessels. The miniature ceramics and clay figurine head may have been toys, which would suggest the presence of children in the vicinity.<sup><a class="footnote-reference" id="footnote-reference-40" href="#footnote-40">40</a></sup> Alternatively, these objects could be associated with magic or cultic activities. The overall image of the courtyard acquires a multifaceted dimension, since it seems to have been used as a locale for stabling animals, producing food, and possibly even child-play. It would have been a vibrant place with so many activities possible and probably overlapping.<a id="p3260anchor" class="id_link" style="color:aaa;display:none" href="#p3260">↩</a><span id="p3260anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p3260">#p3260  </span></p>

<h3>Overview</h3>
<p onmouseover="document.getElementById('p3261anchor').style.display='';document.getElementById('p3261anchor_label').style.display='';" onmouseleave="document.getElementById('p3261anchor').style.display='none';document.getElementById('p3261anchor_label').style.display='none';" id="p3261" class="textindent0">The confluence of our data sets suggests that there was differential use of space within B2. Food preparation (rooms 5, 7) and storage areas (rooms 4, 6, 10, 11) are particularly evident within this structure. There are also more subtle spatial distinctions, such as the strong clustering of ostraka, amulets, statues, and objects of adornment in the eastern rooms of the structure (rooms 1–3, 7), and areas focused upon craft production (rooms 3, 6). Based upon these data, I suggest that rooms 1–3 and room 6 could have been used for sleeping in addition to other activities. This usage was dependent upon how these rooms were being used, the weather, who occupied the house at that time, and how many people were present. During certain times of the year, the roof space and room 7 might have offered an attractive escape from the heat. Conversely, rooms close to ovens (rooms 1 and 6) may have been preferred during cold winter months. It is important to remember that furniture, such as beds, was expensive, and most households probably did not have a bed for each individual who lived and slept in the house.<a id="p3261anchor" class="id_link" style="color:aaa;display:none" href="#p3261">↩</a><span id="p3261anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p3261">#p3261  </span></p>

<p onmouseover="document.getElementById('p3262anchor').style.display='';document.getElementById('p3262anchor_label').style.display='';" onmouseleave="document.getElementById('p3262anchor').style.display='none';document.getElementById('p3262anchor_label').style.display='none';" id="p3262">Practical activities, such as cleaning, inform our understanding of the spatial distinctions between rooms and between houses. Excavations in the two primary rooms used for food production in B2 (rooms 5 and 7) revealed very different states of cleanliness. The practical activity of cleaning a room reveals that room 7 merited greater social consideration than room 5. This result might be expected because room 7 was a central room that would have been visible to all guests and household members. This cleanliness disparity also may reveal attitudes towards the gendered importance of cleanliness; spaces used almost exclusively by women did not warrant the additional time it would take to clean them thoroughly. If this is true, then it could be imagined that women chose to prioritize their time over the cleanliness of rooms accessed infrequently by others, such as room 5 and (to a lesser degree) room 3.<a id="p3262anchor" class="id_link" style="color:aaa;display:none" href="#p3262">↩</a><span id="p3262anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p3262">#p3262  </span></p>

<p onmouseover="document.getElementById('p3263anchor').style.display='';document.getElementById('p3263anchor_label').style.display='';" onmouseleave="document.getElementById('p3263anchor').style.display='none';document.getElementById('p3263anchor_label').style.display='none';" id="p3263">The condition of the house upon its abandonment also reveals attitudes towards cleanliness.<sup><a class="footnote-reference" id="footnote-reference-41" href="#footnote-41">41</a></sup> It is notable that the inhabitants of B2 did not clean the house rigorously upon abandonment. They appear to have left many intact vessels as well as jewelry and tools behind.<sup><a class="footnote-reference" id="footnote-reference-42" href="#footnote-42">42</a></sup> It is possible that the abandonment of B2 was quick or that they moved to too great a distance to call for transporting basic items with them. Also, it is likely that the house was reused post-abandonment for ephemeral activities that resulted in moving objects in or out of the house.<a id="p3263anchor" class="id_link" style="color:aaa;display:none" href="#p3263">↩</a><span id="p3263anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p3263">#p3263  </span></p>
</section>

<section id="chapter20.4">
<h3>Recreating the B2 Household: The People Who Occupied B2</h3>

<p onmouseover="document.getElementById('p3264anchor').style.display='';document.getElementById('p3264anchor_label').style.display='';" onmouseleave="document.getElementById('p3264anchor').style.display='none';document.getElementById('p3264anchor_label').style.display='none';" id="p3264" class="textindent0">Daily life and individual experience focused upon domestic space in Roman Egypt. The holistic B2 excavations and analysis enable us to explore social life and identity among an ordinary household from later Roman Egypt. At the present moment, we hold a wealth of cross-cultural comparative data on houses and households across the Roman Empire.<sup><a class="footnote-reference" id="footnote-reference-43" href="#footnote-43">43</a></sup> The material remains recovered from House B2 inform our understanding of identity from a particular province and moment in time while adding to comparanda in the Roman Empire.<a id="p3264anchor" class="id_link" style="color:aaa;display:none" href="#p3264">↩</a><span id="p3264anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p3264">#p3264  </span></p>

<p onmouseover="document.getElementById('p3265anchor').style.display='';document.getElementById('p3265anchor_label').style.display='';" onmouseleave="document.getElementById('p3265anchor').style.display='none';document.getElementById('p3265anchor_label').style.display='none';" id="p3265">Identity is an inherently nebulous concept and difficult to evaluate, but that does not negate its importance. By probing our data for clues as to the possible occupants of B2, we can move beyond the normative assumptions that once dominated archaeological thought. Particular themes worth exploring include the population size, economic stratum, gender, age, and ethnicity of the B2 inhabitants.<sup><a class="footnote-reference" id="footnote-reference-44" href="#footnote-44">44</a></sup> These themes structure the following pages.<a id="p3265anchor" class="id_link" style="color:aaa;display:none" href="#p3265">↩</a><span id="p3265anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p3265">#p3265  </span></p>

<h4>Population Size</h4>

<p onmouseover="document.getElementById('p3266anchor').style.display='';document.getElementById('p3266anchor_label').style.display='';" onmouseleave="document.getElementById('p3266anchor').style.display='none';document.getElementById('p3266anchor_label').style.display='none';" id="p3266" class="textindent0">The compositions of households varied considerably from house-to-house in Roman Egypt. Papyrological data suggests that 25.3 per cent of households were multiple family households consisting of two brothers or sisters and their spouses, or a married couple with married children who remained in the parental home. These multiple family households had a mean of 10.36 people in them within towns.<sup><a class="footnote-reference" id="footnote-reference-45" href="#footnote-45">45</a></sup> Van Minnen has argued that 4.5 people would share a dwelling with four to five rooms, which entails that the B2 household, which has a slightly larger number of rooms, might be somewhere in the order of 9 people.<sup><a class="footnote-reference" id="footnote-reference-46" href="#footnote-46">46</a></sup> Papyrological data for Philadelphia indicate that 9 people per house might be likely.<sup><a class="footnote-reference" id="footnote-reference-47" href="#footnote-47">47</a></sup><a id="p3266anchor" class="id_link" style="color:aaa;display:none" href="#p3266">↩</a><span id="p3266anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p3266">#p3266  </span></p>

<p onmouseover="document.getElementById('p3267anchor').style.display='';document.getElementById('p3267anchor_label').style.display='';" onmouseleave="document.getElementById('p3267anchor').style.display='none';document.getElementById('p3267anchor_label').style.display='none';" id="p3267">These comparative data suggest that B2 may have housed up to nine people at any one time, although it is likely that the numbers of individuals who occupied these spaces varied considerably during the occupational history of this structure. Mortality rates and birthrates were higher than in the present era and there would be fluctuations in household size over time. Moreover, recent research suggests that pre-modern households had lifecycles of their own and were not static compositions.<sup><a class="footnote-reference" id="footnote-reference-48" href="#footnote-48">48</a></sup><a id="p3267anchor" class="id_link" style="color:aaa;display:none" href="#p3267">↩</a><span id="p3267anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p3267">#p3267  </span></p>

<h4>Economic Stratum</h4>

<p onmouseover="document.getElementById('p3268anchor').style.display='';document.getElementById('p3268anchor_label').style.display='';" onmouseleave="document.getElementById('p3268anchor').style.display='none';document.getElementById('p3268anchor_label').style.display='none';" id="p3268" class="textindent0">Within the Dakhlan domestic spectrum, House B2 appears to be a modest dwelling. From a general Roman perspective, however, B2 appears to be quite well-off. Research on Amheida House B1, and elsewhere in Dakhla, indicates that elite Dakhlan houses displayed a predominantly classical identity. During the course of excavating B2, it was hypothesized that these cultural signatures may be linked to status.<sup><a class="footnote-reference" id="footnote-reference-49" href="#footnote-49">49</a></sup> The ambiguous cultural signatures found in B2 indicate a clear distinction between B1 and B2, which may be linked to economic stratum. Additional recovered materials provide more detail for the disparities between B2 and B1.<a id="p3268anchor" class="id_link" style="color:aaa;display:none" href="#p3268">↩</a><span id="p3268anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p3268">#p3268  </span></p>

<p onmouseover="document.getElementById('p3269anchor').style.display='';document.getElementById('p3269anchor_label').style.display='';" onmouseleave="document.getElementById('p3269anchor').style.display='none';document.getElementById('p3269anchor_label').style.display='none';" id="p3269">The Greek ostraka from B2 suggest that the occupants may have had something to do with trade or management, as they mention donkey-driving, camel-driving, and various goods that may have been delivered. The C2A excavations reveal that this courtyard was used for stabling animals, and at least one item mentioned as a transport good in the texts (doum fruit) was found there. The ostraka also mention linen-weavers, and a tailor or a teamster, which suggests laborers, regardless of their degree of specialization.<sup><a class="footnote-reference" id="footnote-reference-50" href="#footnote-50">50</a></sup><a id="p3269anchor" class="id_link" style="color:aaa;display:none" href="#p3269">↩</a><span id="p3269anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p3269">#p3269  </span></p>

<p onmouseover="document.getElementById('p3270anchor').style.display='';document.getElementById('p3270anchor_label').style.display='';" onmouseleave="document.getElementById('p3270anchor').style.display='none';document.getElementById('p3270anchor_label').style.display='none';" id="p3270">Although there is mention of donkey and camel driving, it is unclear if this driver was a member of this household or this reference is to someone external to this household, with whom its members had contact. Even so, B2 (or B9 to the east) provides a likely location for these activities given the width of the street and the close proximity of a sizeable courtyard. These data justify a link between laborers and B2’s occupants. It is notable that the B2 ceramics are of a consistently lower quality than those from Amheida House B1, and there are many utilitarian artifacts that point towards manual labor.<sup><a class="footnote-reference" id="footnote-reference-51" href="#footnote-51">51</a></sup><a id="p3270anchor" class="id_link" style="color:aaa;display:none" href="#p3270">↩</a><span id="p3270anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p3270">#p3270  </span></p>

<p onmouseover="document.getElementById('p3271anchor').style.display='';document.getElementById('p3271anchor_label').style.display='';" onmouseleave="document.getElementById('p3271anchor').style.display='none';document.getElementById('p3271anchor_label').style.display='none';" id="p3271">Regardless of occupation, the B2 occupants must have been of a moderate social status since they owned gold-glass beads and other modest jewelry items. The qualities of personal adornment indicate that the inhabitants were able to amplify their physical appearance with goods that imitated more elite <i>au courant </i>jewelry. In conjunction with particular forms of clothing or hairstyles, personal adornment attests to different identities within communities, regardless of whether these differences were formed on the basis of gender, status, or age. Material identity signatures, such as jewelry, generated assumptions about the social group(s) in which an individual would fit. Possessing adornment bestowed prestige upon the possessor because of the economic, historical, and social value of the object.<sup><a class="footnote-reference" id="footnote-reference-52" href="#footnote-52">52</a></sup> Moreover, these objects may have served as embodiments of family and domestic history, setting the family apart from others or drawing individuals or the family into an understood group.<sup><a class="footnote-reference" id="footnote-reference-53" href="#footnote-53">53</a></sup><a id="p3271anchor" class="id_link" style="color:aaa;display:none" href="#p3271">↩</a><span id="p3271anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p3271">#p3271  </span></p>

<p onmouseover="document.getElementById('p3272anchor').style.display='';document.getElementById('p3272anchor_label').style.display='';" onmouseleave="document.getElementById('p3272anchor').style.display='none';document.getElementById('p3272anchor_label').style.display='none';" id="p3272">In summation, the architecture, texts, and objects from B2 suggest that the inhabitants may have been engaged in trade and/or lower-level management. They were of a moderate economic status, given the presence of moderately expensive goods within the house, the size of the house, and the texts surrounding the type of occupations conducted in and around this house.<a id="p3272anchor" class="id_link" style="color:aaa;display:none" href="#p3272">↩</a><span id="p3272anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p3272">#p3272  </span></p>

<h4>Gender</h4>
<p onmouseover="document.getElementById('p3273anchor').style.display='';document.getElementById('p3273anchor_label').style.display='';" onmouseleave="document.getElementById('p3273anchor').style.display='none';document.getElementById('p3273anchor_label').style.display='none';" id="p3273" class="textindent0">There are some indications of gender and that there may have been a gendered use of space within House B2.<a id="p3273anchor" class="id_link" style="color:aaa;display:none" href="#p3273">↩</a><span id="p3273anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p3273">#p3273  </span></p>

<p onmouseover="document.getElementById('p3274anchor').style.display='';document.getElementById('p3274anchor_label').style.display='';" onmouseleave="document.getElementById('p3274anchor').style.display='none';document.getElementById('p3274anchor_label').style.display='none';" id="p3274">In traditional, Pharaonic society as well as Roman Egypt, married women were termed the “mistress of the house,”<sup><a class="footnote-reference" id="footnote-reference-54" href="#footnote-54">54</a></sup> and they were expected to control household affairs, while men held various public offices and participated in agricultural activities.<sup><a class="footnote-reference" id="footnote-reference-55" href="#footnote-55">55</a></sup> Likewise, in the Roman period, the female domain focused upon the household nexus.<sup><a class="footnote-reference" id="footnote-reference-56" href="#footnote-56">56</a></sup> Typically, women were responsible for producing food, weaving, storing grain, animal husbandry, craft production, and assisting their husband’s business.<sup><a class="footnote-reference" id="footnote-reference-57" href="#footnote-57">57</a></sup> As mentioned earlier, women’s letters found elsewhere in Roman Egypt frequently mention food and clothing, which delineates the importance of these gendered responsibilities for household maintenance.<sup><a class="footnote-reference" id="footnote-reference-58" href="#footnote-58">58</a></sup><a id="p3274anchor" class="id_link" style="color:aaa;display:none" href="#p3274">↩</a><span id="p3274anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p3274">#p3274  </span></p>
