 </style></head><body><div style="text-align:center;background:#aaa;margin:1em;padding:2em"><p class="textindent0">This document is part of the online version of the book <i>Amheida II: A Late Romano-Egyptian House in the Dakhla Oasis / Amheida House B2</i> by Anna Lucille Boozer, which is available at <b><a href="http://dlib.nyu.edu/awdl/isaw/amheida-ii-house-b2/">http://dlib.nyu.edu/awdl/isaw/amheida-ii-house-b2/</a></b>. It is published as part of the NYU Library's <a href="http://dlib.nyu.edu/awdl">Ancient World Digital Library</a> and in partnership with the <a href="http://isaw.nyu.edu/">Institute for the Study of the Ancient World</a> (ISAW).  Further information about ISAW's publication program is available on the <a href="http://isaw.nyu.edu/publications">ISAW</a> website. Please note that while the base URI of this publication is stable, the exact content available is likely to change over time.</p><a href="http://creativecommons.org/licenses/by-nc/3.0/"><img alt="Creative Commons License" style="border-width:0;margin-top:1em" src="http://i.creativecommons.org/l/by-nc/3.0/88x31.png"/></a></div><section class="chapter" id="chapter19">
<header>

<div style="text-align:center"><a href="index.xhtml">[table of contents]</a></div><h1>Chapter 19</h1>

<h1 class="chapter-title">WOVEN MATERIAL</h1>

<h1 class="chapter-author">Anna Lucille Boozer</h1>

</header>

<h2>Introduction</h2>

<p onmouseover="document.getElementById('p3145anchor').style.display='';document.getElementById('p3145anchor_label').style.display='';" onmouseleave="document.getElementById('p3145anchor').style.display='none';document.getElementById('p3145anchor_label').style.display='none';" id="p3145" class="textindent0">Woven materials may be defined as objects that have been formed by interlacing or intertwining material. Both textiles and basketry fall under the general rubric of woven materials, and both of these forms are represented in House B2 at Amheida. Woven material was a much-neglected artifact category in the earliest days of Egyptology. In the past one hundred years, and particularly since the 1940s, a number of scholars have greatly furthered research on these topics.<sup><a class="footnote-reference" id="footnote-reference-1" href="#footnote-1">1</a></sup><a id="p3145anchor" class="id_link" style="color:aaa;display:none" href="#p3145">↩</a><span id="p3145anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p3145">#p3145  </span></p>

<p onmouseover="document.getElementById('p3146anchor').style.display='';document.getElementById('p3146anchor_label').style.display='';" onmouseleave="document.getElementById('p3146anchor').style.display='none';document.getElementById('p3146anchor_label').style.display='none';" id="p3146">The preservation of organic material is exceptional in Egyptian desert sites, and it is not uncommon to find well preserved textiles and baskets in Egypt. Unfortunately, soft organics from Amheida do not derive from sufficiently dry contexts to have the survival level we have come to expect from oasis sites such as Kellis.<a id="p3146anchor" class="id_link" style="color:aaa;display:none" href="#p3146">↩</a><span id="p3146anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p3146">#p3146  </span></p>

<p onmouseover="document.getElementById('p3147anchor').style.display='';document.getElementById('p3147anchor_label').style.display='';" onmouseleave="document.getElementById('p3147anchor').style.display='none';document.getElementById('p3147anchor_label').style.display='none';" id="p3147">The author examined all of the woven material from House B2 on site during the 2008 field season.<sup><a class="footnote-reference" id="footnote-reference-2" href="#footnote-2">2</a></sup> Data for this study derive primarily from three fragments. There is one fragment from a sewn plaits basket (Inv. 11554), one fragment of tabby-weave reddish-brown linen (Inv. 11526), and one fragment of light blue cotton (Inv. 11527). All of these fragments derive from rooms inside House B2.<a id="p3147anchor" class="id_link" style="color:aaa;display:none" href="#p3147">↩</a><span id="p3147anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p3147">#p3147  </span></p>

<h2>Textiles</h2>

<p onmouseover="document.getElementById('p3148anchor').style.display='';document.getElementById('p3148anchor_label').style.display='';" onmouseleave="document.getElementById('p3148anchor').style.display='none';document.getElementById('p3148anchor_label').style.display='none';" id="p3148" class="textindent0">A textile is a woven fabric or any sort of cloth. We have two textile fragments from House B2, one fragment of tabby-weave reddish-brown linen (Inv. 11526) and one fragment of light blue cotton (Inv. 11527). The low density of textiles in House B2 compared to Kellis can be expected due to both the damper conditions at Amheida as well as the type of context that we have for House B2. Most textiles excavated at Kellis, as well as other Egyptian sites, were found in cemeteries.<sup><a class="footnote-reference" id="footnote-reference-3" href="#footnote-3">3</a></sup><a id="p3148anchor" class="id_link" style="color:aaa;display:none" href="#p3148">↩</a><span id="p3148anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p3148">#p3148  </span></p>

<p onmouseover="document.getElementById('p3149anchor').style.display='';document.getElementById('p3149anchor_label').style.display='';" onmouseleave="document.getElementById('p3149anchor').style.display='none';document.getElementById('p3149anchor_label').style.display='none';" id="p3149">Ancient Egypt is known for linen cloth, but the Egyptians used other textile fibers as well, including sheep’s wool,<span class="footnote_20_reference"> </span>goat hair, and palm fiber.<sup><a class="footnote-reference" id="footnote-reference-4" href="#footnote-4">4</a></sup> The majority of ancient Egyptian textiles are made of linen, which is made from the bast fiber, flax.<sup><a class="footnote-reference" id="footnote-reference-5" href="#footnote-5">5</a></sup> Linen fabric in Egypt was made from cultivated flax plant fibers (<i>linum usitatissimum</i>) and produces a light fabric that is appropriate for hot climates.<sup><a class="footnote-reference" id="footnote-reference-6" href="#footnote-6">6</a></sup> Linen, usually in its unbleached form, was the most common yarn used at Kellis. It ranges in color from off-white to light brown. Such plants were probably grown locally, as flax capsules have been found at Kellis as well as at Amheida, such as in room 3 of House B2.<sup><a class="footnote-reference" id="footnote-reference-7" href="#footnote-7">7</a></sup><a id="p3149anchor" class="id_link" style="color:aaa;display:none" href="#p3149">↩</a><span id="p3149anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p3149">#p3149  </span></p>

<p onmouseover="document.getElementById('p3150anchor').style.display='';document.getElementById('p3150anchor_label').style.display='';" onmouseleave="document.getElementById('p3150anchor').style.display='none';document.getElementById('p3150anchor_label').style.display='none';" id="p3150">In the Ptolemaic and Roman Periods (from 323 BCE onward), production of linen was strictly controlled by the state, both for the quality and quantity produced.<sup><a class="footnote-reference" id="footnote-reference-8" href="#footnote-8">8</a></sup> The Kellis Agricultural Account Book lists a weaving workshop among its tenants but there is no evidence for large-scale, controlled linen production in Dakhla itself.<sup><a class="footnote-reference" id="footnote-reference-9" href="#footnote-9">9</a></sup> Even so, fine linen appears to have been produced in the Dakhla Oasis and transported to the Nile Valley.<sup><a class="footnote-reference" id="footnote-reference-10" href="#footnote-10">10</a></sup> It seems that Tarsian linens were the only linen goods that were exported from Egypt in the late third and early fourth centuries CE.<sup><a class="footnote-reference" id="footnote-reference-11" href="#footnote-11">11</a></sup> The local linens, such as those found at Amheida, were probably of inferior quality.<sup><a class="footnote-reference" id="footnote-reference-12" href="#footnote-12">12</a></sup> This evidence suggests that linen could have been among the luxury agricultural goods Dakhla inhabitants produced for sale to other oases or to the Nile Valley, but that linen from Dakhla would not travel further in trade.<a id="p3150anchor" class="id_link" style="color:aaa;display:none" href="#p3150">↩</a><span id="p3150anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p3150">#p3150  </span></p>

<p onmouseover="document.getElementById('p3151anchor').style.display='';document.getElementById('p3151anchor_label').style.display='';" onmouseleave="document.getElementById('p3151anchor').style.display='none';document.getElementById('p3151anchor_label').style.display='none';" id="p3151">Egyptians did not generally use cotton until the first century CE.<sup><a class="footnote-reference" id="footnote-reference-13" href="#footnote-13">13</a></sup> By at least the second century CE, cotton was grown in Egypt.<sup><a class="footnote-reference" id="footnote-reference-14" href="#footnote-14">14</a></sup> Local cotton cultivation is suggested because it has been recorded in the Kellis Agricultural Account Book and material evidence for cotton has been found at Kellis in the presence of numerous cotton bolls and seeds.<sup><a class="footnote-reference" id="footnote-reference-15" href="#footnote-15">15</a></sup> Evidence of cotton has also emerged from the Kharga Oasis, in the form of both documentary sources and botanicals.<sup><a class="footnote-reference" id="footnote-reference-16" href="#footnote-16">16</a></sup> Cotton was certainly an established crop in both oases by the fourth century.<sup><a class="footnote-reference" id="footnote-reference-17" href="#footnote-17">17</a></sup> As many scholars have observed, the Oases provided a favorable agricultural venue for cotton production over the Nile Valley.<sup><a class="footnote-reference" id="footnote-reference-18" href="#footnote-18">18</a></sup> It is probable that this product contributed significantly to the Roman investment in the region.<a id="p3151anchor" class="id_link" style="color:aaa;display:none" href="#p3151">↩</a><span id="p3151anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p3151">#p3151  </span></p>

<p onmouseover="document.getElementById('p3152anchor').style.display='';document.getElementById('p3152anchor_label').style.display='';" onmouseleave="document.getElementById('p3152anchor').style.display='none';document.getElementById('p3152anchor_label').style.display='none';" id="p3152">Our fragment of light blue cotton (Inv. 11527) is one of a few finds of cotton cloth in both oases.<sup><a class="footnote-reference" id="footnote-reference-19" href="#footnote-19">19</a></sup> There is a general lack of cotton fabric found in metropolitan Egypt, despite documentary evidence that cotton cloth was neither expensive nor rare in Roman Egypt.<sup><a class="footnote-reference" id="footnote-reference-20" href="#footnote-20">20</a></sup> The House B2 cotton fragment adds to this growing corpus of finds from the oases, justifying previous arguments that the concentration of finds in this locus is significant.<sup><a class="footnote-reference" id="footnote-reference-21" href="#footnote-21">21</a></sup><a id="p3152anchor" class="id_link" style="color:aaa;display:none" href="#p3152">↩</a><span id="p3152anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p3152">#p3152  </span></p>

<h3>Weaving</h3>

<p onmouseover="document.getElementById('p3153anchor').style.display='';document.getElementById('p3153anchor_label').style.display='';" onmouseleave="document.getElementById('p3153anchor').style.display='none';document.getElementById('p3153anchor_label').style.display='none';" id="p3153" class="textindent0">The loom weights found in and around House B2 suggest that the type of loom used was the warp-weighted loom.<sup><a class="footnote-reference" id="footnote-reference-22" href="#footnote-22">22</a></sup> The warp-weighted loom had a single major beam to which the warp was attached. The warp could be prepared by weaving a narrow strip leaving a long fringe of weft loops at one edge; the woven strip was then attached to the horizontal beam. The evidence for a warp-weighted loom at Amheida is consistent with the numerous mud loom weights found in the domestic structures of Kellis.<sup><a class="footnote-reference" id="footnote-reference-23" href="#footnote-23">23</a></sup> The use of a warp-weighted loom for producing linen in House B2 is of particular interest, as Wild previously suggested that this method of linen weaving may have been what distinguished Tarsian linen from local linen.<sup><a class="footnote-reference" id="footnote-reference-24" href="#footnote-24">24</a></sup> Evidence from B2 suggests that local linen may also have been woven using a warp-weighted loom, although a larger corpus of evidence would be required to promote this idea more securely.<a id="p3153anchor" class="id_link" style="color:aaa;display:none" href="#p3153">↩</a><span id="p3153anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p3153">#p3153  </span></p>

<p onmouseover="document.getElementById('p3154anchor').style.display='';document.getElementById('p3154anchor_label').style.display='';" onmouseleave="document.getElementById('p3154anchor').style.display='none';document.getElementById('p3154anchor_label').style.display='none';" id="p3154">There is strong archaeological evidence for domestic weaving in Roman Egypt. Spindle whorls and loom weights were found in every domestic structure excavated at Kellis, which suggests that spinning and weaving was carried out within the household, probably to meet needs within the family.<sup><a class="footnote-reference" id="footnote-reference-25" href="#footnote-25">25</a></sup> The Kellis corpus also attests to a small textile and tailoring business organized by one of the female occupants of an excavated house, which provides evidence that such goods could be sold locally.<sup><a class="footnote-reference" id="footnote-reference-26" href="#footnote-26">26</a></sup> Weaving in Roman Egypt was not necessarily confined to women, as an archive spanning three generations of male weavers from Oxyrhynchus attests.<sup><a class="footnote-reference" id="footnote-reference-27" href="#footnote-27">27</a></sup> Goods found in Kellis houses include private letters, deeds of sale, contracts, accounts, fragments from implements used in the weaving trade, as well as scraps of decorated fabrics and unwoven warp threads.<sup><a class="footnote-reference" id="footnote-reference-28" href="#footnote-28">28</a></sup> Unfortunately these finds have not been published fully yet so it is not possible to test the assemblage of a business-oriented house against a house that contains an assemblage of weaving implements for domestic usage. Such comparanda would prove useful for future inquiries into textile production.<a id="p3154anchor" class="id_link" style="color:aaa;display:none" href="#p3154">↩</a><span id="p3154anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p3154">#p3154  </span></p>

<p onmouseover="document.getElementById('p3155anchor').style.display='';document.getElementById('p3155anchor_label').style.display='';" onmouseleave="document.getElementById('p3155anchor').style.display='none';document.getElementById('p3155anchor_label').style.display='none';" id="p3155">The identifiable weaving patterns used for Amheidan textiles are in the basic plain or tabby weave that is ubiquitous in Egypt and pre-Meroitic Lower Nubia. The quality of this weave can vary between fine gauze and heavy canvas. Our scraps are of a medium density and unremarkable in quality, suggesting that they were produced for local consumption.<a id="p3155anchor" class="id_link" style="color:aaa;display:none" href="#p3155">↩</a><span id="p3155anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p3155">#p3155  </span></p>

<h3>Dying</h3>

<p onmouseover="document.getElementById('p3156anchor').style.display='';document.getElementById('p3156anchor_label').style.display='';" onmouseleave="document.getElementById('p3156anchor').style.display='none';document.getElementById('p3156anchor_label').style.display='none';" id="p3156" class="textindent0">Both of our textile fragments were dyed during the course of their fabrication, although the poor quality of the fragments renders it difficult to determine the stage at which these fragments were dyed.<sup><a class="footnote-reference" id="footnote-reference-29" href="#footnote-29">29</a></sup> The linen fragment (Inv. 11526) was reddish-brown and the cotton fragment (Inv. 11527) was light blue.<a id="p3156anchor" class="id_link" style="color:aaa;display:none" href="#p3156">↩</a><span id="p3156anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p3156">#p3156  </span></p>

<p onmouseover="document.getElementById('p3157anchor').style.display='';document.getElementById('p3157anchor_label').style.display='';" onmouseleave="document.getElementById('p3157anchor').style.display='none';document.getElementById('p3157anchor_label').style.display='none';" id="p3157">One of the most common sources of the blue color in Egyptian textiles is indigitin, a substance found in both indigo and woad.<sup><a class="footnote-reference" id="footnote-reference-30" href="#footnote-30">30</a></sup> These plants are not native to Egypt and were probably first imported from the Levant at some point during the Eighteenth Dynasty.<sup><a class="footnote-reference" id="footnote-reference-31" href="#footnote-31">31</a></sup> Dying was accomplished by dipping fibers into a colorless vat of indigotin. The blue color came with exposure of the fibers to the air, which catalyzes the necessary oxidization. Dipping the fibers more times into the woad or indigo dye vat created deeper blues.<a id="p3157anchor" class="id_link" style="color:aaa;display:none" href="#p3157">↩</a><span id="p3157anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p3157">#p3157  </span></p>

<p onmouseover="document.getElementById('p3158anchor').style.display='';document.getElementById('p3158anchor_label').style.display='';" onmouseleave="document.getElementById('p3158anchor').style.display='none';document.getElementById('p3158anchor_label').style.display='none';" id="p3158">The rust-colored red fabric (Inv. 11526) is potentially the result of the degeneration of red or purple hued fabric. Purple was the most common fabric color at Kellis, and several texts, in both Greek and Coptic, suggest that purple dye was once manufactured at Kellis.<sup><a class="footnote-reference" id="footnote-reference-32" href="#footnote-32">32</a></sup><a id="p3158anchor" class="id_link" style="color:aaa;display:none" href="#p3158">↩</a><span id="p3158anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p3158">#p3158  </span></p>

<h3>Care of Textiles</h3>

<p onmouseover="document.getElementById('p3159anchor').style.display='';document.getElementById('p3159anchor_label').style.display='';" onmouseleave="document.getElementById('p3159anchor').style.display='none';document.getElementById('p3159anchor_label').style.display='none';" id="p3159" class="textindent0">Textiles were carefully cared for during their life history of usage. Individuals frequently mended textiles in antiquity—sometimes as many as three or four times—before they decided to use them for a different purpose. We do not have direct evidence for textile menders, but it is likely that women took charge of repairing worn clothing and cloth goods. Sewing and repairing textiles may have been a social activity, like spinning, that involved groups of women together.<sup><a class="footnote-reference" id="footnote-reference-33" href="#footnote-33">33</a></sup> Most repairs consisted of darning, mending, and patching, which only became common during Ptolemaic and Roman Egypt.<sup><a class="footnote-reference" id="footnote-reference-34" href="#footnote-34">34</a></sup> Once an item of clothing became too worn, it was sometimes made into a smaller garment, cutting away the most worn portions and refashioning the stronger portion into a new item of clothing.<a id="p3159anchor" class="id_link" style="color:aaa;display:none" href="#p3159">↩</a><span id="p3159anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p3159">#p3159  </span></p>

<p onmouseover="document.getElementById('p3160anchor').style.display='';document.getElementById('p3160anchor_label').style.display='';" onmouseleave="document.getElementById('p3160anchor').style.display='none';document.getElementById('p3160anchor_label').style.display='none';" id="p3160">Wooden storage chests were expensive and rare, and household cupboards unknown. The few possessions an ancient Egyptian family had were kept mostly in baskets. Cloth was frequently stored in lidded baskets, or, in more elaborate circumstances, in boxes.<sup><a class="footnote-reference" id="footnote-reference-35" href="#footnote-35">35</a></sup> Petrie found various goods stored in baskets at Kahun, which attests to this practice of storing cloth goods.<sup><a class="footnote-reference" id="footnote-reference-36" href="#footnote-36">36</a></sup> Within House B2, it seems likely that individuals stored extra clothing and cloth in baskets.<a id="p3160anchor" class="id_link" style="color:aaa;display:none" href="#p3160">↩</a><span id="p3160anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p3160">#p3160  </span></p>

<h3>Uses of Textiles</h3>

<p onmouseover="document.getElementById('p3161anchor').style.display='';document.getElementById('p3161anchor_label').style.display='';" onmouseleave="document.getElementById('p3161anchor').style.display='none';document.getElementById('p3161anchor_label').style.display='none';" id="p3161" class="textindent0">Throughout Egyptian history, textiles were widely used in households for cushions, towels, bags, lamp wicks, curtains, bedding, and wall-hangings. Outside of the home, cloth could be used as sacks for transportation, as strainers for the production of oils, and equipping animals and boats. Cloth even takes on a significant role in medical, religious, and funerary uses. For example, cloth was used on a daily basis in the washing, feeding and clothing of divine statues in temples.<a id="p3161anchor" class="id_link" style="color:aaa;display:none" href="#p3161">↩</a><span id="p3161anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p3161">#p3161  </span></p>

<p onmouseover="document.getElementById('p3162anchor').style.display='';document.getElementById('p3162anchor_label').style.display='';" onmouseleave="document.getElementById('p3162anchor').style.display='none';document.getElementById('p3162anchor_label').style.display='none';" id="p3162">When we have only small fragments of textiles it is difficult to tell whether scraps are from items of clothing, tablecloths, cushions, blankets, or wall hangings. All of these types of cloth objects are attested at Kellis in documentary sources and suggest that all of these options should be considered viable for the fragments recovered from House B2.<sup><a class="footnote-reference" id="footnote-reference-37" href="#footnote-37">37</a></sup><a id="p3162anchor" class="id_link" style="color:aaa;display:none" href="#p3162">↩</a><span id="p3162anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p3162">#p3162  </span></p>

<h2>Basketry</h2>

<p onmouseover="document.getElementById('p3163anchor').style.display='';document.getElementById('p3163anchor_label').style.display='';" onmouseleave="document.getElementById('p3163anchor').style.display='none';document.getElementById('p3163anchor_label').style.display='none';" id="p3163" class="textindent0">Scholars often describe basketry and matting as “textile techniques.” A basket and a textile are clearly distinguishable, but a gray area can exist between these two categories. The object described here (Inv. 11554) falls unambiguously into the category of basket, as is clear by the tools and raw materials that individuals used to create it.<sup><a class="footnote-reference" id="footnote-reference-38" href="#footnote-38">38</a></sup> Wendrich has defined basketry as “objects made of plant parts of limited length often with a shape to that specific plant part.”<sup><a class="footnote-reference" id="footnote-reference-39" href="#footnote-39">39</a></sup> The ways in which a basket maker must compensate for the raw material’s irregular shape makes basketry techniques fundamentally different from textile techniques. With textile manufacture, the maker controls the long yarns used for their craft.<a id="p3163anchor" class="id_link" style="color:aaa;display:none" href="#p3163">↩</a><span id="p3163anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p3163">#p3163  </span></p>

<p onmouseover="document.getElementById('p3164anchor').style.display='';document.getElementById('p3164anchor_label').style.display='';" onmouseleave="document.getElementById('p3164anchor').style.display='none';document.getElementById('p3164anchor_label').style.display='none';" id="p3164">Our basket fragment (Inv. 11554) is a sewn plaits basket and, as a result, unambiguously dates to the Greco-Roman period. There was clear continuity in basket forms and techniques from the Neolithic through Pharaonic cultures in Egypt. During the Greco-Roman period there is a shift towards sewn plates and stake-and-strand baskets, which rely on techniques that rarely occurred in Pharaonic Egypt. Although these innovations took place during the Greco-Roman Period, traditional Egyptian techniques remained alongside these innovations.<sup><a class="footnote-reference" id="footnote-reference-40" href="#footnote-40">40</a></sup> Today sewn-plaits basketry is still the most common type of basketry that one can find throughout Egypt.<sup><a class="footnote-reference" id="footnote-reference-41" href="#footnote-41">41</a></sup><a id="p3164anchor" class="id_link" style="color:aaa;display:none" href="#p3164">↩</a><span id="p3164anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p3164">#p3164  </span></p>

<p onmouseover="document.getElementById('p3165anchor').style.display='';document.getElementById('p3165anchor_label').style.display='';" onmouseleave="document.getElementById('p3165anchor').style.display='none';document.getElementById('p3165anchor_label').style.display='none';" id="p3165">Sewn-plaits techniques involve two stages of manufacture: first the basket maker plaits long strips. Then the craftsman sews them into an ongoing fabric and they sew baskets from one spiraling strip.<sup><a class="footnote-reference" id="footnote-reference-42" href="#footnote-42">42</a></sup> Although the sewn-plaits technique does not occur until the Greco-Roman Period, it is ubiquitous during that time, so further nuance for the dating of our fragment is not possible. Craftsmen used this technique to fashion floor mats and flexible baskets.<sup><a class="footnote-reference" id="footnote-reference-43" href="#footnote-43">43</a></sup> From the Ptolemaic Period onward sewn-plaits basketry were used mainly outside the house for carrying seeds, grain, and other commodities or for moving pots, harvested plants, earth, or dung on donkey-back.<sup><a class="footnote-reference" id="footnote-reference-44" href="#footnote-44">44</a></sup><a id="p3165anchor" class="id_link" style="color:aaa;display:none" href="#p3165">↩</a><span id="p3165anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p3165">#p3165  </span></p>

<p onmouseover="document.getElementById('p3166anchor').style.display='';document.getElementById('p3166anchor_label').style.display='';" onmouseleave="document.getElementById('p3166anchor').style.display='none';document.getElementById('p3166anchor_label').style.display='none';" id="p3166">In order to create plaited basketry, craftsmen required no tools other than a pot with water to soak the palm leaf and a large needle. The needles used for these baskets range from 10-30 cm in modern Egypt and Nubia. They can be flat or round.<sup><a class="footnote-reference" id="footnote-reference-45" href="#footnote-45">45</a></sup> Unfortunately basket production areas and tools are often difficult to locate archaeologically since the materials used for production do not leave a distinctive residue, if there is a residue at all.<sup><a class="footnote-reference" id="footnote-reference-46" href="#footnote-46">46</a></sup> It is not possible to determine where our fragment was produced in B2 or if it was produced outside of the house.<a id="p3166anchor" class="id_link" style="color:aaa;display:none" href="#p3166">↩</a><span id="p3166anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p3166">#p3166  </span></p>

<p onmouseover="document.getElementById('p3167anchor').style.display='';document.getElementById('p3167anchor_label').style.display='';" onmouseleave="document.getElementById('p3167anchor').style.display='none';document.getElementById('p3167anchor_label').style.display='none';" id="p3167">Plaiting is a technique in which both systems (a strand or a number of parallel strands of the same material, orientation, and function) are active. In the first stage, long strips are plaited out of strands of palm leaf or bundles of grass. In the second stage the plaited strip becomes the passive system, which is sewn with a string (the active system) into an ongoing fabric.<sup><a class="footnote-reference" id="footnote-reference-47" href="#footnote-47">47</a></sup> Size, shape, flexibility and the space between the strands are the most important properties involved in the crafting of baskets and mats.<sup><a class="footnote-reference" id="footnote-reference-48" href="#footnote-48">48</a></sup><a id="p3167anchor" class="id_link" style="color:aaa;display:none" href="#p3167">↩</a><span id="p3167anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p3167">#p3167  </span></p>

<p onmouseover="document.getElementById('p3168anchor').style.display='';document.getElementById('p3168anchor_label').style.display='';" onmouseleave="document.getElementById('p3168anchor').style.display='none';document.getElementById('p3168anchor_label').style.display='none';" id="p3168">There is no simple correlation between function and size, shape, flexibility, and spacing attributes. Ethnoarchaeological research shows that the function of baskets can be highly specific and that tradition plays an important role in determining the function of specific forms. Moreover, a basket might be used for something other than its original function, and there are many examples of baskets and mats being reused for purposes other than their original function.<sup><a class="footnote-reference" id="footnote-reference-49" href="#footnote-49">49</a></sup><a id="p3168anchor" class="id_link" style="color:aaa;display:none" href="#p3168">↩</a><span id="p3168anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p3168">#p3168  </span></p>

<p onmouseover="document.getElementById('p3169anchor').style.display='';document.getElementById('p3169anchor_label').style.display='';" onmouseleave="document.getElementById('p3169anchor').style.display='none';document.getElementById('p3169anchor_label').style.display='none';" id="p3169">The production of basketry involved several stages, and the individual who made the basket probably executed all of these stages. For most baskets made from grass and palm leaf this task can be accomplished year-round. Other basket types, such as those made from rushes and sedges, are seasonal products. The harvesting and storing of all of these raw materials required some level of specialized knowledge.<a id="p3169anchor" class="id_link" style="color:aaa;display:none" href="#p3169">↩</a><span id="p3169anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p3169">#p3169  </span></p>

<p onmouseover="document.getElementById('p3170anchor').style.display='';document.getElementById('p3170anchor_label').style.display='';" onmouseleave="document.getElementById('p3170anchor').style.display='none';document.getElementById('p3170anchor_label').style.display='none';" id="p3170">The producers of sewn-plaits basketry—the type found in House B2—were probably part- or full-time professional males and there is evidence of this specialization among the early Christian hermits.<sup><a class="footnote-reference" id="footnote-reference-50" href="#footnote-50">50</a></sup> Indeed, we have a number of ancient texts about Christian monks throughout Egypt who made sewn-plaits basketry.<sup><a class="footnote-reference" id="footnote-reference-51" href="#footnote-51">51</a></sup> That there were (semi)-professional basket- and mat-makers suggests that basketry was bought and sold. It seems likely that the prices of the baskets were sometimes included in the price of the materials that they contained.<sup><a class="footnote-reference" id="footnote-reference-52" href="#footnote-52">52</a></sup> Individuals naturally reused the baskets after the original goods that they contained were used.<a id="p3170anchor" class="id_link" style="color:aaa;display:none" href="#p3170">↩</a><span id="p3170anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p3170">#p3170  </span></p>

<p onmouseover="document.getElementById('p3171anchor').style.display='';document.getElementById('p3171anchor_label').style.display='';" onmouseleave="document.getElementById('p3171anchor').style.display='none';document.getElementById('p3171anchor_label').style.display='none';" id="p3171">Baskets were useful in a variety of contexts, including trade, domestic, transportation, and storage. Less wealthy individuals, in particular, had fewer options for storage or matting, and baskets must have played an important role in household furnishings. Among more wealthy individuals, baskets may not have been used as ubiquitously, although they were certainly part of the household assemblage.<a id="p3171anchor" class="id_link" style="color:aaa;display:none" href="#p3171">↩</a><span id="p3171anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p3171">#p3171  </span></p>

<p onmouseover="document.getElementById('p3172anchor').style.display='';document.getElementById('p3172anchor_label').style.display='';" onmouseleave="document.getElementById('p3172anchor').style.display='none';document.getElementById('p3172anchor_label').style.display='none';" id="p3172">The trajectory of basket reuse depended, in part, upon the type of basket, but most baskets were reused in some manner, since they were labor-intensive goods. Evidence suggests that old baskets were used to line storage pits. Families passed down decorated and particularly prized basketry as heirlooms. The baskets from Kharga, for example, were thought of as fine works, at least during the New Kingdom.<sup><a class="footnote-reference" id="footnote-reference-53" href="#footnote-53">53</a></sup> Once the baskets had transcended all practical use, they were often employed as fuel for ovens, kilns, and other fires, thereby ceasing their life-cycle of usage.<a id="p3172anchor" class="id_link" style="color:aaa;display:none" href="#p3172">↩</a><span id="p3172anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p3172">#p3172  </span></p>

<p onmouseover="document.getElementById('p3182anchor').style.display='';document.getElementById('p3182anchor_label').style.display='';" onmouseleave="document.getElementById('p3182anchor').style.display='none';document.getElementById('p3182anchor_label').style.display='none';" id="p3182" class="catalog-line"><i class="catalog-label">Condition:</i> Fragmentary; Poor; frayed<a id="p3182anchor" class="id_link" style="color:aaa;display:none" href="#p3182">↩</a><span id="p3182anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p3182">#p3182  </span></p>
<p onmouseover="document.getElementById('p3183anchor').style.display='';document.getElementById('p3183anchor_label').style.display='';" onmouseleave="document.getElementById('p3183anchor').style.display='none';document.getElementById('p3183anchor_label').style.display='none';" id="p3183" class="catalog-line"><i class="catalog-label">Description:</i> Fragment of textile. The string is twisted in S-direction. This textile is not found after the very early fourth century and is a signature of the third century in Dakhla. This color of textile is found only in House B2 thus far in Dakhla. Another cotton textile fragment was found at Amheida (Inv. 47) from windblown sand in House B1 (DSU 2) and is probably modern.<a id="p3183anchor" class="id_link" style="color:aaa;display:none" href="#p3183">↩</a><span id="p3183anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p3183">#p3183  </span></p>
<p onmouseover="document.getElementById('p3184anchor').style.display='';document.getElementById('p3184anchor_label').style.display='';" onmouseleave="document.getElementById('p3184anchor').style.display='none';document.getElementById('p3184anchor_label').style.display='none';" id="p3184" class="catalog-line"><i class="catalog-label">Parallels:</i> Two blue, tabby weave cotton curtains were found in fragments from a mud brick temple found at Qasr Ibrim, see Adams 1987: Qasr Ibrim Numbers 86T/025 and 86T/023. On blue yarn hank-dyed of spun cotton yarn from Qasr Ibrim, see Wild and Wild 2009:4. Plain cotton tabby weaves have been described but not published with inventory numbers for Berenike, although many of these may be considered to be imports (Wild and Wild 1996; Wild and Wild 1998; Wild and Wild 2000). Kellis has produced several fragments of simple open weave and tight-weave textiles.<sup><a class="footnote-reference" id="footnote-reference-54" href="#footnote-54">54</a></sup> All of them are cotton and brown.<a id="p3184anchor" class="id_link" style="color:aaa;display:none" href="#p3184">↩</a><span id="p3184anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p3184">#p3184  </span></p>

<p onmouseover="document.getElementById('p3207anchor').style.display='';document.getElementById('p3207anchor_label').style.display='';" onmouseleave="document.getElementById('p3207anchor').style.display='none';document.getElementById('p3207anchor_label').style.display='none';" id="p3207" class="catalog-line"><i class="catalog-label">Description:</i> Three fragments probably of a sewn-plaits basket. The sewn-plaits technique does not occur until the Greco-Roman Period, and it is ubiquitous during that time, so further nuance for the dating is not possible. Weaving pattern: twills. The bigger fragment is made of six plaits, fiber width: 1 cm. The weft is passed over more than one warp strand. This sort of weave based construction was typically used for matting and flexible, bag-like baskets, which generally had handles for carrying. See Inv. 11519, a basket handle, from the wooden objects catalogue.<a id="p3207anchor" class="id_link" style="color:aaa;display:none" href="#p3207">↩</a><span id="p3207anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p3207">#p3207  </span></p>
