 </style></head><body><div style="text-align:center;background:#aaa;margin:1em;padding:2em"><p class="textindent0">This document is part of the online version of the book <i>Amheida II: A Late Romano-Egyptian House in the Dakhla Oasis / Amheida House B2</i> by Anna Lucille Boozer, which is available at <b><a href="http://dlib.nyu.edu/awdl/isaw/amheida-ii-house-b2/">http://dlib.nyu.edu/awdl/isaw/amheida-ii-house-b2/</a></b>. It is published as part of the NYU Library's <a href="http://dlib.nyu.edu/awdl">Ancient World Digital Library</a> and in partnership with the <a href="http://isaw.nyu.edu/">Institute for the Study of the Ancient World</a> (ISAW).  Further information about ISAW's publication program is available on the <a href="http://isaw.nyu.edu/publications">ISAW</a> website. Please note that while the base URI of this publication is stable, the exact content available at that address is likely to change over time.</p><a href="http://creativecommons.org/licenses/by-nc/4.0/"><img alt="Creative Commons License" style="border-width:0;margin-top:1em" src="http://i.creativecommons.org/l/by-nc/4.0/88x31.png"/></a><p/><p class="textindent0">Text and images ©2015. Distributed under the terms of Creative Commons Attribution - NonCommercial 4.0 License.</p></div><section class="chapter" id="chapter1">

<header>
<div style="text-align:center"><a href="index.xhtml">[table of contents]</a></div><h1>Chapter 1</h1>

<h1 class="chapter-title">DOMESTIC ARCHAEOLOGY AND THE ROMANO-EGYPTIAN HOUSE</h1>
<h1 class="chapter-subtitle">An Integrated Research Agenda</h1>
<h1 class="chapter-author">Anna Lucille Boozer</h1>
</header>

<section id="chapter1.1">

<h2>Introduction</h2>
<p onmouseover="document.getElementById('p22anchor').style.display='';document.getElementById('p22anchor_label').style.display='';" onmouseleave="document.getElementById('p22anchor').style.display='none';document.getElementById('p22anchor_label').style.display='none';" id="p22" class="textindent0">This archaeological report provides a comprehensive study of the excavations carried out at Amheida House B2 in Egypt’s Dakhla Oasis, between 2005 and 2007, followed by three study seasons between 2008 and 2010 (Figure 1.1, Figure 1.2).<sup><a class="footnote-reference" id="footnote-reference-1" href="#footnote-1">1</a></sup> This report presents and discusses the architecture, artifacts, and ecofacts recovered from B2 in a holistic manner, which has never before been attempted in a full report on the excavation of a Romano-Egyptian house. The primary aim of this volume is to combine an architectural and material-based study with an explicitly contextual and theoretical analysis. In so doing, I hope to develop a methodology and present a case study of how the rich material remains of Romano-Egyptian houses may be used to investigate the relationship between domestic remains and social identity.<a id="p22anchor" class="id_link" style="color:aaa;display:none" href="#p22">↩</a><span id="p22anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p22">#p22  </span></p>

<p onmouseover="document.getElementById('p23anchor').style.display='';document.getElementById('p23anchor_label').style.display='';" onmouseleave="document.getElementById('p23anchor').style.display='none';document.getElementById('p23anchor_label').style.display='none';" id="p23">Amheida is located in the northwestern part of the Dakhla Oasis, deep within Egypt’s Western Desert. Amheida has a long occupational history, and it reached its greatest size under Roman rule (approximately first through fourth centuries CE) (Figure 1.3). The occupants left behind a wealth of documentary, pictorial, architectural, and material data, and the favorable desert conditions have preserved these remains to a high degree.<a id="p23anchor" class="id_link" style="color:aaa;display:none" href="#p23">↩</a><span id="p23anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p23">#p23  </span></p>

<p onmouseover="document.getElementById('p24anchor').style.display='';document.getElementById('p24anchor_label').style.display='';" onmouseleave="document.getElementById('p24anchor').style.display='none';document.getElementById('p24anchor_label').style.display='none';" id="p24">Amheida, known as Trimithis during the Roman Period, contains a diverse range of structure types within different sectors of the Roman city. The site is dominated by a large hill surmounted by a temple that was built and rebuilt over many centuries. From the surface, as well as limited excavations, it appears that elite houses lie to the south and east of the temple mound. A necropolis, with at least two pyramid tombs, extends to the southeast and south of the city. House B2 is located in the northeast sector of the city, which is composed of domestic and industrial structures. Extensive agricultural fields, predynastic lithic scatters, and Old Kingdom ceramics surround the built areas of the city. These remains of earlier periods attest to long-standing activity at Amheida before the Roman occupation of Egypt. Currently, it is neither clear what this pre-Roman settlement looked like nor how it developed over time.<a id="p24anchor" class="id_link" style="color:aaa;display:none" href="#p24">↩</a><span id="p24anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p24">#p24  </span></p>

<section id="chapter1.2">
<h2>Research Framework</h2>
<p onmouseover="document.getElementById('p25anchor').style.display='';document.getElementById('p25anchor_label').style.display='';" onmouseleave="document.getElementById('p25anchor').style.display='none';document.getElementById('p25anchor_label').style.display='none';" id="p25" class="textindent0">The present study contributes to the growing corpus of data on Romano-Egyptian daily life. In particular, this volume contributes a holistic analysis of a single house (B2) in order to reveal the material components of Romano-Egyptian daily life for a single household. Romano-Egyptian domestic archaeology is still in the early stages of development, despite a long history of domestic excavation in Egypt.<a id="p25anchor" class="id_link" style="color:aaa;display:none" href="#p25">↩</a><span id="p25anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p25">#p25  </span></p>

<figure id="figure1.1">
<img class="block" src="images/chapter01/figure-1_1.png"/>
<figcaption>Figure 1.1: Map of Egypt (M. Matthews).</figcaption>
</figure>

<p onmouseover="document.getElementById('p26anchor').style.display='';document.getElementById('p26anchor_label').style.display='';" onmouseleave="document.getElementById('p26anchor').style.display='none';document.getElementById('p26anchor_label').style.display='none';" id="p26">Most prior research on Romano-Egyptian domestic contexts has taken place in Egypt’s Fayum (Figure 1.1). This region became a nexus for domestic studies due to the papyrological rescue missions led by Grenfell and Hunt in the early 1900s. These missions exposed numerous, well-preserved houses in the area.<sup><a class="footnote-reference" id="footnote-reference-2" href="#footnote-2">2</a></sup> Because the primary objective of these missions was to salvage papyri, the resultant publications lack contextual and architectural data. In addition to Grenfell and Hunt’s rescue missions, other excavations took place in the Fayum, although the robustness of the data concerning them varies considerably.<a id="p26anchor" class="id_link" style="color:aaa;display:none" href="#p26">↩</a><span id="p26anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p26">#p26  </span></p>

<figure id="figure1.2">
<img class="block" src="images/chapter01/figure-1_2.png"/>
<figcaption>Figure 1.2: Map of the Great Oasis (M. Matthews).</figcaption>
</figure>

<p onmouseover="document.getElementById('p27anchor').style.display='';document.getElementById('p27anchor_label').style.display='';" onmouseleave="document.getElementById('p27anchor').style.display='none';document.getElementById('p27anchor_label').style.display='none';" id="p27">The University of Michigan excavated two of the most famous Fayum sites in the early twentieth century: Karanis (Kom Aushim) (1924–1934) and Soknopaiou Nesos (Dime) (1931–1932). The material recovered from these sites is invaluable for the present study since both sites produced a wealth of material data on domestic architecture and artifacts. Karanis has become the type-site of Romano-Egyptian domestic architecture, due to its good state of preservation and the care with which it was excavated compared to previous work on Romano-Egyptian houses. Since the 1930s, Karanis has appeared in numerous publications as a representative Romano-Egyptian settlement.<a id="p27anchor" class="id_link" style="color:aaa;display:none" href="#p27">↩</a><span id="p27anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p27">#p27  </span></p>

<p onmouseover="document.getElementById('p28anchor').style.display='';document.getElementById('p28anchor_label').style.display='';" onmouseleave="document.getElementById('p28anchor').style.display='none';document.getElementById('p28anchor_label').style.display='none';" id="p28">There are two major caveats that must be kept in mind when employing Karanis houses for comparanda.<sup><a class="footnote-reference" id="footnote-reference-3" href="#footnote-3">3</a></sup> First, the Karanis houses have not been fully published. General reports on the stratigraphy, topography, and architecture were published in the 1930s, but these lacked full analyses of each structure and did not attempt to interpret the findings.<sup><a class="footnote-reference" id="footnote-reference-4" href="#footnote-4">4</a></sup> A subsequent report attempted to fill in the gaps left by these prior publications, but it did not provide contextual explorations of the material, and the accompanying maps and illustrations are difficult to connect to particular structures and moments in time.<sup><a class="footnote-reference" id="footnote-reference-5" href="#footnote-5">5</a></sup> Over the years, specialist publications on particular categories of material and of exhibitions have appeared.<sup><a class="footnote-reference" id="footnote-reference-6" href="#footnote-6">6</a></sup> Unfortunately, we still do not have a full publication that provides the architectural layout of most of the Karanis houses. Moreover, only the largest and best-preserved houses were singled out for publication, making it difficult to discern the range of house types available at Karanis.<sup><a class="footnote-reference" id="footnote-reference-7" href="#footnote-7">7</a></sup> This selectivity obscures the most common houses occupied by typical households at Karanis.<a id="p28anchor" class="id_link" style="color:aaa;display:none" href="#p28">↩</a><span id="p28anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p28">#p28  </span></p>

<figure id="figure1.3">
<img class="block" src="images/chapter01/figure-1_3.png"/>
<figcaption>Figure 1.3: Amheida site map.</figcaption>
</figure>

<p onmouseover="document.getElementById('p29anchor').style.display='';document.getElementById('p29anchor_label').style.display='';" onmouseleave="document.getElementById('p29anchor').style.display='none';document.getElementById('p29anchor_label').style.display='none';" id="p29">Second, the publications that do exist for Karanis houses analyzed material categories rather than contexts (e.g. individual houses). Nearly twenty years ago, Peter van Minnen, a papyrologist, urged archaeologists to explore Karanis domestic material by context rather than by material category.<sup><a class="footnote-reference" id="footnote-reference-8" href="#footnote-8">8</a></sup> Unfortunately, this type of analysis has not been accomplished for more than a tiny portion of this site yet. To date, it is impossible to connect artifacts to the houses from which they came, except by consultation of the excavation records held in the Kelsey Museum. It is not possible to determine which types of objects, texts, and architectural features co-occurred with one another and what the distribution of house types, objects, and texts looked like across the site.<a id="p29anchor" class="id_link" style="color:aaa;display:none" href="#p29">↩</a><span id="p29anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p29">#p29  </span></p>

<figure id="figure1.4">
<img class="block" src="images/chapter01/figure-1_4.png"/>
<figcaption>Figure 1.4: Karanis, plan IV, section G 11 in Boak, A. E. R. and E. E. Peterson, (1931). Karanis: Topographical and Architectural Report of the Excavations during the Seasons 1924-28. Kelsey Museum of Archaeology, University of Michigan.</figcaption>
</figure>

<p onmouseover="document.getElementById('p30anchor').style.display='';document.getElementById('p30anchor_label').style.display='';" onmouseleave="document.getElementById('p30anchor').style.display='none';document.getElementById('p30anchor_label').style.display='none';" id="p30">With these caveats in mind, it is possible to make some general statements about the houses excavated at Karanis. Generally, buildings at Karanis aligned into blocks of habitation (Figure 1.4).<sup><a class="footnote-reference" id="footnote-reference-9" href="#footnote-9">9</a></sup> Although hundreds of buildings were excavated, only a few were described and drawn. The following description is reliant upon this published data, which may be revised with additional exploration of the site. These published houses were predominantly made of mud brick with only small amounts of wood used.<sup><a class="footnote-reference" id="footnote-reference-10" href="#footnote-10">10</a></sup> Flat roofs were common, except in cellars, which were vaulted. Most houses were elongated and had multiple stories, with cooking taking place in courtyards that were either private or shared (Figure 1.5). The walls were often plastered and covered with a thin lime wash. A black wash was most common with white accents painted horizontally across the mud brick courses. Decorations were minimal and were usually found in niches, often representing religious scenes, and typically painted in maroon and black.<sup><a class="footnote-reference" id="footnote-reference-11" href="#footnote-11">11</a></sup><a id="p30anchor" class="id_link" style="color:aaa;display:none" href="#p30">↩</a><span id="p30anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p30">#p30  </span></p>

<figure id="figure1.5">
<img class="block" src="images/chapter01/figure-1_5.png"/>
<figcaption>Figure 1.5: Karanis, Plan 25, Floor plan of House C42 in Husselman, E. M. (1979). Karanis Excavations of the University of Michigan in Egypt, 1928-1935: Topography and Architecture: A Summary of the Reports of the Director, Enoch E. Peterson. Kelsey Museum of Archaeology, University of Michigan.</figcaption>
</figure>

<p onmouseover="document.getElementById('p31anchor').style.display='';document.getElementById('p31anchor_label').style.display='';" onmouseleave="document.getElementById('p31anchor').style.display='none';document.getElementById('p31anchor_label').style.display='none';" id="p31">The University of Michigan also excavated houses at Soknopaiou Nesos, but the results of this mission were not fully published.<sup><a class="footnote-reference" id="footnote-reference-12" href="#footnote-12">12</a></sup> Only the coins, papyri, and specific architectural elements received attention in the single published excavation report.<sup><a class="footnote-reference" id="footnote-reference-13" href="#footnote-13">13</a></sup> The houses appear to have been built contiguously, and each had a courtyard to support domestic cooking needs (Figure 1.6). These structures were built directly onto bedrock. The largest house excavated had an internal courtyard (<i>aithrion</i>). All of the structures had a central-pillared stairway leading to upper floor(s) and often also to cellars. Poor quality wall paintings were found in some of the structures.<sup><a class="footnote-reference" id="footnote-reference-14" href="#footnote-14">14</a></sup><a id="p31anchor" class="id_link" style="color:aaa;display:none" href="#p31">↩</a><span id="p31anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p31">#p31  </span></p>

<figure id="figure1.6">
<img class="block" src="images/chapter01/figure-1_6.png"/>
<figcaption>Figure 1.6: Soknopaiou Nesos, plan III, ground plan, late first level, east side in Boak A. E. R. et al (1935). Soknopaiou Nesos: The University of Michigan Excavations at Dimê in 1931-32. Kelsey Museum of Archaeology, University of Michigan.</figcaption> 
</figure>

<p onmouseover="document.getElementById('p32anchor').style.display='';document.getElementById('p32anchor_label').style.display='';" onmouseleave="document.getElementById('p32anchor').style.display='none';document.getElementById('p32anchor_label').style.display='none';" id="p32">Other sites from Egypt’s Fayum region are even less well documented. Hawara, located at the entrance to the Fayum, is a particularly important site for Roman Egypt, although it perhaps is best-known for the pyramid of Amenemhat III (12<sup>th</sup> Dynasty). Uytterhoeven’s recent volume provides an excellent compendium of Hawara data.<sup><a class="footnote-reference" id="footnote-reference-15" href="#footnote-15">15</a></sup> Sadly, little can be made of the ruinous Romano-Egyptian domestic remains, except that they seem to have a square or rectangular footprint averaging less than 100 m² in area and with an adjoining exterior courtyard. These houses seem to have been multistoried, with only two or three rooms on the ground floor.<sup><a class="footnote-reference" id="footnote-reference-16" href="#footnote-16">16</a></sup><a id="p32anchor" class="id_link" style="color:aaa;display:none" href="#p32">↩</a><span id="p32anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p32">#p32  </span></p>

<p onmouseover="document.getElementById('p33anchor').style.display='';document.getElementById('p33anchor_label').style.display='';" onmouseleave="document.getElementById('p33anchor').style.display='none';document.getElementById('p33anchor_label').style.display='none';" id="p33">Another Fayum site, Tebtynis (modern Tell Umm el-Baragat), also had Greco-Roman occupation. Tebtynis provides domestic comparanda for the Ptolemaic and Roman Periods, although there are significantly fewer published houses from Tebtynis than Karanis and Soknopaiou Nesos. Most Tebtynis houses date to late Ptolemaic and early Roman Periods, and the published plans show houses with a square plan. One house has a peristyle contained within the house.<sup><a class="footnote-reference" id="footnote-reference-17" href="#footnote-17">17</a></sup> These other Fayum houses also were analyzed typologically, so it is not possible to connect finds, architectural features, and the plans of houses in order to reconstruct what each individual house looked like.<sup><a class="footnote-reference" id="footnote-reference-18" href="#footnote-18">18</a></sup><a id="p33anchor" class="id_link" style="color:aaa;display:none" href="#p33">↩</a><span id="p33anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p33">#p33  </span></p>

<p onmouseover="document.getElementById('p34anchor').style.display='';document.getElementById('p34anchor_label').style.display='';" onmouseleave="document.getElementById('p34anchor').style.display='none';document.getElementById('p34anchor_label').style.display='none';" id="p34">Moving to other regions in Egypt, we find a different range of fragmentary data on Romano-Egyptian houses. Oxyrhynchus (modern el-Bahnasa) is located approximately 160 km south of modern Cairo. Oxyrhynchus provides us with a wealth of papyri dating to the Ptolemaic and Roman Periods, revealing remarkable detail about the community that once resided there. The urban layout, domestic structures, and material remains also are described, although the amount of archaeological publication is paltry.<sup><a class="footnote-reference" id="footnote-reference-19" href="#footnote-19">19</a></sup> Other areas of Upper Egypt, such as Elephantine, have produced houses. Elephantine is an island in the middle of the Nile as part of modern-day Aswan in southern Egypt. Unfortunately the results of the urban excavations are difficult to interpret because only portions of the domestic structures have been exposed.<sup><a class="footnote-reference" id="footnote-reference-20" href="#footnote-20">20</a></sup><a id="p34anchor" class="id_link" style="color:aaa;display:none" href="#p34">↩</a><span id="p34anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p34">#p34  </span></p>

<p onmouseover="document.getElementById('p35anchor').style.display='';document.getElementById('p35anchor_label').style.display='';" onmouseleave="document.getElementById('p35anchor').style.display='none';document.getElementById('p35anchor_label').style.display='none';" id="p35">Moving to the north coast of Egypt, we find several examples of Roman Mediterranean housing. Alexandria, the premier city in Roman Egypt—and one of the chief cities of the Roman Empire—is poorly visible to the archaeologist today. Even so, archaeologists have begun to recover the remains of villas and other elaborate housing structures that potentially contained workshops and apartments in a single structure.<sup><a class="footnote-reference" id="footnote-reference-21" href="#footnote-21">21</a></sup> These structures have not been holistically explored, such that we could understand the architecture, artifacts, ecofacts, and textual data as a unit. This analytical problem entails that the way in which these individual structures were used in antiquity is ambiguous.<a id="p35anchor" class="id_link" style="color:aaa;display:none" href="#p35">↩</a><span id="p35anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p35">#p35  </span></p>

<p onmouseover="document.getElementById('p36anchor').style.display='';document.getElementById('p36anchor_label').style.display='';" onmouseleave="document.getElementById('p36anchor').style.display='none';document.getElementById('p36anchor_label').style.display='none';" id="p36">Marina el-Alamein (ancient Leukaspis or Antiphrae), a smaller coastal Graeco-Roman port town west of Alexandria, produced several sumptuous dwellings. These houses contained a central court surrounded by two or three portico wings, while the smaller dwellings had just one wing of a single column. Typologically, these houses recall portico and peristyle houses.<sup><a class="footnote-reference" id="footnote-reference-22" href="#footnote-22">22</a></sup> To date, these houses have not been fully published, and the preliminary reports do not include a holistic analysis of the material.<a id="p36anchor" class="id_link" style="color:aaa;display:none" href="#p36">↩</a><span id="p36anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p36">#p36  </span></p>

<p onmouseover="document.getElementById('p37anchor').style.display='';document.getElementById('p37anchor_label').style.display='';" onmouseleave="document.getElementById('p37anchor').style.display='none';document.getElementById('p37anchor_label').style.display='none';" id="p37">Egypt’s Western Desert contains a wealth of well-preserved domestic remains. The Kharga Oasis, east of Dakhla, has produced partial data on houses. Ancient Kysis (Douch), located at the extreme southern edge of the oasis, contains a large number of domestic structures. Architecturally, these houses reflect Roman Mediterranean influences, as can be seen particularly in the use of inner peristyles and interior courts.<sup><a class="footnote-reference" id="footnote-reference-23" href="#footnote-23">23</a></sup> Unfortunately, the recovered domestic data is not always clear, and we do not have a full range of portable and architectural material to reconstruct life in the contextual manner that we seek.<a id="p37anchor" class="id_link" style="color:aaa;display:none" href="#p37">↩</a><span id="p37anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p37">#p37  </span></p>

<p onmouseover="document.getElementById('p38anchor').style.display='';document.getElementById('p38anchor_label').style.display='';" onmouseleave="document.getElementById('p38anchor').style.display='none';document.getElementById('p38anchor_label').style.display='none';" id="p38">Kellis (Ismant el-Kharab) provides an abundance of data on local Dakhla domestic life.<sup><a class="footnote-reference" id="footnote-reference-24" href="#footnote-24">24</a></sup> The site drew attention from early travelers in the nineteenth century and archaeologists in the twentieth century. Kellis has undergone modern excavation since 1986, under the direction of Colin Hope as part of the Dakhleh Oasis Project (DOP). The site appears to have been occupied from the first to fourth centuries CE and occupies an area of 1050 x 650 m. The project has produced numerous preliminary reports on the excavated houses, although a final excavation report has not been published yet; it is intended that this final report will be fully contextual. At this stage, it is possible to summarize the Kellis houses on the basis of the preliminary reports.<a id="p38anchor" class="id_link" style="color:aaa;display:none" href="#p38">↩</a><span id="p38anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p38">#p38  </span></p>

<p onmouseover="document.getElementById('p39anchor').style.display='';document.getElementById('p39anchor_label').style.display='';" onmouseleave="document.getElementById('p39anchor').style.display='none';document.getElementById('p39anchor_label').style.display='none';" id="p39">Roman Kellis domestic architecture usually consisted of a single-story structure with barrel vaulted roofs. A staircase provided access to the roof, which was often used as additional work and storage space. Within the house, there was typically a central courtyard area surrounded by living and workspaces, although some houses had rear courtyards in addition to or instead of the central courtyard. Walls were mud-plastered and often contained strips of whitewash along rear walls and around doorways and wall niches.<sup><a class="footnote-reference" id="footnote-reference-25" href="#footnote-25">25</a></sup> Presumably this whitewash illuminated these dark spaces, particularly when lamps were placed in the niches.<a id="p39anchor" class="id_link" style="color:aaa;display:none" href="#p39">↩</a><span id="p39anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p39">#p39  </span></p>

<p onmouseover="document.getElementById('p40anchor').style.display='';document.getElementById('p40anchor_label').style.display='';" onmouseleave="document.getElementById('p40anchor').style.display='none';document.getElementById('p40anchor_label').style.display='none';" id="p40">A closer examination of the Kellis houses yields diachronic information on Dakhla house development.<sup><a class="footnote-reference" id="footnote-reference-26" href="#footnote-26">26</a></sup> Area B, in northern-central Kellis, primarily consists of extensive complexes. Area B dates from the first through third centuries CE and shows a continuous development of buildings, some of which were more formal than others. A sub-area contained within this zone, Kellis Area B3, contained lavishly decorated houses with bright geometric motifs. The B3 sub-area contains a series of large residences that may be contemporaneous since they all share a north wall.<sup><a class="footnote-reference" id="footnote-reference-27" href="#footnote-27">27</a></sup> Hope suggests that these Kellis residences contain architectural parallels to Roman atrium houses at Italian sites such as Pompeii, rather than drawing upon Egyptian architectural norms.<sup><a class="footnote-reference" id="footnote-reference-28" href="#footnote-28">28</a></sup><a id="p40anchor" class="id_link" style="color:aaa;display:none" href="#p40">↩</a><span id="p40anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p40">#p40  </span></p>

<p onmouseover="document.getElementById('p41anchor').style.display='';document.getElementById('p41anchor_label').style.display='';" onmouseleave="document.getElementById('p41anchor').style.display='none';document.getElementById('p41anchor_label').style.display='none';" id="p41">House B/3/1, located in the eastern portion of Area B, has finds largely dating to the late first to early third centuries CE. House B/3/1 has a more Classical style layout than is commonly associated with Egypt. House B/3/1 has a clustered plan of access and a central open area (room 1b).<sup><a class="footnote-reference" id="footnote-reference-29" href="#footnote-29">29</a></sup> The organizing principle for this house was bifurcated around two rooms rather than around one room, which may have been an attribute of wealthier Dakhlan houses.<sup><a class="footnote-reference" id="footnote-reference-30" href="#footnote-30">30</a></sup><a id="p41anchor" class="id_link" style="color:aaa;display:none" href="#p41">↩</a><span id="p41anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p41">#p41  </span></p>

<p onmouseover="document.getElementById('p42anchor').style.display='';document.getElementById('p42anchor_label').style.display='';" onmouseleave="document.getElementById('p42anchor').style.display='none';document.getElementById('p42anchor_label').style.display='none';" id="p42">Area C is located in the far eastern extremity of Kellis and contains blocks of structures as well as a visible furnace and kiln debris. The Area C structures date to the second and third centuries CE. These Area C buildings drew upon Classical models in their arrangement, as indicated by the placement of living and workspaces around a central open courtyard. Kellis House C/2/8 has a square plan, and the rooms were arranged around a central open courtyard. From the surface, Kellis House C/2/10 shares a similar square plan and central open courtyard, but it has not been fully excavated, and reconstructions must be tentative at this time.<sup><a class="footnote-reference" id="footnote-reference-31" href="#footnote-31">31</a></sup><a id="p42anchor" class="id_link" style="color:aaa;display:none" href="#p42">↩</a><span id="p42anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p42">#p42  </span></p>



<p onmouseover="document.getElementById('p43anchor').style.display='';document.getElementById('p43anchor_label').style.display='';" onmouseleave="document.getElementById('p43anchor').style.display='none';document.getElementById('p43anchor_label').style.display='none';" id="p43">Moving to the western portion of Kellis, known as Area A, we find churches, a bath house, and domestic structures. This area of the site is located just east of a cluster of temples, a church, and the western tombs. Hope’s team excavated a cluster of houses in Area A. The Kellis Area A houses are single-story elongated structures dating to the late third to fourth century.<sup><a class="footnote-reference" id="footnote-reference-32" href="#footnote-32">32</a></sup> Houses from this area contain well-preserved barrel vaulted roofs over the rooms that surround a central open courtyard. House 3 has a central, open court (room 6) around which the unroofed stairs (room 7) and main barrel-vaulted living quarters (rooms 2–5, 8–10) clustered.<sup><a class="footnote-reference" id="footnote-reference-33" href="#footnote-33">33</a></sup> Likewise, House 5 in Area A/9 dates to the fourth century, is somewhat elongated, has a central room through which other rooms were accessed, and all of the rooms were barrel vaulted.<sup><a class="footnote-reference" id="footnote-reference-34" href="#footnote-34">34</a></sup> The final publication of the SE Kellis houses promises to be a groundbreaking publication. Interested readers should consult Hope’s forthcoming volume for the definitive results on these structures when it becomes available.<a id="p43anchor" class="id_link" style="color:aaa;display:none" href="#p43">↩</a><span id="p43anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p43">#p43  </span></p>

<p onmouseover="document.getElementById('p44anchor').style.display='';document.getElementById('p44anchor_label').style.display='';" onmouseleave="document.getElementById('p44anchor').style.display='none';document.getElementById('p44anchor_label').style.display='none';" id="p44">In sum, we have a considerable amount of information about houses from the first to fourth centuries from various parts of Egypt. This information is largely architectural, however, and most previous publications of Romano-Egyptian house excavations segregated artifacts and architectural elements from their original contexts, with the result that only general statements can be made about domestic assemblages. In other words, the specificity of daily lives within individual households was lost in the drive to categorize the finds.<sup><a class="footnote-reference" id="footnote-reference-35" href="#footnote-35">35</a></sup> As a result of these methodological and analytical practices, we can say very little about how individual households functioned over time, in different socio-economic groups, ethnic groups, regions, and so on. Moreover, we do not have a sufficient range of plans for excavated houses, which makes it difficult to determine the geographic spread, diachronic development, and prevalence of various house types.<a id="p44anchor" class="id_link" style="color:aaa;display:none" href="#p44">↩</a><span id="p44anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p44">#p44  </span></p>

<p onmouseover="document.getElementById('p45anchor').style.display='';document.getElementById('p45anchor_label').style.display='';" onmouseleave="document.getElementById('p45anchor').style.display='none';document.getElementById('p45anchor_label').style.display='none';" id="p45">Moving from this fragmented picture to a detailed, nuanced, and contextual analysis will require the fuller publication of older excavations as well as fully published new excavations. The final publications of the Kellis domestic structures and of House B1 at Amheida will be of great value in this effort. The present work contributes to this agenda by engaging more deeply with the intersection of domestic architecture and material culture. This engagement will enable me to reconstruct in part the life of one Romano-Egyptian household, which will catalyze new research questions for domestic archaeology. Prior research on Romano-Egyptian houses facilitated the present study and offers background for increasingly refined perspectives in future work. Since archaeological research entails the creation and study of archives, a variety of perspectives on Romano-Egyptian domestic life is possible and even desirable.<sup><a class="footnote-reference" id="footnote-reference-36" href="#footnote-36">36</a></sup> Rather than attempting to supplant previous work on Romano-Egyptian houses, the current project represents another layer of engagement with the data and makes use of previous archaeological scholarship in order to answer new questions about domestic life.<a id="p45anchor" class="id_link" style="color:aaa;display:none" href="#p45">↩</a><span id="p45anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p45">#p45  </span></p>

<h3>Archaeological Approaches to Houses</h3>

<p onmouseover="document.getElementById('p46anchor').style.display='';document.getElementById('p46anchor_label').style.display='';" onmouseleave="document.getElementById('p46anchor').style.display='none';document.getElementById('p46anchor_label').style.display='none';" id="p46" class="textindent0">Households are the result of interactions between larger social forms and individuals.<sup><a class="footnote-reference" id="footnote-reference-37" href="#footnote-37">37</a></sup> In order to capture this relationship, it is necessary to retain the household as a distinct unit of analysis. Recent cross-cultural advances in domestic archaeology provide useful avenues for exploring Romano-Egyptian houses. Most of these developments rely on contextual approaches to domestic material.<sup><a class="footnote-reference" id="footnote-reference-38" href="#footnote-38">38</a></sup> By gathering together images, objects, beings, settings, and activities, it is possible to gain a holistic understanding of daily life. Recent theorists argue that analyzing artifacts and architecture as isolated entities places too much emphasis on form and phasing to the detriment of social questions.<sup><a class="footnote-reference" id="footnote-reference-39" href="#footnote-39">39</a></sup> By contrast, if we recover detailed artifact assemblages from a small number of houses, we can determine activity patterns and test our interpretations of artifacts found in other contexts.<sup><a class="footnote-reference" id="footnote-reference-40" href="#footnote-40">40</a></sup> In Roman Egypt, we do not have a detailed understanding of domestic artifact assemblages within their physical environments. This deficiency hinders our ability to reconstruct social life within houses.<a id="p46anchor" class="id_link" style="color:aaa;display:none" href="#p46">↩</a><span id="p46anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p46">#p46  </span></p>

<p onmouseover="document.getElementById('p47anchor').style.display='';document.getElementById('p47anchor_label').style.display='';" onmouseleave="document.getElementById('p47anchor').style.display='none';document.getElementById('p47anchor_label').style.display='none';" id="p47">Hendon highlights four facets of social archaeology that should be explored within houses: (1) the materiality of the domestic structures; (2) the nature of day-to-day experiences and practices rather than function alone; (3) the variability of houses; and (4) the importance of understanding social processes at different social scales.<sup><a class="footnote-reference" id="footnote-reference-41" href="#footnote-41">41</a></sup> These four proposals give us a useful roadmap for domestic archaeology and are worth exploring in more detail.<a id="p47anchor" class="id_link" style="color:aaa;display:none" href="#p47">↩</a><span id="p47anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p47">#p47  </span></p>

<p onmouseover="document.getElementById('p48anchor').style.display='';document.getElementById('p48anchor_label').style.display='';" onmouseleave="document.getElementById('p48anchor').style.display='none';document.getElementById('p48anchor_label').style.display='none';" id="p48">First, the materiality of domestic space requires special attention in order to understand object meanings. Penelope Allison argued that contextualized analyses bring architecture, material culture, and texts to bear upon questions of social life, object meanings, and our understanding of antiquity.<sup><a class="footnote-reference" id="footnote-reference-42" href="#footnote-42">42</a></sup> Allison’s contextual analyses of material culture from Pompeii showed that scholars have often mislabeled objects and misunderstood how they were used in their original spatio-temporal locus.<sup><a class="footnote-reference" id="footnote-reference-43" href="#footnote-43">43</a></sup> These erroneous attributions were replicated over more than a century of research upon these houses, creating multiple levels of misunderstanding. Allison’s work unmistakably illustrates that contextual analyses are essential for understanding domestic material culture.<a id="p48anchor" class="id_link" style="color:aaa;display:none" href="#p48">↩</a><span id="p48anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p48">#p48  </span></p>

<p onmouseover="document.getElementById('p49anchor').style.display='';document.getElementById('p49anchor_label').style.display='';" onmouseleave="document.getElementById('p49anchor').style.display='none';document.getElementById('p49anchor_label').style.display='none';" id="p49">There are additional advantages to contextual archaeology. A contextual approach enables us to formulate logical conclusions about the types of objects or objects and architecture that tend to co-occur.<sup><a class="footnote-reference" id="footnote-reference-44" href="#footnote-44">44</a></sup> A focus on materiality informs archaeologists about the life histories of objects—their creation, use, reuse, and eventual discard. Despite some excellent studies from other areas of the Roman Empire, there exists very little published work on the contextual usage of Romano-Egyptian domestic material. The present study addresses this lacuna through contextually exploring the material data as well as examining the material culture thematically and typologically.<a id="p49anchor" class="id_link" style="color:aaa;display:none" href="#p49">↩</a><span id="p49anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p49">#p49  </span></p>

<p onmouseover="document.getElementById('p50anchor').style.display='';document.getElementById('p50anchor_label').style.display='';" onmouseleave="document.getElementById('p50anchor').style.display='none';document.getElementById('p50anchor_label').style.display='none';" id="p50">Second, a room-by-room analysis of houses, exploring the architecture and artifact assemblages in tandem, approximates how individuals experienced space within the house. This analytical approach avoids descriptive shorthand for rooms and recognizes that houses and the people who live in them are in a “mutually constituting” relationship.<sup><a class="footnote-reference" id="footnote-reference-45" href="#footnote-45">45</a></sup> In other words, individuals shaped the space around them to represent their needs and social outlook. In turn, the architectural space influenced individual life perspectives by providing the arena for daily activities.<a id="p50anchor" class="id_link" style="color:aaa;display:none" href="#p50">↩</a><span id="p50anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p50">#p50  </span></p>

<p onmouseover="document.getElementById('p51anchor').style.display='';document.getElementById('p51anchor_label').style.display='';" onmouseleave="document.getElementById('p51anchor').style.display='none';document.getElementById('p51anchor_label').style.display='none';" id="p51">It is well understood that most ancient houses had multi-use rooms. For example, numerous ancient sources indicate that Romans moved furniture around their houses with a high frequency. Pliny refers to rooms serving multiple functions depending on the arrangement of portable objects and furniture.<sup><a class="footnote-reference" id="footnote-reference-46" href="#footnote-46">46</a></sup> In palatial houses one may have been able to codify space to a higher degree than small properties, because large spaces did not require the high degree of flexibility and malleability that small houses necessitated. It is more challenging to interpret spatial usage in modest houses, such as Amheida House B2, than in more sprawling estates.<sup><a class="footnote-reference" id="footnote-reference-47" href="#footnote-47">47</a></sup> One can imagine that the use of space in small structures would change throughout the course of the day or the season, depending on who used the space and other conditions such as light, heat, wind, and so on.<sup><a class="footnote-reference" id="footnote-reference-48" href="#footnote-48">48</a></sup> In order to interpret household functions appropriately, we must remain flexible when assigning labels to different spaces.<a id="p51anchor" class="id_link" style="color:aaa;display:none" href="#p51">↩</a><span id="p51anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p51">#p51  </span></p>

<p onmouseover="document.getElementById('p52anchor').style.display='';document.getElementById('p52anchor_label').style.display='';" onmouseleave="document.getElementById('p52anchor').style.display='none';document.getElementById('p52anchor_label').style.display='none';" id="p52">Rapoport suggests that we view spatial organization in terms of systems of activities that take place in systems of settings.<sup><a class="footnote-reference" id="footnote-reference-49" href="#footnote-49">49</a></sup> A setting includes permanent frameworks (architecture), semi-permanent features (ovens, furniture), and also transient features (people, objects) and their associated activities.<sup><a class="footnote-reference" id="footnote-reference-50" href="#footnote-50">50</a></sup> Activities may take place at different times, follow different sequences, and involve different people. The “label” of a room may change depending upon who is involved, what they are doing, and when it occurs. Some of these activities may have been actively considered and performed, while others may have been routine and unanalyzed by those involved.<sup><a class="footnote-reference" id="footnote-reference-51" href="#footnote-51">51</a></sup> An avoidance of descriptive shorthand terms, such as “kitchen,” refocuses our attention on activities, individuals, and patterns.<a id="p52anchor" class="id_link" style="color:aaa;display:none" href="#p52">↩</a><span id="p52anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p52">#p52  </span></p>

<p onmouseover="document.getElementById('p53anchor').style.display='';document.getElementById('p53anchor_label').style.display='';" onmouseleave="document.getElementById('p53anchor').style.display='none';document.getElementById('p53anchor_label').style.display='none';" id="p53">Some scholars have argued that it is impossible to fully understand societies through artifact distributions, because the modern observer is unable to determine if an object was used or stored in a given area.<sup><a class="footnote-reference" id="footnote-reference-52" href="#footnote-52">52</a></sup> Although rooms are often multi-use, artifact distributions are not meaningless. We may not be able to determine the full range of household activities that took place over time, but we can capture specific slices of time within this range. Moreover, at this time, we do not have enough contextual studies to validate the claim that object locations are not informative. As we accumulate more contextual studies from reliable contexts, we may be able to evaluate the security of a context for meaningful contextual analyses beyond the binary of sealed contexts and open/disturbed contexts. It is also worth considering the possibility that even disturbed contexts, though individually difficult to rely on, may collectively yield more reliable information. At this time, scholars of the Roman Empire suggest that contextual analyses are relevant for determining object meanings and spatial significance in a variety of structures, and it is worthwhile exploring this approach in Roman Egypt.<sup><a class="footnote-reference" id="footnote-reference-53" href="#footnote-53">53</a></sup><a id="p53anchor" class="id_link" style="color:aaa;display:none" href="#p53">↩</a><span id="p53anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p53">#p53  </span></p>

<p onmouseover="document.getElementById('p54anchor').style.display='';document.getElementById('p54anchor_label').style.display='';" onmouseleave="document.getElementById('p54anchor').style.display='none';document.getElementById('p54anchor_label').style.display='none';" id="p54">Third, household variability can be recognized only when we analyze houses as distinct units. In order to understand social and functional domestic differences between houses we must gather information on which domestic elements co-occur. Contextual approaches to houses enable us to account for social variations rather than impose normative perspectives upon past lifestyles. It is likely that individuals made use of houses and material objects in diverse ways rather than following a codified practice.<sup><a class="footnote-reference" id="footnote-reference-54" href="#footnote-54">54</a></sup> A contextual approach to archaeological material will help us to discern patterns within domestic diversity without smoothing over the disparities.<a id="p54anchor" class="id_link" style="color:aaa;display:none" href="#p54">↩</a><span id="p54anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p54">#p54  </span></p>

<p onmouseover="document.getElementById('p55anchor').style.display='';document.getElementById('p55anchor_label').style.display='';" onmouseleave="document.getElementById('p55anchor').style.display='none';document.getElementById('p55anchor_label').style.display='none';" id="p55">Fourth, social processes look different depending upon the analytical scale. By examining a single house in detail, it is possible to explore the connection between the microscale of the house and the macroscale of Roman Empire. The household is the social institution most often invoked when considering social change and social difference at the microscale. Microscale analyses help to explain how change occurs, what form it takes, and what its consequences are in minute detail.<sup><a class="footnote-reference" id="footnote-reference-55" href="#footnote-55">55</a></sup> The way in which individuals understood imported imperial objects and ideas can change the meaning and use of these objects and concepts. Through examining the ways that individuals understood the Roman Empire, we can understand the extent to which a locality experienced change under broader social trends.<a id="p55anchor" class="id_link" style="color:aaa;display:none" href="#p55">↩</a><span id="p55anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p55">#p55  </span></p>

<p onmouseover="document.getElementById('p56anchor').style.display='';document.getElementById('p56anchor_label').style.display='';" onmouseleave="document.getElementById('p56anchor').style.display='none';document.getElementById('p56anchor_label').style.display='none';" id="p56">In sum, this project employs a contextual approach to House B2 in order to retain the household unit. This approach will enable a better understanding of the material culture, architecture, occupants, and social niche than studies that isolate specific categories of material for analysis. The rigorous methodological processes involved in contextual archaeology ensure that the data can be re-analyzed and re-interpreted, allowing for malleability in interpretation after excavation is complete.<sup><a class="footnote-reference" id="footnote-reference-56" href="#footnote-56">56</a></sup> The method of excavation and documentation is essential to this kind of study. The lack of rigorous methodologies in many other excavations—old and recent—is the foundation of incomplete domestic publications. The accuracy of excavation and of its documentation enables us to study contexts and objects together and within different perspectives. The excavation proper contains a method and a theory, not only the interpretation of what has been found.<a id="p56anchor" class="id_link" style="color:aaa;display:none" href="#p56">↩</a><span id="p56anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p56">#p56  </span></p>

<p onmouseover="document.getElementById('p57anchor').style.display='';document.getElementById('p57anchor_label').style.display='';" onmouseleave="document.getElementById('p57anchor').style.display='none';document.getElementById('p57anchor_label').style.display='none';" id="p57">The holistic concept is recent, and most Romano-Egyptian domestic excavations are outdated and were not excavated stratigraphically. By emphasizing careful practice, I recognize that archaeological research changes. Future researchers will ask different questions of our data.<sup><a class="footnote-reference" id="footnote-reference-57" href="#footnote-57">57</a></sup> Naturally, a contextual approach does not mean setting aside the systematic publication of material finds; rather, it requires looking at those finds both as members of a class and as parts of a context.<a id="p57anchor" class="id_link" style="color:aaa;display:none" href="#p57">↩</a><span id="p57anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p57">#p57  </span></p>

<h3>Choice of Amheida House B2</h3>

<p onmouseover="document.getElementById('p58anchor').style.display='';document.getElementById('p58anchor_label').style.display='';" onmouseleave="document.getElementById('p58anchor').style.display='none';document.getElementById('p58anchor_label').style.display='none';" id="p58" class="textindent0">House B2 is situated in an area of the site (Area 1) that contains vernacular mud brick architecture alongside industrial structures and utilitarian ceramics on the surface (Figure 1.7). It is located across the street from a structure that the DOP had investigated previously. This other structure appears to have had a similar plan to B2 and may have been converted from a house into a ceramics workshop at some stage of its occupational history. The DOP team found large quantities of clinker as well as unbaked fragments of ceramics, high densities of sherds, and large numbers of unfired vessels around Kiln 1 within the house.<sup><a class="footnote-reference" id="footnote-reference-58" href="#footnote-58">58</a></sup><a id="p58anchor" class="id_link" style="color:aaa;display:none" href="#p58">↩</a><span id="p58anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p58">#p58  </span></p>

<figure id="figure1.7">
<img class="block" src="images/chapter01/figure-1_7.png"/>

<p onmouseover="document.getElementById('p59anchor').style.display='';document.getElementById('p59anchor_label').style.display='';" onmouseleave="document.getElementById('p59anchor').style.display='none';document.getElementById('p59anchor_label').style.display='none';" id="p59">During the Roman period and in prior phases of Egyptian history, people considered the ceramics profession to be low on the social scale. Workshops and kilns were usually situated on the outskirts of settlements. This placement both gave potters privileged access to clay and also kept the production fumes away from domestic quarters.<sup><a class="footnote-reference" id="footnote-reference-59" href="#footnote-59">59</a></sup> Based upon these considerations, I surmised that the dwellings in the vicinity of the ceramics workshop were not particularly desirable or high status and that houses would reflect a mid-low economic stratum of society. Since we wanted to understand this economic stratum as well as the richer social level responsible for House B1, a house excavated from 2004–2008, all signs suggested that House B2 would be suitable for our goals. Prior knowledge from Hope’s study of the ceramic production areas in the immediate vicinity of B2 also provided an important incentive for working on this structure.<a id="p59anchor" class="id_link" style="color:aaa;display:none" href="#p59">↩</a><span id="p59anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p59">#p59  </span></p>

<p onmouseover="document.getElementById('p60anchor').style.display='';document.getElementById('p60anchor_label').style.display='';" onmouseleave="document.getElementById('p60anchor').style.display='none';document.getElementById('p60anchor_label').style.display='none';" id="p60">Moreover, I chose House B2 for this study because, from the surface, it appeared to be a medium-sized house in a square plan (11 x 11 m or 121 m²) (Figure 1.8). All of the walls were clearly visible and the structure appeared to be in a reasonable state of preservation. These preservation and size attributes were important, as we wanted to recover sufficient data to reconstruct daily life for a family of modest means.<a id="p60anchor" class="id_link" style="color:aaa;display:none" href="#p60">↩</a><span id="p60anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p60">#p60  </span></p>

<section id="chapter1.3">
<h2>Specific Research Objectives</h2>

<p onmouseover="document.getElementById('p61anchor').style.display='';document.getElementById('p61anchor_label').style.display='';" onmouseleave="document.getElementById('p61anchor').style.display='none';document.getElementById('p61anchor_label').style.display='none';" id="p61" class="textindent0">This report has two primary goals for House B2. First, it will offer a comprehensive presentation and evaluation of the architectural and material evidence recovered from House B2 and its surroundings. This report pursues a material ethnography of the individuals who once occupied a single house in Roman Egypt, aiming to illuminate the settings in which their lives took place along with the objects that held meaning for them. The second goal of this report is to relate evidence recovered from B2 to the spectrum of domestic evidence previously recovered from Roman Egypt. In so doing, this report builds on previous archaeological scholarship and contributes a new vantage point on this material.<a id="p61anchor" class="id_link" style="color:aaa;display:none" href="#p61">↩</a><span id="p61anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p61">#p61  </span></p>

<p onmouseover="document.getElementById('p62anchor').style.display='';document.getElementById('p62anchor_label').style.display='';" onmouseleave="document.getElementById('p62anchor').style.display='none';document.getElementById('p62anchor_label').style.display='none';" id="p62">The specific research objectives are as follows:<a id="p62anchor" class="id_link" style="color:aaa;display:none" href="#p62">↩</a><span id="p62anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p62">#p62  </span></p>

<ol>
<li>Establish the chronology of B2</li>
<li>Fit B2 within the Romano-Egyptian domestic spectrum</li>
<li>Determine socio-spatial contexts, activities, and practices</li>
<li>Determine the people who occupied B2</li>
<li>Determine relationships to the Roman Empire</li>
</ol>

<p onmouseover="document.getElementById('p63anchor').style.display='';document.getElementById('p63anchor_label').style.display='';" onmouseleave="document.getElementById('p63anchor').style.display='none';document.getElementById('p63anchor_label').style.display='none';" id="p63" class="textindent0">These specific objectives will help me achieve the broader research objectives for this volume.<a id="p63anchor" class="id_link" style="color:aaa;display:none" href="#p63">↩</a><span id="p63anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p63">#p63  </span></p>
</section>

<section id="chapter1.4">
<h2>Volume Structure</h2>

<p onmouseover="document.getElementById('p64anchor').style.display='';document.getElementById('p64anchor_label').style.display='';" onmouseleave="document.getElementById('p64anchor').style.display='none';document.getElementById('p64anchor_label').style.display='none';" id="p64" class="textindent0">My objective for this volume is to return the excavated materials to the contexts that they came from rather than considering them in isolation or only as part of specific material categories. The chapter divisions form the foundation for the ways in which I interpret the use of objects and the function of spaces in subsequent chapters.<a id="p64anchor" class="id_link" style="color:aaa;display:none" href="#p64">↩</a><span id="p64anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p64">#p64  </span></p>

<p onmouseover="document.getElementById('p65anchor').style.display='';document.getElementById('p65anchor_label').style.display='';" onmouseleave="document.getElementById('p65anchor').style.display='none';document.getElementById('p65anchor_label').style.display='none';" id="p65">Chapter 2 introduces the Dakhla Oasis and Amheida, including the cultural history of these areas and the research history upon them. Chapter 3 provides an overview of the research methodologies employed in the project. Chapter 4 provides a room-by-room analysis of the house, discussing the architecture, artifact assemblages, and stratigraphy holistically. Chapter 5 examines the construction techniques used to build B2, the street, and exterior courtyard. Chapter 6 compares the architecture of B2 to that of other Romano-Egyptian houses and suggests a potential reconstruction. Chapter 7 provides a thematic overview of the small finds from House B2 in order to crosscut material divisions between objects, while chapters 8 through 19 examine individual categories of material. Chapter 20 of this volume returns to the specific research objectives enumerated above and considers some of the social questions raised by in this project in order to explore the family who once occupied this structure. A more thorough exploration of the theoretical questions explored here, as well as a broader comparison of domestic structures and what they can tell us about social change under imperialism, is reserved for a later volume.<sup><a class="footnote-reference" id="footnote-reference-60" href="#footnote-60">60</a></sup> A comprehensive chart of the object distributions can be found in Chapter 20 (Figure 20.1). Additional information about the stratigraphic units (DSUs, FSUs) can be found by consulting the open-access database.<a id="p65anchor" class="id_link" style="color:aaa;display:none" href="#p65">↩</a><span id="p65anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p65">#p65  </span></p>

<h3>Terminology and Abbreviations</h3>
<p onmouseover="document.getElementById('p66anchor').style.display='';document.getElementById('p66anchor_label').style.display='';" onmouseleave="document.getElementById('p66anchor').style.display='none';document.getElementById('p66anchor_label').style.display='none';" id="p66" class="textindent0">The specific archaeological terminology used throughout this volume is as follows:<a id="p66anchor" class="id_link" style="color:aaa;display:none" href="#p66">↩</a><span id="p66anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p66">#p66  </span></p>

<p onmouseover="document.getElementById('p67anchor').style.display='';document.getElementById('p67anchor_label').style.display='';" onmouseleave="document.getElementById('p67anchor').style.display='none';document.getElementById('p67anchor_label').style.display='none';" id="p67" class="textindent0"><i>Deposition Stratigraphic Unit</i> (DSU) is a 3-dimensional unit that defines the borders of a deposition from which finds are collected. The borders of a DSU can be determined by the presence of one or more architectural features, the borders of the deposition itself, or an arbitrary division of space on the basis of decisions made during excavation.<a id="p67anchor" class="id_link" style="color:aaa;display:none" href="#p67">↩</a><span id="p67anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p67">#p67  </span></p>

<p onmouseover="document.getElementById('p68anchor').style.display='';document.getElementById('p68anchor_label').style.display='';" onmouseleave="document.getElementById('p68anchor').style.display='none';document.getElementById('p68anchor_label').style.display='none';" id="p68" class="textindent0"><i>Feature Stratigraphic Unit</i> (FSU) denotes an architectural, man-made feature such as a wall, pit, oven, or floor. The borders are determined by the visible extent of the feature.<a id="p68anchor" class="id_link" style="color:aaa;display:none" href="#p68">↩</a><span id="p68anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p68">#p68  </span></p>

<p onmouseover="document.getElementById('p69anchor').style.display='';document.getElementById('p69anchor_label').style.display='';" onmouseleave="document.getElementById('p69anchor').style.display='none';document.getElementById('p69anchor_label').style.display='none';" id="p69" class="textindent0"><i>Stratigraphic Unit Quantification</i> (SUQ) refers to a form completed by the ceramicist and the registrar in order to quantify the number and weight of objects belonging to DSUs. Only the diagnostic objects are kept and recorded in more detail.<a id="p69anchor" class="id_link" style="color:aaa;display:none" href="#p69">↩</a><span id="p69anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p69">#p69  </span></p>
</section>

</p><p class="footnote" id="footnote-39"><sup><a href="#footnote-reference-39">39</a></sup> Ault and Nevett 1999.</p><p class="footnote" id="footnote-40"><sup><a href="#footnote-reference-40">40</a></sup> Reinders 1988.</p><p class="footnote" id="footnote-41"><sup><a href="#footnote-reference-41">41</a></sup> On the four facets to explore the social archaeology of the house, see Hendon 2004. On domestic materiality, see Tringham 1994. On the variability of houses, see Hendon 1996. On the importance of understanding social processes on different social scales, see Tringham 1991.</p><p class="footnote" id="footnote-42"><sup><a href="#footnote-reference-42">42</a></sup> Allison 1999a.</p><p class="footnote" id="footnote-43"><sup><a href="#footnote-reference-43">43</a></sup> Allison 1999b.</p><p class="footnote" id="footnote-44"><sup><a href="#footnote-reference-44">44</a></sup> Scholars have not conducted preliminary research to assemble corpora of material, and analyses of rich occupation debris are few and far between. We have no shortage of data for such studies, but scholars have not engaged in contextual analyses, even when excavating very rich sites, see Lavan, Swift and Putzeys 2007:3.</p><p class="footnote" id="footnote-45"><sup><a href="#footnote-reference-45">45</a></sup> Hendon 2004:272.</p><p class="footnote" id="footnote-46"><sup><a href="#footnote-reference-46">46</a></sup> Pliny:2, 7.</p><p class="footnote" id="footnote-47"><sup><a href="#footnote-reference-47">47</a></sup> On flexibility of domestic space usage, see Perring 2002:11, Ellis 2000:59.</p><p class="footnote" id="footnote-48"><sup><a href="#footnote-reference-48">48</a></sup> On household modifications during the day, see Harlow and Laurence 2001:27.</p><p class="footnote" id="footnote-49"><sup><a href="#footnote-reference-49">49</a></sup> Rapoport 1990. Rapoport’s emphasis upon activities touches upon an archaeology of performance, which Ian Hodder defines as “a dimension of action that bridges to meaning and communication. Performance is an interpretation acted out for someone (including oneself). It is always, consciously or not, staged, and it is thus always theatrical (2006:85).” In other words, Hodder examines performance as both a private, daily activity and a monumental, public spectacle. I follow this comprehensive view of performance to highlight the physical daily practices within this house, since it connects meaning, ideology and identity with the immediacy of materiality.</p><p class="footnote" id="footnote-50"><sup><a href="#footnote-reference-50">50</a></sup> Rapoport 1969.</p><p class="footnote" id="footnote-51"><sup><a href="#footnote-reference-51">51</a></sup> On the distinction between practical and discursive consciousness, see Giddens 1984:181-183, 200.</p><p class="footnote" id="footnote-52"><sup><a href="#footnote-reference-52">52</a></sup> Schiffer takes issue with the correspondence that Hodder ascribes to disposal practices and belief systems (1987:73-74). For a full discussion of abandonment and pitfalls in interpretations, see Chapter 20.</p><p class="footnote" id="footnote-53"><sup><a href="#footnote-reference-53">53</a></sup> On Pompeiian houses, see Allison 1992, Allison 1993. On Sagalassos houses, see Putzeys, Van Thune, Poblome, Uytterhoeven, Waelkens and Degeest 2004. On Romano-British forts, see Hoffman 1995. On Romano-British town sites, see Fulford, Clarke and Eckardt 2006, Fulford and Clarke 2011. See also Cool 2002. On Amarna houses, see the numerous Kemp and Stevens publications, listed at http://www.amarnaproject.com/pages/publications/.</p><p class="footnote" id="footnote-54"><sup><a href="#footnote-reference-54">54</a></sup> On diversity in object usage, see Allison 1999b:63.</p><p class="footnote" id="footnote-55"><sup><a href="#footnote-reference-55">55</a></sup> Hendon 2004:279.</p><p class="footnote" id="footnote-56"><sup><a href="#footnote-reference-56">56</a></sup> The strength of a contextual approach i
