 </style></head><body><div style="text-align:center;background:#aaa;margin:1em;padding:2em"><p class="textindent0">This document is part of the online version of the book <i>Amheida II: A Late Romano-Egyptian House in the Dakhla Oasis / Amheida House B2</i> by Anna Lucille Boozer, which is available at <b><a href="http://dlib.nyu.edu/awdl/isaw/amheida-ii-house-b2/">http://dlib.nyu.edu/awdl/isaw/amheida-ii-house-b2/</a></b>. It is published as part of the NYU Library's <a href="http://dlib.nyu.edu/awdl">Ancient World Digital Library</a> and in partnership with the <a href="http://isaw.nyu.edu/">Institute for the Study of the Ancient World</a> (ISAW).  Further information about ISAW's publication program is available on the <a href="http://isaw.nyu.edu/publications">ISAW</a> website. Please note that while the base URI of this publication is stable, the exact content available at that address is likely to change over time.</p><a href="http://creativecommons.org/licenses/by-nc/4.0/"><img alt="Creative Commons License" style="border-width:0;margin-top:1em" src="http://i.creativecommons.org/l/by-nc/4.0/88x31.png"/></a><p/><p class="textindent0">Text and images ©2015. Distributed under the terms of Creative Commons Attribution - NonCommercial 4.0 License.</p></div><section class="chapter" id="chapter16">
<header>

<div style="text-align:center"><a href="index.xhtml">[table of contents]</a></div><h1>Chapter 16</h1>
<h1 class="chapter-title">FAUNAL REMAINS FROM AMHEIDA, AREA 1</h1>
<h1 class="chapter-author">Pam J. Crabtree and Douglas V. Campana</h1>
</header>
<h2>Introduction</h2>

<p onmouseover="document.getElementById('p3021anchor').style.display='';document.getElementById('p3021anchor_label').style.display='';" onmouseleave="document.getElementById('p3021anchor').style.display='none';document.getElementById('p3021anchor_label').style.display='none';" id="p3021" class="textindent0">This chapter describes the analysis of the faunal remains from Area 1 in Amheida that were excavated over three seasons between 2005 and 2007. While archaeologically recovered faunal remains have traditionally been used to study economic questions, such as the reconstruction of animal husbandry, hunting, and diet, animal bone remains can also be used to address a broader range of social, political, and other questions including status, trade, ethnicity, and colonialism.<sup><a class="footnote-reference" id="footnote-reference-1" href="#footnote-1">1</a></sup> In addition to addressing the role of wild and domestic animals in the diet of the inhabitants of Area 1, we will compare the faunal data from Area 1 to the large sample of animal bone remains that was recovered from House B1 at Amheida (Area 2). We will also compare our data to other Roman Period assemblages from Egypt.<a id="p3021anchor" class="id_link" style="color:aaa;display:none" href="#p3021">↩</a><span id="p3021anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p3021">#p3021  </span></p>

<h2>Materials and Methods</h2>

<p onmouseover="document.getElementById('p3022anchor').style.display='';document.getElementById('p3022anchor_label').style.display='';" onmouseleave="document.getElementById('p3022anchor').style.display='none';document.getElementById('p3022anchor_label').style.display='none';" id="p3022" class="textindent0">The faunal assemblage from Area 1 includes 534 animal bones and fragments that were identified during January of 2010. The archaeological context, bone identifications, ageing, measurement, and taphonomic data were recorded using FAUNA, a specialized database manager for archaeozoology.<sup><a class="footnote-reference" id="footnote-reference-2" href="#footnote-2">2</a></sup> Animal bones were identified to species where possible. Sheep bones were distinguished from goat remains following Boessneck and Halstead.<sup><a class="footnote-reference" id="footnote-reference-3" href="#footnote-3">3</a></sup> Higher order categories, such as sheep/goat, were used for fragmentary bones that could not be identified to species. These include small artiodactlyl (sheep-, goat-, pig-, or gazelle-sized remains), large ungulate (cattle- or equid-sized remains), rodent, and equid (donkey or horse), and domestic fowl-sized birds (probable chicken). We faced problems that were similar to those encountered by Hamilton-Dyer.<sup><a class="footnote-reference" id="footnote-reference-4" href="#footnote-4">4</a></sup> Since we had to carry out the work in Egypt without access to a full comparative collection, we had to rely on our own experiences, identification guides<sup><a class="footnote-reference" id="footnote-reference-5" href="#footnote-5">5</a></sup> and illustrations to identify the faunal material. We tried to err on the side of caution in identifying these materials.<a id="p3022anchor" class="id_link" style="color:aaa;display:none" href="#p3022">↩</a><span id="p3022anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p3022">#p3022  </span></p>

<p onmouseover="document.getElementById('p3023anchor').style.display='';document.getElementById('p3023anchor_label').style.display='';" onmouseleave="document.getElementById('p3023anchor').style.display='none';document.getElementById('p3023anchor_label').style.display='none';" id="p3023">In addition to identifying the animal bone remains to species or higher order taxon, the following additional information was recorded for each specimen: body part, side, portion, degree of fragmentation, and evidence for bone modification (burning, staining, gnawing, etc.). Although the faunal assemblage from Area 1 is too small for detailed analysis of the ages at death for the mammals, ageing data for all the Amheida faunal remains were recorded using both dental eruption and wear<sup><a class="footnote-reference" id="footnote-reference-6" href="#footnote-6">6</a></sup> and epiphyseal fusion of the long bones.<sup><a class="footnote-reference" id="footnote-reference-7" href="#footnote-7">7</a></sup> Measurements were recorded following the recommendations of von den Driesch.<sup><a class="footnote-reference" id="footnote-reference-8" href="#footnote-8">8</a></sup> Species ratios were calculated using fragment counts.<sup><a class="footnote-reference" id="footnote-reference-9" href="#footnote-9">9</a></sup><a id="p3023anchor" class="id_link" style="color:aaa;display:none" href="#p3023">↩</a><span id="p3023anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p3023">#p3023  </span></p>

<h2>Results</h2>

<p onmouseover="document.getElementById('p3024anchor').style.display='';document.getElementById('p3024anchor_label').style.display='';" onmouseleave="document.getElementById('p3024anchor').style.display='none';document.getElementById('p3024anchor_label').style.display='none';" id="p3024" class="textindent0">The animal bones identified from the Area 1 features are shown in Table 16.1. About half of the 534 animal bone remains are indeterminate fragments of mammal, bird, and reptile bone. The animal bones were exceptionally well preserved, and the recovery of the bones was excellent, as can be seen by the presence of sizable numbers of bird and rodent bones. The domestic mammals identified include cattle (<i>Bos taurus</i>), donkeys (<i>Equus asinus</i>), camels (<i>Camelus dromedarius</i>), and small numbers of indeterminate caprines (sheep [<i>Ovis aries</i>] or goats [<i>Capra hircus</i>]). Particularly striking is the total absence of any pig (<i>Sus scrofa</i>) bones. The presence of both camel and donkey in the faunal assemblage is particularly interesting, since donkey and camel drivers appear in the documentary evidence from Area 1, and a possible transportation basket<sup><a class="footnote-reference" id="footnote-reference-10" href="#footnote-10">10</a></sup> for a donkey was recovered from room 6. Domestic mammals were augmented by the hunting of gazelles (<i>Gazella dorcas</i>). By the late Roman period, most of the other large wild mammals in the region had probably been extirpated. The mammals were supplemented by substantial numbers of chickens (<i>Gallus gallus</i>) which were kept for their eggs as well as their flesh. Egg shells were recovered from several contexts in room 4. Nearly all the rodent bones are rat-sized, and the material is cautiously identified as possible black rat.<a id="p3024anchor" class="id_link" style="color:aaa;display:none" href="#p3024">↩</a><span id="p3024anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p3024">#p3024  </span></p>

<p onmouseover="document.getElementById('p3025anchor').style.display='';document.getElementById('p3025anchor_label').style.display='';" onmouseleave="document.getElementById('p3025anchor').style.display='none';document.getElementById('p3025anchor_label').style.display='none';" id="p3025">The spatial distribution of the faunal remains can also contribute to our understanding of the activities that were carried out in Area 1 (Table 16.1). Over 200 faunal remains were recovered from room 3. This room appears to have been associated with craft activities and food storage. It was the least well lit room in the house and was probably not terribly clean. Room 7 was centrally located and appears to have been kept much cleaner. Only 13 bones were recovered from room 7, and most of these were small fragments of mammal bone that could not be identified to species.<a id="p3025anchor" class="id_link" style="color:aaa;display:none" href="#p3025">↩</a><span id="p3025anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p3025">#p3025  </span></p>

<p onmouseover="document.getElementById('p3026anchor').style.display='';document.getElementById('p3026anchor_label').style.display='';" onmouseleave="document.getElementById('p3026anchor').style.display='none';document.getElementById('p3026anchor_label').style.display='none';" id="p3026">The ageing data for the mammal remains from Area 1 are quite limited. A single worn lower cheek tooth from a donkey came from a mature animal. Four cattle bones could be aged on the basis of epiphyseal fusion. These include unfused epiphyses of the proximal tibia, proximal humerus, and the tuber of the calcaneus. The proximal humerus and tibia fuse between 3.5 and 4 years of age, while the calcaneus fuses between 3 and 3.5 years. A second calcaneus was fused and would have come from an animal that was more than 3–3.5 years old when it died.<sup><a class="footnote-reference" id="footnote-reference-11" href="#footnote-11">11</a></sup> While the number of ageable specimens is far too small to draw any detailed conclusions, it is reasonable to suggest that the inhabitants of Area 1 consumed market aged and adult cattle. The small sample yields no evidence for very young calves, and the Area 1 residents were probably not raising their own cattle.<a id="p3026anchor" class="id_link" style="color:aaa;display:none" href="#p3026">↩</a><span id="p3026anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p3026">#p3026  </span></p>

<h2>Comparisons with Amheida Area 2</h2>

<p onmouseover="document.getElementById('p3027anchor').style.display='';document.getElementById('p3027anchor_label').style.display='';" onmouseleave="document.getElementById('p3027anchor').style.display='none';document.getElementById('p3027anchor_label').style.display='none';" id="p3027" class="textindent0">A far larger faunal assemblage (10,556 fragments) was recovered from Area 2 (Table 16.2). In addition to the species identified from Area 1, the fourth-century house also yielded the remains of domestic pig (<i>Sus scrofa</i>), identifiable sheep (<i>Ovis aries</i>) and goat (<i>Capra hircus</i>), pigeon (<i>Columba</i> sp.), and a small number of fish bones that are still under study.<a id="p3027anchor" class="id_link" style="color:aaa;display:none" href="#p3027">↩</a><span id="p3027anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p3027">#p3027  </span></p>

<p onmouseover="document.getElementById('p3028anchor').style.display='';document.getElementById('p3028anchor_label').style.display='';" onmouseleave="document.getElementById('p3028anchor').style.display='none';document.getElementById('p3028anchor_label').style.display='none';" id="p3028">Species ratios for the identified bird and mammal species from Areas 1 and 2 are compared in Table 16.3. The most obvious difference is that pigs make up of 40% of the identified bird and mammal bones from House B1 while they are totally absent from Area 1. The Area 1 assemblage, on the other hand, includes higher proportions of cattle, gazelles, donkeys, and camels. The higher proportions of camels and donkeys are perhaps not surprising in light of the documentary evidence for donkey and camel driving. The higher proportions of cattle and gazelles, on the other hand, might indicate that the inhabitants had a more traditionally Egyptian diet, since these species have formed part of the Egyptian diet in the western oases since Neolithic times. The Area 1 and Area 2 assemblages produced roughly equal proportions of caprines and chickens.<a id="p3028anchor" class="id_link" style="color:aaa;display:none" href="#p3028">↩</a><span id="p3028anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p3028">#p3028  </span></p>

<h2>Comparisons with Other Sites</h2>

<p onmouseover="document.getElementById('p3029anchor').style.display='';document.getElementById('p3029anchor_label').style.display='';" onmouseleave="document.getElementById('p3029anchor').style.display='none';document.getElementById('p3029anchor_label').style.display='none';" id="p3029" class="textindent0">The Area 1 fauna from Amheida can also be compared to the broadly contemporary assemblage from  Ain el-Gedida in the Dakleh Oasis. Ain el-Gedida is a more rural site, and excavations there yielded 1942 animal bones and fragments. The identified species included pigs, sheep, goats, cattle, donkeys, chickens, and gazelles. The remains of dogs and cats, commensal species that were not part of the diet, were also recovered. Pigs were by far the most common species, followed by caprines, donkeys, and cattle. Pigs (240 fragments) are almost four times more common than caprines (66 fragments). In this respect, the Ain el-Gedida assemblage is more comparable to the faunal assemblage from Amheida Area 2.<a id="p3029anchor" class="id_link" style="color:aaa;display:none" href="#p3029">↩</a><span id="p3029anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p3029">#p3029  </span></p>

<p onmouseover="document.getElementById('p3030anchor').style.display='';document.getElementById('p3030anchor_label').style.display='';" onmouseleave="document.getElementById('p3030anchor').style.display='none';document.getElementById('p3030anchor_label').style.display='none';" id="p3030">Other Roman period sites from Egypt also present important contrasts to the Area 1 assemblage. The site of Mons Claudianus was a fort in the Eastern Desert, and it is likely that all the provisions were supplied by pack animals.<sup><a class="footnote-reference" id="footnote-reference-12" href="#footnote-12">12</a></sup> The assemblage is far larger than the Area 1 faunal collection from Amheida, and it yielded a broader range of species, especially fish. The most common mammals recovered from Mons Claudianus were equids, followed by pigs, caprines, and camels.<sup><a class="footnote-reference" id="footnote-reference-13" href="#footnote-13">13</a></sup> Small numbers of gazelles were also identified. The vast majority of the bird remains recovered from Mons Claudianus was domestic chicken, but small numbers of geese, pigeons, and ravens were also recovered. The striking feature of the Mons Claudianus assemblage is the large number of fish remains. At least 18 families and 30 species of fish were identified.<sup><a class="footnote-reference" id="footnote-reference-14" href="#footnote-14">14</a></sup> Most are marine species, but some freshwater fish were also included. There is nothing comparable from Area 1 at Amheida.<a id="p3030anchor" class="id_link" style="color:aaa;display:none" href="#p3030">↩</a><span id="p3030anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p3030">#p3030  </span></p>

<p onmouseover="document.getElementById('p3031anchor').style.display='';document.getElementById('p3031anchor_label').style.display='';" onmouseleave="document.getElementById('p3031anchor').style.display='none';document.getElementById('p3031anchor_label').style.display='none';" id="p3031">A large assemblage of approximately 14,000 vertebrate remains was recovered from the Roman coastal site of Berenike.<sup><a class="footnote-reference" id="footnote-reference-15" href="#footnote-15">15</a></sup> The mammal species identified include sheep, goats, cattle, dromedary camels, and pigs. In addition, a variety of marine fish taxa, as well as Nilotic fish, were recovered from the Berenike excavations; marine fish species make up the majority of the vertebrate remains recovered from the site. Domestic fowl are the most common bird species, but they are more common in early Roman than in late Roman contexts.<sup><a class="footnote-reference" id="footnote-reference-16" href="#footnote-16">16</a></sup> The importance of pigs also declines in late Roman times at Berenike.<sup><a class="footnote-reference" id="footnote-reference-17" href="#footnote-17">17</a></sup> The small fifth to sixth century Roman site of Shenshef<sup><a class="footnote-reference" id="footnote-reference-18" href="#footnote-18">18</a></sup> near Berenike yielded a very different faunal assemblage. The assemblage was dominated by the remains of caprines, and bones of cattle, domestic fowl, and small numbers of dorcas gazelle were also identified. Fish remains were limited to a single bone of a parrotfish. This assemblage is broadly similar to the assemblage from Amheida Area 1, but it lacks the camel and donkey remains that are present in Area 1.<a id="p3031anchor" class="id_link" style="color:aaa;display:none" href="#p3031">↩</a><span id="p3031anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p3031">#p3031  </span></p>

<h2>Discussion and Conclusions</h2>

<p onmouseover="document.getElementById('p3032anchor').style.display='';document.getElementById('p3032anchor_label').style.display='';" onmouseleave="document.getElementById('p3032anchor').style.display='none';document.getElementById('p3032anchor_label').style.display='none';" id="p3032" class="textindent0">While the extensive use of chicken is typical of Roman sites throughout the Empire, the remainder of the faunal assemblage from Area 1 at Amheida has a more traditionally Egyptian character. Cattle and caprines formed a major part of Egyptian subsistence from the Neolithic period onward. The donkey was initially domesticated in Africa, and early domesticated donkeys have been identified from the First Dynasty site of Abydos.<sup><a class="footnote-reference" id="footnote-reference-19" href="#footnote-19">19</a></sup> While camels were domesticated on the Arabian Peninsula, they were present in the Nile Valley in the early part of the first millennium BCE.<sup><a class="footnote-reference" id="footnote-reference-20" href="#footnote-20">20</a></sup> Pigs, which are often seen as indicators of Romanization,<sup><a class="footnote-reference" id="footnote-reference-21" href="#footnote-21">21</a></sup> are totally absent from the Area 1 faunal collection.<sup><a class="footnote-reference" id="footnote-reference-22" href="#footnote-22">22</a></sup> When compared to the faunal assemblage from Area 2, the Area 1 faunal remains suggest a diet that is far less Romanized and more traditionally Egyptian in character. The absence of marine and freshwater fish distinguishes the Area 1 assemblage from contemporary faunal assemblages from the Egyptian Eastern Desert. The Area 1 faunal assemblage is quite small, and it is difficult to draw broad conclusions from a sample of this size.<a id="p3032anchor" class="id_link" style="color:aaa;display:none" href="#p3032">↩</a><span id="p3032anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p3032">#p3032  </span></p>
