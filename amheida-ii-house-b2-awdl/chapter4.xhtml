 </style></head><body><div style="text-align:center;background:#aaa;margin:1em;padding:2em"><p class="textindent0">This document is part of the online version of the book <i>Amheida II: A Late Romano-Egyptian House in the Dakhla Oasis / Amheida House B2</i> by Anna Lucille Boozer, which is available at <b><a href="http://dlib.nyu.edu/awdl/isaw/amheida-ii-house-b2/">http://dlib.nyu.edu/awdl/isaw/amheida-ii-house-b2/</a></b>. It is published as part of the NYU Library's <a href="http://dlib.nyu.edu/awdl">Ancient World Digital Library</a> and in partnership with the <a href="http://isaw.nyu.edu/">Institute for the Study of the Ancient World</a> (ISAW).  Further information about ISAW's publication program is available on the <a href="http://isaw.nyu.edu/publications">ISAW</a> website. Please note that while the base URI of this publication is stable, the exact content available at that address is likely to change over time.</p><a href="http://creativecommons.org/licenses/by-nc/4.0/"><img alt="Creative Commons License" style="border-width:0;margin-top:1em" src="http://i.creativecommons.org/l/by-nc/4.0/88x31.png"/></a><p/><p class="textindent0">Text and images ©2015. Distributed under the terms of Creative Commons Attribution - NonCommercial 4.0 License.</p></div><section class="chapter" id="chapter4">
<header>

<div style="text-align:center"><a href="index.xhtml">[table of contents]</a></div><h1>Chapter 4</h1>
 

<h1 class="chapter-title">LAYERS OF BUILDING, LIVING, AND ABANDONMENT</h1>
<h1 class="chapter-subtitle">Stratigraphies of House B2 and its Surroundings</h1>

<h1 class="chapter-author">Anna Lucille Boozer</h1>
</header>

<section id="chapter4.1">
<h2>Overview and Duration of the Excavations</h2>

<p onmouseover="document.getElementById('p149anchor').style.display='';document.getElementById('p149anchor_label').style.display='';" onmouseleave="document.getElementById('p149anchor').style.display='none';document.getElementById('p149anchor_label').style.display='none';" id="p149" class="textindent0">We excavated the domestic remains of Amheida House B2 over the course of three seasons (2005–2007). We dedicated three additional seasons to finds processing (2008–2010). The majority of the material presented in this volume was excavated in February of 2005 and 2006, and we conducted additional research in the vicinity of B2 in February of 2007. Finds processing took place during excavations and continued as study seasons during January–February 2008, 2009, and 2010 (Figure 4.1).<a id="p149anchor" class="id_link" style="color:aaa;display:none" href="#p149">↩</a><span id="p149anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p149">#p149  </span></p>

<p onmouseover="document.getElementById('p150anchor').style.display='';document.getElementById('p150anchor_label').style.display='';" onmouseleave="document.getElementById('p150anchor').style.display='none';document.getElementById('p150anchor_label').style.display='none';" id="p150">We began excavations with the three eastern rooms of B2 (rooms 1, 2, 3) in 2005, under the area supervision of Eugene Ball. Excavation proceeded by room since the walls of the rooms were visible from the surface. We employed the single context system, as outlined in the previous chapter, in our excavations. We excavated these rooms simultaneously, with one supervisor managing each room. The supervision of room 2 changed during the course of our excavations, leading to a re-evaluation of the contexts during excavation and during post-excavation. This re-evaluation is visible in the analysis of the stratigraphy in room 2. At the very end of the 2005 field season we began excavating room 4, removing only a small amount of windblown sand. We continued the room 4 excavations in 2006.<a id="p150anchor" class="id_link" style="color:aaa;display:none" href="#p150">↩</a><span id="p150anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p150">#p150  </span></p>

<p onmouseover="document.getElementById('p151anchor').style.display='';document.getElementById('p151anchor_label').style.display='';" onmouseleave="document.getElementById('p151anchor').style.display='none';document.getElementById('p151anchor_label').style.display='none';" id="p151">The 2006 excavations focused on the western two-thirds of the house under the supervision of Anna Lucille Boozer. As with the easternmost rooms, the walls were visible from the surface so we proceeded by room and employed single context excavation. We began new excavations in rooms 5 and 6. One supervisor directed excavations in rooms 4 and 5, while another managed room 6. We continued with rooms 7 and 8 and 11 with one supervisor overseeing this work. Rooms 9 and 10 were excavated last, and were supervised by one individual.<a id="p151anchor" class="id_link" style="color:aaa;display:none" href="#p151">↩</a><span id="p151anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p151">#p151  </span></p>

<p onmouseover="document.getElementById('p152anchor').style.display='';document.getElementById('p152anchor_label').style.display='';" onmouseleave="document.getElementById('p152anchor').style.display='none';document.getElementById('p152anchor_label').style.display='none';" id="p152">In 2007 we focused our excavations on areas external to B2, namely in the street (S1) and the courtyard (C2). In 2004, Eugene Ball conducted preliminary research in this area but did not excavate. Rather, his team conducted surface scraping on structure 1.1 and in Street S1 in front of structure 1.1 in order to gain a sense of the time horizon or sequence of occupations in this vicinity of the site. In 2007, we chose to excavate a trench in Street S1 immediately in front of B2 in order to determine the relationship between the structure and the street as well as to clarify phasing in B2. Likewise, we excavated a trench (C2A) in Courtyard C2 in order to clarify phasing in B2, the function of this external courtyard, and the relationship between B2 and the courtyard.<sup><a class="footnote-reference" id="footnote-reference-1" href="#footnote-1">1</a></sup><a id="p152anchor" class="id_link" style="color:aaa;display:none" href="#p152">↩</a><span id="p152anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p152">#p152  </span></p>

<figure id="figure4.1">
<img class="block" src="images/chapter04/figure-4_1.png"/>
<figcaption>Figure 4.1: Plan of House B2, Courtyard C2, and Street S2 with excavated areas shaded.</figcaption>
</figure>

<p onmouseover="document.getElementById('p153anchor').style.display='';document.getElementById('p153anchor_label').style.display='';" onmouseleave="document.getElementById('p153anchor').style.display='none';document.getElementById('p153anchor_label').style.display='none';" id="p153">This chapter presents the general stratigraphic analysis of B2 and its surroundings and also offers conjectures about the phasing of this structure. The following pages delineate the excavation of this structure in a manner that is intended to closely reflect the excavation process. I begin with a discussion of what was visible from the surface and then move through the excavation of each layer as we encountered it, followed by a description of the visible architectural elements. I summarize the excavation results for each room and then review the phasing for each area from earliest to latest phases: B2, the street north of B2 (S1), and the courtyard south of B2 (C2). SUQ quantities, single context plans, additional photographs and other information for each DSU can be found by consulting the open-access database.<a id="p153anchor" class="id_link" style="color:aaa;display:none" href="#p153">↩</a><span id="p153anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p153">#p153  </span></p>
</section>

<section id="chapter4.2">
<h2>B2 Description</h2>
<h3>General View</h3>
<p onmouseover="document.getElementById('p154anchor').style.display='';document.getElementById('p154anchor_label').style.display='';" onmouseleave="document.getElementById('p154anchor').style.display='none';document.getElementById('p154anchor_label').style.display='none';" id="p154" class="textindent0">The house designated as B2 is a building of moderate size, 11 x 11 m (121 m²) (Figure 4.1).<a id="p154anchor" class="id_link" style="color:aaa;display:none" href="#p154">↩</a><span id="p154anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p154">#p154  </span></p>

<p onmouseover="document.getElementById('p155anchor').style.display='';document.getElementById('p155anchor_label').style.display='';" onmouseleave="document.getElementById('p155anchor').style.display='none';document.getElementById('p155anchor_label').style.display='none';" id="p155">The structure was badly eroded by the wind. The greatest preserved wall height (from the top of foundations to the top of the wall) is in the northwest extremity of the house, where it is 1.32 m, while the lowest preserved wall height, in the southeast corner, is 0.65 m.<sup><a class="footnote-reference" id="footnote-reference-2" href="#footnote-2">2</a></sup> In some parts of the structure fifteen courses of bricks are preserved above foundation level, while the more eroded parts retained only two or three courses (Figures 4.2, 4.3).<a id="p155anchor" class="id_link" style="color:aaa;display:none" href="#p155">↩</a><span id="p155anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p155">#p155  </span></p>

<figure id="figure4.2">
<img class="block" src="images/chapter04/figure-4_2.png"/>
<figcaption>Figure 4.2: Section drawing along east-west axis of B2.</figcaption>
</figure>

<p onmouseover="document.getElementById('p156anchor').style.display='';document.getElementById('p156anchor_label').style.display='';" onmouseleave="document.getElementById('p156anchor').style.display='none';document.getElementById('p156anchor_label').style.display='none';" id="p156">We excavated all of the rooms to the uppermost floor level and reached additional floor levels in four rooms (rooms 5, 7, 9). In rooms 1, 2, 3, and 6 the clean foundation sand was reached, approximately 7–10 cm below the lowest preserved floors. A 1.75 m deep test trench was dug in room 2 in order to determine if there was any prior occupation in this area of the site. No evidence of older buildings was found here, and the matrixes were found to be largely sterile. This situation is similar to that found at Kellis, where Houses 1 and 2 in Area A were built directly upon the clay surface of the site or upon deliberately laid earth deposits with no traces of earlier occupation.<sup><a class="footnote-reference" id="footnote-reference-3" href="#footnote-3">3</a></sup><a id="p156anchor" class="id_link" style="color:aaa;display:none" href="#p156">↩</a><span id="p156anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p156">#p156  </span></p>

<p onmouseover="document.getElementById('p157anchor').style.display='';document.getElementById('p157anchor_label').style.display='';" onmouseleave="document.getElementById('p157anchor').style.display='none';document.getElementById('p157anchor_label').style.display='none';" id="p157">Because the walls of the structure were clearly visible from the surface, we divided the structure into the visible rooms for excavation. The measurements for the dimensions of the rooms indicate the area enclosed by the walls and do not include wall width. I provide a total depth of excavation for each room as well as upper and lower elevations for each depositional stratigraphic unit (DSU). The fixed point from which the elevations were calculated has an elevation of 138.4859 m asl. Dimensions for each DSU are given if they are smaller than the room interiors.<a id="p157anchor" class="id_link" style="color:aaa;display:none" href="#p157">↩</a><span id="p157anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p157">#p157  </span></p>

<figure id="figure4.3">
<img class="block" src="images/chapter04/figure-4_3.png"/>
<figcaption>Figure 4.3: Section drawing along north-south axis of B2.</figcaption>
</figure>

<h3>Room 1 (3.74 m east–west x 2.62 m north–south)</h3>

<p onmouseover="document.getElementById('p158anchor').style.display='';document.getElementById('p158anchor_label').style.display='';" onmouseleave="document.getElementById('p158anchor').style.display='none';document.getElementById('p158anchor_label').style.display='none';" id="p158" class="textindent0">Room 1 is located in the northeastern corner of B2 and is entered from room 7. Four walls,<sup><a class="footnote-reference" id="footnote-reference-4" href="#footnote-4">4</a></sup> already visible from the surface, enclosed room 1, which was filled with stratigraphic units of varying types and reliability for a depth of 0.94 m. We thus proceeded with the single context method and used these walls to determine the parameters of the room (Figures 4.4, 4.6).<a id="p158anchor" class="id_link" style="color:aaa;display:none" href="#p158">↩</a><span id="p158anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p158">#p158  </span></p>

<figure id="figure4.4">
<img class="block" src="images/chapter04/figure-4_4.png"/>
<figcaption>Figure 4.4: Harris Matrix, room 1.</figcaption>
</figure>

<p onmouseover="document.getElementById('p159anchor').style.display='';document.getElementById('p159anchor_label').style.display='';" onmouseleave="document.getElementById('p159anchor').style.display='none';document.getElementById('p159anchor_label').style.display='none';" id="p159"><u>DSU 1</u><sup><a class="footnote-reference" id="footnote-reference-5" href="#footnote-5">5</a></sup> filled the entire room. It consisted of clean windblown sand covered with a dense lens of pottery sherds. Within the sandy matrix there were moderate to high densities of ceramics, clinker (sometimes identified as slag on forms and in the database), and plaster in addition to low densities of wood, bone, and glass. As the artifact densities lessened we changed DSUs, because the lower levels of windblown sand were less contaminated than the upper levels of windblown sand. We also suspected that lower levels of windblown sand belonged to a phase of building collapse and deflation and wished to capture this phase in more detail.<a id="p159anchor" class="id_link" style="color:aaa;display:none" href="#p159">↩</a><span id="p159anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p159">#p159  </span></p>

<p onmouseover="document.getElementById('p160anchor').style.display='';document.getElementById('p160anchor_label').style.display='';" onmouseleave="document.getElementById('p160anchor').style.display='none';document.getElementById('p160anchor_label').style.display='none';" id="p160"><u>DSU 12</u><sup><a class="footnote-reference" id="footnote-reference-6" href="#footnote-6">6</a></sup> consisted of clean windblown sand below the surface sand (DSU 1). The DSU change was done because we wanted to distinguish objects that may have derived from roof and ceiling collapse, including objects that may have been stored originally on the roof. There were low densities of artifacts, including ceramics, glass, plaster, bone, and clinker. This DSU was mostly confined to the southeast corner of room 1, while ceiling and wall collapse (DSU 4) occupied the rest of the room. The erosion of this stratigraphic unit may represent a deflationary process, and therefore the objects are more likely than the surface objects to have belonged to B2 itself and may have derived from the roof.<a id="p160anchor" class="id_link" style="color:aaa;display:none" href="#p160">↩</a><span id="p160anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p160">#p160  </span></p>

<p onmouseover="document.getElementById('p161anchor').style.display='';document.getElementById('p161anchor_label').style.display='';" onmouseleave="document.getElementById('p161anchor').style.display='none';document.getElementById('p161anchor_label').style.display='none';" id="p161"><u>DSU 4</u><sup><a class="footnote-reference" id="footnote-reference-7" href="#footnote-7">7</a></sup> consisted of mud-brick collapse from both the ceiling and the walls of room 1. Both vault bricks and wall bricks were found in the collapse. The vault bricks were evinced by the presence of markings on their faces as well as the way in which they were mortared together.<sup><a class="footnote-reference" id="footnote-reference-8" href="#footnote-8">8</a></sup> The wall bricks from this room had strongly sooted plaster facing that matched one of the standing walls (F4) and probably derived from its collapse. Two complete vessels, a storage pot (Inv. 7977) and a flagon (Inv. 7652), were found within this matrix. Both vessels had mud plaster adhering to their bases. It is uncertain if this plaster was used to plaster these vessels into anything, namely in the roof that once existed above this room, or a wall niche, or if this plaster was simply the adherence of melted adobe upon the vessel bases. Also found within this matrix were several 75%–90% reconstructable vessels as well as moderate numbers of sherds. The ceramics appear to date to both the third and, especially, the fourth centuries CE. It must be borne in mind that this assemblage may be quite mixed due to the collapse of the roof. In addition to ceramics, moderate to high levels of clinker were found, particularly in the eastern half of the room. This clinker may derive from the ceramic kilns north of House B2. Small fragments of plaster were recovered especially in the vicinities of the walls F3 and F4. Some of the plaster was burned, while other fragments are black and possibly even red. We did not find colored plaster adhering to any of the walls.<a id="p161anchor" class="id_link" style="color:aaa;display:none" href="#p161">↩</a><span id="p161anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p161">#p161  </span></p>

<p onmouseover="document.getElementById('p162anchor').style.display='';document.getElementById('p162anchor_label').style.display='';" onmouseleave="document.getElementById('p162anchor').style.display='none';document.getElementById('p162anchor_label').style.display='none';" id="p162">We separated the articulated vault bricks that we found in order to understand how the vaults in this house were constructed. We found a concentric curved line pattern<sup><a class="footnote-reference" id="footnote-reference-9" href="#footnote-9">9</a></sup> and also the use of a triangular mud-brick and two chinking sherds between the rectangular vault bricks. Both the wedge shaped bricks and the rectangular vault bricks were sampled (S17 &amp; S19).<a id="p162anchor" class="id_link" style="color:aaa;display:none" href="#p162">↩</a><span id="p162anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p162">#p162  </span></p>

<p onmouseover="document.getElementById('p163anchor').style.display='';document.getElementById('p163anchor_label').style.display='';" onmouseleave="document.getElementById('p163anchor').style.display='none';document.getElementById('p163anchor_label').style.display='none';" id="p163">The collapse appears to have eroded to the same elevation as the top of the walls (Figure 4.5). This situation was most evident in the southwest quadrant of room 1. This erosion pattern signifies that the strong north wind was responsible for much of the erosion of this house. This wind appears to have eroded the entire northeast section of Amheida quite significantly, and the pattern of the finds also informs us that the majority of the deflation process took place after the walls of the structure had already collapsed.<a id="p163anchor" class="id_link" style="color:aaa;display:none" href="#p163">↩</a><span id="p163anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p163">#p163  </span></p>

<p onmouseover="document.getElementById('p164anchor').style.display='';document.getElementById('p164anchor_label').style.display='';" onmouseleave="document.getElementById('p164anchor').style.display='none';document.getElementById('p164anchor_label').style.display='none';" id="p164"><u>DSU 16</u><sup><a class="footnote-reference" id="footnote-reference-10" href="#footnote-10">10</a></sup> lay underneath the ceiling and wall collapse (DSU 4). DSU 16 was the first secure context we encountered in room 1. It consisted of yellow sand with high densities of mud-brick debris that probably represented deterioration from the wall and ceiling as well as the erosion of collapse (DSU 4). Also included within this matrix were moderate to high densities of artifacts, particularly ceramics and clinker. Glass, wood, fauna, and plaster were also represented. We found a number of objects concentrated in the northeast corner of this context, including four Greek ostraka<sup><a class="footnote-reference" id="footnote-reference-11" href="#footnote-11">11</a></sup>, some of which are accounts of wine paid to various individuals. Some of these individuals were named while others were simply designated by their occupation. A beveled bronze ring (Inv. 3452) was also found, although it was heavily corroded and fragmented.<a id="p164anchor" class="id_link" style="color:aaa;display:none" href="#p164">↩</a><span id="p164anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p164">#p164  </span></p>

<figure id="figure4.5">
<img class="block" src="images/chapter04/figure-4_5.png"/>
<figcaption>Figure 4.5: Wall and ceiling collapse (DSU 4) within room 1. The wind has had a strong impact on the taphonomy of this area of the site, evinced by the even wear of collapse and standing walls in House B2.</figcaption>
</figure>

<p onmouseover="document.getElementById('p165anchor').style.display='';document.getElementById('p165anchor_label').style.display='';" onmouseleave="document.getElementById('p165anchor').style.display='none';document.getElementById('p165anchor_label').style.display='none';" id="p165"><u>DSU 21</u><sup><a class="footnote-reference" id="footnote-reference-12" href="#footnote-12">12</a></sup> was found beneath the mud-brick rubble layer (DSU 16) and the sand layer (DSU 12). This context was secure only in the portion underneath the mud-brick rubble layer (DSU 16). It consisted of a brown sandy matrix containing a sandy loam as well as gray ash and yellow sand patches. There were fewer mud-brick inclusions in DSU 21 than the DSUs that covered it (DSU 12, DSU 16). Artifact densities were moderate in the categories of ceramic, clinker, faience, quartzite, and plaster. Organics, such as wood fragments, fauna, and charcoal, were represented in moderate to high densities. There were also two fragments of burned textile that were too poorly preserved to identify. It is possible that some of this material derives from post-occupational usage.<a id="p165anchor" class="id_link" style="color:aaa;display:none" href="#p165">↩</a><span id="p165anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p165">#p165  </span></p>

<p onmouseover="document.getElementById('p166anchor').style.display='';document.getElementById('p166anchor_label').style.display='';" onmouseleave="document.getElementById('p166anchor').style.display='none';document.getElementById('p166anchor_label').style.display='none';" id="p166"><u>DSU 22</u><sup><a class="footnote-reference" id="footnote-reference-13" href="#footnote-13">13</a></sup> was also found underneath the mud-brick debris (DSU 16), primarily in the center of the room, and was therefore secure. It consisted of a compacted grayish-brown matrix immediately on top of floor surface F11. We identified both a high ash content as well as a high density of organics, including charred seeds and perhaps straw. Artifact densities were moderate and mostly consisted of poorly preserved potsherds and clinker. It yielded one complete vessel, a partially blackened lid (Inv. 8749) and two mud stoppers (Inv. 3521, Inv. 3532).<a id="p166anchor" class="id_link" style="color:aaa;display:none" href="#p166">↩</a><span id="p166anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p166">#p166  </span></p>

<figure id="figure4.6">
<img class="block" src="images/chapter04/figure-4_6.png"/>
<figcaption>Figure 4.6: Multi-context plan of room 1 showing DSUs (encircled), FSUs (within rectangles), elevations (with triangles), and small finds (without symbols).</figcaption>
</figure>

<p onmouseover="document.getElementById('p167anchor').style.display='';document.getElementById('p167anchor_label').style.display='';" onmouseleave="document.getElementById('p167anchor').style.display='none';document.getElementById('p167anchor_label').style.display='none';" id="p167"><u>F11</u><sup><a class="footnote-reference" id="footnote-reference-14" href="#footnote-14">14</a></sup> was a floor represented by a compacted gray surface with numerous ashy pockets and inclusions covered by the occupational debris (DSU 22) (Figure 4.6, 4.7). The floor was only preserved in the middle of the room, under the ceiling and wall collapse (DSU 4) and is a secure context. The floor eroded away in the rest of the room in an erosion pattern commonly found in adobe structures; the floors do not survive as well at points of junction with the walls. Moderate artifact densities typified this matrix, although two jar stoppers (Inv. 3521, Inv. 3532; see DSU 22 above) and two coins (Inv. 3730 and Inv. 3485) were found directly on top of, and slightly embedded within, this surface. The pressure of the collapse probably pressed these artifacts into the floor surface, and therefore we can interpret these objects as potential intrusions from DSU 22 into the floor surface. Other finds included potsherds, bone, wood, and clinker. There was also a single gold glass bead (Inv. 3066). The top of the floor layer consisted of a smoothed surface, underneath which we found compacted debris. The division between surface and debris was difficult to distinguish with certainty after we excavated beneath the top 5 cm of F11. Therefore, the floor was given a great depth of 17 cm. The floor thickness was difficult to determine, because it was so poorly preserved and lay above compacted layers that could also have served as floor layers but that were less well prepared than the one that we identified initially. A comparison of this floor with the other floors from this house is presented in the next chapter. This comparison is particularly valuable in this instance because we were able to distinguish floors and floor preparation layers excavated in the 2006 field season, because these floors were better preserved than those discovered in the 2005 field season.<a id="p167anchor" class="id_link" style="color:aaa;display:none" href="#p167">↩</a><span id="p167anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p167">#p167  </span></p>

<figure id="figure4.7">
<img class="block" src="images/chapter04/figure-4_7.png"/>
<figcaption>Figure 4.7: Photo of F11, room 1.</figcaption>
</figure>

<p onmouseover="document.getElementById('p168anchor').style.display='';document.getElementById('p168anchor_label').style.display='';" onmouseleave="document.getElementById('p168anchor').style.display='none';document.getElementById('p168anchor_label').style.display='none';" id="p168"><u>DSU 31</u><sup><a class="footnote-reference" id="footnote-reference-15" href="#footnote-15">15</a></sup> was an ashy matrix that was located centrally in the room as a large patch immediately below the floor (F11). DSU 31 is secure and may be interpreted as a dump of material used to level the site surface prior to floor construction. The sherd sizes from this matrix were quite large, suggesting that it was probably used as fill to stabilize the floor. These sherds may date to the second to third centuries CE, signifying re-use of material from an earlier occupation. DSU 31 contained high densities of organics, both charred and unburned, such as seeds, charcoal, ash, and wood fragments. Clinker and dross (waste matter) were also present. The high density of ceramics included a nearly complete vessel (Inv. 9201). Two burned mud bricks and several extremely dense pockets of light gray ash were also associated with DSU 31. This DSU was terminated when we encountered either a compacted sandy matrix (DSU 23) or a matrix of sand with yellow sand and ash patches (DSU 21).<a id="p168anchor" class="id_link" style="color:aaa;display:none" href="#p168">↩</a><span id="p168anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p168">#p168  </span></p>

<p onmouseover="document.getElementById('p169anchor').style.display='';document.getElementById('p169anchor_label').style.display='';" onmouseleave="document.getElementById('p169anchor').style.display='none';document.getElementById('p169anchor_label').style.display='none';" id="p169"><u>DSU 23</u><sup><a class="footnote-reference" id="footnote-reference-16" href="#footnote-16">16</a></sup> consisted of a compacted sandy matrix that was possibly the result of trampling and/or water on the area. There were low to moderate levels of artifacts, including ceramics, wood, fauna, clinker, and dross. There was one intact, lightly burned flagon (Inv. 9232). Some of the ceramics appeared to share characteristics with second to third century forms, which may be related to DSU 24, below. There were a few lenses of ash that contained burned olive and date pits, as well as wood and charcoal. The majority of the matrix consisted of compacted yellow sand in an uneven formation above the clean windblown sand (DSU 24) that was used as the surface upon which the walls of room 1 were built. DSU 23 had a weathered appearance and as such resembled DSU 20 in room 2 (see below). It was clear that the layer occurred beneath floor level (F11), as did DSU 20 in room 2. It seems likely that this sand and debris was used for packing and stabilizing beneath the floor level. This compacted weathered surface only occurred in the central part of the room, nearly never abutting the walls. This wear pattern is consistent with the floor and wall use wear found in other rooms within this house.<a id="p169anchor" class="id_link" style="color:aaa;display:none" href="#p169">↩</a><span id="p169anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p169">#p169  </span></p>

<p onmouseover="document.getElementById('p170anchor').style.display='';document.getElementById('p170anchor_label').style.display='';" onmouseleave="document.getElementById('p170anchor').style.display='none';document.getElementById('p170anchor_label').style.display='none';" id="p170"><u>DSU 24</u><sup><a class="footnote-reference" id="footnote-reference-17" href="#footnote-17">17</a></sup> consisted of clean windblown sand that appeared to form the base upon which the foundations of the walls rested. The matrix was also directly underneath the compacted yellow sand (DSU 23), the brown sandy matrix (DSU 21), and windblown sand (DSU 12). This matrix was excavated for only a few centimeters to insure that it marked the last anthropic material encountered in excavation for room 1. Some small quantities of material occurred in the top of the layer, as was found in the counterparts to this context in rooms 2 and 3 (DSU 26, 30). These top centimeters contained ceramics, wood, fauna, clinker, and dross. The ceramics shared characteristics with second to third century forms. The layer was devoid of cultural material deeper into the matrix. In room 2 this layer was at least 1.35 m thick and contained almost no artifacts.<a id="p170anchor" class="id_link" style="color:aaa;display:none" href="#p170">↩</a><span id="p170anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p170">#p170  </span></p>

<p onmouseover="document.getElementById('p171anchor').style.display='';document.getElementById('p171anchor_label').style.display='';" onmouseleave="document.getElementById('p171anchor').style.display='none';document.getElementById('p171anchor_label').style.display='none';" id="p171"><u>F51</u><sup><a class="footnote-reference" id="footnote-reference-18" href="#footnote-18">18</a></sup> is the 78 cm wide doorway from room 7 to room 1. The north side was preserved to a greater height than the south side. The lower parts of the doorway, including the threshold, were all quite poorly preserved, and the threshold appeared heavily damaged. The sides of the doorway were the unmodified north face of wall F3 and south face of wall F4, with no sign of any jambs. There were possible sockets for wood consisting of undercuts at the bases of the west side of both walls. Immediately east of this socket was a mud-brick threshold consisting of two visible courses of bricks lying so that the stretchers were oriented east–west. The plaster of walls coved onto the upper surface of this mud brick threshold. By coving, I mean that the plaster between the floor and the wall covers over the wall plaster and creates a curve rather than a 90˚ angle between the floor and the wall. The mud plaster was brown and had a high organic content. None of the bricks was sufficiently defined to measure.<a id="p171anchor" class="id_link" style="color:aaa;display:none" href="#p171">↩</a><span id="p171anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p171">#p171  </span></p>

<p onmouseover="document.getElementById('p172anchor').style.display='';document.getElementById('p172anchor_label').style.display='';" onmouseleave="document.getElementById('p172anchor').style.display='none';document.getElementById('p172anchor_label').style.display='none';" id="p172"><u>F1</u><sup><a class="footnote-reference" id="footnote-reference-19" href="#footnote-19">19</a></sup> is an east–west oriented mud-brick wall along the north part of the room. It was highly eroded, particularly in the east, and was preserved only 80 cm above the foundation bricks in the west and 48 cm above the foundation bricks in the east. The south face of F1 was covered in straw-tempered grayish-brown mud plaster, which concealed the bonding pattern for this wall. The top face of the wall exhibited the alternating channels construction method (Figure 4.8). This construction method involved laying bricks on one side of the channel lengthwise along their headers, while bricks on the other side of the channel were placed with their stretchers lengthwise. Plaster filled the space left between the bricks. One complete channel was filled with poured mud mortar and measured approximately 80 cm long and 9 cm wide.<a id="p172anchor" class="id_link" style="color:aaa;display:none" href="#p172">↩</a><span id="p172anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p172">#p172  </span></p>

<figure id="figure4.8">
<img class="block" src="images/chapter04/figure-4_8.png"/>
<figcaption>Figure 4.8: Alternate channels construction method, with a channel of poured plaster located on one side or the other of the mud bricks.</figcaption>
</figure>

<p onmouseover="document.getElementById('p173anchor').style.display='';document.getElementById('p173anchor_label').style.display='';" onmouseleave="document.getElementById('p173anchor').style.display='none';document.getElementById('p173anchor_label').style.display='none';" id="p173">There were three patches of white plaster still adhering to the wall face. The first was approximately 120 cm from the corner to F4, the second was 134 cm from F4 and was 35 cm in length, and the third was 180 cm from F4 and was 33 cm long. The height of the plaster was approximately 10 cm. The plaster was approximately 2 mm thick. This plaster may indicate the remains of a gypsum plaster strip painted on the walls, a common attribute of Dakhla houses.<sup><a class="footnote-reference" id="footnote-reference-20" href="#footnote-20">20</a></sup> There is a 23 cm long gouge with a hole 87 cm east of F4. The diameter of the hole was 13 cm and it appeared to extend through the entirety of F1. This hole may be from a tie beam or a functional addition to the wall.<a id="p173anchor" class="id_link" style="color:aaa;display:none" href="#p173">↩</a><span id="p173anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p173">#p173  </span></p>

<p onmouseover="document.getElementById('p174anchor').style.display='';document.getElementById('p174anchor_label').style.display='';" onmouseleave="document.getElementById('p174anchor').style.display='none';document.getElementById('p174anchor_label').style.display='none';" id="p174">The wall proper rested on a foundation that protruded approximately 18 cm from the face of the wall into the room. The foundation had five courses of mud brick, of which the bottom course consisted of stretchers placed vertically. The second course consisted of stretchers placed horizontally. The third consisted of headers, the fourth stretchers and the fifth headers. The bonding pattern is not regular. The top course was absent from the eastern portion of the wall for the last 65 cm. This portion was filled with rubble and compacted mud until the wall proper began.<a id="p174anchor" class="id_link" style="color:aaa;display:none" href="#p174">↩</a><span id="p174anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p174">#p174  </span></p>

<p onmouseover="document.getElementById('p175anchor').style.display='';document.getElementById('p175anchor_label').style.display='';" onmouseleave="document.getElementById('p175anchor').style.display='none';document.getElementById('p175anchor_label').style.display='none';" id="p175"><u>F2</u><sup><a class="footnote-reference" id="footnote-reference-21" href="#footnote-21">21</a></sup> is a north–south oriented wall forming the east wall of room 1. It was highly eroded with only approximately two or three courses preserved above the floor level (F11). The bonding pattern visible below the plaster was English bond. The top face of the wall exhibited the alternating channels construction method. The channels were 9 cm wide and 250 cm long. A brick that measured 16 x 6 cm was embedded within the northern channel.<a id="p175anchor" class="id_link" style="color:aaa;display:none" href="#p175">↩</a><span id="p175anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p175">#p175  </span></p>

<p onmouseover="document.getElementById('p176anchor').style.display='';document.getElementById('p176anchor_label').style.display='';" onmouseleave="document.getElementById('p176anchor').style.display='none';document.getElementById('p176anchor_label').style.display='none';" id="p176">The western face of the wall is covered in mud plaster below approximately 20 cm from the top of the preserved wall. There was a portion of preserved white plaster 105 cm south of the corner with wall F1. This white plaster appeared to be partly covered with mud plaster. The white plaster was approximately 2 mm thick. The plaster was 10 cm high and was vertically located at approximately 10 cm above floor level and 10 cm from the top of the wall. The foundations of this wall were not exposed.<a id="p176anchor" class="id_link" style="color:aaa;display:none" href="#p176">↩</a><span id="p176anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p176">#p176  </span></p>

<p onmouseover="document.getElementById('p177anchor').style.display='';document.getElementById('p177anchor_label').style.display='';" onmouseleave="document.getElementById('p177anchor').style.display='none';document.getElementById('p177anchor_label').style.display='none';" id="p177"><u>F3</u><sup><a class="footnote-reference" id="footnote-reference-22" href="#footnote-22">22</a></sup> is an east–west oriented wall serving as the south wall of room 1. The top courses had mostly eroded away, particularly in the east. The wall is L-shaped in plan view, and the top of the wall showed the alternating channels method of construction. These channels were 7 to 8 cm wide. The brick-bonding pattern was English bond and the wall proper rested on top of vertically placed headers, which formed the foundation of F3. The foundation bricks were built at a higher elevation than the stretchers of wall F5. At, and just above, floor level, there was a shallow gouge visible, which was probably created through typical usage of the room. Approximately 5 cm above the foundation bricks there was a row of four roughly circular holes. Three of them were situated in the center of the wall. The fourth one was set to the east, approximately 80 cm from F5. The diameters varied between 10 and 15 cm. These holes may indicate the use of tie beams in the wall construction.<sup><a class="footnote-reference" id="footnote-reference-23" href="#footnote-23">23</a></sup><a id="p177anchor" class="id_link" style="color:aaa;display:none" href="#p177">↩</a><span id="p177anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p177">#p177  </span></p>

<p onmouseover="document.getElementById('p178anchor').style.display='';document.getElementById('p178anchor_label').style.display='';" onmouseleave="document.getElementById('p178anchor').style.display='none';document.getElementById('p178anchor_label').style.display='none';" id="p178">There was mud plaster adhering to the north face of this wall, which was 1.5 to 1.7 cm thick. It was straw tempered and grayish-brown in color. A portion of the mud plaster was covered in soot approximately 136 cm from the west end of the wall. Just west of the doorway the sooted patch was 20 cm high and 2 cm wide. There was a large hole 191 cm from the west edge of the doorway. It was 20 cm wide and 14 cm high. The wall around this hole appeared to have been repaired with mud plaster and mud-brick fragments. The hole appeared to go through to the south face of the wall. A second hole<sup><a class="footnote-reference" id="footnote-reference-24" href="#footnote-24">24</a></sup> was visible 20 cm above the top of the foundation, began at the top of the preserved wall, and was visible 110 cm west of the corner with F2. The foundations were not fully excavated on the north face.<a id="p178anchor" class="id_link" style="color:aaa;display:none" href="#p178">↩</a><span id="p178anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p178">#p178  </span></p>

<p onmouseover="document.getElementById('p179anchor').style.display='';document.getElementById('p179anchor_label').style.display='';" onmouseleave="document.getElementById('p179anchor').style.display='none';document.getElementById('p179anchor_label').style.display='none';" id="p179"><u>F4</u><sup><a class="footnote-reference" id="footnote-reference-25" href="#footnote-25">25</a></sup> is a north–south oriented mud-brick wall that forms the west boundary of room 1. It was highly eroded, and it was preserved to greater height at the north end than south end, with a maximum of seven courses and a minimum of six courses preserved. The brick-bonding pattern was English bond. The top face of F4 showed the alternating channels method of construction. The channel was 10–12 cm wide and 125 cm long.<a id="p179anchor" class="id_link" style="color:aaa;display:none" href="#p179">↩</a><span id="p179anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p179">#p179  </span></p>

<p onmouseover="document.getElementById('p180anchor').style.display='';document.getElementById('p180anchor_label').style.display='';" onmouseleave="document.getElementById('p180anchor').style.display='none';document.getElementById('p180anchor_label').style.display='none';" id="p180">Only 60 cm of wall were preserved above floor level, and there was mud plaster on this portion of the wall, which showed clear signs of replastering. The surface mud plaster was yellowish brown and straw tempered and covered a grayish plaster and possibly also a white plaster. There were patches of white gypsum plaster visible 36 cm south of F1. These white gypsum plaster patches measured approximately 9 cm x 11 cm and were 10 cm above floor level. These patches of plaster are the only remains of what probably would have been a strip of gypsum plaster painted along this wall. Such strips of white plaster are common in the oasis.<sup><a class="footnote-reference" id="footnote-reference-26" href="#footnote-26">26</a></sup> The wall showed signs of burning 100 cm south of the corner with wall F1. This burned patch was 57 cm wide and 54 cm high. Both the mud-bricks and plaster were discolored to black, gray and purple hues and they were very sooted. This sooting may be attributed to post-occupational ephemeral usage.<a id="p180anchor" class="id_link" style="color:aaa;display:none" href="#p180">↩</a><span id="p180anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p180">#p180  </span></p>

<p onmouseover="document.getElementById('p181anchor').style.display='';document.getElementById('p181anchor_label').style.display='';" onmouseleave="document.getElementById('p181anchor').style.display='none';document.getElementById('p181anchor_label').style.display='none';" id="p181">103 cm from the corner with F1 there was a large hole 24 cm wide and 16 cm high. It appeared to extend through the extent of F4. The low point of the hole rested at floor level. There was coved plaster in this area right above the floor, perhaps indicating a floor layer that was later than F11 and that was not preserved. Alternatively, floor F11 could have coved up to meet the walls in this room, as was common in other rooms of this structure. There was another hole visible where F4 meets F1, resting on top of the foundation bricks of F1. The diameter was 10 cm and appeared to extend for the extent of F4. The tops of the foundation bricks were just visible and appeared to stand vertically on their stretchers. This foundation protruded 7 cm from the base of the wall into the room.<a id="p181anchor" class="id_link" style="color:aaa;display:none" href="#p181">↩</a><span id="p181anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p181">#p181  </span></p>

<h3>Interpretation of Room 1</h3>
<p onmouseover="document.getElementById('p182anchor').style.display='';document.getElementById('p182anchor_label').style.display='';" onmouseleave="document.getElementById('p182anchor').style.display='none';document.getElementById('p182anchor_label').style.display='none';" id="p182" class="textindent0">Room 1 is a room of moderate size in B2. It is located close to a functional area within room 7, namely a bread oven and food storage area, which may have influenced the ways in which the occupants used room 1, although it does not show clear signs of intense food preparation activities. The room was moderately well preserved to a height of approximately 48–80 cm above the floor level.<a id="p182anchor" class="id_link" style="color:aaa;display:none" href="#p182">↩</a><span id="p182anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p182">#p182  </span></p>

<p onmouseover="document.getElementById('p183anchor').style.display='';document.getElementById('p183anchor_label').style.display='';" onmouseleave="document.getElementById('p183anchor').style.display='none';document.getElementById('p183anchor_label').style.display='none';" id="p183">The entrance to the room was located along its western side and was 78 cm wide. The remains of the fittings for hanging a door were evinced by the remains of the threshold (F51). It is unclear if this door had any locking mechanisms, as the upper portions of the walls were not preserved, but it is clear that the room could be closed off. The door probably swung into room 7 when opened.<a id="p183anchor" class="id_link" style="color:aaa;display:none" href="#p183">↩</a><span id="p183anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p183">#p183  </span></p>

<p onmouseover="document.getElementById('p184anchor').style.display='';document.getElementById('p184anchor_label').style.display='';" onmouseleave="document.getElementById('p184anchor').style.display='none';document.getElementById('p184anchor_label').style.display='none';" id="p184">The room appears to have been covered with a barrel-vaulted roof, as was evident from the articulated vault collapse (DSU 4) and the distinguishing features of vault bricks. This vaulted roof was probably covered to support a flat roof space that was used for storage, since we found at least one storage jar (Inv. 7977) with mud plaster adhering to its base. It seems likely that this jar was plastered into the roof of the house.<a id="p184anchor" class="id_link" style="color:aaa;display:none" href="#p184">↩</a><span id="p184anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p184">#p184  </span></p>

<p onmouseover="document.getElementById('p185anchor').style.display='';document.getElementById('p185anchor_label').style.display='';" onmouseleave="document.getElementById('p185anchor').style.display='none';document.getElementById('p185anchor_label').style.display='none';" id="p185">The walls of this room were both mud plastered and gypsum plastered. It is likely that the remains of white gypsum plaster would have once been a gypsum strip along the north end of this room, as can be found in many houses in Dakhla.<sup><a class="footnote-reference" id="footnote-reference-27" href="#footnote-27">27</a></sup> Within DSU 4 we found indications that this room may have had decorative red plaster in some locations, which also finds parallels in the Dakhla Oasis.<sup><a class="footnote-reference" id="footnote-reference-28" href="#footnote-28">28</a></sup> There appear to be multiple episodes of replastering, indicating that the room was renovated somewhat over time. In addition to replastering there were minor repairs to the walls over the course of occupation. The periodicity of replastering for this region is unknown at this time. Some cultures replaster annually, as can be found in both present-day Egypt and the American Southwest, but other groups only replaster when it is deemed a necessity. The nearby settlement at Bashendi offers us regional ethnographic comparanda in which individuals re-plaster annually. The wall foundations were exposed in room 1 and appear to have been constructed on the site surface without substantial preparations.<sup><a class="footnote-reference" id="footnote-reference-29" href="#footnote-29">29</a></sup><a id="p185anchor" class="id_link" style="color:aaa;display:none" href="#p185">↩</a><span id="p185anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p185">#p185  </span></p>

<p onmouseover="document.getElementById('p186anchor').style.display='';document.getElementById('p186anchor_label').style.display='';" onmouseleave="document.getElementById('p186anchor').style.display='none';document.getElementById('p186anchor_label').style.display='none';" id="p186">The floor for room 1 was of the standard mud type and was well preserved only in the middle of the room. There are signs that it was repaired and replastered during the occupational history of this structure. There were no distinguishing characteristics associated with the floor itself that indicate differential usage of space in this room.<a id="p186anchor" class="id_link" style="color:aaa;display:none" href="#p186">↩</a><span id="p186anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p186">#p186  </span></p>

<p onmouseover="document.getElementById('p187anchor').style.display='';document.getElementById('p187anchor_label').style.display='';" onmouseleave="document.getElementById('p187anchor').style.display='none';document.getElementById('p187anchor_label').style.display='none';" id="p187">During its primary occupational period, this room appears to have served for multiple uses, although we must eliminate cooking as a primary activity, as we found no signs of in-situ burning within occupational levels. Following the abandonment of this structure, the room seems to have had ephemeral usage, since a burn mark was found above floor level, and there are some ashy depositions (e.g. DSU 22). This evidence also suggests something of the nature of the decay of this structure. Presumably windblown sand came into the room, raising the surface, and then a minor burning episode took place, perhaps by squatters or passers-by. The wind deflation process of the walls occurred subsequent to some minor sand accumulation and this episode.<a id="p187anchor" class="id_link" style="color:aaa;display:none" href="#p187">↩</a><span id="p187anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p187">#p187  </span></p>

<h3>Room 2 (3.3 m east–west x 3.00 m north–south)</h3>

<p onmouseover="document.getElementById('p188anchor').style.display='';document.getElementById('p188anchor_label').style.display='';" onmouseleave="document.getElementById('p188anchor').style.display='none';document.getElementById('p188anchor_label').style.display='none';" id="p188" class="textindent0">Room 2 was located along the eastern side of B2, between rooms 1 and 3. It was entered from room 7 and provided access to room 3. Four walls<sup><a class="footnote-reference" id="footnote-reference-30" href="#footnote-30">30</a></sup> enclosed room 2, which contained stratigraphic units of varying types and reliability for a depth of 3.93 m, including a sondage. The stratigraphy of this room initially appeared to be more complex than the other rooms in this structure, but post-excavation analysis has not corroborated this complexity (Figures 4.9, 4.11).<a id="p188anchor" class="id_link" style="color:aaa;display:none" href="#p188">↩</a><span id="p188anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p188">#p188  </span></p>

<figure id="figure4.9">
<img class="block" src="images/chapter04/figure-4_9.png"/>
<figcaption>Figure 4.9: Harris Matrix, room 2.</figcaption>
</figure>

<p onmouseover="document.getElementById('p189anchor').style.display='';document.getElementById('p189anchor_label').style.display='';" onmouseleave="document.getElementById('p189anchor').style.display='none';document.getElementById('p189anchor_label').style.display='none';" id="p189"><u>DSU 2</u><sup><a class="footnote-reference" id="footnote-reference-31" href="#footnote-31">31</a></sup> consisted of windblown sand filling the entire room. 47.30 kg of iron-rich fabric A sherds were found, most of which were concentrated directly on the surface or in the upper 10 cm of the unit. These sherds present a heterogenous dating profile. Morphologically, the ceramics include storage jars, pots, and open forms such as plates and bowls. In addition to sherds, we also found moderate densities of glass, wood, clinker, faience, plaster, and glass slag. Some burned olive and date pits were also found. This deposition was quite shallow in the northwest corner, where the western door to room 7 (F52) was situated, and where it covered debris from wall and roof collapse below (DSU 6). On the other sides of the room, the unit was much thicker, as there was no collapse debris here. A complete bowl was found in the southwest corner of this room right next to the wall (Inv. 7978) at approximately 30 cm from the door to room 3. A faience amulet representing the Egyptian god Bes was also found (Inv. 3233). These objects cannot be connected directly to the B2 occupation, but may inform us about the vicinity around B2 in Area 1. An arbitrary division was made at a depth of approximately 50 cm in order to distinguish this surface sand from the windblown sand beneath the surface (DSU 5).<a id="p189anchor" class="id_link" style="color:aaa;display:none" href="#p189">↩</a><span id="p189anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p189">#p189  </span></p>

<p onmouseover="document.getElementById('p190anchor').style.display='';document.getElementById('p190anchor_label').style.display='';" onmouseleave="document.getElementById('p190anchor').style.display='none';document.getElementById('p190anchor_label').style.display='none';" id="p190"><u>DSU 5 (= DSU 9)</u><sup><a class="footnote-reference" id="footnote-reference-32" href="#footnote-32">32</a></sup> consisted of windblown sand next to DSU 6. As in DSU 2, high densities of sherds, pieces of glass, bone, wood, and pits from olives and dates were found. Likewise, the ceramics present a heterogeous dating profile. Pieces of charcoal were found distributed unevenly across the matrix. It had the same characteristics as DSU 2, but towards the bottom of the unit, more brown sand was mixed with it. This DSU may equal DSU 9.<a id="p190anchor" class="id_link" style="color:aaa;display:none" href="#p190">↩</a><span id="p190anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p190">#p190  </span></p>

<p onmouseover="document.getElementById('p191anchor').style.display='';document.getElementById('p191anchor_label').style.display='';" onmouseleave="document.getElementById('p191anchor').style.display='none';document.getElementById('p191anchor_label').style.display='none';" id="p191"><u>DSU 9 (=DSU 5)</u><sup><a class="footnote-reference" id="footnote-reference-33" href="#footnote-33">33</a></sup> consisted of yellow sand above DSU 15 in the southeast corner. This unit was given a different unit number because, in this corner, there were many large fabric group A sherds, although the ceramics do not present a different dating or morphological profile from those in DSU 2 or DSU 5. Moreover, it was somewhat browner than the yellow sand of DSU 5. Despite these minor differences, it is possible that DSU 5 resulted from the same depositional episode as DSU 9.<a id="p191anchor" class="id_link" style="color:aaa;display:none" href="#p191">↩</a><span id="p191anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p191">#p191  </span></p>

<p onmouseover="document.getElementById('p192anchor').style.display='';document.getElementById('p192anchor_label').style.display='';" onmouseleave="document.getElementById('p192anchor').style.display='none';document.getElementById('p192anchor_label').style.display='none';" id="p192"><u>DSU 6</u><sup><a class="footnote-reference" id="footnote-reference-34" href="#footnote-34">34</a></sup> was below windblown sand (DSU 2). It was composed of wall and roof collapse and consisted of many mud-brick fragments and only a few complete bricks. Some parts of vault bricks were amidst this rubble, although they were mostly incomplete. The small surviving collapse had eroded to a high degree and was found only in the northwest corner of the room. Within the collapse we found many fragments of iron-rich A group ceramics as well as A11, B, and P37, which may date to the late third century. We also found glass, wood, bones, clinker, and a few fragments of plaster.<a id="p192anchor" class="id_link" style="color:aaa;display:none" href="#p192">↩</a><span id="p192anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p192">#p192  </span></p>

<p onmouseover="document.getElementById('p193anchor').style.display='';document.getElementById('p193anchor_label').style.display='';" onmouseleave="document.getElementById('p193anchor').style.display='none';document.getElementById('p193anchor_label').style.display='none';" id="p193"><u>DSU 7</u><sup><a class="footnote-reference" id="footnote-reference-35" href="#footnote-35">35</a></sup> (Figure 4.10) was found below sand layers (DSU 5, 8, 9) and ash (DSU 10). It consisted of a brown loamy sand layer, which was somewhat harder than the windblown sand. It was quite shallow and was not found in the entire room. This context was found only in the western part of the room and two deposits were visible with diffuse edges, one in the central-west part of the room and one next to it. These deposits were located in and next to the threshold of the door to room 3 (F58), where it is the same type of deposit as DSU 18 in room 3. This unit may be interpreted as the remnants of a floor, perhaps mixed with occupational debris. That this deposit was situated just above or at the same height as the foundation bricks in the north and south walls may sustain the theory that this matrix was once a floor or occupational level. The deposit lacked the strength and hardness characteristic of true floors, but it was also found above the threshold and rested directly on the threshold bricks. Artifact densities were high and we found iron-rich A group and A4 ceramics in addition to bone, wood, charcoal, plaster, and olive and date pits. We also found a Greek ostrakon (Inv. 3414) that was awkwardly written and may have been a writing exercise.<a id="p193anchor" class="id_link" style="color:aaa;display:none" href="#p193">↩</a><span id="p193anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p193">#p193  </span></p>

<p onmouseover="document.getElementById('p194anchor').style.display='';document.getElementById('p194anchor_label').style.display='';" onmouseleave="document.getElementById('p194anchor').style.display='none';document.getElementById('p194anchor_label').style.display='none';" id="p194"><u>DSU 8 (=DSUs 11, 15, 17)</u><sup><a class="footnote-reference" id="footnote-reference-36" href="#footnote-36">36</a></sup> was found below windblown sand (DSU 5). It consisted of a grayish brown sand layer in the northeast quadrant of the room and at a depth deeper than where the possible floor level (DSU 7) may be presumed to have been. Although there was a (slight) difference in color, it is very well possible that this DSU was of the same nature as DSUs 11, 15 and 17. DSU 8 and 15 may be the same deposit, in which case there may have been an arbitrary boundary between these two contexts or the contexts may have been mixed. For the larger part of the room, no sealing floor layers were found. There were large amounts of iron-rich fabric A group as well as smaller amounts of faience, bones, and clinker. The ceramics include a fairly large number of storage jars, a flanged bowl, cooking pot fragments, and a fire dog.<a id="p194anchor" class="id_link" style="color:aaa;display:none" href="#p194">↩</a><span id="p194anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p194">#p194  </span></p>

<p onmouseover="document.getElementById('p195anchor').style.display='';document.getElementById('p195anchor_label').style.display='';" onmouseleave="document.getElementById('p195anchor').style.display='none';document.getElementById('p195anchor_label').style.display='none';" id="p195"><u>DSU 11 (=DSU 8, 15, 17)</u><sup><a class="footnote-reference" id="footnote-reference-37" href="#footnote-37">37</a></sup> was underneath the possible floor level (DSU 7), the wall/ceiling collapse (DSU 6), and the sand layer (DSU 8). It consisted of a gray brown layer of loamy sand with ash and organic material. It was probably the remains of occupational debris at floor level or a rubbish deposition to create a level surface for the floor. It was a quite small patch in the central-west part of the room. It was approximately at the same height as the top of the foundation bricks. It mainly consisted of sand patches mixed with loamy sand and clear ash pockets. Glass, clinker, and plaster were found here. The organics consisted of bone, seeds, and coprolites. The coprolites suggest a possible connection to Courtyard C2, which will be explored in more detail when the excavations of C2 are complete.<a id="p195anchor" class="id_link" style="color:aaa;display:none" href="#p195">↩</a><span id="p195anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p195">#p195  </span></p>

<p onmouseover="document.getElementById('p196anchor').style.display='';document.getElementById('p196anchor_label').style.display='';" onmouseleave="document.getElementById('p196anchor').style.display='none';document.getElementById('p196anchor_label').style.display='none';" id="p196"><u>DSU 15 (=DSU 8, 11, 17)</u><sup><a class="footnote-reference" id="footnote-reference-38" href="#footnote-38">38</a></sup> consisted of yellow and gray sand in room two. The division between DSU 8 and DSU 15 was arbitrary. DSU 15 was probably a mixed layer. It is uncertain if this layer was contaminated or not. The layer occurred approximately at the level of foundation bricks. For the most part, no floor levels were found sealing it. DSU 15 covered a cleaner sand layer at the foundation level (DSU 26). As in the other layers in room 2, DSU 15 also contained organics. Among other materials it contained some bones, charred wood, and coprolites. Iron-rich fabric A group ceramics occurred in great densities, and A4 and P37 fabrics were also represented. Clinker was also represented.<a id="p196anchor" class="id_link" style="color:aaa;display:none" href="#p196">↩</a><span id="p196anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p196">#p196  </span></p>

<p onmouseover="document.getElementById('p197anchor').style.display='';document.getElementById('p197anchor_label').style.display='';" onmouseleave="document.getElementById('p197anchor').style.display='none';document.getElementById('p197anchor_label').style.display='none';" id="p197"><u>DSU 17 (=DSU 8, 11, 15)</u><sup><a class="footnote-reference" id="footnote-reference-39" href="#footnote-39">39</a></sup> was a gray brown layer of loamy sand with ash and organic material. This matrix probably signified occupational debris at floor level or rubbish under floor level (DSU 7). It was located at approximately at the same depth as the top of the foundation bricks. DSU 17 was a quite small patch in the central west part of the room. It consisted mostly of sand mixed with patches of more loamy sand, and clear ash pockets could be defined. The organics consisted of bone, four date pits, an apricot pit, five olive pits, and a fragment of rope. Iron-rich fabric A and A4 ceramics were represented. The calcium-rich fabric B and P37 ceramics, glass, and clinker were represented in small quantities.<a id="p197anchor" class="id_link" style="color:aaa;display:none" href="#p197">↩</a><span id="p197anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p197">#p197  </span></p>

<img class="block" src="images/chapter04/figure-4_10.png"/>

</figure>

<p onmouseover="document.getElementById('p198anchor').style.display='';document.getElementById('p198anchor_label').style.display='';" onmouseleave="document.getElementById('p198anchor').style.display='none';document.getElementById('p198anchor_label').style.display='none';" id="p198"><u>DSU 10</u><sup><a class="footnote-reference" id="footnote-reference-40" href="#footnote-40">40</a></sup> consisted of an ash pocket. It was located very close to the debris (DSU 6) in the northwest corner. It is doubtful that this layer is reliable. Because the boundaries of this unit were not distinct, it is difficult to say whether this deposit cut windblown sand (DSU 5). We found large quantities of fabric groups A and B as well as A4. Clinker was also represented in small quantities, and there was a single apricot pit.<a id="p198anchor" class="id_link" style="color:aaa;display:none" href="#p198">↩</a><span id="p198anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p198">#p198  </span></p>

<p onmouseover="document.getElementById('p199anchor').style.display='';document.getElementById('p199anchor_label').style.display='';" onmouseleave="document.getElementById('p199anchor').style.display='none';document.getElementById('p199anchor_label').style.display='none';" id="p199"><u>DSU 20</u><sup><a class="footnote-reference" id="footnote-reference-41" href="#footnote-41">41</a></sup> was located below sand layers (DSU 8, DSU 9). It consisted of brown to brownish-yellow sand with pockets of more loamy sand. It was found only in the center of the room. It had a weathered surface, which was probably due to contact with water and wind. As such, the top of the layer had a rugged appearance. This context had the same appearance as DSU 23 in room 3, and it appeared to be a compacted surface. The layer was 20 cm thick at its maximum extent and contained a dense concentration of ceramics, all of which seem to be datable to the Roman Period and possibly the third century. One patch was particularly rich in artifacts; it contained two complete pots (Inv. 7983, Inv. 8743), iron-rich A group and A4 sherds, and three ostraka written in Demotic.<sup><a class="footnote-reference" id="footnote-reference-42" href="#footnote-42">42</a></sup> Among organic remains, four olive pits, one apricot pit, wood, and bones were found. Clinker, glass slag, and plaster were also represented. DSU 20 seemed to be an undisturbed context that occurred at foundation level. We did not find clearly defined floor layers sealing this floor preparation context, but we found it partly under a layer of compacted loamy sand (DSU 7) that occurred approximately at the level where one would expect a floor. DSU 20 covered the clean windblown sand (DSU 26), upon which the foundations of room 2 seem to have been set.<a id="p199anchor" class="id_link" style="color:aaa;display:none" href="#p199">↩</a><span id="p199anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p199">#p199  </span></p>

<p onmouseover="document.getElementById('p200anchor').style.display='';document.getElementById('p200anchor_label').style.display='';" onmouseleave="document.getElementById('p200anchor').style.display='none';document.getElementById('p200anchor_label').style.display='none';" id="p200"><u>DSU 26</u><sup><a class="footnote-reference" id="footnote-reference-43" href="#footnote-43">43</a></sup> consisted of yellow to brown-yellow windblown sand. The sand was finely laminated and deposited in various orientations. The top of the layer was still contaminated with various materials in multiple categories, such as organics and some pottery. Although the difference is not easily quantifiable, one could discern that the top of this layer was somewhat disturbed. DSU 26 had a depth of approximately 1.35 m under foundation level and covers DSU 32, a more compacted yellowish brown to reddish sand with chalk particles. The house foundations were set on or in DSU 26, and therefore they rest on windblown sand.<a id="p200anchor" class="id_link" style="color:aaa;display:none" href="#p200">↩</a><span id="p200anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p200">#p200  </span></p>

<p onmouseover="document.getElementById('p201anchor').style.display='';document.getElementById('p201anchor_label').style.display='';" onmouseleave="document.getElementById('p201anchor').style.display='none';document.getElementById('p201anchor_label').style.display='none';" id="p201"><u>DSU 32</u><sup><a class="footnote-reference" id="footnote-reference-44" href="#footnote-44">44</a></sup> was a 1 x 1 m sondage composed of strongly compacted sand that had to be broken by pick. In between the harder sand layers there were some medium hard lenses that did not have to be broken by a pick but which could be troweled. This DSU was excavated to a depth of approximately 1.75 m under the foundations wall courses of room 2 in an exploratory cut in the southeast corner of the room. The layer contained no diagnostic pottery fragments, but various over-fired dynastic sherds were found in these compacted sand layers. The pottery deriving from this DSU probably does not signify occupation at this particular location, but it may be interpreted as evidence for a much earlier occupation nearby. The pottery that was found was iron-rich fabric A4 and was characterized by a polished red slip. The body sherds were from a closed rounded/pointed based vessel. The over-fired technology suggests a dynastic occupation, athough the precise dating is not known.<sup><a class="footnote-reference" id="footnote-reference-45" href="#footnote-45">45</a></sup> There was one unidentified ring/recessed base fragment that may derive from an open form. There was one body sherd of polished red ware with a slip that may be dynastic as well.<a id="p201anchor" class="id_link" style="color:aaa;display:none" href="#p201">↩</a><span id="p201anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p201">#p201  </span></p>

<p onmouseover="document.getElementById('p202anchor').style.display='';document.getElementById('p202anchor_label').style.display='';" onmouseleave="document.getElementById('p202anchor').style.display='none';document.getElementById('p202anchor_label').style.display='none';" id="p202"><u>F3</u><sup><a class="footnote-reference" id="footnote-reference-46" href="#footnote-46">46</a></sup> is an east–west oriented wall. It is the north wall of room 2 and the south wall of room 1. The top courses have mostly eroded away, particularly in the east. The south face of the wall showed traces of soot on top of mud plaster, which was largely eroded, but a few patches were visible. These patches showed reddish-brown plaster with straw tempering. The bricks were grayish-brown with straw inclusions and were highly eroded.<a id="p202anchor" class="id_link" style="color:aaa;display:none" href="#p202">↩</a><span id="p202anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p202">#p202  </span></p>

<p onmouseover="document.getElementById('p203anchor').style.display='';document.getElementById('p203anchor_label').style.display='';" onmouseleave="document.getElementById('p203anchor').style.display='none';document.getElementById('p203anchor_label').style.display='none';" id="p203"><u>F5</u><sup><a class="footnote-reference" id="footnote-reference-47" href="#footnote-47">47</a></sup> is a north–south oriented wall of which the top courses have mostly eroded away, and it was totally eroded to floor level in the south. The wall had a clear man-made gouge approximately 15 cm high at its thickest extent and 215 cm long. Two holes were visible in the gouge. They were set approximately in the center of the wall. Their diameters were approximately 12 cm and they extended to a depth of 29 cm (measured from the complete bricks at former floor level). The facing of mud plaster was highly eroded in the northeast corner of room 2. Elsewhere the organics in the plaster and bricks were well preserved. The brick-bonding pattern was visible above the clear foundation bricks and was English bond. Underneath the six courses of English bond, there was a row of foundation bricks that protruded from the wall by approximately 10 cm. Underneath this course, the stretchers were placed vertically and formed the bottom row of bricks. There were gaps of less than 0.5 cm to 1.5 cm between these bricks and no mortar was visible. The bricks were set on finely laminated windblown sand. The plan-view of the wall shows that the wall was built of both headers and stretchers using the alternating channels method of construction. The northern channel was towards the west and it measured 2 m long and approximately 9 cm wide. The southern channel was 8 cm wide and extended into F9.<a id="p203anchor" class="id_link" style="color:aaa;display:none" href="#p203">↩</a><span id="p203anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p203">#p203  </span></p>

<p onmouseover="document.getElementById('p204anchor').style.display='';document.getElementById('p204anchor_label').style.display='';" onmouseleave="document.getElementById('p204anchor').style.display='none';document.getElementById('p204anchor_label').style.display='none';" id="p204"><u>F52</u><sup><a class="footnote-reference" id="footnote-reference-48" href="#footnote-48">48</a></sup> is the doorway from room 7 to room 2, consisting of the lower part of the sides of the doorway and the threshold. The vertical elements were in fair condition aside from a gouge from the socket for a wooden threshold (now lost). The upper course of the brick threshold was highly eroded. The doorway consisted of a north face of seven courses (wall F7) and a south face of five courses (wall F3), both of which were coated in mud plaster with high organic content. As with doorway F51, the lowest two courses of the west sides of the walls were undercut; presumably this was a space for a socket for a wooden threshold that was removed or eroded. Traces of wood remained in the top of and inside the socket. The mud-brick threshold is bonded with the sidewalls and consisted of two visible courses of mud brick in an English bond. The upper course was laid with north–south headers, the lower with north–south stretchers. The only remaining traces on the north and south sides were of the upper course. The north side of the doorway was preserved to six courses and the south to five courses. On the north side of the doorway with room two were the remains of a feature filling in the corner between the doorway and the north wall. This feature consisted of parts of two courses of brick (x=30, y=20, z=14) bonded into uppermost preserved courses of north wall. The lack of a lower course was probably due to an accident of preservation, as a gouge is visible on the bond with the doorway. The south face of this doorway and this feature had continuous mud plaster.<a id="p204anchor" class="id_link" style="color:aaa;display:none" href="#p204">↩</a><span id="p204anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p204">#p204  </span></p>
