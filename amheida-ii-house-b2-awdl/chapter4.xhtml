<p onmouseover="document.getElementById('p448anchor').style.display='';document.getElementById('p448anchor_label').style.display='';" onmouseleave="document.getElementById('p448anchor').style.display='none';document.getElementById('p448anchor_label').style.display='none';" id="p448"><u>DSU 1</u><sup><a class="footnote-reference" id="footnote-reference-260" href="#footnote-260">260</a></sup> consisted of soft yellow windblown sand. The top centimeters contained high densities of ceramics in medium sherd sizes. The density of sherds decreased below the surface. The surface topography of this context was uneven and sloped down to east and south, showing a similar preservation to B2. There were high densities of iron-rich fabric A group and A4 group and moderate to high densities of calcium-rich fabric B group. There were low densities of faience, glass, bones, and plaster and high densities of clinker. We also had a large number of small finds, including an ostrakon in Greek referring to year 30 (AD 335/6 or 353/4) (Inv. 11773), a terracotta animal figurine (Inv. 11914), another terracotta figurine (Inv. 11916) and a largely complete lamp (Inv. 11903). We terminated the context when a silty, grayish-brown matrix (DSU 2) became visible.<a id="p448anchor" class="id_link" style="color:aaa;display:none" href="#p448">↩</a><span id="p448anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p448">#p448  </span></p>

<figure id="figure4.42">
<img class="block" src="images/chapter04/figure-4_40.png"/>
<figcaption>Figure 4.42: Harris Matrix, C2A.</figcaption>
</figure>

<p onmouseover="document.getElementById('p449anchor').style.display='';document.getElementById('p449anchor_label').style.display='';" onmouseleave="document.getElementById('p449anchor').style.display='none';document.getElementById('p449anchor_label').style.display='none';" id="p449"><u>DSU 2</u><sup><a class="footnote-reference" id="footnote-reference-261" href="#footnote-261">261</a></sup> consisted of a grayish-brown sandy loam with high organic content. It was covered by surface sand (DSU 1) and also wall and ceiling collapse (DSU 8). The southernmost 400 cm of this context was secure because it was covered by wall and ceiling collapse (DSU 8). We took two soil samples, S1 and S5, because there are high densities of organics in this matrix, such as straw, wood, seeds, pits, and also donkey and camel dung. As with DSU 1, the topography was uneven, with the elevations higher to the northwest than the northeast. We found the iron-rich fabric A and A4 group in moderate to high densities, as well as moderate densities of calcium-rich fabric B. Glass and wood were found in low to moderate densities, and there were moderate densities of bone. We also found an ostrakon in Greek that is too worn to read (Inv. 11774). The northwest and southeast corners have small quantities of windblown sand mixed in with DSU 2, but not in sufficient quantities so as to justify a separate DSU.<a id="p449anchor" class="id_link" style="color:aaa;display:none" href="#p449">↩</a><span id="p449anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p449">#p449  </span></p>

<p onmouseover="document.getElementById('p450anchor').style.display='';document.getElementById('p450anchor_label').style.display='';" onmouseleave="document.getElementById('p450anchor').style.display='none';document.getElementById('p450anchor_label').style.display='none';" id="p450"><u>DSU 3</u><sup><a class="footnote-reference" id="footnote-reference-262" href="#footnote-262">262</a></sup> consisted of a silty loam with high organic content. It did not have as many coprolites or dung as DSU 2, but both inclusions were present. Artifact densities were low to moderate in the categories of glass, wood, clinker, and bone. There were moderate to high densities of iron-rich fabric A and A4 group and moderate densities of calcium-rich fabric B and A11. There were a number of small finds from this context, including two ostraka in Greek, one of which is an account of wheat and barley (Inv. 11723), mentioned above, and the other was a well tag (Inv. 11717) dated to a year 2 that is unlikely to be later than 285/6. The other small finds included a complete miniature lamp (Inv. 11917), an incomplete small jar (Inv. 11902), and an incomplete globular flask (Inv. 11738). In this area, the DSU was terminated when the yellower, sandier matrix, DSU 4, was encountered. A small feature (F2) was exposed in the northeast corner of the trench.<a id="p450anchor" class="id_link" style="color:aaa;display:none" href="#p450">↩</a><span id="p450anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p450">#p450  </span></p>

<p onmouseover="document.getElementById('p451anchor').style.display='';document.getElementById('p451anchor_label').style.display='';" onmouseleave="document.getElementById('p451anchor').style.display='none';document.getElementById('p451anchor_label').style.display='none';" id="p451"><u>F2</u><sup><a class="footnote-reference" id="footnote-reference-263" href="#footnote-263">263</a></sup> is an east–west oriented wall in Courtyard C2. It does not seem to follow the same orientation as wall F56, but since only two courses are preserved it is difficult to tell if this orientation is accurate. The bricks of the bottom course rest with their headers facing out, and the top course of bricks rests with stretchers facing out. No mortar was used, and there was no plaster facing. It was built on sand with no foundation visible. Only 73 cm oriented east–west were visible. It is probable that it was a small dividing wall. It was not well constructed.<a id="p451anchor" class="id_link" style="color:aaa;display:none" href="#p451">↩</a><span id="p451anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p451">#p451  </span></p>

<p onmouseover="document.getElementById('p452anchor').style.display='';document.getElementById('p452anchor_label').style.display='';" onmouseleave="document.getElementById('p452anchor').style.display='none';document.getElementById('p452anchor_label').style.display='none';" id="p452"><u>DSU 4</u><sup><a class="footnote-reference" id="footnote-reference-264" href="#footnote-264">264</a></sup> consisted of a brownish-yellow layer of sand with some organic content. Like DSU 3, it did not have as many coprolites as DSU 2, but a significant number were present. This DSU also contained low to moderate densities of glass, bones, seeds, clinker, and some pottery fragments from iron-rich fabric A and A4 group as well as calcium-rich fabric A11 and B. There were a number of small finds, including two loom weights (Inv. 11882, Inv. 11880) and a fragment of a handmade figurine head of a woman (Inv. 11920). We also found the desiccated remains of doum fruit, which correlates with a clay tablet (Inv. 11048) containing an account of these fruits, which we found in B2. We terminated the context when a compacted mud surface (DSU 6) and a deposit of clean yellow sand (DSU 7) became visible. Because the context had a mixture of organic material and clean sand, it is possible that the DSU 4 was a mixture of several contexts (DSU 3, DSU 4, and DSU 7).<a id="p452anchor" class="id_link" style="color:aaa;display:none" href="#p452">↩</a><span id="p452anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p452">#p452  </span></p>

<p onmouseover="document.getElementById('p453anchor').style.display='';document.getElementById('p453anchor_label').style.display='';" onmouseleave="document.getElementById('p453anchor').style.display='none';document.getElementById('p453anchor_label').style.display='none';" id="p453"><u>DSU 5</u><sup><a class="footnote-reference" id="footnote-reference-265" href="#footnote-265">265</a></sup> was a circular ephemeral hearth. It is gray and has a rough surface, and the context cut DSU 4. It contained high quantities of gray ash, as well as charcoal fragments and burned wood. Due to its high organic content, we took a soil sample S3. This context was terminated when no more ash was visible and mostly clean yellow sand (DSU 7) became visible. It is presumed that DSU 6 was destroyed in this area due to the use of this ephemeral hearth. This context was probably associated with DSU 6 = F1, but once the ash was removed only DSU 7 was visible. There were no objects within this matrix.<a id="p453anchor" class="id_link" style="color:aaa;display:none" href="#p453">↩</a><span id="p453anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p453">#p453  </span></p>

<p onmouseover="document.getElementById('p454anchor').style.display='';document.getElementById('p454anchor_label').style.display='';" onmouseleave="document.getElementById('p454anchor').style.display='none';document.getElementById('p454anchor_label').style.display='none';" id="p454"><u>F1 = DSU 6</u><sup><a class="footnote-reference" id="footnote-reference-266" href="#footnote-266">266</a></sup> was a highly irregular and poorly preserved floor or surface layer that only remained in patches across the trench. It was very thin in parts and uncertain in some patches, so it may be an informal surface in Courtyard C2, rather than a prepared floor surface. It was underneath room fill (DSU 4) and an ephemeral hearth (DSU 5).<a id="p454anchor" class="id_link" style="color:aaa;display:none" href="#p454">↩</a><span id="p454anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p454">#p454  </span></p>

<p onmouseover="document.getElementById('p455anchor').style.display='';document.getElementById('p455anchor_label').style.display='';" onmouseleave="document.getElementById('p455anchor').style.display='none';document.getElementById('p455anchor_label').style.display='none';" id="p455"><u>DSU 6 = F1</u><sup><a class="footnote-reference" id="footnote-reference-267" href="#footnote-267">267</a></sup> was a compacted yellowish-brown surface with moderate organic content, defined as a floor surface (F1). It was well preserved only in the northernmost corner of the trench. This corner was the only area where trash and sherds were visible under the floor surface. Several concentrations of ash could be associated with the surface of DSU 6, most notably DSU 5. We removed the majority of this context in order to understand the stratigraphy of the trench better. The best-preserved part of the floor was the northernmost portion, which was left in situ. We found clean sand (DSU 7) underneath the context and therefore terminated it.<a id="p455anchor" class="id_link" style="color:aaa;display:none" href="#p455">↩</a><span id="p455anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p455">#p455  </span></p>

<p onmouseover="document.getElementById('p456anchor').style.display='';document.getElementById('p456anchor_label').style.display='';" onmouseleave="document.getElementById('p456anchor').style.display='none';document.getElementById('p456anchor_label').style.display='none';" id="p456"><u>DSU 7</u><sup><a class="footnote-reference" id="footnote-reference-268" href="#footnote-268">268</a></sup> consisted of soft, largely clean yellow sand with few artifacts. Most of the artifacts were found within the top 10 cm of the context. These objects might have been placed under the floor surface (DSU 6 = F1) as a preparation layer for the floor. Hard areas were present towards the southwest corner of the trench, but these areas were probably related to the floor surface (DSU 6 = F1), and for this reason DSU 7 was cut by DSU 6. This context contained high densities of iron-rich fabric A and A4 group. There were low to moderate densities of calcium-rich fabric B and A11 group ceramics, as well as charcoal parts, seed pits, wood, and dross. There were moderate densities of bones and clinker. We also found a few objects, such as a complete carinated cooking pot (Inv. 11765) and an unfired loom weight (Inv. 11881). The ceramics appear to date to the third century. We terminated the context when we reached below the foundations of the west wall.<a id="p456anchor" class="id_link" style="color:aaa;display:none" href="#p456">↩</a><span id="p456anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p456">#p456  </span></p>

<p onmouseover="document.getElementById('p457anchor').style.display='';document.getElementById('p457anchor_label').style.display='';" onmouseleave="document.getElementById('p457anchor').style.display='none';document.getElementById('p457anchor_label').style.display='none';" id="p457"><u>DSU 8</u><sup><a class="footnote-reference" id="footnote-reference-269" href="#footnote-269">269</a></sup> was a wall and ceiling collapse consisting of mud-brick debris. The ceiling collapse could be recognized by concentric circle designs on the bricks, and the plain bricks made it clear that there was also wall collapse. This collapse may derive from the unexcavated structure to the west of Courtyard C2. Because of the small amount of concentric circle design bricks, it is presumed that DSU 8 mostly consisted of wall collapse. The mud brick fragments of DSU 6 must have interpenetrated DSU 2. This is clear because the brown sand of DSU 2 mixed with the organic, softer soil of DSU 3 in patches throughout the area. DSU 8 contained low densities of glass and a high density of plaster. Iron-rich fabric A and A4 groups occurred in low to moderate densities, while there were low densities of calcium-rich fabric A11 and B groups. We terminated the context when the brown organic matrix of DSU 2 became visible.<a id="p457anchor" class="id_link" style="color:aaa;display:none" href="#p457">↩</a><span id="p457anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p457">#p457  </span></p>

<p onmouseover="document.getElementById('p458anchor').style.display='';document.getElementById('p458anchor_label').style.display='';" onmouseleave="document.getElementById('p458anchor').style.display='none';document.getElementById('p458anchor_label').style.display='none';" id="p458"><u>DSU 9</u><sup><a class="footnote-reference" id="footnote-reference-270" href="#footnote-270">270</a></sup> consisted of gray compacted ash with charcoal parts. It was similar in appearance to DSU 5, but it was not the same DSU, since 5 represented a singular deposition: an ephemeral hearth. By contrast, this context appears to have been a diffuse deposit of ash and it had less-defined boundaries. In addition, this context mixed slightly with an organic brown matrix (DSU 3). The iron-rich fabric A and A4 occurred in moderate densities, while calcium-rich fabric B occurred in low to moderate densities. Wood, charcoal, and bones were found in low to moderate densities, and we had one apricot pit. This context was terminated when the browner organic matrix of DSU 3 became visible or more defined ash became visible (DSU 10 in F3, DSU 11 in F4).<a id="p458anchor" class="id_link" style="color:aaa;display:none" href="#p458">↩</a><span id="p458anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p458">#p458  </span></p>

<p onmouseover="document.getElementById('p459anchor').style.display='';document.getElementById('p459anchor_label').style.display='';" onmouseleave="document.getElementById('p459anchor').style.display='none';document.getElementById('p459anchor_label').style.display='none';" id="p459"><u>DSU 10</u><sup><a class="footnote-reference" id="footnote-reference-271" href="#footnote-271">271</a></sup> was the ashy fill of an oven platform (F3). It was dark gray and contained many charcoal fragments. It had low densities of artifacts in all categories, although low densities of iron-rich fabric A and A4 ceramics and organics were present. There were some loose mud brick and sand inclusions mixed in with this context. The bricks probably derived from F3 itself and collapsed into the ash. DSU 10 covered F3.<a id="p459anchor" class="id_link" style="color:aaa;display:none" href="#p459">↩</a><span id="p459anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p459">#p459  </span></p>

<p onmouseover="document.getElementById('p460anchor').style.display='';document.getElementById('p460anchor_label').style.display='';" onmouseleave="document.getElementById('p460anchor').style.display='none';document.getElementById('p460anchor_label').style.display='none';" id="p460"><u>DSU 11</u><sup><a class="footnote-reference" id="footnote-reference-272" href="#footnote-272">272</a></sup> was the ashy fill of a bread oven (F4). It was dark and contained many charcoal fragments. It had low densities of artifacts but several large pieces of ceramics were recovered. Some of these ceramics appeared to derive from the circular ceramic interior of the bread oven. There were low densities of iron-rich fabric A and calcium-rich fabric B. Others were blackened and may have been used in the oven. DSU 11 covered F4.<a id="p460anchor" class="id_link" style="color:aaa;display:none" href="#p460">↩</a><span id="p460anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p460">#p460  </span></p>

<p onmouseover="document.getElementById('p461anchor').style.display='';document.getElementById('p461anchor_label').style.display='';" onmouseleave="document.getElementById('p461anchor').style.display='none';document.getElementById('p461anchor_label').style.display='none';" id="p461"><u>F3</u><sup><a class="footnote-reference" id="footnote-reference-273" href="#footnote-273">273</a></sup> was a platform for the oven (F4) to the east (Figure 4.42). It was below room fill (DSU 9) and ash (DSU 10). It was poorly preserved, with only 1 course visible above clean sand below it. It was built into the corner of F56 and F5. It consisted of a small dividing wall, 99 cm long east–west, built to the north, and another 96 cm long north–south wall built to the west. Each wall was only 1 course high and 1 brick thick. The base of F3 consisted of blackened mud bricks in no clear bonding pattern. The northwest 20 x 32 cm was not preserved.<a id="p461anchor" class="id_link" style="color:aaa;display:none" href="#p461">↩</a><span id="p461anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p461">#p461  </span></p>

<figure id="figure4.43">
<img class="block" src="images/chapter04/figure-4_41.png"/>
<figcaption>Figure 4.43: C2, F3 (platform), and F4 (bread oven).</figcaption>
</figure>

<p onmouseover="document.getElementById('p462anchor').style.display='';document.getElementById('p462anchor_label').style.display='';" onmouseleave="document.getElementById('p462anchor').style.display='none';document.getElementById('p462anchor_label').style.display='none';" id="p462"><u>F4</u><sup><a class="footnote-reference" id="footnote-reference-274" href="#footnote-274">274</a></sup> was a poorly preserved bread oven (Figure 4.43). Only one course was preserved for most of it, and only two courses were preserved on its east wall. Together with F3 to the west, F4 was built into the southwest corner of Courtyard C2. Including all of the walls, the feature itself consisted of a rectangle of mud-brick 138 x 102 cm. This feature was found below room fill (DSU 9) and was filled by oven fill (DSU 11). The diameter for the circular interior of the oven was approximately 85 cm, but it was very poorly preserved and present only in patches. The area between the circular interior and the rectangular mud-brick exterior was filled with ash and mud brick. The draft hole of the oven was visible in the east wall of the feature. It was 7.5 cm from the bottom of F4, as measured from the exterior. The top part of the draft hole was missing, so it was not possible to say how high up it extended. The north–south oriented draft hole was 38–63 cm north of F5 (the south boundary of the feature). The platform (F3) for oven F4 was preserved to the west. Together the two features measure 106 cm north–south and 225 cm east–west.<a id="p462anchor" class="id_link" style="color:aaa;display:none" href="#p462">↩</a><span id="p462anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p462">#p462  </span></p>

<p onmouseover="document.getElementById('p463anchor').style.display='';document.getElementById('p463anchor_label').style.display='';" onmouseleave="document.getElementById('p463anchor').style.display='none';document.getElementById('p463anchor_label').style.display='none';" id="p463"><u>F5</u><sup><a class="footnote-reference" id="footnote-reference-275" href="#footnote-275">275</a></sup> is an east–west oriented wall forming the south boundary of Courtyard C2. It was in a poor state of preservation, with only three or possibly four courses preserved above the foundation level. It was better preserved in the west than in the east. Only 315 cm of the western portion of F5 was exposed. Only the north face of the wall was exposed during excavation, and it is this face of the wall that will be described at this time. F5 abuts wall F6 to the west. There is a slight gap between the two walls, from 3 to 5 cm, where the abutment occurs. The wall was built using the alternating channel construction method. No plaster remained adhering to the north face of the wall, so the bonding pattern was clearly visible as English bond, although it becomes irregular approximately 85 cm east of the abutment between walls F5 and F6. Much of F5 was obscured by the presence of an oven platform (F3) and oven (F4) that abut F5. The foundations of F5 were not reached.<a id="p463anchor" class="id_link" style="color:aaa;display:none" href="#p463">↩</a><span id="p463anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p463">#p463  </span></p>

<p onmouseover="document.getElementById('p464anchor').style.display='';document.getElementById('p464anchor_label').style.display='';" onmouseleave="document.getElementById('p464anchor').style.display='none';document.getElementById('p464anchor_label').style.display='none';" id="p464"><u>F13</u><sup><a class="footnote-reference" id="footnote-reference-276" href="#footnote-276">276</a></sup> is an east–west oriented wall forming part of the north boundary for Courtyard C2. The south face was moderately well preserved and was preserved to a greater height to the west than to the east. No mud plaster facing was currently visible, so the bonding pattern is clearly visible as English bond. F13 abuts wall F56 and it was shaped in a step pattern around the foundations and an indention west of F56. This stepping pattern reflects the fact that F56 was built first and that F13 was constructed with the existing construction pattern of F56 in mind. The abutment between the two walls was fairly well constructed, and mud plaster was used to fill in any 2–3 cm gaps. The foundations of F13 were not visible.<a id="p464anchor" class="id_link" style="color:aaa;display:none" href="#p464">↩</a><span id="p464anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p464">#p464  </span></p>

<figure id="figure4.44">
<img class="block" src="images/chapter04/figure-4_42.png"/>
<figcaption>Figure 4.44: Multi-context plan of Courtyard C2 showing DSUs (encircled), FSUs (within rectangles), elevations (with triangles), and small finds (without symbols).</figcaption>
</figure>

<p onmouseover="document.getElementById('p465anchor').style.display='';document.getElementById('p465anchor_label').style.display='';" onmouseleave="document.getElementById('p465anchor').style.display='none';document.getElementById('p465anchor_label').style.display='none';" id="p465"><u>F56</u><sup><a class="footnote-reference" id="footnote-reference-277" href="#footnote-277">277</a></sup> is the west wall of Courtyard C2. It was in a moderate state of preservation, but very little of the height of F56 was preserved. Small quantities of gray-brown mud plaster adhered to F56 across its east face. The bonding pattern was English bond, and the wall followed the alternating channels construction method. F56 exhibited a foundation construction pattern so far not found elsewhere in Area 1. It was 4 courses high in most places, but near wall F13 it had 6 courses. From the bottom to the top of the foundations the pattern consisted of: (1) headers out; (2) headers out; (3) headers placed vertically; (4) stretchers out; (5) headers out from the wall face. Starting at 6 courses from the top of foundations, the wall protrudes by 10 cm into the courtyard. The 3rd–6th (from bottom) courses for the foundations protruded an additional 8 cm and the 1st and 2nd courses of foundations (from bottom) protruded an additional 21 cm into the courtyard.<a id="p465anchor" class="id_link" style="color:aaa;display:none" href="#p465">↩</a><span id="p465anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p465">#p465  </span></p>

<h3>Interpretations of Courtyard C2A Exploratory Cut</h3>
<p onmouseover="document.getElementById('p466anchor').style.display='';document.getElementById('p466anchor_label').style.display='';" onmouseleave="document.getElementById('p466anchor').style.display='none';document.getElementById('p466anchor_label').style.display='none';" id="p466" class="textindent0">C2 was an open area exterior to B2 and entered from an unexcavated house east of B2 (B9). This area was only partially excavated in 2007. During excavation, we exposed a compacted surface. Debris associated with these surfaces indicates animal husbandry and food preparation. A bread oven (F4) and platform (F3) were found in the southernmost part of the trench (the southwestern corner of Area C2).<a id="p466anchor" class="id_link" style="color:aaa;display:none" href="#p466">↩</a><span id="p466anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p466">#p466  </span></p>

<p onmouseover="document.getElementById('p467anchor').style.display='';document.getElementById('p467anchor_label').style.display='';" onmouseleave="document.getElementById('p467anchor').style.display='none';document.getElementById('p467anchor_label').style.display='none';" id="p467">The entrance to B2 was through the south wall of House B9. The courtyard and House B9 are currently being studied further to understand their relationship, as well as their relationships to House B2<a id="p467anchor" class="id_link" style="color:aaa;display:none" href="#p467">↩</a><span id="p467anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p467">#p467  </span></p>

<p onmouseover="document.getElementById('p468anchor').style.display='';document.getElementById('p468anchor_label').style.display='';" onmouseleave="document.getElementById('p468anchor').style.display='none';document.getElementById('p468anchor_label').style.display='none';" id="p468">The walls of this area were mud plastered, although much of this mud plaster was not well preserved. One of the walls (F56) shows a different technique of laying the foundations than the other walls excavated in B2 and may indicate different construction phasing or usage of the wall in this vicinity.<sup><a class="footnote-reference" id="footnote-reference-278" href="#footnote-278">278</a></sup><a id="p468anchor" class="id_link" style="color:aaa;display:none" href="#p468">↩</a><span id="p468anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p468">#p468  </span></p>

<p onmouseover="document.getElementById('p469anchor').style.display='';document.getElementById('p469anchor_label').style.display='';" onmouseleave="document.getElementById('p469anchor').style.display='none';document.getElementById('p469anchor_label').style.display='none';" id="p469">There was not a proper floor in C2 but rather an informal compacted surface. It was very rough but also quite firm. It appeared much denser than the street surfaces but less so than the surfaces in B2.<sup><a class="footnote-reference" id="footnote-reference-279" href="#footnote-279">279</a></sup><a id="p469anchor" class="id_link" style="color:aaa;display:none" href="#p469">↩</a><span id="p469anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p469">#p469  </span></p>

<p onmouseover="document.getElementById('p470anchor').style.display='';document.getElementById('p470anchor_label').style.display='';" onmouseleave="document.getElementById('p470anchor').style.display='none';document.getElementById('p470anchor_label').style.display='none';" id="p470">C2 was a courtyard area external to House B2, but belonging to House B9, east of B2. It appears that animal husbandry took place here, as evinced by the large amounts of coprolites excavated. It is also clear that food preparation took place here, as evinced by the bread oven and platform excavated (F3 and F4). The large quantities of rodent coprolites associated with these features also indicate <i>in situ</i> use of grain or other food of interest to the rodents. These findings are consistent with common usage of exterior courtyard areas.<a id="p470anchor" class="id_link" style="color:aaa;display:none" href="#p470">↩</a><span id="p470anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p470">#p470  </span></p>

<p onmouseover="document.getElementById('p471anchor').style.display='';document.getElementById('p471anchor_label').style.display='';" onmouseleave="document.getElementById('p471anchor').style.display='none';document.getElementById('p471anchor_label').style.display='none';" id="p471">The C2 depositions consisted essentially of sand overlying occupational depositions and one poorly preserved compacted mud surface. The occupational debris consisted of significant deposits of dung and other organics. The coprolites of donkeys, camels, and cows were represented in addition to apricot, olive, and date pits. In addition to these organic remains, an oven and an oven platform were found built into the southwest corner of the courtyard. They were in a poor state of preservation, with only the bottom course of bricks remaining. The northern 6 x 2 m of the trench contained low to moderate densities of material remains and included a complete bowl, a loom weight, and first half of the third century CE ostrakon (Inv. 11723 = <i>O.Trim.</i> 1.51). Object densities were greater in the southern 4.2 x 2.0 m trench addendum and included a miniature lamp (Inv. 11917), a clay figurine head (Inv. 11920), loom weights, and several complete vessels.<a id="p471anchor" class="id_link" style="color:aaa;display:none" href="#p471">↩</a><span id="p471anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p471">#p471  </span></p>



<h3>Remarks on the Phasing of Courtyard C2A</h3>
<p onmouseover="document.getElementById('p472anchor').style.display='';document.getElementById('p472anchor_label').style.display='';" onmouseleave="document.getElementById('p472anchor').style.display='none';document.getElementById('p472anchor_label').style.display='none';" id="p472"><i>Phase 1: Construction and Original Use.</i> Courtyard C2 was laid out at the same time as B2 and S1, as indicated by the wall bonding patterns in the area.<a id="p472anchor" class="id_link" style="color:aaa;display:none" href="#p472">↩</a><span id="p472anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p472">#p472  </span></p>
<p onmouseover="document.getElementById('p473anchor').style.display='';document.getElementById('p473anchor_label').style.display='';" onmouseleave="document.getElementById('p473anchor').style.display='none';document.getElementById('p473anchor_label').style.display='none';" id="p473"><i>Phase 1a:</i> Floor constructed.<a id="p473anchor" class="id_link" style="color:aaa;display:none" href="#p473">↩</a><span id="p473anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p473">#p473  </span></p>
<p onmouseover="document.getElementById('p474anchor').style.display='';document.getElementById('p474anchor_label').style.display='';" onmouseleave="document.getElementById('p474anchor').style.display='none';document.getElementById('p474anchor_label').style.display='none';" id="p474"><i>Phase 1b:</i> Oven (F4) and platform (F3) added.<a id="p474anchor" class="id_link" style="color:aaa;display:none" href="#p474">↩</a><span id="p474anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p474">#p474  </span></p>
<p onmouseover="document.getElementById('p475anchor').style.display='';document.getElementById('p475anchor_label').style.display='';" onmouseleave="document.getElementById('p475anchor').style.display='none';document.getElementById('p475anchor_label').style.display='none';" id="p475"><i>Phase 1c</i>: Wall (F2) added.<a id="p475anchor" class="id_link" style="color:aaa;display:none" href="#p475">↩</a><span id="p475anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p475">#p475  </span></p>

<p onmouseover="document.getElementById('p476anchor').style.display='';document.getElementById('p476anchor_label').style.display='';" onmouseleave="document.getElementById('p476anchor').style.display='none';document.getElementById('p476anchor_label').style.display='none';" id="p476"><i>Phase 2: Abandonment and Deflation</i>. The abandonment of the courtyard is difficult to assess, since it may well have been in use beyond the occupation of B2. As with B2, the wind dramatically deflated the walls of the courtyard.<a id="p476anchor" class="id_link" style="color:aaa;display:none" href="#p476">↩</a><span id="p476anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p476">#p476  </span></p>

<p onmouseover="document.getElementById('p477anchor').style.display='';document.getElementById('p477anchor_label').style.display='';" onmouseleave="document.getElementById('p477anchor').style.display='none';document.getElementById('p477anchor_label').style.display='none';" id="p477"><i>Phase 3: Bedouin Use Present–Day</i> The Bedouin do not seem to disturb this area of the site, as they herd their animals across an area just east of Courtyard C2.<a id="p477anchor" class="id_link" style="color:aaa;display:none" href="#p477">↩</a><span id="p477anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p477">#p477  </span></p>
</section>

<section id="chapter4.5">
<h2>Remarks on the Phasing of B2 and its Surroundings</h2>

<p onmouseover="document.getElementById('p478anchor').style.display='';document.getElementById('p478anchor_label').style.display='';" onmouseleave="document.getElementById('p478anchor').style.display='none';document.getElementById('p478anchor_label').style.display='none';" id="p478" class="textindent0">The results of the 2005–2007 excavations in Area 1 indicate that the street (S1) was laid out contemporaneously with the house (B2) and the exterior courtyard (C2). The foundation trench for the north wall of B2<sup><a class="footnote-reference" id="footnote-reference-280" href="#footnote-280">280</a></sup> shows this simultaneous construction clearly. Likewise the lack of any clear evidence for activity in the excavated area prior to the building of B2 and Street S1 suggests a compressed phase of construction and occupation in this area of the site.<a id="p478anchor" class="id_link" style="color:aaa;display:none" href="#p478">↩</a><span id="p478anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p478">#p478  </span></p>

<p onmouseover="document.getElementById('p479anchor').style.display='';document.getElementById('p479anchor_label').style.display='';" onmouseleave="document.getElementById('p479anchor').style.display='none';document.getElementById('p479anchor_label').style.display='none';" id="p479">The dating evidence points to the late third century CE as the primary phase of occupation, destruction, and abandonment in the early fourth century. The ostraka suggest dates between prior to 250 CE through the end of the third and perhaps beginning of the fourth century. A fragment of textile (Inv. 11527), of a type that was produced only in the third century, provides additional datable material. The ceramic assemblage suggests a third-century occupation, perhaps extending into the early fourth century. A more thorough examination of the chronology will be presented in chapter 8.<a id="p479anchor" class="id_link" style="color:aaa;display:none" href="#p479">↩</a><span id="p479anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p479">#p479  </span></p>
</section>
