<p onmouseover="document.getElementById('p321anchor').style.display='';document.getElementById('p321anchor_label').style.display='';" onmouseleave="document.getElementById('p321anchor').style.display='none';document.getElementById('p321anchor_label').style.display='none';" id="p321"><u>F27</u><sup><a class="footnote-reference" id="footnote-reference-156" href="#footnote-156">156</a></sup> is a north–south oriented wall forming part of the west boundary of room 7. It was in a good state of preservation, and the northern end was preserved to a greater height than the southern end. The bricks were highly visible and in a good state of preservation. They were grayish-brown. The bonding pattern was English bond, and the alternating channels method of construction was used. The wall face had almost no mud plaster adhering to it, and little of the mortar between the bricks remained. No other gouges or holes were visible. Both the southeast and northeast corners of F27 were slightly rounded from usage, most likely from frequent walking close to the wall in passage through room 7 between rooms 5 and 8. A socket was visible in the northeast corner. It was 14 cm south of the corner and 14 cm west. It is 0–13 cm above floor F45 and 11 cm deep. It was probably the socket for a door between room 7 and room 8. This doorway was not given a separate feature number because no threshold was visible. The foundations were not visible.<a id="p321anchor" class="id_link" style="color:aaa;display:none" href="#p321">↩</a><span id="p321anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p321">#p321  </span></p>

<p onmouseover="document.getElementById('p322anchor').style.display='';document.getElementById('p322anchor_label').style.display='';" onmouseleave="document.getElementById('p322anchor').style.display='none';document.getElementById('p322anchor_label').style.display='none';" id="p322"><u>F3</u><sup><a class="footnote-reference" id="footnote-reference-157" href="#footnote-157">157</a></sup> is a short section of east–west oriented wall forming part of the west boundary to room 7. It was located between doorways to room 1 (F51) and room 2 (F52) and it also served as the boundary between rooms 1 and 2. The wall was L-shaped in plan view, and this western end represents the perpendicular short portion of the wall. The central part was well preserved, but the lower portions to the north and south ends were destroyed when the wooden thresholds of the doorways (F51, F52) were removed. A thick layer of mud plaster containing abundant organic material and some relatively large potsherds largely obscured this face of the wall. At the south end of the wall this plaster overlay a similar plaster that was pale red in color, traces of which could also be seen on the south side of doorway F52 (see F52 description). The brick-bonding pattern was English and the alternating channels method was used. These channels were 7 to 8 cm wide.<a id="p322anchor" class="id_link" style="color:aaa;display:none" href="#p322">↩</a><span id="p322anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p322">#p322  </span></p>

<p onmouseover="document.getElementById('p323anchor').style.display='';document.getElementById('p323anchor_label').style.display='';" onmouseleave="document.getElementById('p323anchor').style.display='none';document.getElementById('p323anchor_label').style.display='none';" id="p323"><u>F32</u><sup><a class="footnote-reference" id="footnote-reference-158" href="#footnote-158">158</a></sup> is an east–west oriented wall forming the north boundary to room 7. It was in a good state of preservation with the western portion preserved to a greater height than the eastern portion. The south face of the wall was covered in a reddish-brown mud plaster that had organic, pebble, ceramic, and lime spot inclusions. This mud plaster obscured most of the individual mud bricks, but it was possible to determine that the bonding pattern was English bond. The bricks were, for the most part, yellowish-brown in color, although there were some reddish bricks as well. In the 144 cm of F32 that provided the north boundary to room 7 there was a gypsum plaster band over the mud plaster. It was 32–73 cm above floor F45 and thus extended to the top of the preserved height of F32. The gypsum plaster originally may have extended to floor level, because its bottom edge was rough from breakage and was not the original lower end of the plaster. This gypsum plaster, and the mud plaster below, cove at the corners between this wall and wall F4 and this wall with wall F36. This coving was approximately 4 cm thick, while the gypsum plaster was less than 0.5 cm thick. The gypsum plaster is somewhat blackened and grayed in the corners, likely due to the presence of the oven feature (F19) close by. In plan-view the wall clearly used the alternating channels method. The channel was 9 cm wide and varied greatly in length. The foundations of wall F32 were not visible in room 7, but the coving with floors F44 and F45 was evident. This coving protruded approximately 50 cm from the south face of F32.<a id="p323anchor" class="id_link" style="color:aaa;display:none" href="#p323">↩</a><span id="p323anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p323">#p323  </span></p>

<p onmouseover="document.getElementById('p324anchor').style.display='';document.getElementById('p324anchor_label').style.display='';" onmouseleave="document.getElementById('p324anchor').style.display='none';document.getElementById('p324anchor_label').style.display='none';" id="p324"><u>F35</u><sup><a class="footnote-reference" id="footnote-reference-159" href="#footnote-159">159</a></sup> is an east–west oriented wall forming part of the north boundary to room 7. The wall was in a good state of preservation apart from the lowest course, which was undercut. Traces of mud plaster remained over the whole of the south face of the wall, with two areas of white plaster preserved, one on the upper west and one on the east side, which formed a rounded corner with wall F36. The brick-bonding pattern was obscured by mud plaster. The join where this wall abutted the adjacent north–south wall to the west (F34) was filled with gray-brown mud that was quite different in color from the wall plaster. The upper face of the wall was uneven and was apparently preserved to its original height. The wall was two brick-widths wide; the north row of bricks was covered in its east part by a channel lined with a thick layer of mud plaster (0.7–1.0 cm thick), with a layer of white gypsum plaster above (0.5–1.0 cm thick), forming an L-shaped channel, which turned northwards to the west of F36 and above F43. The channel ended one brick-length from the adjacent north–south wall to the west of F34 with the upper brick course offset slightly to the north to create a 7.5 cm lip that was coated in mud plaster. Both this plaster and that on the rest of the wall had high organic contents.<a id="p324anchor" class="id_link" style="color:aaa;display:none" href="#p324">↩</a><span id="p324anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p324">#p324  </span></p>

<p onmouseover="document.getElementById('p325anchor').style.display='';document.getElementById('p325anchor_label').style.display='';" onmouseleave="document.getElementById('p325anchor').style.display='none';document.getElementById('p325anchor_label').style.display='none';" id="p325"><u>F36</u><sup><a class="footnote-reference" id="footnote-reference-160" href="#footnote-160">160</a></sup> is a north–south oriented wall forming a west boundary to room 7. It was in a good state of preservation. The entire east face of the wall was covered with mud plaster followed by a coat of white gypsum plaster that was less than 0.50 cm thick. This gypsum plaster was blackened in some areas, likely due to its close proximity to oven feature F19. The presence of plaster obscured both individual bricks and the bonding pattern for F36. There was an aperture in F36 that provided access into room 11, a storage feature. The aperture was 17–73 cm south of the corner with the north wall, F32 and extended 6–54 cm above floor F49. The aperture was worn through usage and followed the course of the vault ceiling, F43, for its upper extent. The foundations of F36 were not visible as its bricks extend beneath floor F19. The base mud-bricks extended by 5 cm in the southeast corner for one brick length, while the rest of the bottom bricks were flush with the wall face.<a id="p325anchor" class="id_link" style="color:aaa;display:none" href="#p325">↩</a><span id="p325anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p325">#p325  </span></p>

<p onmouseover="document.getElementById('p326anchor').style.display='';document.getElementById('p326anchor_label').style.display='';" onmouseleave="document.getElementById('p326anchor').style.display='none';document.getElementById('p326anchor_label').style.display='none';" id="p326"><u>F4</u><sup><a class="footnote-reference" id="footnote-reference-161" href="#footnote-161">161</a></sup> is a north–south oriented wall forming part of the east boundary of room 7 and the west boundary of room 1. The south end of the wall is described as part of the doorway to room 1 (F51), and the east face is described with room 1. It was preserved to a greater height to the north than to the south. In plan view the upper course was laid as stretchers. The bonding pattern was obscured by mud plaster faced with gypsum plaster, which was preserved around the oven (F19). The mud plaster had a high organic component and became thicker towards the floor (F49). The mud plaster was missing in small patches at the south end of the wall, just outside the oven (F19). This plaster seemed to have been placed over an earlier layer of mud plaster of a similar composition but a slightly more orange-brown color.<a id="p326anchor" class="id_link" style="color:aaa;display:none" href="#p326">↩</a><span id="p326anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p326">#p326  </span></p>

<p onmouseover="document.getElementById('p327anchor').style.display='';document.getElementById('p327anchor_label').style.display='';" onmouseleave="document.getElementById('p327anchor').style.display='none';document.getElementById('p327anchor_label').style.display='none';" id="p327"><u>F51</u><sup><a class="footnote-reference" id="footnote-reference-162" href="#footnote-162">162</a></sup> is the doorway from room 7 to room 1. The north side was preserved to a greater height than the south side. The lower parts of the doorway including the threshold were all quite poorly preserved, and the threshold appeared to be heavily damaged. The sides of the doorway consisted of the unmodified north face of wall F3 and south face of wall F4, with no sign of any jambs. The faces were mud plastered. There were possible sockets for wood consisting of undercuts at the bases of the west side of both walls. Immediately east of this socket was a mud-brick threshold consisting of two visible courses of bricks, lying so that stretchers were oriented east–west. The plaster of walls lipped or coved onto the upper surface of this mud-brick threshold. The mud plaster had high organic content. None of the bricks was sufficiently defined to measure.<a id="p327anchor" class="id_link" style="color:aaa;display:none" href="#p327">↩</a><span id="p327anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p327">#p327  </span></p>

<p onmouseover="document.getElementById('p328anchor').style.display='';document.getElementById('p328anchor_label').style.display='';" onmouseleave="document.getElementById('p328anchor').style.display='none';document.getElementById('p328anchor_label').style.display='none';" id="p328"><u>F52</u><sup><a class="footnote-reference" id="footnote-reference-163" href="#footnote-163">163</a></sup> is the doorway from room 7 to room 2, consisting of the lower part of the sides of the doorway and the threshold. The vertical elements (jambs) were in fair condition, apart from a scar left from the removal or deterioration or removal of wood that once fit a socket in the threshold. The upper course of bricks for the threshold was virtually lost. This was a simple doorway consisting of the north face of F7 (5 courses) and the south face of F3 (6 courses), both coated in mud plaster with high organic content. As with doorway F51, the lowest 2 courses of the west sides of the walls were undercut, presumably for the placement of a socket for a wooden threshold, now lost. Traces of wood remained in the top of and side of the socket. The mud-brick threshold consisted of two visible courses of mud brick. The upper course was laid with headers running north–south, and the lower with stretchers running north–south in a truncated English bond pattern. Only traces on north and south sides remained of the upper course.<a id="p328anchor" class="id_link" style="color:aaa;display:none" href="#p328">↩</a><span id="p328anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p328">#p328  </span></p>

<p onmouseover="document.getElementById('p329anchor').style.display='';document.getElementById('p329anchor_label').style.display='';" onmouseleave="document.getElementById('p329anchor').style.display='none';document.getElementById('p329anchor_label').style.display='none';" id="p329"><u>F53</u><sup><a class="footnote-reference" id="footnote-reference-164" href="#footnote-164">164</a></sup> is the doorway from room 7 to room 6, consisting of the lowest extent of the east and west sides, threshold and sill. Three and a half courses of mud brick were preserved on the west side, and the remains of mud plaster obscured the construction details. The socket cavity for the door pivot was visible at the north end of the west side of the doorway. The east side consisted of two courses of bricks, with the uppermost course being quite worn. The threshold was laid in an English bond pattern, as was the rest of wall F12. The threshold was well preserved apart from one missing brick at the center of the uppermost course on the south side. The threshold consisted of wall courses continuing below the doorway rather than a separate construction element. A distinct sill that was a brick thickness wide (20 cm) ran across the doorway at the far north end, and the mud floor (F17) of room 7 lipped over it.<a id="p329anchor" class="id_link" style="color:aaa;display:none" href="#p329">↩</a><span id="p329anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p329">#p329  </span></p>

<p onmouseover="document.getElementById('p330anchor').style.display='';document.getElementById('p330anchor_label').style.display='';" onmouseleave="document.getElementById('p330anchor').style.display='none';document.getElementById('p330anchor_label').style.display='none';" id="p330"><u>F7</u><sup><a class="footnote-reference" id="footnote-reference-165" href="#footnote-165">165</a></sup> is a north–south oriented wall forming the east boundary to rooms 7 and 6, and the west boundary of room 3. It was preserved to a visible height of four courses at its north end (see doorway F52). The wall was laid in an English bond pattern, using the alternating channels construction method. There were traces of pale brown mud plaster with high organic content along the whole length of the wall, except in the extreme north next to doorway F52, where a plaster similar in consistency but pale red in color extended in patches from the doorway to approximately 45 cm to the south along the wall. This patch, which was also visible on F3, probably represented a separate plastering episode following use wear within and around the doorway.<a id="p330anchor" class="id_link" style="color:aaa;display:none" href="#p330">↩</a><span id="p330anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p330">#p330  </span></p>

<p onmouseover="document.getElementById('p331anchor').style.display='';document.getElementById('p331anchor_label').style.display='';" onmouseleave="document.getElementById('p331anchor').style.display='none';document.getElementById('p331anchor_label').style.display='none';" id="p331"><u>F30</u><sup><a class="footnote-reference" id="footnote-reference-166" href="#footnote-166">166</a></sup> is an east–west oriented wall forming the west boundary of room 7. It was in a good state of preservation. The western portion of the wall was preserved to a greater height than the eastern portion. The bricks were in a poor–moderate state of preservation due to heavy use wear and were grayish-brown. The bonding pattern was English bond, and the alternating channels construction method was used. It has no substantial holes or gouges. The northeast and southeast corners were rounded from usage during frequent passage from room 9 into room 7 and from room 7 into room 8. There was likely a door between room 7 and room 8, as evinced by the remains of a socket in F30 (see room 8 below)<a id="p331anchor" class="id_link" style="color:aaa;display:none" href="#p331">↩</a><span id="p331anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p331">#p331  </span></p>

<h3>Interpretation of Room 7</h3>
<p onmouseover="document.getElementById('p332anchor').style.display='';document.getElementById('p332anchor_label').style.display='';" onmouseleave="document.getElementById('p332anchor').style.display='none';document.getElementById('p332anchor_label').style.display='none';" id="p332" class="textindent0">Room 7 was the largest room in this structure and served as a critical access point for the other rooms in the house. As such, it shows signs that it was used heavily but was also well maintained through multiple repair episodes. Some of this heavy usage consisted of food preparation, as shown by functional features in the north of the room (oven F19 and the storage room, room 11). Other activities included passage into other rooms as well as other ephemeral activities.<a id="p332anchor" class="id_link" style="color:aaa;display:none" href="#p332">↩</a><span id="p332anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p332">#p332  </span></p>

<p onmouseover="document.getElementById('p333anchor').style.display='';document.getElementById('p333anchor_label').style.display='';" onmouseleave="document.getElementById('p333anchor').style.display='none';document.getElementById('p333anchor_label').style.display='none';" id="p333">Room 7 contained a total of six apertures leading to other rooms.<sup><a class="footnote-reference" id="footnote-reference-167" href="#footnote-167">167</a></sup> Some of these entrances contained doors,<sup><a class="footnote-reference" id="footnote-reference-168" href="#footnote-168">168</a></sup> while others consisted only of an opening (rooms 5, 9). The width of these doors varied between 58 and 68 cm. It is unclear if the entrances that contained doors were lockable, as the walls were not preserved to sufficient height to discern the presence or absence of locking mechanisms.<a id="p333anchor" class="id_link" style="color:aaa;display:none" href="#p333">↩</a><span id="p333anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p333">#p333  </span></p>

<p onmouseover="document.getElementById('p334anchor').style.display='';document.getElementById('p334anchor_label').style.display='';" onmouseleave="document.getElementById('p334anchor').style.display='none';document.getElementById('p334anchor_label').style.display='none';" id="p334">There is no surviving evidence of a roof. If there was a roof, a light jarid reed roof is the most likely option. If there was a jarid roof it must have been removed at the time of abandonment or not long after, whether by human action or by wind erosion, as there were no organic remains suggesting its presence left behind, and all other organic remains within this room and this house were fairly well preserved. The presence of a bread oven (F19), located in its northernmost extent of the room, strongly suggests that this room was left open. Moreover, this room had windblown sand evident at most stratigraphic levels, suggesting that it was exposed more than the other rooms in this structure. Given the lack of secure archaeological data, the architectural parallels are particularly important for reconstructing this room.<sup><a class="footnote-reference" id="footnote-reference-169" href="#footnote-169">169</a></sup><a id="p334anchor" class="id_link" style="color:aaa;display:none" href="#p334">↩</a><span id="p334anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p334">#p334  </span></p>

<p onmouseover="document.getElementById('p335anchor').style.display='';document.getElementById('p335anchor_label').style.display='';" onmouseleave="document.getElementById('p335anchor').style.display='none';document.getElementById('p335anchor_label').style.display='none';" id="p335">The walls of this room were mud plastered, and the north wall of the room (F35) also contained a strip of gypsum plaster along it. The foundations of the walls of this room were not exposed, because their construction techniques were visible from other rooms (rooms, 1, 2, 3).<sup><a class="footnote-reference" id="footnote-reference-170" href="#footnote-170">170</a></sup><a id="p335anchor" class="id_link" style="color:aaa;display:none" href="#p335">↩</a><span id="p335anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p335">#p335  </span></p>

<p onmouseover="document.getElementById('p336anchor').style.display='';document.getElementById('p336anchor_label').style.display='';" onmouseleave="document.getElementById('p336anchor').style.display='none';document.getElementById('p336anchor_label').style.display='none';" id="p336">The floors were made of mud plaster, as was common in all rooms in this structure with the exception of the storage rooms (rooms 4, 10). The construction pattern of the floors was particularly well preserved in this room.<sup><a class="footnote-reference" id="footnote-reference-171" href="#footnote-171">171</a></sup> This room experienced more floor repair episodes than any other room, an experience consistent with its function as a central access node for the entire house. This room was modified over time, since the bread oven (F19) appears to have been added shortly after the initial occupation of B2.<a id="p336anchor" class="id_link" style="color:aaa;display:none" href="#p336">↩</a><span id="p336anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p336">#p336  </span></p>

<p onmouseover="document.getElementById('p337anchor').style.display='';document.getElementById('p337anchor_label').style.display='';" onmouseleave="document.getElementById('p337anchor').style.display='none';document.getElementById('p337anchor_label').style.display='none';" id="p337">Room 7 was a central point of access for other rooms in B2 and was used intensively for a variety of activities, largely food preparation. This room was kept in a good state of repair by the inhabitants as can be seen in the careful repair of the floor and the lack of debris left behind in most of the room.<a id="p337anchor" class="id_link" style="color:aaa;display:none" href="#p337">↩</a><span id="p337anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p337">#p337  </span></p>

<h3>Room 8 (0.86 m north–south x 1.85 m east–west)</h3>

<figure id="figure4.27">
<img class="block" src="images/chapter04/figure-4-room-8-plan.png"/>
<figcaption>Figure 4.27: Multi-context plan of room 8 showing DSUs (encircled), FSUs (within rectangles), and elevations (with triangles).</figcaption>
</figure>

<p onmouseover="document.getElementById('p338anchor').style.display='';document.getElementById('p338anchor_label').style.display='';" onmouseleave="document.getElementById('p338anchor').style.display='none';document.getElementById('p338anchor_label').style.display='none';" id="p338" class="textindent0">Two walls (F28, F30), already visible from the surface, enclosed room 8, which was filled with stratigraphic units of varying types and reliability for a depth of 0.52 m. From the surface, room 8 appeared to be an elongated rectangular room opening up onto room 7. We defined the room on the basis of the visible walls and began our excavation with the top layer contained within these walls (Figures 4.27, 4.28, 4.29).<a id="p338anchor" class="id_link" style="color:aaa;display:none" href="#p338">↩</a><span id="p338anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p338">#p338  </span></p>

<figure id="figure4.28">
<img class="block" src="images/chapter04/figure-4_27.png"/>
<figcaption>Figure 4.28: Harris Matrix, room 8.</figcaption>
</figure>

<p onmouseover="document.getElementById('p339anchor').style.display='';document.getElementById('p339anchor_label').style.display='';" onmouseleave="document.getElementById('p339anchor').style.display='none';document.getElementById('p339anchor_label').style.display='none';" id="p339"><u>DSU 51</u><sup><a class="footnote-reference" id="footnote-reference-172" href="#footnote-172">172</a></sup> consisted of yellow windblown sand on the surface of room 8. There was a high density of ceramics on the surface. We also recovered low densities of clinker, bone, and glass fragments. There were no natural inclusions in this matrix, and most of the artifacts were clustered in the top 1–3 cm of the context. We terminated this context when we reached a matrix of dispersed mud-brick collapse (DSU 53).<a id="p339anchor" class="id_link" style="color:aaa;display:none" href="#p339">↩</a><span id="p339anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p339">#p339  </span></p>

<p onmouseover="document.getElementById('p340anchor').style.display='';document.getElementById('p340anchor_label').style.display='';" onmouseleave="document.getElementById('p340anchor').style.display='none';document.getElementById('p340anchor_label').style.display='none';" id="p340"><u>DSU 53</u><sup><a class="footnote-reference" id="footnote-reference-173" href="#footnote-173">173</a></sup> consisted of loosely articulated mud-brick debris amid a general matrix of clean yellow windblown sand. These mud bricks were located in the approximate middle of room 8. There were no vault bricks clearly identifiable from characteristic markings, so this collapse probably derived from walls. Artifact densities were low and consisted of ceramics only, most of which were from the iron-rich fabric A group.<a id="p340anchor" class="id_link" style="color:aaa;display:none" href="#p340">↩</a><span id="p340anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p340">#p340  </span></p>

<p onmouseover="document.getElementById('p341anchor').style.display='';document.getElementById('p341anchor_label').style.display='';" onmouseleave="document.getElementById('p341anchor').style.display='none';document.getElementById('p341anchor_label').style.display='none';" id="p341"><u>DSU 55</u><sup><a class="footnote-reference" id="footnote-reference-174" href="#footnote-174">174</a></sup> consisted of clean windblown sand below both the surface windblown sand (DSU 51) and the loosely articulated collapse (DSU 53). This context was largely devoid of artifacts, although low densities of ceramics, faience, glass, bones, and clinker were present. Among the ceramics recovered we found mostly iron-rich fabric A group with a lower density of calcium-rich P37 fabric sherds. A few isolated mud brick fragments were also included in this matrix. It covered a silty, brown matrix (DSU 60).<a id="p341anchor" class="id_link" style="color:aaa;display:none" href="#p341">↩</a><span id="p341anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p341">#p341  </span></p>

<p onmouseover="document.getElementById('p342anchor').style.display='';document.getElementById('p342anchor_label').style.display='';" onmouseleave="document.getElementById('p342anchor').style.display='none';document.getElementById('p342anchor_label').style.display='none';" id="p342"><u>DSU 60</u><sup><a class="footnote-reference" id="footnote-reference-175" href="#footnote-175">175</a></sup> consisted of a silty, organic-rich, brown matrix, which we interpreted to be occupational debris above floor level. The matrix had moderate densities of ceramics and other classes of artifacts such as glass, clinker, bone, and two date pits. The ceramics included a large percentage of iron-rich fabric A group and a significantly lower percentage of calcium-rich fabric B group. We took a sample of this matrix (S6), since it seemed to have moderate densities of organic remains deriving from a secure context below collapse. This context was not found for approximately 5 cm against the north and south walls (F28 and F30). We interpreted the lack of context in these areas as the typical wear of floor and walls at their points of meeting. Furthermore, the lack of collapse (DSU 53) in these areas likely accelerated deterioration. DSU 60 covered floor F20.<a id="p342anchor" class="id_link" style="color:aaa;display:none" href="#p342">↩</a><span id="p342anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p342">#p342  </span></p>

<figure id="figure4.29">
<img class="block" src="images/chapter04/figure-4_28.png"/>
<figcaption>Figure 4.29: Photo of rooms 7 and 8.</figcaption>
</figure>

<p onmouseover="document.getElementById('p343anchor').style.display='';document.getElementById('p343anchor_label').style.display='';" onmouseleave="document.getElementById('p343anchor').style.display='none';document.getElementById('p343anchor_label').style.display='none';" id="p343"><u>F20</u><sup><a class="footnote-reference" id="footnote-reference-176" href="#footnote-176">176</a></sup> is the grayish-brown compacted mud floor of room 8, located beneath the occupational debris (DSU 60). The floor was located between the last step of the stairs (F29) and the floor (F17) in room 7. It was in a moderate state of preservation, being missing for 27 cm from wall F28 and 15 cm from wall F30. The straw tempering of the floor was still visible in the compacted mud plaster of the surface. There were also a large number of seeds and pits embedded in the surface of the floor. We did not excavate this floor.<a id="p343anchor" class="id_link" style="color:aaa;display:none" href="#p343">↩</a><span id="p343anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p343">#p343  </span></p>

<p onmouseover="document.getElementById('p344anchor').style.display='';document.getElementById('p344anchor_label').style.display='';" onmouseleave="document.getElementById('p344anchor').style.display='none';document.getElementById('p344anchor_label').style.display='none';" id="p344"><u>F29</u><sup><a class="footnote-reference" id="footnote-reference-177" href="#footnote-177">177</a></sup> is the staircase of room 8.<sup><a class="footnote-reference" id="footnote-reference-178" href="#footnote-178">178</a></sup> It was in a moderately good state of preservation, but only in its bottom part. Three full steps were preserved in the first flight and the mud plaster facing of the steps was still present.<sup><a class="footnote-reference" id="footnote-reference-179" href="#footnote-179">179</a></sup> This plaster almost completely obscured the bricks below, but it seems probable that the steps were made of two consecutive headers and one stretcher. The plaster facing was reddish-brown in color and the bricks were reddish. Small fragments of pottery, seeds, pits, and straw originally mixed with the mud to strengthen it were visible in the mud plaster. The mud plaster clearly abutted walls F28 and F30, making it later than the two walls. The mud plaster also could be a re-facing of the steps in a later moment from the original construction of the stair. The first and second landings were on top of the vault (F21) that covered room 4. The third flight is not preserved, but it originally would have covered the small room 10.<a id="p344anchor" class="id_link" style="color:aaa;display:none" href="#p344">↩</a><span id="p344anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p344">#p344  </span></p>

<p onmouseover="document.getElementById('p345anchor').style.display='';document.getElementById('p345anchor_label').style.display='';" onmouseleave="document.getElementById('p345anchor').style.display='none';document.getElementById('p345anchor_label').style.display='none';" id="p345"><u>F28</u><sup><a class="footnote-reference" id="footnote-reference-180" href="#footnote-180">180</a></sup> is an east–west oriented wall forming the south boundary to room 8. It was in a good state of preservation. The alternating channels construction method was used for this wall, but the bonding pattern was not visible. It was impossible to investigate the lower courses of the north face of this wall because the stairs (F29) abut this face, and the rest of the wall was visible only to floor level (F20). The bricks still visible were beige in color and the facing light beige. There were traces of straw temper still visible in the mud plaster facing. Since this plaster facing still covered the bricks, it was not possible to see the technique used in setting them. A brick protruded by 14 cm from the north face of F27, and 83 cm west of the east corner of the wall. The function of this protruding brick was unclear, as it was not a foundation brick. It may be related to stairs F29, but it is more likely that it reflects poor bricklaying techniques. The wall protruded 16 cm from the wall face 107 cm west of the east corner of F27 and then narrowed for the stairs (F29).<a id="p345anchor" class="id_link" style="color:aaa;display:none" href="#p345">↩</a><span id="p345anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p345">#p345  </span></p>

<p onmouseover="document.getElementById('p346anchor').style.display='';document.getElementById('p346anchor_label').style.display='';" onmouseleave="document.getElementById('p346anchor').style.display='none';document.getElementById('p346anchor_label').style.display='none';" id="p346"><u>F30</u><sup><a class="footnote-reference" id="footnote-reference-181" href="#footnote-181">181</a></sup> is an east–west oriented wall forming the north boundary of room 8. It was in a good state of preservation, with the western portion of the wall preserved to a greater height than the eastern portion. The individual bricks and the construction method were clearly visible. The construction technique followed an English bonding pattern and the alternating channels construction method. The bricks themselves were grayish-brown and in a poor to moderate state of preservation due to heavy use wear. We did not excavate below floor level, and therefore the foundations were not visible. The south face of the wall was somewhat weathered and had many narrow and shallow grooves, likely due to heavy occupational usage of the hallway and staircase (F29). The stairs (F29) that abutted this wall partially obscured the visibility of this south face. There was a small hole 8–31 cm west of the southeast corner of the wall and flush with floor level (F20). This hole probably served as a socket for a door in the doorway between room 7 and room 8. A threshold was not visible, so we did not designate a separate feature for this doorway.<a id="p346anchor" class="id_link" style="color:aaa;display:none" href="#p346">↩</a><span id="p346anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p346">#p346  </span></p>

<h3>Interpretation of Room 8</h3>
<p onmouseover="document.getElementById('p347anchor').style.display='';document.getElementById('p347anchor_label').style.display='';" onmouseleave="document.getElementById('p347anchor').style.display='none';document.getElementById('p347anchor_label').style.display='none';" id="p347" class="textindent0">Room 8 served as the hallway and staircase that connected room 7 with the roof of the house (now missing). It is likely that the original stairway turned 90° to the south and had a short landing over room 4 and then may have turned 90° again towards the east, followed by another flight of stairs to give it sufficient height above floor level.<a id="p347anchor" class="id_link" style="color:aaa;display:none" href="#p347">↩</a><span id="p347anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p347">#p347  </span></p>

<p onmouseover="document.getElementById('p348anchor').style.display='';document.getElementById('p348anchor_label').style.display='';" onmouseleave="document.getElementById('p348anchor').style.display='none';document.getElementById('p348anchor_label').style.display='none';" id="p348">Room 8 was entered through room 7, on the east side. This entrance probably contained a door, as suggested by the possible socket located in F30. The width of this entrance is 0.86 m. Based on comparative evidence rather than on archaeological data, it is possible that the landing over room 4 once contained a trap door to the storage area below.<sup><a class="footnote-reference" id="footnote-reference-182" href="#footnote-182">182</a></sup> Likewise, there may have been a trap door over the room 10 storage area. These possibilities will be discussed in greater detail in chapter 6.<a id="p348anchor" class="id_link" style="color:aaa;display:none" href="#p348">↩</a><span id="p348anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p348">#p348  </span></p>

<p onmouseover="document.getElementById('p349anchor').style.display='';document.getElementById('p349anchor_label').style.display='';" onmouseleave="document.getElementById('p349anchor').style.display='none';document.getElementById('p349anchor_label').style.display='none';" id="p349">The walls of this room were mud plastered. This plaster shows some signs of wear due to heavy usage as a passageway to the roof. The foundations of the walls were not exposed in this room.<a id="p349anchor" class="id_link" style="color:aaa;display:none" href="#p349">↩</a><span id="p349anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p349">#p349  </span></p>

<p onmouseover="document.getElementById('p350anchor').style.display='';document.getElementById('p350anchor_label').style.display='';" onmouseleave="document.getElementById('p350anchor').style.display='none';document.getElementById('p350anchor_label').style.display='none';" id="p350">The floor consisted of mud plaster, and it was worn away at the junctions with the walls. Otherwise it was in good condition. A high density of organic remains was embedded in its surface. It was not excavated. The stairway consisted of mud brick surmounted by mud plaster, and only three steps remained.<a id="p350anchor" class="id_link" style="color:aaa;display:none" href="#p350">↩</a><span id="p350anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p350">#p350  </span></p>

<p onmouseover="document.getElementById('p351anchor').style.display='';document.getElementById('p351anchor_label').style.display='';" onmouseleave="document.getElementById('p351anchor').style.display='none';document.getElementById('p351anchor_label').style.display='none';" id="p351">The central location of this staircase is a slight variation from comparanda, in which the stairway is located either in either the center or the corner of houses.<sup><a class="footnote-reference" id="footnote-reference-183" href="#footnote-183">183</a></sup> Houses from Karanis and elsewhere have wood reinforcements in areas of heavy wear, such as stair risers, door edges, etc.<sup><a class="footnote-reference" id="footnote-reference-184" href="#footnote-184">184</a></sup> Except for doorways, there is no evidence for such usage of wood in House B2, and the stairs are in a good state of preservation. The lack of wood on this staircase is probably due to a lack of wood in Dakhla. Indeed, visitors to the houses of Bashendi will note that there are no wood reinforcements on stairs, and these instead are replastered seasonally so as to maintain their form.<a id="p351anchor" class="id_link" style="color:aaa;display:none" href="#p351">↩</a><span id="p351anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p351">#p351  </span></p>

<p onmouseover="document.getElementById('p352anchor').style.display='';document.getElementById('p352anchor_label').style.display='';" onmouseleave="document.getElementById('p352anchor').style.display='none';document.getElementById('p352anchor_label').style.display='none';" id="p352">The depositions, although largely lacking in artifacts, reveal a bit about the usage and history of this room. The presence of a large number of olive pits and other seeds embedded into the floor suggests that these goods may have been stored on the roof that once covered other rooms within the house. Indeed, some of the jars found embedded in roof collapse (rooms 1 and 6) may have derived from the roof and could have served as storage vessels for these items. The presence of windblown sand (DSU 55) immediately above the occupational debris (DSU 60) likely derives from sand blowing in from open areas surrounding the stairs. The collapse of surrounding walls then sealed this area before it was covered with yet more windblown sand.<a id="p352anchor" class="id_link" style="color:aaa;display:none" href="#p352">↩</a><span id="p352anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p352">#p352  </span></p>

<h3>Room 9 (3.0 m north–south x 3.10 m east–west)</h3>

<p onmouseover="document.getElementById('p353anchor').style.display='';document.getElementById('p353anchor_label').style.display='';" onmouseleave="document.getElementById('p353anchor').style.display='none';document.getElementById('p353anchor_label').style.display='none';" id="p353" class="textindent0">Room 9 served as the sole entrance into house B2. It forms a general L-Shape or dodged entrance, which is a common attribute of Egyptian houses on the edge of the desert. Five walls,<sup><a class="footnote-reference" id="footnote-reference-185" href="#footnote-185">185</a></sup> already visible from the surface, enclosed room 9, which was filled with stratigraphic units of varying types and reliability for a depth of 0.755 m (Figures 4.30, 4.31).<a id="p353anchor" class="id_link" style="color:aaa;display:none" href="#p353">↩</a><span id="p353anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p353">#p353  </span></p>



<p onmouseover="document.getElementById('p354anchor').style.display='';document.getElementById('p354anchor_label').style.display='';" onmouseleave="document.getElementById('p354anchor').style.display='none';document.getElementById('p354anchor_label').style.display='none';" id="p354"><u>DSU 50</u><sup><a class="footnote-reference" id="footnote-reference-186" href="#footnote-186">186</a></sup> consisted of windblown sand on the surface of room 9. It contained a few mud bricks related to wall and ceiling collapse (DSU 52) that were visible from the surface. The ceramics densities were high for DSU 50, as is typical of surface layers in this vicinity. Other artifact classes that were represented include fauna, glass, and clinker in low densities. The DSU was terminated when either the collapse (DSU 52) or clean, below-surface windblown sand (DSU 59) was reached.<a id="p354anchor" class="id_link" style="color:aaa;display:none" href="#p354">↩</a><span id="p354anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p354">#p354  </span></p>

<p onmouseover="document.getElementById('p355anchor').style.display='';document.getElementById('p355anchor_label').style.display='';" onmouseleave="document.getElementById('p355anchor').style.display='none';document.getElementById('p355anchor_label').style.display='none';" id="p355"><u>DSU 52</u><sup><a class="footnote-reference" id="footnote-reference-187" href="#footnote-187">187</a></sup> consisted of mud-brick debris concentrated in a few areas within room 9. These mud-bricks appear to be from both ceiling and wall collapse, as can be seen from the characteristic half-circle markings visible on vault bricks. Artifact densities were low to moderate, with only ceramics, fauna, and clinker represented.<a id="p355anchor" class="id_link" style="color:aaa;display:none" href="#p355">↩</a><span id="p355anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p355">#p355  </span></p>

<p onmouseover="document.getElementById('p356anchor').style.display='';document.getElementById('p356anchor_label').style.display='';" onmouseleave="document.getElementById('p356anchor').style.display='none';document.getElementById('p356anchor_label').style.display='none';" id="p356"><u>DSU 59</u><sup><a class="footnote-reference" id="footnote-reference-188" href="#footnote-188">188</a></sup> consisted of clean windblown sand below the surface windblown sand (DSU 50) and a small deposit of collapse (DSU 52). It contained low to moderate densities of mud-brick fragments and debris. Low to moderate densities of artifacts were associated with this context, including ceramics, clinker, faience, glass, fauna, iron, and dross. The DSU was probably contaminated, as evidenced by the presence of a modern stick of wood. It covered a compacted mud surface (DSU 73).<a id="p356anchor" class="id_link" style="color:aaa;display:none" href="#p356">↩</a><span id="p356anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p356">#p356  </span></p>

<figure id="figure4.30">
<img class="block" src="images/chapter04/figure-4_29.png"/>
<figcaption>Figure 4.30: Harris Matrix, room 9.</figcaption>
</figure>

<p onmouseover="document.getElementById('p357anchor').style.display='';document.getElementById('p357anchor_label').style.display='';" onmouseleave="document.getElementById('p357anchor').style.display='none';document.getElementById('p357anchor_label').style.display='none';" id="p357"><u>F39 (= DSU 73)</u><sup><a class="footnote-reference" id="footnote-reference-189" href="#footnote-189">189</a></sup> is the top floor layer that we encountered in room 9. It consisted of compacted grayish-brown mud plaster with a moderate to high density of organic inclusions. The floor was in a moderately good state of preservation, although there were areas where the floor was missing in the vicinity of wall F30. This area was 0–43 cm north of wall F30 and 8–60 cm west of the east corner of F30. Floor F39 may have extended an additional 180 cm east–west and 200 cm north–south to the west of where it was visible. The western portion was not as compacted and uniform as the eastern portion. We sectioned F39 in order to examine the floor construction and to determine if there were previous floors. This section was designated as DSU 73 and was located in the western 180 x 200 cm. We removed DSU 73 and found that it was consistently of a lower compaction than one would expect for a floor. The presence of a rubble layer (DSU 74) below, however, suggested that there was preparation for a floor level in this area. F39 likewise seemed to rest on top of the rubble layer used as a preparation to stabilize and support the floor (DSU 74). There was a small area of mud plaster melt 0–36 cm north of wall F30 and 63–88 cm west of the east corner of F30. Its proximity to the area where the floor was missing suggests that F39 was highly weathered in the vicinity of F30.<a id="p357anchor" class="id_link" style="color:aaa;display:none" href="#p357">↩</a><span id="p357anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p357">#p357  </span></p>

<p onmouseover="document.getElementById('p358anchor').style.display='';document.getElementById('p358anchor_label').style.display='';" onmouseleave="document.getElementById('p358anchor').style.display='none';document.getElementById('p358anchor_label').style.display='none';" id="p358"><u>DSU 73 (= F 39)</u><sup><a class="footnote-reference" id="footnote-reference-190" href="#footnote-190">190</a></sup> is a compacted mud surface. This mud surface equals F39, the top floor layer for room 9. We gave a separate DSU number to the same surface because we wanted to section it in order to determine if it was definitely a floor and if there were additional floor layers. We excavated the western portion of the floor. The DSU itself consisted of moderately compacted loam with a low density of mud-brick debris and inclusions. It had a low to moderate density of ceramics and other classes of artifacts including clinker, glass, and bone. The DSU covered numerous mud brick fragments (DSU 74).<a id="p358anchor" class="id_link" style="color:aaa;display:none" href="#p358">↩</a><span id="p358anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p358">#p358  </span></p>

<figure id="figure4.31">
<img class="block" src="images/chapter04/figure-4_30.png"/>
<figcaption>Figure 4.31: Multi-context plan of room 9 showing DSUs (encircled), FSUs (within rectangles), and elevations (with triangles).</figcaption>
</figure>

<p onmouseover="document.getElementById('p359anchor').style.display='';document.getElementById('p359anchor_label').style.display='';" onmouseleave="document.getElementById('p359anchor').style.display='none';document.getElementById('p359anchor_label').style.display='none';" id="p359"><u>DSU 74</u><sup><a class="footnote-reference" id="footnote-reference-191" href="#footnote-191">191</a></sup> consisted of numerous small mud-brick fragments and a few isolated mud bricks. In addition to the brick inclusions there were moderate densities of artifacts, including ceramics, wood, fauna, glass, clinker, and seeds. The DSU was terminated when floor F44 was encountered. This matrix probably served as a preparation layer for floor F39 above it.<a id="p359anchor" class="id_link" style="color:aaa;display:none" href="#p359">↩</a><span id="p359anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p359">#p359  </span></p>

<p onmouseover="document.getElementById('p360anchor').style.display='';document.getElementById('p360anchor_label').style.display='';" onmouseleave="document.getElementById('p360anchor').style.display='none';document.getElementById('p360anchor_label').style.display='none';" id="p360"><u>F44</u><sup><a class="footnote-reference" id="footnote-reference-192" href="#footnote-192">192</a></sup> is the bottom (and presumably original) floor level of room 9. It was in a good state of preservation. It consisted of highly compacted light gray mud plaster with moderate densities of ceramic inclusions. Some organics, lime spots, charcoal parts, and ash lenses were also visible. Although F44 was in a good state of preservation, portions of the floor were missing in the vicinity of south wall F30, west wall F31, and the northeast corner where F32 and F33 meet. At 50–59 cm north of south wall F30 and 80–96 cm east of west wall F31, there was a small patch of dark grayish-brown compacted ash. Of note were a few reddish patches in the northern half of the floor. These red patches may be interpreted as repairs to the floor during occupation. The floor appears to have been built directly on top of sand, as sand was visible in some patches near the walls where the floor was missing. We did not excavate below floor level and therefore cannot verify this assumption, but it is consistent with our understanding of construction methods in B2.<sup><a class="footnote-reference" id="footnote-reference-193" href="#footnote-193">193</a></sup><a id="p360anchor" class="id_link" style="color:aaa;display:none" href="#p360">↩</a><span id="p360anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p360">#p360  </span></p>

<p onmouseover="document.getElementById('p361anchor').style.display='';document.getElementById('p361anchor_label').style.display='';" onmouseleave="document.getElementById('p361anchor').style.display='none';document.getElementById('p361anchor_label').style.display='none';" id="p361"><u>F31</u><sup><a class="footnote-reference" id="footnote-reference-194" href="#footnote-194">194</a></sup> is a north–south oriented wall forming the west boundary of room 9. It was in a moderately good state of preservation, with the northern portion preserved to a greater height than the southern. The entire east face of F31 was covered with reddish-brown mud plaster with organic and ceramic inclusions. The individual bricks and the bonding pattern of F31 were not visible due to the presence of this plaster. The plan view of F31 reveals that the alternating channels construction method was used. The channels were approximately 54 x 10 cm in length and alternate from the east to the west third of the wall. There was a substantial gouge 0–148 cm north of the corner of this wall with wall F30. It was 0–42 cm above floor F44. It was very deep and appeared to undercut most of F31. Measurements of its depth were not possible because it was necessary to stabilize the wall with mud-bricks. At 65 cm from the corner with F30 there was a crack running down the entire east face. There was an additional large gouge to the north associated with doorway F50. There was a thin depression 64–84 cm north of the corner with F30. It was 100–113 cm above floor F44 and 3 cm deep. The cause of this depression may also be related to doorway F50. Coving between the wall and the floor was evident towards the north. It extended approximately 6 cm beyond the extent of the rest of the wall face. The foundations of F31 were not visible.<a id="p361anchor" class="id_link" style="color:aaa;display:none" href="#p361">↩</a><span id="p361anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p361">#p361  </span></p>

<p onmouseover="document.getElementById('p362anchor').style.display='';document.getElementById('p362anchor_label').style.display='';" onmouseleave="document.getElementById('p362anchor').style.display='none';document.getElementById('p362anchor_label').style.display='none';" id="p362"><u>F32</u><sup><a class="footnote-reference" id="footnote-reference-195" href="#footnote-195">195</a></sup> is an east–west oriented wall forming part of the north boundary to room 9, the north boundary to room 11 and part of the north boundary to room 7. It was in a good state of preservation, with the western portion preserved to a greater height than the eastern portion. The south face of the wall was covered in a reddish-brown mud plaster that had organic, pebble, ceramic, and lime spot inclusions. This mud plaster obscured most of the individual mud bricks, but an English bonding pattern was discernible. In plan-view the wall clearly used the alternating channels method. The channel was 9 cm wide and varied greatly in length. The bricks were, for the most part, yellowish-brown in color, although there were some reddish bricks as well. The western extent of the wall was abutted by doorway F50. Both F32 and F50 appeared worn from the frequent usage of this doorway. There was a hole or socket 12–28 cm east of the junction between F32 and F34. It was 31–45 cm above where wall F43 meets F32 and was 9 cm deep. It may be related to the use of the space above wall F43. The foundations of wall F32 were not reached during excavation, but the coving with floors F44 and F45 was evident and protruded approximately 50 cm from the south face of F32 into the room.<a id="p362anchor" class="id_link" style="color:aaa;display:none" href="#p362">↩</a><span id="p362anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p362">#p362  </span></p>

<p onmouseover="document.getElementById('p363anchor').style.display='';document.getElementById('p363anchor_label').style.display='';" onmouseleave="document.getElementById('p363anchor').style.display='none';document.getElementById('p363anchor_label').style.display='none';" id="p363"><u>F33</u><sup><a class="footnote-reference" id="footnote-reference-196" href="#footnote-196">196</a></sup> is a wall stub in room 9 that formed both an east and a north boundary for the room. It was in a good state of preservation, although no mud plaster remained. The northern extent was preserved to a greater height than the southern extent. The west face and the south face of the wall were the only visible faces of the wall. The individual bricks and bonding pattern for the wall were clearly visible. The west face of the wall was built in English bond in three segments abutting one another that are approximately 35 cm wide each. They were joined by 3 cm thick mud plaster. F33 was associated with floor level F39 and not with floor level F44, because it was built on top of rubble, DSU 74, which, in turn, rested on top of F44. Wall F33 does not belong to the original construction of House B2 but rather served as a later addition. The south face of F33 shows the English bond construction pattern and does not show segmented construction because the segments run east–west and not north–south. There are also signs of coving between F33 and F39, which protruded by 5 cm from the south face of F33 into the room.<a id="p363anchor" class="id_link" style="color:aaa;display:none" href="#p363">↩</a><span id="p363anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p363">#p363  </span></p>

<p onmouseover="document.getElementById('p364anchor').style.display='';document.getElementById('p364anchor_label').style.display='';" onmouseleave="document.getElementById('p364anchor').style.display='none';document.getElementById('p364anchor_label').style.display='none';" id="p364"><u>F34</u><sup><a class="footnote-reference" id="footnote-reference-197" href="#footnote-197">197</a></sup> is an east–west oriented wall stub forming part of the north boundary to room 9 and the west boundary to room 11. It was in a good state of preservation with the northern portion preserved to a slightly greater height than the southern portion. The south face of the wall was almost entirely covered in grayish-brown mud plaster, so the bonding pattern was not visible. In plan-view it was clear that a variation on the alternating channels method of construction was used. The bricks visible in plan view were both yellowish-brown and red in color. The mortar was grayish-brown. The southwest corner of F34 was rounded, probably from the usage of room 9 prior to the addition of wall F33. Wall F34 seems to be associated with the initial occupation of B2, since it was associated with the first floor level, F44. Its foundations were not visible.<a id="p364anchor" class="id_link" style="color:aaa;display:none" href="#p364">↩</a><span id="p364anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p364">#p364  </span></p>

<p onmouseover="document.getElementById('p365anchor').style.display='';document.getElementById('p365anchor_label').style.display='';" onmouseleave="document.getElementById('p365anchor').style.display='none';document.getElementById('p365anchor_label').style.display='none';" id="p365"><u>F30</u><sup><a class="footnote-reference" id="footnote-reference-198" href="#footnote-198">198</a></sup> is an east–west oriented wall forming the south boundary of room 9 and the north boundary of room 8. It was in a good state of preservation. The western portion of the wall was preserved to a greater height than the eastern portion. The individual bricks and the construction method were clearly visible, showing an English bond pattern and the alternating channels construction method. The bricks themselves were grayish brown and were in a poor to moderate state of preservation due to heavy use wear. The north face of the wall was highly worn from use. There were two holes in the wall that were probably due to use wear. The first hole was 3–15 cm east of wall F31, 13–20 cm from the top of the wall and 3 cm deep. The second hole was 40–53 cm from wall F31, 30–40 cm from the top of the wall, and 7 cm deep. The easternmost 155 cm of the wall was particularly weathered with many narrow, shallow, horizontal and vertical gouges, particularly 20–30 cm from the top of the wall. None of these is substantial, however, and they probably represent wear from frequent passage from room 9 into room 7.<a id="p365anchor" class="id_link" style="color:aaa;display:none" href="#p365">↩</a><span id="p365anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p365">#p365  </span></p>

<p onmouseover="document.getElementById('p366anchor').style.display='';document.getElementById('p366anchor_label').style.display='';" onmouseleave="document.getElementById('p366anchor').style.display='none';document.getElementById('p366anchor_label').style.display='none';" id="p366"><u>F50</u><sup><a class="footnote-reference" id="footnote-reference-199" href="#footnote-199">199</a></sup> is a 1.47 m wide doorway in room 9 leading north to the street (Figure 4.32). It was in a moderately good state of preservation. It consisted of 2 steps formed by 5 limestone blocks used as steps up 12–15 cm to the street. The jambs on either side of the blocks were constructed out of mud brick. These jambs bonded to the walls on either side (F32 and F31). The blocks were of irregular dimensions and, although they were generally rectangular in shape, some of them were quite irregular. One of the blocks contained approximately 18 gouges. The dimensions of the clearest gouges were: (1) 7 x 1.5 cm; 1.5 cm deep; (2) 6 x 1 cm; less than 1 cm deep; (3) 4.5 x 0.5 cm; less than 1 cm deep. Most of the gouges ran north–south but a few were diagonal. The cause of these gouges is not certain, but it is possible that the block was used as an informal whetting stone. Abutting wall F32 was a mud-brick jamb that was so heavily weathered that it was not possible to see if there were sockets for the door. The northernmost 16 cm protruded west by 16 cm, creating a narrowing of the doorway aperture. The western portion of the doorway made use of F31, the west wall of room 9. Wall F31 was in a better state of preservation than the western portion of the doorway itself, potentially because of the removal of wood from the doorway in antiquity. Doorway F50 had a depressed area 9–292 cm above the lower western limestone block and 0–280 cm north of the block’s south boundary. It was 3 cm deep. It was probably caused by weathering and use. Doorway F50 was plastered into floor F44 with mud plaster in its bottom course of blocks. Its relationship with floor F39 was unclear, since F39 was not clearly articulated in this vicinity.<a id="p366anchor" class="id_link" style="color:aaa;display:none" href="#p366">↩</a><span id="p366anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p366">#p366  </span></p>

<h3>Interpretation of Room 9</h3>
<p onmouseover="document.getElementById('p367anchor').style.display='';document.getElementById('p367anchor_label').style.display='';" onmouseleave="document.getElementById('p367anchor').style.display='none';document.getElementById('p367anchor_label').style.display='none';" id="p367" class="textindent0">Room 9 contained a doorway to the street and an entrance into room 7. The doorway to the street was significant and had an aperture of 1.47 meters. The street door could be locked from the inside by a sliding bolt; a square hole through the wall (F32) to the east of the door serves as clear indication of this attribute. Such locks were standard in domestic structures. The doorway to the street was modified over time to compensate for the rising street level. The stairs belonging to the doorway (F50) were added after the initial occupation of the structure. The aperture leading to room 7 did not contain a door, as there was no threshold or pivot evident, and the architecture was sufficiently preserved to indicate one had it been present.<a id="p367anchor" class="id_link" style="color:aaa;display:none" href="#p367">↩</a><span id="p367anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p367">#p367  </span></p>

<figure id="figure4.32">
<img class="block" src="images/chapter04/figure-4_31.png"/>
<figcaption>Figure 4.32: Photo of stairway and door F50 in room 9.</figcaption>
</figure>

<p onmouseover="document.getElementById('p368anchor').style.display='';document.getElementById('p368anchor_label').style.display='';" onmouseleave="document.getElementById('p368anchor').style.display='none';document.getElementById('p368anchor_label').style.display='none';" id="p368">The walls of room 9 were mud plastered and show signs of repair due to heavy usage. The walls were highly worn down at their bases, particularly the west wall (F31). The foundations were only partially exposed, and they appeared consistent with wall construction patterns found elsewhere in this structure.<sup><a class="footnote-reference" id="footnote-reference-200" href="#footnote-200">200</a></sup><a id="p368anchor" class="id_link" style="color:aaa;display:none" href="#p368">↩</a><span id="p368anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p368">#p368  </span></p>

<p onmouseover="document.getElementById('p369anchor').style.display='';document.getElementById('p369anchor_label').style.display='';" onmouseleave="document.getElementById('p369anchor').style.display='none';document.getElementById('p369anchor_label').style.display='none';" id="p369">The multiple floors consisted of mud plaster, showing signs of repair and renovation or re-plastering over time. The construction pattern appears consistent with that found in other rooms of the structure, as was clear from excavation of these floors. These floors and the associated depositions contained fewer objects than many of the others in B2, probably because it was a transitional space rather than an activity space.<a id="p369anchor" class="id_link" style="color:aaa;display:none" href="#p369">↩</a><span id="p369anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p369">#p369  </span></p>

<p onmouseover="document.getElementById('p370anchor').style.display='';document.getElementById('p370anchor_label').style.display='';" onmouseleave="document.getElementById('p370anchor').style.display='none';document.getElementById('p370anchor_label').style.display='none';" id="p370">This room served as the only entrance into the structure. It is clear that the strong north wind affected the architecture, as can be seen both in the dodged entrance and in the addition of stairs to compensate for the rising street level.<a id="p370anchor" class="id_link" style="color:aaa;display:none" href="#p370">↩</a><span id="p370anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p370">#p370  </span></p>

<h3>Room 10 (0.74 m north–south x 1.47 m east–west)</h3>

<p onmouseover="document.getElementById('p371anchor').style.display='';document.getElementById('p371anchor_label').style.display='';" onmouseleave="document.getElementById('p371anchor').style.display='none';document.getElementById('p371anchor_label').style.display='none';" id="p371" class="textindent0">This room served as a storage room underneath the stairs (room 8) and therefore formed a counterpart to room 4. Little material culture remained with which to make determinations as to what was stored in this room. Four walls,<sup><a class="footnote-reference" id="footnote-reference-201" href="#footnote-201">201</a></sup> already visible from the surface, enclosed room 10, which was filled with stratigraphic units of varying types and reliability for a depth of 0.790 m. We thus proceeded with the single context method and used these walls to determine the parameters of the room (Figures 4.33, 4.34).<a id="p371anchor" class="id_link" style="color:aaa;display:none" href="#p371">↩</a><span id="p371anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p371">#p371  </span></p>

<figure id="figure4.33">
<img class="block" src="images/chapter04/figure-4_32.png"/>
<figcaption>Figure 4.33: Harris Matrix, room 10.</figcaption>
</figure>

<p onmouseover="document.getElementById('p372anchor').style.display='';document.getElementById('p372anchor_label').style.display='';" onmouseleave="document.getElementById('p372anchor').style.display='none';document.getElementById('p372anchor_label').style.display='none';" id="p372"><u>DSU 54</u><sup><a class="footnote-reference" id="footnote-reference-202" href="#footnote-202">202</a></sup> consisted of windblown sand on the surface of room 10. A few mud bricks related to wall or ceiling collapse quickly became visible beneath this surface matrix of wind-blown sand. DSU 54 was terminated at this loosely articulated layer of collapse (DSU 56). DSU 54 had moderate to high densities of ceramics of iron-rich fabric A group and low densities of calcium-rich fabric P37, as is typical in B2. At the end of DSU 54 it became largely devoid of artifacts of all classes.<a id="p372anchor" class="id_link" style="color:aaa;display:none" href="#p372">↩</a><span id="p372anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p372">#p372  </span></p>

<p onmouseover="document.getElementById('p373anchor').style.display='';document.getElementById('p373anchor_label').style.display='';" onmouseleave="document.getElementById('p373anchor').style.display='none';document.getElementById('p373anchor_label').style.display='none';" id="p373"><u>DSU 56</u><sup><a class="footnote-reference" id="footnote-reference-203" href="#footnote-203">203</a></sup> consisted of loosely articulated mud-brick debris. This debris was included within a general matrix of yellow windblown sand. Artifact densities were low, with only a few sherds of iron-rich fabric A deriving from this context. No other inclusions were visible. Following an examination of the bricks from this context it was unclear if these bricks derive from the ceiling or the wall, because they were highly eroded and melted together. DSU 56 covered DSU 57.<a id="p373anchor" class="id_link" style="color:aaa;display:none" href="#p373">↩</a><span id="p373anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p373">#p373  </span></p>

<p onmouseover="document.getElementById('p374anchor').style.display='';document.getElementById('p374anchor_label').style.display='';" onmouseleave="document.getElementById('p374anchor').style.display='none';document.getElementById('p374anchor_label').style.display='none';" id="p374"><u>DSU 57</u><sup><a class="footnote-reference" id="footnote-reference-204" href="#footnote-204">204</a></sup> consisted of mud-brick collapse from an undetermined location in room 10, but none of the bricks clearly resembled a vault brick. There were few inclusions in DSU 57, only large pockets of windblown sand. Artifact densities were low, with only a few potsherds deriving from the unit.<a id="p374anchor" class="id_link" style="color:aaa;display:none" href="#p374">↩</a><span id="p374anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p374">#p374  </span></p>

<p onmouseover="document.getElementById('p375anchor').style.display='';document.getElementById('p375anchor_label').style.display='';" onmouseleave="document.getElementById('p375anchor').style.display='none';document.getElementById('p375anchor_label').style.display='none';" id="p375"><u>DSU 58</u><sup><a class="footnote-reference" id="footnote-reference-205" href="#footnote-205">205</a></sup> consisted of sand below the collapse (DSU 57). This sand had low to moderate artifact densities for all classes of material. The material categories included low densities of fabric A ceramics, clinker, and glass. Among the organics, bone, charcoal parts, and ten olive pits were recovered. We found relatively few other inclusions, and these included only small fragments of disarticulated mud brick debris. The DSU covered compacted mud (DSU 66) and mud-brick floor (F42).<a id="p375anchor" class="id_link" style="color:aaa;display:none" href="#p375">↩</a><span id="p375anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p375">#p375  </span></p>

<p onmouseover="document.getElementById('p376anchor').style.display='';document.getElementById('p376anchor_label').style.display='';" onmouseleave="document.getElementById('p376anchor').style.display='none';document.getElementById('p376anchor_label').style.display='none';" id="p376"><u>F42</u><sup><a class="footnote-reference" id="footnote-reference-206" href="#footnote-206">206</a></sup> was the floor of room 10, preserved only under the north wall of the room (F28) and as a single line of bricks in two rows towards the south wall (F26). The central part of the floor was missing and instead was filled with loose rubble and compacted adobe melt (DSU 66). Under the north wall the single course of floor that was visible consisted of mud bricks laid on their headers, with their faces oriented east–west. They were laid to form a lip with the wall 0.8 cm wide. The upper surface was coated with a thick mud plaster that was very poorly preserved. The other area of the floor was laid with the bricks on their faces with the header east–west; the lower course was, as far we could determine from the small area visible, laid with headers oriented north–south, forming what would essentially be English bond if this floor had been a wall.<a id="p376anchor" class="id_link" style="color:aaa;display:none" href="#p376">↩</a><span id="p376anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p376">#p376  </span></p>

<p onmouseover="document.getElementById('p377anchor').style.display='';document.getElementById('p377anchor_label').style.display='';" onmouseleave="document.getElementById('p377anchor').style.display='none';document.getElementById('p377anchor_label').style.display='none';" id="p377"><u>DSU 66</u><sup><a class="footnote-reference" id="footnote-reference-207" href="#footnote-207">207</a></sup> probably equals F42, but it was distinguished from it because DSU 66 represents the deteriorated portion of F42, which gave it a silty, sandy loam texture. This DSU was not excavated since we terminated the excavation of room 10 at the level of floor F42.<a id="p377anchor" class="id_link" style="color:aaa;display:none" href="#p377">↩</a><span id="p377anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p377">#p377  </span></p>

<figure id="figure4.34">
<img class="block" src="images/chapter04/figure-4_33.png"/>
<figcaption>Figure 4.34: Multi-context plan of room 10 showing DSUs (encircled), FSUs (within rectangles), and elevations (with triangles).</figcaption>
</figure>

<p onmouseover="document.getElementById('p378anchor').style.display='';document.getElementById('p378anchor_label').style.display='';" onmouseleave="document.getElementById('p378anchor').style.display='none';document.getElementById('p378anchor_label').style.display='none';" id="p378"><u>F27</u><sup><a class="footnote-reference" id="footnote-reference-208" href="#footnote-208">208</a></sup> is a north–south oriented wall forming the east boundary to room 10. F27 is in a good state of preservation. The northern part is preserved to a greater height than the southern. The grayish-brown bricks were highly visible and in a good state of preservation. The bonding pattern is English bond, and the alternate channels method of construction was used. The west face has no mud plaster adhering to it, and little of the mortar between the bricks remained. No other gouges or holes are visible.  <a id="p378anchor" class="id_link" style="color:aaa;display:none" href="#p378">↩</a><span id="p378anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p378">#p378  </span></p>

<p onmouseover="document.getElementById('p379anchor').style.display='';document.getElementById('p379anchor_label').style.display='';" onmouseleave="document.getElementById('p379anchor').style.display='none';document.getElementById('p379anchor_label').style.display='none';" id="p379"><u>F26</u><sup><a class="footnote-reference" id="footnote-reference-209" href="#footnote-209">209</a></sup> is an east–west oriented wall forming the south boundary of room 10. F26 was in a moderately good state of preservation, with the western portion preserved to a greater height than the eastern portion. The north face of the wall was almost entirely covered with mud plaster that had blackened, probably from the use of oil lamps in this vicinity. The western 47 cm of the wall was highly deteriorated. This deterioration extended 39 cm above the floor (F42) and 8 cm deep. This western portion of F26 also contained some wood, the absence of which may have accelerated post-occupational deterioration, but use wear during occupation seems to have been a major cause as well. A gouge extended across the entire north face of the wall at floor level. It had a depth of 4 cm and a height of 8 cm. It probably occurred during the use of B2. The foundations of F26 were not reached during excavation.<a id="p379anchor" class="id_link" style="color:aaa;display:none" href="#p379">↩</a><span id="p379anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p379">#p379  </span></p>

<p onmouseover="document.getElementById('p380anchor').style.display='';document.getElementById('p380anchor_label').style.display='';" onmouseleave="document.getElementById('p380anchor').style.display='none';document.getElementById('p380anchor_label').style.display='none';" id="p380"><u>F28</u><sup><a class="footnote-reference" id="footnote-reference-210" href="#footnote-210">210</a></sup> is an east–west oriented wall forming the north boundary to room 10. It was in a good state of preservation, with the mud plaster facing still present on the south face. The facing was light beige in color, and there were traces of the straw mixed in with the mud. Because the plaster still covered the bricks, it was not possible to see the technique used in setting them. However the topmost course was visible, indicating that the alternating channels construction method was employed. The south face of the wall met with floor F42 and lacked plaster in the bottom 20–30 cm above the top of the foundations. Here it was clear that two or more layers of mud plaster were applied. The foundation bricks of F28 were partially visible. They consisted of mud bricks resting on their headers rather than on their stretchers. No additional courses of foundation were reached during excavation.<a id="p380anchor" class="id_link" style="color:aaa;display:none" href="#p380">↩</a><span id="p380anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p380">#p380  </span></p>
