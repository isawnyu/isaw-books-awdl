<p onmouseover="document.getElementById('p265anchor').style.display='';document.getElementById('p265anchor_label').style.display='';" onmouseleave="document.getElementById('p265anchor').style.display='none';document.getElementById('p265anchor_label').style.display='none';" id="p265"><u>F41</u><sup><a class="footnote-reference" id="footnote-reference-100" href="#footnote-100">100</a></sup> was a floor covered by DSU 41 (next to DSU 67). F41 was the second floor layer we encountered in room 5. Although F41 was highly compacted and had other signatures of being a floor (such as flatness, the presence of flat-lying sherds, etc), its close proximity to floor F40 above suggests that it might have been a preparation layer rather than a proper floor. Otherwise it is possible that F40 represents a minor repair to a heavily worn area of F41. F41 was in a moderately good state of preservation, although it was largely absent in the southern third of the room. The northeastern quadrant of F41 was obscured by the presence of floor F40. The visible portion of F41, running approximately east–west across room 5, appeared to have been associated with multiple activities related to fire. The intensity of these activities may have catalyzed the destruction of floor F41 in the south, where a high density of ash, DSU 41, was found. Likewise, two bricks stacked on top of each other in the manner of ephemeral hearths were found in this destroyed southwest portion. No other discernible marks were associated with F41.<a id="p265anchor" class="id_link" style="color:aaa;display:none" href="#p265">↩</a><span id="p265anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p265">#p265  </span></p>

<p onmouseover="document.getElementById('p266anchor').style.display='';document.getElementById('p266anchor_label').style.display='';" onmouseleave="document.getElementById('p266anchor').style.display='none';document.getElementById('p266anchor_label').style.display='none';" id="p266"><u>DSU 67</u><sup><a class="footnote-reference" id="footnote-reference-101" href="#footnote-101">101</a></sup> consisted of ash with sand pockets. DSU 67 was similar to the DSU that covered it (DSU 41) in composition and inclusions, but it had a denser consistency. DSU 41 was terminated after we encountered F41, the second (middle) floor layer in room 5. We changed context designations so that we could have more control over determining the location of artifacts and with which floor layer they should be associated. The change in context was therefore based upon position and density of material. This matrix had a high density of ash, charcoal, and organic inclusions. The ceramics contained high densities of iron-rich fabric A group, low densities of calcium-rich fabric A11, B, and P37. The artifacts from this DSU are probably associated with the F41 floor occupation and included a carinated bowl (Inv. 10392), a nearly complete bowl (Inv. 10137), and a bread plate or lid with handle in many fragments. These ceramics are datable to the third and fourth centuries. Organic densities were high and included pits, bone, wood, worked wood (Inv. 11520), and a textile in three fragments (Inv. 11526). We had low to moderate densities of glass and clinker. Many of the artifacts from this assemblage were charred, which correlates with the high presence of ash, suggesting <i>in situ</i> burning. The context was terminated when either floor F47 or DSU 71, the fill of hearth F46, was reached.<a id="p266anchor" class="id_link" style="color:aaa;display:none" href="#p266">↩</a><span id="p266anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p266">#p266  </span></p>

<p onmouseover="document.getElementById('p267anchor').style.display='';document.getElementById('p267anchor_label').style.display='';" onmouseleave="document.getElementById('p267anchor').style.display='none';document.getElementById('p267anchor_label').style.display='none';" id="p267"><u>DSU 71</u><sup><a class="footnote-reference" id="footnote-reference-102" href="#footnote-102">102</a></sup> filled F46, a hearth feature. This fill consisted of compacted loam with a high degree of compacted ash. Below the surface crust of mud-brick melt the context seemed to be secure, so a soil sample (S7) was taken. A complete, charred bowl (Inv. 10090) was found embedded within this context. Artifact densities for ceramics were moderate, and many of the sherds were charred. These fragments were iron-rich fabric A. Other categories include clinker and bone in low densities. There were low to moderate densities of organics including wood, charcoal, and seeds. DSU 71 covered F46.<a id="p267anchor" class="id_link" style="color:aaa;display:none" href="#p267">↩</a><span id="p267anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p267">#p267  </span></p>

<figure id="figure4.19">
<img class="block" src="images/chapter04/figure-4_19.png"/>
<figcaption>Figure 4.19: Photo of hearth (F46), room 5.</figcaption>
</figure>

<p onmouseover="document.getElementById('p268anchor').style.display='';document.getElementById('p268anchor_label').style.display='';" onmouseleave="document.getElementById('p268anchor').style.display='none';document.getElementById('p268anchor_label').style.display='none';" id="p268"><u>F46</u><sup><a class="footnote-reference" id="footnote-reference-103" href="#footnote-103">103</a></sup> was a circular hearth feature associated with floor F47 (Figure 4.19). It was composed of mud bricks with mud plaster coating. Its base was a prepared mud plaster surface. It was in a very good state of preservation, being complete. The mud plaster was pink except on the top of the exterior ring and on the base of the feature. The feature was filled with ash and burned artifacts (DSU 71), indicating its active use as a hearth or, less likely, a brazier.<a id="p268anchor" class="id_link" style="color:aaa;display:none" href="#p268">↩</a><span id="p268anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p268">#p268  </span></p>

<p onmouseover="document.getElementById('p269anchor').style.display='';document.getElementById('p269anchor_label').style.display='';" onmouseleave="document.getElementById('p269anchor').style.display='none';document.getElementById('p269anchor_label').style.display='none';" id="p269"><u>F47</u><sup><a class="footnote-reference" id="footnote-reference-104" href="#footnote-104">104</a></sup> was the bottom of three floors within room 5. Ash (DSU 67) and a hearth (F46) covered this floor. It was in a poor to moderate state of preservation. There seemed to have been a large number of activities related to fire, such as cooking, at this floor level; for example, hearth F46 was associated with this floor. These activities made F47 quite friable and easily broken. There were large portions of the floor missing in the southeast, southwest, and northwest corners of room 5. Despite its fragility on the edges, the floor remained very solid. Floor F47 was probably the original floor level of room 5, as was suggested by the presence of foundation bricks for wall F44 directly underneath it. No other distinguishing features were visible, and this floor was not fully exposed in the northeast corner.<a id="p269anchor" class="id_link" style="color:aaa;display:none" href="#p269">↩</a><span id="p269anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p269">#p269  </span></p>

<p onmouseover="document.getElementById('p270anchor').style.display='';document.getElementById('p270anchor_label').style.display='';" onmouseleave="document.getElementById('p270anchor').style.display='none';document.getElementById('p270anchor_label').style.display='none';" id="p270"><u>DSU 77</u><sup><a class="footnote-reference" id="footnote-reference-105" href="#footnote-105">105</a></sup> consisted of compacted sand with no visible inclusions. DSU 67 covered it. It appeared to be the natural surface upon which House B2 was built. We did not excavate DSU 77.<a id="p270anchor" class="id_link" style="color:aaa;display:none" href="#p270">↩</a><span id="p270anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p270">#p270  </span></p>

<p onmouseover="document.getElementById('p271anchor').style.display='';document.getElementById('p271anchor_label').style.display='';" onmouseleave="document.getElementById('p271anchor').style.display='none';document.getElementById('p271anchor_label').style.display='none';" id="p271"><u>F13</u><sup><a class="footnote-reference" id="footnote-reference-106" href="#footnote-106">106</a></sup> was an east–west oriented wall forming the south boundary to room 5. It was moderately well preserved and was preserved to a greater height in its western than its eastern end. The north face of the wall had yellowish-brown mud plaster adhering to the eastern 135 cm of the wall and for the top 32 cm only. The western 12 cm of the plaster were blackened, probably due to fire-related activities in the southwest quadrant of room 5. To the west, the individual bricks and the bonding pattern were visible. The walls were laid in an English bond pattern. The bricks were moderately preserved and were yellowish-brown in color. A few patches of red mud plaster were visible; these seem to have been used for repair, since it was a different color than the mud plaster to the east. There was a gouge 0–77 cm east of the corner with F14. It was 32–55 cm from the top of the wall and 8 cm deep. For 28 cm west of this gouge and at the same elevation the wall was very ashy and had numerous charcoal parts adhering to the bricks. There was a depression 0–18 cm east of the corner with F14. It was 16–32 cm from the top of the wall and was 9 cm deep. It is quite rounded due to use wear of an uncertain nature. The foundations were not exposed.<a id="p271anchor" class="id_link" style="color:aaa;display:none" href="#p271">↩</a><span id="p271anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p271">#p271  </span></p>

<p onmouseover="document.getElementById('p272anchor').style.display='';document.getElementById('p272anchor_label').style.display='';" onmouseleave="document.getElementById('p272anchor').style.display='none';document.getElementById('p272anchor_label').style.display='none';" id="p272"><u>F14</u><sup><a class="footnote-reference" id="footnote-reference-107" href="#footnote-107">107</a></sup> is a north–south oriented wall forming the west boundary to room 5. It was in a poor to moderate state of preservation. The northern portion was preserved to a greater height and in a better state of preservation overall than the southern portion. Because so little mud plaster remained on F14, the brick laying pattern and individual bricks were clearly visible. The bricks are yellowish-brown in color, and their bonding pattern was English bond. The southern 360 cm of F14 had bricks in a moderate state of preservation as opposed to the northern portion in room 4, which was better preserved. There was a substantial gouge 0–353 cm north of the corner of F14 with F13. Its height varied from 0–20 cm above floor F47 to covering the entire vertical extent of F14. The depth of the gouge also varied greatly from 8 cm to possibly the entire width of the wall (not visible). At 160–220 cm from the corner with F13 a part of the rubble and sand filling the cavity was removed. This rubble consisted of largely intact ceramics and sherds. Most of this rubble was charred and highly burned. Given the proximity of hearths in this vicinity, fire probably catalyzed the fragile state of the wall here. Further south, F14 was abutted by F13, and reddish mud plaster was used in a coved shape between the two walls. The entire southern half of F14 had mild signs of soot or blackening, again, probably associated with the hearth or cooking activities. Directly opposite from F26 and F24, F14 had 6 cm deep indentations 0–19 cm from the top of the wall. The cause of these indentations was unclear, but they might be related to a possible door located here for entry between rooms 4 and 5.<sup><a class="footnote-reference" id="footnote-reference-108" href="#footnote-108">108</a></sup> We did not reach the foundations for F14 during excavation.<a id="p272anchor" class="id_link" style="color:aaa;display:none" href="#p272">↩</a><span id="p272anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p272">#p272  </span></p>

<figure id="figure4.20">
<img class="block" src="images/chapter04/figure-4_20.png"/>
<figcaption>Figure 4.20: Multi-context plan of room 5 showing DSUs (encircled), FSUs (within rectangles), elevations (with triangles), and small finds (without symbols).</figcaption>
</figure>

<p onmouseover="document.getElementById('p273anchor').style.display='';document.getElementById('p273anchor_label').style.display='';" onmouseleave="document.getElementById('p273anchor').style.display='none';document.getElementById('p273anchor_label').style.display='none';" id="p273"><u>F24</u><sup><a class="footnote-reference" id="footnote-reference-109" href="#footnote-109">109</a></sup> is an east–west oriented wall stub forming part of the north boundary to room 5. It was in a moderately good state of preservation, although it showed clear signs of wear and burning in its immediate vicinity. For example, there was a prominent burn spot on the wall 12–54 cm from the top of the wall and 40–90 cm from the southwest corner of F24. The bricks were set in an English bond pattern. The 7 lower courses were all set as stretchers, and the bricks of the upper course were all set as headers. The western corner was rounded by a combined action of occupational use and later weathering. The mortar between the bricks was dark yellow in color and made of a very high concentration of sand with almost no inclusions. The original mud plaster was, for the most part, missing, and only scanty traces of it were visible by some joints. It appeared to have been rich in fine lime inclusions, which created a light yellow color. The bricks themselves were beige in color. The wall was probably used to strengthen the corner of room 5 and room 4, if room 5 did indeed give access to the cellar. This hypothesis is substantiated by the way F24 abutted F26 running parallel to it. The wall appeared to be resting not on proper foundations but on the preparation layer of the floor in room 5 and thus represented a later addition to the room just after the initial occupation of B2.<a id="p273anchor" class="id_link" style="color:aaa;display:none" href="#p273">↩</a><span id="p273anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p273">#p273  </span></p>

<p onmouseover="document.getElementById('p274anchor').style.display='';document.getElementById('p274anchor_label').style.display='';" onmouseleave="document.getElementById('p274anchor').style.display='none';document.getElementById('p274anchor_label').style.display='none';" id="p274"><u>F55</u><sup><a class="footnote-reference" id="footnote-reference-110" href="#footnote-110">110</a></sup> is a north–south oriented wall forming the east boundary of room 5. Wall F55 is in a low to moderate state of preservation. The wall retained a maximum of 7 courses above the foundations on in the northern portion of the wall, while the southern portion had barely 7 courses preserved. The remaining courses appeared to be stable. Most of the weathering was probably due to the wind. The bonding pattern for this wall was English bond, and the east face of the wall retained only very small patches of plaster. The southern portion of the wall face was better preserved than the northern portion. The northern portion had three gouges. The first gouge was 70–100 cm from the north boundary of F55 and was 0–13 cm above the bottom of the excavated area; it was 6 cm deep. The second gouge was 70–192 cm from the north boundary of F55, 5–12 cm above the bottom of the excavated area and 7 cm deep. The third gouge was 50–160 cm from the north boundary of F55, 28–39 cm above the bottom of the excavated area and 10 cm deep. It is likely that these gouges resulted from normal usage of room 5, which seems to have involved a lot of wear on the walls and floors. No other marks were visible on the wall. The tops of the foundation bricks were just barely visible in the southern 10 cm of the wall, standing vertically on their stretchers. Measurements of these foundations were not possible because they were not fully visible. The north face of the wall had a moderate quantity of plaster adhering to the face, and no marks were visible.<a id="p274anchor" class="id_link" style="color:aaa;display:none" href="#p274">↩</a><span id="p274anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p274">#p274  </span></p>

<p onmouseover="document.getElementById('p275anchor').style.display='';document.getElementById('p275anchor_label').style.display='';" onmouseleave="document.getElementById('p275anchor').style.display='none';document.getElementById('p275anchor_label').style.display='none';" id="p275"><u>F26</u><sup><a class="footnote-reference" id="footnote-reference-111" href="#footnote-111">111</a></sup> is an east–west oriented wall forming part of the north boundary of room 5. F26 was in a moderately good state of preservation, with the western portion preserved to a greater height than the eastern portion. The western end of the wall was highly deteriorated, partly due to heavy usage during the occupation of B2. The south face was covered with mud plaster 83–160 cm west of the east corner with F26. At 160–264 cm west of the east corner of F26 the south face was obscured by wall stub F24, which may have been built to repair or buttress F26. The visible bricks in the south face were built in English bond. They were highly weathered from occupational use, wind, and perhaps some minor water damage. The plastered area had a thick, 2.5 cm application of plaster with a high density of organic inclusions. Behind this plaster there were signs of burning, which may have accelerated the wall deterioration and necessitated the addition of wall F24. Most of the visible bricks were yellowish-brown in color, but the bottom course had reddish bricks, which projected 10 cm into the room. These bricks were probably for repairing the wall base rather than being a true foundation course, which tends (in this area) to stand on its headers. Some wood was evident in the west face of F26 in the vicinity of the space between this wall and wall F14. This wood may indicate the remains of a doorway between these rooms, or it may have served as the remains of reinforcements placed in this wall.<a id="p275anchor" class="id_link" style="color:aaa;display:none" href="#p275">↩</a><span id="p275anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p275">#p275  </span></p>

<h3>Interpretation of Room 5</h3>
<p onmouseover="document.getElementById('p276anchor').style.display='';document.getElementById('p276anchor_label').style.display='';" onmouseleave="document.getElementById('p276anchor').style.display='none';document.getElementById('p276anchor_label').style.display='none';" id="p276" class="textindent0">Room 5 was accessed by means of room 7. The entrance into room 5 was somewhat narrow (60 cm) and elongated, removing it slightly from the central room of B2 (room 7). There was clearly no door located here, as there were no signs of a threshold or pivot for a door, and the flooring and walls were sufficiently preserved to evince these signatures had they been present. Room 5 was one of the larger rooms in B2, being smaller only than room 7. This room showed the most significant signs of burning, debris, and cooking activity among all of the rooms.<a id="p276anchor" class="id_link" style="color:aaa;display:none" href="#p276">↩</a><span id="p276anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p276">#p276  </span></p>

<p onmouseover="document.getElementById('p277anchor').style.display='';document.getElementById('p277anchor_label').style.display='';" onmouseleave="document.getElementById('p277anchor').style.display='none';document.getElementById('p277anchor_label').style.display='none';" id="p277">There were no clear signs of roofing for this room, in contrast to the rooms covered by a barrel vault. It is possible that room 5 was once at least partially covered by a jarid roof. First, DSU 42 contained a high density of organic remains that may indicate the decayed remnants of a collapsed organic roof. Second, it was necessary to move from the stairway to the flat roofs over rooms 1, 2, 3, and 6. Room 5 provided the only clear means of access between the staircase (room 8) and these other rooms. There is no evidence for the appearance or extent of this possible roof.<a id="p277anchor" class="id_link" style="color:aaa;display:none" href="#p277">↩</a><span id="p277anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p277">#p277  </span></p>

<p onmouseover="document.getElementById('p278anchor').style.display='';document.getElementById('p278anchor_label').style.display='';" onmouseleave="document.getElementById('p278anchor').style.display='none';document.getElementById('p278anchor_label').style.display='none';" id="p278">The walls of room 5 were mud plastered, although many of the walls show signs of wear and burning, which negatively impacted the preservation of the mud plaster. The walls appear to have been modified marginally during occupation. For example, wall stub F24 appears to have been added after the initial occupation of the structure. Other minor modifications included repairs to the walls, such as F14, which contained a large amount of debris used to shore up an area of heavy wear. These walls seem to have undergone more extreme usage than the walls in the other rooms of B2 and many of them, particularly F14, showed signs of fire in their vicinity. The signs of burning likely derived from active cooking in this vicinity, as the burn marks were quite large, particularly on F14. The foundations of the walls were partially visible on wall F55 and appear consistent with construction techniques elsewhere in B2.<sup><a class="footnote-reference" id="footnote-reference-112" href="#footnote-112">112</a></sup><a id="p278anchor" class="id_link" style="color:aaa;display:none" href="#p278">↩</a><span id="p278anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p278">#p278  </span></p>

<p onmouseover="document.getElementById('p279anchor').style.display='';document.getElementById('p279anchor_label').style.display='';" onmouseleave="document.getElementById('p279anchor').style.display='none';document.getElementById('p279anchor_label').style.display='none';" id="p279">The floor construction appears similar to that found in all other rooms in this structure with the exception of the storage rooms (rooms 4 and 10). These floors were mud plaster laid on top of mud brick debris and windblown sand. We had three floor levels in this room, suggesting intensive use of the area. All of the floors showed signatures of fire, burning, and ash. A hearth feature (F46) was on top of floor F47, and floor F41 had an informal hearth consisting of stacked mud bricks.<a id="p279anchor" class="id_link" style="color:aaa;display:none" href="#p279">↩</a><span id="p279anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p279">#p279  </span></p>

<p onmouseover="document.getElementById('p280anchor').style.display='';document.getElementById('p280anchor_label').style.display='';" onmouseleave="document.getElementById('p280anchor').style.display='none';document.getElementById('p280anchor_label').style.display='none';" id="p280">In summation, room 5 contained a large number of signatures that may be associated with uses of fire, including burn marks on walls, substantial deposits of ash, both formal and informal hearths, fire dogs, and cooking implements. This room appeared to have been modified marginally during its phases of occupational usage, and all of these modifications appeared to be necessitated for stabilizing the room because of its intensive use for fire. This preponderance of data suggests that cooking took place here. In most households of Late Antiquity, cooking probably took place on portable braziers of bronze or pottery in the courtyard of the house. Materials related to cooking activity such as cooking pots, mortaria, frying pans, and metal implements such as knives are frequently found in domestic contexts and indicate such activities.<sup><a class="footnote-reference" id="footnote-reference-113" href="#footnote-113">113</a></sup> In a Romano-Egyptian context we can understand the presence of hearths, firedogs, and cooking vessels to be the most significant indices of food preparation outside of bread ovens. The close association between these signatures suggests that this room was a significant locale for the preparation of food within B2.<a id="p280anchor" class="id_link" style="color:aaa;display:none" href="#p280">↩</a><span id="p280anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p280">#p280  </span></p>

<h3>Room 6 (2.82 m north–south x 2.73 m east–west)</h3>

<p onmouseover="document.getElementById('p281anchor').style.display='';document.getElementById('p281anchor_label').style.display='';" onmouseleave="document.getElementById('p281anchor').style.display='none';document.getElementById('p281anchor_label').style.display='none';" id="p281" class="textindent0">A south door in room 7 gave access to room 6. Room 6 is located along the southern end of B2, between rooms 3 and 5. Four walls,<sup><a class="footnote-reference" id="footnote-reference-114" href="#footnote-114">114</a></sup> already visible from the surface, enclosed room 6, which was filled with stratigraphic units of varying types and reliability for a depth of 1.665 m (Figures 4.21, 4.23). We gridded room 6 below the surface to control ceramic analysis. Equalities are given between the DSUs for room 6, which resulted from the gridding, but were the result of the same deposition.<a id="p281anchor" class="id_link" style="color:aaa;display:none" href="#p281">↩</a><span id="p281anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p281">#p281  </span></p>

<figure id="figure4.21">
<img class="block" src="images/chapter04/figure-4_21.png"/>
<figcaption>Figure 4.21: Harris Matrix, room 6.</figcaption>
</figure>

<p onmouseover="document.getElementById('p282anchor').style.display='';document.getElementById('p282anchor_label').style.display='';" onmouseleave="document.getElementById('p282anchor').style.display='none';document.getElementById('p282anchor_label').style.display='none';" id="p282"><u>DSU 34</u><sup><a class="footnote-reference" id="footnote-reference-115" href="#footnote-115">115</a></sup> consisted of windblown sand on the surface of room 6. The sand was mainly yellow in color with a conspicuous quantity of pottery sherds. The iron-rich fabric A is represented in high densities, with moderate densities of calcium-rich fabrics A11 and P37. We found one small fragment of faience, a few bones, glass, traces of decomposed wood, and rather large pieces of clinker. The DSU was terminated when the contaminated surface of sherds was complete. This change was largely based upon position to signify that the windblown sand below (DSU 37) was less exposed to surface contamination.<a id="p282anchor" class="id_link" style="color:aaa;display:none" href="#p282">↩</a><span id="p282anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p282">#p282  </span></p>

<p onmouseover="document.getElementById('p283anchor').style.display='';document.getElementById('p283anchor_label').style.display='';" onmouseleave="document.getElementById('p283anchor').style.display='none';document.getElementById('p283anchor_label').style.display='none';" id="p283"><u>DSU 37</u><sup><a class="footnote-reference" id="footnote-reference-116" href="#footnote-116">116</a></sup> consisted of windblown sand below the surface. The sand in this layer corresponded, both in composition and texture, to that of DSU 34, the only difference being the absence of finds because DSU 34 had a high concentration of surface sherds. DSU 37 was distinguished from DSU 34, upon the basis of position and artifact density associated with the matrix. It was terminated when mud-brick collapse (DSU 38 = 43) was reached.<a id="p283anchor" class="id_link" style="color:aaa;display:none" href="#p283">↩</a><span id="p283anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p283">#p283  </span></p>

<p onmouseover="document.getElementById('p284anchor').style.display='';document.getElementById('p284anchor_label').style.display='';" onmouseleave="document.getElementById('p284anchor').style.display='none';document.getElementById('p284anchor_label').style.display='none';" id="p284"><u>DSU 38 (= 43)</u><sup><a class="footnote-reference" id="footnote-reference-117" href="#footnote-117">117</a></sup> consisted of mud-brick collapse, most probably from parts of the room’s walls. Several bricks were still intact, while others were preserved in rather large (around 16 x 16 cm) pieces. Only a few vault bricks were visible in the collapse. The collapse was located mainly in the northeastern half of the room, with large voids filled with the sand from DSU 37 along wall F54 and in the northwestern corner. Among the bricks, roughly in the center of the room, five complete vessels were found.<sup><a class="footnote-reference" id="footnote-reference-118" href="#footnote-118">118</a></sup> Three fragments of white, red, and colored plaster were visible, two still attached to the brick fragments and one detached. The iron-rich fabric A group occurred in moderate to high densities, while the calcium-rich fabric P37 was found in low–moderate densities. Glass, bones, and clinker occurred in low densities. The DSU was terminated when a silty, ash-laden context (DSU 47) was reached. We decided to grid room 6 at the termination of this DSU so that we could determine more precisely the location of objects that were not small finds. This strategy was employed since many of the sherds from room 6 could be meaningfully reconstructed.<sup><a class="footnote-reference" id="footnote-reference-119" href="#footnote-119">119</a></sup><a id="p284anchor" class="id_link" style="color:aaa;display:none" href="#p284">↩</a><span id="p284anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p284">#p284  </span></p>

<p onmouseover="document.getElementById('p285anchor').style.display='';document.getElementById('p285anchor_label').style.display='';" onmouseleave="document.getElementById('p285anchor').style.display='none';document.getElementById('p285anchor_label').style.display='none';" id="p285"><u>DSU 43 (= DSU 38)</u><sup><a class="footnote-reference" id="footnote-reference-120" href="#footnote-120">120</a></sup> consisted of mud-brick collapse. The division of the collapse into two different units was done along a north–south axis in the room, dividing it into equal parts. The collapse in this DSU seemed to derive from wall collapse, since no clear vault bricks, noticeable from the typical half-circle marks on one face, were present. The DSU was terminated when a silty ash-laden context (DSU 46) was encountered. Finds included moderate–high densities of iron-rich fabric A as well as bones and plaster, none of which was colored.<a id="p285anchor" class="id_link" style="color:aaa;display:none" href="#p285">↩</a><span id="p285anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p285">#p285  </span></p>

<p onmouseover="document.getElementById('p286anchor').style.display='';document.getElementById('p286anchor_label').style.display='';" onmouseleave="document.getElementById('p286anchor').style.display='none';document.getElementById('p286anchor_label').style.display='none';" id="p286"><u>DSU 46 (= DSU 47)</u><sup><a class="footnote-reference" id="footnote-reference-121" href="#footnote-121">121</a></sup> consisted of occupational debris in the eastern half of room 6; it corresponded to DSU 47 in the western half of the room 6 north–south section. It was a secure context, since it was sealed by the collapse above. This matrix consisted of an ashy loam with moderate densities of organics. Ceramic densities, in particular, were high and consisted of iron-rich fabric A group. Also represented in more moderate densities were calcium-rich fabrics A11, B, and P37. Other categories of material include wood in moderate densities, while glass, bone, and clinker occurred in low densities. We also recovered some variety of desiccated fruit, perhaps a doum fruit. This DSU covered floor F16 and DSU 69; it probably represented the latest phase of occupation for this room.<a id="p286anchor" class="id_link" style="color:aaa;display:none" href="#p286">↩</a><span id="p286anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p286">#p286  </span></p>

<p onmouseover="document.getElementById('p287anchor').style.display='';document.getElementById('p287anchor_label').style.display='';" onmouseleave="document.getElementById('p287anchor').style.display='none';document.getElementById('p287anchor_label').style.display='none';" id="p287"><u>DSU 47 (= DSU 46)</u><sup><a class="footnote-reference" id="footnote-reference-122" href="#footnote-122">122</a></sup> is a layer below collapse (DSU 43) in the western half of room 6 and therefore represents a secure context. A sample (S3) was therefore taken. This context was composed of brown sand mixed with organic material (straw) and very fine mud-brick fragments. It rested on top of floor F16 and below where the floor was eroded. Portions of this context might be interpreted as a mixture of destroyed floor and occupational debris, while other portions only represented occupational debris. The iron-rich fabric A was found in high densities, while the calcium-rich fabric P37 was found in low densities. Glass, clinker, and dross were found in low densities. We also found fruit fragments, gypsum, and charcoal. A coin (Inv. 11084) and the remains of a sewn plaits basket (Inv. 11554) were also found in this layer. Some pockets of ash were visible as a result of organic materials’ decomposition.<a id="p287anchor" class="id_link" style="color:aaa;display:none" href="#p287">↩</a><span id="p287anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p287">#p287  </span></p>

<p onmouseover="document.getElementById('p288anchor').style.display='';document.getElementById('p288anchor_label').style.display='';" onmouseleave="document.getElementById('p288anchor').style.display='none';document.getElementById('p288anchor_label').style.display='none';" id="p288"><u>F16</u><sup><a class="footnote-reference" id="footnote-reference-123" href="#footnote-123">123</a></sup> was the top floor layer for room 6. It was in a poor to moderate state of preservation, only occurring in patches in the middle of room 6. The surface was moderately to highly compact and it appeared to have been built on top of a layer of organic-rich sandy loam (DSU 69) that was used to stabilize it. A sewn plaits basket (Inv. 11554) was found lying flat on this floor in the southwest quadrant. Seeds and other organics were also associated with this floor.<a id="p288anchor" class="id_link" style="color:aaa;display:none" href="#p288">↩</a><span id="p288anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p288">#p288  </span></p>

<p onmouseover="document.getElementById('p289anchor').style.display='';document.getElementById('p289anchor_label').style.display='';" onmouseleave="document.getElementById('p289anchor').style.display='none';document.getElementById('p289anchor_label').style.display='none';" id="p289"><u>DSU 69 (= 70)</u><sup><a class="footnote-reference" id="footnote-reference-124" href="#footnote-124">124</a></sup> consisted of a loose, organic-rich sandy loam below the level of the floor (F16) in the east section of room 6. This matrix had moderate densities of clinker, wood, and glass. The ceramics included iron-rich fabric A in high densities as well as calcium-rich fabric P37 in moderate densities, and a complete bowl (Inv. 10397). A wooden lid of many fragments (Inv. 11071) was also found, although it should be considered as part of the architecture of the room, since it served as a lid to cover an under-floor storage area. Organic levels were high as a result of the preservation of this lid and included 127 pits, with nine date pits, 105 olive pits, and one peach pit. A small test trench in the northeastern corner of the room revealed that this context rested on clean sand (DSU 76). The context was not fully excavated because the western portion of the context was not excavated to this depth.<a id="p289anchor" class="id_link" style="color:aaa;display:none" href="#p289">↩</a><span id="p289anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p289">#p289  </span></p>

<p onmouseover="document.getElementById('p290anchor').style.display='';document.getElementById('p290anchor_label').style.display='';" onmouseleave="document.getElementById('p290anchor').style.display='none';document.getElementById('p290anchor_label').style.display='none';" id="p290"><u>DSU 70 (= 69)</u><sup><a class="footnote-reference" id="footnote-reference-125" href="#footnote-125">125</a></sup> consisted of loose sandy loam with low to moderate densities of ceramics in the western half of room 6. It was below floor F16 and presumably covered floor F18, if that floor level is present in the west half of room 6, since DSU 69 covered F18 in the eastern half of the room. DSU 70 was not excavated.<a id="p290anchor" class="id_link" style="color:aaa;display:none" href="#p290">↩</a><span id="p290anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p290">#p290  </span></p>

<p onmouseover="document.getElementById('p291anchor').style.display='';document.getElementById('p291anchor_label').style.display='';" onmouseleave="document.getElementById('p291anchor').style.display='none';document.getElementById('p291anchor_label').style.display='none';" id="p291"><u>F18</u><sup><a class="footnote-reference" id="footnote-reference-126" href="#footnote-126">126</a></sup> was the first, original floor layer for room 6. It was in a poor to moderate state of preservation. Only a very small patch of F18 was exposed. It was clear that this was the original floor level, because foundation bricks were visible in wall F55 just below the elevation of F18. F18 itself consisted of highly compacted, very light gray mud plaster. It was pocked with a large number of small holes from occupational usage and weathering. It had a moderate number of ceramic inclusions.<a id="p291anchor" class="id_link" style="color:aaa;display:none" href="#p291">↩</a><span id="p291anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p291">#p291  </span></p>

<figure id="figure4.22">
<img class="block" src="images/chapter04/figure-4_22.png"/>
<figcaption>Figure 4.22: Photo, Inv. 10383 and Inv. 10216 in situ in DSU 76, room 6.</figcaption>
</figure>

<p onmouseover="document.getElementById('p292anchor').style.display='';document.getElementById('p292anchor_label').style.display='';" onmouseleave="document.getElementById('p292anchor').style.display='none';document.getElementById('p292anchor_label').style.display='none';" id="p292"><u>DSU 76</u><sup><a class="footnote-reference" id="footnote-reference-127" href="#footnote-127">127</a></sup> consisted of compacted clean sand with no natural inclusions. It was below the foundation level of walls F7, F12, and represented the surface upon which these walls were built. The iron-rich fabric A group was found in low to moderate densities and the calcium-rich A11, B and P37 fabrics were found in moderate quantities. Glass, wood, and clinker were found in low quantities. There were a large number of pits including 52 olive pits. Two complete storage jars (Inv. 10383 and Inv. 10216) were found embedded in the natural sand at the base of this DSU (Figure 4.22). The excavation of the DSU was terminated at the bottom of these jars. All of the ceramics are datable to the Late Roman and early Late Antique.<a id="p292anchor" class="id_link" style="color:aaa;display:none" href="#p292">↩</a><span id="p292anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p292">#p292  </span></p>

<figure id="figure4.23">
<img class="block" src="images/chapter04/figure-4_23.png"/>
<figcaption>Figure 4.23: Multi-context plan of room 6 showing DSUs (encircled), FSUs (within rectangles), elevations (with triangles), and small finds (without symbols).</figcaption>
</figure>

<p onmouseover="document.getElementById('p293anchor').style.display='';document.getElementById('p293anchor_label').style.display='';" onmouseleave="document.getElementById('p293anchor').style.display='none';document.getElementById('p293anchor_label').style.display='none';" id="p293"><u>F53</u><sup><a class="footnote-reference" id="footnote-reference-128" href="#footnote-128">128</a></sup> was the doorway from room 7 to room 6, consisting of the lowest portions of the eastern and western sides, threshold and sill. Three and a half courses of mud brick were preserved on the west side, and the remains of mud plaster coating obscured its construction. The socket for the door pivot was found at the north end of the west side of the doorway. The east side consisted of two courses of bricks, with the uppermost course quite worn. It was laid in English bond, as was the rest of wall F12, which served as the east part of this doorway. The threshold was well preserved apart from one missing brick at the center of the uppermost course on the south side. The threshold consisted of wall courses continuing below the doorway rather than a separate construction element. There was a distinct sill with a width of the thickness of one brick (20 cm) that ran across the doorway at the far north end, and the mud floor (F17) of room 7 lipped over it.<a id="p293anchor" class="id_link" style="color:aaa;display:none" href="#p293">↩</a><span id="p293anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p293">#p293  </span></p>

<p onmouseover="document.getElementById('p294anchor').style.display='';document.getElementById('p294anchor_label').style.display='';" onmouseleave="document.getElementById('p294anchor').style.display='none';document.getElementById('p294anchor_label').style.display='none';" id="p294"><u>F12</u><sup><a class="footnote-reference" id="footnote-reference-129" href="#footnote-129">129</a></sup> is an east–west oriented wall forming the north boundary of room 6. It was in a good state of preservation, with the western part preserved to a greater height than the eastern. The bricks were clearly visible and were grayish-brown in color. The bonding pattern was English bond, and the alternating channels construction method was used. The south face of the wall was weathered and seemed to have suffered from some minor water damage. There was no mud plaster visible. There was a light burn mark 60–75 cm east of wall F55 that was 8–14 cm above the foundation level. Some insignificant burning episode probably occurred in this vicinity, potentially after the structure was abandoned. Two courses of the foundation were visible here, and both had the bricks resting on their stretchers. The top course protruded into the room from the wall proper by 9 cm. The second course protruded by an additional 12 cm.<a id="p294anchor" class="id_link" style="color:aaa;display:none" href="#p294">↩</a><span id="p294anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p294">#p294  </span></p>

<p onmouseover="document.getElementById('p295anchor').style.display='';document.getElementById('p295anchor_label').style.display='';" onmouseleave="document.getElementById('p295anchor').style.display='none';document.getElementById('p295anchor_label').style.display='none';" id="p295"><u>F54</u><sup><a class="footnote-reference" id="footnote-reference-130" href="#footnote-130">130</a></sup> is an east–west oriented wall forming the south boundary to room 6. It was in a poor state of preservation, with the western portion preserved to a greater height than the eastern portion. There was no mud plaster still adhering to the wall, so the bricks and the bonding pattern were fully visible as English bond. The bricks were yellowish-brown in color and were heavily weathered from occupational use. A large gouge was present on this north face. Its dimensions were: 55–203 cm east of west wall F55; 0–24 cm above the second course of bricks (from bottom); and 19 cm deep at the deepest point. The groove was probably the result of occupational use. A piece of wood was embedded in the wall 58–68 cm east of west wall F55 and 29–34 cm above the top of the second course of bricks (from bottom). It may have been used for attaching elements and furniture to the wall that could not be attached directly to the mud brick. The abutment between F54 and east wall F7 was separating, and a 6 cm wide gap between the walls was visible. The abutment between F54 and west wall F55 was still secure, and the plaster of F55 still coved over the joint between the two walls. The foundations of F54 were not reached.<a id="p295anchor" class="id_link" style="color:aaa;display:none" href="#p295">↩</a><span id="p295anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p295">#p295  </span></p>

<p onmouseover="document.getElementById('p296anchor').style.display='';document.getElementById('p296anchor_label').style.display='';" onmouseleave="document.getElementById('p296anchor').style.display='none';document.getElementById('p296anchor_label').style.display='none';" id="p296"><u>F55</u><sup><a class="footnote-reference" id="footnote-reference-131" href="#footnote-131">131</a></sup> is a north–south oriented wall forming the west boundary of room 6 and the east boundary of room 5. Wall F55 was in a low to moderate state of preservation, with only 7 courses remaining above the foundations. The northern portion of the wall was preserved to a greater height than the southern portion. The remaining courses seemed fairly stable. Most of the weathering was probably due to the wind. The east face of the wall within room 6 had some mud plaster remaining, mostly in the southern portion, making it difficult to see the bricks in this vicinity, but it was clear that the bonding pattern for this wall was English bond. In the southern portion of the wall, the top course of the foundation bricks was visible. These foundations protruded from F55 into the room by approximately 10 cm. There was no visible bonding pattern to these foundations. A gouge was visible right above the foundations in the southern extremity. It was 130 cm long, 4.5–5 cm high and 2 cm deep.<a id="p296anchor" class="id_link" style="color:aaa;display:none" href="#p296">↩</a><span id="p296anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p296">#p296  </span></p>

<p onmouseover="document.getElementById('p297anchor').style.display='';document.getElementById('p297anchor_label').style.display='';" onmouseleave="document.getElementById('p297anchor').style.display='none';document.getElementById('p297anchor_label').style.display='none';" id="p297"><u>F7</u><sup><a class="footnote-reference" id="footnote-reference-132" href="#footnote-132">132</a></sup> is a north–south oriented wall forming the east boundary to room 6. It was preserved to a visible height of four courses at its north end (see F52). The wall was laid in English bond. There were traces of pale brown mud plaster with high organic content visible along the entire length of the wall, except in the extreme north next to F52, where a plaster of similar consistency but pale red color extended in patches from the doorway to approximately 45 cm to the south along the wall. This plaster color change probably represents a separate plastering episode, which was also visible on wall F3. It may be interpreted as repair.<a id="p297anchor" class="id_link" style="color:aaa;display:none" href="#p297">↩</a><span id="p297anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p297">#p297  </span></p>

<h3>Interpretation of Room 6</h3>
<p onmouseover="document.getElementById('p298anchor').style.display='';document.getElementById('p298anchor_label').style.display='';" onmouseleave="document.getElementById('p298anchor').style.display='none';document.getElementById('p298anchor_label').style.display='none';" id="p298" class="textindent0">Room 6 was located between room 5 and room 3. This room shows signs of moderate wear on the walls and floors. It contained a large number of objects, many of which may have fallen from the presumed flat roof above the barrel-vaulted ceiling. It contained a trap door leading to a storage area.<a id="p298anchor" class="id_link" style="color:aaa;display:none" href="#p298">↩</a><span id="p298anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p298">#p298  </span></p>

<p onmouseover="document.getElementById('p299anchor').style.display='';document.getElementById('p299anchor_label').style.display='';" onmouseleave="document.getElementById('p299anchor').style.display='none';document.getElementById('p299anchor_label').style.display='none';" id="p299">Room 6 was entered through a doorway in the north wall at its easternmost corner. This doorway was 58 cm wide. The doorway certainly contained a door, as evinced by the remains of a threshold, sill, and pivot (F53). It is uncertain if there was a locking mechanism for this door, as the walls were not preserved to sufficient height to determine the presence of a lock.<a id="p299anchor" class="id_link" style="color:aaa;display:none" href="#p299">↩</a><span id="p299anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p299">#p299  </span></p>

<p onmouseover="document.getElementById('p300anchor').style.display='';document.getElementById('p300anchor_label').style.display='';" onmouseleave="document.getElementById('p300anchor').style.display='none';document.getElementById('p300anchor_label').style.display='none';" id="p300">There was very little collapse from the roof, but it is likely that this room was barrel vaulted and that a flat roof covered this barrel vault. The extent of wall collapse along with the presence of so many complete ceramics close to the surface may suggest that these ceramics derived from the roof and that the roof had parapets. There were bits of colored plaster within the collapse (DSU 43 = 38), which suggest that the ceiling and/or the tops of the walls were painted red and white.<sup><a class="footnote-reference" id="footnote-reference-133" href="#footnote-133">133</a></sup><a id="p300anchor" class="id_link" style="color:aaa;display:none" href="#p300">↩</a><span id="p300anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p300">#p300  </span></p>

<p onmouseover="document.getElementById('p301anchor').style.display='';document.getElementById('p301anchor_label').style.display='';" onmouseleave="document.getElementById('p301anchor').style.display='none';document.getElementById('p301anchor_label').style.display='none';" id="p301">The walls of this room were mud plastered, and there is also some evidence that it was painted. We found three fragments of red and white plaster.<sup><a class="footnote-reference" id="footnote-reference-134" href="#footnote-134">134</a></sup> There were some fragments of blackened plaster, which was probably caused by smoke from oil lamps. The walls show moderately more damage than some of the other rooms of this structure.<sup><a class="footnote-reference" id="footnote-reference-135" href="#footnote-135">135</a></sup> This damage may indicate that this room was used more intensively than these other rooms. The wall foundations were clearly visible, particularly in (F7) and appear consistent with construction techniques used in walls found in other rooms of the structure.<sup><a class="footnote-reference" id="footnote-reference-136" href="#footnote-136">136</a></sup><a id="p301anchor" class="id_link" style="color:aaa;display:none" href="#p301">↩</a><span id="p301anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p301">#p301  </span></p>

<p onmouseover="document.getElementById('p302anchor').style.display='';document.getElementById('p302anchor_label').style.display='';" onmouseleave="document.getElementById('p302anchor').style.display='none';document.getElementById('p302anchor_label').style.display='none';" id="p302">The floor construction was consistent with that found in all other rooms of this structure except for the storage rooms (rooms 4 and 10). It consisted of mud plaster overlying mud brick rubble and debris, which overlay windblown sand. There appear to have been multiple floors in this room. The floor contained an opening to an informal storage pit containing two jars that were embedded in clean sand. This opening was covered with a wooden lid (Inv. 11071).<a id="p302anchor" class="id_link" style="color:aaa;display:none" href="#p302">↩</a><span id="p302anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p302">#p302  </span></p>

<p onmouseover="document.getElementById('p303anchor').style.display='';document.getElementById('p303anchor_label').style.display='';" onmouseleave="document.getElementById('p303anchor').style.display='none';document.getElementById('p303anchor_label').style.display='none';" id="p303">Room 6 was roofed with a barrel vault and had a flat roof above it that held ceramics. The room itself was used for storage, as evinced by a storage pit, as well as other activities. It appears to have been used extensively, given the amount of debris left behind as well as the wear upon the walls. There was lots of debris from fruit and other foods here as well (DSUs 69, 47, 46).<a id="p303anchor" class="id_link" style="color:aaa;display:none" href="#p303">↩</a><span id="p303anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p303">#p303  </span></p>

<h3>Room 7 (6.20 m north–south x 2.65 m east–west)</h3>

<p onmouseover="document.getElementById('p304anchor').style.display='';document.getElementById('p304anchor_label').style.display='';" onmouseleave="document.getElementById('p304anchor').style.display='none';document.getElementById('p304anchor_label').style.display='none';" id="p304" class="textindent0">Room 7 was entered from room 9 and gave access to six rooms.<sup><a class="footnote-reference" id="footnote-reference-137" href="#footnote-137">137</a></sup> It is the largest, most central room in House B2. Nine walls,<sup><a class="footnote-reference" id="footnote-reference-138" href="#footnote-138">138</a></sup> already visible from the surface, enclosed room 7, which was filled with stratigraphic units of varying types and reliability for a depth of 1.650 m (Figures 4.24, 4.26).<a id="p304anchor" class="id_link" style="color:aaa;display:none" href="#p304">↩</a><span id="p304anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p304">#p304  </span></p>

<p onmouseover="document.getElementById('p305anchor').style.display='';document.getElementById('p305anchor_label').style.display='';" onmouseleave="document.getElementById('p305anchor').style.display='none';document.getElementById('p305anchor_label').style.display='none';" id="p305"><u>DSU 39</u><sup><a class="footnote-reference" id="footnote-reference-139" href="#footnote-139">139</a></sup> consisted of windblown sand on the surface of room 7. This surface layer had a moderate density of ceramics with few other inclusions. It covered clean windblown sand (DSU 49) or collapse (DSU 48). Ceramics included iron-rich fabric A in very high densities and moderate quantities of calcium-rich fabric A11, B, and P37. Faience, glass, bones, clinker, and plaster were represented in low to moderate quantities.<a id="p305anchor" class="id_link" style="color:aaa;display:none" href="#p305">↩</a><span id="p305anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p305">#p305  </span></p>

<p onmouseover="document.getElementById('p306anchor').style.display='';document.getElementById('p306anchor_label').style.display='';" onmouseleave="document.getElementById('p306anchor').style.display='none';document.getElementById('p306anchor_label').style.display='none';" id="p306"><u>DSU 48</u><sup><a class="footnote-reference" id="footnote-reference-140" href="#footnote-140">140</a></sup> consisted of highly deteriorated wall collapse with a few fragments of vaulted ceiling collapse. This context covers DSU 49, a layer of windblown sand below the surface sand, suggesting that this sand blew in before substantial collapse took place. In the northern quadrant of the context there were small pockets of gray ash that were the early signs of an oven feature (F19) we were to find below. Additional signs of this oven included portions of a large vessel associated with the mud brick wall of F19.<a id="p306anchor" class="id_link" style="color:aaa;display:none" href="#p306">↩</a><span id="p306anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p306">#p306  </span></p>

<figure id="figure4.24">
<img class="block" src="images/chapter04/figure-4_24.png"/>
<figcaption>Figure 4.24: Harris Matrix, room 7.</figcaption>
</figure>

<p onmouseover="document.getElementById('p307anchor').style.display='';document.getElementById('p307anchor_label').style.display='';" onmouseleave="document.getElementById('p307anchor').style.display='none';document.getElementById('p307anchor_label').style.display='none';" id="p307">This context had a large number of finds associated with the collapse, including two nearly complete vessels (Inv. 10347, Inv. 10384). There was also a clay tablet (Inv. 11048), which was found directly underneath the vessel Inv. 10347 in the collapse. This tablet was exceptionally well preserved and is one of only four found in Dakhla (and, indeed, in all of Roman Egypt). The context was secure because it was embedded in collapse and covered by Inv. 10347. There is some possibility that these objects derived from a niche that was once in the wall, because of the close contextual association, but such a conjecture is uncertain. The ceramics included iron-rich fabric A in very high quantities as well as low densities of calcium-rich fabric P37. Bones, clinker, and plaster were represented in moderate quantities, and one peach pit was found. This DSU covered windblown sand (DSU 49) and ashy debris in the vicinity of F19.<a id="p307anchor" class="id_link" style="color:aaa;display:none" href="#p307">↩</a><span id="p307anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p307">#p307  </span></p>

<p onmouseover="document.getElementById('p308anchor').style.display='';document.getElementById('p308anchor_label').style.display='';" onmouseleave="document.getElementById('p308anchor').style.display='none';document.getElementById('p308anchor_label').style.display='none';" id="p308"><u>DSU 49</u><sup><a class="footnote-reference" id="footnote-reference-141" href="#footnote-141">141</a></sup> consisted of windblown sand below the surface. This context was found directly underneath windblown sand (DSU 39) in the northern 120 cm of the room as well as the southeast and southwest corners. DSU 49 was covered by wall collapse (DSU 48) in the approximate center of the room. Two objects from this context were found in close proximity to floor F17 and near walls and thus may represent occupational debris. These finds included a largely preserved lamp (Inv. 10011) and a weathered statue fragment of a naked male (Inv. 11509). We found iron-rich fabric A group in high densities as well as moderate densities of calcium-rich fabric A11, B, and P37. Glass, clinker, and plaster were found in low densities. Among organic remains, we found one olive pit, eight date pits, eggshell fragments, and extremely small quantities of charcoal. In the course of exposing this context, the oven feature (F19) became significantly more visible, and we ceased excavation when we found ash in its vicinity. Elsewhere the context was terminated at floor surface F17.<a id="p308anchor" class="id_link" style="color:aaa;display:none" href="#p308">↩</a><span id="p308anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p308">#p308  </span></p>

<p onmouseover="document.getElementById('p309anchor').style.display='';document.getElementById('p309anchor_label').style.display='';" onmouseleave="document.getElementById('p309anchor').style.display='none';document.getElementById('p309anchor_label').style.display='none';" id="p309"><u>DSU 61</u><sup><a class="footnote-reference" id="footnote-reference-142" href="#footnote-142">142</a></sup> filled oven feature F19 and consisted of clean yellow sand mixed with ash and charcoal parts. Given its contents, this context may represent the interface between windblown sand (DSU 49) above and ash (DSU 63) below. Iron-rich fabric A was found in moderate densities, and calcium-rich fabric P37 was found in low densities. Clinker and plaster were also represented, and one burned date pit was recovered. These artifacts appeared to be quite mixed and not necessarily associated with the oven feature (F19), except for the sherds found that matched the ceramic body of F19. This context was terminated when a more singularly ashy matrix was encountered below.<a id="p309anchor" class="id_link" style="color:aaa;display:none" href="#p309">↩</a><span id="p309anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p309">#p309  </span></p>

<p onmouseover="document.getElementById('p310anchor').style.display='';document.getElementById('p310anchor_label').style.display='';" onmouseleave="document.getElementById('p310anchor').style.display='none';document.getElementById('p310anchor_label').style.display='none';" id="p310"><u>DSU 63</u><sup><a class="footnote-reference" id="footnote-reference-143" href="#footnote-143">143</a></sup> filled oven feature F19 and consisted of ash and charcoal parts. It formed the bottom and most secure context within oven F19 in the northern extremity of room 7. Although DSU 63 represents the most secure context in F19, it appeared to have been contaminated, to some degree, by windblown sand, suggesting that it was either always exposed to the elements or was exposed to the elements for a considerable time span. There were very few finds within the ash. These finds included fragments of a bowl and fabric A group, a few pits, clinker, plaster, and small charcoal fragments. Very fine fragments of mud-brick were visible right on top of the base of the oven.<a id="p310anchor" class="id_link" style="color:aaa;display:none" href="#p310">↩</a><span id="p310anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p310">#p310  </span></p>

<p onmouseover="document.getElementById('p311anchor').style.display='';document.getElementById('p311anchor_label').style.display='';" onmouseleave="document.getElementById('p311anchor').style.display='none';document.getElementById('p311anchor_label').style.display='none';" id="p311"><u>F19</u><sup><a class="footnote-reference" id="footnote-reference-144" href="#footnote-144">144</a></sup> is an oven feature constructed out of a large ceramic vessel and mud-brick exterior walls (Figure 6.3).<sup><a class="footnote-reference" id="footnote-reference-145" href="#footnote-145">145</a></sup> It was in a good state of preservation, although the western portion lacked some elements. The entire interior of the feature was blackened from usage and had darkened circular marks running around the interior. At 0–13 cm above the base of the feature there were lines running laterally along the ceramic. There was a row of circular burn spots 10–20 cm above the bottom of the feature; each circle had a diameter of 10 cm. The second row was visible 21–33 cm above the bottom of the feature, and each of these circles had diameters of 12 cm. The circular marks were probably caused by the presence of the bread itself plastered up against the walls of the oven after heating it.<a id="p311anchor" class="id_link" style="color:aaa;display:none" href="#p311">↩</a><span id="p311anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p311">#p311  </span></p>

<p onmouseover="document.getElementById('p312anchor').style.display='';document.getElementById('p312anchor_label').style.display='';" onmouseleave="document.getElementById('p312anchor').style.display='none';document.getElementById('p312anchor_label').style.display='none';" id="p312">There was an aperture from the interior of the feature to the exterior. It cut through both the ceramic and the mud-brick wall. It was 8–17 cm above the interior base of the feature and 46–80 cm west of the east wall of the feature and had a diameter of 10 cm. The circular aperture was the draft hole and the space for stoking the oven. It is located opposite to the prevailing wind from the north.<a id="p312anchor" class="id_link" style="color:aaa;display:none" href="#p312">↩</a><span id="p312anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p312">#p312  </span></p>

<p onmouseover="document.getElementById('p313anchor').style.display='';document.getElementById('p313anchor_label').style.display='';" onmouseleave="document.getElementById('p313anchor').style.display='none';document.getElementById('p313anchor_label').style.display='none';" id="p313">Feature F19 seems to have been built after the original occupation of House B2, since the area where it abuts wall F4 to the east covered over white gypsum plaster. Because F19 was plastered into floor F19, it must have been added during the first floor level occupation. The floor space in front of the aperture was repaired over time, indicating intensive use of the oven feature. The relationship between this oven and the other floor layers<sup><a class="footnote-reference" id="footnote-reference-146" href="#footnote-146">146</a></sup> was unclear because they were highly deteriorated in the vicinity of this oven, as can be seen in the description for DSU 64.<a id="p313anchor" class="id_link" style="color:aaa;display:none" href="#p313">↩</a><span id="p313anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p313">#p313  </span></p>

<p onmouseover="document.getElementById('p314anchor').style.display='';document.getElementById('p314anchor_label').style.display='';" onmouseleave="document.getElementById('p314anchor').style.display='none';document.getElementById('p314anchor_label').style.display='none';" id="p314"><u>DSU 64</u><sup><a class="footnote-reference" id="footnote-reference-147" href="#footnote-147">147</a></sup> consisted of a brownish silty loam with numerous mud brick inclusions. It seemed to represent the interpenetration of floor layers, the rubble between layers, and occupational debris associated with floor layers. Artifact densities were moderate for this context, with categories of wood, bone, ceramics, glass, seeds, and clinker represented. Iron-rich fabric A group was represented in high densities, and we found calcium-rich fabric B and P37 in low to moderate densities. These ceramics were broadly datable to the second and third centuries, suggesting reuse of dumped material for floor construction. The footed base of a glass bowl was found in fragmentary condition. The context was terminated in its horizontal axis somewhat arbitrarily. We sectioned DSU 64 in order to see the destroyed floor layers that composed this deposition. We terminated this context on its vertical axis when we reached floor F49, which was fully present underneath this context.<a id="p314anchor" class="id_link" style="color:aaa;display:none" href="#p314">↩</a><span id="p314anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p314">#p314  </span></p>

<p onmouseover="document.getElementById('p315anchor').style.display='';document.getElementById('p315anchor_label').style.display='';" onmouseleave="document.getElementById('p315anchor').style.display='none';document.getElementById('p315anchor_label').style.display='none';" id="p315"><u>F17 (= DSU 75)</u><sup><a class="footnote-reference" id="footnote-reference-148" href="#footnote-148">148</a></sup> was the top (fourth from bottom) floor layer for room 7 (Figure 4.25). It consisted of highly compacted light gray mud plaster. It was in a very good state of preservation, although it was largely absent in the vicinity of three walls.<sup><a class="footnote-reference" id="footnote-reference-149" href="#footnote-149">149</a></sup> There was also a large gap in the floor 0–58 cm west of wall F7 and 34–169 cm north of doorway F53. Several mud bricks were visible in this vicinity. These mud bricks were probably used in as preparation for floor F17 to create a stable and even surface. This matrix can be found described more thoroughly below (DSU 75). At 50–75 cm north of F12 and 110–130 cm west of F7 there was a gray ash concentration with charcoal inclusions. There were no other discernible features or marks associated with floor F17. The northern part of F17 was removed and termed as DSU 75.<a id="p315anchor" class="id_link" style="color:aaa;display:none" href="#p315">↩</a><span id="p315anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p315">#p315  </span></p>

<figure id="figure4.25">
<img class="block" src="images/chapter04/figure-4_25.png"/>
<figcaption>Figure 4.25: Photo, multiple floor levels exposed and visible in room 7.</figcaption>
</figure>

<p onmouseover="document.getElementById('p316anchor').style.display='';document.getElementById('p316anchor_label').style.display='';" onmouseleave="document.getElementById('p316anchor').style.display='none';document.getElementById('p316anchor_label').style.display='none';" id="p316"><u>DSU 75 (= F17)</u><sup><a class="footnote-reference" id="footnote-reference-150" href="#footnote-150">150</a></sup> consisted of very hard compacted mud. It was the same deposition as floor F17 but was given a different DSU number to designate the portion of the floor that we excavated in section as a stratigraphic unit. This context was highly compacted and had few inclusions, either organic or inorganic, although a few pockets of silty, organic-rich debris were present within the matrix. This debris was probably occupational debris associated with floor F45 below DSU 75 = F17 as well as debris used as fill to prepare floor F17. The DSU was terminated when floor F45 was reached. A bone hairpin was found in this context (Inv. 11320) along with high densities of iron-rich fabric A and moderate densities of calcium-rich fabric B and P37. The ceramics are datable to the second and third centuries, suggesting possible re-use of material from the vicinity for floor construction. Glass and clinker were also represented. We had high densities of organic remains from this context including wood, bones, and 73 pits (two almond pits, 55 olive pits, and 26 date pits). A soil sample (S8) of ash seeds and organics was taken of this matrix.<a id="p316anchor" class="id_link" style="color:aaa;display:none" href="#p316">↩</a><span id="p316anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p316">#p316  </span></p>

<p onmouseover="document.getElementById('p317anchor').style.display='';document.getElementById('p317anchor_label').style.display='';" onmouseleave="document.getElementById('p317anchor').style.display='none';document.getElementById('p317anchor_label').style.display='none';" id="p317"><u>F45</u><sup><a class="footnote-reference" id="footnote-reference-151" href="#footnote-151">151</a></sup> was the second floor level (from the top) of room 7 (Figure 4.25). It was in a very good state of preservation and consisted of highly compacted grayish mud plaster with whiter patches. It had a high degree of inclusions, such as charcoal parts, ash pockets, pits (mostly olive), lime spots, ceramic fragments, and organic fibers. It had two patches of ash concentrations. The first patch was a gray ashy concentration 25–45 cm from the west wall F30 and 150–130 cm from the north wall F35. The second patch was a dark black and gray ashy concentration 90–130 cm west from east wall F3 and 275–310 cm south of north wall F32. Not all of F45 was exposed; presumably more was present underneath F17 to the south. F45 was missing from the vicinity of doorways F51 and F52 and had patches missing from the vicinity of F27 and F30. It abutted wall F3.<a id="p317anchor" class="id_link" style="color:aaa;display:none" href="#p317">↩</a><span id="p317anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p317">#p317  </span></p>

<p onmouseover="document.getElementById('p318anchor').style.display='';document.getElementById('p318anchor_label').style.display='';" onmouseleave="document.getElementById('p318anchor').style.display='none';document.getElementById('p318anchor_label').style.display='none';" id="p318"><u>F48</u><sup><a class="footnote-reference" id="footnote-reference-152" href="#footnote-152">152</a></sup> was the third (from the top) floor level for room 7 (Figure 4.25). Due to its close proximity to floors F49 below and F45 above, F48 may have been a preparatory level for F45 rather than a proper floor layer. Alternatively, it might have been a repair episode. Very little of F48 was exposed, since it was revealed only through the sectioning of room 7 in order to clarify floor levels. The small exposed area appeared to be in good condition. F48 rested on large cobbles and debris that were used to stabilize and prepare a foundation for the new floor construction. There were no significant features or marks associated with this floor level.<a id="p318anchor" class="id_link" style="color:aaa;display:none" href="#p318">↩</a><span id="p318anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p318">#p318  </span></p>

<p onmouseover="document.getElementById('p319anchor').style.display='';document.getElementById('p319anchor_label').style.display='';" onmouseleave="document.getElementById('p319anchor').style.display='none';document.getElementById('p319anchor_label').style.display='none';" id="p319"><u>F49</u><sup><a class="footnote-reference" id="footnote-reference-153" href="#footnote-153">153</a></sup> was the bottom (presumably original) floor layer of room 7 (Figure 4.25). It consisted of a highly compacted grayish mud plaster. It was in a good state of preservation, although portions of it were missing in the vicinity of four walls.<sup><a class="footnote-reference" id="footnote-reference-154" href="#footnote-154">154</a></sup> The floor was extremely flat and compacted. There was one raised area of the floor that seemed to represent a repair episode. Its dimensions were 73 x 65 cm, and it was located immediately south of the oven feature (F19). This repair was probably necessitated by the use of F19 in the vicinity, since the oven’s draft hole, which was also used for stocking fuel, was located here. The repair patch also had a gray ash concentration in the vicinity of the hole into F19. The ash measured approximately 28 x 40 cm. The oven (F19) was associated with F49 since the plaster of F19 coved, or curved, to meet floor F49.<a id="p319anchor" class="id_link" style="color:aaa;display:none" href="#p319">↩</a><span id="p319anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p319">#p319  </span></p>

<p onmouseover="document.getElementById('p320anchor').style.display='';document.getElementById('p320anchor_label').style.display='';" onmouseleave="document.getElementById('p320anchor').style.display='none';document.getElementById('p320anchor_label').style.display='none';" id="p320"><u>F12</u><sup><a class="footnote-reference" id="footnote-reference-155" href="#footnote-155">155</a></sup> is an east–west oriented wall forming the north boundary of room 6 and the south boundary to room 7. It was in a good state of preservation. The western portion was preserved to a greater height than the eastern end. The bricks were clearly visible and were grayish-brown in color. The bonding pattern was English bond and the alternating channels construction method was used. There were no substantial gouges or holes visible. A repair, or patching, seemed to have occurred in the 13 cm west of doorway F53. It was 0–14 cm above floor F17 and it may have extended below F17. This spot was probably where the reinforcement wood of the doorway was located, as evidenced by the socket in the east face (see description for doorway F53).<a id="p320anchor" class="id_link" style="color:aaa;display:none" href="#p320">↩</a><span id="p320anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p320">#p320  </span></p>

<img class="block" src="images/chapter04/figure-4_26.png"/>
<figcaption>Figure 4.26: Multi-context plan of room 7 showing DSUs (encircled), FSUs (within rectangles), elevations (with triangles), and small finds (without symbols).</figcaption>
</figure>
