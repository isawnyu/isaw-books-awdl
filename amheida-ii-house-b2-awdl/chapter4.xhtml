<p onmouseover="document.getElementById('p381anchor').style.display='';document.getElementById('p381anchor_label').style.display='';" onmouseleave="document.getElementById('p381anchor').style.display='none';document.getElementById('p381anchor_label').style.display='none';" id="p381"><u>F38</u><sup><a class="footnote-reference" id="footnote-reference-211" href="#footnote-211">211</a></sup> is a north–south oriented wall forming the west boundary of room 10. This wall served as a block between the west ends of walls F26 and F37 and F28 and was not bonded to them. The preservation of the wall was fair, with some damage to the bricks and erosion of the mortar. The wall height was the same at both ends of the wall, with traces of mortar for the bedding of the course above at the north end of the wall. There were only traces of gray-brown plaster on the upper three courses. The wall was two brick-lengths long, courses alternating header-stretcher-header, then a course of stretchers. The upper three of the eight remaining courses corresponded to the lower part of the vault spring above F37.<a id="p381anchor" class="id_link" style="color:aaa;display:none" href="#p381">↩</a><span id="p381anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p381">#p381  </span></p>

<h3>Interpretation of Room 10</h3>
<p onmouseover="document.getElementById('p382anchor').style.display='';document.getElementById('p382anchor_label').style.display='';" onmouseleave="document.getElementById('p382anchor').style.display='none';document.getElementById('p382anchor_label').style.display='none';" id="p382" class="textindent0">Room 10 served as a storage room underneath the stairs (room 8) and therefore may be seen as a counterpart to room 4. Little material culture remained with which to suggest what was stored in this room.<a id="p382anchor" class="id_link" style="color:aaa;display:none" href="#p382">↩</a><span id="p382anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p382">#p382  </span></p>

<p onmouseover="document.getElementById('p383anchor').style.display='';document.getElementById('p383anchor_label').style.display='';" onmouseleave="document.getElementById('p383anchor').style.display='none';document.getElementById('p383anchor_label').style.display='none';" id="p383">Because of the poor preservation of the upper elevations of the walls, it is unclear how room 10 was accessed. It is possible that it was once reached by means of a trap door through the stairs (room 8), but it is also possible that it was reached through room 4 and that this access was later blocked by wall F38. This suggestion appears possible, as the space between room 4 and room 10 was only blocked by an abutting wall stub F38, rather than a bonded wall integral to the house construction.<a id="p383anchor" class="id_link" style="color:aaa;display:none" href="#p383">↩</a><span id="p383anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p383">#p383  </span></p>

<p onmouseover="document.getElementById('p384anchor').style.display='';document.getElementById('p384anchor_label').style.display='';" onmouseleave="document.getElementById('p384anchor').style.display='none';document.getElementById('p384anchor_label').style.display='none';" id="p384">The walls of room 10 were covered in mud plaster, although this mud plaster was often not well preserved. The mud plaster on the south wall (F26) was blackened, probably from the use of oil lamps in the vicinity. The foundations of the wall were visible and were consistent with the construction patterns found in other rooms.<a id="p384anchor" class="id_link" style="color:aaa;display:none" href="#p384">↩</a><span id="p384anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p384">#p384  </span></p>

<p onmouseover="document.getElementById('p385anchor').style.display='';document.getElementById('p385anchor_label').style.display='';" onmouseleave="document.getElementById('p385anchor').style.display='none';document.getElementById('p385anchor_label').style.display='none';" id="p385">Like room 4, room 10 appears to have had a mud-brick floor, although it was in a very poor state of preservation. It appears to have consisted of only one layer of brick on top of rubble.<a id="p385anchor" class="id_link" style="color:aaa;display:none" href="#p385">↩</a><span id="p385anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p385">#p385  </span></p>

<p onmouseover="document.getElementById('p386anchor').style.display='';document.getElementById('p386anchor_label').style.display='';" onmouseleave="document.getElementById('p386anchor').style.display='none';document.getElementById('p386anchor_label').style.display='none';" id="p386">No significant objects were associated with this room; whatever was present seems to have been removed upon the abandonment of this structure. The room was probably used for storage, since areas under the stairs were commonly used for this purpose.<sup><a class="footnote-reference" id="footnote-reference-212" href="#footnote-212">212</a></sup><a id="p386anchor" class="id_link" style="color:aaa;display:none" href="#p386">↩</a><span id="p386anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p386">#p386  </span></p>

<h3>Room 11 (0.71 m north–south x 0.79 m east–west)</h3>

<p onmouseover="document.getElementById('p387anchor').style.display='';document.getElementById('p387anchor_label').style.display='';" onmouseleave="document.getElementById('p387anchor').style.display='none';document.getElementById('p387anchor_label').style.display='none';" id="p387" class="textindent0">This storage room is a sub-area within room 7 (Figure 4.1). The upper portion of this storage area seems to have had a functional role, but it was not sufficiently preserved for its purpose to be clear. Four walls,<sup><a class="footnote-reference" id="footnote-reference-213" href="#footnote-213">213</a></sup> already visible from the surface, enclosed room 11, which was filled with stratigraphic units of varying types and reliability for a depth of 0.870 m (Figures 4.35, 4.36, 4.37).<a id="p387anchor" class="id_link" style="color:aaa;display:none" href="#p387">↩</a><span id="p387anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p387">#p387  </span></p>

<p onmouseover="document.getElementById('p388anchor').style.display='';document.getElementById('p388anchor_label').style.display='';" onmouseleave="document.getElementById('p388anchor').style.display='none';document.getElementById('p388anchor_label').style.display='none';" id="p388"><u>DSU 62</u><sup><a class="footnote-reference" id="footnote-reference-214" href="#footnote-214">214</a></sup> consisted of windblown sand on the surface of room 11. This matrix had a moderate to high density of surface sherds of iron-rich fabric A group, as was common for the surface layers of B2. There were low densities of clinker, the only other class of artifacts represented in this context. The DSU covered mud-brick debris (DSU 65).<a id="p388anchor" class="id_link" style="color:aaa;display:none" href="#p388">↩</a><span id="p388anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p388">#p388  </span></p>

<p onmouseover="document.getElementById('p389anchor').style.display='';document.getElementById('p389anchor_label').style.display='';" onmouseleave="document.getElementById('p389anchor').style.display='none';document.getElementById('p389anchor_label').style.display='none';" id="p389"><u>DSU 65</u><sup><a class="footnote-reference" id="footnote-reference-215" href="#footnote-215">215</a></sup> consisted of small fragments of mud-brick debris. This jumble of mud-brick, sand, and small quantities of artifacts appeared to have been a fill used to create a flat surface on top of the vault (F43) over a storage area. Artifact densities were low to moderate and contained low to moderate quantities of iron-rich fabric A group and calcium-rich fabric P37; a few small pieces of clinker were mixed into the mud-brick debris.<a id="p389anchor" class="id_link" style="color:aaa;display:none" href="#p389">↩</a><span id="p389anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p389">#p389  </span></p>

<figure id="figure4.35">
<img class="block" src="images/chapter04/figure-4_34.png"/>
<figcaption>Figure 4.35: Harris Matrix, room 11.</figcaption>
</figure>

<p onmouseover="document.getElementById('p390anchor').style.display='';document.getElementById('p390anchor_label').style.display='';" onmouseleave="document.getElementById('p390anchor').style.display='none';document.getElementById('p390anchor_label').style.display='none';" id="p390"><u>F43</u><sup><a class="footnote-reference" id="footnote-reference-216" href="#footnote-216">216</a></sup> is the vaulted ceiling of room 11. It was in an excellent state of preservation and was complete. The entire top or plan-view of the vault was covered in grayish-brown mud plaster, which obscured the brick-laying pattern beneath. Cracks ran north–south along the feature, presumably marking the courses of brick. Mud brick and rubble in the south and the southeast corner cover the vault. This covering provided a stable space for a plastered channel that ran around the eastern and southern extremities above the vaulted ceiling. It was unclear how this channel was used or how this area should be reconstructed, given the poor state of preservation. The vault springing rests on top of the compacted surface inside room 11, rather than wall F32 or F35, which are used to support the vault spring laterally rather than vertically. The interior of the vaulted space was completely covered in mud plaster. Some organic material adhered to the bottom of the plaster here. It was probably used to help solidify the vault. The dimensions of the bricks in vault F43 were not visible.<a id="p390anchor" class="id_link" style="color:aaa;display:none" href="#p390">↩</a><span id="p390anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p390">#p390  </span></p>

<p onmouseover="document.getElementById('p391anchor').style.display='';document.getElementById('p391anchor_label').style.display='';" onmouseleave="document.getElementById('p391anchor').style.display='none';document.getElementById('p391anchor_label').style.display='none';" id="p391"><u>DSU 68</u><sup><a class="footnote-reference" id="footnote-reference-217" href="#footnote-217">217</a></sup> consisted of sand under the vault (F43) in room 11. This windblown sand had moderate inclusions of mud-brick fragments. Artifact densities were low for all categories, including fabric A group and P37 ceramics, bone, glass, and clinker. There was one fragment of oasis red slipware. The matrix may be windblown sand and debris from outside of room 11 and therefore may not be reliable. The DSU was terminated when a compacted surface (DSU 72) was encountered.<a id="p391anchor" class="id_link" style="color:aaa;display:none" href="#p391">↩</a><span id="p391anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p391">#p391  </span></p>

<p onmouseover="document.getElementById('p392anchor').style.display='';document.getElementById('p392anchor_label').style.display='';" onmouseleave="document.getElementById('p392anchor').style.display='none';document.getElementById('p392anchor_label').style.display='none';" id="p392"><u>DSU 72</u><sup><a class="footnote-reference" id="footnote-reference-218" href="#footnote-218">218</a></sup> consisted of compacted mud and served as an informal floor for room 11. The DSU itself was brown, but it has a moderate degree of ash pockets in its eastern quarter, most likely due to its close proximity to the oven feature (F19). DSU 72 was not excavated.<a id="p392anchor" class="id_link" style="color:aaa;display:none" href="#p392">↩</a><span id="p392anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p392">#p392  </span></p>

<p onmouseover="document.getElementById('p393anchor').style.display='';document.getElementById('p393anchor_label').style.display='';" onmouseleave="document.getElementById('p393anchor').style.display='none';document.getElementById('p393anchor_label').style.display='none';" id="p393"><u>F32</u><sup><a class="footnote-reference" id="footnote-reference-219" href="#footnote-219">219</a></sup> is an east–west oriented wall forming part of the north boundary to room 9, the north boundary to room 11 and part of the north boundary to room 7. It was in a good state of preservation with the western portion preserved to a greater height than the eastern portion. The bonding pattern is English bond and the laying pattern followed the alternating channels method. The channel was 9 cm wide and varied greatly in length. The south face of the wall was covered in a reddish-brown mud plaster that had organic, pebble, ceramic, and lime spot inclusions. This mud plaster obscured most of the individual mud bricks, which were, for the most part, yellowish-brown in color, although there are some reddish bricks as well. The foundations of wall F32 were not visible, but the coving with floors F44 and F45 nearby was evident.<a id="p393anchor" class="id_link" style="color:aaa;display:none" href="#p393">↩</a><span id="p393anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p393">#p393  </span></p>

<p onmouseover="document.getElementById('p394anchor').style.display='';document.getElementById('p394anchor_label').style.display='';" onmouseleave="document.getElementById('p394anchor').style.display='none';document.getElementById('p394anchor_label').style.display='none';" id="p394"><u>F36</u><sup><a class="footnote-reference" id="footnote-reference-220" href="#footnote-220">220</a></sup> is a north–south oriented wall forming the east boundary to the interior of room 11. It was in a good state of preservation. The entire east face of the wall was covered with mud plaster followed by a coat of white gypsum plaster that was less than 0.50 cm thick. This gypsum plaster was blackened in some areas, probably as a result of its close proximity to oven feature F19. The presence of plaster obscured both individual bricks and the bonding pattern for F36. There was a 56 cm wide aperture in F36 that provided access into room 11. It was 17–73 cm south of the corner with the north wall, F32, and 6–54 cm above floor F49. The aperture was worn through usage and followed the course of the vault ceiling (F43) in its upper parts. The foundations of F36 were not visible; its bricks extend below floor F19 and extend by 5 cm in the southeast corner for one brick length. The rest of the bottom bricks were flush with the wall face.<a id="p394anchor" class="id_link" style="color:aaa;display:none" href="#p394">↩</a><span id="p394anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p394">#p394  </span></p>

<figure id="figure4.36">
<img class="block" src="images/chapter04/figure-4_multi-room-11.png"/>
<figcaption>Figure 4.36: Multi-context plan of room 11 showing FSUs (within rectangles), and elevations (with triangles).</figcaption>
</figure>

<p onmouseover="document.getElementById('p395anchor').style.display='';document.getElementById('p395anchor_label').style.display='';" onmouseleave="document.getElementById('p395anchor').style.display='none';document.getElementById('p395anchor_label').style.display='none';" id="p395"><u>F34</u><sup><a class="footnote-reference" id="footnote-reference-221" href="#footnote-221">221</a></sup> is a north–south oriented wall stub forming the west boundary to room 11. It was in a good state of preservation, with the northern portion preserved to a slightly greater height than the southern portion. The south face of the wall was almost entirely covered in grayish-brown mud plaster, so that the bonding pattern was not visible in section-view on the wall faces. In plan-view it was clear that a variation on the alternate channels method of construction was used. The bricks visible in plan view were yellowish-brown and red in color. The mortar was grayish-brown. Wall F34 can be linked to the initial occupation of B2, since it is associated with the first floor level, F44. Its foundations are not visible.<a id="p395anchor" class="id_link" style="color:aaa;display:none" href="#p395">↩</a><span id="p395anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p395">#p395  </span></p>

<p onmouseover="document.getElementById('p396anchor').style.display='';document.getElementById('p396anchor_label').style.display='';" onmouseleave="document.getElementById('p396anchor').style.display='none';document.getElementById('p396anchor_label').style.display='none';" id="p396"><u>F35</u><sup><a class="footnote-reference" id="footnote-reference-222" href="#footnote-222">222</a></sup> is an east–west oriented wall forming the south boundary to room 11. The wall was in a good state of preservation apart from the lowest course, which was undercut. Traces of mud plaster remained over the whole of the south face of the wall, with two areas of white plaster preserved, one on the upper west side and one on the east side, which formed a rounded corner with wall F36. The brick-bonding pattern was obscured by mud plaster. The join where this wall abutted the adjacent wall to the west (F34) was filled with gray-brown mud that was different from the wall plaster. The upper face of the wall was uneven and seems to have been preserved to its original height. The wall was two brick-widths wide, and the north row of bricks was covered in its east part by a channel. This channel was lined with a thick layer of mud plaster (0.7–1.0 cm thick), with a 0.5–1.0 cm thick white plaster. These plaster layers formed an L-shaped channel, which turned northwards to the west of F36 and above F43. The channel ended one brick-length from the adjacent wall to the west (F34), with the upper brick course offset slightly to the north to create a 7.5 cm lip that was coated in mud plaster. Both this plaster and that on the rest of the wall had high organic content.<a id="p396anchor" class="id_link" style="color:aaa;display:none" href="#p396">↩</a><span id="p396anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p396">#p396  </span></p>

<h3>Interpretation of Room 11</h3>
<p onmouseover="document.getElementById('p397anchor').style.display='';document.getElementById('p397anchor_label').style.display='';" onmouseleave="document.getElementById('p397anchor').style.display='none';document.getElementById('p397anchor_label').style.display='none';" id="p397" class="textindent0">Room 11 was a small storage area in the north part of room 7. It consisted of a vaulted, enclosed space with the space above the vault used for an unknown function. The storage area was accessed through a 56 cm wide aperture in the east of the feature. A door could not have closed this aperture, as no signs of any pivots were found.<a id="p397anchor" class="id_link" style="color:aaa;display:none" href="#p397">↩</a><span id="p397anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p397">#p397  </span></p>

<figure id="figure4.37">
<img class="block" src="images/chapter04/figure-4_35.png"/>
<figcaption>Figure 4.37: Photo of room 11.</figcaption>
</figure>

<p onmouseover="document.getElementById('p398anchor').style.display='';document.getElementById('p398anchor_label').style.display='';" onmouseleave="document.getElementById('p398anchor').style.display='none';document.getElementById('p398anchor_label').style.display='none';" id="p398">The roof of this structure was found complete and consisted of a pitched vault over the open space. We did not excavate the vault itself so details of its construction are not known. The walls of the interior were mud plastered and contained large amounts of organic debris adhering to them. The walls of the exterior of the room were mud plastered and contained gypsum plaster in strips around the aperture as well as the top preserved courses of the feature. The foundations of the walls were not visible. The floor of this room consisted of compacted mud, consistent with that found in room 7, except that it was less compacted than the more formal floors of room 7.<sup><a class="footnote-reference" id="footnote-reference-223" href="#footnote-223">223</a></sup><a id="p398anchor" class="id_link" style="color:aaa;display:none" href="#p398">↩</a><span id="p398anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p398">#p398  </span></p>

<p onmouseover="document.getElementById('p399anchor').style.display='';document.getElementById('p399anchor_label').style.display='';" onmouseleave="document.getElementById('p399anchor').style.display='none';document.getElementById('p399anchor_label').style.display='none';" id="p399">Storage rooms of this type are common near oven features and can be found at comparable sites, such as Kellis. For example, House 1 at Kellis had two ovens, which had replaced earlier hearths, in close proximity to a storage bin.<sup><a class="footnote-reference" id="footnote-reference-224" href="#footnote-224">224</a></sup><a id="p399anchor" class="id_link" style="color:aaa;display:none" href="#p399">↩</a><span id="p399anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p399">#p399  </span></p>

<p onmouseover="document.getElementById('p400anchor').style.display='';document.getElementById('p400anchor_label').style.display='';" onmouseleave="document.getElementById('p400anchor').style.display='none';document.getElementById('p400anchor_label').style.display='none';" id="p400">The function of the upper portion of the feature is unclear. Rubble was placed above the barrel-vault to create a flat surface. A plastered channel rests on top of this rubble. This channel follows the south and east sides of this feature and probably would have continued along the north side. The rest of this feature is not preserved. I have not yet found a parallel that was sufficiently preserved so that its function was clear. A similar feature can be found at Ain Manawir in the Kharga Oasis. The greater context there was a temple precinct, but the feature is outside the sacred areas. The excavator did not know what its function was.<sup><a class="footnote-reference" id="footnote-reference-225" href="#footnote-225">225</a></sup> It seems likely that this feature would have been used for the preparation of food or liquid. For example, the plastered area could have provided a surface upon which the bread loaves from the oven could cool. No significant artifacts were associated with this feature that could clarify its function.<a id="p400anchor" class="id_link" style="color:aaa;display:none" href="#p400">↩</a><span id="p400anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p400">#p400  </span></p>

<h3>Remarks on the Phasing of B2</h3>
<p onmouseover="document.getElementById('p401anchor').style.display='';document.getElementById('p401anchor_label').style.display='';" onmouseleave="document.getElementById('p401anchor').style.display='none';document.getElementById('p401anchor_label').style.display='none';" id="p401" class="textindent0">The textual and numismatic data from B2 were insufficient to support firm absolute datings for the phases of the house. Rather, at this time, most of the phases within the chronology of this house are relative within a more general absolute time.<a id="p401anchor" class="id_link" style="color:aaa;display:none" href="#p401">↩</a><span id="p401anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p401">#p401  </span></p>

<h4>Phase 1: Construction and Original Use</h4>
<p onmouseover="document.getElementById('p402anchor').style.display='';document.getElementById('p402anchor_label').style.display='';" onmouseleave="document.getElementById('p402anchor').style.display='none';document.getElementById('p402anchor_label').style.display='none';" id="p402">Interior and exterior walls of were laid out. House B2 was built upon a cemented sand dune with scatters of Dynastic artifacts. The foundation bricks were laid directly upon clean sand. Likewise, the deep sondages in room 2 and room 6 that revealed clean, compacted yellow sand below the house walls. The construction episode occurred during the early–mid third century, to judge from the ceramics found underneath floor depositions.<sup><a class="footnote-reference" id="footnote-reference-226" href="#footnote-226">226</a></sup><a id="p402anchor" class="id_link" style="color:aaa;display:none" href="#p402">↩</a><span id="p402anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p402">#p402  </span></p>

<p onmouseover="document.getElementById('p403anchor').style.display='';document.getElementById('p403anchor_label').style.display='';" onmouseleave="document.getElementById('p403anchor').style.display='none';document.getElementById('p403anchor_label').style.display='none';" id="p403">This construction episode appears to have been part of a large-scale development in Area 1. The alternating channels method, for example, is often a sign of large-scale construction since it is more malleable than more rigid brick-laying patterns.<sup><a class="footnote-reference" id="footnote-reference-227" href="#footnote-227">227</a></sup> It is also a cheaper method because it is possible to use fewer bricks in favor of mortar and rubble. This construction pattern can be found from at least the Middle Kingdom onward and is common in Fayum buildings.<sup><a class="footnote-reference" id="footnote-reference-228" href="#footnote-228">228</a></sup> This construction method will be discussed in greater detail in chapter 5.<a id="p403anchor" class="id_link" style="color:aaa;display:none" href="#p403">↩</a><span id="p403anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p403">#p403  </span></p>

<p onmouseover="document.getElementById('p404anchor').style.display='';document.getElementById('p404anchor_label').style.display='';" onmouseleave="document.getElementById('p404anchor').style.display='none';document.getElementById('p404anchor_label').style.display='none';" id="p404">The first phase of the preserved room floors also can be linked to the initial occupation phase. This supposition is based upon analyses of floors and occupational debris above floors. It is clear that room 5 was used as a food preparation area during the initial phase of occupation.<a id="p404anchor" class="id_link" style="color:aaa;display:none" href="#p404">↩</a><span id="p404anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p404">#p404  </span></p>

<h4>Phase 2: Structural Alterations</h4>
<p onmouseover="document.getElementById('p405anchor').style.display='';document.getElementById('p405anchor_label').style.display='';" onmouseleave="document.getElementById('p405anchor').style.display='none';document.getElementById('p405anchor_label').style.display='none';" id="p405"><i>Phase 2a:</i> Probably quite early in the occupation of B2, a bread oven (F19) was added to room 7. Feature F19 seems to be built after the original occupation of B2, since the area where it abuts wall F4 to the east covers the white gypsum plaster on F4. It was added during the period of use of the first floor level, however, because it is plastered into floor F49, the original floor level for room 7.<a id="p405anchor" class="id_link" style="color:aaa;display:none" href="#p405">↩</a><span id="p405anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p405">#p405  </span></p>
<p onmouseover="document.getElementById('p406anchor').style.display='';document.getElementById('p406anchor_label').style.display='';" onmouseleave="document.getElementById('p406anchor').style.display='none';document.getElementById('p406anchor_label').style.display='none';" id="p406"><i>Phase 2b:</i> Minor floor and wall repairs take place, particularly in rooms 5 and 7.<a id="p406anchor" class="id_link" style="color:aaa;display:none" href="#p406">↩</a><span id="p406anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p406">#p406  </span></p>
<p onmouseover="document.getElementById('p407anchor').style.display='';document.getElementById('p407anchor_label').style.display='';" onmouseleave="document.getElementById('p407anchor').style.display='none';document.getElementById('p407anchor_label').style.display='none';" id="p407"><i>Phase 2c</i>: New floor levels are put into place over original floor levels. The stairs (F50) to the street (S1) are added.<a id="p407anchor" class="id_link" style="color:aaa;display:none" href="#p407">↩</a><span id="p407anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p407">#p407  </span></p>
<p onmouseover="document.getElementById('p408anchor').style.display='';document.getElementById('p408anchor_label').style.display='';" onmouseleave="document.getElementById('p408anchor').style.display='none';document.getElementById('p408anchor_label').style.display='none';" id="p408"><i>Phase 2c:</i> A final floor layer (F17) is added to room 7. In room 5, repairs are made to the west wall (F14), a new floor layer is added (F41), and an informal hearth is put into place above the previous hearth (F46). A wall stub (F33) was added to room 9. This wall was associated with floor level F39 and not with floor F44 (the original floor), because it is built on top of rubble, DSU 74, which, in turn, rests on top of F44.<a id="p408anchor" class="id_link" style="color:aaa;display:none" href="#p408">↩</a><span id="p408anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p408">#p408  </span></p>

<h4>Phase 3: Abandonment, Collapse, and Deflation</h4>
<p onmouseover="document.getElementById('p409anchor').style.display='';document.getElementById('p409anchor_label').style.display='';" onmouseleave="document.getElementById('p409anchor').style.display='none';document.getElementById('p409anchor_label').style.display='none';" id="p409"><i>Phase 3a:</i> B2 is abandoned. It may have witnessed some casual use as indicated by some signs of burning on a wall (F4) in room 1 that are above the floor surface. During this phase some windblown sand blew into some of the rooms.<sup><a class="footnote-reference" id="footnote-reference-229" href="#footnote-229">229</a></sup><a id="p409anchor" class="id_link" style="color:aaa;display:none" href="#p409">↩</a><span id="p409anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p409">#p409  </span></p>

<p onmouseover="document.getElementById('p410anchor').style.display='';document.getElementById('p410anchor_label').style.display='';" onmouseleave="document.getElementById('p410anchor').style.display='none';document.getElementById('p410anchor_label').style.display='none';" id="p410"><i>Phase 3b:</i> There was a phase of considerable collapse evinced by the presence of ceiling collapse in some rooms.<sup><a class="footnote-reference" id="footnote-reference-230" href="#footnote-230">230</a></sup> Some wall collapse is also evident (room 7).<a id="p410anchor" class="id_link" style="color:aaa;display:none" href="#p410">↩</a><span id="p410anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p410">#p410  </span></p>

<p onmouseover="document.getElementById('p411anchor').style.display='';document.getElementById('p411anchor_label').style.display='';" onmouseleave="document.getElementById('p411anchor').style.display='none';document.getElementById('p411anchor_label').style.display='none';" id="p411"><i>Phase 3c:</i> The structure is partially covered in windblown sand, but this sand cannot have been in substantial quantity, since this would have protected the structure from wind damage. Rather, a dramatic deflation process occurred that was caused by constant wind erosion, evinced by the smooth and consistent deterioration evident in the east–west section of the northernmost portion of B2 (Figure 4.2). This deflation clearly occurred after ceiling collapse, since the collapse in all of the rooms was flush with the preserved walls, having eroded at the same rate as the walls post-collapse. This erosion process was particularly evident in room 1, while room 3 was the room most damaged by erosion.<a id="p411anchor" class="id_link" style="color:aaa;display:none" href="#p411">↩</a><span id="p411anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p411">#p411  </span></p>

<h4>Phase 4: Bedouin Use Present-day</h4>
<p onmouseover="document.getElementById('p412anchor').style.display='';document.getElementById('p412anchor_label').style.display='';" onmouseleave="document.getElementById('p412anchor').style.display='none';document.getElementById('p412anchor_label').style.display='none';" id="p412">The Bedouin from the village north of Amheida herd their animals across the easternmost end of Area 1. They do not seem to have disturbed this house, and there are no signs of significant intrusions in the layers. The herding of animals may have accelerated the erosion process, but most of the animal herding appears to take place in a consistent path much further east of the present structure. Indeed, the hill created by the archaeological deposits represents something of a barrier to herding in this area.<a id="p412anchor" class="id_link" style="color:aaa;display:none" href="#p412">↩</a><span id="p412anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p412">#p412  </span></p>
</section>

<section id="chapter4.3">
<h2>Street S1 (Subarea 1.2)</h2>
<p onmouseover="document.getElementById('p413anchor').style.display='';document.getElementById('p413anchor_label').style.display='';" onmouseleave="document.getElementById('p413anchor').style.display='none';document.getElementById('p413anchor_label').style.display='none';" id="p413" class="textindent0">Street S1 is located north of B2 and functioned as a major east–west oriented street into Amheida. We laid out a 6.10 m east–west x 2 m north–south oriented trench in this area, aligning it against the north wall of B2. Three surfaces were exposed (DSUs 6, 10, 13), all composed of compacted mud. The DSUs start from 0 because subarea 1.2 is a changed area (Figures 4.38, 4.39, 4.40, 4.41).<a id="p413anchor" class="id_link" style="color:aaa;display:none" href="#p413">↩</a><span id="p413anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p413">#p413  </span></p>

<p onmouseover="document.getElementById('p414anchor').style.display='';document.getElementById('p414anchor_label').style.display='';" onmouseleave="document.getElementById('p414anchor').style.display='none';document.getElementById('p414anchor_label').style.display='none';" id="p414"><u>DSU 0</u><sup><a class="footnote-reference" id="footnote-reference-231" href="#footnote-231">231</a></sup> was the surface of the street area that was cleaned in 2004. This area was located immediately south of Area 1.1 and is east of B2. The area was not excavated, but the upper levels were cleared of ceramics and other finds. These finds included a high density of iron-rich fabric A group, and low densities of calcium-rich fabric B group. There were also some very small bone fragments, high densities of glass, and moderate densities of faience.<a id="p414anchor" class="id_link" style="color:aaa;display:none" href="#p414">↩</a><span id="p414anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p414">#p414  </span></p>

<p onmouseover="document.getElementById('p415anchor').style.display='';document.getElementById('p415anchor_label').style.display='';" onmouseleave="document.getElementById('p415anchor').style.display='none';document.getElementById('p415anchor_label').style.display='none';" id="p415"><u>DSU 1</u><sup><a class="footnote-reference" id="footnote-reference-232" href="#footnote-232">232</a></sup> consisted of soft yellow windblown sand on the surface of Street S1 and within our exploratory cut. The DSU sloped down dramatically to the east. It is unclear if this slope was the result of deflation, archaeological deposits, or the natural variations in the site surface. This surface context contained high densities of iron-rich fabric A and A4 as well as moderate densities of calcium-rich fabric A11 and B. There were high densities of clinker, glass, and bone, and low densities of wood, mud-brick fragments, and charcoal parts. A fragment of a glass bracelet (Inv. 11606) was also found. We terminated the DSU when collapse (DSU 3) became visible. We also wanted to distinguish surface sand (DSU 1) from below-surface windblown sand (DSU 2). This context was not secure.<a id="p415anchor" class="id_link" style="color:aaa;display:none" href="#p415">↩</a><span id="p415anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p415">#p415  </span></p>

<p onmouseover="document.getElementById('p416anchor').style.display='';document.getElementById('p416anchor_label').style.display='';" onmouseleave="document.getElementById('p416anchor').style.display='none';document.getElementById('p416anchor_label').style.display='none';" id="p416"><u>DSU 2</u><sup><a class="footnote-reference" id="footnote-reference-233" href="#footnote-233">233</a></sup> consisted of soft yellow windblown sand with a small charcoal patch that included small fragments of wood and charcoal. DSU 2 contained a small amount of disarticulated mud-brick debris and a smaller number of sherds than found in the surface layer (DSU 1), as would be expected. These ceramics consisted of higher densities of iron-rich fabric A group and lower densities of calcium-rich fabric A11 and B group. A few of the sherds were quite large. There were some bone fragments and some clinker. The mud brick most likely derived from the collapse matrix of DSU 3. DSU 2 was terminated when we reached the denser collapse mass of DSU 3 and the more compact brown sand of DSU 4. This context was mostly found in the western portion of the trench, but there was also a small, disarticulated part at the eastern end of the trench.<a id="p416anchor" class="id_link" style="color:aaa;display:none" href="#p416">↩</a><span id="p416anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p416">#p416  </span></p>

<p onmouseover="document.getElementById('p417anchor').style.display='';document.getElementById('p417anchor_label').style.display='';" onmouseleave="document.getElementById('p417anchor').style.display='none';document.getElementById('p417anchor_label').style.display='none';" id="p417"><u>DSU 3</u><sup><a class="footnote-reference" id="footnote-reference-234" href="#footnote-234">234</a></sup> consisted of mud-brick collapse from walls and a ceiling. Bricks with semicircular marks evinced the ceiling collapse, while plain bricks signified the wall collapse. The collapse likely derived from the north wall of B2 and the roof that once existed over room 9. It is also possible that the street itself was roofed, although it seems unlikely given the street width and lack of substantial collapse debris.<sup><a class="footnote-reference" id="footnote-reference-235" href="#footnote-235">235</a></sup> Some mud bricks showed signs of burning, and there were also signs of ash in a small patch, which may have resulted from later ephemeral secondary usage. The collapse on the east side of the trench was more “melted” and less distinct than on the west side. Over a dozen vault bricks were eventually found among the wall bricks, mostly close to the north wall of B2. Mixed in with the bricks was a considerable amount of small, broken, gravelly, brick debris. Many levels of bricks were superimposed. There were high densities of iron-rich fabric A and A4 group, and moderate densities of calcium-rich fabric A11 and B. Of note is that seven sherds were covered in a resinous, tar-like black substance. Glass, bones, and dross occurred in moderate densities, while clinker occurred in great densities. Much of this refuse probably originated from the kilns north of B2. There was one apricot pit. Two terracotta figurine fragments were found (Inv. 11628 and Inv. 11633). The bone, some of which showed signs of burning, appeared to be from a single large animal, and it is possible that it derived from the modern village north of the site. At this stage, however, it is not possible to confirm or deny the contamination of this context. Small objects were found just beneath the collapse layer, in DSU 5. DSU 3 was terminated when no more dense associations of mud brick were found and when DSU 5, a sandy matrix with many inclusions of small sherds and clinker, was found. A soil sample of coprolites was taken (S2).<a id="p417anchor" class="id_link" style="color:aaa;display:none" href="#p417">↩</a><span id="p417anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p417">#p417  </span></p>

<p onmouseover="document.getElementById('p418anchor').style.display='';document.getElementById('p418anchor_label').style.display='';" onmouseleave="document.getElementById('p418anchor').style.display='none';document.getElementById('p418anchor_label').style.display='none';" id="p418"><u>DSU 4</u><sup><a class="footnote-reference" id="footnote-reference-236" href="#footnote-236">236</a></sup> consisted of medium yellowish-brown sand with few or no inclusions. When first exposed, it appeared in small patches, primarily in the southwest corner of the trench. It remained in patches in DSU 3, ultimately giving way to DSU 5, which had more inclusions and spread across the entire trench. This context had moderate densities of iron-rich fabric A and A4 group and moderate densities of calcium-rich fabric B group. Bones were present in moderate densities, and clinker was in low to moderate densities.<a id="p418anchor" class="id_link" style="color:aaa;display:none" href="#p418">↩</a><span id="p418anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p418">#p418  </span></p>

<figure id="figure4.38">
<img class="block" src="images/chapter04/figure-4_36.png"/>
<figcaption>Figure 4.38: Harris Matrix, S1.</figcaption>
</figure>

<p onmouseover="document.getElementById('p419anchor').style.display='';document.getElementById('p419anchor_label').style.display='';" onmouseleave="document.getElementById('p419anchor').style.display='none';document.getElementById('p419anchor_label').style.display='none';" id="p419"><u>DSU 5</u><sup><a class="footnote-reference" id="footnote-reference-237" href="#footnote-237">237</a></sup> consisted of a small patch of soft brownish-yellow sand with high numbers of inclusions, including small fragments of clinker, charcoal, and ceramics. The clinker was small and crumbly, a possible indication of high traffic across this matrix. The matrix to the east held fewer inclusions than that to the west. The matrix was also sandier in the southern half than in the northern half, and was visible first. The DSU was quite mixed in content and somewhat irregular in section, with the northern portion much thicker than the southern portion. DSU terminated when highly compacted matrices of adobe (DSU 7 and DSU 9), a more compacted matrix with many inclusions (DSU 6), or ash (DSU 8), were encountered.<a id="p419anchor" class="id_link" style="color:aaa;display:none" href="#p419">↩</a><span id="p419anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p419">#p419  </span></p>

<figure id="figure4.39">
<img class="block" src="images/chapter04/figure-4-room-8-plan.png"/>
<figcaption>Figure 4.39: Multi-context plan of Street S1 showing DSUs (encircled), FSUs (within rectangles), and elevations (with triangles).</figcaption>
</figure>

<p onmouseover="document.getElementById('p420anchor').style.display='';document.getElementById('p420anchor_label').style.display='';" onmouseleave="document.getElementById('p420anchor').style.display='none';document.getElementById('p420anchor_label').style.display='none';" id="p420">The complete head of a terracotta figurine (Inv. 11627) was found at the very top of this layer, directly underneath the mud brick collapse. The presence of two fragments of a single figurine distributed between two contexts<sup><a class="footnote-reference" id="footnote-reference-238" href="#footnote-238">238</a></sup> indicates a degree of interpenetration for these two contexts. Among the ceramics, we found a high density of iron-rich fabric A and A4 group and low to moderate densities of calcium-rich fabric A11 and B. There were two A-group over-fired body sherds that appeared to be melted; these probably derived from the kilns across the street. There was also one A36 Nile Valley imported body sherd, and a 75% complete bowl (Inv. 11734) was also preserved. Faience and glass occurred in low densities. Bone occurred in moderate densities and clinker occurred in high densities. A large number of ash pockets were found as well as a donkey hoof. A Greek ostrakon (Inv. 11626) mentioned donkey driving and wheat. Charcoal, mortar, eggshell, and olive pits were also found in low densities.<a id="p420anchor" class="id_link" style="color:aaa;display:none" href="#p420">↩</a><span id="p420anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p420">#p420  </span></p>

<p onmouseover="document.getElementById('p421anchor').style.display='';document.getElementById('p421anchor_label').style.display='';" onmouseleave="document.getElementById('p421anchor').style.display='none';document.getElementById('p421anchor_label').style.display='none';" id="p421"><u>DSU 6</u><sup><a class="footnote-reference" id="footnote-reference-239" href="#footnote-239">239</a></sup> consisted of highly compacted adobe (either melted or <i>in situ</i>) with high densities of inclusions such as gravel, clinker, and ceramics. All of the inclusions were quite small, signifying heavy wear and traffic over this context. DSU 6 grew increasingly compact and more intensely yellow with depth. In the northeastern quadrant of the context there was a large ash pocket with a sherd scatter, consisting of large sherds. It was probably a secondary trash deposit. It may have been a built-up surface over a more pronounced street surface (DSU 14). Iron-rich fabric A group occurred in great densities and calcium-rich fabric B group in moderate densities. Glass and plaster occurred in low densities. Bone and clinker occurred in moderate densities. Mortar and one complete apricot pit were found. One poorly preserved ostrakon (Inv. 11712) was found here, which may be a tag from a jar, referring to a well.<a id="p421anchor" class="id_link" style="color:aaa;display:none" href="#p421">↩</a><span id="p421anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p421">#p421  </span></p>

<p onmouseover="document.getElementById('p422anchor').style.display='';document.getElementById('p422anchor_label').style.display='';" onmouseleave="document.getElementById('p422anchor').style.display='none';document.getElementById('p422anchor_label').style.display='none';" id="p422"><u>DSU 7</u><sup><a class="footnote-reference" id="footnote-reference-240" href="#footnote-240">240</a></sup> consisted of highly compacted adobe with flat-lying sherds both on top and embedded in it. It appeared to be a surface of some kind that was probably intentionally built in order to keep refuse from Street S1 out of the house (B2), or it may have served as a bollard to protect the house walls. There is a parallel compacted adobe surface on the west side of the entrance to B2 (DSU 13). These contexts may have served as repairs to the wall surrounding the door to House B2 (F50), since both DSU 7 and 13 cove up over the north wall (F32) of the house. This context was not excavated.<a id="p422anchor" class="id_link" style="color:aaa;display:none" href="#p422">↩</a><span id="p422anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p422">#p422  </span></p>

<p onmouseover="document.getElementById('p423anchor').style.display='';document.getElementById('p423anchor_label').style.display='';" onmouseleave="document.getElementById('p423anchor').style.display='none';document.getElementById('p423anchor_label').style.display='none';" id="p423"><u>DSU 8</u><sup><a class="footnote-reference" id="footnote-reference-241" href="#footnote-241">241</a></sup> consisted of a soft layer of fine gray ash with high densities of inclusions, ceramic scatters, and large sherds. The southeast corner maintained the yellow windblown sand characteristic of DSU 5. The presence of misshapen ceramic “wasters” (e.g., a handle collapsed onto a body) may indicate secondary waste deposits from the kilns north of Street S1. Similar wasters were found in DSU 5, which may indicate that the kilns were contemporaneous with the house during at least part of its occupation or, at the very least, with the street usage. These ceramics likely date to the third century. This context contained high inclusions of organic material, especially bone, and clinker. Plaster occurred in low densities, and one fragment was painted dark red and light green. Iron-rich fabric A and A4 group occurred in high densities. Calcium-rich fabric B group occurred in moderate densities. Wood and plaster occurred in low densities. Charcoal, several olive pits, and mortar were found. This context was terminated when either the compact surface (DSU 10) or another ashy DSU (11) was encountered. The change was made primarily on the basis of position in order to signify that deposits in DSU 8 are above DSU 10.<a id="p423anchor" class="id_link" style="color:aaa;display:none" href="#p423">↩</a><span id="p423anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p423">#p423  </span></p>

<p onmouseover="document.getElementById('p424anchor').style.display='';document.getElementById('p424anchor_label').style.display='';" onmouseleave="document.getElementById('p424anchor').style.display='none';document.getElementById('p424anchor_label').style.display='none';" id="p424"><u>DSU 9</u><sup><a class="footnote-reference" id="footnote-reference-242" href="#footnote-242">242</a></sup> consisted of a silty brown matrix over highly compacted adobe. There were high densities of medium-sized potsherds, as well as moderate densities of clinker, glass, and bone, and low densities of organics such as seeds and charcoal. DSU 9 appears to be occupational debris from immediately above street surfaces (DSU 6, DSU 13). Iron-rich fabric A group occurred in high densities while calcium-rich fabric B group occurred in low densities. There were many salts adhering to the ceramics from this context, suggesting that there was some wetness in the area at some point. Bones occurred in high densities. A fragment of the body of a terracotta figurine was found here (Inv. 11915).<a id="p424anchor" class="id_link" style="color:aaa;display:none" href="#p424">↩</a><span id="p424anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p424">#p424  </span></p>

<p onmouseover="document.getElementById('p425anchor').style.display='';document.getElementById('p425anchor_label').style.display='';" onmouseleave="document.getElementById('p425anchor').style.display='none';document.getElementById('p425anchor_label').style.display='none';" id="p425"><u>DSU 10</u><sup><a class="footnote-reference" id="footnote-reference-243" href="#footnote-243">243</a></sup> consisted of an extremely hard matrix of compacted trash. The surface broke apart in large chunks and had several plaster inclusions, especially in the northwest corner of the context. The context was extremely flat, except for the western portion, which slopes upwards slightly, and seems to have been a prepared street surface, perhaps the lowest (first) street level. As such, it is probably equal to DSU 14 to the west. The thickness of this context was difficult to ascertain, because it was present only in a small northeastern portion of the excavated area in the trench. The southernmost 50 cm appear to have been excavated earlier in a trench from a previous campaign that we have not been able to identify.<sup><a class="footnote-reference" id="footnote-reference-244" href="#footnote-244">244</a></sup> We drew a section of the east sidewall of the Area 1.2 trench with this prior trench visible in the baulk (Figure 4.40). The ceramics included iron-rich fabrics A and B in moderate densities. Glass and bones occurred in low densities.<a id="p425anchor" class="id_link" style="color:aaa;display:none" href="#p425">↩</a><span id="p425anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p425">#p425  </span></p>

<p onmouseover="document.getElementById('p426anchor').style.display='';document.getElementById('p426anchor_label').style.display='';" onmouseleave="document.getElementById('p426anchor').style.display='none';document.getElementById('p426anchor_label').style.display='none';" id="p426"><u>DSU 11</u><sup><a class="footnote-reference" id="footnote-reference-245" href="#footnote-245">245</a></sup> consisted of a soft gray ashy matrix, with numerous inclusions, including many sherds from iron-rich fabric A and A4 group. Calcium-rich fabric B occurred in moderate densities. Glass and iron occurred in low densities, and there was a considerable amount of clinker and bone fragments. There was some glass and a handful of baked brick fragments. This context was very similar to the gray ash above (DSU 8), but a distinction between the layers was made on the basis of position; DSU 8 is above a “surface” (DSU 10), while DSU 11 was below DSU 8. DSU 10 was never present in the southeast quadrant of the trench. We believed that this area of the trench was contaminated, and thus this context, unlike DSU 8, was probably contaminated.<a id="p426anchor" class="id_link" style="color:aaa;display:none" href="#p426">↩</a><span id="p426anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p426">#p426  </span></p>

<figure id="figure4.40">
<img class="block" src="images/chapter04/figure-4_38.png"/>
<figcaption>Figure 4.40: Street S1 section, showing trench cut, as well as the door (F50) into House B2.</figcaption>
</figure>

<p onmouseover="document.getElementById('p427anchor').style.display='';document.getElementById('p427anchor_label').style.display='';" onmouseleave="document.getElementById('p427anchor').style.display='none';document.getElementById('p427anchor_label').style.display='none';" id="p427"><u>DSU 12</u><sup><a class="footnote-reference" id="footnote-reference-246" href="#footnote-246">246</a></sup> consisted of soft, loose yellow sand. It was uncovered in 2 sections, an east–west section just north of the north wall of B2 and a north–south section just west of the eastern border of Street S1. This context contained a ceramic scatter in the eastern edge of the east–west section, which yielded a vessel with two spouts (Inv. 11933) and a bread plate (Inv. 12216). The western and northern areas of the context were much cleaner, with very few inclusions. Another possible kiln waster was found in the context, which extends the active period of the kilns back in time, as it was once conjectured that the kilns were only a very late addition on this street.<sup><a class="footnote-reference" id="footnote-reference-247" href="#footnote-247">247</a></sup> Our other ceramic finds included iron-rich fabric A group in very high densities and calcium-rich fabric A11 and B in moderate to high densities. Wood occurred in low densities, while limestone, clinker, and dross occurred in moderate densities.<a id="p427anchor" class="id_link" style="color:aaa;display:none" href="#p427">↩</a><span id="p427anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p427">#p427  </span></p>

<p onmouseover="document.getElementById('p428anchor').style.display='';document.getElementById('p428anchor_label').style.display='';" onmouseleave="document.getElementById('p428anchor').style.display='none';document.getElementById('p428anchor_label').style.display='none';" id="p428"><u>DSU 13</u><sup><a class="footnote-reference" id="footnote-reference-248" href="#footnote-248">248</a></sup> consisted of a hard brown compacted mud matrix with high densities of inclusions, especially plaster. There were some quite large sherds from this matrix, but the densities of iron-rich fabric A group and calcium-rich fabric B group were low. Other inclusions were bone and charcoal in low to moderate densities. This context probably represented the last proper road surface in Street S1 and may also have served as a sort of trash barrier for the doorway to B2. It thus seems that this context is a counterpart to another compacted matrix (DSU 7). The context was terminated when a highly compacted surface was found (DSU 6). The southernmost portion of DSU 13 adhered to the north wall of B2 (F34), and this portion was not removed. The northernmost 60 cm of the context were not excavated.<a id="p428anchor" class="id_link" style="color:aaa;display:none" href="#p428">↩</a><span id="p428anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p428">#p428  </span></p>

<p onmouseover="document.getElementById('p429anchor').style.display='';document.getElementById('p429anchor_label').style.display='';" onmouseleave="document.getElementById('p429anchor').style.display='none';document.getElementById('p429anchor_label').style.display='none';" id="p429"><u>DSU 14</u><sup><a class="footnote-reference" id="footnote-reference-249" href="#footnote-249">249</a></sup> consisted of compacted adobe. It was a highly level surface, with flat-lying sherds on top, suggesting it was probably a prepared street surface. Artifact densities for DSU 14 were low in all categories, although many categories were represented. Iron-rich fabric A group occurred in high densities and calcium-rich fabric A11 and B in low densities. Faience and glass occurred in low densities, while clinker occurred in moderate densities. Many of these artifacts had salts adhering to them, suggesting that there was wetness in this area. This situation is similar to that found in DSU 10, and it is possible that they resulted from the same depositional episode. DSU 14 was terminated when we reached soft yellow sand and occasional pockets of ash.<a id="p429anchor" class="id_link" style="color:aaa;display:none" href="#p429">↩</a><span id="p429anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p429">#p429  </span></p>

<p onmouseover="document.getElementById('p430anchor').style.display='';document.getElementById('p430anchor_label').style.display='';" onmouseleave="document.getElementById('p430anchor').style.display='none';document.getElementById('p430anchor_label').style.display='none';" id="p430"><u>DSU 15</u><sup><a class="footnote-reference" id="footnote-reference-250" href="#footnote-250">250</a></sup> consisted of clean yellow sand. It was almost entirely devoid of artifacts, especially after the first 5–10 cm. There were low densities of ceramics from A group and A11. There was also one piece of unbaked A group ceramics, again possibly indicating active use of the kiln across the street. The sand was finely laminated, showing thicker levels to the north than to the south. This context was terminated when we reached what appeared to be the lowest elevation of the north wall to B2 (F34).<a id="p430anchor" class="id_link" style="color:aaa;display:none" href="#p430">↩</a><span id="p430anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p430">#p430  </span></p>

<p onmouseover="document.getElementById('p431anchor').style.display='';document.getElementById('p431anchor_label').style.display='';" onmouseleave="document.getElementById('p431anchor').style.display='none';document.getElementById('p431anchor_label').style.display='none';" id="p431"><u>F1</u><sup><a class="footnote-reference" id="footnote-reference-251" href="#footnote-251">251</a></sup> was the first (top) street layer for Street S1. It was highly variable in elevation and thickness and probably represented a means of holding back trash from B2, since it was thickest near the doorway into B2. The surface was quite uneven and was covered with a dense lens of small potsherds, much like F3. DSU 5, located between the two raised portions of F1, probably also served as part of the street. There were two patches of F1 on either side of the door to B2. Each was approximately 76 x 200 cm with thicknesses of 10–20 cm. DSU 5 may be street level F1 also, but it had a different composition than F1.<a id="p431anchor" class="id_link" style="color:aaa;display:none" href="#p431">↩</a><span id="p431anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p431">#p431  </span></p>

<p onmouseover="document.getElementById('p432anchor').style.display='';document.getElementById('p432anchor_label').style.display='';" onmouseleave="document.getElementById('p432anchor').style.display='none';document.getElementById('p432anchor_label').style.display='none';" id="p432"><u>F2</u><sup><a class="footnote-reference" id="footnote-reference-252" href="#footnote-252">252</a></sup> was the second (from top) street layer for Street S1. It was light yellowish-brown in color and was composed of compacted mud. It also contained high densities of plaster fragments. The thickness and elevation of F2 was highly variable, varying between 0.5 cm and 15 cm or more. The thickness increased to the west and may reflect an attempt to even out a naturally hilly topography. In the southern portion of the trench, F2 was missing from the southernmost 1 meter of the trench. The lack of F2 in this area may be due to a trench dug in this area by a prior expedition to this site (see the description for F3 below). We removed the northern portion of F2 in the part of the trench because it appeared to be a patchy lens in DSU 8. To the west, the feature was quite thick and was built directly on top of F1, with no rubble or sand in between. To the west, it was also greater in elevation. The white plaster fragments continued throughout F2.<a id="p432anchor" class="id_link" style="color:aaa;display:none" href="#p432">↩</a><span id="p432anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p432">#p432  </span></p>

<figure id="figure4.41">
<img class="block" src="images/chapter04/figure-4_39.png"/>
<figcaption>Figure 4.41: Photo of Street S1.</figcaption>
</figure>

<p onmouseover="document.getElementById('p433anchor').style.display='';document.getElementById('p433anchor_label').style.display='';" onmouseleave="document.getElementById('p433anchor').style.display='none';document.getElementById('p433anchor_label').style.display='none';" id="p433"><u>F3</u><sup><a class="footnote-reference" id="footnote-reference-253" href="#footnote-253">253</a></sup> was the earliest street level for Street S1. Only a small portion was fully exposed in the easternmost part of the trench. It was dark gray in color and composed of compacted mud with no distinguishing features other than the high density of small potsherds adhering to its flat surface. A trench of 0.50 m appears to have been cut through F3 in the south. We do not know who cut this trench. Because of this missing 0.50 m we cannot definitively state that F3 abutted wall F32 of B2, although marks of wear on F32 suggests that this abutment is likely.<a id="p433anchor" class="id_link" style="color:aaa;display:none" href="#p433">↩</a><span id="p433anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p433">#p433  </span></p>

<p onmouseover="document.getElementById('p434anchor').style.display='';document.getElementById('p434anchor_label').style.display='';" onmouseleave="document.getElementById('p434anchor').style.display='none';document.getElementById('p434anchor_label').style.display='none';" id="p434"><u>F57 from B2</u><sup><a class="footnote-reference" id="footnote-reference-254" href="#footnote-254">254</a></sup> is an east–west oriented wall forming the south boundary to the street just west of the house. Only the north face and the easternmost 75 cm are described here. It was in a moderately good state of preservation, although it was not preserved to a great height. It was abutted by wall F31 to the east. A large gap filled with mud, 10–15 cm wide, joined the two walls. It seems that the wall was repaired over time in this vicinity, probably because of wear from heavy usage of the street. At 18–50 cm from the east end of the wall there was a gouge 17 cm high and 4 cm deep, which probably also signifies street wear. There was no mud plaster remaining on the facing of the wall, and the bonding pattern was clearly visible as English bond. The foundations and their bonding pattern were not exposed.<a id="p434anchor" class="id_link" style="color:aaa;display:none" href="#p434">↩</a><span id="p434anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p434">#p434  </span></p>

<p onmouseover="document.getElementById('p435anchor').style.display='';document.getElementById('p435anchor_label').style.display='';" onmouseleave="document.getElementById('p435anchor').style.display='none';document.getElementById('p435anchor_label').style.display='none';" id="p435"><u>F32 from B2</u><sup><a class="footnote-reference" id="footnote-reference-255" href="#footnote-255">255</a></sup> is an east–west oriented wall forming the south boundary to Street S1 and the north boundary to the house. The north face is well preserved, but not to a great height. The western portion is better preserved than the eastern. At 150–320 cm from the west end of F31 there is a long gouge 50–78 cm above the foundations that is at approximately the same elevation as F3, the bottom street level. F3 probably once abutted F32, but an unknown excavator removed it recently. At 184 cm from the west end of F32 there was a large crack approximately 1 cm wide. Other small cracks were also visible. Only a small quantity of mud plaster remained on the wall, and it was present only in the westernmost 50 cm of the wall in small patterns. The bonding pattern was clearly visible as English bond. The foundations were exposed; they protruded north of the wall face by 5 cm. The top course consisted of headers facing out and the bottom with stretchers facing out. Only two courses were visible. A foundation trench was visible in section view. It showed that the wall was built into windblown sand and that it was built at the same time as Street S1 became active (visible in F3 of S1).<a id="p435anchor" class="id_link" style="color:aaa;display:none" href="#p435">↩</a><span id="p435anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p435">#p435  </span></p>

<h3>Interpretations of the Street S1 Exploratory Trench</h3>
<p onmouseover="document.getElementById('p436anchor').style.display='';document.getElementById('p436anchor_label').style.display='';" onmouseleave="document.getElementById('p436anchor').style.display='none';document.getElementById('p436anchor_label').style.display='none';" id="p436" class="textindent0">Street S1 was the street outside B2. Multiple street surfaces were exposed, indicating intensive use and maintenance over time. Barriers were found around the entrance into B2. The last (top) surface (DSU 6) had elevated sections (DSU 7) on either side of the doorway into B2, indicating that they may have been used as barriers to hold back the refuse that filled the lower areas on top of this street surface.<a id="p436anchor" class="id_link" style="color:aaa;display:none" href="#p436">↩</a><span id="p436anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p436">#p436  </span></p>

<p onmouseover="document.getElementById('p437anchor').style.display='';document.getElementById('p437anchor_label').style.display='';" onmouseleave="document.getElementById('p437anchor').style.display='none';document.getElementById('p437anchor_label').style.display='none';" id="p437">The entrance (F50) into B2 was visible to the south. The entrance was 1.47 m wide. It was not decorated in any manner.<a id="p437anchor" class="id_link" style="color:aaa;display:none" href="#p437">↩</a><span id="p437anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p437">#p437  </span></p>

<p onmouseover="document.getElementById('p438anchor').style.display='';document.getElementById('p438anchor_label').style.display='';" onmouseleave="document.getElementById('p438anchor').style.display='none';document.getElementById('p438anchor_label').style.display='none';" id="p438">The walls were mud plastered, although this mud plaster was not well preserved. The foundations of the walls were clearly visible and were consistent with techniques commonly used in this structure. A foundation trench for the south wall of the street (F32) was found, indicating that this north wall of B2 was constructed contemporaneously with the Street S1. This evidence substantiates the hypothesis that Area 1 was laid out in a single phase of construction. The details of this construction are given in chapter 5.<a id="p438anchor" class="id_link" style="color:aaa;display:none" href="#p438">↩</a><span id="p438anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p438">#p438  </span></p>

<p onmouseover="document.getElementById('p439anchor').style.display='';document.getElementById('p439anchor_label').style.display='';" onmouseleave="document.getElementById('p439anchor').style.display='none';document.getElementById('p439anchor_label').style.display='none';" id="p439">The street layers consisted of informally packed earth with high densities of refuse packed into the surface. There were multiple layers of these surfaces. It is possible that some minor works were conducted to even out the street surfaces but that these works were not nearly as formal as floor construction.<sup><a class="footnote-reference" id="footnote-reference-256" href="#footnote-256">256</a></sup><a id="p439anchor" class="id_link" style="color:aaa;display:none" href="#p439">↩</a><span id="p439anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p439">#p439  </span></p>

<p onmouseover="document.getElementById('p440anchor').style.display='';document.getElementById('p440anchor_label').style.display='';" onmouseleave="document.getElementById('p440anchor').style.display='none';document.getElementById('p440anchor_label').style.display='none';" id="p440">The refuse found in the street contained several noteworthy objects: several terracotta figurine fragments,<sup><a class="footnote-reference" id="footnote-reference-257" href="#footnote-257">257</a></sup> donkey hoofs, and an ostrakon in Greek that dates to ca. 240–275 (Inv. 11626, <i>O.Trim.</i> 1.36). This ostrakon was found embedded in DSU 5, a secure context representative of the last phase of frequent usage. Moderate densities of ceramics, clinker, bone, and glass were also represented. Ash and high densities of objects were found between the third street level and clean yellow sand, among them several reconstructable ceramic vessels, including the cover of a bread oven. The quantities of clinker and wasters suggest that the kilns north of B2 were in use throughout the occupation of B2 and the usage of Street S1.<a id="p440anchor" class="id_link" style="color:aaa;display:none" href="#p440">↩</a><span id="p440anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p440">#p440  </span></p>

<h3>Remarks on the Phasing of Street S1</h3>
<p onmouseover="document.getElementById('p441anchor').style.display='';document.getElementById('p441anchor_label').style.display='';" onmouseleave="document.getElementById('p441anchor').style.display='none';document.getElementById('p441anchor_label').style.display='none';" id="p441"><i>Phase 1: Construction and Original Use</i>. The street appears to have been laid out in a single large-scale construction effort, as evinced by the foundation trench for F32. Likewise, the alternating channels construction method used for the walls tends to indicate large-scale construction.<sup><a class="footnote-reference" id="footnote-reference-258" href="#footnote-258">258</a></sup> The planning pattern of this area supports this suggestion, as the plan of this quarter is quite regular and the single buildings are very similar to each other in plan, dimensions, materials, and techniques.<a id="p441anchor" class="id_link" style="color:aaa;display:none" href="#p441">↩</a><span id="p441anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p441">#p441  </span></p>

<p onmouseover="document.getElementById('p442anchor').style.display='';document.getElementById('p442anchor_label').style.display='';" onmouseleave="document.getElementById('p442anchor').style.display='none';document.getElementById('p442anchor_label').style.display='none';" id="p442">There were three different walking surfaces that raised the street level over time. Each of these surfaces abutted House B2. The fill between these surfaces consisted of waste and ash.<a id="p442anchor" class="id_link" style="color:aaa;display:none" href="#p442">↩</a><span id="p442anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p442">#p442  </span></p>

<p onmouseover="document.getElementById('p443anchor').style.display='';document.getElementById('p443anchor_label').style.display='';" onmouseleave="document.getElementById('p443anchor').style.display='none';document.getElementById('p443anchor_label').style.display='none';" id="p443"><i>Phase 2: Structural Alterations.</i> DSU 7 added to keep street refuse out of B2; it can be associated with F1 and possibly F2.<a id="p443anchor" class="id_link" style="color:aaa;display:none" href="#p443">↩</a><span id="p443anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p443">#p443  </span></p>

<p onmouseover="document.getElementById('p444anchor').style.display='';document.getElementById('p444anchor_label').style.display='';" onmouseleave="document.getElementById('p444anchor').style.display='none';document.getElementById('p444anchor_label').style.display='none';" id="p444"><i>Phase 3: Abandonment, and Deflation</i> The abandonment of the street is difficult to assess since it may have been in use beyond the occupation of B2, although this seems unlikely given that the stairs from B2 lead directly up to the top street level and all of the surface ceramics in this area of Amheida seem to belong to the late third and early fourth century CE. As with B2, the wind dramatically deflated the walls on either side of the street throughout Area 1, particularly towards the east.<a id="p444anchor" class="id_link" style="color:aaa;display:none" href="#p444">↩</a><span id="p444anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p444">#p444  </span></p>

<p onmouseover="document.getElementById('p445anchor').style.display='';document.getElementById('p445anchor_label').style.display='';" onmouseleave="document.getElementById('p445anchor').style.display='none';document.getElementById('p445anchor_label').style.display='none';" id="p445" class="textindent0"><i>Phase 4: Bedouin Use Present-day</i> The Bedouin from the village north of Amheida herd their animals across the easternmost end of Street S1, but they do not seem to disrupt the area.<a id="p445anchor" class="id_link" style="color:aaa;display:none" href="#p445">↩</a><span id="p445anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p445">#p445  </span></p>

</section>

<section id="chapter4.4">
<h2>Courtyard C2 (Subarea 1.4)</h2>
<p onmouseover="document.getElementById('p446anchor').style.display='';document.getElementById('p446anchor_label').style.display='';" onmouseleave="document.getElementById('p446anchor').style.display='none';document.getElementById('p446anchor_label').style.display='none';" id="p446" class="texindent0">Courtyard C2 was described initially as a large L-shaped open space south and east of B2. It was thought to be an exterior courtyard belonging to B2, since the entrance to it is located just east of B2, and B2 was the house in the closest proximity to C2. Alternatively, we thought that the courtyard could have been a communal or shared courtyard, since it is surrounded by houses on all sides and is the only obvious large open space within the immediate vicinity of Area 1. Subsequent excavations in C2, still in progress as this volume went to press, reveal that it was a rectangular shape. A house (B9), identical in size and similar in layout to B2, occupies the area east of B2.<sup><a class="footnote-reference" id="footnote-reference-259" href="#footnote-259">259</a></sup> Courtyard C2 belongs to House B9 and not to B2. Even so, our test trench informs interpretations of B2. We chose to excavate a trench (C2A) in Courtyard C2 in order to determine the function of a space in the immediate vicinity of B2 as well as determine comparative phasing with the house and the street.<a id="p446anchor" class="id_link" style="color:aaa;display:none" href="#p446">↩</a><span id="p446anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p446">#p446  </span></p>

<p onmouseover="document.getElementById('p447anchor').style.display='';document.getElementById('p447anchor_label').style.display='';" onmouseleave="document.getElementById('p447anchor').style.display='none';document.getElementById('p447anchor_label').style.display='none';" id="p447">The walls of Courtyard C2 were clearly delineated, with the exception of the southeast corner. We laid out a 6 m north–south x 2 m east–west oriented trench against the south wall of B2 and the west wall of Courtyard C2, since wind deflation has a lesser effect towards the west and north. This trench was later expanded by an additional 4.2 x 2.0 m to the south and 1.5 x 1.5 m to the east, against the south wall of Courtyard C2. We expanded the trench because additional features (F4 and F5) became visible in the course of excavating the 4.2 x 2.0 m trench (Figures 4.42, 4.43).<a id="p447anchor" class="id_link" style="color:aaa;display:none" href="#p447">↩</a><span id="p447anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p447">#p447  </span></p>
