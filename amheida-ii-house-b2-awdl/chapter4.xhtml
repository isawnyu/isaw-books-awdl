<p onmouseover="document.getElementById('p205anchor').style.display='';document.getElementById('p205anchor_label').style.display='';" onmouseleave="document.getElementById('p205anchor').style.display='none';document.getElementById('p205anchor_label').style.display='none';" id="p205"><u>F6</u><sup><a class="footnote-reference" id="footnote-reference-49" href="#footnote-49">49</a></sup> is an east–west oriented wall forming the south boundary to room 2 and the north boundary to room 3. It had only three to four courses remaining. Right above floor level there was an extensive gouge and other wear, which was due to heavy usage of the room. The gouge was repaired in at least one episode, possibly several times. Several pieces of baked brick and stone were inserted into the gouge and the gouge also showed a clear repair face where mud mortar was used. The gouge was once greater than 20 cm wide, and it runs for at least 220 cm before it reaches the threshold of the doorway between room 2 and room 3 (F58). The bricks were straw tempered and followed an English bond pattern and were set on one course of stretchers protruding 14 cm. The wall rested on top of foundations that had their headers placed vertically. The foundation bricks were not mortared together, and they ran all the way to the west where they met and bonded with wall F7. Here, however, they lay under a threshold (F58) for the doorway between room 2 and room 3.<a id="p205anchor" class="id_link" style="color:aaa;display:none" href="#p205">↩</a><span id="p205anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p205">#p205  </span></p>

<p onmouseover="document.getElementById('p206anchor').style.display='';document.getElementById('p206anchor_label').style.display='';" onmouseleave="document.getElementById('p206anchor').style.display='none';document.getElementById('p206anchor_label').style.display='none';" id="p206">An erosion gouge, as seen on the north face of wall F6, continued into the doorway (F58). The west face of F6 (east wall of doorway) was filled with clinker used for repair purposes. The top of the wall exhibited the alternating channel method of construction. The channels were approximately 7 cm wide. The south channel was clearly visible and was approximately 180 cm long. The south face was covered with reddish-brown mud plaster. The foundation bricks on the south side of F6 consisted of one course of stretchers protruding approximately 3 cm from the wall proper. Underneath those stretchers was one course of vertically placed headers. The stretchers running into F7 bonded with the foundation level. The foundation bricks appeared to be set on clean windblown sand continuing to the bricks of F9 and F5, which seem to have been set in a foundation trench. This feature abutted walls F9 and F5.<a id="p206anchor" class="id_link" style="color:aaa;display:none" href="#p206">↩</a><span id="p206anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p206">#p206  </span></p>

<p onmouseover="document.getElementById('p207anchor').style.display='';document.getElementById('p207anchor_label').style.display='';" onmouseleave="document.getElementById('p207anchor').style.display='none';document.getElementById('p207anchor_label').style.display='none';" id="p207"><u>F58</u><sup><a class="footnote-reference" id="footnote-reference-50" href="#footnote-50">50</a></sup> This feature serves as a doorway between room 2 and room 3 and is approximately 60 cm wide. It is located at the west end of the south wall (F6). The threshold was made up of two courses of bricks laid on top of the foundations for the walls. The bonding pattern of these bricks was the same as wall F6. Indeed, this threshold was built as part of wall F6 in a single episode. The threshold itself was approximately 60 cm wide next to wall F7. The inside of the eastern portion of the doorway was covered with reddish-brown, straw-tempered mud plaster. In the middle of the wall there was a threshold hole. At the level of the threshold of the doorway between rooms 2 and 3, there was a large hole where the threshold beam once existed.<a id="p207anchor" class="id_link" style="color:aaa;display:none" href="#p207">↩</a><span id="p207anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p207">#p207  </span></p>

<p onmouseover="document.getElementById('p208anchor').style.display='';document.getElementById('p208anchor_label').style.display='';" onmouseleave="document.getElementById('p208anchor').style.display='none';document.getElementById('p208anchor_label').style.display='none';" id="p208"><u>F7</u><sup><a class="footnote-reference" id="footnote-reference-51" href="#footnote-51">51</a></sup> is a wall that forms the west boundary of rooms 2 and 3. The wall has an English bond and the plan view of the wall shows that it was built using the alternating channels method. The channels varied in length from 90 cm to more than 180 cm and the width of channels was approximately 7 cm. The bottom of the wall in room 2 had a gouge approximately at floor level, probably due to erosion from heavy usage. The gouge was approximately 1 meter long, from the doorway inwards.<a id="p208anchor" class="id_link" style="color:aaa;display:none" href="#p208">↩</a><span id="p208anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p208">#p208  </span></p>

<p onmouseover="document.getElementById('p209anchor').style.display='';document.getElementById('p209anchor_label').style.display='';" onmouseleave="document.getElementById('p209anchor').style.display='none';document.getElementById('p209anchor_label').style.display='none';" id="p209">The wall F7 bonded to wall F6 in the foundations. The east face of F7 was also the west face of the doorway between rooms 2 and 3. Above the foundation layer proper in room 2, a maximum of eight courses of brick were preserved. The foundation bricks consisted of one course of vertically placed headers without mortar. The foundation bricks were gray-brown in color and were set on windblown sand. This foundation pattern changed approximately 20 cm in before the doorway into room 3. There, two bricks were placed horizontally, a header above a stretcher. The wall, part of which forms the west wall of room 3, had the same construction and appearance as F7 in room 2, but the foundation bricks were placed differently and followed the pattern already started on the south side of room 2. These foundation bricks were formed by one course of stretchers protruding approximately 4–5 cm from the wall proper and underneath that, one course of headers placed vertically. The brick dimensions were the same as foundation bricks in the other part of the wall. The bottom course of the foundation bricks in wall F7 was set on a course of horizontally placed headers from the foundation of F8 in its most eastern extent. The foundations of F7 and F8 thus partly overlapped.<a id="p209anchor" class="id_link" style="color:aaa;display:none" href="#p209">↩</a><span id="p209anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p209">#p209  </span></p>

<p onmouseover="document.getElementById('p210anchor').style.display='';document.getElementById('p210anchor_label').style.display='';" onmouseleave="document.getElementById('p210anchor').style.display='none';document.getElementById('p210anchor_label').style.display='none';" id="p210"><u>F52</u><sup><a class="footnote-reference" id="footnote-reference-52" href="#footnote-52">52</a></sup> is the doorway from room 7 to room 2, consisting of the lower part of the sides of the doorway and the threshold. This was a simple doorway consisting of the north face of F7 (5 courses) and the south face of F3 (6 courses), both coated in mud plaster with high organic content. The doorway was approximately 80 cm wide, and 50 cm of the vertical component remained. The vertical elements were in fair condition apart from a scar left from the removal or deterioration of wood that once fitted a socket in the threshold. The upper course of brick for the threshold was virtually lost. Both the north face that was in the doorway and the long east face of the wall were plastered with reddish brown straw and sherd-tempered mud. As with doorway F51, the lowest 2 courses of the west sides of the walls were undercut, presumably for the placement of a socket for a wooden threshold, now lost. Traces of wood remained in the top of and side of the socket. The mud-brick threshold consisted of two visible courses of mud brick. The upper course was laid with headers running north–south, and the lower course with stretchers running north–south in a truncated English bond pattern. Only traces on the north and south sides remained of the upper course. The door probably opened into room 7.<a id="p210anchor" class="id_link" style="color:aaa;display:none" href="#p210">↩</a><span id="p210anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p210">#p210  </span></p>

<h3>Interpretation of Room 2</h3>
<p onmouseover="document.getElementById('p211anchor').style.display='';document.getElementById('p211anchor_label').style.display='';" onmouseleave="document.getElementById('p211anchor').style.display='none';document.getElementById('p211anchor_label').style.display='none';" id="p211" class="textindent0">Room 2 was the middle room within the eastern section of B2. It provided access to room 3 and thus was the only room in B2 aside from room 7 to serve as both a room and a hallway. This room was less well preserved than room 1, particularly in the poor preservation of the floor, and therefore the reconstruction of the architecture and the activities of this room are less secure.<a id="p211anchor" class="id_link" style="color:aaa;display:none" href="#p211">↩</a><span id="p211anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p211">#p211  </span></p>

<p onmouseover="document.getElementById('p212anchor').style.display='';document.getElementById('p212anchor_label').style.display='';" onmouseleave="document.getElementById('p212anchor').style.display='none';document.getElementById('p212anchor_label').style.display='none';" id="p212">The entrance from room 7 into room 2 was located along the west side of room 2 and was 80 cm wide. The entrance between room 7 and room 2 contained a door, as evinced by the threshold (F52). The door probably opened into room 7. The entrance between room 2 and room 3 was in the southwestern portion of room 2. The entrance between room 2 and room 3 also contained a door, as evinced by the threshold (F58). This entrance from room 2 to room 3 measured 60 cm wide. It is unclear if these doors locked, as the walls were not preserved to a sufficient height to determine if there was a locking mechanism.<a id="p212anchor" class="id_link" style="color:aaa;display:none" href="#p212">↩</a><span id="p212anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p212">#p212  </span></p>

<p onmouseover="document.getElementById('p213anchor').style.display='';document.getElementById('p213anchor_label').style.display='';" onmouseleave="document.getElementById('p213anchor').style.display='none';document.getElementById('p213anchor_label').style.display='none';" id="p213">Room 2 was once covered with a barrel-vaulted roof, as evinced by the collapse found here (DSU 6). There is no clear evidence within the collapse to indicate ways in which the roof on top of this vault might have been used.<a id="p213anchor" class="id_link" style="color:aaa;display:none" href="#p213">↩</a><span id="p213anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p213">#p213  </span></p>

<p onmouseover="document.getElementById('p214anchor').style.display='';document.getElementById('p214anchor_label').style.display='';" onmouseleave="document.getElementById('p214anchor').style.display='none';document.getElementById('p214anchor_label').style.display='none';" id="p214">The walls of this room were mud plastered and show signs of repair. There were no signs that either gypsum or painted plaster was used within this room. The wall foundations exposed suggest that they were built upon the site surface.<sup><a class="footnote-reference" id="footnote-reference-53" href="#footnote-53">53</a></sup><a id="p214anchor" class="id_link" style="color:aaa;display:none" href="#p214">↩</a><span id="p214anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p214">#p214  </span></p>

<p onmouseover="document.getElementById('p215anchor').style.display='';document.getElementById('p215anchor_label').style.display='';" onmouseleave="document.getElementById('p215anchor').style.display='none';document.getElementById('p215anchor_label').style.display='none';" id="p215">The floor construction, although minimally preserved, appears to be consistent with what we found preserved in other rooms. The sand site surface appears to have been wetted with water and trampled to harden it, followed by fill consisting of debris, and then a smoothed plaster surface. Unfortunately, only the preparation layers, not the floors, were preserved.<a id="p215anchor" class="id_link" style="color:aaa;display:none" href="#p215">↩</a><span id="p215anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p215">#p215  </span></p>

<p onmouseover="document.getElementById('p216anchor').style.display='';document.getElementById('p216anchor_label').style.display='';" onmouseleave="document.getElementById('p216anchor').style.display='none';document.getElementById('p216anchor_label').style.display='none';" id="p216">This room reveals that there were no structures underneath B2 but that there was probably a dynastic settlement nearby, since the few sherds found below occupational levels appear to be dynastic. Coprolites found below floor level may indicate animal husbandry or stabling in the vicinity of B2 prior to its construction. Little can be said about the occupational usage of room 2, although the lack of functional devices in this room makes it clear that dedicated activities such as cooking did not take place extensively in this location.<a id="p216anchor" class="id_link" style="color:aaa;display:none" href="#p216">↩</a><span id="p216anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p216">#p216  </span></p>

<h3>Room 3 (3.80 m east–west x 2.67 m north–south)</h3>
<p onmouseover="document.getElementById('p217anchor').style.display='';document.getElementById('p217anchor_label').style.display='';" onmouseleave="document.getElementById('p217anchor').style.display='none';document.getElementById('p217anchor_label').style.display='none';" id="p217" class="textindent0">Room 3 is located in the southeast corner of B2. It was accessed by means of room 2 and was the only room in the structure that was not accessed by room 7, with the exception of storage areas. Four walls,<sup><a class="footnote-reference" id="footnote-reference-54" href="#footnote-54">54</a></sup> already visible from the surface, enclosed room 3, which was filled with stratigraphic units of varying types and reliability for a depth of 1.36 m (Figures 4.12, 4.14).<a id="p217anchor" class="id_link" style="color:aaa;display:none" href="#p217">↩</a><span id="p217anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p217">#p217  </span></p>

<p onmouseover="document.getElementById('p218anchor').style.display='';document.getElementById('p218anchor_label').style.display='';" onmouseleave="document.getElementById('p218anchor').style.display='none';document.getElementById('p218anchor_label').style.display='none';" id="p218"><u>DSU 3</u><sup><a class="footnote-reference" id="footnote-reference-55" href="#footnote-55">55</a></sup> consisted of windblown sand on the entire surface within room 3. There was a dense layer of iron-rich fabric A pottery sherds in the top few centimeters. Other inclusions found were charcoal and plaster fragments, glass, wood, and animal bones as well as some organic remains such as olive and date pits. Collapse (DSU 13) quickly became visible within the windblown sand, which somewhat interpenetrated the collapse.<a id="p218anchor" class="id_link" style="color:aaa;display:none" href="#p218">↩</a><span id="p218anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p218">#p218  </span></p>

<p onmouseover="document.getElementById('p219anchor').style.display='';document.getElementById('p219anchor_label').style.display='';" onmouseleave="document.getElementById('p219anchor').style.display='none';document.getElementById('p219anchor_label').style.display='none';" id="p219"><u>DSU 13</u><sup><a class="footnote-reference" id="footnote-reference-56" href="#footnote-56">56</a></sup> consisted of mud-brick collapse made of reddish brown wall and vaulted ceiling collapse. The ceiling collapse was discernible from the concentric pattern on the bricks consistent with vault brick construction.<sup><a class="footnote-reference" id="footnote-reference-57" href="#footnote-57">57</a></sup> This context was very incomplete and had eroded to the level of surface sand and walls; it was also mixed with sand (DSU 3). It is significant that many of the bricks were very thin (approximately 4–5 cm thick), which was probably the result of wind erosion. The organics in the bricks were still extant, as were the many other organic inclusions in the collapse, such as olive and date pits. The inner surface of the vault was heavily sooted but not burned, suggesting that oil lamps may have been used in the room. Within the collapse were found iron-rich fabric A and A4 fragments as well as calcium-rich fabric B and P37. These ceramics, particularly as indicated by a lamp fragment, probably do not date to earlier than the beginning of the fourth century. In addition to ceramics we found glass, wood, bones, and plaster in low to moderate quantities. There was also one small 0.010 kg fragment of a textile,<sup><a class="footnote-reference" id="footnote-reference-58" href="#footnote-58">58</a></sup> three beads,<sup><a class="footnote-reference" id="footnote-reference-59" href="#footnote-59">59</a></sup> and an unfired clay stopper (Inv. 3517). Most of these objects derived from the lowest elevations in DSU 13 and therefore probably ought to belong to DSU 14.<a id="p219anchor" class="id_link" style="color:aaa;display:none" href="#p219">↩</a><span id="p219anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p219">#p219  </span></p>

<figure id="figure4.12">
<img class="block" src="images/chapter04/figure-4_12.png"/>
<figcaption>Figure 4.12: Harris Matrix, room 3.</figcaption>
</figure>

<p onmouseover="document.getElementById('p220anchor').style.display='';document.getElementById('p220anchor_label').style.display='';" onmouseleave="document.getElementById('p220anchor').style.display='none';document.getElementById('p220anchor_label').style.display='none';" id="p220"><u>DSU 14</u><sup><a class="footnote-reference" id="footnote-reference-60" href="#footnote-60">60</a></sup> was a brownish-yellow sand layer located directly beneath collapse DSU 13 in the eastern half of the room and above a yellow-brown sand layer (DSU 29) in the western half of the room. It contained a high density of organic material, both charred and un-charred, such as wood, bones, and pits from olives, dates, and apricots. There were significant quantities of iron-rich fabric A and A4 as well as moderate quantities of calcium-rich fabric B and P37. These ceramics may date to the third and, particularly, the fourth century. Low densities of clinker and an unfired clay loom weight (Inv. 3534) were also found. This deposition may have extended below floor level (F10), which was not found in the eastern half of the room. It was not found in the southwest quadrant where the floor (F10) was still extant. This brown sandy layer was mixed with ash and silty debris and may represent occupational debris mixed with destroyed floor (F10) and windblown sand (DSU 3). It was directly on top of sand (DSU 29) that lay underneath the floor (F10) as well as floor preparation layers (DSUs 25 and 28). DSU 14, as a mixed context, is probably the result of the roof and wall collapse (DSU 13), which caused all of these layers to interpenetrate one another.<a id="p220anchor" class="id_link" style="color:aaa;display:none" href="#p220">↩</a><span id="p220anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p220">#p220  </span></p>

<p onmouseover="document.getElementById('p221anchor').style.display='';document.getElementById('p221anchor_label').style.display='';" onmouseleave="document.getElementById('p221anchor').style.display='none';document.getElementById('p221anchor_label').style.display='none';" id="p221"><u>DSU 19</u><sup><a class="footnote-reference" id="footnote-reference-61" href="#footnote-61">61</a></sup> was a brown loamy sand layer in the southwest corner of room 3 above occupational debris (DSU 18) (Figure 4.13). This matrix was similar to the occupational debris under it (DSU 18), but this context had much higher concentrations of organic material. It was filled with a large concentration of rodent coprolites and a dense concentration of other organics. We took many samples of this matrix in order to discern the nature of these organics.<sup><a class="footnote-reference" id="footnote-reference-62" href="#footnote-62">62</a></sup> Within this layer we also found three intact pots<sup><a class="footnote-reference" id="footnote-reference-63" href="#footnote-63">63</a></sup> and a jar stopper (Inv. 3518). Calcium-rich fabric A group ceramics were represented in moderation, as were calcium-rich fabric B and P37. These ceramics share characteristics with third- and particularly fourth-century forms. Glass and two polishing stones (Inv. 3741, Inv. 3733) were also found. Among the organic remains, high densities of olive, date, and apricot pits were found, as well as a piece of wood with two small holes from domestic furniture (Inv. 3523).<a id="p221anchor" class="id_link" style="color:aaa;display:none" href="#p221">↩</a><span id="p221anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p221">#p221  </span></p>

<figure id="figure4.13">
<img class="block" src="images/chapter04/figure-4_13.png"/>
<figcaption>Figure 4.13: Photo of DSU 19, room 3.</figcaption>
</figure>

<p onmouseover="document.getElementById('p222anchor').style.display='';document.getElementById('p222anchor_label').style.display='';" onmouseleave="document.getElementById('p222anchor').style.display='none';document.getElementById('p222anchor_label').style.display='none';" id="p222"><u>DSU 18</u><sup><a class="footnote-reference" id="footnote-reference-64" href="#footnote-64">64</a></sup> consisted of brown loamy sand with high densities of organic remains. It may represent occupational debris above floor F10. It was similar to DSU 7 in room 2. The deposition was visible in two places with diffuse boundaries: in the threshold of the door between rooms 2 and 3 and in the southwest quadrant above a floor level and below the brown loamy sand layer (DSU 19). DSU 18 was probably not itself a floor, but it was a layer that occurred at floor level. In some areas it lacked the strength and hardness characteristic of true floors, as for instance F10 (which lies directly beneath DSU 18). Three small, burned pieces of a textile were found lying flat on top of DSU 18 in the section in and near the doorway threshold.<sup><a class="footnote-reference" id="footnote-reference-65" href="#footnote-65">65</a></sup> There were large quantities of iron-rich fabric A group and A4 as well as calcium-rich fabric A11, B, and P37. These ceramics share characteristics with third and particularly fourth century forms. Glass, wood, and bones were also represented. A bead (Inv. 3493), an apricot pit, and olive and date pits were also found.<a id="p222anchor" class="id_link" style="color:aaa;display:none" href="#p222">↩</a><span id="p222anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p222">#p222  </span></p>

<p onmouseover="document.getElementById('p223anchor').style.display='';document.getElementById('p223anchor_label').style.display='';" onmouseleave="document.getElementById('p223anchor').style.display='none';document.getElementById('p223anchor_label').style.display='none';" id="p223"><u>F10</u><sup><a class="footnote-reference" id="footnote-reference-66" href="#footnote-66">66</a></sup> was a small patch of compacted gray brown mud floor along the west wall and in the southwest quadrant of room 3. This mud floor was thin and varied between 1 and 2 cm thick. The mud was tempered with straw and other organic material, such as twigs. Although this floor level was made of compacted mud it was not a very hard surface, but it was the best-preserved floor level found in room 3, and in some respects it was more distinct than the floor visible in room 1. Erosion may have played a large part in the clearing of anthropogenic levels in parts of the room. The part of the floor that was preserved best was covered by the largest part of the collapse and was therefore a secure context. The lack of collapse over other parts of the floor may have left it open to the elements and caused erosion. Another possibility is that the pressures of the vault may have destroyed the rest of the floor, as could be seen in DSU 14, which was quite mixed due to the vault collapse penetrating through multiple stratigraphic units. Clay stoppers (Inv. 3180, Inv. 3525) were found embedded into this context, likely due to pressure from the vault pushing DSU 18 into F10.<a id="p223anchor" class="id_link" style="color:aaa;display:none" href="#p223">↩</a><span id="p223anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p223">#p223  </span></p>

<p onmouseover="document.getElementById('p224anchor').style.display='';document.getElementById('p224anchor_label').style.display='';" onmouseleave="document.getElementById('p224anchor').style.display='none';document.getElementById('p224anchor_label').style.display='none';" id="p224"><u>DSU 25</u><sup><a class="footnote-reference" id="footnote-reference-67" href="#footnote-67">67</a></sup> was a yellow-brown sand layer under occupational debris (DSU 18) in the southwest quadrant of the room and directly under the floor (F10). It may represent a preparation layer for floor F10. It contained numerous sherds and organic remains. The sherds derived from iron-rich fabric A group and calcium-rich fabric B and P37 ceramics. Faience, glass, and dross were also represented. Among the organics, wood, bones, and burned olive and date pits were found.<a id="p224anchor" class="id_link" style="color:aaa;display:none" href="#p224">↩</a><span id="p224anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p224">#p224  </span></p>

<p onmouseover="document.getElementById('p225anchor').style.display='';document.getElementById('p225anchor_label').style.display='';" onmouseleave="document.getElementById('p225anchor').style.display='none';document.getElementById('p225anchor_label').style.display='none';" id="p225"><u>DSU 28</u><sup><a class="footnote-reference" id="footnote-reference-68" href="#footnote-68">68</a></sup> was a gray-brown weathered surface with some salt crystals and inclusions of pottery, charcoal and gypsum bits as well as organic remains. It was underneath the yellow brown sand layer (DSU 25) in the southwest quadrant of room 3 and on top of another yellow brown sand layer (DSU 29). Several patches of this weathered surface were found elsewhere in the room; these probably belong to DSU 28, but since they did not connect with the largest patch in the southwest corner, we could not be certain. The salt crystals and weathering resulted from water. The layer was at roughly the same level as foundation bricks along interior of south wall. DSU 28 likely represents a preliminary preparation layer for floors, as we found in rooms 1 and 2 (DSUs 23 and 20).<sup><a class="footnote-reference" id="footnote-reference-69" href="#footnote-69">69</a></sup> Among the ceramics, iron-rich fabric A and A4 were represented in moderate to large quantities while calcium-rich fabric B and P37 were represented in low to moderate quantities. These ceramics appear to share characteristics of ceramics dating from the second to third centuries CE. We took samples of the matrix (Inv. 189 = S15).<a id="p225anchor" class="id_link" style="color:aaa;display:none" href="#p225">↩</a><span id="p225anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p225">#p225  </span></p>

<p onmouseover="document.getElementById('p226anchor').style.display='';document.getElementById('p226anchor_label').style.display='';" onmouseleave="document.getElementById('p226anchor').style.display='none';document.getElementById('p226anchor_label').style.display='none';" id="p226"><u>DSU 29</u><sup><a class="footnote-reference" id="footnote-reference-70" href="#footnote-70">70</a></sup> was a yellow-brown sand layer under DSU 28 in the southwest quadrant of the room. It was under DSU 14 in the rest of the room. It was at the same elevation as the foundation bricks in the surrounding walls. A vault brick with concentric curved patterns was found molded into the surface (the same as those found in the collapse), which suggests that the collapse of the ceiling caused the mixing of layers found in DSU 14. Among the ceramics, the iron-rich fabric A and A4 groups were represented in large quantities, and the calcium-rich P37 was also represented. The ceramic material from this layer is characteristic of the second to third centuries, suggesting pre-occupational placement. Faience, glass, wood, bones, and clinker were found in low quantities. Two olive pits and one date pit were found. A bronze ring (Inv. 3484) was found in the northeast corner of the room and a small terracotta figurine fragment (Inv. 3519) was also found.<a id="p226anchor" class="id_link" style="color:aaa;display:none" href="#p226">↩</a><span id="p226anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p226">#p226  </span></p>

<p onmouseover="document.getElementById('p227anchor').style.display='';document.getElementById('p227anchor_label').style.display='';" onmouseleave="document.getElementById('p227anchor').style.display='none';document.getElementById('p227anchor_label').style.display='none';" id="p227"><u>DSU 30</u><sup><a class="footnote-reference" id="footnote-reference-71" href="#footnote-71">71</a></sup> consisted of yellow sand mixed in with some ash, which was especially evident in the east corner of the room. There was mud brick debris in the top few centimeters, but the matrix became cleaner with depth. This context is similar to DSU 26 in room 2, which also contained a lens of debris that gave way to cleaner sand below. We excavated the layer to the bottom first course of the foundation bricks in the southeast corner of the room. A large pottery sherd, likely from a large cooking vessel, was found towards the bottom of the foundation layer. This sherd appears similar to fragments of a similar vessel found in the layer above (DSU 29) and may suggest a mixing of the layers in the upper centimeters of DSU 30. This context therefore consisted of contaminated windblown sand in the upper centimeters as well as clean windblown sand below. The ceramics included iron-rich fabric A and A4 as well as calcium-rich fabric P37. These ceramic materials indicate a second to third century date. Glass, wood and bones were also represented in low to moderate quantities, and organics, such as olive and date pits, were also found.<a id="p227anchor" class="id_link" style="color:aaa;display:none" href="#p227">↩</a><span id="p227anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p227">#p227  </span></p>

<figure id="figure4.14">
<img class="block" src="images/chapter04/figure-4_14.png"/>
<figcaption>Figure 4.14: Multi-context Plan of room 2 showing DSUs (encircled), FSUs (within rectangles), elevations (with triangles), and small finds (without symbols).</figcaption>
</figure>

<p onmouseover="document.getElementById('p228anchor').style.display='';document.getElementById('p228anchor_label').style.display='';" onmouseleave="document.getElementById('p228anchor').style.display='none';document.getElementById('p228anchor_label').style.display='none';" id="p228"><u>F6</u><sup><a class="footnote-reference" id="footnote-reference-72" href="#footnote-72">72</a></sup> is an east–west oriented wall with only 3–4 courses remaining. It forms the north boundary of room 3. The north face of the wall was described above as part of room 2.<a id="p228anchor" class="id_link" style="color:aaa;display:none" href="#p228">↩</a><span id="p228anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p228">#p228  </span></p>

<p onmouseover="document.getElementById('p229anchor').style.display='';document.getElementById('p229anchor_label').style.display='';" onmouseleave="document.getElementById('p229anchor').style.display='none';document.getElementById('p229anchor_label').style.display='none';" id="p229">The top of the wall exhibited the alternating channels method of construction. There were alternating headers and stretchers with 7 cm wide channels in between. The south channel was complete and extended for 180 cm. The south face of the wall was covered with reddish-brown mud plaster, but the brick-laying pattern was still visible as English bond. Immediately above floor level there was an extensive gouge and other wear that indicates heavy usage of the room. The gouge was repaired once or several times, as indicated by several pieces of baked brick and stone that were inserted into the gouge during occupation. The wall showed a clear repair face where mud mortar was used to cover this stabilizing fill. Prior to its repair in antiquity, the gouge was once greater than 20 cm wide and extended at least 220 cm before it reached the threshold at an approximate depth of 137.20. The wall was set upon one course of stretchers protruding 14 cm from the wall proper. These foundation bricks were not mortared together. The foundation bricks ran all the way to the west, where they met, and were bonded with, wall F7. Here, however, they lay under a threshold for the doorway F58 between room 2 and room 3. The foundation bricks on the south side of F6 consisted of one course of stretchers protruding approximately 3 cm from the wall proper. Underneath those stretchers was one course of headers placed vertically. The foundation bricks appeared to be set on clean windblown sand continuing to the bricks of F9 and F5, which seem to have been set in a foundation trench. The stretchers of F6 extended into the wall F7 and bond F6 to F7. This feature abutted wall F9 and wall F5.<a id="p229anchor" class="id_link" style="color:aaa;display:none" href="#p229">↩</a><span id="p229anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p229">#p229  </span></p>

<p onmouseover="document.getElementById('p230anchor').style.display='';document.getElementById('p230anchor_label').style.display='';" onmouseleave="document.getElementById('p230anchor').style.display='none';document.getElementById('p230anchor_label').style.display='none';" id="p230"><u>F7</u><sup><a class="footnote-reference" id="footnote-reference-73" href="#footnote-73">73</a></sup> is a north–south oriented wall that forms the west side of rooms 2 and 3. Above the foundation level in room 2, there were a maximum of 8 courses of brick remaining. The bonding pattern was English bond and the alternating channels construction method was used. The channels varied in length from 90 cm to more than 180 cm. The width of channels was approximately 7 cm. The bottom of the wall had a 1 m long gouge located approximately at floor level extending from the doorway into the room. This gouge probably resulted from erosion.<a id="p230anchor" class="id_link" style="color:aaa;display:none" href="#p230">↩</a><span id="p230anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p230">#p230  </span></p>

<p onmouseover="document.getElementById('p231anchor').style.display='';document.getElementById('p231anchor_label').style.display='';" onmouseleave="document.getElementById('p231anchor').style.display='none';document.getElementById('p231anchor_label').style.display='none';" id="p231">The wall had the same build up and appearance as the north face of the wall in room 2, but the foundation bricks were placed differently in order to follow a pattern already started in the south side of room 2. Here, the foundation bricks were formed by one course of stretchers protruding approximately 4–5 cm into the room and, underneath that, one course of headers placed vertically. The brick dimensions were the same as foundation bricks in other part of the wall. The bottom course of foundation bricks in wall F7 is set on a course of horizontally placed headers from the foundation of F8 in the most eastern end of the wall. The foundations of F7 and F8 thus partly overlapped. The foundation bricks consisted of one course of vertically placed headers without mortar. The foundation bricks were gray-brown in color and set on windblown sand. This foundation pattern changed approximately 20 cm before the doorway into room 3 (F58). There, two bricks were placed horizontally, a header above a stretcher. The east face of F7 was also the west face of the doorway between rooms 2 and 3 (F58). At the level of the threshold of the doorway between rooms 2 and 3, there was a large hole approximately 15 x 20 cm with a depth of 15 cm. This hole could have held a threshold beam. The threshold was approximately 60 cm wide next to F7. The wall F7 seems to be bonded to F6 at foundation level.<a id="p231anchor" class="id_link" style="color:aaa;display:none" href="#p231">↩</a><span id="p231anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p231">#p231  </span></p>

<p onmouseover="document.getElementById('p232anchor').style.display='';document.getElementById('p232anchor_label').style.display='';" onmouseleave="document.getElementById('p232anchor').style.display='none';document.getElementById('p232anchor_label').style.display='none';" id="p232"><u>F58</u> is the doorway between room 2 and room 3 and was described above as part of room 2.  <a id="p232anchor" class="id_link" style="color:aaa;display:none" href="#p232">↩</a><span id="p232anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p232">#p232  </span></p>

<p onmouseover="document.getElementById('p233anchor').style.display='';document.getElementById('p233anchor_label').style.display='';" onmouseleave="document.getElementById('p233anchor').style.display='none';document.getElementById('p233anchor_label').style.display='none';" id="p233"><u>F8</u><sup><a class="footnote-reference" id="footnote-reference-74" href="#footnote-74">74</a></sup> is an east–west oriented wall running forming the south boundary to room 3 and the south wall of the house. It was badly eroded, particularly to the east, where only three courses of bricks remained, as opposed to the western side, where seven courses were visible above the foundations. The bonding pattern was English bond. The top of the wall was very badly eroded, but it was clear that the alternating channel method was used. The mud plaster facing was approximately 1 cm thick, but visible only in the top west corner of the north face. Starting approximately 75 cm from the west corner of the wall (moving east), there were three holes in the wall with diameters of approximately 7–10 cm and a depth of 10–25 cm (at least). The third hole terminated at 115 cm from the west end of the wall. The foundations were made up of seven courses of brick with a total height of 60 cm. The top course was built with headers placed horizontally and which protrude 30 cm from the wall. The entire foundation was an English bond, but its protrusion of 30 cm distinguished it from the rest of the wall. The tops of the foundation bricks were particularly weathered, appeared melted, and had accumulations of salt particles. The foundation bricks of wall F7 rested on the top of the foundation bricks of wall F8.<a id="p233anchor" class="id_link" style="color:aaa;display:none" href="#p233">↩</a><span id="p233anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p233">#p233  </span></p>

<p onmouseover="document.getElementById('p234anchor').style.display='';document.getElementById('p234anchor_label').style.display='';" onmouseleave="document.getElementById('p234anchor').style.display='none';document.getElementById('p234anchor_label').style.display='none';" id="p234"><u>F9</u><sup><a class="footnote-reference" id="footnote-reference-75" href="#footnote-75">75</a></sup> is a north–south oriented wall that forms the east side of room 3. It extended five courses above the foundation bricks. It eroded to a greater extent to the south than to the north and it eroded to, or even below, floor level in the southeast corner. No mud plaster was currently visible on the wall, although a mud plaster facing would have been likely. The brick-bonding pattern was visible as English bond and the alternating channel method was used. The stretchers of the foundation layer protruded 4 cm into the room. These foundation bricks consisted of one course of stretchers, followed by vertically placed headers, placed next to each other with no mortar used. Underneath this course was another course of headers laid horizontally. All of the bricks were straw-tempered and grayish-brown in color, the bottom course being marginally grayer than the rest of the bricks.<a id="p234anchor" class="id_link" style="color:aaa;display:none" href="#p234">↩</a><span id="p234anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p234">#p234  </span></p>

<h3>Interpretation of Room 3</h3>
<p onmouseover="document.getElementById('p235anchor').style.display='';document.getElementById('p235anchor_label').style.display='';" onmouseleave="document.getElementById('p235anchor').style.display='none';document.getElementById('p235anchor_label').style.display='none';" id="p235" class="textindent0">Room 3 was of slightly smaller dimensions than rooms 1 and 2. Room 3 was the most private room in the house, because it was entered from room 2 rather than from room 7, which provided access to all other rooms in this house. The walls were not well preserved, particularly in the southeast, but the floor and many of the objects retained a moderate to high level of preservation.<a id="p235anchor" class="id_link" style="color:aaa;display:none" href="#p235">↩</a><span id="p235anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p235">#p235  </span></p>

<p onmouseover="document.getElementById('p236anchor').style.display='';document.getElementById('p236anchor_label').style.display='';" onmouseleave="document.getElementById('p236anchor').style.display='none';document.getElementById('p236anchor_label').style.display='none';" id="p236">The entrance to room 3 was located in on the west side of the north wall and was 60 cm wide. This entrance had a door as evinced by the preserved threshold (F58). It is not possible to determine if this door could be locked, as the walls were not preserved to a sufficient height to discern a locking mechanism.<a id="p236anchor" class="id_link" style="color:aaa;display:none" href="#p236">↩</a><span id="p236anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p236">#p236  </span></p>

<p onmouseover="document.getElementById('p237anchor').style.display='';document.getElementById('p237anchor_label').style.display='';" onmouseleave="document.getElementById('p237anchor').style.display='none';document.getElementById('p237anchor_label').style.display='none';" id="p237">Originally, room 3 was covered with a barrel-vaulted roof, as indicated by the collapse (DSU 13) found in this room. We did not find any artifacts that definitively appeared to have once resided on a flat roof on top of the barrel vault, although some of the surface pottery fragments may belong to this category of material. There were signs of soot on the inner surfaces of collapsed vault bricks, suggesting the use of oil lamps or other sources of smoke (DSU 13).<a id="p237anchor" class="id_link" style="color:aaa;display:none" href="#p237">↩</a><span id="p237anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p237">#p237  </span></p>

<p onmouseover="document.getElementById('p238anchor').style.display='';document.getElementById('p238anchor_label').style.display='';" onmouseleave="document.getElementById('p238anchor').style.display='none';document.getElementById('p238anchor_label').style.display='none';" id="p238">The walls were mud plastered. There were no signs of any gypsum or painted plaster in this room. There were some signs of re-plastering, although the walls were not preserved to a sufficient height to definitively determine the plastering of these walls. The foundations of the walls appear consistent with other rooms in that they rested upon the site surface.<a id="p238anchor" class="id_link" style="color:aaa;display:none" href="#p238">↩</a><span id="p238anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p238">#p238  </span></p>

<p onmouseover="document.getElementById('p239anchor').style.display='';document.getElementById('p239anchor_label').style.display='';" onmouseleave="document.getElementById('p239anchor').style.display='none';document.getElementById('p239anchor_label').style.display='none';" id="p239">One floor layer was preserved, and the room shows the same floor construction pattern found in the previous two rooms: mud plaster over a matrix of mud brick rubble and trash, which was placed directly upon the windblown sand.<a id="p239anchor" class="id_link" style="color:aaa;display:none" href="#p239">↩</a><span id="p239anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p239">#p239  </span></p>

<p onmouseover="document.getElementById('p240anchor').style.display='';document.getElementById('p240anchor_label').style.display='';" onmouseleave="document.getElementById('p240anchor').style.display='none';document.getElementById('p240anchor_label').style.display='none';" id="p240">This room showed the most signs of erosion within this structure. The wind was particularly strong along the southeast corner of the structure as this portion of B2 was not protected by the large kiln structure to the northwest. It is also clear that the roof collapse served as the greatest form of protection for floor and occupational layers. Despite the poor preservation of the walls it appears that some of the objects were in situ, namely an assemblage of jars<sup><a class="footnote-reference" id="footnote-reference-76" href="#footnote-76">76</a></sup> from DSU 9 and DSU 10 above the floor (F10). The occupational usage of this room is not evident, although the presence of rodent coprolites within the aforementioned jars suggests that some food was stored within the vicinity. Other functional objects found here may indicate that it was used for minor functional activities.<a id="p240anchor" class="id_link" style="color:aaa;display:none" href="#p240">↩</a><span id="p240anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p240">#p240  </span></p>

<h3>Room 4 (2.73 m north–south x 0.71 m east–west)</h3>

<p onmouseover="document.getElementById('p241anchor').style.display='';document.getElementById('p241anchor_label').style.display='';" onmouseleave="document.getElementById('p241anchor').style.display='none';document.getElementById('p241anchor_label').style.display='none';" id="p241" class="textindent0">Three walls,<sup><a class="footnote-reference" id="footnote-reference-77" href="#footnote-77">77</a></sup> already visible from the surface, enclosed room 4, which was filled with stratigraphic units of varying types and reliability for a depth of 0.80 m (Figures 4.15, 4.16, 4.17).<a id="p241anchor" class="id_link" style="color:aaa;display:none" href="#p241">↩</a><span id="p241anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p241">#p241  </span></p>

<figure id="figure4.15">
<img class="block" src="images/chapter04/figure-4_15.png"/>
<figcaption>Figure 4.15: Photo, view into room 4 from room 5.</figcaption>
</figure>

<p onmouseover="document.getElementById('p242anchor').style.display='';document.getElementById('p242anchor_label').style.display='';" onmouseleave="document.getElementById('p242anchor').style.display='none';document.getElementById('p242anchor_label').style.display='none';" id="p242">Room 4 is located along the middle of the western boundary wall of B2. The walls were clearly visible from the surface. The remains of a vault still in place were clear in the northern extent of the room. The visible wall features had the standard alternating channels construction, with some variation in the vicinity of the vault (F21) and the stairs (room 8).<a id="p242anchor" class="id_link" style="color:aaa;display:none" href="#p242">↩</a><span id="p242anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p242">#p242  </span></p>

<p onmouseover="document.getElementById('p243anchor').style.display='';document.getElementById('p243anchor_label').style.display='';" onmouseleave="document.getElementById('p243anchor').style.display='none';document.getElementById('p243anchor_label').style.display='none';" id="p243"><u>DSU 27</u><sup><a class="footnote-reference" id="footnote-reference-78" href="#footnote-78">78</a></sup> was begun in 2005 but we did not complete the DSU. During the 2005 excavations a dense concentration of sherds was removed from the surface, which is standard for this area at Amheida as well as much of the rest of the site. In 2006 we continued to excavate windblown sand below where this dense concentration of sherds once existed. The matrix filled the entire room and consisted of windblown sand, ceramic fragments, clinker, faience fragments, and a few mud-brick fragments. As we proceeded we found that windblown sand continued in the northern portion of the room (DSU 35), but further south we began to find mud-brick debris (DSU 44). DSU designations were changed on the basis of position (DSU 35) and composition (DSU 44).<a id="p243anchor" class="id_link" style="color:aaa;display:none" href="#p243">↩</a><span id="p243anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p243">#p243  </span></p>

<figure id="figure4.16">
<img class="block" src="images/chapter04/figure-4_16.png"/>
<figcaption>Figure 4.16: Harris Matrix, room 4.</figcaption>
</figure>

<p onmouseover="document.getElementById('p244anchor').style.display='';document.getElementById('p244anchor_label').style.display='';" onmouseleave="document.getElementById('p244anchor').style.display='none';document.getElementById('p244anchor_label').style.display='none';" id="p244"><u>DSU 35</u><sup><a class="footnote-reference" id="footnote-reference-79" href="#footnote-79">79</a></sup> consisted of windblown sand below the surface (DSU 27) in the north. This DSU was designated on the basis of position in order to indicate that it was less contaminated than the surface windblown sand. The context was almost entirely devoid of artifacts with the exception of a few fragments of ceramic and bone. We terminated this context when we encountered either vault collapse (DSU 44) or mud-brick debris mixed with sand (DSU 36).<a id="p244anchor" class="id_link" style="color:aaa;display:none" href="#p244">↩</a><span id="p244anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p244">#p244  </span></p>

<p onmouseover="document.getElementById('p245anchor').style.display='';document.getElementById('p245anchor_label').style.display='';" onmouseleave="document.getElementById('p245anchor').style.display='none';document.getElementById('p245anchor_label').style.display='none';" id="p245"><u>DSU 44</u><sup><a class="footnote-reference" id="footnote-reference-80" href="#footnote-80">80</a></sup> consisted of mud-brick vault collapse underneath DSU 27 and DSU 35. This collapse clearly derived from a vault because of the type of bricks used. The vault bricks from DSU 44 differed somewhat from our other vault bricks: they were slightly curved and elongated with curved impressions on one face. We took architectural samples of two bricks (S2). Amid this collapse were found low densities of sherds that were probably used as chinking sherds to hold the vault bricks in place. Aside from a few bones and charred pits, glass fragments, and a single potsherd, no other inclusions were found in this matrix.<a id="p245anchor" class="id_link" style="color:aaa;display:none" href="#p245">↩</a><span id="p245anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p245">#p245  </span></p>

<p onmouseover="document.getElementById('p246anchor').style.display='';document.getElementById('p246anchor_label').style.display='';" onmouseleave="document.getElementById('p246anchor').style.display='none';document.getElementById('p246anchor_label').style.display='none';" id="p246"><u>DSU 36</u><sup><a class="footnote-reference" id="footnote-reference-81" href="#footnote-81">81</a></sup> was found below both mud brick collapse (DSU 44) and windblown sand (DSU 35). It could be distinguished from DSU 44 by the presence of small mud brick debris mixed with sand rather than the large vault bricks that characterized DSU 44. There was a moderate to high density of small mud-brick fragments mixed with possible wind-blown sand. These fragments are probably from the deterioration and subsequent collapse of the vault ceiling over room 4, which produced DSU 44. Artifact densities for DSU 36 were low, with very low densities of ceramics, glass, bone, clinker, and plaster. The DSU was terminated when silty, occupational debris, DSU 45, was reached.<a id="p246anchor" class="id_link" style="color:aaa;display:none" href="#p246">↩</a><span id="p246anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p246">#p246  </span></p>

<p onmouseover="document.getElementById('p247anchor').style.display='';document.getElementById('p247anchor_label').style.display='';" onmouseleave="document.getElementById('p247anchor').style.display='none';document.getElementById('p247anchor_label').style.display='none';" id="p247"><u>DSU 45</u><sup><a class="footnote-reference" id="footnote-reference-82" href="#footnote-82">82</a></sup> consisted of a silty brown matrix with moderate densities of organic inclusions, such as charred seeds. Low densities of fauna were also represented. Artifact densities were low in all categories except for charred fauna and seeds. There were very few diagnostic sherds from this context, which is singular given the high density of largely intact vessels associated with House B2. This DSU was directly on top of floor F15.<a id="p247anchor" class="id_link" style="color:aaa;display:none" href="#p247">↩</a><span id="p247anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p247">#p247  </span></p>

<p onmouseover="document.getElementById('p248anchor').style.display='';document.getElementById('p248anchor_label').style.display='';" onmouseleave="document.getElementById('p248anchor').style.display='none';document.getElementById('p248anchor_label').style.display='none';" id="p248"><u>F15</u><sup><a class="footnote-reference" id="footnote-reference-83" href="#footnote-83">83</a></sup> is the floor of room 4. It consisted of a mud-brick pavement that was originally covered in mud plaster (Figure 4.17). F15 was in a good state of preservation. The northern 80 cm still had plaster adhering to the mud bricks, while only small patches of plaster remained in the southern extent. Both the bricks and the mud plaster were light grayish-brown in color and were tempered with straw. There was a 55 cm by 60 cm compressed portion of floor 20 cm north of wall F26. It is possible that this area represented wear from jumping onto the floor from a trap door. The northern portion of the floor is less worn, probably due to less traffic in this area.<sup><a class="footnote-reference" id="footnote-reference-84" href="#footnote-84">84</a></sup><a id="p248anchor" class="id_link" style="color:aaa;display:none" href="#p248">↩</a><span id="p248anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p248">#p248  </span></p>

<figure id="figure4.17">
<img class="block" src="images/chapter04/figure-4_17.png"/>
<figcaption>Figure 4.17: Plan of room 4 floor (F15) showing FSUs (within rectangles) and elevations (with triangles).</figcaption>
</figure>

<p onmouseover="document.getElementById('p249anchor').style.display='';document.getElementById('p249anchor_label').style.display='';" onmouseleave="document.getElementById('p249anchor').style.display='none';document.getElementById('p249anchor_label').style.display='none';" id="p249"><u>F14</u><sup><a class="footnote-reference" id="footnote-reference-85" href="#footnote-85">85</a></sup> is a wall forming the west boundary to room 4. The northern portion was preserved to a greater height and was in a better state of preservation overall than the southern portion. Because so little mud plaster remained on F14, the brick laying pattern and individual bricks were clearly visible. The bricks were yellowish-brown in color and laid in an English bond pattern. The bricks to the north were in a good state of preservation and better preserved than those to the south (see room 5 below). There was blackening 130–220 cm south of the corner of F14 with F30. It is likely that the blackening resulted from the use of oil lamps in room 4. The northernmost 40 cm of F14 had mud plaster overlapping from vault F21 on to the south face. This vault (F21) springs off F14 (and wall F37 to the east). The vault springing seemed to be at a higher elevation to the south than to the north on F14 (see vault F21). The foundations for F14 were not reached.<a id="p249anchor" class="id_link" style="color:aaa;display:none" href="#p249">↩</a><span id="p249anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p249">#p249  </span></p>

<p onmouseover="document.getElementById('p250anchor').style.display='';document.getElementById('p250anchor_label').style.display='';" onmouseleave="document.getElementById('p250anchor').style.display='none';document.getElementById('p250anchor_label').style.display='none';" id="p250"><u>F37</u><sup><a class="footnote-reference" id="footnote-reference-86" href="#footnote-86">86</a></sup> is a north–south oriented wall that formed part of the east boundary of room 4. There were four courses of mud bricks in a good state of preservation where the wall met the vault. The level of preservation worsened closer to the floor level. There was no trace of any plaster facing adhering to the wall. The mud bricks were laid in an English bond pattern and the bricks had a high organic content. To the east, the vault spring and features obscured the thickness of the wall.<a id="p250anchor" class="id_link" style="color:aaa;display:none" href="#p250">↩</a><span id="p250anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p250">#p250  </span></p>

<p onmouseover="document.getElementById('p251anchor').style.display='';document.getElementById('p251anchor_label').style.display='';" onmouseleave="document.getElementById('p251anchor').style.display='none';document.getElementById('p251anchor_label').style.display='none';" id="p251"><u>F38</u><sup><a class="footnote-reference" id="footnote-reference-87" href="#footnote-87">87</a></sup> is a north–south oriented wall that formed part of the east boundary of room 4, blocking the gap between the west ends of F26 and F37 and F28 that led to room 5. This wall abutted and was not bonded to any walls. There were eight courses of mud brick, the upper three of which corresponded to the lower part of the vault spring above F37. The preservation of the wall was fair, with some damage to the bricks and erosion of the mortar. The wall height was the same at both ends of the wall, with traces of mortar for the bedding of the course above at the north end of the wall. Only the upper three courses retained traces of gray-brown plaster. The wall was essentially only two brick-lengths long. The courses of the wall followed an English bond pattern.<a id="p251anchor" class="id_link" style="color:aaa;display:none" href="#p251">↩</a><span id="p251anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p251">#p251  </span></p>

<p onmouseover="document.getElementById('p252anchor').style.display='';document.getElementById('p252anchor_label').style.display='';" onmouseleave="document.getElementById('p252anchor').style.display='none';document.getElementById('p252anchor_label').style.display='none';" id="p252"><u>F21</u><sup><a class="footnote-reference" id="footnote-reference-88" href="#footnote-88">88</a></sup> is the barrel-vaulted ceiling of room 4. It was in a good state of preservation for this structure. The springing of the vaults and the meeting of the vault springs were still intact. The vaults sprang from F14 to the west and F37 to the east. It seemed that the elevation of the springing increased to the south such that the distance between the ceiling F21 and the floor F15 increased to the south. The northern extremity of room 4 would therefore offer a shorter vertical space that the southern portion. The underside of the vault was completely covered in grayish-brown mud plaster. The cracks between the horizontal courses were clearly visible, and fourteen courses could be distinguished. The individual bricks within these courses were concealed. Some bricks from the vault collapse were found in DSU 44. They were curved rather than rectilinear vault bricks. This shape is so far not paralleled at Amheida, but it is likely that a different vaulting technique was used for narrower vaults than was used for vaults that would span a greater distance.<sup><a class="footnote-reference" id="footnote-reference-89" href="#footnote-89">89</a></sup> No chinking sherds were visible in F21, but it is possible that they were obscured by plaster. In the northern 26 cm of F21 there were 16 cm wide cavities filled with small mud bricks and mud plaster that marked the termination of F21. This cavity was 14 cm wide for the southern 86 cm of the joining between F21 and the walls F14 and F37, showing how the gap caused by the vault springs was filled and anchored.<a id="p252anchor" class="id_link" style="color:aaa;display:none" href="#p252">↩</a><span id="p252anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p252">#p252  </span></p>

<h3>Interpretation of Room 4</h3>
<p onmouseover="document.getElementById('p253anchor').style.display='';document.getElementById('p253anchor_label').style.display='';" onmouseleave="document.getElementById('p253anchor').style.display='none';document.getElementById('p253anchor_label').style.display='none';" id="p253" class="textindent0">Room 4 was a small, narrow room of low height with a preserved maximum depth of 1.28m. It consisted of a mud brick floor, walls, and a vaulted ceiling. It was located immediately underneath the stairs (room 8). The vertical space of this room narrowed to the north, increasing the confined nature of this space.<a id="p253anchor" class="id_link" style="color:aaa;display:none" href="#p253">↩</a><span id="p253anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p253">#p253  </span></p>

<p onmouseover="document.getElementById('p254anchor').style.display='';document.getElementById('p254anchor_label').style.display='';" onmouseleave="document.getElementById('p254anchor').style.display='none';document.getElementById('p254anchor_label').style.display='none';" id="p254">The entrance into the room is not clear because of the level of preservation of this room. Based upon comparanda in the Fayum, it may have been accessed by a trap door through the stairway above.<sup><a class="footnote-reference" id="footnote-reference-90" href="#footnote-90">90</a></sup> There is a 55 cm by 60 cm compressed portion of floor 20 cm north of wall F26 that may be the area above which the trap door opened. The activity of jumping onto the floor in this area may have caused the compression and wear that is currently visible. Likewise, the northern portion of the floor is better preserved because of the lack of traffic in this area. No other distinguishing marks are visible. Despite the comparanda from the Fayum, however, it is possible that room 4 may have been accessed through room 5 rather than a trap door. The southern end of room 4 was not closed off with a wall and there were some wood fragments in this vicinity. The lack of a wall in this portion of the room might be explained by poor preservation, but given that all other walls in this house have been well preserved, albeit at a low height, it seems possible that a door could have connected these two rooms. If this was the case, the worn portion of F15 could be interpreted as wear from traveling through room 4 into room 10.<a id="p254anchor" class="id_link" style="color:aaa;display:none" href="#p254">↩</a><span id="p254anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p254">#p254  </span></p>

<p onmouseover="document.getElementById('p255anchor').style.display='';document.getElementById('p255anchor_label').style.display='';" onmouseleave="document.getElementById('p255anchor').style.display='none';document.getElementById('p255anchor_label').style.display='none';" id="p255">A barrel vault, still partially <i>in situ</i>, covered this room (F21). The bricks used in the vault construction (F21) show the use of different vault bricks than those found in other rooms in House B2 and other parts of Amheida. The use of special bricks was not uncommon in Roman Egypt, as they were sometimes made for pitched vaults and other features.<sup><a class="footnote-reference" id="footnote-reference-91" href="#footnote-91">91</a></sup><a id="p255anchor" class="id_link" style="color:aaa;display:none" href="#p255">↩</a><span id="p255anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p255">#p255  </span></p>

<p onmouseover="document.getElementById('p256anchor').style.display='';document.getElementById('p256anchor_label').style.display='';" onmouseleave="document.getElementById('p256anchor').style.display='none';document.getElementById('p256anchor_label').style.display='none';" id="p256">The walls were mud plastered, although it appears that much of the mud plaster was not preserved. There were some signs of blackening along the mud plaster and mud bricks of the wall (F14), suggesting the use of oil lamps in the room. The wall foundations were not exposed, as the mud brick floor was preserved.<a id="p256anchor" class="id_link" style="color:aaa;display:none" href="#p256">↩</a><span id="p256anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p256">#p256  </span></p>

<p onmouseover="document.getElementById('p257anchor').style.display='';document.getElementById('p257anchor_label').style.display='';" onmouseleave="document.getElementById('p257anchor').style.display='none';document.getElementById('p257anchor_label').style.display='none';" id="p257">The floor of this room was constructed out of mud brick, as was common in storage areas. This floor was fairly well preserved and retained some mud plaster on its surface, although this was largely worn away, probably during antiquity, especially in the southern portion of the room, which would have experienced higher traffic than the northern portion. We did not excavate through the floor, so the details of its construction are not certain.<sup><a class="footnote-reference" id="footnote-reference-92" href="#footnote-92">92</a></sup><a id="p257anchor" class="id_link" style="color:aaa;display:none" href="#p257">↩</a><span id="p257anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p257">#p257  </span></p>

<p onmouseover="document.getElementById('p258anchor').style.display='';document.getElementById('p258anchor_label').style.display='';" onmouseleave="document.getElementById('p258anchor').style.display='none';document.getElementById('p258anchor_label').style.display='none';" id="p258">Room 4 was a storage room. This room is singular for B2 since it lacked significant quantities of material culture and it is unclear precisely what was stored in the vicinity. It is likely that the occupants removed valuable objects from this room upon abandonment, as most other rooms in this structure contained high densities of objects.<a id="p258anchor" class="id_link" style="color:aaa;display:none" href="#p258">↩</a><span id="p258anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p258">#p258  </span></p>

<h3>Room 5 (4.14 m north–south x 2.58 m east–west)</h3>

<p onmouseover="document.getElementById('p259anchor').style.display='';document.getElementById('p259anchor_label').style.display='';" onmouseleave="document.getElementById('p259anchor').style.display='none';document.getElementById('p259anchor_label').style.display='none';" id="p259" class="textindent0">Four walls,<sup><a class="footnote-reference" id="footnote-reference-93" href="#footnote-93">93</a></sup> already visible from the surface, enclosed room 5, which was filled with stratigraphic units of varying types and reliability for a depth of 1.275 m (Figures 4.18, 4.20).<a id="p259anchor" class="id_link" style="color:aaa;display:none" href="#p259">↩</a><span id="p259anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p259">#p259  </span></p>

<p onmouseover="document.getElementById('p260anchor').style.display='';document.getElementById('p260anchor_label').style.display='';" onmouseleave="document.getElementById('p260anchor').style.display='none';document.getElementById('p260anchor_label').style.display='none';" id="p260"><u>DSU 33</u><sup><a class="footnote-reference" id="footnote-reference-94" href="#footnote-94">94</a></sup> consisted of windblown sand on the surface of room 5. This surface layer had a high density of ceramics, a few pieces of clinker, wood, bones, dross, and a low density of glass and faience. It contained large quantities of iron-rich fabric A group and moderate quantities of calcium-rich fabric A11 and P37. These ceramics share forms with Late Antique ceramics. There were a few isolated mud brick fragments, most likely from wall collapse due to the lack of distinguishing marks. This DSU was considered unreliable both because of its position on the surface and because of the presence of modern rubbish in the top 10–15 cm.<a id="p260anchor" class="id_link" style="color:aaa;display:none" href="#p260">↩</a><span id="p260anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p260">#p260  </span></p>

<p onmouseover="document.getElementById('p261anchor').style.display='';document.getElementById('p261anchor_label').style.display='';" onmouseleave="document.getElementById('p261anchor').style.display='none';document.getElementById('p261anchor_label').style.display='none';" id="p261"><u>DSU 40</u><sup><a class="footnote-reference" id="footnote-reference-95" href="#footnote-95">95</a></sup> consisted of windblown sand below the surface. The change between DSU 33 and DSU 40 was based upon position. We wanted to make a distinction between the more contaminated surface sand and the less contaminated sand below. This distinction is particularly important in this house because we had many apparently in situ objects very close to the surface. This context appeared to be right above floor level and we found five objects in DSU 40, including 75%–100% reconstructable vessels<sup><a class="footnote-reference" id="footnote-reference-96" href="#footnote-96">96</a></sup> as well as an ostrakon (Inv. 11049). We also found a moderate quantity of sherds. There were large quantities of iron-rich fabric A group and moderate quantities of iron-rich fabric A4. There were low to moderate quantities of calcium-rich fabric B and P37. Most of these artifacts were found in close association with F14 in the southwest quadrant of room 5. In particular, many vessels were wedged into a gap in wall F14 and probably served to repair this gap. The vessels found within F14 are designated as deriving from that feature, but a few outside of the feature may be associated with DSU 40, as they may have fallen into the matrix. In general, artifact densities were moderate to high for ceramics. These ceramics are broadly datable to Late Antiquity. We had low densities of clinker, bone, wood, and glass. There were low to moderate densities of mud brick debris within this context. This debris was largely associated with F14 in the southwest quadrant of room 5 and to a lesser degree in the center and near the doorway to room 7. DSU 40 was terminated when we encountered ash (DSU 41).<a id="p261anchor" class="id_link" style="color:aaa;display:none" href="#p261">↩</a><span id="p261anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p261">#p261  </span></p>

<figure id="figure4.18">
<img class="block" src="images/chapter04/figure-4_18.png"/>
<figcaption>Figure 4.18: Harris Matrix, room 5.</figcaption>
</figure>

<p onmouseover="document.getElementById('p262anchor').style.display='';document.getElementById('p262anchor_label').style.display='';" onmouseleave="document.getElementById('p262anchor').style.display='none';document.getElementById('p262anchor_label').style.display='none';" id="p262"><u>DSU 41</u><sup><a class="footnote-reference" id="footnote-reference-97" href="#footnote-97">97</a></sup> was covered by DSU 40 and was located next to DSU 42. DSU 41 was an ashy matrix associated with burned sherds and objects associated with fire. DSU 41 consisted of what appeared to be destroyed floor layers mixed with ashy fill. The ash itself varied in color and consistency but not in sufficiently definable parameters to designate different contexts. The reliability was uncertain because it was not clear with which floor level the finds should be associated, and the context was not sealed by substantial collapse. The small finds associated with this context could be tentatively associated with floors on the basis of elevation. Glass, wood, bones, and clinker occurred in low densities, and we uncovered one date pit, five olive pits, eggshell fragments, and a textile fragment. The ceramics consisted of iron-rich fabric A group in high densities and calcium-rich fabric B group in low densities. We also found a complete lamp (Inv. 10155), a fire dog (Inv. 10165), a baggy jar base (Inv. 10163), a complete ceramic vessel (Inv. 10092) and a bowl used for cooking (Inv. 10094). These ceramics are datable to the third and fourth centuries. Sample S5 was taken of this matrix. The context was terminated in order to provide more control over provenancing finds, although it was quite similar to the underlying context DSU 67 (see below).<a id="p262anchor" class="id_link" style="color:aaa;display:none" href="#p262">↩</a><span id="p262anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p262">#p262  </span></p>

<p onmouseover="document.getElementById('p263anchor').style.display='';document.getElementById('p263anchor_label').style.display='';" onmouseleave="document.getElementById('p263anchor').style.display='none';document.getElementById('p263anchor_label').style.display='none';" id="p263"><u>DSU 42</u><sup><a class="footnote-reference" id="footnote-reference-98" href="#footnote-98">98</a></sup> consisted of occupational debris: it was covered by DSU 40 and was next to DSU 41. DSU 42 consisted of a brown silty loam with moderate to high densities of organics. This context appeared to consist of occupational debris since it rested immediately on top of floor F40. Unlike DSU 41 to the south, DSU 42 was very thin and defined. It had a few scattered pockets of ash, but the isolation of ash concentrations to the southern half of room 5 suggests a differential use of space within the room. The ceramics consisted of iron-rich fabric A in moderate densities and low densities of calcium-rich fabric B and P37. These ceramics are datable to the third and fourth centuries. Clinker and plaster were found in low densities, as were organics such as wood, bones, and one burned olive pit. DSU 42 covered F40.<a id="p263anchor" class="id_link" style="color:aaa;display:none" href="#p263">↩</a><span id="p263anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p263">#p263  </span></p>

<p onmouseover="document.getElementById('p264anchor').style.display='';document.getElementById('p264anchor_label').style.display='';" onmouseleave="document.getElementById('p264anchor').style.display='none';document.getElementById('p264anchor_label').style.display='none';" id="p264"><u>F40</u><sup><a class="footnote-reference" id="footnote-reference-99" href="#footnote-99">99</a></sup> was the first floor we encountered in room 5. The mud plaster was in a good state of preservation, although it was present only in the northeast quadrant. This visible portion of floor had a high density of organics. Unlike the floors beneath it (F41 and F47), F40 did not show signs of activities related to fire. This distinction might be the result of the position of the preserved portion of F40 rather than a change in the usage of room 1. For example, charred mud bricks associated with hearths were found in DSU 40 at an elevation that could be associated with either F40 or F41. The ashy matrix of DSU 40 and the charred bricks may indicate that the southwest quadrant of F40 was used for fire-related activities, while the heavily trafficked northeast quadrant of room 5 was free from such activities. F40 did not quite meet up with walls F55 and F16, being heavily worn in these areas.<a id="p264anchor" class="id_link" style="color:aaa;display:none" href="#p264">↩</a><span id="p264anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p264">#p264  </span></p>
