 </style></head><body><div style="text-align:center;background:#aaa;margin:1em;padding:2em"><p class="textindent0">This document is part of the online version of the book <i>Amheida II: A Late Romano-Egyptian House in the Dakhla Oasis / Amheida House B2</i> by Anna Lucille Boozer, which is available at <b><a href="http://dlib.nyu.edu/awdl/isaw/amheida-ii-house-b2/">http://dlib.nyu.edu/awdl/isaw/amheida-ii-house-b2/</a></b>. It is published as part of the NYU Library's <a href="http://dlib.nyu.edu/awdl">Ancient World Digital Library</a> and in partnership with the <a href="http://isaw.nyu.edu/">Institute for the Study of the Ancient World</a> (ISAW).  Further information about ISAW's publication program is available on the <a href="http://isaw.nyu.edu/publications">ISAW</a> website. Please note that while the base URI of this publication is stable, the exact content available at that address is likely to change over time.</p><a href="http://creativecommons.org/licenses/by-nc/4.0/"><img alt="Creative Commons License" style="border-width:0;margin-top:1em" src="http://i.creativecommons.org/l/by-nc/4.0/88x31.png"/></a><p/><p class="textindent0">Text and images ©2015. Distributed under the terms of Creative Commons Attribution - NonCommercial 4.0 License.</p></div><section class="chapter" id="chapter10">
<header>

<div style="text-align:center"><a href="index.xhtml">[table of contents]</a></div><h1>Chapter 10</h1>

<h1 class="chapter-title">FIGURINES</h1>

<h1 class="chapter-author">Anna Lucille Boozer</h1>
</header>

<h2>Introduction</h2>
<p onmouseover="document.getElementById('p1807anchor').style.display='';document.getElementById('p1807anchor_label').style.display='';" onmouseleave="document.getElementById('p1807anchor').style.display='none';document.getElementById('p1807anchor_label').style.display='none';" id="p1807" class="textindent0">Figurines may be defined as anthropomorphic, zoomorphic, or geometric objects that are typically (although not always) made of clay or stone. These objects had the capacity to provoke the men, women, and children who lived in the houses of Amheida to think about negotiable issues of identity, sexuality, status, and human representation. Figurines are not simply realistic models or portraits, but provide mutable, flexible perspectives on what it means to be human.<a id="p1807anchor" class="id_link" style="color:aaa;display:none" href="#p1807">↩</a><span id="p1807anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p1807">#p1807  </span></p>

<p onmouseover="document.getElementById('p1808anchor').style.display='';document.getElementById('p1808anchor_label').style.display='';" onmouseleave="document.getElementById('p1808anchor').style.display='none';document.getElementById('p1808anchor_label').style.display='none';" id="p1808">Figurines are a highly evocative but poorly understood artifact category. In part, the evocative nature of figurines makes it difficult for scholars to confront these objects in their own terms. Our presumed familiarity with such objects and the history of scholarly approaches to the material also may hinder our investigations. Although our understanding of the figurines from B2 is dependent upon their Romano-Egyptian context, it is instructive for us to look at other cultures as well. Divergent cultural venues may help us to refine methodologies and categories of analysis and open up new interpretations.<a id="p1808anchor" class="id_link" style="color:aaa;display:none" href="#p1808">↩</a><span id="p1808anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p1808">#p1808  </span></p>

<p onmouseover="document.getElementById('p1809anchor').style.display='';document.getElementById('p1809anchor_label').style.display='';" onmouseleave="document.getElementById('p1809anchor').style.display='none';document.getElementById('p1809anchor_label').style.display='none';" id="p1809">The author examined all of the figurines from Street S1, House B2, and Courtyard C2 on site during the 2008 field season. Figurines from other contexts and other visual media from Amheida were also examined during this and previous field seasons for purposes of comparison. It is difficult to determine the precise number of figurines from B2 and its surroundings since it is sometimes uncertain whether fragments originate from the same figurine. Joins have been made whenever it was possible.<a id="p1809anchor" class="id_link" style="color:aaa;display:none" href="#p1809">↩</a><span id="p1809anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p1809">#p1809  </span></p>

<p onmouseover="document.getElementById('p1810anchor').style.display='';document.getElementById('p1810anchor_label').style.display='';" onmouseleave="document.getElementById('p1810anchor').style.display='none';document.getElementById('p1810anchor_label').style.display='none';" id="p1810">Data for this study derive primarily from three torso and leg fragments, two complete heads and five additional fragments. The most common type of figurine depicted was the female form, as evinced by either a clothed body or a coiffed head. There was a single unclothed male figure (Inv. 11509), also distinguished as the only limestone figure in this assemblage. A poorly preserved hybrid animal figurine (Inv. 3516) was made of sandstone. One of the ceramic figurines, a female head (Inv. 11920), was handmade, while the others were mold-made. One figurine represents a quadruped (horse or donkey?) (Inv. 11914).<a id="p1810anchor" class="id_link" style="color:aaa;display:none" href="#p1810">↩</a><span id="p1810anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p1810">#p1810  </span></p>

<p onmouseover="document.getElementById('p1811anchor').style.display='';document.getElementById('p1811anchor_label').style.display='';" onmouseleave="document.getElementById('p1811anchor').style.display='none';document.getElementById('p1811anchor_label').style.display='none';" id="p1811">In order to maximize the potential of the Amheida figurines, the present study takes the following approach: (1) document all figurine fragments; (2) include all depositional contexts; (3) consider the materiality of the figurine; (4) explore the life cycle of figurines. This approach structures the following four sections.<a id="p1811anchor" class="id_link" style="color:aaa;display:none" href="#p1811">↩</a><span id="p1811anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p1811">#p1811  </span></p>

<h2>Figurine Documentation</h2>

<p onmouseover="document.getElementById('p1812anchor').style.display='';document.getElementById('p1812anchor_label').style.display='';" onmouseleave="document.getElementById('p1812anchor').style.display='none';document.getElementById('p1812anchor_label').style.display='none';" id="p1812" class="textindent0">The current study documents all of the figurines and figurine fragments that we have found in and around B2 in order to understand the range in figurine types, their life cycle, and also how these figurines fit into the occupants’ lives. This practice is more inclusive than most studies of figurines, which typically include only the best-preserved and most spectacular finds. Many past excavations overlooked or simply discarded mundane and incomplete figurine fragments.<sup><a class="footnote-reference" id="footnote-reference-1" href="#footnote-1">1</a></sup> Moreover, most published studies of figurines rely upon museum collections, which entails that we see a highly biased and decontextualized selection of these artifacts.<sup><a class="footnote-reference" id="footnote-reference-2" href="#footnote-2">2</a></sup> These past practices have distorted our abilities to establish a full and representative understanding of figurines as they were found in archaeological contexts. Moreover, these prior practices have distorted our sample size towards the better-preserved and more elaborate examples of figurines.<sup><a class="footnote-reference" id="footnote-reference-3" href="#footnote-3">3</a></sup><a id="p1812anchor" class="id_link" style="color:aaa;display:none" href="#p1812">↩</a><span id="p1812anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p1812">#p1812  </span></p>

<p onmouseover="document.getElementById('p1813anchor').style.display='';document.getElementById('p1813anchor_label').style.display='';" onmouseleave="document.getElementById('p1813anchor').style.display='none';document.getElementById('p1813anchor_label').style.display='none';" id="p1813">In order for us to reconstruct the quotidian role of these figurines, it is essential that we document and publish all fragments by context, regardless of their condition. This approach acknowledges that everyday objects hold agency in domestic lives because individuals have constant and consistent interaction with them. It is possible that the quotidian component of everyday objects endows them with more efficacious agency than objects that individuals encounter on only rare occasions. Recently, the unconscious actions and influences of people’s lives have received much attention in social theory.<sup><a class="footnote-reference" id="footnote-reference-4" href="#footnote-4">4</a></sup> Archaeologists have also begun to consider all types of performances ranging from private daily activities as well as monumental, public spectacles as important dimensions of meaningful activities.<sup><a class="footnote-reference" id="footnote-reference-5" href="#footnote-5">5</a></sup><a id="p1813anchor" class="id_link" style="color:aaa;display:none" href="#p1813">↩</a><span id="p1813anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p1813">#p1813  </span></p>

<p onmouseover="document.getElementById('p1814anchor').style.display='';document.getElementById('p1814anchor_label').style.display='';" onmouseleave="document.getElementById('p1814anchor').style.display='none';document.getElementById('p1814anchor_label').style.display='none';" id="p1814">The repetition of specific acts, gestures, and performances lead individuals towards identities that may become community-wide norms.<sup><a class="footnote-reference" id="footnote-reference-6" href="#footnote-6">6</a></sup> Since identities result from multifarious bodily acts and performances that solidify aspects of identity, we must thoroughly examine the material components of these repetitious acts. Recording, analyzing, and publishing all recovered figurine fragments moves us closer to understanding mundane domestic performances and how figurines participated in these activities.<a id="p1814anchor" class="id_link" style="color:aaa;display:none" href="#p1814">↩</a><span id="p1814anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p1814">#p1814  </span></p>

<h2>Contextual Usage of Figurines</h2>
<p onmouseover="document.getElementById('p1815anchor').style.display='';document.getElementById('p1815anchor_label').style.display='';" onmouseleave="document.getElementById('p1815anchor').style.display='none';document.getElementById('p1815anchor_label').style.display='none';" id="p1815" class="textindent0">Most Romano-Egyptian figurines, regardless of spatial or temporal locus, have been found in trash pits in a broken state. At Karanis, most figurines were found in the fill of streets, houses, and granaries (in storage bins) and areas adjacent to or in temples.<sup><a class="footnote-reference" id="footnote-reference-7" href="#footnote-7">7</a></sup> Although it is likely that individuals primarily used figurines in other areas of the site, these contexts can tell us a great deal about the social consideration of figurines. For example, we can discern social values of figurines depending upon what other objects accompanied the figurines, what objects never accompanied the figurines, the state of the figurines, the intentions behind these secondary depositions (accidental or deliberate), and where these depositions were located.<a id="p1815anchor" class="id_link" style="color:aaa;display:none" href="#p1815">↩</a><span id="p1815anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p1815">#p1815  </span></p>

<p onmouseover="document.getElementById('p1816anchor').style.display='';document.getElementById('p1816anchor_label').style.display='';" onmouseleave="document.getElementById('p1816anchor').style.display='none';document.getElementById('p1816anchor_label').style.display='none';" id="p1816">At Amheida, only one of our figurines was found on a floor level within the house. The small statuette (Inv. 11509) was found in room 7 (the <i>aithrion</i>) of the house along with some ceramic vessels and a clay tablet. The street, which contained forty per cent of our figurines, was our most prolific context. These figurines were found just below wall and roof collapse on the surface of the top street level along with ceramics, a small metal object, an ostrakon, slag, bone, and a donkey hoof. Thirty per cent of our figurines were found in the exterior courtyard along with loom weights, ceramic vessels, an ostrakon and a lamp in a somewhat mixed context. A hand-made figurine (Inv. 11920) was found just above the surface of the courtyard with an ephemeral hearth along with organic material, slag, ceramics, and animal coprolites. Thirty per cent of the figurines were found inside House B2.<a id="p1816anchor" class="id_link" style="color:aaa;display:none" href="#p1816">↩</a><span id="p1816anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p1816">#p1816  </span></p>

<p onmouseover="document.getElementById('p1817anchor').style.display='';document.getElementById('p1817anchor_label').style.display='';" onmouseleave="document.getElementById('p1817anchor').style.display='none';document.getElementById('p1817anchor_label').style.display='none';" id="p1817">Removing, disposing, caching, and secluding are all symbolic acts that eliminate objects from circulation while simultaneously conferring reverence upon their materiality.<sup><a class="footnote-reference" id="footnote-reference-8" href="#footnote-8">8</a></sup> It is common in numerous archaeological scenarios to find caches of objects that individuals still considered to be sacred so they removed them from circulation. The deposition of these figurines outside of the house may mark recognition that they have been removed from active participation among the living to fulfill their role within Romano-Egyptian daily life. Yet none of these figurines appears to have been placed in a cache. Rather, these figurines seem to have been placed outside of the Area 1 houses (B2 or other) without thought of protecting them from the elements or otherwise recognizing them as significant material culture. It therefore seems likely that individuals no longer viewed these objects as potent participants within their life worlds. As others have argued, figurines deposited in such a way may have been highly disposable in nature and had very brief use-lives.<sup><a class="footnote-reference" id="footnote-reference-9" href="#footnote-9">9</a></sup><a id="p1817anchor" class="id_link" style="color:aaa;display:none" href="#p1817">↩</a><span id="p1817anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p1817">#p1817  </span></p>

<h2>Figurine Materiality</h2>
<p onmouseover="document.getElementById('p1818anchor').style.display='';document.getElementById('p1818anchor_label').style.display='';" onmouseleave="document.getElementById('p1818anchor').style.display='none';document.getElementById('p1818anchor_label').style.display='none';" id="p1818" class="textindent0">Materiality studies explore objects and architecture as agents for constructing meaning, articulating identity, and reflecting social experiences.<sup><a class="footnote-reference" id="footnote-reference-10" href="#footnote-10">10</a></sup> An important component of the new materiality that defines Ptolemaic and Roman Egypt was the production, use, and deposition of terracottas. Changes in the technology and material media that individuals used for crafting figurines can have profound consequences for how people projected their own or other peoples’ identities. Terracottas offer an ideal category of material for understanding the assimilation process between Egyptians and Greeks in terms of iconography, religion and history.<sup><a class="footnote-reference" id="footnote-reference-11" href="#footnote-11">11</a></sup> As such, terracottas were one of the most significant categories of things through which people expressed, maintained, negotiated and contested identities and realities.<a id="p1818anchor" class="id_link" style="color:aaa;display:none" href="#p1818">↩</a><span id="p1818anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p1818">#p1818  </span></p>

<p onmouseover="document.getElementById('p1819anchor').style.display='';document.getElementById('p1819anchor_label').style.display='';" onmouseleave="document.getElementById('p1819anchor').style.display='none';document.getElementById('p1819anchor_label').style.display='none';" id="p1819">Terracottas are ceramic objects that can take myriad shapes including vessels, water, and waste pipes as well as decorative embellishment on architecture, but they are best known in the form of figurines. It is equally important that terracottas (and indeed most figurines) were used and consumed in houses within the confines of the city, although they are found in mortuary contexts as well. Perhaps most importantly, terracottas belong to a category of objects that made their appearance during a time when individuals belonged to a multi-cultural society with influences from Egyptian, Greek, and Roman traditions. We must situate these figurines from Area 1 within this social matrix in order to understand how they functioned in daily life.<a id="p1819anchor" class="id_link" style="color:aaa;display:none" href="#p1819">↩</a><span id="p1819anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p1819">#p1819  </span></p>

<p onmouseover="document.getElementById('p1820anchor').style.display='';document.getElementById('p1820anchor_label').style.display='';" onmouseleave="document.getElementById('p1820anchor').style.display='none';document.getElementById('p1820anchor_label').style.display='none';" id="p1820">In the Ptolemaic and Roman Periods the production of molded terracotta figurines spread from Alexandria to the <i>chora</i>, although in practice the placement of these figurines within social life varied considerably from their native context. The Alexandrian terracottas appear to have been secular and imitated Greek Tanagra and Myrina models. The early “Tanagrine” type of terracotta figurines found at Alexandria may derive from Boeotian precursors, since Boeotians were renowned for this art since at least the third century BCE.<sup><a class="footnote-reference" id="footnote-reference-12" href="#footnote-12">12</a></sup> On the other hand, the <i>chora</i> terracottas were more traditionally Egyptian, representing deities or persons performing cultic activities, thereby taking on a more religious and sacred role than initially found for such figurines. It is not clear when terracotta figurines were introduced to the Dakhla Oasis, although we can say that their presence is evident at other Roman Period settlements in the oasis, such as Mut el-Kharab and Ismant el-Kharab.<sup><a class="footnote-reference" id="footnote-reference-13" href="#footnote-13">13</a></sup> On the basis of this evidence, it is clear that terracottas came to the oasis either prior to or along with the developments that occurred here during the Roman Period.<a id="p1820anchor" class="id_link" style="color:aaa;display:none" href="#p1820">↩</a><span id="p1820anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p1820">#p1820  </span></p>

<p onmouseover="document.getElementById('p1821anchor').style.display='';document.getElementById('p1821anchor_label').style.display='';" onmouseleave="document.getElementById('p1821anchor').style.display='none';document.getElementById('p1821anchor_label').style.display='none';" id="p1821">Miniaturization of the human body is a particularly poignant facet of materiality, since miniature human bodies provide an Other against whom individuals construct identity.<sup><a class="footnote-reference" id="footnote-reference-14" href="#footnote-14">14</a></sup> Representations of the human form provoke us to contemplate what it means to be human, or even a specific type of human. Looking, especially looking at the human body, is a potent political behavior.<sup><a class="footnote-reference" id="footnote-reference-15" href="#footnote-15">15</a></sup> For example, Alexandrian craftsmen codified ethnic stereotypes, performers, and deformed individuals materially in terracottas that could be mass-produced and distributed.<sup><a class="footnote-reference" id="footnote-reference-16" href="#footnote-16">16</a></sup> This form of stereotyping recognizes the politics of differentiation and similarity within identity constructions during the Ptolemaic and Roman Periods.<a id="p1821anchor" class="id_link" style="color:aaa;display:none" href="#p1821">↩</a><span id="p1821anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p1821">#p1821  </span></p>

<p onmouseover="document.getElementById('p1822anchor').style.display='';document.getElementById('p1822anchor_label').style.display='';" onmouseleave="document.getElementById('p1822anchor').style.display='none';document.getElementById('p1822anchor_label').style.display='none';" id="p1822">Miniaturism demands selection, since not all components of the original can be included in the miniature. When individuals regard a figurine they note both what features are present and what features are absent, often without realizing it.<sup><a class="footnote-reference" id="footnote-reference-17" href="#footnote-17">17</a></sup> For example, Alexandrine artisans reduced and removed details that did not accentuate stereotypical features on ethnic terracottas, thereby amplifying the impact of the stereotypic features that they chose to represent. Miniaturism not only reduces elements and properties, it also multiplies the weight of the abstracted remainder.<sup><a class="footnote-reference" id="footnote-reference-18" href="#footnote-18">18</a></sup> In other words, the features that remain become much more potent when isolated from other features that act as background noise. The fixed features that are represented are not open to negotiation while those that are left undefined invite consideration and imagination.<sup><a class="footnote-reference" id="footnote-reference-19" href="#footnote-19">19</a></sup><a id="p1822anchor" class="id_link" style="color:aaa;display:none" href="#p1822">↩</a><span id="p1822anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p1822">#p1822  </span></p>

<p onmouseover="document.getElementById('p1823anchor').style.display='';document.getElementById('p1823anchor_label').style.display='';" onmouseleave="document.getElementById('p1823anchor').style.display='none';document.getElementById('p1823anchor_label').style.display='none';" id="p1823">Because figurines are so diminutive, individuals can pick them up and turn them in their hands, feeling their texture as well as seeing all of their different components. The difference between looking and touching is important. Unlike other visual media, such as wall paintings, statuary or architecture, the small stature and three-dimensionality of figurines provokes us to hold them and move them around in order to understand the entire object. Our own human body and its relationship to the figurine is significant since individuals probably animated figurines through physical engagements such as dressing, posing, moving, and offering to the figurines. Such activities would draw individuals into another world, or a shared world, between the figurines and their normal daily life.<a id="p1823anchor" class="id_link" style="color:aaa;display:none" href="#p1823">↩</a><span id="p1823anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p1823">#p1823  </span></p>

<p onmouseover="document.getElementById('p1824anchor').style.display='';document.getElementById('p1824anchor_label').style.display='';" onmouseleave="document.getElementById('p1824anchor').style.display='none';document.getElementById('p1824anchor_label').style.display='none';" id="p1824">It is intriguing that the other visual media recovered from Amheida reveal considerably different treatments of the human form. Wall paintings uncovered in a higher status domestic context (Amheida House B1) show more detailed and “lively” examples of the human form rendered in a predominantly Greek style.<sup><a class="footnote-reference" id="footnote-reference-20" href="#footnote-20">20</a></sup> Bronze objects from the temple mound (Area 4.1) are significantly more detailed and draw upon traditional Egyptian modes of representation in depicting Osiris. As more visual media become available at Amheida, meaningful patterns between these types of representation may become visible.<a id="p1824anchor" class="id_link" style="color:aaa;display:none" href="#p1824">↩</a><span id="p1824anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p1824">#p1824  </span></p>

<h2>Life-Cycle of Figurines</h2>

<p onmouseover="document.getElementById('p1825anchor').style.display='';document.getElementById('p1825anchor_label').style.display='';" onmouseleave="document.getElementById('p1825anchor').style.display='none';document.getElementById('p1825anchor_label').style.display='none';" id="p1825" class="textindent0">I follow a life cycle approach to the Area 1 figurines, which views figurines as objects with fluid and flexible meanings. Most figurine scholarship proposes specific meanings or anecdotal functions for figurines (i.e., dolls, toys, ritual figures, magical items, and so on). Often these anecdotal interpretations do not offer substantive arguments or evidentiary links to support their interpretations.<sup><a class="footnote-reference" id="footnote-reference-21" href="#footnote-21">21</a></sup> Such categorical and anecdotally functional descriptions do not help us to understand figurines in their own terms. Rather, it is more appropriate to view figurines as mobile (rather than static) objects within the everyday experiences of individuals. The size and portability of figurines alone should suggest that they could move from and around a number of contexts. In other words, we should be attentive to the possibility that figurines may have life cycles of their own, since a single figurine may traverse many different phases of meaning from its creation, decoration, use, reuse, and eventual discard.<a id="p1825anchor" class="id_link" style="color:aaa;display:none" href="#p1825">↩</a><span id="p1825anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p1825">#p1825  </span></p>

<p onmouseover="document.getElementById('p1826anchor').style.display='';document.getElementById('p1826anchor_label').style.display='';" onmouseleave="document.getElementById('p1826anchor').style.display='none';document.getElementById('p1826anchor_label').style.display='none';" id="p1826">This viewpoint indicates that analytical categories of analysis such as “toy” or “ritual object” are not useful for understanding these objects. We should focus on the meaning and engagement of these figures with people. With which family members did the figurines interact most frequently? Where did these interactions take place? When did these interactions occur? Rather than categorize, we ought to ask why certain types of representational imagery are integral to this particular household and this particular family. In other words, we should ask what a figurine is an <i>image for</i> rather than an <i>image of.</i><sup><a class="footnote-reference" id="footnote-reference-22" href="#footnote-22">22</a></sup><a id="p1826anchor" class="id_link" style="color:aaa;display:none" href="#p1826">↩</a><span id="p1826anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p1826">#p1826  </span></p>

<p onmouseover="document.getElementById('p1827anchor').style.display='';document.getElementById('p1827anchor_label').style.display='';" onmouseleave="document.getElementById('p1827anchor').style.display='none';document.getElementById('p1827anchor_label').style.display='none';" id="p1827">With these caveats in mind, I follow the life cycle of the figurines from Area 1 at Amheida. The life cycle of figurines begins with the gathering of materials for making the object. The choices that individuals make when constructing figures have meaningful implications for how individuals understood and interacted with these objects. This process, in the case of our figurines, involves collecting local stone and clays as well as paints for decoration. The fashioning of the clay figurines involved the preparation and cleaning of clays. In the Roman period, ceramic figurines from Kysis exhibit two primary fabric types, a coarse gray fabric sometimes slipped with beige, typical of the output of local pottery ateliers of Kysis itself, and a finer red-orange fabric exemplary of the Kharga Red Slip Ware, which Ballet thinks must represent imports into Dakhla from the outside.<sup><a class="footnote-reference" id="footnote-reference-23" href="#footnote-23">23</a></sup> The ceramic figurines from House B2 are largely composed of A1a, a ubiquitous fabric on the site used for a variety of vessel types.<sup><a class="footnote-reference" id="footnote-reference-24" href="#footnote-24">24</a></sup> Furthermore, the close proximity of kilns to House B2 leads us to think that these figurines were produced locally and within close proximity to their final resting place.<a id="p1827anchor" class="id_link" style="color:aaa;display:none" href="#p1827">↩</a><span id="p1827anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p1827">#p1827  </span></p>

<p onmouseover="document.getElementById('p1828anchor').style.display='';document.getElementById('p1828anchor_label').style.display='';" onmouseleave="document.getElementById('p1828anchor').style.display='none';document.getElementById('p1828anchor_label').style.display='none';" id="p1828">Although the figurines display a Hellenistic sensibility in their form, it is the reliance upon molds that distinguish post-Pharaonic terracottas from other ancient Egyptian representation in fired clay. During the Pharaonic period craftsmen largely confined molding techniques to faience technology and preferred to model ordinary ceramic figurines by hand.<sup><a class="footnote-reference" id="footnote-reference-25" href="#footnote-25">25</a></sup> It was not until the Late Period that terracottas became typical, as a result of the increasing influence of the Greek and later Hellenistic world upon the daily life of Egypt.<sup><a class="footnote-reference" id="footnote-reference-26" href="#footnote-26">26</a></sup> The great age of ceramic figures begins with the modeled heads of foreigners from the foreign quarter of Memphis, which was certainly due to the strong Greek presence there.<sup><a class="footnote-reference" id="footnote-reference-27" href="#footnote-27">27</a></sup><a id="p1828anchor" class="id_link" style="color:aaa;display:none" href="#p1828">↩</a><span id="p1828anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p1828">#p1828  </span></p>

<p onmouseover="document.getElementById('p1829anchor').style.display='';document.getElementById('p1829anchor_label').style.display='';" onmouseleave="document.getElementById('p1829anchor').style.display='none';document.getElementById('p1829anchor_label').style.display='none';" id="p1829">The use of molds for terracottas bears a significant role in their materiality. Molds can be duplicated, which allowed craftsmen to disseminate virtually identical figurines across a large geographical area in a type of mass production.<sup><a class="footnote-reference" id="footnote-reference-28" href="#footnote-28">28</a></sup> In many cases, a sculptor probably produced a small three-dimensional figurine that formed the basis of the original molds. Following the creation of molds, a single trained ceramics craftsman could form figurines.<sup><a class="footnote-reference" id="footnote-reference-29" href="#footnote-29">29</a></sup> After firing, craftsmen applied an undercoat of gypsum before painting the exterior of the figurine in bright colors as a finishing touch that often appears hurried or cursory to our modern eyes.<sup><a class="footnote-reference" id="footnote-reference-30" href="#footnote-30">30</a></sup> This gypsum undercoat is visible on many of our figurines. The manufacture of terracottas may have been a special skill separate from that of making ceramics used for food consumption and storage, although the makers of these figurines did not hold a high social status.<sup><a class="footnote-reference" id="footnote-reference-31" href="#footnote-31">31</a></sup><a id="p1829anchor" class="id_link" style="color:aaa;display:none" href="#p1829">↩</a><span id="p1829anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p1829">#p1829  </span></p>

<p onmouseover="document.getElementById('p1830anchor').style.display='';document.getElementById('p1830anchor_label').style.display='';" onmouseleave="document.getElementById('p1830anchor').style.display='none';document.getElementById('p1830anchor_label').style.display='none';" id="p1830">This manufacturing practice links Ptolemaic and Roman terracottas more to the everyday products of the potter’s workshop than to the Hellenistic sculptural forms that they externally mimic.<sup><a class="footnote-reference" id="footnote-reference-32" href="#footnote-32">32</a></sup> Indeed, archaeological evidence shows that terracotta figurines and Ptolemaic pottery have been found in abundance alongside a large number of pottery kilns.<sup><a class="footnote-reference" id="footnote-reference-33" href="#footnote-33">33</a></sup> Within the Dakhla Oasis, Ballet believes that ordinary potters fashioned these figurines as part of their regular ceramic production duties.<sup><a class="footnote-reference" id="footnote-reference-34" href="#footnote-34">34</a></sup> The proximity of terracotta figurines to ceramic vessels may have affected the social perceptions of these figures.<a id="p1830anchor" class="id_link" style="color:aaa;display:none" href="#p1830">↩</a><span id="p1830anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p1830">#p1830  </span></p>

<p onmouseover="document.getElementById('p1831anchor').style.display='';document.getElementById('p1831anchor_label').style.display='';" onmouseleave="document.getElementById('p1831anchor').style.display='none';document.getElementById('p1831anchor_label').style.display='none';" id="p1831">Figurines (anthropomorphic, zoomorphic, miniature vessels) comprise a small portion of the enormous number of clay objects that we recovered from House B2 and greater Amheida. These terracottas underwent a mundane, technical manufacturing process alongside other ceramics, and yet it is the terracotta that later transformed into a resonant being or embodied object that transcended its initial material category of ceramic. Frankfurter believes that local priests may have recommended specific deities to families with particular needs, fears, or desires, consecrating the appropriate terracotta within the temple itself before the family took it home.<sup><a class="footnote-reference" id="footnote-reference-35" href="#footnote-35">35</a></sup> Frankfurter provides no evidence to back these claims, yet it is possible that individuals indoctrinated their new figurine into its role within the family through magico-religious means.<a id="p1831anchor" class="id_link" style="color:aaa;display:none" href="#p1831">↩</a><span id="p1831anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p1831">#p1831  </span></p>

<p onmouseover="document.getElementById('p1832anchor').style.display='';document.getElementById('p1832anchor_label').style.display='';" onmouseleave="document.getElementById('p1832anchor').style.display='none';document.getElementById('p1832anchor_label').style.display='none';" id="p1832">Writing on the curing figurines of the Cuna Indians of Colombia, Taussig observes that it is the spirit within the wood, not the exterior form, which determines efficacy.<sup><a class="footnote-reference" id="footnote-reference-36" href="#footnote-36">36</a></sup> In order to capture the spirit one has to replicate the image in some form, no matter how schematic. This situation of spiritually endowing an object provides a salient example of objects merging with people or spirits by virtue of the interwoven relationships between persons and things and persons and spirits via things.<sup><a class="footnote-reference" id="footnote-reference-37" href="#footnote-37">37</a></sup> Indeed, representation of the body's corporeal specificity was required for Egyptian magical intercession; one had to materialize or at least vocalize the name of the enemy or the one desired, if one hoped to manifestly control them. Mimesis, doubling, and representation are all crucial elements of efficacious magical practice and these elements are clearly discernable within our Romano-Egyptian context.<sup><a class="footnote-reference" id="footnote-reference-38" href="#footnote-38">38</a></sup> The terracotta may have formed an appropriate vessel for containing the spirit, much like many of its ceramic counterparts served as storage containers for foods.<a id="p1832anchor" class="id_link" style="color:aaa;display:none" href="#p1832">↩</a><span id="p1832anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p1832">#p1832  </span></p>

<p onmouseover="document.getElementById('p1833anchor').style.display='';document.getElementById('p1833anchor_label').style.display='';" onmouseleave="document.getElementById('p1833anchor').style.display='none';document.getElementById('p1833anchor_label').style.display='none';" id="p1833">The rough clay head (Inv. 11920) within our catalogue presents a particularly intriguing example of this issue of form and efficacy. It was not mold-made, nor does it exhibit any degree of specialized skill. It may have been manufactured within the home, and individuals may have relied upon clays prepared across the street in the area of the ceramic kilns. This figurine draws us to question how the method of manufacture affects a figurine’s meaning. Were mold-made figurines more prestigious than hand-made figurines? Did they have different functions? Its form recalls figurines that individuals used for magic, which were not uncommon during the Roman Period.<sup><a class="footnote-reference" id="footnote-reference-39" href="#footnote-39">39</a></sup><a id="p1833anchor" class="id_link" style="color:aaa;display:none" href="#p1833">↩</a><span id="p1833anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p1833">#p1833  </span></p>


<p onmouseover="document.getElementById('p1834anchor').style.display='';document.getElementById('p1834anchor_label').style.display='';" onmouseleave="document.getElementById('p1834anchor').style.display='none';document.getElementById('p1834anchor_label').style.display='none';" id="p1834">Practitioners of magic often relied upon figurines for carrying out their wishes, either fashioning the figurine themselves or purchasing one from potters.<sup><a class="footnote-reference" id="footnote-reference-40" href="#footnote-40">40</a></sup> These wishes could range from spells intended to arouse love, pain, or even death. Practitioners often inscribed these desires on tablets or the figurine itself.<sup><a class="footnote-reference" id="footnote-reference-41" href="#footnote-41">41</a></sup> The differentiation between religious and magical spheres is at times a knotty thread to unwind, and the margins between the two are notoriously malleable. Ostensibly the division is one between official religion versus local practice, between community distance and the possibilities for individual communication. It is thus not surprising that the individuality of magic is often reflected in the media chosen for magical practices. These handcrafted magical objects can be seen as devices that secure the acquiescence of individuals and entities in a network of enmeshed intentionalities.<sup><a class="footnote-reference" id="footnote-reference-42" href="#footnote-42">42</a></sup> The desire to create a double of the original rests in the notion that the copy extracts power from the original.<sup><a class="footnote-reference" id="footnote-reference-43" href="#footnote-43">43</a></sup> Yet, as Taussig explains, the magically important thing is the spirit of the material, not its carved outer form.<sup><a class="footnote-reference" id="footnote-reference-44" href="#footnote-44">44</a></sup><a id="p1834anchor" class="id_link" style="color:aaa;display:none" href="#p1834">↩</a><span id="p1834anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p1834">#p1834  </span></p>

<p onmouseover="document.getElementById('p1835anchor').style.display='';document.getElementById('p1835anchor_label').style.display='';" onmouseleave="document.getElementById('p1835anchor').style.display='none';document.getElementById('p1835anchor_label').style.display='none';" id="p1835">There are only a few clues in the surrounding courtyard context that help us identify our figurine as having participated in magic. Clay figurines used for magic were often broken, burned in fires and deposited among broken pots, just as this figurine was.<sup><a class="footnote-reference" id="footnote-reference-45" href="#footnote-45">45</a></sup> There was also a miniature lamp (Inv. 11917) found within close proximity to this figurine and lamps are often associated with magical activity. Unfortunately, many of these signatures are common at archaeological sites, so we cannot say definitively that our figurine contributed to magical practices. Furthermore, we have insufficient data on domestic magical practices to provide a convincing range of comparanda. At this point, it is important to suggest this possibility since asking these sorts of questions provokes new approaches to subsequent archaeological material, even when we are unable to answer them definitively with the material at hand.<a id="p1835anchor" class="id_link" style="color:aaa;display:none" href="#p1835">↩</a><span id="p1835anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p1835">#p1835  </span></p>

<p onmouseover="document.getElementById('p1836anchor').style.display='';document.getElementById('p1836anchor_label').style.display='';" onmouseleave="document.getElementById('p1836anchor').style.display='none';document.getElementById('p1836anchor_label').style.display='none';" id="p1836">If we turn to the limestone figurine (Inv. 11509), the stone could easily have derived from Dakhla itself, since the cliff which bounds the oasis to the north (among other locations) is composed of limestone.<sup><a class="footnote-reference" id="footnote-reference-46" href="#footnote-46">46</a></sup> The manufacture of this figurine out of stone would have required some degree of skill and different craftsmen from those who produced the terracottas. The craftsmen who made the stone figurine differed from those who made the clay figurines. Craftsmen who worked through architectural, sculptural, and painted media tended to hold higher status than did those working in ceramics.<sup><a class="footnote-reference" id="footnote-reference-47" href="#footnote-47">47</a></sup> The workmanship on this statuette mimics, but does not replicate, Hellenistic canonical models, suggesting a local manufacture. Comparable statuettes have been found at Karanis, and Gazda suggests that they, along with terracottas, were produced for less-affluent patrons.<sup><a class="footnote-reference" id="footnote-reference-48" href="#footnote-48">48</a></sup><a id="p1836anchor" class="id_link" style="color:aaa;display:none" href="#p1836">↩</a><span id="p1836anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p1836">#p1836  </span></p>

<p onmouseover="document.getElementById('p1837anchor').style.display='';document.getElementById('p1837anchor_label').style.display='';" onmouseleave="document.getElementById('p1837anchor').style.display='none';document.getElementById('p1837anchor_label').style.display='none';" id="p1837">It is entirely possible that Amheida’s inhabitants viewed stone figures as a different category of object from clay figures, rather than the overarching “figurine” category that we use in this volume. Indeed, looking towards aesthetic parallels between figural categories such as figurines, paintings, ceramic decoration, weaving, and so on may help us understand which categories people viewed as overlapping. Is it significant that the only male figure we found was of stone? It could denote the social contexts in which the figures were used. Maleness, in this household, may have been represented in a different type of medium and have involved different practices than femaleness. It is also possible that the greater cost of working in stone could be excused for male but not female figures. It is, of course, important to remember that the figurines we recovered represent only a portion of the assemblage that once existed in this house and that various practices with the figurines likely involved a number of additional objects no longer available to us.<a id="p1837anchor" class="id_link" style="color:aaa;display:none" href="#p1837">↩</a><span id="p1837anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p1837">#p1837  </span></p>

<p onmouseover="document.getElementById('p1838anchor').style.display='';document.getElementById('p1838anchor_label').style.display='';" onmouseleave="document.getElementById('p1838anchor').style.display='none';document.getElementById('p1838anchor_label').style.display='none';" id="p1838">The role of these figurines once they entered the home has been debated for a long time, although recent scholarship has coalesced around the idea that families viewed these figures as cult objects for service in popular worship.<sup><a class="footnote-reference" id="footnote-reference-49" href="#footnote-49">49</a></sup> It is quite certain that terracotta figurines stood in homes since most extant figurines from “primary” contexts derive from houses and the subject matter of the terracottas overwhelmingly related to the house and public festivals.<sup><a class="footnote-reference" id="footnote-reference-50" href="#footnote-50">50</a></sup> Likewise, data from Karanis suggests that smaller than half life-size statuettes, such as ours, rested in houses and granaries, although they were also found in streets and in or near temples while larger statuettes stood in temples alone.<sup><a class="footnote-reference" id="footnote-reference-51" href="#footnote-51">51</a></sup> Indeed, such contexts indicate that we should not divide figurines between religious and profane uses.<sup><a class="footnote-reference" id="footnote-reference-52" href="#footnote-52">52</a></sup><a id="p1838anchor" class="id_link" style="color:aaa;display:none" href="#p1838">↩</a><span id="p1838anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p1838">#p1838  </span></p>

<p onmouseover="document.getElementById('p1839anchor').style.display='';document.getElementById('p1839anchor_label').style.display='';" onmouseleave="document.getElementById('p1839anchor').style.display='none';document.getElementById('p1839anchor_label').style.display='none';" id="p1839">Within the house, families either hung figurines on the wall or put them in an altar, such as an interior or exterior niche.<sup><a class="footnote-reference" id="footnote-reference-53" href="#footnote-53">53</a></sup> It is important to recognize that these figurines are not the static objects that they appear to be when we find them. During phases of daily usage, individuals may have added or subtracted secondary materials from these figurines, such as cloth, food, and oils and perhaps ritually clothing them on certain days.<sup><a class="footnote-reference" id="footnote-reference-54" href="#footnote-54">54</a></sup> In House B2 we found that soft organics were poorly preserved and recovered very little from any context in and around this structure so we cannot say what these materials might be. The positioning of the figurines among other objects, such as lamps, would have added important significance to them and changes in these assemblages may have accompanied various seasons, ceremonies, rituals, or narratives. All of these modifications would have involved individual participation in the handling of figurines: dressing, undressing, positioning, and offering. Some families may have set up figurines in the context of a domestic altar with room for offerings, vessels, incense, and decoration.<a id="p1839anchor" class="id_link" style="color:aaa;display:none" href="#p1839">↩</a><span id="p1839anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p1839">#p1839  </span></p>

<p onmouseover="document.getElementById('p1840anchor').style.display='';document.getElementById('p1840anchor_label').style.display='';" onmouseleave="document.getElementById('p1840anchor').style.display='none';document.getElementById('p1840anchor_label').style.display='none';" id="p1840">Frankfurter argues that the religious dimension of the home functions variously as an outpost, extension, and miniaturization of the local temple. Domestic cults may have involved many varieties of paraphernalia, often miniature or cheaper versions of objects found in temples.<sup><a class="footnote-reference" id="footnote-reference-55" href="#footnote-55">55</a></sup> Domestic altars thereby function as a bricolage of familiar and familial with the Other in transitional cultures, such as Roman Egypt. “Official” religion merged with local and common, everyday objects endowing the domestic altar with new and amplified meaning through “cruder” everyday material objects.<sup><a class="footnote-reference" id="footnote-reference-56" href="#footnote-56">56</a></sup> Again, we do not find much in common between the domestic material culture in Area 1 and temple objects, but it is not possible to rule out such comparisons at this time. Indeed, material from Karanis indicates that larger versions of household sculptures originally stood in temples.<sup><a class="footnote-reference" id="footnote-reference-57" href="#footnote-57">57</a></sup><a id="p1840anchor" class="id_link" style="color:aaa;display:none" href="#p1840">↩</a><span id="p1840anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p1840">#p1840  </span></p>

<p onmouseover="document.getElementById('p1841anchor').style.display='';document.getElementById('p1841anchor_label').style.display='';" onmouseleave="document.getElementById('p1841anchor').style.display='none';document.getElementById('p1841anchor_label').style.display='none';" id="p1841">At some point in the life cycle of these figurines, families removed them from active circulation. As mentioned earlier, the deposition of these objects in the contexts in which we found them can shed much light on their place within domestic life. In general, most of the figurines in our catalogue were found in “secondary” contexts such as rubbish areas, street fill, and external courtyard fill. Only one of these figurines was found on a floor level within the house (Inv. 11509). The placement of these figurines within secondary deposits indicates that, at this stage of their life cycle, they were not associated with special cultic areas such as shrines or niches. Indeed, the loose fill that surrounded the majority of our figurines removes them from the notion that individuals created special caches for the ritual objects that they retired from active duty. It is the general absence of figurines within the house that is most meaningful. This absence seems to be a result of an intentional deposition of figurines outside of the area of the house, perhaps removing them upon abandonment or placing them in the street next to the house walls.<a id="p1841anchor" class="id_link" style="color:aaa;display:none" href="#p1841">↩</a><span id="p1841anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p1841">#p1841  </span></p>

<p onmouseover="document.getElementById('p1842anchor').style.display='';document.getElementById('p1842anchor_label').style.display='';" onmouseleave="document.getElementById('p1842anchor').style.display='none';document.getElementById('p1842anchor_label').style.display='none';" id="p1842">Although we do not have a statistically meaningful data set, it is of interest that one of the figurines found in the house (Inv. 11509) was entirely different from all of the others in terms of gender, material, manufacture, style, and so on. Did the occupants identify this figure more strongly with domestic space and thus leave it behind? Or was its meaning considered more fluid, such that it did not require dismantling and discarding if the occupants shifted their belief systems?<a id="p1842anchor" class="id_link" style="color:aaa;display:none" href="#p1842">↩</a><span id="p1842anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p1842">#p1842  </span></p>

<p onmouseover="document.getElementById('p1843anchor').style.display='';document.getElementById('p1843anchor_label').style.display='';" onmouseleave="document.getElementById('p1843anchor').style.display='none';document.getElementById('p1843anchor_label').style.display='none';" id="p1843">Following a number of anthropological studies that draw attention to the symbolic significance of “garbage” disposal, it seems likely that the occurrence of figurines in “garbage” pits in the street and exterior courtyard is an intentional social act that ought to be queried.<sup><a class="footnote-reference" id="footnote-reference-58" href="#footnote-58">58</a></sup> Not all trash has the same social meaning – they do not have the same shape, contents, or process of filling. For example, the street shows successive layering of street levels superimposed by trash, while the exterior courtyard manifests a more general accumulation of animal coprolites and debris along with an ephemeral hearth.<a id="p1843anchor" class="id_link" style="color:aaa;display:none" href="#p1843">↩</a><span id="p1843anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p1843">#p1843  </span></p>

<p onmouseover="document.getElementById('p1844anchor').style.display='';document.getElementById('p1844anchor_label').style.display='';" onmouseleave="document.getElementById('p1844anchor').style.display='none';document.getElementById('p1844anchor_label').style.display='none';" id="p1844">It is unclear at what point these figurines were considered unusable, if they underwent some sort of damage, or if the family changed religious practices and decided to remove them from the house. The contexts in which we found the figurines suggest that they were removed upon abandonment, perhaps in order to embed them within the immediate domestic context to keep them in close proximity to the family’s home. Indeed, many of the figurines were located on the top surface of the street, suggesting that they were deposited there at the same time as this house and Area 1 in general were abandoned. It is also possible that other individuals removed these figurines from an already-abandoned house, viewing them as symbols of a past pagan religion.<sup><a class="footnote-reference" id="footnote-reference-59" href="#footnote-59">59</a></sup> Alternatively, the inherent cultural meaning that archaeologists impose upon “figurines” may not be appropriate. These figurines may have had short use-lives within everyday practice rather than a purely ritualized function.<sup><a class="footnote-reference" id="footnote-reference-60" href="#footnote-60">60</a></sup> For example, the roughly molded figurine (Inv. 11920) was found in the courtyard near an ephemeral hearth, perhaps signifying its discard after it was employed for magical practices. The ancient life cycle of these figurines, much as the house itself, had come to an end within the Roman Period.<a id="p1844anchor" class="id_link" style="color:aaa;display:none" href="#p1844">↩</a><span id="p1844anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p1844">#p1844  </span></p>

<h2>Conclusion</h2>

<p onmouseover="document.getElementById('p1845anchor').style.display='';document.getElementById('p1845anchor_label').style.display='';" onmouseleave="document.getElementById('p1845anchor').style.display='none';document.getElementById('p1845anchor_label').style.display='none';" id="p1845" class="textindent0">Figurines shift meanings throughout their life cycle. Their role in daily life, households, identity, and memory seem likely, yet archaeologists have rarely explored the myriad roles that they take on. The preceding argument contends that we can gain a greater sense of these roles if we document all fragments, include all depositional contexts, consider the materiality of the figurine, and also explore its life cycle. The present study suggests that figurines performed a significant role within local craft production and domestic life. During later phases of usage, any sense of the “sacred” evaporated with the end of their active Romano-Egyptian life cycle. At that stage, individuals removed these objects, no longer considering them valuable performers in daily life. At this stage of research at Amheida it is difficult to say much about meanings for the specific forms that figurines take on. As a result, the present study merely asks questions to extend our horizons for viewing this enigmatic category of material culture.<a id="p1845anchor" class="id_link" style="color:aaa;display:none" href="#p1845">↩</a><span id="p1845anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p1845">#p1845  </span></p>

<p onmouseover="document.getElementById('p1854anchor').style.display='';document.getElementById('p1854anchor_label').style.display='';" onmouseleave="document.getElementById('p1854anchor').style.display='none';document.getElementById('p1854anchor_label').style.display='none';" id="p1854" class="catalog-line"><i class="catalog-label">Technology:</i> molded<a id="p1854anchor" class="id_link" style="color:aaa;display:none" href="#p1854">↩</a><span id="p1854anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p1854">#p1854  </span></p>
<p onmouseover="document.getElementById('p1855anchor').style.display='';document.getElementById('p1855anchor_label').style.display='';" onmouseleave="document.getElementById('p1855anchor').style.display='none';document.getElementById('p1855anchor_label').style.display='none';" id="p1855" class="catalog-line"><i class="catalog-label">Description:</i> Complete head of a terracotta figurine, nose chipped. The head is hollow inside and was probably made in two-piece mold. Head oriented slightly to the right. The hair is painted black and pulled back from the face. It seems to have been formed into a knot at the back of the head. No traces of black paint remain on the knot of hair at the back of the head or the neck below. Lack of pigment may have extended over the shoulders (now missing). Perhaps this represents a white hair covering (<i>polos</i>) as found in Stevens 2002:cat no.1, plate 1, although it seems more likely that this lack of pigment is due to erosion. The face shows a thin white gypsum layer that covers the surface followed by a thin beige slip. The details of the eyes, eyebrows, and mouth are outlined in black paint. The paint appears quite thick around her left eye. Found with Inv. 11633.<a id="p1855anchor" class="id_link" style="color:aaa;display:none" href="#p1855">↩</a><span id="p1855anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p1855">#p1855  </span></p>

<p onmouseover="document.getElementById('p1866anchor').style.display='';document.getElementById('p1866anchor_label').style.display='';" onmouseleave="document.getElementById('p1866anchor').style.display='none';document.getElementById('p1866anchor_label').style.display='none';" id="p1866" class="catalog-line"><i class="catalog-label">Description:</i> Two joining fragments of a terracotta figurine that is hollow inside. A thin layer of white gypsum covers the surface. Probably made in two-piece mold. It represents the lower part of the legs and feet of a seated woman who appears to be wearing a long, beige dress with a black fringe. The legs and feet are placed wide apart from one another and the feet appear disproportionately large in comparison to the legs. The legs and feet are painted white. It probably once had additional surface details painted in but these are now lost. The figurine may be linked to Isis or fertility (see parallels).<a id="p1866anchor" class="id_link" style="color:aaa;display:none" href="#p1866">↩</a><span id="p1866anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p1866">#p1866  </span></p>
<p onmouseover="document.getElementById('p1867anchor').style.display='';document.getElementById('p1867anchor_label').style.display='';" onmouseleave="document.getElementById('p1867anchor').style.display='none';document.getElementById('p1867anchor_label').style.display='none';" id="p1867" class="catalog-line"><i class="catalog-label">Parallels:</i> The feet and legs are similar to Metropolitan Museum of Art Accession Number 25.10.20.51, from the Kharga Oasis (4<sup>th</sup>–7<sup>th</sup> century), although the MMA figure is standing. Priestesses were clothed in the so-called Isis robe with the typical fringed hem and a knot between the breasts (Török 1995:nos 148-149). Women in a seated position with wide spread legs often indicates fertility (cf. Bayer-Niemeier 1988:nos 3131-3133; Dunand 1990:no. 569). See also Ewigleben and von Grumbkow 1991:nos 112, 114-115, for seated clothed women.<a id="p1867anchor" class="id_link" style="color:aaa;display:none" href="#p1867">↩</a><span id="p1867anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p1867">#p1867  </span></p>

<p onmouseover="document.getElementById('p1895anchor').style.display='';document.getElementById('p1895anchor_label').style.display='';" onmouseleave="document.getElementById('p1895anchor').style.display='none';document.getElementById('p1895anchor_label').style.display='none';" id="p1895" class="catalog-line"><i class="catalog-label">Description:</i> Fragment of a terracotta figurine, hollow inside. The decorated exterior surface is convex. The base color is thin white gypsum and there are traces of yellow painting. On top of this base layer are three parallel black lines and one red line perpendicular to the black lines; one red dot next to the perpendicular red line. There are traces of yellow around the red coloring. It may represent a saddle from the back of a horse and rider figurine or the body of an anthropomorphic figurine. The fragmentary nature of the piece makes it impossible to identify it more securely. This fragment was found with Inv. 11914.<a id="p1895anchor" class="id_link" style="color:aaa;display:none" href="#p1895">↩</a><span id="p1895anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p1895">#p1895  </span></p>

<p onmouseover="document.getElementById('p1902anchor').style.display='';document.getElementById('p1902anchor_label').style.display='';" onmouseleave="document.getElementById('p1902anchor').style.display='none';document.getElementById('p1902anchor_label').style.display='none';" id="p1902" class="catalog-line"><i class="catalog-label">Technology: </i>molded in two-piece mold<a id="p1902anchor" class="id_link" style="color:aaa;display:none" href="#p1902">↩</a><span id="p1902anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p1902">#p1902  </span></p>
<p onmouseover="document.getElementById('p1903anchor').style.display='';document.getElementById('p1903anchor_label').style.display='';" onmouseleave="document.getElementById('p1903anchor').style.display='none';document.getElementById('p1903anchor_label').style.display='none';" id="p1903" class="catalog-line"><i class="catalog-label">Description: </i>Fragment of the body of an animal figurine, probably a horse but possibly a donkey or even a camel. It is broken at the neck, legs, and tail. The remains of a rectangular protrusion (with a rounded protrusion inside of it) are located inside the span of the animal’s back. These protrusions appear to represent a saddle. Various deities can be represented riding horses, donkeys, and even roosters, including Harpocrates, Harpocrates-Heron, Horus, and Bes. Figures of mortals on horseback also occur (Bayer-Niemeier 1985). Usually the join between the rider and the horse is clear, but in some cases the figurine is seated further back upon the animal’s back and therefore no join is visible (Stevens 2002). It is possible that this figure once carried a rider. The fragment is weathered and no traces of surface treatment remain.<a id="p1903anchor" class="id_link" style="color:aaa;display:none" href="#p1903">↩</a><span id="p1903anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p1903">#p1903  </span></p>
<p onmouseover="document.getElementById('p1904anchor').style.display='';document.getElementById('p1904anchor_label').style.display='';" onmouseleave="document.getElementById('p1904anchor').style.display='none';document.getElementById('p1904anchor_label').style.display='none';" id="p1904">Horse figurines can be found in many regions (Greece, Persia, Israel, Egypt). Naukratis, primarily a foundation of the Ionian cities, has provided a class of crudely worked limestone figurines of riders that were found in houses dated by Petrie to the 6<sup>th</sup> through 4<sup>th</sup> centuries BCE (Eaverly 1995:13). If this terracotta is a horse and rider figure, it may reference Harpocrates since he is often represented as a rider of various animals (horse, duck, donkey) (Török 1995:cat no. 84-91). Harpocrates was the most popular domestic image in Roman Egypt. In Ptolemaic and Roman Egypt, the traditional Egyptian god Horus was transformed into Harpocrates, the child form of Horus who personifies the newborn sun each day and also strength of early vegetation. Harpocrates is represented at Amheida through the presence of a figurine that was found when the DOP conducted their survey at the site (Stevens 2002:cat no. 2). Unfortunately, this figure has no contextual information and was found on the site surface. Allen suggests that figurines of domestic animals carry contemporaneous currency because they relate to the domestic component of families and may even carry apotropaic functions (Allen 1978).<a id="p1904anchor" class="id_link" style="color:aaa;display:none" href="#p1904">↩</a><span id="p1904anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p1904">#p1904  </span></p>
<p onmouseover="document.getElementById('p1905anchor').style.display='';document.getElementById('p1905anchor_label').style.display='';" onmouseleave="document.getElementById('p1905anchor').style.display='none';document.getElementById('p1905anchor_label').style.display='none';" id="p1905" class="catalog-line"><i class="catalog-label">Parallels:</i> Amheida Inv. 11479, which also derives from Area 1, and is better preserved; Kellis Dunand 1990:cat nos. 843; Fischer 1994:cat nos. 1101-1014; Stevens 2002:cat nos. 20-29, 33. For additional parallels, see Stevens 2002:cat nos. 20, 30.<a id="p1905anchor" class="id_link" style="color:aaa;display:none" href="#p1905">↩</a><span id="p1905anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p1905">#p1905  </span></p>

<p onmouseover="document.getElementById('p1915anchor').style.display='';document.getElementById('p1915anchor_label').style.display='';" onmouseleave="document.getElementById('p1915anchor').style.display='none';document.getElementById('p1915anchor_label').style.display='none';" id="p1915" class="catalog-line"><i class="catalog-label">Description:</i> Fragment of head, handmade. The features are roughly executed and therefore somewhat indistinct, but the figure can be identified as female. The eyes appear to have been pushed in and the slender nose pulled out in modeling the figure. The eyes are quite large for the face. The mouth is slightly pushed in. The hair appears to have been pulled back from the face with a knot at the back of the head (at about eye-level). The hair above the eyes forms a slight ridge or frame around the face. On top of the head, slightly over the left eye, rather than at the center, there is a small circular indentation. This indentation may have been intended for the placement of an ornament, candle, or oil. It may be incidental. No obvious traces of decoration remain.<a id="p1915anchor" class="id_link" style="color:aaa;display:none" href="#p1915">↩</a><span id="p1915anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p1915">#p1915  </span></p>

<p onmouseover="document.getElementById('p1926anchor').style.display='';document.getElementById('p1926anchor_label').style.display='';" onmouseleave="document.getElementById('p1926anchor').style.display='none';document.getElementById('p1926anchor_label').style.display='none';" id="p1926" class="catalog-line"><i class="catalog-label">Description:</i> Fragment of a statuette in the shape of a naked male body. The head, part of the arms, and part of the legs are missing. The surface is smoothed and polished. The piece came from a finely carved, smaller-than-life statuette. The anatomy of the torso and buttocks are subtly rendered, if somewhat bulky in proportion. The torso appears too wide for the figure’s stature. No external detail is preserved to indicate its nature. The fragment is too worn for certain identification and dating, although the more naturalistic rendering of the body suggests a Greek influence. No evidence of reuse is visible. It is a possible Priapus Herm, which had been popular during the Hellenistic era, but it is missing all attributes of Priapus (cornucopia, oil jug, leafy staff, phallus), which would render this comparison viable.<a id="p1926anchor" class="id_link" style="color:aaa;display:none" href="#p1926">↩</a><span id="p1926anchor_label" style="color:aaa;display:none;position:fixed;right:0;bottom:50%" href="#p1926">#p1926  </span></p>

</section><h2>Notes</h2><p class="footnote" id="footnote-1"><sup><a href="#footnote-reference-1">1</a></sup> For example, figurines are largely ignored in the University of Michigan’s original excavation reports at Karanis and Soknopaiou Nesos (Boak and Peterson 1931, Boak 1933, Husselman 1979, Boak, Peterson and Haatveldt 1935). Allen’s subsequent PhD on the Karanis terracottas provides a preliminary catalogue of this material, but does not attempt to interpret the finds more fully (1985).</p><p class="footnote" id="footnote-2"><sup><a href="#footnote-reference-2">2</a></sup> Gill and Chippindale 1993.</p><p class="footnote" id="footnote-3"><sup><a href="#footnote-reference-3">3</a></sup> Hornbostel and Laubscher 1986:427-428.</p><p class="footnote" id="footnote-4"><sup><a href="#footnote-reference-4">4</a></sup> Giddens makes a distinction between practical and discursive consciousness, that is, between practices that are routine and involve unanalyzed activity and practices that are actively considered and performed (1984:181-183, 200).</p><p class="footnote" id="footnote-5"><sup><a href="#footnote-reference-5">5</a></sup> Hodder 2006:85.</p><p class="footnote" id="footnote-6"><sup><a href="#footnote-reference-6">6</a></sup> Butler 1990.</p><p class="footnote" id="footnote-7"><sup><a href="#footnote-reference-7">7</a></sup> Gazda and Hessenbruch 1978a:12. Recent re-examinations of figurines at the Neolithic site, Çatalhöyük, also found the majority of figurines in secondary depositions (Meskell, Nakamura, King and Farid 2008).</p><p class="footnote" id="footnote-8"><sup><a href="#footnote-reference-8">8</a></sup> Bataille 1988:76.</p><p class="footnote" id="footnote-9"><sup><a href="#footnote-reference-9">9</a></sup> On the short use-life of figurines at Çatalhöyük, see Meskell, Nakamura, King and Farid 2008.</p><p class="footnote" id="footnote-10"><sup><a href="#footnote-reference-10">10</a></sup> Miller 1987, Shanks and Tilley 1987.</p><p class="footnote" id="footnote-11"><sup><a href="#footnote-reference-11">11</a></sup> Hornbostel and Laubscher 1986:428.</p><p class="footnote" id="footnote-12"><sup><a href="#footnote-reference-12">12</a></sup> Fraser 1972:6, Hornbostel and Laubscher 1986:426.</p><p class="footnote" id="footnote-13"><sup><a href="#footnote-reference-13">13</a></sup> Stevens 2002.</p><p class="footnote" id="footnote-14"><sup><a href="#footnote-reference-14">14</a></sup> Bailey 2005:73.</p><p class="footnote" id="footnote-15"><sup><a href="#footnote-reference-15">15</a></sup> Ibid.:144.</p><p class="footnote" id="footnote-16"><sup><a href="#footnote-reference-16">16</a></sup> Petrie 1923:13, Hornbostel and Laubscher 1986:426, 442.</p><p class="footnote" id="footnote-17"><sup><a href="#footnote-reference-17">17</a></sup> Bailey 2005:32.</p><p class="footnote" id="footnote-18"><sup><a href="#footnote-reference-18">18</a></sup> Ibid.:33, 72.</p><p class="footnote" id="footnote-19"><sup><a href="#footnote-reference-19">19</a></sup> Ibid.:72.</p><p class="footnote" id="footnote-20"><sup><a href="#footnote-reference-20">20</a></sup> Leahy 1980, Mills 1980a, Whitehouse 2005.</p><p class="footnote" id="footnote-21"><sup><a href="#footnote-reference-21">21</a></sup> Bailey 2005:12, Lesure 2002.</p><p class="footnote" id="footnote-22"><sup><a href="#footnote-reference-22">22</a></sup> Haaland and Haaland 1995.</p><p class="footnote" id="footnote-23"><sup><a href="#footnote-reference-23">23</a></sup> Ballet 1996:119.</p><p class="footnote" id="footnote-24"><sup><a href="#footnote-reference-24">24</a></sup> A1a is an iron-rich clay with considerable amounts of sand, scatter of small calcareous inclusions, occasional black particles and dark red particles. Forms typically include small bowls/lids, cooking and storage jars, and jars. This fabric occurs throughout the Roman Period in the Dakhla Oasis. Jars and bowls may be decorated with cream bands on the rim as well as a red rim tick.</p><p class="footnote" id="footnote-25"><sup><a href="#footnote-reference-25">25</a></sup> Petrie 1923:132, Dunand 1990:6.</p><p class="footnote" id="footnote-26"><sup><a href="#footnote-reference-26">26</a></sup> James 1979:212.</p><p class="footnote" id="footnote-27"><sup><a href="#footnote-reference-27">27</a></sup> Petrie 1923:132.</p><p class="footnote" id="footnote-28"><sup><a href="#footnote-reference-28">28</a></sup> Fjeldhagen 1995:14, Dorman 2002:20.</p><p class="footnote" id="footnote-29"><sup><a href="#footnote-reference-29">29</a></sup> Molding figures typically involved at least two molds made out of gypsum plaster (unlike faience molds, which were clay): an obverse and a reverse for each figurine, although the use of two molds was not essential (Dorman 2002:18). While the two molded halves were still damp, the craftsman would press them together and then smooth over the crack between them. For more elaborate figures, craftsmen applied additional elements (arms, legs, etc) that they molded separately and then attached to the figurine’s body by smearing the clay together or even through using tenons (ibid.:19).</p><p class="footnote" id="footnote-30"><sup><a href="#footnote-reference-30">30</a></sup> Ibid.:19, Hornbostel and Laubscher 1986:429.</p><p class="footnote" id="footnote-31"><sup><a href="#footnote-reference-31">31</a></sup> Valbelle 1997:46. There are some specializations among potters depending upon type of clay that they worked with and so on (Bourriau, Nicholson and Rose 2000:122).</p><p class="footnote" id="footnote-32"><sup><a href="#footnote-reference-32">32</a></sup> Dorman 2002:20.</p><p class="footnote" id="footnote-33"><sup><a href="#footnote-reference-33">33</a></sup> Myśliwiec 1994:40-46.</p><p class="footnote" id="footnote-34"><sup><a href="#footnote-reference-34">34</a></sup> Ballet 1996:120.</p><p class="footnote" id="footnote-35"><sup><a href="#footnote-reference-35">35</a></sup> Frankfurter 1998:140.</p><p class="footnote" id="footnote-36"><sup><a href="#footnote-reference-36">36</a></sup> Taussig 1993:51-52.</p><p class="footnote" id="footnote-37"><sup><a href="#footnote-reference-37">37</a></sup> Gell 1994:12.</p><p class="footnote" id="footnote-38"><sup><a href="#footnote-reference-38">38</a></sup> On mimesis in magical practice, see Mauss 2001:127</p><p class="footnote" id="footnote-39"><sup><a href="#footnote-reference-39">39</a></sup> Pinch 1994:90, 94. Mold-made ceramics could also be used for magic, as a gruesome figurine (Louvre Inv. E. 27145) in the Louvre Museum, Paris, indicates (du Bourguet 1975).</p><p class="footnote" id="footnote-40"><sup><a href="#footnote-reference-40">40</a></sup> Pinch 1994:90-10, Ritner 1993:136-62.</p><p class="footnote" id="footnote-41"><sup><a href="#footnote-reference-41">41</a></sup> Pinch 1994:90-93.</p><p class="footnote" id="footnote-42"><sup><a href="#footnote-reference-42">42</a></sup> Gell 1992:43.</p><p class="footnote" id="footnote-43"><sup><a href="#footnote-reference-43">43</a></sup> Taussig 1993:59.</p><p class="footnote" id="footnote-44"><sup><a href="#footnote-reference-44">44</a></sup> Ibid.:136.</p><p class="footnote" id="footnote-45"><sup><a href="#footnote-reference-45">45</a></sup> On breaking clay figurines in magic, see Ritner 1993:148.</p><p class="footnote" id="footnote-46"><sup><a href="#footnote-reference-46">46</a></sup> Said 1962:67.</p><p class="footnote" id="footnote-47"><sup><a href="#footnote-reference-47">47</a></sup> Valbelle 1997:49.</p><p class="footnote" id="footnote-48"><sup><a href="#footnote-reference-48">48</a></sup> Gazda and Hessenbruch 1978a:13.</p><p class="footnote" id="footnote-49"><sup><a href="#footnote-reference-49">49</a></sup> Dorman 2002:19.</p><p class="footnote" id="footnote-50"><sup><a href="#footnote-reference-50">50</a></sup> Nachtergael 1995:223. Terracottas have been excavated in tomb and settlement sites but not from temple sites, and so it seems likely that these figurines related to everyday use rather than as ex-votos
