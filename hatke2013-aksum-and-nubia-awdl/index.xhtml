 <p>Exactly why the Noba initiated their aggressions against the <a class="index_entry_reference" id="ier574" href="#index_entry_mangurto">Mangurto</a>, <span class="underline">Kh</span>asa, and <a class="index_entry_reference" id="ier78" href="#index_entry_barya">Barya</a> is nowhere stated in RIE 189 or RIE 271. There is little doubt, however, that Noba expansion to the east was part of a broader process of migration by <a class="index_entry_reference" id="ier1182" href="#index_entry_nubian_language">Nubian-speakers</a> into the middle <a class="index_entry_reference" id="ier702" href="#index_entry_nile_valley_middle">Nile Valley</a> and beyond—the same process, indeed, which had brought groups like the Nobatae/Nobades into conflict with the Roman by the last third of the third century CE. In time, the Romans managed to reach an understanding with these groups, such that they established a federate relationship with them in the fifth century.<sup><a id="noteref447" class="noteref" href="#note447">447</a></sup> Török may be correct in hypothesizing a similar federate status of the Noba vis-à-vis Kush, though it is impossible to tell how long such a relationship might have lasted. For his part, <a class="index_entry_reference" id="ier300" href="#index_entry_ezana">‘Ēzānā</a> sought to make peace with the Noba, but to no avail.</p>

<blockquote><p><sup class="small">10.</sup>Twice and thrice did they break their pledges […], <sup class="small">11.</sup>spending the winter season (?) killing neighboring communities, as well as the envoys and messengers whom I had <sup class="small">12.</sup>sent to them to inquire into their plundering. And they pillaged their possessions and stole <sup class="small">13.</sup>their […..].</p></blockquote>
     
     <blockquote><p>(<sup class="small">10.</sup><i>Wa-’amāsana ka‘ba wa-śels</i>[<i>a</i>]<i> la-maḥalāhū </i>[...] <sup class="small">11.</sup><i>’akrīmō yǝqattǝl ’agwārīhū wa-tanbālāna wa-ḥawārǝyāna za-fana</i><sup class="small">12.</sup><i>wkū lōtū yǝsmǝ‘ǝwwō hēdōmū. Wa-barbarōmū nǝwāyōmū wa-saraqōmū </i><sup class="small">13.</sup>[.]<i>nawōmū</i>.)<sup><a id="noteref448" class="noteref" href="#note448">448</a></sup></p></blockquote>
     
 <p>As Hintze notes in his study of RIE 189, <a class="index_entry_reference" id="ier301" href="#index_entry_ezana">‘Ēzānā</a> does not call himself “King of the Noba,” but seems nevertheless to have maintained relations of some sort with the Noba in which the latter were bound by pledges.<sup><a id="noteref449" class="noteref" href="#note449">449</a></sup> That Kush, by contrast, does merit mention in ‘Ēzānā’s title as one of Aksum’s vassals is likely because the Kushites had greater prestige than the hitherto peripheral Noba. The Noba may also have been regarded by ‘Ēzānā—correctly or not—as in some way subject to Kush rather than as a legitimate, autonomous polity.</p>
 </div>
            
 <div class="section" id="section4.5.2.2">
<h5>4.5.2.2. Pillaging the Towns of the Noba</h5>

 <p>Unable to come to terms with the Noba through diplomatic means, <a class="index_entry_reference" id="ier302" href="#index_entry_ezana">‘Ēzānā</a> embarked on a punitive campaign which brought the Aksumite <a class="index_entry_reference" id="ier1117" href="#index_entry_army_aksumite">army</a> to the banks of the Nile for the second time since the reign of his father <a class="index_entry_reference" id="ier749" href="#index_entry_ousanas">Ousanas</a>.</p>

 <blockquote><p><sup class="small">13.</sup>Then, when I had sent them [further] messages they did not heed me, and they refused to desist and […]. <sup class="small">14.</sup>But they retreated once I made war on them and I rose up by the power of God <sup class="small">15.</sup>and killed [them] by the Takkazē at the ford of Kemalke while they took to flight <sup class="small">16.</sup>without making a stand. And I pursued the fugitives for twenty-three days, kil<sup class="small">17.</sup>ling them, taking prisoners, and seizing booty wherever I halted, while <sup class="small">18.</sup>my troops who had gone forth into the surrounding country brought back [further] prisoners [and] booty and I burned their towns <sup class="small">19.</sup>of brick and those of straw. And they (i.e., the Aksumite troops) pillaged their grain and <a class="index_entry_reference" id="ier149" href="#index_entry_copper">copper</a> and <a class="index_entry_reference" id="ier479" href="#index_entry_iron">iron</a> and <sup class="small">20.</sup>[…..] and destroyed the idols in their <a class="index_entry_reference" id="ier1260" href="#index_entry_temples_noba">temples</a> and the storehouses of grain and <a class="index_entry_reference" id="ier177" href="#index_entry_cotton">cotton</a> and cast <sup class="small">21.</sup>them into the Nile. And many—I know not their number—died in the water <sup class="small">22.</sup>as their boats sank from being overloaded with people, <sup class="small">23.</sup>women and men. And I took captive two officials who <sup class="small">24.</sup>came as spies riding <a class="index_entry_reference" id="ier137" href="#index_entry_camel">camels</a>, named <sup class="small">25.</sup>Yesaka and Butale, together with a man of noble birth belonging to the royal house. Of those officials who died were <sup class="small">26.</sup>Danokwe, Dagale, Anakwe, Ḥaware, Karkara, their priest […..], <sup class="small">27.</sup>and they (i.e., the Aksumite troops) stripped from him a silver ornament and a vessel of <a class="index_entry_reference" id="ier1153" href="#index_entry_gold">gold</a>. The officials who <sup class="small">28.</sup>died were five and the priest one.</p></blockquote>
     
     <blockquote><p>(<sup class="small">13.</sup><i>Sōbē lǝ’īkǝyanī ’ī-sam‘anī wa-’abaya </i><span class="italic_underline">h</span><i>adīga wa-sa</i>[<i>…</i>]<i>. </i><sup class="small">14.</sup><i>Wa-ta</i><span class="italic_underline">h</span><i>alafa ’ǝmzǝ ḍaba’kǝwwōmū wa-tanśa’kū ba-</i><span class="italic_underline">h</span><i>ayla ’Ǝgzī’a-</i><sup class="small">15.</sup><i>Bǝḥēr wa-qatalkū ba-Takkazī ba-ma‘dōta Kǝmalkē wa-’ǝmzǝ g</i><sup class="small"><i>w</i></sup><i>ayyū wa-</i><sup class="small">16.</sup><i>’ī-qōmū. Wa-talawkū watga ‘ǝśrā wa-śalūsa mawā‘ǝla 23 ’ǝnza ’ǝ</i><sup class="small">17.</sup><i>qattǝlō wa-’ǝḍēwǝwō wa-’ǝmaharǝkō ba-wǝ’ǝda </i><span class="italic_underline">h</span><i>adarkū ’ǝnza ḍēwāwa </i><sup class="small">18.</sup><i>mǝhrǝkā yāgabbǝ’ ’ǝḥzābǝya za-wafara ’ǝnza ’awǝ‘ī ’ǝhgūrīhū </i><sup class="small">19.</sup><i>za-nǝdq wa-za-ḥaśar. Wa-yǝbarabǝrū ’ǝklō wa-bǝrtō wa-</i><span class="italic_underline">h</span><i>aṣīnō wa</i>[…]<sup class="small">20.</sup><i>so wa-yāmāsǝnū śǝ‘la ’abyātīhū wa-mazāgǝbta ’ǝkl wa-ṭūṭ wa-yā</i><sup class="small">21.</sup><i>ṣadǝfǝwwō wǝsta falaga Sēdā. Wa-bǝzū</i><span class="italic_underline">h</span><i> za-mōta ba-wǝsta māy za-’ī-yā</i><sup class="small">22.</sup><i>’ammǝr </i><span class="italic_underline">h</span><sup class="small"><i>w</i></sup><i>ǝlqō wa-’ǝnza ’ǝḥmārīhōmū yāsaṭǝmū ’ǝnza mǝl’a sab</i><sup class="small">23.</sup><i>’ wǝstētū ’anǝst wa-‘ǝd. Wa-ḍēwawkū magabta kǝl’ēta 2 ’ǝlla </i><sup class="small">24.</sup><i>maṣ’ū ’a‘yǝnta ’ǝnza yǝṣa‘anū ’arkūbāta wa-’asmātīhōmū </i><sup class="small">25.</sup><i>Yǝsakā 1 Būtālē 1 wa-’ǝngabēnāwē kābra 1. Wa-’ǝlla mōtō magabt </i><sup class="small">26.</sup><i>Danōkwē 1 Dagalē 1 ’Anakwē 1 Ḥawārē 1 Karkārā 1 mārīhōmū 1 </i>[..]<sup class="small">27.</sup><i>salū</i> <i>wa-salabǝwwō qǝdāda bǝrūr wa-ḥǝqata warq. Kōnū magabt ’ǝlla </i><sup class="small">28.</sup><i>mōtū 5 wa-mārī 1</i>.)<sup><a id="noteref450" class="noteref" href="#note450">450</a></sup></p></blockquote>
     
 <p>Thus we learn that this stage of <a class="index_entry_reference" id="ier303" href="#index_entry_ezana">‘Ēzānā’s</a> invasion of Upper Nubia involved a division of the Aksumite <a class="index_entry_reference" id="ier1118" href="#index_entry_army_aksumite">army</a>, the king leading the main division for a period of twenty-three days and at the same time sending out smaller detachments to raid the surrounding countryside. In view of its association with the Takkazē, it has been suggested that the ford (<i>ma‘dōt</i>) of Kemalke was located in the area of present-day <span class="underline">Kh</span>a<span class="underline">sh</span>m al-Qirba in the Sudan’s <a class="index_entry_reference" id="ier543" href="#index_entry_kasala">Kasalā</a> Province,<sup><a id="noteref451" class="noteref" href="#note451">451</a></sup> a plausible hypothesis given that town’s location on the <a class="index_entry_reference" id="ier56" href="#index_entry_atbara_river">‘Aṭbara</a> just north of the embouchement of the Takkazē.<sup><a id="noteref452" class="noteref" href="#note452">452</a></sup> This ford of Kemalke probably served as ‘Ēzānā’s headquarters for the duration of the Nubian campaign.<sup><a id="noteref453" class="noteref" href="#note453">453</a></sup> While the Aksumite raiding parties plundered the Noba’s towns, ‘Ēzānā himself captured two spies and a nobleman of the Noba. Of interest as an indication of social conditions in Nubia at this time is the statement in RIE 189 that, although some of their settlements were built of straw (presumably meaning that they consisted of thatched huts), the Noba also lived in towns with <a class="index_entry_reference" id="ier1261" href="#index_entry_temples_noba">temples</a> and storehouses,<sup><a id="noteref454" class="noteref" href="#note454">454</a></sup> and possessed grain, <a class="index_entry_reference" id="ier150" href="#index_entry_copper">copper</a>, <a class="index_entry_reference" id="ier480" href="#index_entry_iron">iron</a>, and <a class="index_entry_reference" id="ier178" href="#index_entry_cotton">cotton</a>. By this stage, then, the Noba cannot be generalized as a nomadic horde still fresh from the desert but were to a large degree, perhaps predominantly, sedentary folk with a reasonable amount of resources at their disposal.<sup><a id="noteref455" class="noteref" href="#note455">455</a></sup> That other Noba had a rather different lifestyle and lived in towns of straw could be another reflection of the diversity that existed within the Noba.<sup><a id="noteref456" class="noteref" href="#note456">456</a></sup></p>

 <p>Of the Kushites, who are distinguished by name (<i><a class="index_entry_reference" id="ier1254" href="#index_entry_kasu">Kāsū</a></i>) from the Noba, we hear nothing until later on in RIE 189.<sup><a id="noteref457" class="noteref" href="#note457">457</a></sup> It may well have been the case that there were Kushites still living in the towns now occupied by the Noba, it was the latter who held real political power. If so, they would have done so not from <a class="index_entry_reference" id="ier602" href="#index_entry_meroe">Meroë</a>, which is nowhere mentioned in any of <a class="index_entry_reference" id="ier304" href="#index_entry_ezana">‘Ēzānā’s</a> inscriptions in connection with his Nubian campaign.<sup><a id="noteref458" class="noteref" href="#note458">458</a></sup> The site of <a class="index_entry_reference" id="ier431" href="#index_entry_el_hobagi">El Hobagi</a>, 70 km upstream from Meroë, is one possible candidate for a Noba stronghold, particularly given the C<sup class="small">14</sup> dates indicating a fourth-century occupation of the site (GiF-7199 1600<span class="underline">+</span>50 b.p.),<sup><a id="noteref459" class="noteref" href="#note459">459</a></sup> a period overlapping with ‘Ēzānā’s reign. The culture of the inhabitants of El Hobagi is noticeably different from that of Meroë. A grave tumulus at the site, measuring some 40 m in diameter, may well mark the burial of a member of the local elite,<sup><a id="noteref460" class="noteref" href="#note460">460</a></sup> and contains libation vessels decorated in late Kushite style—in one case with <a class="index_entry_reference" id="ier638" href="#index_entry_meroitic">Meroitic</a> hieroglyphs.<sup><a id="noteref461" class="noteref" href="#note461">461</a></sup> These funerary materials have been taken as evidence that the local population shared much with the Kushites in terms of culture,<sup><a id="noteref462" class="noteref" href="#note462">462</a></sup> which is quite possible in that many Noba had been living in the <a class="index_entry_reference" id="ier703" href="#index_entry_nile_valley">Nile Valley</a> long enough to have established permanent settlements and as a result enjoyed sustained contact with Kushite culture. An equally valid explanation, though, is that such items were looted from Kushite tombs, if not seized in raids on neighboring Kushite settlements.<sup><a id="noteref463" class="noteref" href="#note463">463</a></sup></p>
     
 <p>That several Noba are mentioned by name in RIE 189 is a clear indication that these were individuals of some social standing. Two of them, Yesaka and Butale, are described as “officials” (<i>magabt</i>) while a third is called simply “a nobleman of the royal house” (<i>’ǝngabēnāwē kābra</i>).<sup><a id="noteref464" class="noteref" href="#note464">464</a></sup> Still other Noba—who must also have been high-ranking given that they too are named in the inscription—met their end at the hands of the Aksumites, though we are not told how. That a priest was among those killed may reflect a symbolic act of severing the enemy’s link with the divine, similar in its implications to the destruction of the idols in the Noba’s <a class="index_entry_reference" id="ier1262" href="#index_entry_temples_noba">temples</a> and signifying to the Noba that any appeal for divine help would be in vain. That said, there is no indication in the inscription of any religious zeal on the part of <a class="index_entry_reference" id="ier305" href="#index_entry_ezana">‘Ēzānā</a>, recent convert to <a class="index_entry_reference" id="ier1096" href="#index_entry_christianity">Christianity</a> though he was. He acknowledges the power of God and alludes to the role of divine aid in battle, but one does not get the sense in RIE 189 that he was intent on destroying signs of paganism as a religious duty, much less on converting the Noba to Christianity. By contrast, the religious sentiments of the sixth-century Aksumite king <a class="index_entry_reference" id="ier511" href="#index_entry_kaleb">Kālēb</a> are much more explicit in a reference to his “zeal for the name of the Son of God” (<i>qn’y b’nt sm wld ’gz’bḥr</i>=*<i>qanī’ǝya ba’ǝnta sǝma walda ’Ǝgzī’ābḥēr</i>), contained in the account of his first invasion of South Arabia in 518.<sup><a id="noteref465" class="noteref" href="#note465">465</a></sup></p>
     
 <p>In addition to the information it provides on Noba society in the fourth century, the passage of RIE 189 describing the attacks on Noba settlements sheds interesting light on the industrial economy of Upper Nubia at that time. The raw materials mentioned are grain, <a class="index_entry_reference" id="ier151" href="#index_entry_copper">copper</a>, <a class="index_entry_reference" id="ier481" href="#index_entry_iron">iron</a>, and <a class="index_entry_reference" id="ier179" href="#index_entry_cotton">cotton</a>. That copper (<i>bǝrt</i>) was seized by the Aksumite troops is curious in that, although numerous bronze items were imported by the Kushites, and although there is evidence of copper working at a much earlier date at <a class="index_entry_reference" id="ier551" href="#index_entry_kerma">Kerma</a>, there is little trace of a copper-working industry during the period with which we are presently concerned.<sup><a id="noteref466" class="noteref" href="#note466">466</a></sup> RIE 189, however, gives us reason to reconsider the possibility of such an industry. Cotton, referred to in RIE 189 as <i>ṭūṭ</i>, also calls for special comment here. <span class="T40">D</span>espite attempts to interpret <i>ṭūṭ</i> as “yarn,” “fiber,” “flax,” or “linen,”<sup><a id="noteref467" class="noteref" href="#note467">467</a></sup> archaeological evidence for the widespread use of cotton fabric in Kush during the Roman period<sup><a id="noteref468" class="noteref" href="#note468">468</a></sup> leaves little room for doubt that cotton was an important Nubian commodity well before <a class="index_entry_reference" id="ier306" href="#index_entry_ezana">‘Ēzānā’s</a> time. Conspicuous by its absence among the raw materials seized by the Aksumites is <a class="index_entry_reference" id="ier1154" href="#index_entry_gold">gold</a>. A gold vessel stripped from a Noba priest is the sole reference to the metal in RIE 189. This is particularly surprising given Nubia’s long-standing fame for its gold,<sup><a id="noteref469" class="noteref" href="#note469">469</a></sup> though as Edwards points out value-systems involving precious metals like gold and silver are by no means universal.<sup><a id="noteref470" class="noteref" href="#note470">470</a></sup> The reference to iron is interesting in light of the evidence of extensive iron smelting at <a class="index_entry_reference" id="ier603" href="#index_entry_meroe">Meroë</a>, most notably in the form of slag mounds at the site.<sup><a id="noteref471" class="noteref" href="#note471">471</a></sup> Judging from slag found at a level which has been C<sup class="small">14</sup>-dated to the sixth century BCE, it would appear that the origin of Meroë’s iron industry dates back to the very beginning of the city’s history.<sup><a id="noteref472" class="noteref" href="#note472">472</a></sup> Though iron was produced by the Kushites in large quantities,<sup><a id="noteref473" class="noteref" href="#note473">473</a></sup> RIE 189 provides no information as to precisely where the Aksumites found the iron during their campaign against the Noba.<sup><a id="noteref474" class="noteref" href="#note474">474</a></sup> C<sup class="small">14</sup> dates obtained from the furnaces excavated at Meroë indicate that the city’s iron industry continued into the fourth century CE,<sup><a id="noteref475" class="noteref" href="#note475">475</a></sup> which agrees well with the reference to iron in RIE 189. But with nothing in RIE 189 to link Meroë with the iron seized by ‘Ēzānā’s forces there is no reason to assume that the city’s iron supply was directly affected by the Aksumite invasion. Possibly relevant in this context is the fact that during the late Kushite period iron objects, such as iron-tipped spears and arrows, are commonly found in burials over a wider area than in earlier centuries, a phenomenon which has suggested to some scholars that, as centralized power was eroded during Kush’s later years, so too was royal control of the iron industry.<sup><a id="noteref476" class="noteref" href="#note476">476</a></sup> In such a situation, iron workers are likely to have taken up residence in provincial areas, including perhaps those areas occupied by the Noba. Finally, the use of <a class="index_entry_reference" id="ier138" href="#index_entry_camel">camels</a> by the Noba is worthy of note in that this animal acquired a special status as a symbol of military power in post-Kushite funerary culture.<sup><a id="noteref477" class="noteref" href="#note477">477</a></sup> The use of the camel for riding and as a beast of burden is attested in Nubia in earlier times,<sup><a id="noteref478" class="noteref" href="#note478">478</a></sup> though its more widespread use from the third century on is often assumed on the basis of the greater mobility of certain groups in the eastern Sudan during that period.<sup><a id="noteref479" class="noteref" href="#note479">479</a></sup> Nevertheless, the importance of the camel to the Noba remains a question which records of ‘Ēzānā’s Nubian campaign do not answer.<sup><a id="noteref480" class="noteref" href="#note480">480</a></sup></p>
 </div>
            
 <div class="section" id="section4.5.2.3">
<h5>4.5.2.3. The Attack on Kush</h5>

 <p>After his attack on the Noba settlements, <a class="index_entry_reference" id="ier307" href="#index_entry_ezana">‘Ēzānā</a> turned his attention to the territory of the Kushites (<i><a class="index_entry_reference" id="ier1255" href="#index_entry_kasu">Kāsū</a></i>). Now for the first time in RIE 189 we find towns mentioned by name.</p>

 <blockquote><p><sup class="small">28.</sup>And I reached the Kushites and killed them and took [others] prisoner at the <sup class="small">29.</sup>confluence of the Nile and the Takkazē rivers, and on the day after I reached them I sent <sup class="small">30.</sup>the Maḥazā division and the division of Ḥarā, Damawa, and Falḥa and Ṣerā’ on a raid <sup class="small">31.</sup>up the Nile against the cities of brick and those of straw; the names of the towns <sup class="small">32.</sup>of brick were <a class="index_entry_reference" id="ier124" href="#index_entry_alwa">Alwa</a> and <a class="index_entry_reference" id="ier188" href="#index_entry_daro">Daro</a>. And they killed and took prisoners and cast [the fallen enemy] into <sup class="small">33.</sup>the water, and they returned safe and sound, having struck fear into the enemy and defeated them by the power of Go<sup class="small">34.</sup>d. And from there I sent the division of Ḥalēn, the division of Lūkēn, and <sup class="small">35.</sup>the division of Sabarāt, Falḥa, and Ṣerā’ down the Nile against the four towns of <sup class="small">36.</sup>straw of the Noba: [the town of] Neg<sup class="small">w</sup>ase; [and] the towns of brick of the Kushites which the Noba had captured, <a class="index_entry_reference" id="ier927" href="#index_entry_tabito">Tabito</a> [and] <sup class="small">37.</sup><a class="index_entry_reference" id="ier369" href="#index_entry_fertoti">Fertoti</a>. And they reached the territory of the Red Noba, and my tr<sup class="small">38.</sup>oops returned safe and sound, having taken prisoners and killed and seized booty by the power of the Lord of Hea<sup class="small">39.</sup>ven.</p></blockquote>

     <blockquote><p>(<sup class="small">28.</sup><i>Wa-baṣaḥkū Kāsū ’ǝnza ’ǝqattǝlōmū wa-’ǝḍēwōmū ba-</i><sup class="small">29.</sup><i>ma</i><span class="italic_underline">h</span><i>barta ’aflāg za-’aflāg za-Sīdā wa-Takkazī wa-ba-sānītā baṣaḥkū fannaw</i><sup class="small">30.</sup><i>kū marāda sarwē </i><i>Maḥazā wa-sarwē</i><i> </i><i>Ḥarā wa-Damawa wa-Falḥa wa-Ṣǝrā’ </i><sup class="small">31.</sup><i>mala‘ǝlta Sīdā ’ǝhgūra nǝdq wa-za-ḥaśar ’asmāta ’ǝhgūrīhū </i><sup class="small">32.</sup><i>za-nǝdq ’Alwā 1 Darō 1. Wa-qatalū wa-ḍēwawū wa-’aṣdafū wǝstēta </i><sup class="small">33.</sup><i>māy wa-dā</i><span class="italic_underline">h</span><i>na ’atawū ’afrīhōmū ḍarōmū wa-mawī’ōmū ba-</i><span class="italic_underline">h</span><i>ayla ’Ǝg</i><sup class="small">34.</sup><i>zī’a-bǝḥēr wa-’ǝmmǝnēhū fannawkū sarwē Ḥalēn wa-sarwē Lūkēn wa-</i><sup class="small">35.</sup><i>sarwē Sabarāt wa-Falḥa wa</i><i>-</i><i>Ṣǝrā’ mataḥta Sīdā ’ǝhgūra Nōbā za-</i><sup class="small">36.</sup><i>ḥaśar 4 Nǝg</i><sup class="small"><i>w</i></sup><i>asē 1 ’ǝhgūra nadaq za-Kāsū za-Nōbā naś’a Tabītō 1 </i><sup class="small">37.</sup><i>Fǝrtōtī 1. Wa-baṣḥū ’ǝska dawala Nōbā qayyǝḥ wa</i><i>-</i><i>dāhna ’atawū ’ǝ</i><sup class="small">38.</sup><i>ḥzābīya ḍēwǝwōmū wa-qatīlōmū wa-mahrīkōmū ba-</i><span class="italic_underline">h</span><i>ayla ’ǝgzī’a sa</i><sup class="small">39.</sup><i>māy</i>.)<sup><a id="noteref481" class="noteref" href="#note481">481</a></sup></p></blockquote>

 <p>This portion of <a class="index_entry_reference" id="ier308" href="#index_entry_ezana">‘Ēzānā’s</a> campaign, then, was a two-stage operation. In the first stage, several Aksumite military units, organized along clan lines,<sup><a id="noteref482" class="noteref" href="#note482">482</a></sup> went upriver (<i>mala‘ǝlta Sīdā</i>) after reaching the Nile and captured the towns of <a class="index_entry_reference" id="ier33" href="#index_entry_alwa">Alwa</a> and <a class="index_entry_reference" id="ier189" href="#index_entry_daro">Daro</a>. The units in question comprised the clans of Maḥazā,<sup><a id="noteref483" class="noteref" href="#note483">483</a></sup> Ḥarā,<sup><a id="noteref484" class="noteref" href="#note484">484</a></sup> Damawa, Falḥa, and Ṣerā’.<sup><a id="noteref485" class="noteref" href="#note485">485</a></sup> In the second stage of ‘Ēzānā’s operation, the aforementioned clans of Falḥa, and Ṣerā’, having returned to the confluence of the Nile and Takkazē, were sent down the Nile (<i>mataḥta Sīdā</i>) along with the Sabarāt, the Lūkēn,<sup><a id="noteref486" class="noteref" href="#note486">486</a></sup> and ‘Ēzānā’s own clan of Ḥalēn,<sup><a id="noteref487" class="noteref" href="#note487">487</a></sup> against four “straw towns” of the Noba, of which only one, Neg<sup class="small">w</sup>asē, is mentioned by name,<sup><a id="noteref488" class="noteref" href="#note488">488</a></sup> and against two Kushite towns, <a class="index_entry_reference" id="ier928" href="#index_entry_tabito">Tabito</a> and <a class="index_entry_reference" id="ier370" href="#index_entry_fertoti">Fertoti</a>, which the Noba had captured. The Takkazē River was evidently of some strategic importance, as the Noba had earlier felt confident that it was a sufficient barrier between them and the Aksumites. It is not surprising, then, that ‘Ēzānā made the confluence of the Nile and the Takkazē rivers his base and from there sent divisions of his <a class="index_entry_reference" id="ier1119" href="#index_entry_army_aksumite">army</a> to secure the regions to the south and north.</p>

 <p>There are, however, two ways of interpreting <a class="index_entry_reference" id="ier309" href="#index_entry_ezana">‘Ēzānā’s</a> claim to have reached the Nile at its confluence with the Takkazē. If the confluence in question is that of the Takkazē and the <a class="index_entry_reference" id="ier57" href="#index_entry_atbara_river">‘Aṭbara</a>, the latter being wrongly assumed to be the Nile, the Aksumite <a class="index_entry_reference" id="ier1120" href="#index_entry_army_aksumite">army</a> would then have reached what is now the Sudanese province of al-Qaḍārif, well to the southeast of Kush. If, on the other hand, the Aksumites referred to the ‘Aṭbara as the Takkazē—which would have been logical enough given that these two rivers become one in the Sudan—then the confluence of the Takkazē and Nile to which RIE 189 refers would be the confluence of the ‘Aṭbara and the main Nile, some 96 km to the north of <a class="index_entry_reference" id="ier605" href="#index_entry_meroe">Meroë</a>. Since this latter region lay within what was at least nominally Kushite territory we may presume that when ‘Ēzānā claimed to have reached the confluence of the Nile and the Takkazē he was referring to the Nile-‘Aṭbara confluence. There are good grounds for locating the Nubian toponyms mentioned in RIE 189 in this general area. The first of these, <a class="index_entry_reference" id="ier35" href="#index_entry_alwa">Alwa</a>, immediately suggests the name ‘Alwa <span id="ar01" xml:lang="ar">(علوه)</span> by which <a class="index_entry_reference" id="ier28" href="#index_entry_alodia">Alodia</a>, the southernmost of the three Christian kingdoms of medieval Nubia was known.<sup><a id="noteref489" class="noteref" href="#note489">489</a></sup> However, while it is true that <a class="index_entry_reference" id="ier909" href="#index_entry_soba">Soba</a>, the future capital of Alodia, was occupied during the Kushite period,<sup><a id="noteref490" class="noteref" href="#note490">490</a></sup> it need not follow that in ‘Ēzānā’s time this town bore the name by which Alodia would centuries later be known to the Arabs.<sup><a id="noteref491" class="noteref" href="#note491">491</a></sup> Moreover, since Soba is located on the lower Blue Nile c. 22 km south of present-day Khartoum, one would have expected RIE 189 to refer to the confluence of the Blue and White Niles, as it does not.<sup><a id="noteref492" class="noteref" href="#note492">492</a></sup> By contrast, there are good reasons for locating Alwa further north. Comparing it with Abale, mentioned in a list of Nubian toponyms in a fragment of Juba’s geographical treatise preserved by Pliny the Elder,<sup><a id="noteref493" class="noteref" href="#note493">493</a></sup> Priese identifies the Alwa of RIE 189 with the site of al-Muqrin near the mouth of the ‘Aṭbara.<sup><a id="noteref494" class="noteref" href="#note494">494</a></sup> Whether or not Alwa can be identified with Abale, locating the town in this area receives some support from the close association in RIE 189 of Alwa with <a class="index_entry_reference" id="ier190" href="#index_entry_daro">Daro</a>, as this latter name designated the region around al-Dāmir, just south of the ‘Aṭbara’s confluence with the Nile, as late as the seventeenth century.<sup><a id="noteref495" class="noteref" href="#note495">495</a></sup> Excavation at the cemetery site of Gabati indicates Kushite occupation in this region as late as the fourth century CE.<sup><a id="noteref496" class="noteref" href="#note496">496</a></sup> Far less plausible is Crawford’s more southerly location for Daro, which he identifies with the village of Daron mentioned in Ptolemy’s <i>Geographika</i>.<sup><a id="noteref497" class="noteref" href="#note497">497</a></sup> Based on Ptolemy’s coordinates for the similarly named Daron,<sup><a id="noteref498" class="noteref" href="#note498">498</a></sup> Crawford proposes that the Daro of RIE 189 is to be identified either with Abū Ḥarāz at the confluence of the Blue Nile and the Rahad, or with Arbagi a short distance downriver.<sup><a id="noteref499" class="noteref" href="#note499">499</a></sup> But since the Noba’s aggressions were directed at the peoples of Aksum’s northwestern frontier, located in northwestern <a class="index_entry_reference" id="ier227" href="#index_entry_eritrea">Eritrea</a> and the neighboring regions of the Sudan’s <a class="index_entry_reference" id="ier544" href="#index_entry_kasala">Kasalā</a> Province, it is highly improbable that ‘Ēzānā would led his troops southwards towards the upper Blue Nile, far from the Noba’s area of operations against Aksum’s western frontier, and only afterwards pushed on northwards into the Kushite heartland. Nor is it likely that the Aksumite army, having reached the Takkazē, reached the Blue Nile by way of the <a class="index_entry_reference" id="ier1074" href="#index_entry_butana">Buṭāna</a>, as Hintze argues,<sup><a id="noteref500" class="noteref" href="#note500">500</a></sup> for RIE 189 gives a riverine context for the battles against the Noba and says nothing of crossing the steppeland between the Takkazē and the Blue Nile. We can only conclude, then, that Ptolemy was either mistaken in his location of Daron or, more probably, that his Daron is different from RIE 189’s Daro. Moreover, Crawford’s location of Daro in the upper Blue <a class="index_entry_reference" id="ier704" href="#index_entry_nile_valley">Nile Valley</a> is hard to reconcile with his suggestion that Alwa in RIE 189 refers to Meroë,<sup><a id="noteref501" class="noteref" href="#note501">501</a></sup> particularly when RIE 189 treats the Aksumite attack on Alwa and Daro as a single operation, which could hardly have been the case if Alwa were Meroë and Daro a town on the distant upper Blue Nile. Locating Alwa and Daro in the region of al-Dāmir, however, makes good sense in that the most direct route from Aksum to Nubia leads in a northwesterly direction via the Takkazē to the confluence of the ‘Aṭbara with the Nile.<sup><a id="noteref502" class="noteref" href="#note502">502</a></sup> In light of this it is proposed here that the confluence of the Nile and Takkazē mentioned in RIE 189 refers to the confluence of the Nile with the ‘Aṭbara, and that it was on this spot that ‘Ēzānā established his main base for military operations in Nubia.</p>

<p>So much for the towns taken by the striking force of the Maḥazā, Ḥarā, Damawa, Falḥa, and Ṣerā’ clans. What of the towns taken in the downriver operation undertaken by the Ḥalēn, Lūkēn, Sabarāt, Falḥa, and Ṣerā’ units? These latter towns, as we have seen, were the “brick towns” of <a class="index_entry_reference" id="ier929" href="#index_entry_tabito">Tabito</a> and <a class="index_entry_reference" id="ier372" href="#index_entry_fertoti">Fertoti</a> and four “straw towns” of the Noba, of which only Neg<sup class="small">w</sup>ase is named. This Neg<sup class="small">w</sup>ase cannot be identified with any modern toponym, though it may well correspond with the town of Nakis, located by Ptolemy on the east bank of the Nile between <a class="index_entry_reference" id="ier606" href="#index_entry_meroe">Meroë</a> and <a class="index_entry_reference" id="ier679" href="#index_entry_napata">Napata</a>.<sup><a id="noteref503" class="noteref" href="#note503">503</a></sup> Tabito and Fertoti are tentatively identified by Crawford with the islands of Tibet and Birti respectively, the first located at 19.2 N/32.29 E, the second at 18.54 N/32.17 E near the border of the modern Sudanese provinces of Berber and Dongola.<sup><a id="noteref504" class="noteref" href="#note504">504</a></sup> In this he may be correct not only given the similarity of the names but also in light of the remains of a stone fort on the west bank facing Tibet and the discovery of Kushite beads at Birti.<sup><a id="noteref505" class="noteref" href="#note505">505</a></sup> Excavations in this region will have to be undertaken to confirm these hypotheses, but if <a class="index_entry_reference" id="ier310" href="#index_entry_ezana">‘Ēzānā’s</a> troops reached the main Nile near the embouchement of the <a class="index_entry_reference" id="ier58" href="#index_entry_atbara_river">‘Aṭbara</a>, as seems likely from RIE 189, then Neg<sup class="small">w</sup>asē, Tabito, and Fertoti would all have been located downriver from Meroë. Hintze notes that the name Fertoti poses a bit of a linguistic problem in that the <a class="index_entry_reference" id="ier639" href="#index_entry_meroitic">Meroitic</a> language lacks the phoneme /f/,<sup><a id="noteref506" class="noteref" href="#note506">506</a></sup> but since this phoneme is found in <a class="index_entry_reference" id="ier1183" href="#index_entry_nubian_language">Nubian</a> it is possible that this erstwhile Kushite town was renamed by the Noba after they captured it. The Aksumite campaign is said to have reached its limit in the territory of the “Red Noba” (<i>Nōbā qayyǝḥ</i>). What the epithet “red” connotes in this instance is not clear. Though a conflict between “the blacks and the reds” is alluded to at the beginning of RIE 189, the Semitic habit of pairing of black and red as an idiomatic way of expressing the idea of “everyone” suggests that the allusion to blacks making war on the reds does not refer to a conflict between two different ethnic groups. In fact, the Red Noba are the only ethnic group which RIE 189 specifically associates with a color. Since no corresponding Black Noba are mentioned in the inscriptions it is safe to assume that the Red Noba are not among those involved in the black-versus-red war. References to “red Ethiopians” are attested in Graeco-Roman literature as early as the first century CE,<sup><a id="noteref507" class="noteref" href="#note507">507</a></sup> though it cannot be assumed that the Red Noba were named thus by the Aksumites on account of their skin color. Color names, particularly red, black, and white, are often applied to inner Asian ethnonyms in Roman and Iranian sources without any association with the physique of such groups,<sup><a id="noteref508" class="noteref" href="#note508">508</a></sup> while among the Afar nomads of the Danakil desert social divisions of “noble” and “commoner” are designated by color terms.<sup><a id="noteref509" class="noteref" href="#note509">509</a></sup> It could very well be that we have a similar situation with RIE 189’s Red Noba.<sup><a id="noteref510" class="noteref" href="#note510">510</a></sup> Significantly, RIE 189 makes no mention of Aksumite conflict with the Red Noba but states only that ‘Ēzānā’s troops “reached the territory of the Red Noba and returned safe and sound” (<i>baṣḥū ’ǝska dawala Nōbā qayyǝḥ wa-dā</i><span class="italic_underline">h</span><i>na ’atawū</i>). Presumably, then, the Red Noba were a separate group from the Noba who had attacked the <a class="index_entry_reference" id="ier575" href="#index_entry_mangurto">Mangurto</a>, <span class="underline">Kh</span>asa, and <a class="index_entry_reference" id="ier79" href="#index_entry_barya">Barya</a>, as a result of which ‘Ēzānā saw no need to dispatch punitive campaigns against them. Since the military divisions which reached the territory of the Red Noba are said in RIE 189 to have been dispatched downriver by ‘Ēzānā, the Red Noba would have lived somewhere beyond the Nile-‘Aṭbara confluence. A Ge‘ez graffito at <a class="index_entry_reference" id="ier547" href="#index_entry_kawa">Kawa</a> (<a class="index_entry_reference" id="ier1263" href="#index_entry_temples">Temple</a> T)<sup><a id="noteref511" class="noteref" href="#note511">511</a></sup> between the third and fourth cataracts of the Nile has been thought to represent the limit of Aksum’s penetration into Nubia,<sup><a id="noteref512" class="noteref" href="#note512">512</a></sup> but since the graffito is almost completely illegible it is impossible to date it or to determine in what context—military, commercial, or diplomatic—it was left. Kawa is also well beyond the geographic scope of RIE 189,<sup><a id="noteref513" class="noteref" href="#note513">513</a></sup> and although we cannot exclude the possibility that the Aksumites reached the town via a direct route across the desert from the bend in the Nile, such an operation cannot be determined on the basis of RIE 189. It may be that the border of the Red Noba territory reached by ‘Ēzānā’s <a class="index_entry_reference" id="ier1121" href="#index_entry_army_aksumite">army</a> lay somewhere below the fourth cataract.<sup><a id="noteref514" class="noteref" href="#note514">514</a></sup></p>
     
<p>In sum, the reconstruction of the Aksumite invasion of Nubia offered here suggests that <a class="index_entry_reference" id="ier311" href="#index_entry_ezana">‘Ēzānā’s</a> main base, as well as the area in which his troops operated, lay to the north of <a class="index_entry_reference" id="ier607" href="#index_entry_meroe">Meroë</a>, in which case the theory that ‘Ēzānā’s goal was to overthrow the kingdom of Kush by attacking its capital is quite untenable. As RIE 189 makes clear, the primary <i>casus belli</i> of the Aksumite invasion was aggression on the part of the Noba, specifically their attacks on Aksumite vassals and their breaking of the oaths which they had made with ‘Ēzānā. This may explain why Meroë is absent from RIE 189. A badly weathered Ge‘ez graffito from pyramid Bagrawiyya N 2 at Meroë’s royal cemetery<sup><a id="noteref515" class="noteref" href="#note515">515</a></sup> and another from Chapel M 292 at Meroë City<sup><a id="noteref516" class="noteref" href="#note516">516</a></sup> might seem to suggest otherwise, but since these graffiti are nearly as illegible as the Ge‘ez graffito from <a class="index_entry_reference" id="ier548" href="#index_entry_kawa">Kawa</a><sup><a id="noteref517" class="noteref" href="#note517">517</a></sup> they provide no information that" might allow us to date them to the period of ‘Ēzānā’s Nubian campaign. For all we know, the Meroë graffiti might well have been left by an Aksumite soldier or officer in the course of the invasion of Kush described in RIE 286 and <a class="index_entry_reference" id="ier902" href="#index_entry_snm_24841">SNM 24841</a>. Regarding ‘Ēzānā’s attack on the Kushites it is worthy of note that, out of the four towns of brick sacked by the Aksumites according to RIE 189, two of them, <a class="index_entry_reference" id="ier930" href="#index_entry_tabito">Tabito</a> and <a class="index_entry_reference" id="ier371" href="#index_entry_fertoti">Fertoti</a>, are described as Kushite towns which had already fallen into the hands of the Noba. We may presume, then, that the attack on those towns was part of ‘Ēzānā’s campaign against the Noba, not the Kushites. There is even some ambiguity surrounding the political status of <a class="index_entry_reference" id="ier36" href="#index_entry_alwa">Alwa</a> and <a class="index_entry_reference" id="ier191" href="#index_entry_daro">Daro</a>. According to RIE 189, ‘Ēzānā first made an attack on the Kushites at the confluence of the Nile and Takkazē (i.e., the <a class="index_entry_reference" id="ier60" href="#index_entry_atbara_river">‘Aṭbara</a>), and then on the following day sent several divisions of his <a class="index_entry_reference" id="ier1122" href="#index_entry_army_aksumite">army</a> on a separate mission against Alwa and Daro, which raises the question as to whether these two towns are to be associated with the Kushites at all.<sup><a id="noteref518" class="noteref" href="#note518">518</a></sup> Scholars have long associated the brick towns with the Kushites and the straw towns with the Noba,<sup><a id="noteref519" class="noteref" href="#note519">519</a></sup> even though RIE 189 refers unambiguously to the Noba living in brick as well as straw towns,<sup><a id="noteref520" class="noteref" href="#note520">520</a></sup> and to their possession of <a class="index_entry_reference" id="ier1264" href="#index_entry_temples_noba">temples</a> and storehouses. It is not impossible that Kush had become fragmented by this time. By stating that Aksumite troops reached as far as the domain of the Red Noba, RIE 189 would appear to describe the campaign in terms of the Noba’s territorial divisions, as opposed to the boundaries of the Kushite state. This might suggest that Kush was no longer the unrivaled power of the middle Nile. That Meroë was not involved with ‘Ēzānā’s campaign may indicate that the old Kushite capital had lost control over the regions to the north, which would explain why Kush was unable to prevent the Noba from raiding the Aksumite frontier. If Meroë had lost its hold on the area north of the Nile-‘Aṭbara confluence, there is no reason to assume that whatever Kushite elements remained there did not throw in their lot with the Noba, thus prompting a military response from ‘Ēzānā.</p>
 </div>

<div class="section" id="section4.5.2.4">
<h5>4.5.2.4. Tallying Up the Spoils of War</h5>

<p>The concluding portion of RIE 189 describes the erection of a victory throne in Upper Nubia following the attack on the Red Noba, the tallying up of the prisoners of war and livestock, and the erection of a throne at Aksum which originally bore this text.</p>

<blockquote><p><sup class="small">39.</sup>And I set up a throne at the confluence of the Nile and <sup class="small">40.</sup>Takkazē rivers facing the town of brick which was in the middle of that island. The male prisoners which the L<sup class="small">41.</sup>ord of Heaven gave me: 214; the female prisoners: 415; the total: 629. <sup class="small">42.</sup>The men killed: 602; the women and children killed: 156; the total: 7<sup class="small">43.</sup>[58]. The total of prisoners and dead [together]: 1387. The booty: 10,5<sup class="small">44.</sup>60 cows and 51,050 <a class="index_entry_reference" id="ier882" href="#index_entry_sheep">sheep</a>. And I set up here at Śadō a throne by the pow<sup class="small">45.</sup>er of the Lord of Heaven, He who aided me and gave me the kingdom. May the L<sup class="small">46.</sup>ord of Heaven strengthen my kingdom, and as He has on this day defeated for me my enemies <sup class="small">47.</sup>may He defeat [them] for me wherever I go, just as He has on this day defeated and subjugated my ene<sup class="small">48.</sup>mies for me with justice and righteousness, for I do not deal unjustly with people. And I have entrust<sup class="small">49.</sup>ed this throne which I have set up to the care of the Lord of Heaven who has made me king. And if there be one who removes the earth <sup class="small">50.</sup>that supports it and destroys it and tears it down, he and <sup class="small">51.</sup>his kinfolk shall be uprooted and eradicated; from the land will he be uprooted. And I have set up this th<sup class="small">52.</sup>rone through the power of the Lord of Heaven.</p></blockquote>
    
    <blockquote><p>(<sup class="small">39.</sup><i>Wa-takalkū manbara wǝstēta ma</i><span class="italic_underline">h</span><i>barta ’aflāg za-Sīdā wa-</i><sup class="small">40.</sup><i>za-Takkazī ’anṣāra hagara nǝdq za-wǝsṭa zā-dassēt. Za-wahabanī ’Ǝ</i><sup class="small">41.</sup><i>gzī’a samāy ḍēwā ‘ǝd 214 ḍēwā ’anǝst 415 kōna 629. </i><sup class="small">42.</sup><i>Wa-qǝtla ‘ǝd 602 qǝtla ’anǝst wa-daqīq 156 kōna 7</i><sup class="small">43.</sup>[<i>58</i>]<i> wa-kōna ḍēwā wa-qǝtl 1387. Wa-mǝhrǝkā lahm 10,5</i><sup class="small">44.</sup><i>60 wa-baggǝ‘ 51,050. Wa-takalkū manbara ba-zǝyya ba-Śadō ba-</i><span class="italic_underline">h</span><i>ay</i><sup class="small">45.</sup><i>la ’ǝgzī’a samāy za-wǝ’ǝtū ’arda’anī wa-wahabanī mangǝśta. ’ǝ</i><sup class="small">46.</sup><i>gzī’a samāy yāṣnǝ‘ mangǝśtǝya wa-kama yōm mō’a līta ḍarǝya </i><sup class="small">47.</sup><i>la-yǝmā’ līta wa’ǝda ḥōrkū kama yōm mō’a līta wa-’agnaya līta ḍa</i><sup class="small">48.</sup><i>rǝya ba-ṣǝdq wa-ba-rǝt‘ ’ǝnza ’ī-’ǝ‘ēmǝḍ ’ǝḥzāba. Wa-’amaḥḍa</i><sup class="small">49.</sup><i>nkū za-manbara za-takalkū la-’ǝgzī’a samāy za-’angaśanī. Wa-la-mǝ</i><sup class="small">50.</sup><i>dr za-yǝṣawwǝrō la-’ǝmma-bō za-naqalō wa-’amāsanō wa-naśatō wǝ’ǝtū wa-</i><sup class="small">51.</sup><i>zamadū yǝśśarraw wa-yǝtnaqqal ’ǝ</i>[<i>m</i>]-<i>bǝḥēr yǝśśarraw. Wa-takalkū za-ma</i><sup class="small">52.</sup><i>nbara ba-</i><span class="italic_underline">h</span><i>ayla ’ǝgzī’a samāy</i>.)<sup><a id="noteref521" class="noteref" href="#note521">521</a></sup></p></blockquote>
    
<p>RIE 189 was thus, like other Aksumite royal inscriptions, erected as part of a symbolic throne. The location of this throne is said to have been a place called Śadō. This was evidently a spot of some importance, for RIE 188, dating from <a class="index_entry_reference" id="ier312" href="#index_entry_ezana">‘Ēzānā’s</a> pre-Christian days and recording his campaigns against the tribes of Sa‘nē, Ṣawantē, Gēmā, and Zaḥtan,<sup><a id="noteref522" class="noteref" href="#note522">522</a></sup> was also erected on a throne at Śadō.<sup><a id="noteref523" class="noteref" href="#note523">523</a></sup> The <i>Maṣḥafa ’Aksūm</i>, dating from the seventeenth century but incorporating earlier material,<sup><a id="noteref524" class="noteref" href="#note524">524</a></sup> mentions a place called Sōdō in the Walda ’Akrōsdam quarter of Aksum with which ‘Ēzānā’s Śadō is probably to be identified.<sup><a id="noteref525" class="noteref" href="#note525">525</a></sup> In addition to the throne at Śadō, ‘Ēzānā erected a throne at the confluence of the Nile and Takkazē rivers where his <a class="index_entry_reference" id="ier1123" href="#index_entry_army_aksumite">army</a> had first entered Nubia proper. The name of this town of brick is not given. RIE 189 is a bit ambiguous as to whether this throne was set up on the opposite bank facing the town on the island, or was located on the island itself in front of the town. However, given the location of <a class="index_entry_reference" id="ier903" href="#index_entry_snm_24841">SNM 24841</a> along a processional way leading to <a class="index_entry_reference" id="ier608" href="#index_entry_meroe">Meroë</a>’s <a class="index_entry_reference" id="ier1265" href="#index_entry_temples">Temple KC102</a>, one would expect ‘Ēzānā’s inscription at the Nile-Takkazē confluence to have been similarly located at a prominent spot as close as possible to the unnamed town to which RIE 189 refers. Thus it is likely that his throne was erected on the island and not across the river where it would not have been easily visible from the town. Sayce believed that he had indeed found the remains of the site of ‘Ēzānā’s throne at the southern end of ‘Aṭbara Island, located at the mouth of the <a class="index_entry_reference" id="ier61" href="#index_entry_atbara_river">‘Aṭbara River</a>.<sup><a id="noteref526" class="noteref" href="#note526">526</a></sup> At that spot he excavated a platform of unshaped stones protected by a stone embankment, though with no trace of any throne or inscription.<sup><a id="noteref527" class="noteref" href="#note527">527</a></sup> Such an inscription would no doubt have given yet another account of ‘Ēzānā’s Nubian campaign, presumably in Greek like the other public inscriptions erected by the Aksumites in Nubia.<sup><a id="noteref528" class="noteref" href="#note528">528</a></sup></p>

<p>RIE 189 reveals that the spoils of war favored by the Aksumites were both human and animal. In the case of the former, it is noteworthy that the number of women prisoners of war (415) is almost twice that of men (214), while the number of men killed in battle (602) is nearly four times that of fallen women and children combined (156).<sup><a id="noteref529" class="noteref" href="#note529">529</a></sup> No distinction is made between the Noba and Kushites here. It need hardly be stressed that since the men fought in war they would naturally have died in far greater numbers than those (namely women and children) who did not. A possible explanation for the predominance of females among the prisoners of war is that many of the women captured by the invaders ended up as domestic servants and/or concubines at the royal residence at Aksum, while others were given to the Aksumite generals and perhaps also to rank and file of the Aksumite <a class="index_entry_reference" id="ier1124" href="#index_entry_army_aksumite">army</a>, again as concubines. We are poorly informed on the African <a class="index_entry_reference" id="ier889" href="#index_entry_slaves">slave</a> <a class="index_entry_reference" id="ier959" href="#index_entry_trade">trade</a> during this period, though it is also possible that some of the Nubians captured by <a class="index_entry_reference" id="ier314" href="#index_entry_ezana">‘Ēzānā’s</a> army were later sold by the Aksumites as slaves. The <i><a class="index_entry_reference" id="ier773" href="#index_entry_periplus">Periplus of the Erythraean Sea</a></i> testifies to the exportation of slaves from the <a class="index_entry_reference" id="ier440" href="#index_entry_horn_of_africa">Horn of Africa</a> and the East African coast as early as the first century CE,<sup><a id="noteref530" class="noteref" href="#note530">530</a></sup> and a late sixth-century contract from Egypt, drawn up for the sale of a slave girl from <a class="index_entry_reference" id="ier29" href="#index_entry_alodia">Alodia</a> (Papyrus Strassburg Inv. Nr. 1404), provides evidence of the trade in Nubian slaves in later times.<sup><a id="noteref531" class="noteref" href="#note531">531</a></sup> While we do not know how this particular slave girl reached Egypt,<sup><a id="noteref532" class="noteref" href="#note532">532</a></sup> the possibility that some of this trade was handled by Aksumites deserves consideration.<sup><a id="noteref533" class="noteref" href="#note533">533</a></sup></p>    

<p>What is particularly striking, though, is that the number of Nubian prisoners of war taken during <a class="index_entry_reference" id="ier315" href="#index_entry_ezana">‘Ēzānā’s</a> campaign is considerably smaller than the number of <a class="index_entry_reference" id="ier101" href="#index_entry_beja">Beja</a> captured in battle by the king’s brothers <a class="index_entry_reference" id="ier875" href="#index_entry_seazana">Śe‘āzānā</a> and Ḥadefā on an earlier campaign and then resettled <i>en masse</i> in Ethiopia along with their chieftains.<sup><a id="noteref534" class="noteref" href="#note534">534</a></sup> The invocation of the pagan deities ‘Astar, Medr, and <a class="index_entry_reference" id="ier565" href="#index_entry_mahrem">Maḥrem</a> in the Ge‘ez inscription recording this campaign (RIE 185 I+II),<sup><a id="noteref535" class="noteref" href="#note535">535</a></sup> and the invocation of Ares in the Greek (RIE 270)<sup><a id="noteref536" class="noteref" href="#note536">536</a></sup> leaves no room for doubt that it predates the Nubian expedition launched by ‘Ēzānā in 360, as the records of the latter contain language reflecting the king’s conversion to <a class="index_entry_reference" id="ier1097" href="#index_entry_christianity">Christianity</a>. According to RIE 185 II, RIE 185<i>bis</i> II, and RIE 270 some 4400 Beja<sup><a id="noteref537" class="noteref" href="#note537">537</a></sup> were resettled in Ethiopia,<sup><a id="noteref538" class="noteref" href="#note538">538</a></sup> i.e. seven times the number of Nubian captives (629) recorded in RIE 189.<sup><a id="noteref539" class="noteref" href="#note539">539</a></sup> Relocating 4400 prisoners of war in a country with as difficult a terrain as Ethiopia’s would have been a major undertaking, and given the vast quantities of bread, drink, and <a class="index_entry_reference" id="ier147" href="#index_entry_cattle">cattle</a> given by ‘Ēzānā to the Beja chieftains for the support of their people,<sup><a id="noteref540" class="noteref" href="#note540">540</a></sup> the logistical demands of the resettlement project would have been heavy for the Aksumite state. Only a serious political and military threat would have called for such pains to be taken. Moreover, if ‘Ēzānā sought to keep closer watch on the Beja by resettling in Ethiopia not only large numbers of their men, women, and children but also six of their chieftains, the fact that this same policy was not repeated with Nubia suggests that the Beja posed if not a greater threat to Aksum than the Noba then at least a different sort of threat that called for a different policy.</p>

<p>If the war-spoil tally is any indication, it would seem that livestock was a far more sought-after commodity than human captives. 10,560 cows and 51,050 <a class="index_entry_reference" id="ier883" href="#index_entry_sheep">sheep</a> are reported in RIE 189 to have been captured in the course of <a class="index_entry_reference" id="ier316" href="#index_entry_ezana">‘Ēzānā’s</a> Nubian campaign—numbers which, even if exaggerated, far exceed the number of prisoners of war captured by the Aksumite troops. Regarding the people from whom these <a class="index_entry_reference" id="ier148" href="#index_entry_cattle">cattle</a> and sheep were seized no distinction is made between the Noba and the Kushites any more than such a distinction is made regarding the ethnicity of the prisoners of war. Evidently ‘Ēzānā was concerned solely with quantity when it came to tallying up the results of his campaign. To place the scale of ‘Ēzānā’s Nubian campaign in broader historical context it might be instructive to compare the numbers of the cattle and sheep captured by his troops with the quantity of booty recorded in an inscription erected by the Kushite king <a class="index_entry_reference" id="ier684" href="#index_entry_nastasen">Nastaseñ</a> in the second half of the fourth century BCE (Berlin Ägyptisches Museum 2268), which records a series of military victories over the peoples somewhere on the frontier of Kush. In a campaign against the land of Me<span class="underline">kh</span>indekennete, Nastaseñ is said to have seized no fewer than 209,659 head of long-horned oxen, together with 505,349 head of generic livestock.<sup><a id="noteref541" class="noteref" href="#note541">541</a></sup> Then in a campaign against the rebels of Rebala and Akulakuro some 203,216 long-horned oxen and 603,107 head of livestock were captured.<sup><a id="noteref542" class="noteref" href="#note542">542</a></sup> In further campaigns 22,120 long-horned oxen and 55,200 head of livestock were seized from the land of Mahae;<sup><a id="noteref543" class="noteref" href="#note543">543</a></sup> 203,146 long-horned oxen and 33,050 head of livestock from the land of Ma<span class="underline">khsh</span>er<span class="underline">kh</span>arta;<sup><a id="noteref544" class="noteref" href="#note544">544</a></sup> and 35,330 long-horned oxen and 55,526 head of livestock from the land of Mayokue.<sup><a id="noteref545" class="noteref" href="#note545">545</a></sup> The countries mentioned in Nastaseñ’s inscription cannot be identified with any certainty, particularly since many of them are not attested in any other text. But even allowing for what may be a great deal of hyperbole, the fact that such a vast quantity of livestock was conceivable by the Kushites as booty captured in the course of Nastaseñ’s campaigns suggests that many if not most of the rebel lands named in the inscription are to be located within the belt of annual rainfall that extends southwards from the <a class="index_entry_reference" id="ier125" href="#index_entry_atbara_river">‘Aṭbara’s</a> confluence with the Nile and provides sufficient grazing land for large herds. Since paleoclimatic studies indicate that the climate of the northern Sudan was much the same during the Kushite period as it is today,<sup><a id="noteref546" class="noteref" href="#note546">546</a></sup> this same rainfall pattern would have prevailed during both the fourth century BCE and the fourth century CE. What is immediately noticeable is how vastly larger the number of cattle and other livestock captured by Nastaseñ is in comparison with that captured by ‘Ēzānā. Clearly the Aksumites were either dealing with enemy peoples who had far less booty to offer than their counterparts in Nastaseñ’s time, or else had undertaken a military which had far less of an impact than that of Nastaseñ. Also striking in RIE 189’s record of livestock captured by the Aksumites is the fact that sheep outnumber cows by a ratio of nearly 5:1. One might explain this phenomenon by positing that a change in pastoral habits, whereby sheep came to be favored over cattle, occurred in Upper Nubia between Nastaseñ’s time and ‘Ēzānā’s, or perhaps that the Aksumites simply preferred sheep when selecting livestock to take back with them to Ethiopia. Neither of these explanations seems plausible, however. More probably we are dealing here with a simple fact of geography and climate. According to the interpretation proposed in the present study ‘Ēzānā’s Nubian campaign would have affected only the northernmost fringe of the Sudanese rain-belt. Since sheep can tolerate drier conditions than cattle, one would expect sheep to play a more important role in the economy of the region north of the ‘Aṭbara’s confluence with the Nile.<sup><a id="noteref547" class="noteref" href="#note547">547</a></sup> Whatever the case, livestock seems to have been the limit of the Aksumites’ interest in Nubia’s resources. Since ‘Ēzānā’s troops are said to have simply tossed the confiscated grain, <a class="index_entry_reference" id="ier152" href="#index_entry_copper">copper</a>, <a class="index_entry_reference" id="ier482" href="#index_entry_iron">iron</a>, and <a class="index_entry_reference" id="ier180" href="#index_entry_cotton">cotton</a> into the Nile, as opposed to carrying it back with them to Ethiopia, it would appear that these particular items counted for little as far as the Aksumites were concerned. Indeed the treatment meted out to the Noba’s grain and raw materials is described in RIE 189 exactly like the treatment of their idols: they are simply cast into the river, so useless to the Noba in the face of the Ethiopian invaders. That iron was dealt with in this fashion may also reflect an effort on the Aksumites’ part to deprive the Noba of a material used to manufacture weapons that might conceivably be used against Aksum and its subject peoples.<sup><a id="noteref548" class="noteref" href="#note548">548</a></sup></p>
</div>
        </div>
        <div class="section" id="section4.5.3">
<h4>4.5.3. A Third Account of the Nubian War: RIE 190</h4>
        <p>RIE 190, our third and final source for <a class="index_entry_reference" id="ier317" href="#index_entry_ezana">‘Ēzānā’s</a> invasion of Nubia is by far the most fragmentary and in many ways raises more questions than it answers. The inscription was found in the ’Enda Sem‘ōn quarter in Aksum in 1959 and was published by Schneider in 1974 together with inscriptions of the sixth-century kings <a class="index_entry_reference" id="ier512" href="#index_entry_kaleb">Kālēb</a> and <a class="index_entry_reference" id="ier983" href="#index_entry_wazeb">Wa‘zeb</a> (RIE 191 and RIE 192 respectively).<sup><a id="noteref549" class="noteref" href="#note549">549</a></sup> A second article, devoted solely to RIE 190, was published by Schneider two years later, with several photographs of the inscription and an improved reading of the text.<sup><a id="noteref550" class="noteref" href="#note550">550</a></sup> A newer edition is provided in the <i>Recueil des inscriptions de l’Éthiopie</i> published by Bernard, Drewes, and Schneider.<sup><a id="noteref551" class="noteref" href="#note551">551</a></sup> Like <a class="index_entry_reference" id="ier750" href="#index_entry_ousanas">Ousanas</a>’ RIE 186, RIE 190 is written in Sabaicizing Ge‘ez using the unvocalized <i><a class="index_entry_reference" id="ier663" href="#index_entry_musnad">musnad</a></i> script of South Arabia, complete with mimation.<sup><a id="noteref552" class="noteref" href="#note552">552</a></sup> Indeed, although RIE 190 preserves no royal name or title, the fact that it is carved on the back of the Greek account of ‘Ēzānā’s Nubian war (RIE 271)<sup><a id="noteref553" class="noteref" href="#note553">553</a></sup> strongly suggests that it too dates from that king’s reign. In addition, although it is hardly a word-for-word copy of either of the other two inscriptions recording ‘Ēzānā’s activities in Nubia, RIE 190 has enough thematic similarities with these to warrant its attribution to ‘Ēzānā. The fact that the <i>musnad</i> script, on which <i><a class="index_entry_reference" id="ier376" href="#index_entry_fidal">fīdal</a></i> is ultimately based, is employed in RIE 190 can in no way be taken as palaeographic evidence for the inscription’s date, given that <i>musnad</i> was a deliberately anachronistic script in fourth-century Aksum and was resurrected simply to serve a symbolic function in inscriptions. Indeed, the inscriptions of Kālēb and his son Wa‘zeb (RIE 191 and RIE 192 respectively), though dating some two hundred years after ‘Ēzānā’s inscriptions, both use <i>musnad</i> rather than the vocalized <i>fīdal</i> that was developed during ‘Ēzānā’s reign.<sup><a id="noteref554" class="noteref" href="#note554">554</a></sup> Another valuable clue to the date of RIE 190 is the name of the monotheistic deity ’Egzī’abḥēr (<i>’gz’bḥr</i><sup class="small"><i>m</i></sup>), which appears in several places in the text.<sup><a id="noteref555" class="noteref" href="#note555">555</a></sup> Since this divine name is not used in any pre-Christian inscriptions, RIE 190 cannot predate ‘Ēzānā’s conversion to <a class="index_entry_reference" id="ier1098" href="#index_entry_christianity">Christianity</a>, and can therefore be associated with the Nubian campaign of 360. While what little can be understood of the badly eroded text differs somewhat in content from RIE 189, the differences are no greater than those between RIE 189 the Greek account of ‘Ēzānā’s Nubian campaign (RIE 271). RIE 190 must therefore represent a third version of the account of this campaign.</p>
            
        <p>Given the damaged state of RIE 190 and the ambiguities inherent in the unvocalized <i><a class="index_entry_reference" id="ier664" href="#index_entry_musnad">musnad</a></i> script, much of the extant text is amenable to alternative readings. That the word <i>bšy</i><sup class="small"><i>m</i></sup> in Line 1<sup><a id="noteref556" class="noteref" href="#note556">556</a></sup> might also be read <i>bry</i><sup class="small"><i>m</i></sup>,<sup><a id="noteref557" class="noteref" href="#note557">557</a></sup> suggestive of the <a class="index_entry_reference" id="ier80" href="#index_entry_barya">Barya</a> people mentioned in RIE 189 and RIE 271,<sup><a id="noteref558" class="noteref" href="#note558">558</a></sup> is a case in point. In Lines 2-6, however, we find a complete passage which, according to the edition in the <i>Recueil</i>, may be read as <i>’mnh</i><sup class="small"><i>m</i></sup><i> ’z</i><sup class="small"><i>m</i></sup><i> ybl</i><sup class="small"><i>m</i></sup><i> w‘n</i><sup class="small"><i>m</i></sup><i> w-’z</i><span class="italic_underline">d</span><i>n</i><sup class="small"><i>m</i></sup><i> b-z</i><sup class="small"><i>m</i></sup><i> ’nbr</i><sup class="small"><i>m</i></sup><i> w-šr‘kw</i><sup class="small"><i>m</i></sup><i> b-z</i><sup class="small"><i>m</i></sup><i> ynbš</i><sup class="small"><i>m</i></sup><i> w-whbkw</i><sup class="small"><i>m</i></sup><i> ml’k</i><sup class="small"><i>m</i></sup><i> w-nbšt</i><sup class="small"><i>m</i></sup><i> w-’z</i><span class="italic_underline">d</span><i>kw</i><sup class="small"><i>m</i></sup><i> y‘n</i><sup class="small"><i>m</i></sup><i> Nb</i><sup class="small"><i>m</i></sup><i> w-šr‘kw</i><sup class="small"><i>m</i></sup><i> ygbr</i><sup class="small"><i>m</i></sup><i> ṣyḥ</i><sup class="small"><i>m</i></sup><i> w-</i><span class="italic_underline">hd</span><i>d</i><sup class="small"><i>m</i></sup><i> w-ytkl</i><sup class="small"><i>m</i></sup><i> ’byt</i><sup class="small"><i>m</i></sup><i> ngš</i><sup class="small"><i>m</i></sup><i> wśt</i><sup class="small"><i>m</i></sup><i> bḥš</i><sup class="small"><i>m</i></sup><i> w-tšr‘</i><sup class="small"><i>m</i></sup>.<sup><a id="noteref559" class="noteref" href="#note559">559</a></sup> Among the emendations suggested by the authors of the <i>Recueil</i> for these lines is that <i>ynbš</i><sup class="small"><i>m</i></sup> in Line 3 be read as <i>ynbr</i><sup class="small"><i>m</i></sup>, <i>nbšt</i><sup class="small"><i>m</i></sup> in Line 4 as <i>nbrt</i><sup class="small"><i>m</i></sup>, and <i>bḥš</i><sup class="small"><i>m</i></sup> in Lines 5-6 as <i>bḥr</i><sup class="small"><i>m</i></sup>.<sup><a id="noteref560" class="noteref" href="#note560">560</a></sup> Bearing these (admittedly hypothetical) emendations in mind, one might further suggest that <i>’z</i><sup class="small"><i>m</i></sup> in Line 2 be emended to <i>’nz</i><sup class="small"><i>m</i></sup>, the omission of <i>n</i> being attested in the later inscription of <a class="index_entry_reference" id="ier513" href="#index_entry_kaleb">Kālēb</a> from Aksum.<sup><a id="noteref561" class="noteref" href="#note561">561</a></sup> If these emendations are correct, Lines 2-6 of RIE 190 might be vocalized as …*<i>’ǝmmǝnēhū ’ǝ</i>[<i>n</i>]<i>za yǝbal w</i>[<i>?</i>]<i>‘</i>[<i>?</i>]<i>n wa-’azazanī ba-zǝ ’ānbǝrō wa-śara‘kǝwwō ba-zǝ yǝnbar wa-wahabkǝwwō mal’aka wa-nabarta wa-’azazkǝwwō yǝ‘ēn Nōbā wa-śara‘kǝwwō yǝgbar ṣǝyyāḥa wa-</i><span class="italic_underline">h</span>[<i>?</i>]<span class="italic_underline">d</span>[<i>?</i>]<i>d wa-yǝtkal ’abyāta nǝgūś wǝsta bǝḥēr wa-taśar‘a</i>. Bearing in mind that this is a very tentative—and in places incomplete—reading, this passage may then be translated as: “…from Him, saying, “[…];”<sup><a id="noteref562" class="noteref" href="#note562">562</a></sup> and He commanded me to settle them [there]. So I established them that they might reside there and I sent unto them a messenger and garrisons and set them in order to keep an eye on the Noba. And I decreed that they make a <a class="index_entry_reference" id="ier1212" href="#index_entry_roads">road</a> and a […]<sup><a id="noteref563" class="noteref" href="#note563">563</a></sup> and erect royal houses in the land, and it was set in order [thus].”</p>
            
        <p>A few points must be made to justify this reading. First, the fact that the Aksumite king is said to receive commands would suggest that only a power which he regarded as higher than himself, namely God, can be the subject of the verb <i>’azaza</i> (“he commanded’) and probably <i>yǝbal</i> (“he says,” “saying”) as well. Secondly, the letters <i>w</i> and <i>y</i> are best treated as consonants here because long vowels are often not indicated in the orthography of Aksumite inscriptions in <i><a class="index_entry_reference" id="ier665" href="#index_entry_musnad">musnad</a></i>.<sup><a id="noteref564" class="noteref" href="#note564">564</a></sup> Thus <i>šr‘kw</i> can conceivably be read as *<i>śara‘kǝwwō</i> (“I established him/it”) rather than *<i>śara‘kū</i> (“I established”). Thirdly, since groups are often treated as collective nouns—and thus grammatically singular—in <a class="index_entry_reference" id="ier318" href="#index_entry_ezana">‘Ēzānā’s</a> inscription in vocalized Ge‘ez (RIE 189),<sup><a id="noteref565" class="noteref" href="#note565">565</a></sup> the use of the masculine third person singular in RIE 190 in object pronouns (-<i>ō</i>) and verbs (*<i>yǝgbar</i>, *<i>yǝtkal</i>) can also theoretically be translated as plural forms. If so, and if <i>bšy</i><sup class="small"><i>m</i></sup> in Line 1, for which no meaning presents itself, can be read as <i>bry</i><sup class="small"><i>m</i></sup> and thus interpreted as a reference to the <a class="index_entry_reference" id="ier81" href="#index_entry_barya">Barya</a> people, then there could be grounds for seeing in RIE 190 as a record of Barya involvement in ‘Ēzānā’s frontier defenses. The recruitment of locals to perform some sort of service on the frontier is conceivable enough, though with so much of the text missing or illegible, the nature of the Barya’s (possible) involvement must remain for now a matter for speculation. Reading <i>ygbr</i><sup class="small"><i>m</i></sup><i> ṣyḥ</i><sup class="small"><i>m</i></sup> in Lines 4-5 as *<i>yǝgbar</i>[<i>ū</i>]<i> ṣǝyyāḥa</i> “that [they] make a road” invites comparison with Lines 15-16 of RIE 186 from the reign of <a class="index_entry_reference" id="ier751" href="#index_entry_ousanas">Ousanas</a>, as well as the concluding portion of <i>Monumentum Adulitanum II</i>, in which we are informed of the construction of <a class="index_entry_reference" id="ier1213" href="#index_entry_roads_aksumite">roads</a> by Aksumite kings following military victories. If RIE 190 does in fact document ‘Ēzānā’s efforts to strengthen his western frontier by stationing garrisons there and perhaps also by enlisting help from the Barya in keeping a close watch on the Noba, it might provide a context for the Noba attacks on the Barya and their neighbors described in RIE 189. The “royal houses” (<i>’byt</i><sup class="small"><i>m</i></sup><i> ngš</i><sup class="small"><i>m</i></sup>=*<i>’abyāta nǝgūś</i>), literally “houses of the king,” were presumably lodges at which ‘Ēzānā intended to reside during tours of the frontier. That such structures were erected in the first place suggests that he planned to spend a fair amount of time on his frontier, and it may have been at one such lodge that he made the pacts with the Noba to which RIE 189 refers. As the Latin graffito from <a class="index_entry_reference" id="ier653" href="#index_entry_musawwarat">Muṣawwarāt al-Ṣafrā’</a> indicates, it was not uncommon for rulers to receive foreign envoys at a temporary residence in a frontier region.</p>
            
        <p>We have seen that in RIE 186 <a class="index_entry_reference" id="ier752" href="#index_entry_ousanas">Ousanas</a> claims to have used the <a class="index_entry_reference" id="ier1214" href="#index_entry_roads_aksumite">road</a> he built to procure food for his subjects and his <a class="index_entry_reference" id="ier1125" href="#index_entry_army_aksumite">army</a>, and if the construction of a similar road is among the activities described in Lines 2-6 of RIE 190, it is likely that <a class="index_entry_reference" id="ier319" href="#index_entry_ezana">‘Ēzānā</a> would have used this road to facilitate the transport of supplies and foodstuffs to his army. This hypothesis is supported by an apparent reference to provisions in Lines 6-11: <i>w-kmz</i><sup class="small"><i>m</i></sup><i> bṣḥkw</i><sup class="small"><i>m</i></sup><i> </i><span class="italic_underline">d</span><sup class="small"><i>m</i></sup><i> d</i><sup class="small"><i>m</i></sup><i> w-b-hy</i><sup class="small"><i>m</i></sup><i> ’z</i><span class="italic_underline">d</span><i>nh</i><sup class="small"><i>m</i></sup><i> l-śrwt</i><sup class="small"><i>m</i></sup><i> ymṣ</i><sup class="small"><i>m</i></sup><i> šnq</i><sup class="small"><i>m</i></sup><i> l-‘lt</i><sup class="small"><i>m</i></sup><i> ‘šr</i><sup class="small"><i>m</i></sup><i> b-t’mn</i><sup class="small"><i>m</i></sup><i> ’gz’bḥr</i><sup class="small"><i>m</i></sup><i> w-b-tblt</i><sup class="small"><i>m</i></sup><i> </i>[<i>..</i><sup class="small"><i>m</i></sup>]<i> w-</i><span class="italic_underline">h</span><i>lfn</i><sup class="small"><i>m</i></sup><i> ’m</i><span class="italic_underline">d</span><sup class="small"><i>m</i></sup><i> b-z</i><sup class="small"><i>m</i></sup><i> ’gz’bḥr</i><sup class="small"><i>m</i></sup><i> mrḥn</i><sup class="small"><i>m</i></sup><i> </i>[..]<i>wl.</i><sup class="small"><i>m</i></sup><i> </i><span class="italic_underline">h</span><i>dgn</i><sup class="small"><i>m</i></sup><i> nwṣ</i><sup class="small"><i>m</i></sup><i> ḥrn</i><sup class="small"><i>m</i></sup><i> w-w‘ln</i><sup class="small"><i>m</i></sup><i> w-ḥ</i>[<i>rn</i>]<sup class="small"><i>m</i></sup><i> w-btn</i><sup class="small"><i>m</i></sup><i> w-qtln</i><sup class="small"><i>m </i></sup>[…]<sup><a id="noteref566" class="noteref" href="#note566">566</a></sup> Transcribed into vocalized Ge‘ez, this passage can be tentatively read as follows: *<i>wa-kama-zǝ baṣāḥkū za-d</i>[<i>awala</i>?]<sup><a id="noteref567" class="noteref" href="#note567">567</a></sup> <i>wa-ba-hǝyya </i><i>’azaznā la-sarāwīt yāmṣā</i>[<i>’ū</i>]<sup><a id="noteref568" class="noteref" href="#note568">568</a></sup><i> śanaqa la-‘ǝlat ‘aśūr wa-ba-ta’amnōta ’Ǝgzī’abḥēr wa-ba-tanābǝlt </i>[..?] <i>wa-</i><span class="italic_underline">h</span><i>alafna ’ǝm-zǝ ba-zǝ ’Ǝgzī’abḥēr maḥarana</i> [<i>ba-da</i>]<i>wal</i>(?) <span class="italic_underline">h</span><i>adīgana nūṣā</i>[<i>’ō</i>]<sup><a id="noteref569" class="noteref" href="#note569">569</a></sup><i> ḥōrna wa-wa‘alna wa-ḥōrna wa-batanna wa-qatalna</i>… “And thus I reached this country(?) and there we commanded the army divisions to bring provisions for ten days by the faith [in] God and with the envoys [..?]. We departed from there while God guided us [through the re]gion(?). He having allowed us to defeat them, we went forth by day. And we went forth and scattered and killed…” The remaining course of the narrative is impossible to follow, though its military context is clear from the number of times the verbs “to kill” (<i>qtl</i><sup class="small"><i>m</i></sup>=*<i>qatala</i>)<sup><a id="noteref570" class="noteref" href="#note570">570</a></sup> and “to take prisoner” (<i>ḍww</i><sup class="small"><i>m</i></sup>=*<i>ḍēwawa</i>)<sup><a id="noteref571" class="noteref" href="#note571">571</a></sup> are used throughout the inscription. The related word <i>ḍw</i><sup class="small"><i>m</i></sup> appears in Lines 33, 36, and 38<sup><a id="noteref572" class="noteref" href="#note572">572</a></sup> as a quantified noun and is probably to be read as <i>ḍǝwā</i>, “prisoner.” Men (<i>‘d</i><sup class="small"><i>m</i></sup>=*<i>‘ǝd</i>), women (<i>’nst</i><sup class="small"><i>m</i></sup>=*<i>’anǝst</i>), and children (<i>dq</i><sup class="small"><i>m</i></sup>=*<i>daqq</i>) figure as both casualties and prisoners of war,<sup><a id="noteref573" class="noteref" href="#note573">573</a></sup> as are officials (<i>mgbt</i><sup class="small"><i>m</i></sup>=*<i>magabt</i>).<sup><a id="noteref574" class="noteref" href="#note574">574</a></sup> Quite probably these last are none other than the Danokwe, Dagale, Anakwe, and Ḥaware whose demise at the hands of the Aksumite troops is recorded in RIE 189.</p>
            
        <p>Given its damaged state, the extant text of RIE 190 is predictably sparing in information on ethnic groups and toponyms. In addition to the reference to them in Line 4, the Noba are also mentioned in a fragmentary passage in Line 23: …]<sup class="small"><i>m</i></sup><i> t‘ynt</i><sup class="small"><i>m</i></sup><i> w-’m</i><span class="italic_underline">d</span><sup class="small"><i>m</i></sup><i> w-b’</i><sup class="small"><i>m</i></sup><i> Nb</i><sup class="small"><i>m</i></sup> (=*[?] <i>tǝ‘ǝyyǝnt wa-’ǝmzǝ wa-bō’a Nōbā</i>),<sup><a id="noteref575" class="noteref" href="#note575">575</a></sup> “…the troops, and after this the Noba entered.” No reference to the Kushites is to be found in the inscription, though with so much of the text illegible it would be hazardous to read too much into their apparent absence. The geographical context of RIE 190 would seem to be the same as that of RIE 189 given the reference to the Takkazē (<i>Tk</i><span class="italic_underline">d</span><sup class="small"><i>m</i></sup>) in Line 22.<sup><a id="noteref576" class="noteref" href="#note576">576</a></sup> That the armed conflict recorded in the inscription took place in the <a class="index_entry_reference" id="ier705" href="#index_entry_nile_valley">Nile Valley</a> and its eastern watershed is indicated by the mention of a river (<i>flg</i><sup class="small"><i>m</i></sup>=*<i>falag</i>) in Line 24.<sup><a id="noteref577" class="noteref" href="#note577">577</a></sup> The passage in RIE 189 in which <a class="index_entry_reference" id="ier320" href="#index_entry_ezana">‘Ēzānā</a> casts the Noba’s grain, <a class="index_entry_reference" id="ier153" href="#index_entry_copper">copper</a>, <a class="index_entry_reference" id="ier483" href="#index_entry_iron">iron</a>, and <a class="index_entry_reference" id="ier181" href="#index_entry_cotton">cotton</a> into the Nile, after which the Noba themselves perish in the river while fleeing before the Aksumite invaders, comes to mind. As is so often the case, however, it is impossible to make any coherent sense of what might be the corresponding passage in RIE 190.</p>
