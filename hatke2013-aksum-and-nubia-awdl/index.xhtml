<div class="section" id="section5">
<h2>5. After Kush: Aksum and Nubia in the Sixth Century CE</h2>
<p>An able and powerful ruler, <a class="index_entry_reference" id="ier517" href="#index_entry_kaleb">Kālēb</a> (c. 510-540) compares favorably with <a class="index_entry_reference" id="ier330" href="#index_entry_ezana">‘Ēzānā</a> as one of Aksum’s greatest military leaders. By far the most significant development in his reign was the conquest of the South Arabian kingdom of <a class="index_entry_reference" id="ier416" href="#index_entry_himyar">Ḥimyar</a>, the successor to <a class="index_entry_reference" id="ier851" href="#index_entry_saba">Saba’</a> and the polity which since the early fourth century had enjoyed uncontested dominion over South Arabia from the <a class="index_entry_reference" id="ier938" href="#index_entry_tihama">Tihāma</a> to the Ḥaḍramawt. In 518, an invasion force sent by Kālēb against South Arabia brought to power a Christian Ḥimyarite potentate named <a class="index_entry_reference" id="ier560" href="#index_entry_ma-dikarib">Ma‘dīkarib Ya‘fur</a>, who ruled the region as Aksum’s client. A rebellion led by one <a class="index_entry_reference" id="ier1012" href="#index_entry_yusuf">Yūsuf</a> ’As’ar Ya<span class="underline">th</span>’ar (c. 522-525), a Ḥimyarite Jew, brought an end to this client regime. The Christian community of South Arabia, comprising not only local converts but also a significant Ethiopian minority at the Ḥimyarite capital of <a class="index_entry_reference" id="ier1018" href="#index_entry_zafar">Ẓafār</a> and the <a class="index_entry_reference" id="ier817" href="#index_entry_red_sea">Red Sea</a> port of al-Mu<span class="underline">kh</span>ā’, was massacred by Yūsuf’s troops, resulting in a second Aksumite invasion in the spring of 525, this time led by Kālēb in person. After Kālēb’s victory over Yūsuf power was once again entrusted to a Ḥimyarite Christian, in this case a recent convert by the name of <a class="index_entry_reference" id="ier925" href="#index_entry_sumuyafa">Sumūyafa‘</a> ’A<span class="underline">sh</span>wa‘, who ruled with the assistance of Aksumite officials appointed by Kālēb.<sup><a id="noteref628" class="noteref" href="#note628">628</a></sup> It was only when <a class="index_entry_reference" id="ier16" href="#index_entry_abreha">’Abrehā</a>, a general in the Aksumite <a class="index_entry_reference" id="ier1128" href="#index_entry_army_aksumite">army</a> stationed in Ḥimyar, rebelled at some point after 531<sup><a id="noteref629" class="noteref" href="#note629">629</a></sup> that Aksum lost direct control of South Arabia, though after two failed attempts by Kālēb to depose him ’Abrehā agreed to pay tribute to Kālēb’s successor <a class="index_entry_reference" id="ier986" href="#index_entry_wazeb">Wa‘zeb</a> (c. 540-560).<sup><a id="noteref630" class="noteref" href="#note630">630</a></sup> Well documented though Kālēb’s activities in South Arabia are, however, the extent and nature of Aksumite relations with Nubia during his reign and the period thereafter are obscure. The evidence for such relations, all of it dating from the sixth century, is limited to Kālēb’s title in his inscription from Aksum (RIE 191) and the Greek <i>Martyrium Arethae</i>, while for period after Kālēb we find mention of Aksumite contact with Nubia in the ecclesiastical history of <a class="index_entry_reference" id="ier493" href="#index_entry_john_of_ephesus">John of Ephesus</a>. In our survey of this material, all of which dates from the sixth century, we will begin with the Nubian references in Kālēb’s title, which represent an intriguing mixture of both anachronistic and innovative elements.</p>

<div class="section" id="section5.1">
<h3>5.1. Kālēb and Nubia: RIE 191</h3>

<p>In RIE 191, written in Ge‘ez but employing the same form of unvocalized <i><a class="index_entry_reference" id="ier666" href="#index_entry_musnad">musnad</a></i> script used in the fourth-century inscriptions of <a class="index_entry_reference" id="ier758" href="#index_entry_ousanas">Ousanas</a> and <a class="index_entry_reference" id="ier331" href="#index_entry_ezana">‘Ēzānā</a>, <a class="index_entry_reference" id="ier515" href="#index_entry_kaleb">Kālēb</a> proudly styles himself “King of Aksum and <a class="index_entry_reference" id="ier417" href="#index_entry_himyar">Ḥimyar</a> and <span class="underline">Dh</span>ū-Raydān and <a class="index_entry_reference" id="ier856" href="#index_entry_saba">Saba’</a> and Salḥīn and Ṭawd<sup class="small">um</sup> and Yamānāt and <a class="index_entry_reference" id="ier939" href="#index_entry_tihama">Tihāma</a> and Ḥaḍramawt and all of their Arabs and the <a class="index_entry_reference" id="ier126" href="#index_entry_beja">Beja</a> and the Noba and Kush and Ṣēyāmō and <i>DRBT</i>” (<i>ngš ’ksm w-Ḥmr w-z-Rydn w-Sb’ w-Slḥn w-Ṭd</i><sup class="small"><i>m</i></sup><i> w-z-Ymnt w-Thmt w-Ḥḍrmwt w-kl ‘rbm w-z-Bg w-Nb w-z-Ks w-Ṣym w-z-Drbt</i>=*<i>nǝgūśa ’Aksūm wa-Ḥǝmēr wa-Raydān wa-Saba’ wa-Salḥīn wa-Ṭōd wa-Yamānāt wa-Tihāmāt wa-Ḥaḍramawt wa-k</i><sup class="small"><i>w</i></sup><i>ǝllū ‘Arabōmū wa-za-Bǝgā wa-Nōbā wa-za-Kāsū wa-Ṣǝyāmō wa-za-DRBT</i>).<sup><a id="noteref631" class="noteref" href="#note631">631</a></sup> Most of the military operations recorded in RIE 191 were mounted against African peoples, such as the ’Ag<sup class="small">w</sup>ēzāt (<i>’gzt</i>) of northern Ethiopia,<sup><a id="noteref632" class="noteref" href="#note632">632</a></sup> who had already clashed with Aksumite forces in ‘Ēzānā’s reign.<sup><a id="noteref633" class="noteref" href="#note633">633</a></sup> None of Kālēb’s African campaigns seem to have extended as far as Nubia, which apart from the references to Noba and Kush in the king’s title is never mentioned in the inscription. Though none of these African campaigns can be cross-referenced with dated references to northeast African affairs in Graeco-Roman sources, an approximate date can be established for RIE 191 on the basis of the allusions to South Arabian events towards the end of the inscription. Only one invasion of Ḥimyar is mentioned, and since this is stated to have been led by one Ḥayyān Salabān<sup><a id="noteref634" class="noteref" href="#note634">634</a></sup> (<i>Ḥyn Slbn</i>),<sup><a id="noteref635" class="noteref" href="#note635">635</a></sup> who is undoubtedly the <i>ḤYWN’</i> (<span id="syr01" xml:lang="syr">ܚܝܘܢܐ</span>) known from the Syriac <i>Book of the Ḥimyarites</i> as the commander of the Kālēb’s first Ḥimyarite campaign in 518, but not of his second in 525, RIE 191 can be dated to sometime between 518 and 525.<sup><a id="noteref636" class="noteref" href="#note636">636</a></sup> As the Ḥimyarite campaign and the construction of a church in Ḥimyar in its immediate aftermath are the last events mentioned in RIE 191, it is likely that this inscription dates from shortly after the first invasion of Ḥimyar, most likely c. 519.</p>
    
<p>As we have seen, it is most improbable that <a class="index_entry_reference" id="ier759" href="#index_entry_ousanas">Ousanas</a> and <a class="index_entry_reference" id="ier332" href="#index_entry_ezana">‘Ēzānā</a> ever ruled South Arabia, the inclusion of <a class="index_entry_reference" id="ier418" href="#index_entry_himyar">Ḥimyar</a> and <a class="index_entry_reference" id="ier857" href="#index_entry_saba">Saba’</a> in their lists of vassals notwithstanding. On the other hand, their claims of sovereignty over Kush, superficial and ephemeral though this may have been, are supported by the epigraphic record of Aksumite military operations in Nubia during the mid-fourth century. With <a class="index_entry_reference" id="ier518" href="#index_entry_kaleb">Kālēb</a>’s reign we find the exact opposite situation in that there exists abundant documentation of Aksumite activity in South Arabia<sup><a id="noteref637" class="noteref" href="#note637">637</a></sup> but a total absence of similar documentation regarding Nubia. From Greek, Syriac, and Sabaic sources it is well known that Kālēb had appointed client-kings of his choosing to rule on his behalf in Ḥimyar, a fact which clearly indicates the establishment of Aksumite suzerainty in South Arabia.<sup><a id="noteref638" class="noteref" href="#note638">638</a></sup> Independently of each other, Syriac and Sabaic sources also refer to an Ethiopian community in South Arabia that numbered in the hundreds,<sup><a id="noteref639" class="noteref" href="#note639">639</a></sup> a claim that receives support from the discovery of Aksumite domestic <a class="index_entry_reference" id="ier1200" href="#index_entry_pottery">pottery</a> at <a class="index_entry_reference" id="ier801" href="#index_entry_qani">Qāni’</a> on <a class="index_entry_reference" id="ier1003" href="#index_entry_yemen">Yemen</a>’s southern coast, which the site’s excavator Alexander Sedov suggests may be evidence of Aksumite settlement.<sup><a id="noteref640" class="noteref" href="#note640">640</a></sup> To this we must add the hoards of Aksumite <a class="index_entry_reference" id="ier1155" href="#index_entry_gold">gold</a> <a class="index_entry_reference" id="ier1243" href="#index_entry_coins_aksumite">coins</a> that have come to light in Yemen.<sup><a id="noteref641" class="noteref" href="#note641">641</a></sup> We also have direct references in foreign sources, as well as in RIE 191, to the effect that Kālēb established churches throughout South Arabia.<sup><a id="noteref642" class="noteref" href="#note642">642</a></sup> Other churches referred to in South Arabian inscriptions in connection with <a class="index_entry_reference" id="ier1013" href="#index_entry_yusuf">Yūsuf</a> ’As’ar Ya<span class="underline">th</span>’ar’s attacks on Ḥimyar’s Ethiopian community in 522/3<sup><a id="noteref643" class="noteref" href="#note643">643</a></sup> may have been built by Ethiopian expatriates in the period following Kālēb’s first invasion of South Arabia in 518. Finally, there are the Aksumite inscriptions in Ge‘ez from Yemen which record Kālēb’s victory over Yūsuf’s forces in 525.<sup><a id="noteref644" class="noteref" href="#note644">644</a></sup> Of Aksumite activities on this scale in sixth-century Nubia there is simply no evidence. In light of the Aksumite <a class="index_entry_reference" id="ier962" href="#index_entry_trade">trade</a> with <a class="index_entry_reference" id="ier869" href="#index_entry_sasu">Sasu</a> described by <a class="index_entry_reference" id="ier166" href="#index_entry_cosmas">Cosmas Indicopleustes</a>, contact between Aksum and the kingdom of <a class="index_entry_reference" id="ier30" href="#index_entry_alodia">Alodia</a> to the west of Sasu during the sixth century might be expected. Confirmation of such contact does indeed survive in the form of two fragments of <a class="index_entry_reference" id="ier910" href="#index_entry_soba" title="ware">Soba</a> Ware, typical of Alodia, which have been found at Aksum and which probably date from the sixth century.<sup><a id="noteref645" class="noteref" href="#note645">645</a></sup> Indirect evidence for trade between Nubia and Aksum from roughly the same period may also survive in the form of a fragment of a footed bowl from a site near Heis on the northern Somali coast.<sup><a id="noteref646" class="noteref" href="#note646">646</a></sup> This sherd is thought to have been manufactured either at <a class="index_entry_reference" id="ier50" href="#index_entry_aswan">Aswān</a> c. 300-500 CE or, more probably, in <a class="index_entry_reference" id="ier1172" href="#index_entry_nubia_lower">Lower Nubia</a> c. 500-600 CE.<sup><a id="noteref647" class="noteref" href="#note647">647</a></sup> It is more likely that this item reached <a class="index_entry_reference" id="ier916" href="#index_entry_somalia">Somalia</a> by sea than by land,<sup><a id="noteref648" class="noteref" href="#note648">648</a></sup> and since Nubia, in contrast to Aksum, had no seafaring tradition, the bowl may well have arrived as cargo on an Aksumite ship. That the ship may have been from <a class="index_entry_reference" id="ier1229" href="#index_entry_egypt_roman">Roman Egypt</a> is, however, also possible. Whatever the case, there are no grounds for supposing the existence of particularly intensive trade between Nubia and Aksum, even if the Soba sherds from Aksum do demonstrate the maintenance of commercial ties between the northern <a class="index_entry_reference" id="ier249" href="#index_entry_ethiopian_highlands">Ethiopian Highlands</a> and the middle Nile in the sixth century. All the same, such material can hardly be used as evidence of Aksumite rule in Nubia during that period. Quite apart from the spuriousness of Kālēb’s claim to Nubia in the first place, there is the obvious anachronism of Kush’s presence in his list of vassals in RIE 191, dating as it does from nearly two centuries after the collapse of the kingdom of Kush.<sup><a id="noteref649" class="noteref" href="#note649">649</a></sup></p>
    
<p>Easy though it is to dismiss the mention of Kush in <a class="index_entry_reference" id="ier519" href="#index_entry_kaleb">Kālēb</a>’s list of vassals in RIE 191 as a political fiction created by copying parts of the titles borne by <a class="index_entry_reference" id="ier760" href="#index_entry_ousanas">Ousanas</a> and <a class="index_entry_reference" id="ier333" href="#index_entry_ezana">‘Ēzānā</a>, Kālēb’s title, whatever the dubious historicity of some of its claims, is of interest in that it contains several innovative features that set it apart from those of the king’s fourth-century predecessors. The innovations are most noticeable in the list of Arabian vassals in RIE 191, which include not only the kingdoms of <a class="index_entry_reference" id="ier419" href="#index_entry_himyar">Ḥimyar</a> and <a class="index_entry_reference" id="ier858" href="#index_entry_saba">Saba’</a> with their respective royal citadels of <span class="underline">Dh</span>ū-Raydān at <a class="index_entry_reference" id="ier1019" href="#index_entry_zafar">Ẓafār</a> and Salḥīn at Mārib, but also several other South Arabian regions not mentioned in fourth-century Aksumite inscriptions but regularly used in the titles borne by Ḥimyarite kings from the mid-fifth century on.<sup><a id="noteref650" class="noteref" href="#note650">650</a></sup> The regions in question are the <a class="index_entry_reference" id="ier940" href="#index_entry_tihama">Tihāma</a> (corresponding to Arabia’s <a class="index_entry_reference" id="ier818" href="#index_entry_red_sea">Red Sea</a> coast and its immediate hinterland),<sup><a id="noteref651" class="noteref" href="#note651">651</a></sup> Ṭawd (probably Najd and Yamāma, perhaps including part of the Ḥijāz as well),<sup><a id="noteref652" class="noteref" href="#note652">652</a></sup> Yamānāt (probably the southern coast of <a class="index_entry_reference" id="ier1004" href="#index_entry_yemen">Yemen</a> along the Gulf of Aden),<sup><a id="noteref653" class="noteref" href="#note653">653</a></sup> and Ḥaḍramawt (the easternmost region of Yemen and once a kingdom in its own right).<sup><a id="noteref654" class="noteref" href="#note654">654</a></sup> An ethnic group, the Arabs, also make an appearance in Kālēb’s title in connection with the aforementioned regions, hence the category of “all of their Arabs” (<i>kl ‘rbm</i>=*<i>k</i><sup class="small"><i>w</i></sup><i>ǝllū ‘Arabōmū</i>; cf. Sabaic <i>kl ‘rb-hmw</i>). Similarly the list of Kālēb’s African vassals in RIE 191, though loosely based on fourth-century precedents, is not a slavish copy of its counterpart in the titles of Ousanas and ‘Ēzānā, for the Noba and the as yet unidentified <i>DRBT</i> people in Kālēb’s title are not attested in earlier Aksumite royal titles. As we have seen, the Noba were a serious threat to Aksum’s western frontier in the reign of ‘Ēzānā. Since ‘Ēzānā describes his suppression of the Noba in great detail in his inscriptions, the fact that he does not include them in the list of vassals in his royal title suggests that they were simply subsumed under the category of “Kush.” That ‘Ēzānā probably did not recognize the legitimacy of the Noba’s regime might even have made them unworthy for inclusion in his royal titles.<sup><a id="noteref655" class="noteref" href="#note655">655</a></sup> The political topography of Nubia in Kālēb’s day was a bit more complex, as the area of the old kingdom of Kush had by this point given way to three kingdoms (See Map 3). From north to south these were Nobadia, located between the first and third Nile cataracts, whose name is clearly derived from that of the Noba; <a class="index_entry_reference" id="ier566" href="#index_entry_makouria">Makouria</a>, located between the third and fifth cataracts; and <a class="index_entry_reference" id="ier31" href="#index_entry_alodia">Alodia</a>, extending southwards from the fifth cataract as far as the lower Blue Nile.<sup><a id="noteref656" class="noteref" href="#note656">656</a></sup> All three kingdoms would eventually be converted to <a class="index_entry_reference" id="ier1099" href="#index_entry_christianity">Christianity</a> by Roman missionaries in the second half of the sixth century.<sup><a id="noteref657" class="noteref" href="#note657">657</a></sup> In his <i>Chronographia</i> John Malalas, a Syriac-speaking author writing in Greek in the mid-sixth century, seems to allude to this political division in his description of the “seven empires of the <a class="index_entry_reference" id="ier461" href="#index_entry_india">Indians</a>,” four of which he says belonged to the Ethiopians,<sup><a id="noteref658" class="noteref" href="#note658">658</a></sup> by which he probably means Aksum and the three kingdoms of Nubia. That Kālēb preferred the anachronistic “Kush” over the names of the Kushites’ heirs in Nubia may reflect his desire to give a certain historical depth to his claim to Nubia, a deliberate archaism reminiscent of his use of the same fourth-century form of the South Arabian <i><a class="index_entry_reference" id="ier667" href="#index_entry_musnad">musnad</a></i> script employed by Ousanas and ‘Ēzānā in their inscriptions. On the other hand, Kālēb’s innovative inclusion of the Noba in his royal title as an independent group among the vassals of Aksum, listed separately from Kush, hints at an attempt on his part to “update” his title, perhaps in light of new political developments in Nubia.</p>

<p>The consolidation of the three kingdoms of Nubia by the sixth century may well have been one of these developments. As part of this process, a Nubian king named <a class="index_entry_reference" id="ier884" href="#index_entry_silko">Silko</a> conquered the regions of <a class="index_entry_reference" id="ier1173" href="#index_entry_nubia_lower">Lower Nubia</a> which had been occupied by the <a class="index_entry_reference" id="ier1061" href="#index_entry_blemmyes">Blemmyes</a> since the late fourth century<sup><a id="noteref659" class="noteref" href="#note659">659</a></sup> and in a record of his victory, written in Greek on the walls of the <a class="index_entry_reference" id="ier1269" href="#index_entry_temples_noba">temple</a> of Kalab<span class="underline">sh</span>a, styles himself “King of the <a class="index_entry_reference" id="ier718" href="#index_entry_nobades">Nobades</a> and all the Ethiopians” (βασιλίσκoς Noυβάδων καὶ ὅλων τῶν Aἰθιόπων).<sup><a id="noteref660" class="noteref" href="#note660">660</a></sup> Silko’s campaign is also alluded to in a Greek letter from Qaṣr Ibrīm, sent by the Blemmyan king <a class="index_entry_reference" id="ier783" href="#index_entry_phonen">Phonen</a> to the Nobadian king Abourni,<sup><a id="noteref661" class="noteref" href="#note661">661</a></sup> who appears to have been Silko’s successor.<sup><a id="noteref662" class="noteref" href="#note662">662</a></sup> Phonen’s letter has been dated to the mid-fifth century on the basis of the style of the script,<sup><a id="noteref663" class="noteref" href="#note663">663</a></sup> thus providing a <i>terminus ante quem</i> of c. 450 for Silko’s inscription from Kalab<span class="underline">sh</span>a.<sup><a id="noteref664" class="noteref" href="#note664">664</a></sup> Despite attempts by Phonen to seek compensation for his people on account of Silko’s excesses, Blemmyan rule seems to have been pushed back to the <a class="index_entry_reference" id="ier1047" href="#index_entry_eastern_desert">Eastern Desert</a> from the mid-fifth century on.<sup><a id="noteref665" class="noteref" href="#note665">665</a></sup> By contrast, the state established by Silko survived into the medieval period as the kingdom of Nobadia.<sup><a id="noteref666" class="noteref" href="#note666">666</a></sup> Such a development could hardly have passed unnoticed in Aksumite circles, significant as Silko’s conquests were both for the Aksumites’ Roman trading partners and for their Blemmyan neighbors. It is curious that a ruler claiming dominion over “all the Ethiopians,” i.e., all the Nubians, should have contented himself with the title of βασιλίσκoς, “kinglet,” when the more grandiose Βασιλεύς would seem to have been more appropriate. In <a class="index_entry_reference" id="ier336" href="#index_entry_ezana">‘Ēzānā</a>’s Greek inscription recording his victory over the <a class="index_entry_reference" id="ier104" href="#index_entry_beja">Beja</a> (RIE 270<i>bis</i>), the Beja chieftains are referred to as βασιλίσκoι,<sup><a id="noteref667" class="noteref" href="#note667">667</a></sup> as befitting their status as vassals of Aksum. If Silko, on the other hand, was answerable to any higher authority it would have been the Romans, not the Aksumites, who granted him status as a semi-autonomous federate. This is supported by studies of late Roman titles, which demonstrate that the term βασιλίσκoς always appears as a title for rulers who had some relationship with the Roman emperor.<sup><a id="noteref668" class="noteref" href="#note668">668</a></sup> In contrast to the relative abundance of textual material for fifth-century Nubian history, the fifth century is a historical blank as far as Aksum is concerned, and while its kings continued to mint <a class="index_entry_reference" id="ier1244" href="#index_entry_coins_aksumite">coins</a> throughout this period, there is no evidence of far-flung military campaigns that could have re-established Aksum’s sphere of influence as far afield as Nubia. Thus we again find that <a class="index_entry_reference" id="ier520" href="#index_entry_kaleb">Kālēb</a>’s inclusion of the Noba in his royal title reflects nothing more than a political fiction. But contrived though this claim to Noba territory was, the fact that Kālēb saw the need to “update” his title in this manner might suggest awareness on his part of the rise to political prominence of the Noba’s northern cousins, the Nobades, following Silko’s conquest of Lower Nubia. The <i>Martyrium Arethae</i>, our second source for Aksumite relations with Nubia in Kālēb’s reign, further indicates that the Nobades lay within the Roman, as opposed to the Aksumite, sphere of influence, but that they were nevertheless considered as potential mercenaries in Aksumite warfare.</p>

</div>

<div class="section" id="section5.2">

<h3>5.2. The Nobades and Blemmyes: Would-be Mercenaries of Aksum?</h3>

<p>The <i>Martyrium Arethae</i>, a sixth-century Greek text documenting the Aksumite invasion of <a class="index_entry_reference" id="ier405" href="#index_entry_himyar">Ḥimyar</a> in 525,<sup><a id="noteref669" class="noteref" href="#note669">669</a></sup> quotes what purports to be the transcript of a letter which the Roman emperor <a class="index_entry_reference" id="ier502" href="#index_entry_justin_i">Justin I</a> (518-527) urged Timothy III, the Coptic archbishop of Alexandria (517-535), to write on his behalf to <a class="index_entry_reference" id="ier521" href="#index_entry_kaleb">Kālēb</a>, promising logistical aid to the Aksumites in the invasion.<sup><a id="noteref670" class="noteref" href="#note670">670</a></sup> At one point in the letter, mention is made of the dispatch of mercenaries recruited from the <a class="index_entry_reference" id="ier719" href="#index_entry_nobades">Nobades</a> and <a class="index_entry_reference" id="ier1062" href="#index_entry_blemmyes">Blemmyes</a> as part of this aid: “For our part we will send, from Coptos, <a class="index_entry_reference" id="ier130" href="#index_entry_berenike">Berenike</a>, and [the territory] of the men called Blemmyes and Nobades, a large <a class="index_entry_reference" id="ier1129" href="#index_entry_army_aksumite">army</a>: our troops, by pushing through your lands, will reduce the entire country of the Ḥimyarite (i.e., <a class="index_entry_reference" id="ier1014" href="#index_entry_yusuf">Yūsuf</a> ’As’ar Ya<span class="underline">th</span>’ar), and he himself, to utter desolation and anathema.”<sup><a id="noteref671" class="noteref" href="#note671">671</a></sup> Since nothing further is said of these mercenaries in the <i>Martyrium</i>, it would seem that Justin failed to keep his promise, with the result that Kālēb was obliged to recruit instead some 15,000 “Barbaroi” Ethiopians,<sup><a id="noteref672" class="noteref" href="#note672">672</a></sup> from <a class="index_entry_reference" id="ier917" href="#index_entry_somalia">Somalia</a>. This, too, was a futile endeavor, for all of the Barbaroi perished in the “waterless, inaccessible mountains” before reaching Arabia.<sup><a id="noteref673" class="noteref" href="#note673">673</a></sup></p>
    
<p>It is worthy of note that the letter quoted in the <i>Martyrium</i> implies that it was Justin, not <a class="index_entry_reference" id="ier523" href="#index_entry_kaleb">Kālēb</a>, who was to provide mercenaries from among the <a class="index_entry_reference" id="ier1063" href="#index_entry_blemmyes">Blemmyes</a> and <a class="index_entry_reference" id="ier720" href="#index_entry_nobades">Nobades</a> to augment the Aksumite invasion force. That Kālēb was not expected to undertake the task of recruiting from these two groups may be further evidence—albeit indirect—of how limited Aksum’s political influence to the west and north of the <a class="index_entry_reference" id="ier250" href="#index_entry_ethiopian_highlands">Ethiopian Highlands</a> was during the sixth century. This would in turn support the argument presented above<sup><a id="noteref674" class="noteref" href="#note674">674</a></sup> that Kālēb’s claim to the land of the Noba in his royal title is nothing more than a political fiction. Additionally, even if some of the more southerly tribes of the <a class="index_entry_reference" id="ier105" href="#index_entry_beja">Beja</a>/Blemmyes were still vassals of Aksum at this time, the fact that Kālēb did not himself impress these into military service suggests that he did not regard them as a viable military force. Even from the Roman side, it is not at all clear how <a class="index_entry_reference" id="ier503" href="#index_entry_justin_i">Justin</a> intended to send Nobadian mercenaries to Aksum, as the territory of the Nobades lay beyond the jurisdiction of sixth-century <a class="index_entry_reference" id="ier1230" href="#index_entry_egypt_roman">Roman Egypt</a>. As for the Blemmyes at this time, some still resided not only in close proximity to Rome’s southern frontier but also within Roman Egypt proper, as <a class="index_entry_reference" id="ier1048" href="#index_entry_eastern_desert_ware">Eastern Desert</a> Ware has been found in the latest levels of the site of <a class="index_entry_reference" id="ier131" href="#index_entry_berenike">Berenike</a>,<sup><a id="noteref675" class="noteref" href="#note675">675</a></sup> the very port from which the mercenaries were to be sent to Kālēb. In addition, documentary evidence of a Blemmyan presence in Upper Egypt during the early sixth century is provided by a series of letters in Greek and Coptic found at Gabalayn, recording the affairs of the local Blemmyan community.<sup><a id="noteref676" class="noteref" href="#note676">676</a></sup> But even if some Blemmyes did reside within Roman territory, it need not follow that the Romans enjoyed anything like a stable relationship with Blemmyes elsewhere—much less with the Nobades. In fact during the first half of the sixth century the Romans had to pay both groups in <a class="index_entry_reference" id="ier1156" href="#index_entry_gold">gold</a> to prevent them from raiding Egypt.<sup><a id="noteref677" class="noteref" href="#note677">677</a></sup> It is difficult to imagine that groups who had to be paid just to keep the peace would have warmed to the idea of military service in distant South Arabia—and this on behalf of an Aksumite king to which they owed no allegiance. This, more than anything, explains why Justin failed, or was unable, to keep his promise to send Blemmyan and Nobadian troops to Kālēb. Moreover, whatever significance the political fiction of ruling the Noba might have had for Kālēb would appear to have died with him, for the title of his son and successor <a class="index_entry_reference" id="ier987" href="#index_entry_wazeb">Wa‘zeb</a>, as preserved in inscription RIE 192 from Aksum, is for the most part a direct copy of the antiquated titles borne by <a class="index_entry_reference" id="ier761" href="#index_entry_ousanas">Ousanas</a> and <a class="index_entry_reference" id="ier337" href="#index_entry_ezana">‘Ēzānā</a>, still including Kush in the list of Aksum’s vassals, but with none of the innovative features introduced by Kālēb.<sup><a id="noteref678" class="noteref" href="#note678">678</a></sup> Gone are the Noba, whose place in Aksum’s imagined empire was no longer judged important enough for inclusion in a royal title, leaving only the anachronistic Kush as a reminder of fourth-century Aksumite campaigns in Nubia.</p>
</div>

<div class="section" id="section5.3">
<h3>5.3. Longinus’ Mission and the Aksumite Presence in Alodia</h3>
<p>Even though sixth-century Aksumite claims to Nubia are a political fiction, and even though the Nobadian and Blemmyan mercenaries which Justin promised to send to <a class="index_entry_reference" id="ier522" href="#index_entry_kaleb">Kālēb</a> never materialized, there is one bit of textual data indicating that Aksum remained in direct contact with Nubia until the late sixth century. But as always, due caution is needed in interpreting this data. The text in question is the <i>Ecclesiastical History</i> of <a class="index_entry_reference" id="ier494" href="#index_entry_john_of_ephesus">John of Ephesus</a> (c. 507-586/8).<sup><a id="noteref679" class="noteref" href="#note679">679</a></sup> Writing in Syriac of the evangelization of Nubia,<sup><a id="noteref680" class="noteref" href="#note680">680</a></sup> John notes that, in the course of his travels in Upper Nubia c. 580, the Roman missionary <a class="index_entry_reference" id="ier557" href="#index_entry_longinus">Longinus</a> encountered in the kingdom of <a class="index_entry_reference" id="ier32" href="#index_entry_alodia">Alodia</a> “men from the Aksumites<sup><a id="noteref681" class="noteref" href="#note681">681</a></sup> who had fallen into the disease of Julian’s fantasy and said that Christ endured neither suffering nor mortality in body” (<i>nāšē </i><span class="italic_underline">g</span><i>ēr men A</i><span class="italic_underline">k</span><i>sīmīṭōn da-</i><span class="italic_underline">b</span><i>-kurhānā </i><span class="italic_underline">d</span><i>-panṭasīya </i><span class="italic_underline">d</span><i>-Yulīyānā n</i><span class="italic_underline">p</span><i>īlīn w-āmrīn da-</i><span class="italic_underline">b</span><i>-pa</i><span class="italic_underline">g</span><i>rā lā ḥāšūšā w-lā māyū</i><span class="italic_underline">t</span><i>ā ḥašš Mšīḥā</i>).<sup><a id="noteref682" class="noteref" href="#note682">682</a></sup> Though the Alodian capital of <a class="index_entry_reference" id="ier911" href="#index_entry_soba">Soba</a> is not mentioned in the text, the town was already in existence by this time<sup><a id="noteref683" class="noteref" href="#note683">683</a></sup> and, given that the passage in question deals with Longinus’ conversion of the Alodian royal house, it is not impossible that Longinus met the Aksumite contingent at Soba. The “disease of Julian’s fantasy” is a polemical allusion to <a class="index_entry_reference" id="ier41" href="#index_entry_aphthartodocetism">aphthartodocetism</a>, a doctrine most famously propounded by the Miaphysite bishop <a class="index_entry_reference" id="ier501" href="#index_entry_julian_of_halicarnassus">Julian of Halicarnassus</a> (d. post 527), which held that Christ’s body was incorruptible not only after resurrection but from the very moment of his conception. Thus the suffering of Christ, Julian argued, was contrary to the nature of his body but nevertheless occurred miraculously through his will. Though Julian was condemned as a heretic during his lifetime, aphthartodocetism enjoyed a brief period of official support in the mid-sixth century, when <a class="index_entry_reference" id="ier504" href="#index_entry_justinian">Justinian</a> (527-565) saw it as a means of promoting doctrinal unity among his Christian subjects.<sup><a id="noteref684" class="noteref" href="#note684">684</a></sup> If some Aksumites had adopted Julian’s doctrine during this period, perhaps as a result of contact with Egypt, where Julian had fled in 518, the death of Justinian in 565 spelled the end of imperial endorsement of the doctrine, a development which Longinus was quick to exploit in his dealings with the Aksumite aphthartodocetists whom he met in Alodia. We are informed of these matters in a letter preserved by John of Ephesus, purporting to have been sent by Longinus himself to the <a class="index_entry_reference" id="ier724" href="#index_entry_nobatia">Nobatian</a> king Urepeyula (<span id="syr02" xml:lang="syr">ܐܘܪܦܝܘܠܐ</span>)<sup><a id="noteref685" class="noteref" href="#note685">685</a></sup> with a request that it be forwarded to Alexandria. In this letter Longinus claims to have rectified the Aksumites’ religious views, saying: “We taught them the true faith and demanded that they anathematize the heresy in writing, and we [then] accepted them through [their] written confession” (<i>awda‘n ennōn ḥattī</i><span class="italic_underline">t</span><i>ū</i><span class="italic_underline">t</span><i>ā </i><span class="italic_underline">d</span><i>-haymānū</i><span class="italic_underline">t</span><i>ā wa-</i><span class="italic_underline">tb</span><i>a‘n d-</i><span class="italic_underline">b</span><i>a-</i><span class="italic_underline">kt</span><i>ī</i><span class="italic_underline">b</span><i>ā</i><span class="italic_underline">t</span><i>ā naḥrmūn l-heresīs wa-</i><span class="italic_underline">b</span><i>-lī</i><span class="italic_underline">b</span><i>lōn qabbeln ennōn</i>).<sup><a id="noteref686" class="noteref" href="#note686">686</a></sup></p>
    
<p>Thus we find definitive proof in the <i>Ecclesiastical History</i> of <a class="index_entry_reference" id="ier495" href="#index_entry_john_of_ephesus">John of Ephesus</a> of Aksumite contact with Upper Nubia during the sixth century. The nature and extent of this influence, however, is not clear from the text. As it stands, the passage regarding the Aksumite presence in <a class="index_entry_reference" id="ier27" href="#index_entry_alodia">Alodia</a> is quite opaque, and since John’s history has for the most part been studied by Nubiologists through secondary sources rather than in the original text, the Syriac author’s intentions have often been misconstrued. Hence the attempts by some scholars to see in the above-cited passages evidence of an Aksumite agenda to convert Alodia to <a class="index_entry_reference" id="ier1100" href="#index_entry_christianity">Christianity</a>,<sup><a id="noteref687" class="noteref" href="#note687">687</a></sup> when in fact John of Ephesus says nothing of any official Aksumite mission to Alodia, nor states that the Aksumites in Alodia were interested in converting the local population at all. The most he tells us is that <a class="index_entry_reference" id="ier558" href="#index_entry_longinus">Longinus</a> met with some Aksumite Christians in Alodia and persuaded them to abandon their <a class="index_entry_reference" id="ier42" href="#index_entry_aphthartodocetism">aphthartodocetist</a> beliefs. Whether such beliefs had any impact on the Alodians, either through the Aksumites or through some other source, remains a matter for speculation. Furthermore, John gives no details about the profession of the Aksumite visitors to Alodia, and it cannot be excluded they were simply merchants<sup><a id="noteref688" class="noteref" href="#note688">688</a></sup> by whose activities in Alodia the sherds of <a class="index_entry_reference" id="ier912" href="#index_entry_soba" title="ware">Soba</a> Ware found in sixth-century contexts at Aksum might be explained. Seen in this light, the <i>Ecclesiastical History</i> of John of Ephesus tells us only what we already know, to wit that in the sixth century as at most other times, Aksum maintained limited, small-scale contact with Nubia, without exerting any political or cultural influence on the region.</p>
</div>

<div class="section" id="section5.4">
<h3>5.4. Into the Middle Ages: <i>Ḥaḍānī</i> Dāne’ēl and Aksum’s Western Neighbors</h3>

<p>One final set of texts worth considering in light of Aksumite relations with regions to the west of Ethiopia is RIE 193 I+II+III, a series of inscriptions from the reign of one <a class="index_entry_reference" id="ier186" href="#index_entry_danel">Dāne’ēl</a> found at Aksum at the turn of the twentieth century.<sup><a id="noteref689" class="noteref" href="#note689">689</a></sup> Though none of these inscriptions mention Nubia <i>per se</i>, a number of scholars have seen in RIE 193 I references to the <a class="index_entry_reference" id="ier83" href="#index_entry_barya">Barya</a> people, as well as to the town of <a class="index_entry_reference" id="ier545" href="#index_entry_kasala">Kasalā</a> in the eastern Sudan, in which case a discussion of Dāne’ēl’s inscriptions is not without relevance for the history of Aksumite relations with Nubia. In the case of RIE 193 I+II+III we are dealing with an epigraphic corpus that differs considerably from the Aksumite texts hitherto examined in this study. While all of the latter are inscribed on stelae made specifically for the purpose, those of Dāne’ēl are crudely scratched on the base of a stone throne,<sup><a id="noteref690" class="noteref" href="#note690">690</a></sup> indicating that they are secondary features added to an older monument. In RIE 193 I Dāne’ēl bears the title <i>ḥaḍānī</i>, which can refer to a tutor or guardian of children but which in this case might mean something more along the lines of “guardian of the state.”<sup><a id="noteref691" class="noteref" href="#note691">691</a></sup> No <a class="index_entry_reference" id="ier1245" href="#index_entry_coins">coins</a> minted in the name of this king have ever been found, and in light of the atypical nature of RIE 193 I’s execution it is likely that Dāne’ēl was not a ruler of Aksum’s royal line at all. In fact the second inscription in Dāne’ēl’s name (RIE 193 II), inscribed on the left-hand side of the same throne-base,<sup><a id="noteref692" class="noteref" href="#note692">692</a></sup> was interpreted by Littmann as a record of a campaign against Aksum itself,<sup><a id="noteref693" class="noteref" href="#note693">693</a></sup> though a more recent edition of the text calls Littmann’s reading into question.<sup><a id="noteref694" class="noteref" href="#note694">694</a></sup> The third text (RIE 193 III) on the front of the throne-base is undoubtedly related to the previous two, though apart from a single word, <i>ngs</i> (=*<i>nǝgūs</i>&lt;<i>nǝgūś</i>), meaning “king,” nothing more than disjointed letters can be made out.<sup><a id="noteref695" class="noteref" href="#note695">695</a></sup> While Aksumite royal inscriptions conventionally name the king’s father and clan, RIE 193 I+II give only Dāne’ēl’s title, <i>ḥaḍānī</i>, and a rather cryptic reference to his being the “son of the monastery of Ferēm” (<i>walda dabra Fǝrēm</i>).<sup><a id="noteref696" class="noteref" href="#note696">696</a></sup> The latter may be an allusion to a monastery dedicated in honor of the evangelizer of fourth-century Aksum <a class="index_entry_reference" id="ier384" href="#index_entry_frumentius">Frumentius</a> (Ge‘ez <i>Fǝrēmnaṭōs</i>), perhaps attached to the ancient church of Ferēmōnā located 6 km to the south of Adwā, and therefore close to the town of Aksum.<sup><a id="noteref697" class="noteref" href="#note697">697</a></sup> If so, Dāne’ēl could have been raised in the monastery as a boy, or else spent the earlier part of his life there as a monk.<sup><a id="noteref698" class="noteref" href="#note698">698</a></sup> With no chronological context for RIE 193 I+II+III, the dates suggested for Dāne’ēl range from the seventh century to as late as the twelfth,<sup><a id="noteref699" class="noteref" href="#note699">699</a></sup> which would place him after the collapse of the Aksumite state in the seventh century<sup><a id="noteref700" class="noteref" href="#note700">700</a></sup> or perhaps at the very end of the Aksumite period if one accepts the earliest possible date for RIE 193 I+II+III. That he bore the title <i>ḥaḍānī</i>, however, supports the hypothesis of a post-Aksumite context for his reign, as this title is only attested during the post-Aksumite period. In external sources it appears for the first time in the treatise of the tenth-century Arab geographer Ibn Ḥawqal, who refers to the Ethiopian king of his day as <i>ḥaḍānī</i>.<sup><a id="noteref701" class="noteref" href="#note701">701</a></sup> The title <i>ḥaḍānī</i> is also borne by the late twelfth-/early thirteenth-century king Lālībalā of the Zāg<sup class="small">w</sup>ē Dynasty.<sup><a id="noteref702" class="noteref" href="#note702">702</a></sup> Dāne’ēl, then, can be assigned with reasonable confidence to the post-Aksumite period, the Aksumite provenance of his inscriptions being simply a reflection of Aksum’s continued importance as a religious center during the Middle Ages.</p>
    
<p>If <a class="index_entry_reference" id="ier187" href="#index_entry_danel">Dāne’ēl</a> was not an Aksumite king in the first place, any military activities on his part belong to a very different political environment than the one with which we have dealt thus far. As for the oft-repeated claim that he made war on <a class="index_entry_reference" id="ier546" href="#index_entry_kasala">Kasalā</a> and the <a class="index_entry_reference" id="ier84" href="#index_entry_barya">Barya</a>,<sup><a id="noteref703" class="noteref" href="#note703">703</a></sup> this too, based as it is on Littmann’s original reading of RIE 193 I, is questionable. Reading a line of text in Lines 14-15 of the inscription as <i>’awfarū Kasalā</i>, Littmann translates “[sie] zogen nach Kasalā.”<sup><a id="noteref704" class="noteref" href="#note704">704</a></sup> Then in Lines 17-19 he reconstructs the text as <i>wa-’agatkū za-baṣ</i>[<i>ḥa</i>] <i>Kasalā</i> […]<i>hābāyāta</i> [.] <i>wa-ḥayada Bāryā</i>, translating this as “und ich…..die nach Kasalā kamen…………………und sie plünderten (?) die Bāryā.”<sup><a id="noteref705" class="noteref" href="#note705">705</a></sup> As we have seen, Ethiopia was in contact with the eastern Sudan throughout antiquity, but since Dāne’ēl’s inscriptions are extremely difficult to read,<sup><a id="noteref706" class="noteref" href="#note706">706</a></sup> they raise more questions than they answer. Thus, while the Barya people are attested in Aksumite inscriptions from <a class="index_entry_reference" id="ier338" href="#index_entry_ezana">‘Ēzānā</a>’s time, as well as in the works of medieval Arab authors, the fact that Kasalā was only founded in 1834<sup><a id="noteref707" class="noteref" href="#note707">707</a></sup> makes it a chronologically impossible fit for a town mentioned in RIE 193 I. Clearly, whatever contact Aksum’s successors might have maintained with Nubia, Dāne’ēl’s inscriptions shed no light on it.<sup><a id="noteref708" class="noteref" href="#note708">708</a></sup></p>
</div>
</div>

<div class="section" id="section6">
<h2>6. Conclusion</h2>

<p>What have we learned of Aksumite-Nubian relations? In fact, very little. For the period before the rise of Aksum, there is indeed good evidence of commercial and even political contact between Nubia and the <a class="index_entry_reference" id="ier441" href="#index_entry_horn_of_africa">Horn of Africa</a>. By the turn of the first millennium BCE, however, the two regions seem to have gravitated toward two different axes: a <a class="index_entry_reference" id="ier707" href="#index_entry_nile_valley">Nile Valley</a> axis in the case of Nubia and an <a class="index_entry_reference" id="ier251" href="#index_entry_ethiopian_highlands">Ethiopian Highlands</a>–<a class="index_entry_reference" id="ier819" href="#index_entry_red_sea">Red Sea</a> axis in the case of Ethiopia. Thus for the Nubian kingdom of Kush, the most obvious point of contact with the outside world was Egypt, which had long ruled Nubia but which, for a few decades beginning in the late eighth century BCE, came to be ruled <i>by</i> Nubia. In later times Egypt continued to provide a cultural model for the Kushite ruling elite. For its part, Ethiopia, having long interacted with its Arabian neighbors across the Red Sea and having already adopted the Semitic speech of the latter, borrowed many aspects of South Arabian culture, such as writing, art, and monumental architecture, in the first half of the first millennium BCE. With the development of a maritime route linking the Mediterranean with the <a class="index_entry_reference" id="ier462" href="#index_entry_india">India</a>n Ocean by way of the Red Sea shortly before the turn of the Common Era, Ethiopia’s ties to the Red Sea—as opposed to its ties to the Nile Valley—were reinforced, the Aksumites deciding that <a class="index_entry_reference" id="ier963" href="#index_entry_trade">trade</a> by sea with the <a class="index_entry_reference" id="ier837" href="#index_entry_roman_empire">Roman Empire</a>, South Arabia, and India was more profitable than overland trade with the middle Nile.</p>

<p>It is hardly satisfying to the student of history to learn that two ancient states were merely aware of each other’s existence but, apart from some small-scale <a class="index_entry_reference" id="ier964" href="#index_entry_trade">trade</a>, a few isolated incidents of armed conflict, and interregional travel by private individuals, never interacted much. But this is precisely how the history of Aksumite contact with Kush from the first to fourth century CE can best be summarized, and there is no indication that Aksumite relations with Kush’s successors in the middle <a class="index_entry_reference" id="ier708" href="#index_entry_nile_valley_middle">Nile Valley</a> in the sixth century changed this. Having examined in detail the archaeological, epigraphic, and literary evidence for Ethio-Nubian relations in antiquity, several important points do, however, suggest themselves. The first point is that ancient northeast Africa was not an integrated region politically, economically, or culturally. The Nubians were indeed involved with trade between <a class="index_entry_reference" id="ier797" href="#index_entry_punt">Punt</a> and the Nile Valley, modest trade goods did pass between Nubia and Ethiopia, and Aksum did indeed invade Nubia twice in the fourth century CE. But none of these factors were the bases for an interregional commonwealth, and so long as Nubia remained oriented towards the Nile Valley and Ethiopia towards the highlands of the <a class="index_entry_reference" id="ier442" href="#index_entry_horn_of_africa">Horn of Africa</a> and the <a class="index_entry_reference" id="ier820" href="#index_entry_red_sea">Red Sea</a>, neither had reason to infringe on the other’s territory or vie for control of the other’s trade routes. Only when Kush began to falter in the mid-fourth century CE did Aksum intervene in Nubia. Judging from the records of <a class="index_entry_reference" id="ier339" href="#index_entry_ezana">‘Ēzānā</a>’s invasion of Nubia, a weak Kush meant an unprotected western frontier for Aksum. The second point is that political fictions played an important role in Aksumite royal ideology. No matter how tenuous Aksum’s political links with Nubia may have been even in periods following military intervention, the consistency with which Kush was named as a vassal in royal titles indicates that it had to have meant something to Aksum, if only as a symbolic western counterbalance to the South Arabian territories claimed by Aksum. There is nevertheless a disparity between South Arabia’s place in Aksumite royal ideology and Nubia’s place. Thus, while several Aksumite kings erected inscriptions in a script imitating South Arabian <i><a class="index_entry_reference" id="ier669" href="#index_entry_musnad">musnad</a></i>, no Aksumite inscription takes Kushite monumental culture as a model. There is, for example, no Ge‘ez inscription written in the <a class="index_entry_reference" id="ier641" href="#index_entry_meroitic">Meroitic</a> script or in hieroglyphics. The third and final point is that, although the most important records for Aksumite relations with Nubia are royal inscriptions, it need not follow that Aksum’s invasions of Nubia in the fourth century were the end result of political relations at the highest level gone bad. During ‘Ēzānā’s reign at least, it was not conflict between the ruling elites of Aksum and Kush, but rather conflict between the peoples living in the frontier region separating the two states, that brought about war.</p>
    
<p>Since the dearth of Nubian material in Ethiopia and Ethiopian material in Nubia is indeed striking it may be asked whether analogous situations exist elsewhere in the ancient world. In fact the Late Bronze Age Mediterranean (late fifteenth-late thirteenth century BCE) provides us with one such analogy. In one study of <a class="index_entry_reference" id="ier965" href="#index_entry_trade">trade</a> in this region, Cline draws attention to the extreme paucity of Aegean objects in the <a class="index_entry_reference" id="ier1163" href="#index_entry_hittites">Hittite</a> realm and the parallel paucity of Hittite objects in the Aegean, and attributes this phenomenon to a Hittite economic embargo against the <a class="index_entry_reference" id="ier674" href="#index_entry_mycenaeans">Mycenaeans</a>.<sup><a id="noteref709" class="noteref" href="#note709">709</a></sup> Despite the potential which this model might be thought to have for the interpreting the history of Aksumite-Nubian relations, one must be careful not to uncritically apply Cline’s theory of an official trade embargo to ancient northeast Africa, whose economies operated quite differently from those of the Late Bronze Age Mediterranean. Moreover, the foundations of Cline’s theory have been called into question by recent studies of Hittite-Aegean interaction which suggest that, rather than maintaining an embargo on Mycenaean trade, the Hittites preferred to obtain Aegean products through Syro-Palestinian intermediaries.<sup><a id="noteref710" class="noteref" href="#note710">710</a></sup> But even if one rejects Cline’s theory of a Hittite embargo on Mycenaean trade, his conclusion, based on archaeological evidence, that the Hittite and Mycenaean realms had little contact with each other still stands.<sup><a id="noteref711" class="noteref" href="#note711">711</a></sup> That it does has significant implications for the present study in that, when viewed from the perspective of Hittite-Mycenaean relations, it is evident that the phenomenon of two neighboring polities coexisting with little interaction is not limited to Aksumite-Nubian relations but has a parallel with other regions in the ancient world.</p>

<p>But if the dearth of evidence for Aksumite-Nubian contact cannot be explained as the result of an official policy of isolationism, what, then, of smaller-scale, private interaction between Aksum and Kush? A relationship of this type, based as it would have been on commerce in humbler, utilitarian goods and raw materials, is admittedly difficult to identify in the historical and archaeological record. Certainly, products of this type neither involved nor interested merchants from the Mediterranean world, with the result that they never merited mention in Graeco-Roman writings on northeast Africa. For their part neither the Aksumites nor the Kushites were in the habit of recording commercial transactions, the documentary evidence left by both groups tending instead to focus on military matters. The problem is compounded by the fact that the origin of the utilitarian goods and raw materials which turn up during archaeological excavations, and which might allow us to reconstruct interregional <a class="index_entry_reference" id="ier966" href="#index_entry_trade">trade</a> networks, is often difficult to identify—and this when such material leaves trace in the archaeological record at all.<sup><a id="noteref712" class="noteref" href="#note712">712</a></sup> All the same, absence of evidence is not evidence of absence, and there is no reason why trade in humbler—and often perishable—items should not have taken place, even if the <a class="index_entry_reference" id="ier821" href="#index_entry_red_sea">Red Sea</a>, rather than overland routes to Nubia, remained Aksum’s key outlet to the foreign world. As Crone’s studies of pre-Islamic trade in the Ḥijāz have shown,<sup><a id="noteref713" class="noteref" href="#note713">713</a></sup> leather was in high demand in military circles and to that end was transported over long distances, and it is easy to conceive of a similar trans-regional trade in leather goods in ancient northeast Africa.<sup><a id="noteref714" class="noteref" href="#note714">714</a></sup> To give another example, <a class="index_entry_reference" id="ier452" href="#index_entry_incense">incense</a> was in demand for use in cultic and funerary rituals<sup><a id="noteref715" class="noteref" href="#note715">715</a></sup> in Nubia during Kushite and post-Kushite times, and it is quite likely that much of it came from the <a class="index_entry_reference" id="ier443" href="#index_entry_horn_of_africa">Horn of Africa</a> by way of Aksum.<sup><a id="noteref716" class="noteref" href="#note716">716</a></sup> One need not assume the direct involvement of the state in such trade, for while Aksum acquired <a class="index_entry_reference" id="ier1157" href="#index_entry_gold">gold</a> from <a class="index_entry_reference" id="ier870" href="#index_entry_sasu">Sasu</a> through state-sponsored commercial expeditions headed by the Aksumite governor of the <a class="index_entry_reference" id="ier17" href="#index_entry_agaw">Agaw</a>, trade in non-luxury items need not have warranted state control. In this connection it must not be forgotten that, for all the attention they receive in literature, aromatic spices like frankincense and myrrh were not regarded as luxury items in antiquity.<sup><a id="noteref717" class="noteref" href="#note717">717</a></sup> It is quite probable that peddlers and agro-pastoral groups traveled back and forth between Aksum and Nubia just as their modern-day counterparts cross the border between Ethiopia and the Sudan.<sup><a id="noteref718" class="noteref" href="#note718">718</a></sup> To be sure, small-scale commerce in non-luxury goods did on occasion take on great importance in antiquity, and for that reason the famous Tax Law of Palmyra, dating from 137 CE, focuses on trade in utilitarian goods to the exclusion of luxury items.<sup><a id="noteref719" class="noteref" href="#note719">719</a></sup> Since small-scale commerce in utilitarian goods did not, however, have an impact on the political sphere, we should dispense with the notion of a political conflict between Aksum and Kush born of commercial rivalry. One way in which the circulation of trade goods could, however, have had an impact on political relations was through gift-exchange between ruling elites. Conceivably what the Aksumites regarded as Kushite tribute was in fact nothing more than gifts sent by Kush to curry favor with Aksum. What if anything the Aksumites gave in exchange is impossible to say, and while <a class="index_entry_reference" id="ier407" href="#index_entry_heliodorus">Heliodorus</a>’ <a class="index_entry_reference" id="ier18" href="#index_entry_aithiopika"><i>Aithiopika</i></a> hints at their dispatch of animals as gifts to Kush, the spuriousness of this work makes speculation a hazardous undertaking. One can easily imagine one kingdom sending foodstuffs to the other, whether in time of need or simply to maintain good relations, but without archaeological or textual evidence, the political importance of such transactions remains a moot point.</p>

<p>Finally, some cautionary remarks regarding the nature of the archaeological evidence are also in order. If a regular, albeit informal, <a class="index_entry_reference" id="ier967" href="#index_entry_trade">trade</a> in non-luxury items was conducted by the frontier communities of Aksum and Kush, we should not expect to find much in the archaeological record that can be traced to a specific region. Thus, whereas <a class="index_entry_reference" id="ier913" href="#index_entry_soba" title="ware">Soba</a> Ware is easy enough to spot at Aksum, the origin of leather cannot be pinpointed. To this we should add that archaeologists are still only beginning a proper study of the Ethiopian-Sudanese borderlands, where traces of these small-scale, informal commercial exchanges between the peripheral communities of Aksum and Nubia are likely to be found. Excavations at <a class="index_entry_reference" id="ier1031" href="#index_entry_tabot">Tabot</a>, as well as at sites in the <a class="index_entry_reference" id="ier396" href="#index_entry_gash_delta">Gash Delta</a>, raise intriguing possibilities of finding further evidence of such exchanges and it may be the case that some of the hypotheses put forth in this study will in due course require revision. Perhaps by that time a more complete history of Aksumite relations with Nubia can be written.</p>

<div class="section" id="notes">
    <h2>Endnotes</h2>
<p class="endnote" id="note1"><a class="id_link" style="color:aaa;display:none" href="#note1">[☞ note1]</a> <a class="noteref_link" href="#noteref1">1</a> The working title of the paper was “Aksum and Nubia: Battles, Merchants, and Political Fictions in Ancient Northeast Africa.”</p>

<p class="endnote" id="note2"><a class="id_link" style="color:aaa;display:none" href="#note2">[☞ note2]</a> <a class="noteref_link" href="#noteref2">2</a> Hatke 2011.</p>

<p class="endnote" id="note3"><a class="id_link" style="color:aaa;display:none" href="#note3">[☞ note3]</a> <a class="noteref_link" href="#noteref3">3</a> It is certainly true that the ancient kingdom of Aksum encompassed not only northern Ethiopia but also much of what is now <a class="index_entry_reference" id="ier228" href="#index_entry_eritrea">Eritrea</a>. By referring to Aksum as an Ethiopian polity the author does not wish to imply that modern Eritreans have any less claim to the Aksumite legacy than modern Ethiopians. Rather, Ethiopia is simply employed in the present context as shorthand for the northern <a class="index_entry_reference" id="ier444" href="#index_entry_horn_of_africa">Horn of Africa</a>, including the area of present-day Ethiopia and Eritrea but excluding Djibouti and <a class="index_entry_reference" id="ier918" href="#index_entry_somalia">Somalia</a>, much as one might classify the Harappan civilization as <a class="index_entry_reference" id="ier473" href="#index_entry_india">Indian</a>, even though it was based in the Indus Valley of today’s Pakistan.</p>

<p class="endnote" id="note4"><a class="id_link" style="color:aaa;display:none" href="#note4">[☞ note4]</a> <a class="noteref_link" href="#noteref4">4</a> Connah 2001: 63. This perspective is to a large extent a reaction to earlier diffusionist theories about Nubian, particularly Kushite, influence on the rest of Africa. On Kushite civilization as an amalgam of different influences, rather than a center of cultural diffusion across Africa, see Haycock 1971: 30.</p>

<p class="endnote" id="note5"><a class="id_link" style="color:aaa;display:none" href="#note5">[☞ note5]</a> <a class="noteref_link" href="#noteref5">5</a> Zarins 1990: 532-5; Inizan and Francaviglia 2002; Mitchell 2005: 80; Boivin and Fuller 2009: 130-1; Khalidi 2009: 283.</p>

<p class="endnote" id="note10"><a class="id_link" style="color:aaa;display:none" href="#note10">[☞ note10]</a> <a class="noteref_link" href="#noteref10">10</a> A <a class="index_entry_reference" id="ier1202" href="#index_entry_pottery">pottery</a> figurine of a humped <a class="index_entry_reference" id="ier1024" href="#index_entry_zebu">zebu</a> from Zilum in northeastern Nigeria, dating from c. 600-400 BCE (Magnavita 2006: 71-3, 78), provides what may be a <i>terminus ante quem</i> for the zebu’s diffusion from the Horn into Nubia, as Nubia would have been the likeliest intermediate stage along the route of diffusion from the <a class="index_entry_reference" id="ier823" href="#index_entry_red_sea">Red Sea</a> coast to the Lake Chad basin. The zebu is depicted in Egyptian art as early as c. 2000-1500 BCE (Boivin and Fuller 2009: 159), indicating that the initial stage of the animal’s diffusion from the Horn to the <a class="index_entry_reference" id="ier710" href="#index_entry_nile_valley">Nile Valley</a> must have taken place by that time. One should be careful not to read too much into the diffusion of the humped zebu to the western end of the <a class="index_entry_reference" id="ier472" href="#index_entry_india">India</a>n Ocean, however, as this process probably involved only a limited number of zebu (Boivin et al. 2009: 267) and involved a significant interbreeding of African taurine and Indian zebu stocks (Fuller et al. 2011: 547).</p>

<p class="endnote" id="note23"><a class="id_link" style="color:aaa;display:none" href="#note23">[☞ note23]</a> <a class="noteref_link" href="#noteref23">23</a> Phillipson (2009a: 266-8) notes that inscriptions mentioning <a class="index_entry_reference" id="ier203" href="#index_entry_dimat">Di‘mat</a> (<i>D‘mt</i>) are very few, numbering only six as of 2008, and on this basis questions whether Di‘mat was the only Pre-Aksumite state in the northern <a class="index_entry_reference" id="ier446" href="#index_entry_horn_of_africa">Horn of Africa</a>, or was even the name of a state at all. It is true that there are Pre-Aksumite inscriptions, including royal inscriptions, which do not mention Di‘mat, though it need not follow from this that these inscriptions are to be associated with a separate (and apparently nameless!) polity. Indeed Manzo (2009: 299-300) suggests that the “uniformity of the Pre-Aksumite decorum system over a large geographical area” resulted from the implementation of a planned program aimed at the construction and communication of a unitary state identity of Di‘mat. Thus with due caution, and for lack of any better term, the name Di‘mat will be retained in this study as the name for the first state in Ethiopia.</p>

<p class="endnote" id="note27"><a class="id_link" style="color:aaa;display:none" href="#note27">[☞ note27]</a> <a class="noteref_link" href="#noteref27">27</a> Archaeological evidence of the diffusion of southern Levantine material culture to <a class="index_entry_reference" id="ier1005" href="#index_entry_yemen">Yemen</a> during the fourth and third millennia BCE (Buffa 2007: 271-7, 278-9) may provide a context for the migration of pre-literate Semitic-speakers to South Arabia. This connection was proposed some years ago by Knauf (1988), who argued for the settlement of western Arabia by Semitic-speakers from the Levant after c. 2000 BCE, based also on archaeological evidence as well as on similarities between Canaanite and Arabian toponyms. Although Marrassini (2003: 146) suggests that some Semitic-speakers had begun moving across the <a class="index_entry_reference" id="ier824" href="#index_entry_red_sea">Red Sea</a> from Arabia to the <a class="index_entry_reference" id="ier447" href="#index_entry_horn_of_africa">Horn of Africa</a> as early as the third millennium BCE, implying an earlier date for the presence of Semitic-speakers in Arabia than that proposed by Knauf, archaeological evidence of Bronze Age contact between South Arabia and the Horn of Africa suggests that interaction was relatively limited during the third millennium BCE but increased during the following millennium (Buffa 2007: 261-71, 278).</p>

<p class="endnote" id="note28"><a class="id_link" style="color:aaa;display:none" href="#note28">[☞ note28]</a> <a class="noteref_link" href="#noteref28">28</a> On the archaeological remains of these indigenous agro-pastoralists, see Finneran 2007: 67-108. Based on a study of Semitic and Cushitic vocabulary relating to agriculture and livestock, it has been argued that, while the indigenous Cushitic-speaking peoples of Ethiopia did practice agriculture, most agricultural technology, including the plough, was introduced by Semites from South Arabia (Marrassini 2003).</p>

<p class="endnote" id="note29"><a class="id_link" style="color:aaa;display:none" href="#note29">[☞ note29]</a> <a class="noteref_link" href="#noteref29">29</a> Better known to the west as Sheba, by which <a class="index_entry_reference" id="ier852" href="#index_entry_saba">Saba’</a> is known in the Hebrew Old Testament.</p>

<p class="endnote" id="note30"><a class="id_link" style="color:aaa;display:none" href="#note30">[☞ note30]</a> <a class="noteref_link" href="#noteref30">30</a> Robin and Maigret 1998. While the South Arabian, specifically Sabaean, influence is, on account of its prominence in monumental culture, more visible than the local, archaeological evidence indicates that indigenous traditions prevailed at the popular level (Finneran 2007: 138-9, 144-5; Fattovich 2009; Manzo 2009; Phillipson 2009a). At the same time, many recent studies, by treating Sabaean influence in the northern <a class="index_entry_reference" id="ier448" href="#index_entry_horn_of_africa">Horn of Africa</a> as a superficial phenomenon, overlook the more deeply-rooted impact of Semitic speech, which was diffused into the region by way of South Arabia. Given the internal diversity of <a class="index_entry_reference" id="ier260" href="#index_entry_ethiosemitic">Ethiosemitic</a>, and particularly the distinctiveness of the Gurage group, the diffusion of Semitic to the Horn of Africa is likely to have been not only a long but also a very complex process (Boivin et al. 2009: 271). A recent study gives an estimate of c. 2850 YBP for the origin of Ethiosemitic, corresponding roughly with the probable date of initial Sabaean settlement in the Horn of Africa (Kitchen et al. 2009: 2709), but fails to take into consideration the significant disparity between Ancient South Arabian and Ethiosemitic. Given the lexical and morphological differences between the two, it is clear that Sabaic cannot be regarded as the ancestor of all Semitic languages spoken in the Horn of Africa (Appleyard 1996: 207-8; cf. Robin and Maigret 1998: 792-3). This being the case, there is every reason to believe that the first stage of Semitic settlement in the Horn of Africa predates Sabaean influence, perhaps by several centuries.</p>

<p class="endnote" id="note31"><a class="id_link" style="color:aaa;display:none" href="#note31">[☞ note31]</a> <a class="noteref_link" href="#noteref31">31</a> Kitchen’s attempt to do just this is premised on his assumption that <a class="index_entry_reference" id="ier204" href="#index_entry_dimat">Di‘mat</a> was actually ruled from South Arabia (Kitchen 1994: I: 115-17), a theory which is entirely without support (Finneran 2007: 144).</p>

<p class="endnote" id="note32"><a class="id_link" style="color:aaa;display:none" href="#note32">[☞ note32]</a> <a class="noteref_link" href="#noteref32">32</a> Finneran, loc. cit.: 119-20. These dates correspond roughly with the combined Yehā I and Yehā II phases proposed by Fattovich 2009: 281-2, who is, however, wary of designating Pre-Aksumite culture as “<a class="index_entry_reference" id="ier205" href="#index_entry_dimat">Di‘mat</a>” (ibid.: 287). It is true that graffiti from the Qōḥaytō Plateau in <a class="index_entry_reference" id="ier231" href="#index_entry_eritrea">Eritrea</a> exhibit numerous similarities with the early forms of the <i><a class="index_entry_reference" id="ier668" href="#index_entry_musnad">musnad</a></i> script found at Durayb-Yalā, Hajar bin Humayd, and Jabal Balaq, dating from the beginning of the first millennium BCE (Ricci 1994), though these graffiti, even if correctly dated, need not be related to Di‘mat and may in fact have been left by Sabaean merchants—or by Sabaicized Ethiopians—before the rise of Di‘mat.</p>

<p class="endnote" id="note51"><a class="id_link" style="color:aaa;display:none" href="#note51">[☞ note51]</a> <a class="noteref_link" href="#noteref51">51</a> Fattovich (2004: 74) believes that Kushite military campaigns against the Tigrayan Highlands precipitated <a class="index_entry_reference" id="ier209" href="#index_entry_dimat">Di‘mat's</a> decline, though there is no evidence that the Kushite <a class="index_entry_reference" id="ier1130" href="#index_entry_army_kushite">army</a> was ever active in that region. For his part, Finneran (2007: 143) believes that the use of model axes as grave goods, as well as a possible instance of a human sacrificial burial at Bēta Gīyōrgīs, can be compared with similar funerary practices in Nubia, and can thus be regarded as evidence of a cultural exchange between the two regions. Such cultural traits as these, however, are too vague and are encountered over too wide an area to support Finneran’s hypothesis. Cultural links between Ethiopia and Nubia have also been seen in a stone sphinx from ‘Ādī Gramaten in <a class="index_entry_reference" id="ier229" href="#index_entry_eritrea">Eritrea</a> (Manzo 2009: 295, 296 [Fig. 4]), recalling the sphinx motif found on other Pre-Aksumite objects (Finneran 2007: 136). But since the sphinx is a common a motif throughout the Near East, and since the sphinxes depicted in Kushite art are too different in style from their Pre-Aksumite counterparts, any direct link between Ethiopia and Nubia in this case seems unlikely.</p>

<p class="endnote" id="note96"><a class="id_link" style="color:aaa;display:none" href="#note96">[☞ note96]</a> <a class="noteref_link" href="#noteref96">96</a> Cowrie shells (<i>Monetaria moneta</i>) have been found at <a class="index_entry_reference" id="ier618" href="#index_entry_meroe">Meroë</a> and can only have come from the <a class="index_entry_reference" id="ier827" href="#index_entry_red_sea">Red Sea</a> or <a class="index_entry_reference" id="ier469" href="#index_entry_india">India</a>n Ocean (Carter and Foley 1980: 303), though it is impossible to tell whether these reached the town directly or came by way of intermediaries in the <a class="index_entry_reference" id="ier1049" href="#index_entry_eastern_desert">Eastern Desert</a>, such as the <a class="index_entry_reference" id="ier106" href="#index_entry_beja">Beja</a>/<a class="index_entry_reference" id="ier1064" href="#index_entry_blemmyes">Blemmyes</a>. In the past, scholars were wont to see Indian influence on Kush, and cited as evidence to that effect the depiction of the Kushite god Apedemak with three heads and two pairs of arms in a relief of early first-century CE date at Naq‘a (Arkell 1961: 166; Adams 1977: 318 [Fig. 51], 331). While this image invites comparison with Indian depictions of Hindu deities, the fact that multi-headed and multi-armed deities are not depicted in Indian art before c. 500 CE (Shinnie 1978: 253) makes the theory of Indian influence on Kushite depictions of Apedemak quite untenable (cf. Haycock 1971: 29; Raschke 1978: 966 [n. 1258]). That Apedemak is portrayed in this manner seems in fact to represent a Kushite artist’s attempt to depict Apedemak from several angles at once (Welsby 1996: 181-2). A related theory that <a class="index_entry_reference" id="ier183" href="#index_entry_cotton">cotton</a> cultivation was introduced to Kush from India (Arkell 1961: 166; Adams 1977: 331) is also without basis (Gradel et al. <i>in press</i>), and there are no grounds for supposing that the <a class="index_entry_reference" id="ier1184" href="#index_entry_nubian_language">Nubian</a> (Nobiin) word for cotton, <i>koshmaag</i>, is derived from the Sanskrit <i>karpā’sa</i>, as recently suggested by Fuller (2008: 19).</p>
