<p class="endnote" id="note142"><a class="id_link" style="color:aaa;display:none" href="#note142">[☞ note142]</a> <a class="noteref_link" href="#noteref142">142</a> Ibid.: 2.60-3. The case has occasionally—though never successfully—been made that the anonymous king who erected <i>Monumentum Adulitanum II</i> was not an Aksumite. Theories that the king hailed from South Arabia (Drewes 1962: 106-7; Beeston 1980) can be easily dismissed for two reasons. Firstly, <i>Monumentum Adulitanum II</i> is in Greek, and while two South Arabian merchants named Hāni’ and Zayd’īl are known to have left a brief bilingual Greek-Minaic inscription on the island of Delos (Robin 1991: 61 [Fig. 17], 62; Maraqten 1994: 162-3), no royal South Arabian inscriptions in Greek have ever come to light. By contrast, several Aksumite kings left inscriptions in Greek (Bernard 2000). Secondly, most of the battles recorded in <i>Monumentum Adulitanum II</i> took place on the African continent, which suits the inscription’s attribution to an Aksumite king; but since no South Arabian king at any point in history is known to have waged war in Africa, attributing <i>Monumentum Adulitanum II</i> to a ruler from South Arabia is quite out of the question. More recently it has been argued that <i>Monumentum Adulitanum II</i> was erected by a king of the <a class="index_entry_reference" id="ier829" href="#index_entry_red_sea">Red Sea</a> littoral of <a class="index_entry_reference" id="ier230" href="#index_entry_eritrea">Eritrea</a> (Fauvelle-Aymar 2009). Quite apart from the implausibility that a polity based in this region would have had the resources and manpower to wage long-distance military campaigns against the <a class="index_entry_reference" id="ier252" href="#index_entry_ethiopian_highlands">Ethiopian Highlands</a> and much of the western coast of the Arabian Peninsula like those described in the inscription, the argument against the Aksumite origin of <i>Monumentum Adulitanum II</i> suffers from the emphasis which Fauvelle-Aymar (ibid.: 143) places on the identification of the Gaze people (Γάζη ἔθνoς) with the Aksumites. Since <i>Monumentum Adulitanum II</i> records the king’s campaign against these people, the king, so Fauvelle-Aymar contends, cannot easily have been an Aksumite himself. As Fauvelle-Aymar (ibid.) correctly points out, one of the eleventh-century scholia added to the text of the <a class="index_entry_reference" id="ier1083" href="#index_entry_christian_topography"><i>Christian Topography</i></a> identifies the Gaze with the Aksumites and notes that the Ethiopians were still called Agaze. However, it must not be forgotten that, since the scholia are not integral parts of the original text of the <i>Christian Topography</i>, they may well reflect later traditions regarding Ethiopia and its peoples. In her addition of the text, Wolska-Conus (in <i>Top. Chr</i>. 1968: I: 78) suggests that <a class="index_entry_reference" id="ier169" href="#index_entry_cosmas">Cosmas</a> is not the author of the scholia but cautions, “[p]eut-être faut-il mettre à part les annotations qui accompagnent les inscriptions axoumites, très discutées par les spécialistes, sur lesquelles il est difficile de porter un jugement.” To be sure, <i>’Ag‘āzī</i> (literally, “the free ones”) is a name by which Ethiopians have called themselves during the Middle Ages, while what seems to be a related epithet, <i>Yg‘</i><span class="italic_underline">d</span><i>y</i><sup class="small"><i>n</i></sup>, is applied to King Rābiḥ of <a class="index_entry_reference" id="ier210" href="#index_entry_dimat">Di‘mat</a> and his son Liman (Sima 2003: 144) during the Pre-Aksumite period. Nevertheless there is no reason to assume that the Aksumites regularly used <i>’Ag‘āzī</i> as a generic name for themselves, given that this name is nowhere attested in Aksumite inscriptions (ibid.: 144-5). Although [<i>’Ag</i>]<i>‘āzǝ</i>[<i>yān</i>] has been read in a fragmentary sixth-century Ge‘ez inscription from <a class="index_entry_reference" id="ier1020" href="#index_entry_zafar">Ẓafār</a> in <a class="index_entry_reference" id="ier1006" href="#index_entry_yemen">Yemen</a>, that text is too badly damaged to provide any indication as to who was meant by this name (ibid.). For all we know, these putative *<i>’Ag‘āzǝyān</i> were mercenaries from the Ethiopian Highlands recruited by the Aksumites. <a class="index_entry_reference" id="ier19" href="@index_abreha">’Abrehā</a>, a general of the sixth-century Aksumite king <a class="index_entry_reference" id="ier526" href="#index_entry_kaleb">Kālēb</a> who seized power in <a class="index_entry_reference" id="ier421" href="#index_entry_himyar">Ḥimyar</a> at some point between 531 and 547, bears a title that has been interpreted as “the <i>’Ag‘āzī</i> king” (<i>mlk</i><sup class="small"><i>n</i></sup><i> ’g‘zy</i><sup class="small"><i>n</i></sup>) in his famous Dam Inscription from Mārib in Yemen (CIH 541). But as Sima (ibid.) points out the meaning of this title is enigmatic in that ’Abrehā was at this time no longer an Aksumite general but rather an autonomous ruler of Ḥimyar. In addition, the reference to ’Abrehā as <i>’Ag‘āzī</i> need not imply that the Aksumites were regularly known by this name, particularly given that ’Abrehā began his career as a <a class="index_entry_reference" id="ier890" href="#index_entry_slaves">slave</a> of a Roman citizen at Adulis (<a class="index_entry_reference" id="ier786" href="#index_entry_procopius">Procopius</a>, <i>De Bell. Pers</i>. 1.20.4-5), in which case he may not have been Aksumite at all but might instead have been taken into bondage from one of Aksum’s African vassals. Even this assumes that the reading <i>mlk</i><sup class="small"><i>n</i></sup><i> ’g‘zy</i><sup class="small"><i>n</i></sup> in CIH 541 is in fact correct; as Müller (2010: 111 [n. 5]) notes in his edition of the text, an alternative reading <i>’l‘zyn</i> is also possible. ’Abrehā’s title might in that case be reconstructed as *<i>malik</i><sup class="small"><i>ān</i></sup><i> ’Ǝlla-‘Ūzāyān</i>, “the King ’Ella-‘Ūzāyān,” with no connection to the <i>’Ag‘āzī</i> at all. Since, therefore, the case for associating the Aksumites with the name <i>’Ag‘āzī</i> is extremely dubious, the identification of the Gaze people of <i>Monumentum Adulitanum II</i> with the Aksumites is best rejected, at least insofar as Aksum’s third-century history is concerned. It is perfectly plausible that <i>’Ag‘āzī</i>, though originally a name for a single group in the Ethiopian Highlands, was adopted by Ethiopians in later centuries as a generic name for themselves, much as the name “Ethiopian” itself, originally a designation for Nubians, was appropriated by the Aksumites in the mid-fourth century (see §3.3.2). But even if, for the sake of argument, the Aksumites adopted <i>’Ag‘āzī</i> as a term of self-identification as early as the sixth century, it need not follow that the people thus designated in the third-century <i>Monumentum Adulitanum II</i> were Aksumites. In short, there is no basis for Fauvelle-Aymar’s identification of the Gaze people with the Aksumites, and his theory that the king who erected <i>Monumentum Adulitanum II</i>, by virtue of his having made war on the Gaze, was not an Aksumite can be safely dismissed. As for Fauvelle-Aymar’s hypothesis that the inscription was erected by a king of Africa’s Red Sea littoral around the end of the first century BCE or the turn of the Common Era (Fauvelle-Aymar 2009: 145), this too is easily rejected on grounds of the references in <i>Monumentum Adulitanum II</i> to military operations in Arabia. Since no African kingdom other than Aksum is known to have invaded Arabia, much less during the period posited by Fauvelle-Aymar, attributing the inscription to a polity based on the narrow coastal strip of Eritrea is extremely dubious. As Finneran (2007: 165) points out, the palace excavated at Adulis is similar enough in form with Aksumite palaces excavated elsewhere to indicate a standardized layout for all palaces, and thus the existence of a centralized state organization based at Aksum, which in turn controlled Adulis.</p>

<p class="endnote" id="note173"><a class="id_link" style="color:aaa;display:none" href="#note173">[☞ note173]</a> <a class="noteref_link" href="#noteref173">173</a> Barnard 2005; Burstein 2008. Burstein (loc. cit.) goes so far as to argue that the <a class="index_entry_reference" id="ier1065" href="#index_entry_blemmyes">Blemmyes</a> during Late Antiquity were for the most part sedentary folk based in the <a class="index_entry_reference" id="ier712" href="#index_entry_nile_valley">Nile Valley</a> and cites textual evidence to that effect. Since, however, the Romans probably had more direct contact with Blemmyes in the Nile Valley than those out in the <a class="index_entry_reference" id="ier1053" href="#index_entry_eastern_desert">Eastern Desert</a>, the textual evidence of Blemmyan settlement in the Nile Valley may be somewhat skewed. Also, it is not uncommon for an ethnic group to contain nomadic as well as sedentary elements, and the Blemmyes of antiquity were probably no different. Burstein’s argument, on the basis of a reference in Ammianus Marcellinus, that the people known to Roman authors as the Saracens (i.e., Arabs) dominated the Eastern Desert in Late Antiquity (ibid.: 258-9) is misleading. All the text in question says is that the Saracens territory extended as far as the Nile cataracts and the frontiers of the Blemmyes, an area encompassing only the northern part of the Eastern Desert. The case for Arab settlement in that area has recently been made, primarily on the basis of archaeological evidence, by Power (2007), who argues that in Late Antiquity as today the Wādī Ḥammāmāt marked the border between Arab and <a class="index_entry_reference" id="ier107" href="#index_entry_beja">Beja</a> domains (ibid.: 203). Curiously, Burstein (2008: 260) has no problem accepting that the Beja against whom the Aksumites fought were pastoralists based in the Eastern Desert.</p>

<p class="endnote" id="note203"><a class="id_link" style="color:aaa;display:none" href="#note203">[☞ note203]</a> <a class="noteref_link" href="#noteref203">203</a> If so, one should not expect to find evidence of intensive Aksumite activity, such as fortifications, in the archaeological record. To date only a meager quantity of Aksumite material has come to light at <a class="index_entry_reference" id="ier136" href="#index_entry_berenike">Berenike</a>, most notably a coin of the Aksumite king Aphilas (c. 300-310) and some Aksumite sherds (Sidebotham 2011: 248, 277-8). It is not impossible that the road from Aksum to the Egyptian border described in <i>Monumentum Adulitanum II</i> was connected in some way with the route between Berenike and the Nile (cf. Fauvelle-Aymar 2009: 153). A Ge‘ez graffito left by one ’Abrehā Takla-’Aksūm in the Wādī Manīḥ along the road from Berenike to Coptos (Littmann and Meredith 1954) indicates direct Aksumite contact with Upper Egypt by way of Berenike. Given its reference to “the power of the Lord of the Highest Heaven” (<span class="italic_underline">h</span><i>ayla ’ǝgzī’a samāya ’aryām</i>), this graffito most likely dates from no earlier than the mid-fourth century, when such phraseology, associated with an early stage of Ethiopian <a class="index_entry_reference" id="ier1102" href="#index_entry_christianity">Christianity</a>, first appears in Aksumite inscriptions (see §4.5.2). In that case the Wādī Manīḥ graffito would postdate <i>Monumentum Adulitanum II</i> by several decades if not an entire century and thus cannot be directly tied to the latter.</p>

<p class="endnote" id="note242"><a class="id_link" style="color:aaa;display:none" href="#note242">[☞ note242]</a> <a class="noteref_link" href="#noteref242">242</a> Burstein (1998: 130) thinks that a reference to <i>Aethiops et Indus</i> in an anonymous panegyric in honor of <a class="index_entry_reference" id="ier1143" href="#index_entry_constantius_chlorus">Consantius Chlorus</a>  indicates Roman conflict with the Kushites and Aksumites in the 290s, though this is after the timeframe for <i>Monumentum Adulitanum II</i> proposed here. It is true, as Török (1988: 29) notes, that the <a class="index_entry_reference" id="ier1066" href="#index_entry_blemmyes">Blemmyes</a> are at times reckoned as “Indians,” which may be the case in this panegyric, although other late antique texts distinguish between the two groups (Barnard 2005: 28, 34). Even if frictions arose between the <a class="index_entry_reference" id="ier839" href="#index_entry_roman_empire">Roman Empire</a> and Aksum towards the end of the third century, there is no evidence that Aksumite expansion in the Eastern Desert as far as the Egyptian border was the cause. In his account of the conversion of Aksum to <a class="index_entry_reference" id="ier1103" href="#index_entry_christianity">Christianity</a>, <a class="index_entry_reference" id="ier843" href="#index_entry_rufinus">Rufinus</a> alludes to a disturbance in Roman relations with Ethiopia in the early fourth century (Rufinus, <i>Historia ecclesiastica</i> 10.9 [transl. Amidon 1997: 19-20]), though this seems to have involved <a class="index_entry_reference" id="ier830" href="#index_entry_red_sea">Red Sea</a> traffic, and was not the outcome of Aksumite military operations in the Eastern Desert which took place several decades earlier.</p>

<p class="endnote" id="note269"><a class="id_link" style="color:aaa;display:none" href="#note269">[☞ note269]</a> <a class="noteref_link" href="#noteref269">269</a> The only Ethiopian king of antiquity who is known to have engaged in long-distance desert warfare is <a class="index_entry_reference" id="ier21" href="@index_abreha">’Abrehā</a> (c. 535-558 CE). On his military campaigns in the interior of Arabia, see Gajda 2009: 137-46. Strictly speaking, however, these campaigns cannot be classified as Aksumite in that ’Abrehā rebelled against his lord, <a class="index_entry_reference" id="ier528" href="#index_entry_kaleb">Kālēb</a> of Aksum, and reigned as a king of <a class="index_entry_reference" id="ier423" href="#index_entry_himyar">Ḥimyar</a> rather than Aksum. At most ’Abrehā’s campaigns in Arabia represent an attempt by an Ethiopian expatriate to restore Ḥimyarite control of the Arabian interior and the tribes living there.</p>

<p class="endnote" id="note285"><a class="id_link" style="color:aaa;display:none" href="#note285">[☞ note285]</a> <a class="noteref_link" href="#noteref285">285</a> In the <i><a class="index_entry_reference" id="ier670" href="#index_entry_musnad">musnad</a></i> script used in RIE 186, the Sabaic /š/, more properly <i>s</i><sup>2</sup>, corresponds to the Ge‘ez /ś/. The use of the <i>sigma</i> to represent this phoneme in the Greek mottoes on <a class="index_entry_reference" id="ier762" href="#index_entry_ousanas">Ousanas</a>’ <a class="index_entry_reference" id="ier1248" href="#index_entry_coins">coins</a> poses no problems. Firstly, Greek has no equivalent of either /š/ or /ś/, in which case the <i>sigma</i> would have been the best approximation. Secondly, the Ge‘ez phoneme /ś/ seems to have undergone a shift to /s/ at some point in the language’s history. If this process was already underway in the fourth century CE, the /ś/ in Ousanas’ clan-name Gīśēnē may well have been pronounced /s/. On the phoneme /ś/ in Ge‘ez, see Gragg 1997: 244-5.</p>

<p class="endnote" id="note304"><a class="id_link" style="color:aaa;display:none" href="#note304">[☞ note304]</a> <a class="noteref_link" href="#noteref304">304</a> Of interest is the choice of δίφρoς as the word for throne in <a class="index_entry_reference" id="ier906" href="#index_entry_snm_24841">SNM 24841</a>, as well as in <i>Monumentum Adulitanum II</i> and the narrative of <a class="index_entry_reference" id="ier174" href="#index_entry_cosmas">Cosmas Indicopleustes’</a> <a class="index_entry_reference" id="ier1086" href="#index_entry_christian_topography"><i>Christian Topography</i></a>, when θρόνoς is the more common word for throne. In Greek, δίφρoς can refer not only to a throne, a seat, or a couch, but also a litter, a chariot-board on which two people can stand, and even the chariot itself (Glen W. Bowersock, pers. comm.). It could be that the “throne” on which SNM 24841 and similar Aksumite inscriptions were erected were representations in stone of transportable thrones which, as emblems of the Aksumite king’s power, were carried by the Aksumite <a class="index_entry_reference" id="ier1131" href="#index_entry_army_aksumite">army</a> on military campaigns.</p>

<p class="endnote" id="note336"><a class="id_link" style="color:aaa;display:none" href="#note336">[☞ note336]</a> <a class="noteref_link" href="#noteref336">336</a> Adams 1977: 58, 389, 419; Shinnie 1996: 67, 118. Like the Graeco-Roman term “<a class="index_entry_reference" id="ier1067" href="#index_entry_blemmyes">Blemmyes</a>” (Barnard 2005) it is probable that “Me<span class="underline">dj</span>ayū” was a somewhat contrived term by which the Egyptians referred to all the peoples of the Eastern Desert, implying that these constituted a single ethnic group when in fact there is likely to have been a fair amount of diversity (Liszka 2011). That <i>Monumentum Adulitanum II</i> preserves the names of several ethnic groups in the Eastern Desert (§3.3) suggests as much.</p>

<p class="endnote" id="note337"><a class="id_link" style="color:aaa;display:none" href="#note337">[☞ note337]</a> <a class="noteref_link" href="#noteref337">337</a> Zibelius 1972: 133-7 (VII D a 90=Cairo JE 48864). Whether any connection exists between <a class="index_entry_reference" id="ier650" href="#index_entry_metete">Metete</a> and the name Meded, mentioned in earlier Kushite inscriptions, is unlikely given that Metete is described in <a class="index_entry_reference" id="ier403" href="#index_entry_harsiyotef">Ḥarsiyotef</a>’s inscription as a land, while an inscription from the reign of the Kushite king Irike-Amannote (<i>floruit</i> second half of the fifth century BCE) describes the Meded as a people, to wit “western desert-dwellers” (<span class="italic_underline">h</span><i>3st</i><i>j</i><i>w imnt</i>) (Kawa IX: 45 [<i>Fontes Historiae Nubiorum</i> <i>II</i> 1996: 407]). That the Meded are located by Irike-Amannote’s inscription in the western desert disqualifies them from any identification with the Me<span class="underline">dj</span>ayū, much less with <a class="index_entry_reference" id="ier765" href="#index_entry_ousanas">Ousanas</a>’ <i>MTT</i>.</p>

<p class="endnote" id="note339"><a class="id_link" style="color:aaa;display:none" href="#note339">[☞ note339]</a> <a class="noteref_link" href="#noteref339">339</a> Crawford 1951: 3, 96. It is true that Pliny locates the Mattitae on the “African” (i.e., western) side of the Nile, though in this passage he is somewhat inconsistent in his designation of the western and eastern banks of the river (<i>Fontes Historiae Nubiorum III</i> 1998: 859 [n. 454]). Moreover, since the Takkazē River is also occasionally referred to as the Nile in ancient sources (such as <i>Monumentum Adulitanum II</i>), it is not impossible that Pliny has gotten his rivers confused, in which case he might have meant that the Mattitae in his day occupied the west bank of the Takkazē, rather than the west bank of the Nile proper.</p>

<p class="endnote" id="note351"><a class="id_link" style="color:aaa;display:none" href="#note351">[☞ note351]</a> <a class="noteref_link" href="#noteref351">351</a> A number of sites in the Abū Ḥamad Reach, as well as in the area of the <a class="index_entry_reference" id="ier62" href="#index_entry_atbara_river">‘Aṭbara</a>-Nile confluence and the region to the south, may represent a later stage in the settlement of <a class="index_entry_reference" id="ier1187" href="#index_entry_nubian_language">Nubian-speakers</a> in the middle <a class="index_entry_reference" id="ier713" href="#index_entry_nile_valley">Nile Valley</a>. The Tanqasi Culture associated with these sites, so called after the site where it was first identified, is distinct from that of Kush, and as it dates from the fourth and fifth centuries CE it has long been connected with the Noba (Kirwan 1957; Bechhaus-Gerst 1984/5: 95-8; Shinnie 1996: 117). Further excavations, however, are needed to clarify the relationship between the Noba and the <a class="index_entry_reference" id="ier1206" href="#index_entry_pottery">pottery</a> types regarded as diagnostic of late and post-Kushite times in Upper Nubia, for as El Tayeb (2002: 72-6) cautions, the identification of a distinct pottery type with the Noba remains controversial, as is the issue of cultural continuities between the Kushite and post-Kushite periods. In a similar vein Edwards (2004: 210) notes that “if there were any significant population movements in the late <a class="index_entry_reference" id="ier645" href="#index_entry_meroitic">Meroitic</a> period they have left little obvious trace archaeologically.” We should probably in that case view Noba settlement in Nubia as a gradual trickle of migrants from the west over a long period, their push towards the Aksumite frontier during the fourth century CE representing a later stage in the history of the Noba.</p>

<p class="endnote" id="note381"><a class="id_link" style="color:aaa;display:none" href="#note381">[☞ note381]</a> <a class="noteref_link" href="#noteref381">381</a> Not until after <a class="index_entry_reference" id="ier1137" href="#index_entry_constantine">Constantine</a> died on 22 May 337 was Athanasius able to return to Alexandria, only to be exiled again, this time by <a class="index_entry_reference" id="ier1144" href="#index_entry_constantius_ii">Consantius II</a>, on 16 April 339, his second exile lasting until 21 October 346. It cannot be excluded, of course, that <a class="index_entry_reference" id="ier385" href="#index_entry_frumentius">Frumentius</a> was ordained bishop of Aksum during the two-year period between Athanasius’ first and second exiles, though the longer period between 8 June 328 and 11 July 335 is a more probable timeframe for his ordination. It is far less likely that Frumentius was ordained bishop after the end of Athanasius’ much longer second exile in October 346. On the life and career of Athanasius, see Barnes 1993; Brakke 2000.</p>

<p class="endnote" id="note409"><a class="id_link" style="color:aaa;display:none" href="#note409">[☞ note409]</a> <a class="noteref_link" href="#noteref409">409</a> In the years before George’s episcopate these doctrinal issues would have been less pressing, such that the Aksumites would have felt less of a need to emphasize such doctrines as the identity of Christ with God which were the distinguishing beliefs of the non-Arian camp. Perhaps <a class="index_entry_reference" id="ier353" href="#index_entry_ezana">‘Ēzānā</a> felt the need to take a firmer doctrinal stand against Arianism, as he seems to in RIE 271, following the mission of Theophilus Indus. This Arian Christian of South Asian origin is reported by Philostorgius to have evangelized the Ḥimyarites of South Arabia sometime in the 350s, perhaps 356, after which he traveled to Ethiopia (Philostorgius 3.4, 3.6). It may be significant that, while Philostorgius recounts Theophilus’ work in <a class="index_entry_reference" id="ier422" href="#index_entry_himyar">Ḥimyar</a> in some detail, and even claims that the local king built three churches under Theophilus’ influence, he has very little to say about Aksumite Ethiopia, a striking omission which might suggest that his attempt to promote Arianism there failed (Fernandez 1989: 362). All the same, the experience of his mission may have been enough to prompt ‘Ēzānā to publicly assert his anti-Arian stance. For an in-depth study of Theophilus Indus, see Fiaccadori 1992.</p>

<p class="endnote" id="note432"><a class="id_link" style="color:aaa;display:none" href="#note432">[☞ note432]</a> <a class="noteref_link" href="#noteref432">432</a> In RIE 189 not only the <a class="index_entry_reference" id="ier576" href="#index_entry_mangurto">Mangurto</a>, the <span class="underline">Kh</span>asa, and the Barya but also the Noba themselves are described as <i>’ǝḥzāb</i> (Classical Ge‘ez <i>’aḥzāb</i>, sing. <i>ḥǝzb</i>), a somewhat ambiguous term used to describe groups of people ranging in size from tribes to nations. With the development of a Christian literature in Ge‘ez, <i>’aḥzāb</i> took on the connotation of “gentiles” (cf. Syriac <i>‘ammē</i>). A few lines later in RIE 189 <a class="index_entry_reference" id="ier356" href="#index_entry_ezana">‘Ēzānā</a> refers to his troops as his <i>’aḥzāb</i>, and it is in this military sense that the sixth-century Aksumite king <a class="index_entry_reference" id="ier529" href="#index_entry_kaleb">Kālēb</a> uses the term when referring to the invasion forces which he dispatched to <a class="index_entry_reference" id="ier424" href="#index_entry_himyar">Ḥimyar</a> in 518 (RIE 191: 35 [Bernard et al. 1991: 273]). On the nuances of this term in Kālēb’s Ge‘ez inscription from Mārib, RIE 195 I, see Hatke 2011: 366-8; cf. Merid Wolde Aregay 2005: 159, 180 (n. 3). This Ethiopian habit of calling armed divisions <i>’aḥzāb</i> was apparently a long-standing one, for the Aksumite forces which occupied the <a class="index_entry_reference" id="ier942" href="#index_entry_tihama">Tihāma</a> region of western <a class="index_entry_reference" id="ier1009" href="#index_entry_yemen">Yemen</a> c. 200-270 CE are also referred to in South Arabian inscriptions as <i>’ḥzb</i> (=*<i>’aḥzāb</i>) (Hatke 2011: 366-8). When applied to non-Aksumite groups, however, the term is best translated as “confederations” for lack of any more precise information on the social and political structure of Aksum’s neighbors to the west. It should be noted that <i>’aḥzāb</i> has no equivalent in the Greek account of ‘Ēzānā’s Nubian campaign (RIE 271), wherein the different ethnic groups are simply mentioned by name, without their designation as ἔθνoς, for example.</p>

<p class="endnote" id="note433"><a class="id_link" style="color:aaa;display:none" href="#note433">[☞ note433]</a> <a class="noteref_link" href="#noteref433">433</a> The verb used here, <i>yǝfallǝs</i>, is grammatically singular, but since collective groups such as the Noba or the Aksumites are typically treated as singular throughout RIE 189, it seems better to take the Aksumites rather than <a class="index_entry_reference" id="ier357" href="#index_entry_ezana">‘Ēzānā</a> as the subject of this sentence.</p>

<p class="endnote" id="note445"><a class="id_link" style="color:aaa;display:none" href="#note445">[☞ note445]</a> <a class="noteref_link" href="#noteref445">445</a> Significantly, it is nowhere stated in any of <a class="index_entry_reference" id="ier358" href="#index_entry_ezana">‘Ēzānā</a>’s inscriptions that the Noba actually settled in those parts of the Aksumite frontier occupied by the <a class="index_entry_reference" id="ier577" href="#index_entry_mangurto">Mangurto</a>, <span class="underline">Kh</span>asa, and Barya. Rather, RIE 189 indicates that their area of permanent settlement was limited to the <a class="index_entry_reference" id="ier715" href="#index_entry_nile_valley">Nile Valley</a>. If so, then the replacement of the <a class="index_entry_reference" id="ier402" href="#index_entry_hajiz_group">Ḥājiz Group</a> by a foreign culture like the <span class="underline">Kh</span>atmiyya, suggesting as it does the sustained presence of a new population in the eastern Sudan, is unlikely to be attributed to short-term Noba raids.</p>

<p class="endnote" id="note454"><a class="id_link" style="color:aaa;display:none" href="#note454">[☞ note454]</a> <a class="noteref_link" href="#noteref454">454</a> It is unknown what the Noba’s <a class="index_entry_reference" id="ier1271" href="#index_entry_temples_noba">temples</a> looked like. Worthy of note, however, is Building G at <a class="index_entry_reference" id="ier914" href="#index_entry_soba">Soba</a>, which has been interpreted by its excavator as a temple (Welsby 1998: 272, 275-8; idem 1999: 667-8), and which appears to belong to a cultural tradition different from that of <a class="index_entry_reference" id="ier624" href="#index_entry_meroe">Meroë</a>. While the date proposed for this structure on the basis of <a class="index_entry_reference" id="ier1207" href="#index_entry_pottery">pottery</a> and C<sup class="small">14</sup> evidence (Welsby 1998: 272-3) is much too late for it to have any connection with the temples of the Noba destroyed by <a class="index_entry_reference" id="ier359" href="#index_entry_ezana">‘Ēzānā</a>’s troops, it raises interesting questions regarding the non-Kushite traditions of religious architecture in Upper Nubia in Late Antiquity.</p>

<p class="endnote" id="note455"><a class="id_link" style="color:aaa;display:none" href="#note455">[☞ note455]</a> <a class="noteref_link" href="#noteref455">455</a> This is another reason why the <span class="underline">Kh</span>atmiyya Group of the eastern Sudan, which may have had a more nomadic economic base (Manzo 2004: 80-1), is more likely connected with the <a class="index_entry_reference" id="ier111" href="#index_entry_beja">Beja</a> than with the Noba.</p>

<p class="endnote" id="note456"><a class="id_link" style="color:aaa;display:none" href="#note456">[☞ note456]</a> <a class="noteref_link" href="#noteref456">456</a> Sites of Post-Kushite date consisting of small, impermanent structures have been excavated in the fourth cataract region and are thought to represent a population with a pastoral economy (Edwards 2011: 513-14). The Noba who dwelled in “towns of straw” may have been among such groups.</p>

<p class="endnote" id="note457"><a class="id_link" style="color:aaa;display:none" href="#note457">[☞ note457]</a> <a class="noteref_link" href="#noteref457">457</a> See §4.5.2.3.</p>

<p class="endnote" id="note460"><a class="id_link" style="color:aaa;display:none" href="#note460">[☞ note460]</a> <a class="noteref_link" href="#noteref460">460</a> Török (1999: 135-6) cautions us that, since we do not know enough about the social hierarchy of this period, it cannot be assumed that the occupants of the largest tumuli at <a class="index_entry_reference" id="ier433" href="#index_entry_el_hobagi">El Hobagi</a> were kings as opposed to simply high-ranking officials or noblemen. He compares the elite burials of El Hobagi to those of the uppermost, yet still non-royal, echelon of Nubian society at more northerly sites like Qustul, Firka, and Gemai.</p>

<p class="endnote" id="note464"><a class="id_link" style="color:aaa;display:none" href="#note464">[☞ note464]</a> <a class="noteref_link" href="#noteref464">464</a> Leslau (1991: 29) gives <i>’angǝbǝnāwī</i> as a variant of the term <i>’angabēnāy</i>, which he interprets as “noble” or “offspring of a noble family.” <i>’Angabēnāy</i> appears in a fragment of <a class="index_entry_reference" id="ier531" href="#index_entry_kaleb">Kālēb</a>’s Ge‘ez inscription from <a class="index_entry_reference" id="ier1021" href="#index_entry_zafar">Ẓafār</a> in <a class="index_entry_reference" id="ier1010" href="#index_entry_yemen">Yemen</a>, RIE 263 (Bernard et al. 1991: 350), apparently in reference to that king’s conflict with the royal house of <a class="index_entry_reference" id="ier425" href="#index_entry_himyar">Ḥimyar</a>. For a discussion of this fragment and the term <i>’angabēnāy</i>, see Hatke 2011: 358-61. Kirwan, however, takes the<i> ’ǝngabēnāwē</i> of RIE 189 as a proper name (Kirwan 1960: 164), but adds in a footnote that this may be “possibly tautological” (ibid.: n. 3). Despite this cautionary note, Angabenawi is accepted without comment as a proper name by Burstein (2009: 118), who incorrectly gives the source for the translation as Kirwan’s article “A Survey of Nubian Origins” (Kirwan 1937: 50-1). In fact, Kirwan’s translation in the latter article omits the section on the capture of the spies in which the term <i>’ǝngabēnāwī </i>appears. The mistranslated passage in Burstein’s work reads as follows: “And I captured two nobles, who had come as spies, riding on <a class="index_entry_reference" id="ier140" href="#index_entry_camel">camels</a>. Their names were Yesaka, Butale, and the chieftain Angabenawi” (Burstein 2009: 118). Since the inscription refers to only two noblemen (<i>magabt</i>) it would appear instead that “their names” (<i>’asmātīhōmū</i>) refers only to Yesaka and Butale—the dual does not exist in Ge‘ez except in a few vestigial forms—and that the<i> ’ǝngabēnāwī</i> was simply another member of the Noba elite who had also been captured at the time. It is likely, then, that what Bernard et al. (1991: 264) read as <i>’ǝngabēnāwē kābra</i> in RIE 189 is a construct phrase meaning something like “one of noble birth and/or belonging to the royal house.”</p>

<p class="endnote" id="note465"><a class="id_link" style="color:aaa;display:none" href="#note465">[☞ note465]</a> <a class="noteref_link" href="#noteref465">465</a> RIE 191:36 (Bernard et al. 1991: 273). On this passage in <a class="index_entry_reference" id="ier532" href="#index_entry_kaleb">Kālēb</a>’s inscription, see Hatke 2011: 141-3.</p>

<p class="endnote" id="note466"><a class="id_link" style="color:aaa;display:none" href="#note466">[☞ note466]</a> <a class="noteref_link" href="#noteref466">466</a> Edwards 1989: 155-6. Although <a class="index_entry_reference" id="ier154" href="#index_entry_copper">copper</a> ores in the far southwest of the Sudan lie well beyond the known range of Kushite <a class="index_entry_reference" id="ier975" href="#index_entry_trade">trade</a> networks (ibid.: 156), copper ore also exists at Abū Siyāl in the desert of southeastern Egypt (Lucas 1927: 164-5) and at Tokar in the eastern Sudan (Nibbi 1997: 307). The exploitation of this particular source in antiquity is indicated by the traces of ancient slag and furnaces at the site (ibid.), which might explain the copper slag at Qubbān in Egyptian Nubia, as well as the reference to the collection of Nubian copper by the Egyptians during the Twelfth Dynasty, c. 1991-1802 BCE (Ogden 2000: 150-1). If Edwards (1989: 156) is correct that unworked copper was imported by the Kushites, it is possible that its source lay in the Eastern Desert.</p>

<p class="endnote" id="note467"><a class="id_link" style="color:aaa;display:none" href="#note467">[☞ note467]</a> <a class="noteref_link" href="#noteref467">467</a> Gervers 1992: 15. Gervers’ observation that a Ge‘ez word for linen, <i>‘agē</i>, is translated as <i>ṭǝṭ</i> in Amharic in eighteenth-century texts need not indicate that the Ge‘ez <i>ṭūṭ</i> had this same connotation in the mid-fourth century. Though <i>ṭǝṭ</i> is clearly a cognate of <i>ṭūṭ</i>, the Amharic term may not have acquired the meaning of “linen” until well after <a class="index_entry_reference" id="ier360" href="#index_entry_ezana">‘Ēzānā</a>’s time. Even then, there is no reason to assume that <i>ṭǝṭ</i> was regularly used as a term for linen. Gervers may well be correct that the derivation of the more common Arabic term for <a class="index_entry_reference" id="ier184" href="#index_entry_cotton">cotton</a>, <i>quṭn</i>, from the Old Babylonian <i>kitinnu</i> points to the transfer of the word for linen to cotton as one fiber replaced the other in use, but it cannot be assumed on this basis that a similar lexical development took place in early Ethiopia. In fact the evidence from <a class="index_entry_reference" id="ier261" href="#index_entry_ethiosemitic">Ethiosemitic</a> militates against such a supposition. To begin with, <i>ṭǝṭ</i> is by no means a common term for linen in Amharic but is most commonly used by speakers of that language to refer to cotton. Similarly, <i>ṭǝṭ</i> in the Gurage languages and <i>ṭūṭ</i> in Tigrinya and Ḥararī both mean “cotton” rather than “linen.” On the diffusion of cotton in the ancient Near East, see Álvarez-Mon 2010: 34-42.</p>

<p class="endnote" id="note468"><a class="id_link" style="color:aaa;display:none" href="#note468">[☞ note468]</a> <a class="noteref_link" href="#noteref468">468</a> Based on <a class="index_entry_reference" id="ier185" href="#index_entry_cotton">cotton</a> seeds found in Egyptian Nubia by the Archaeological Survey of <a class="index_entry_reference" id="ier464" href="#index_entry_india">India</a>, it is known that the cotton plant grew in Nubia as early as the mid-third millennium BCE, though it was not until the Roman period that the Nubians used cotton to produce textiles (Chowdhury and Buth 1971; cf. Wild et al. 2007). The earliest archaeobotanical evidence for the use of cotton in the <a class="index_entry_reference" id="ier716" href="#index_entry_nile_valley">Nile Valley</a> comes from Qaṣr Ibrīm (Van der Veen and Morales 2011: 111). Addition archaeological and textual evidence has been found for the cultivation of cotton in the Egyptian oases during the Roman period (Gradel et al. <i>in press</i>). Fragments of cotton fragments were discovered by Reisner in the course of his excavations at <a class="index_entry_reference" id="ier626" href="#index_entry_meroe">Meroë</a>’s West Cemetery in 1922-3 (Griffith and Crowfoot 1934: 9), and textiles recovered from Kushite-period tombs at Ballaña and Qustul in Egyptian Nubia were largely of cotton (Welsby 1996: 160). Of the 115 Kushite-period textile fragments from Qaṣr Ibrīm, all but three were made of cotton (Adams 1987: 86). Even Gervers, for all his reservations about interpreting RIE 189’s <i>ṭūṭ</i> as cotton, has no trouble acknowledging that 75% of the textiles from Cemetery III at Jabal ‘Adda, also located in Egyptian Nubia, are believed to be of cotton (Gervers 1992: 16). On the Kushite production of cotton in the broader context of long-distance <a class="index_entry_reference" id="ier976" href="#index_entry_trade">trade</a> during the Roman period, see Gradel et al. <i>in press</i>.</p>

<p class="endnote" id="note469"><a class="id_link" style="color:aaa;display:none" href="#note469">[☞ note469]</a> <a class="noteref_link" href="#noteref469">469</a> Klemm et al. 2001.</p>

<p class="endnote" id="note470"><a class="id_link" style="color:aaa;display:none" href="#note470">[☞ note470]</a> <a class="noteref_link" href="#noteref470">470</a> Edwards 2004: 137-8. Writing in the mid-fifth century BCE, Herodotus (3.23) states that bronze was the most precious metal to the Kushites, and that prisoners in Kush were bound with <a class="index_entry_reference" id="ier1161" href="#index_entry_gold">gold</a> fetters. Though obviously apocryphal, this statement may imply that ancient Nubian attitudes toward metals differed from attitudes in other societies (Edwards, loc. cit.).</p>

<p class="endnote" id="note471"><a class="id_link" style="color:aaa;display:none" href="#note471">[☞ note471]</a> <a class="noteref_link" href="#noteref471">471</a> Shinnie and Anderson 2004: 73-9; Abdelrahman 2011: 392.</p>

<p class="endnote" id="note472"><a class="id_link" style="color:aaa;display:none" href="#note472">[☞ note472]</a> <a class="noteref_link" href="#noteref472">472</a> Shinnie and Anderson 2004: 74; Haaland and Haaland 2007: 381. Recent excavations at Tombos, near the third Nile cataract, has pushed the history of Kushite <a class="index_entry_reference" id="ier486" href="#index_entry_iron">iron</a> working back to the late eighth to early seventh century BCE (Abdelrahman 2011: 395).</p>

<p class="endnote" id="note473"><a class="id_link" style="color:aaa;display:none" href="#note473">[☞ note473]</a> <a class="noteref_link" href="#noteref473">473</a> The actual quantity of <a class="index_entry_reference" id="ier487" href="#index_entry_iron">iron</a> produced, as estimated from slag at <a class="index_entry_reference" id="ier627" href="#index_entry_meroe">Meroë</a>, may have been as much as 5000 tons, or 2500 tons of finished objects after forging, representing an annual production of perhaps 5-20 tons of iron objects over a period of five centuries (Haaland and Haaland 2007: 380-1). It has been hypothesized that more northerly towns like <a class="index_entry_reference" id="ier1026" href="#index_entry_tabo">Tabo</a>, Kawa, and <a class="index_entry_reference" id="ier682" href="#index_entry_napata">Napata</a> were also centers of iron production, though the evidence at those sites is less clear (Welsby 1996: 170; Abdu and Gordon 2004: 993; cf. Edwards 1989: 156). Since <a class="index_entry_reference" id="ier1177" href="#index_entry_nubia_lower">Lower Nubia</a> lacks good wood for fuel, most iron-smelting would have taken place in Upper Nubia, apparently at places with a significant royal presence (Abdu and Gordon 2004: 992, 993-4). To the south of Meroë, iron slag and evidence of iron working have come to light at the sites of Ḥamādāb, al-Ḥaṣā, and Muways (Abdelrahman 2011: 393).</p>

<p class="endnote" id="note474"><a class="id_link" style="color:aaa;display:none" href="#note474">[☞ note474]</a> <a class="noteref_link" href="#noteref474">474</a> That relatively few <a class="index_entry_reference" id="ier488" href="#index_entry_iron">iron</a> objects can be dated to the Kushite period, despite the scale of <a class="index_entry_reference" id="ier628" href="#index_entry_meroe">Meroë</a>’s iron industry, might suggest that such objects were made primarily for export (Haaland and Haaland 2007: 379-80; cf. Abdu and Gordon 2004: 979, 994, 995; Abdelrahman 2011: 398-9). If so, it could be that groups like the Noba were among the recipients of such iron, particularly if they were, at least at some point, federates of Kush.</p>

<p class="endnote" id="note538"><a class="id_link" style="color:aaa;display:none" href="#note538">[☞ note538]</a> <a class="noteref_link" href="#noteref538">538</a> Huntingford (1989: 48) translates the unvocalized word <i>sb’</i> (=*<i>sab’</i>) of the Ge‘ez inscriptions as “men,” in which case the number 4400 would refer only to the male prisoners of war, not counting their children and women (<i>dqq</i><sup class="small"><i>m</i></sup><i> w</i><i>-’</i><i>nst</i><sup class="small"><i>m</i></sup>=*<i>daqīq wa-’anǝst</i>) whom the inscription includes among the captives a few lines earlier (RIE 185 I: 5-6=RIE 185 II: 7-8 [Bernard et al. 1991: 242, 243]). Though Huntingford does not develop this idea further, his interpretation has significant implications for our understanding of the scale of <a class="index_entry_reference" id="ier363" href="#index_entry_ezana">‘Ēzānā</a>’s resettlement program, for if one assumes that every man had a wife and one child, the figure of 4400 men would imply a total of 13,200 <a class="index_entry_reference" id="ier114" href="#index_entry_beja">Beja</a> men, women, and children. This would not be an implausible estimate if one allows both for unmarried men among the Beja as well as for men who had several children, a common phenomenon in pre-industrial societies. However, the Ge‘ez plural <i>sab’</i> can mean not only “men” but “people” more generally. Since RIE 270 makes no claim that the relocated Beja comprised only men, “people” would be a much more appropriate translation of <i>sab’</i> than Huntingford’s “men.”</p>

<p class="endnote" id="note539"><a class="id_link" style="color:aaa;display:none" href="#note539">[☞ note539]</a> <a class="noteref_link" href="#noteref539">539</a> Once again one must view such neat, round numbers with a bit of skepticism. However, 4400, even if rounded off, seems much more credible as a number of captured <a class="index_entry_reference" id="ier115" href="#index_entry_beja">Beja</a> than 15,200, which an Egyptian inscription from the reign of Amūnḥotep II (c. 1425-1400 BCE) gives as the number of captured <span class="underline">Sh</span>asū, a nomadic people like the Beja (Spalinger 2005: 144-5). There are, of course, no census records for the Beja from any period before the modern era, but if the number of 500,000 estimated for the Beja population of the Sudan’s Kasalā Province in the 1970s (Morton 1989: 66 [n. 9]) is in any way indicative of the demographic capacity of just one portion of the larger Beja region in antiquity, it is perfectly credible that over 4000 Beja were resettled by <a class="index_entry_reference" id="ier364" href="#index_entry_ezana">‘Ēzānā</a> in Ethiopia.</p>

<p class="endnote" id="note614"><a class="id_link" style="color:aaa;display:none" href="#note614">[☞ note614]</a> <a class="noteref_link" href="#noteref614">614</a> Hohl (1985: 401 [n. 204]) believes that the passage about the foreign presence in Aurelian’s procession has been tainted by an ahistorical insertion of the name of the Aksumites in place of the broader category of “Ethiopians” which, as we have seen, did not come to refer to the Aksumites until the mid-fourth century, when it appears in <a class="index_entry_reference" id="ier3" href="#index_entry_ezana">‘Ēzānā</a>’s Greek inscription RIE 270<i>bis</i> as the equivalent of the <i>Ḥbšt</i>/<i>Ḥbśt</i> of his Ge‘ez inscriptions RIE 185<i>bis</i> I and RIE 185<i>bis</i> II (see §3.3.2). For his part, Hartmann (2008: 319 [n. 69]) regards as “zweifellos unhistorisch” the entire description of the royal spectacle with its animals and foreign peoples bringing gifts. The participation of foreigners in the spectacle—moreover as captives—seems to reflect an idealized image of the Roman emperor as the ruler of the entire world. This same idea is expressed later on in the <i>Historia Augusta</i> (41.10-11), where we are told that the Saracens, <a class="index_entry_reference" id="ier1069" href="#index_entry_blemmyes">Blemmyes</a>, Aksumites, Bactrians, Seres, Hibernians, Albanians, Armenians, and <a class="index_entry_reference" id="ier465" href="#index_entry_india">India</a>ns revered Aurelian as a god!</p>

<p class="endnote" id="note649"><a class="id_link" style="color:aaa;display:none" href="#note649">[☞ note649]</a> <a class="noteref_link" href="#noteref649">649</a> Only in a few isolated instances was “Kush” used as a name for Nubia after the fourth century. Among these is the fifth-century <a class="index_entry_reference" id="ier648" href="#index_entry_meroitic">Meroitic</a> inscription of the Nobadian king <span class="underline">Kh</span>aramadoye from Kalab<span class="underline">sh</span>a, in which we find a reference to Kush (<i>Qes</i>), though as a geographical, rather than a political, term (<i>Fontes Historiae Nubiorum III</i> 1998: 1104, 1107; Török 2011: 517). In foreign sources from Late Antiquity “Kushite” would appear to have become largely divorced from any memory of the kingdom of Kush. Thus in fifth-century Coptic texts the term is employed in a generalized manner as an alternative for “Blemmyan” or “barbarian” (Török, loc. cit.: 524), while in the <i>Edessene Apocalypse</i>, a Miaphysite text in Syriac dating from c. 691/2, we are told that Alexander the Great was given an Ethiopian consort named Kū<span class="underline">sh</span>ya<span class="underline">t</span> “by the king of Kush, and they are called Nub[ians]” (<i>men malkā </i><span class="italic_underline">d</span><i>-Kūš w-hennōn me</i><span class="italic_underline">t</span><i>qrēn Nū</i><span class="italic_underline">b</span>) (<i>Edessene Apocalypse</i>=Nau 1917: 432-3 [Syriac text]). While this text would seem to preserve a vague memory of a Nubian kingdom called Kush, the term <i>Kūšāyē</i> had by this time become so widely accepted in Syriac-speaking circles as a generic term for black Africans—to the extent that even the Aksumites were called <i>Kūšāyē</i>—that some qualification was needed when the anonymous author of the <i>Edessene Apocalypse</i> used the term to refer to Nubians. An Old Nubian graffito of medieval date from Jabal Abū Nagīla in northern <a class="index_entry_reference" id="ier553" href="#index_entry_kordofan">Kordofan</a> has long been thought to contain an illusion to Kush. When first read, this graffito was taken to refer to a man named Anena who came “from Kush when Aaron was king” (Arkell 1951). Although the graffito itself bears no date it was confidently assigned to the Nubia’s Christian period in light of the cross that accompanies the text, as well as the use of Old Nubian, which was not written before Nubia’s conversion to Christian in the second half of the sixth century, and which fell out of use as a written language after the Islamization of Nubia during the later Middle Ages. In light of a more recent reading of the Abū Nagīla graffito, however, this apparent reference to Kush is untenable (Ochała 2011). Far from referring to a man from Kush, the graffito instead mentions one Siti, a Christian Nubian king known to have reigned in the 1330s, whose precise relationship with Anena remains obscure (ibid.: 151-5). This medieval Nubian presence in northern Kordofan may reflect a growing interest on the part of Christian Nubians in regions to the west of the Nile during the late Middle Ages, which would explain the remains of a Christian Nubian monastery at Jabal al-‘Ayn just north of the modern boundary between the Kordofan and <span class="underline">Sh</span>amāliyya provinces (Eger 2011). Needless to say, nothing could be further removed from the ancient kingdom of Kush! (The author wishes to thank Grzegorz Ochała for bringing Eger’s article to his attention.)</p>

<p class="endnote" id="note653"><a class="id_link" style="color:aaa;display:none" href="#note653">[☞ note653]</a> <a class="noteref_link" href="#noteref653">653</a> Zwettler (1996: 102) contends that Yamānāt designates “(the rest of the) South/(the whole) South/(the) South (in general),” though it seems unlikely that the Ḥimyarites would have used a geographical term in such a vague, imprecise manner, particularly when the corresponding “north” (<i>s</i><sup class="small"><i>2</i></sup><i>’mt</i>), while attested epigraphically, is not used in royal titles as a counterpart to Yamānāt. Since the root √<i>ymn</i> in Arabic can have the sense of “south” (see for example <span class="italic_underline">sh</span><i>ām</i><sup class="small"><i>an</i></sup><i> wa-yaman</i><sup class="small"><i>an</i></sup>, “to the north and the south”), a sense retained in <a class="index_entry_reference" id="ier1011" href="#index_entry_yemen">Yemen</a>i Arabic (Piamenta 1991: II: 537), Yamānāt undoubtedly does refer to some southern region. Rather than taking it to refer to a generic “south,” however, Yamānāt is best understood as denoting the southern coast of Yemen, extending perhaps as far as Ẓufār and possibly including the Yemeni island of <a class="index_entry_reference" id="ier924" href="#index_entry_soqotra">Soqotra</a>. For a list of similar theories, see Zwettler 1996: 99.</p>

<p class="endnote" id="note657"><a class="id_link" style="color:aaa;display:none" href="#note657">[☞ note657]</a> <a class="noteref_link" href="#noteref657">657</a> Kirwan 1937; idem 1994; Richter 2002; Dijkstra 2008: 282-304. Even before <a class="index_entry_reference" id="ier1106" href="#index_entry_christianity">Christianity</a> became the state religion of the three Nubian kingdoms there appears to have been a Christian presence in Nubia, for fifth-century Nobadian chieftain named Abourni had a son who bore the Christian name Mouses, while one fifth-century monk from Philae corresponded in a Christian-style letter with the Nobadian chief Tantani (Dijkstra, loc. cit.: 294; Török 2011: 529). <a class="index_entry_reference" id="ier175" href="#index_entry_cosmas">Cosmas Indicoplesutes</a> mentions bishops of Nubia in the third book of his <a class="index_entry_reference" id="ier1087" href="#index_entry_christian_topography"><i>Christian Topography</i></a> (<i>Top. Chr.</i> 3.66.5). Since Cosmas was in the process of writing the sixth book of this treatise in 547, at which point he records two eclipses in that year (ibid.: 6.3), his references to bishops in Nubia in the third book must therefore reflect conditions in the 540s at the latest. The empress Theodora, wife of <a class="index_entry_reference" id="ier505" href="#index_entry_justinian">Justinian</a>, is known to have sent a Miaphysite mission to Nubia in 543, though on the basis of the history of <a class="index_entry_reference" id="ier497" href="#index_entry_john_of_ephesus">John of Ephesus</a> it would seem that the first bishop of the <a class="index_entry_reference" id="ier722" href="#index_entry_nobades">Nobades</a> was not appointed until 566 (Török 2011: 516).</p>

<p class="endnote" id="note659"><a class="id_link" style="color:aaa;display:none" href="#note659">[☞ note659]</a> <a class="noteref_link" href="#noteref659">659</a> A demotic graffito from Philae indicates that the <a class="index_entry_reference" id="ier1070" href="#index_entry_blemmyes">Blemmyes</a> had already made inroads into <a class="index_entry_reference" id="ier1178" href="#index_entry_nubia_lower">Lower Nubia</a> as early as 372-4, following the fall of Kush and with it the collapse of centralized control of Lower Nubia from <a class="index_entry_reference" id="ier632" href="#index_entry_meroe">Meroë</a>. On this text, see <i>Fontes Historiae Nubiorum III</i> 1998: 1110-12; Török 1999: 148. By 394 the Blemmyes had come to occupy the whole of the <a class="index_entry_reference" id="ier216" href="#index_entry_dodekaschoinos">Dodekaschoinos</a> (<i>Fontes Historiae Nubiorum III</i> 1998: 1115-18; Török, loc. cit.).The <a class="index_entry_reference" id="ier649" href="#index_entry_meroitic">Meroitic</a> inscription from Kalab<span class="underline">sh</span>a naming the Nobadian king <span class="underline">Kh</span>aramadoye and believed to date from the beginning of the fifth century may belong to the final period of Blemmyan occupation in Lower Nubia before the Nobadian takeover under <a class="index_entry_reference" id="ier885" href="#index_entry_silko">Silko</a>. On this inscription, see <i>Fontes Historiae Nubiorum III</i> 1998: 1103-7. On the identity of <span class="underline">Kh</span>aramadoye, see Török 1999: 152-3.</p>

<p class="endnote" id="note670"><a class="id_link" style="color:aaa;display:none" href="#note670">[☞ note670]</a> <a class="noteref_link" href="#noteref670">670</a> The Coptic patriarchate continued to claim ecclesiastical jurisdiction over Aksum well into the Middle Ages. Thus the patriarch Markos III (1166-1189) is called “the great Archbishop of the city of Alexandria and the city of Babylon and Nobadia and Arouda and Makour[ia] and Dalmatia and Aksum” in the Greek subscript of a Coptic transcript of a letter from Qaṣr Ibrīm, the original draft of which was sent to Alexandria by King Moses George of the late medieval Nubian kingdom of Dotawo (Adams 1996: 228-9). Alexandria continued to send Coptic archbishops to Ethiopia as late as the 1950s, though Markos’ claim to jurisdiction over Aksum reflects that town’s importance as a religious — rather than a political — center during the Middle Ages.</p>

<p class="endnote" id="note671"><a class="id_link" style="color:aaa;display:none" href="#note671">[☞ note671]</a> <a class="noteref_link" href="#noteref671">671</a> <i>Martyrium Arethae</i> 27.19-22. Beaucamp (ibid. 2007: 258) notes that the syntax of the passage referring to the movement of the <a class="index_entry_reference" id="ier1071" href="#index_entry_blemmyes">Blemmyes</a> and <a class="index_entry_reference" id="ier723" href="#index_entry_nobades">Nobades</a> through <a class="index_entry_reference" id="ier540" href="#index_entry_kaleb">Kālēb</a>’s territory poses several difficulties of interpretation. In Detoraki’s edition of the text, the entire passage is given as follows: Kαὶ ἡμεῖς δὲ διὰ Kόπτoυ καὶ Bερoνίκης καὶ τῶν λεγoμένων Bλεμμύων καὶ Noβάδων πλῆθoς στρατευμάτων ἐκπέμψαντες παρόδῳ χρησάμενα τὰ στρατόπεδα ἡμῶν διὰ τῆς γῆς σoυ πᾶσαν συτρίψωσιν τὸν δὲ Ὁμηρίτην καὶ τὴν χώραν αὐτoῦ εἰς τέλειoν ἀφανισμὸν καὶ ἀνάθεμα καταστήσωσιν. Beaucamp translates the problematic passage as “nos troupes, en se frayant un passage à travers tes terres, les ruineront toutes et réduiront l’Homérite et tout son pays à une disparition complète et à l’anathème” (ibid.). She notes, however, that a variant recension of the <i>Martyrium</i> reads πᾶσαν τὴν χώραν τoῦ Ὁμηρίτoυ καὶ αὐτὸν εἰς τέλειoν ἀφανισμὸν καταστήσωσιν (“ils réduiront tout le pays de l’Homérite, ainsi que lui-même, à une disparition complète”), of which she says that “la menace que fait peser Justin sur l’Éthiopie est ainsi effacée du texte” (ibid.: 258, n. 168). One is inclined to favor this latter recension, which is adopted in the present study, given that Justin, by sending the Blemmyes and Nobades to aid Aksum in the war against <a class="index_entry_reference" id="ier429" href="#index_entry_himyar">Ḥimyar</a>, would, in the interest of diplomacy, have wanted to avoid any collateral damage to Aksumite territory.</p>

<p class="endnote" id="note678"><a class="id_link" style="color:aaa;display:none" href="#note678">[☞ note678]</a> <a class="noteref_link" href="#noteref678">678</a> In his inscription <a class="index_entry_reference" id="ier989" href="#index_entry_wazeb">Wa‘zeb</a> styles himself simply “King of Aksum and <a class="index_entry_reference" id="ier430" href="#index_entry_himyar">Ḥimyar</a> and Raydān and <a class="index_entry_reference" id="ier855" href="#index_entry_saba">Saba’</a> and Salḥīn and <i>SLF</i> and the Beja and Kush and Ṣeyāmō and <i>WYTL</i>” (<i>ngš ’ksm w-</i><span class="italic_underline">d</span><i>-Ḥmyr</i><sup class="small"><i>m</i></sup><i> w-</i><span class="italic_underline">d</span><i>-Rydn w-</i><span class="italic_underline">d</span><i>-Sb’ w-</i><span class="italic_underline">d</span><i>-Slf w-</i><span class="italic_underline">d</span><i>-Bg w-</i><span class="italic_underline">d</span><i>-Ks w-</i><span class="italic_underline">d</span><i>-Ṣym w-</i><span class="italic_underline">d</span><i>-Wytl</i>=*<i>nǝgūša ’Aksūm wa-za-Ḥǝmēr wa-za-Raydān wa-za-Saba’ wa-za-SLF wa-za-Bǝgā wa-za-Kūs wa-za-Ṣǝyāmō wa-za-WYTL</i>) (RIE 192: 5-7 [Bernard et al. 1991: 275]). Who the <i>SLF</i> and <i>WYTL</i> were is impossible to ascertain, as these peoples are referred to only in this inscription. In Line 5 Wa‘zeb claims to have made war on the latter, stating: <i>ḍb’k Wytl</i> (=*<i>ḍabā’kū Wytl</i>), “I fought <i>WYTL</i>” (ibid.). Judging from their placement in the list of vassals in the king’s title, it is probable that the <i>SLF</i> and <i>WYTL</i> were African peoples.</p>

<p class="endnote" id="note681"><a class="id_link" style="color:aaa;display:none" href="#note681">[☞ note681]</a> <a class="noteref_link" href="#noteref681">681</a> The <i>Ecclesiastical History</i> of <a class="index_entry_reference" id="ier498" href="#index_entry_john_of_ephesus">John of Ephesus</a> is the only Syriac source in which the Aksumites are given a gentilic derived from the name of their kingdom rather than the generic epithet <i>Kūšāyē</i>. Even then, John’s term for them, <i>A</i><span class="italic_underline">k</span><i>sīmīṭōn</i> <span id="syr03" xml:lang="syr">(ܐܟܣܝܡܝܛܘܢ)</span>, is a calque on the Greek Ἀξωμιτῶν—the correct plural form would have been *<i>A</i><span class="italic_underline">k</span><i>sīmāyē</i> &lt; <i>A</i><span class="italic_underline">k</span><i>sūmāyē</i> according to the rules of Syriac morphology—which suggests that the “Aksumite” was a rather unfamiliar term in Syriac tradition.</p>

<p class="endnote" id="note700"><a class="id_link" style="color:aaa;display:none" href="#note700">[☞ note700]</a> <a class="noteref_link" href="#noteref700">700</a> Among the evidence for the decline of Aksum in the seventh century is the cessation of coinage, the abandonment of palatial structures at Aksum by c. 650, and the abandonment of entire sites, such as Matarā and Adulis, around the same time (Finneran 2007: 212-13). Ecological decline may have played a role in the downfall of the Aksumite state by weakening its agricultural base (ibid.: 210-11). On the final years of the Aksumite kingdom, see Munro-Hay 1991: 89-94, 258-62. That Aksumite forms remained popular in early medieval church architecture in Ethiopia suggests some degree of cultural continuity between the kingdom of Aksum and its successors further to the south-east (Finneran 2007: 212, 214-24). Whether there existed any political continuity remains to be proven.</p>

<p class="endnote" id="note706"><a class="id_link" style="color:aaa;display:none" href="#note706">[☞ note706]</a> <a class="noteref_link" href="#noteref706">706</a> A more recent (and more conservative) reconstruction of the relevant portion of Lines 14-15 by Bernard et al. (1991: 280) reads simply <i>wa</i>[…]<i>r : b-.-.- :</i>, that of Lines 17-19 <i>wa.-t-k- : zab-</i>[<i>ṣ-</i>]<i>.-.-m-ku</i>[…]<i>b-y-t- : </i>…]<i>b-.-y- :</i>. Needless to say, no sense can be made of any of this, though it is quite possible that weathering of the stone in the decades following Littmann’s initial study of the inscriptions is in part responsible for the much more fragmentary reconstruction proposed by Bernard et al.</p>
