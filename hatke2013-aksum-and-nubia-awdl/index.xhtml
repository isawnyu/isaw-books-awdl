        <p>Regrettably this group of fragmentary passages represents the extent of the meaningful historical information furnished by RIE 190. This does not, however, diminish the importance of this inscription, for if the interpretation of the text proposed above is accepted, RIE 190 would add several important details to what we know about <a class="index_entry_reference" id="ier321" href="#index_entry_ezana">‘Ēzānā’s</a> Nubian campaign and the background of Aksum’s conflict with the Noba. Fearing the growing power of the Noba and perhaps skeptical of Kush’s ability to contain this group, ‘Ēzānā stationed garrisons along his kingdom’s western frontier. If <i>bry</i><sup class="small"><i>m</i></sup> is to be read in place of <i>bšy</i><sup class="small"><i>m</i></sup> in Line 1, it is possible that the <a class="index_entry_reference" id="ier82" href="#index_entry_barya">Barya</a> people mentioned in RIE 189 and RIE 271 were somehow involved with this development, though it is impossible to tell in what capacity. The development of local infrastructure, most notably the construction of a <a class="index_entry_reference" id="ier1216" href="#index_entry_roads_aksumite">road</a> and seasonal residences for the king, indicates that Aksum’s western frontier came to receive greater attention during ‘Ēzānā’s reign, and that the king himself anticipated spending prolonged periods of time there. If the threat posed by the Noba was never enough to warrant an undertaking as massive as the large-scale resettlement of the <a class="index_entry_reference" id="ier102" href="#index_entry_beja">Beja</a> earlier in his reign, this might be a reflection of the latter’s closer proximity to the Aksumite heartland. On the other hand, establishing garrisons and building roads and royal lodges were significant undertakings in their own right, in which case one might argue that ‘Ēzānā simply adopted different policies towards the Noba and the Beja, without necessarily regarding either group as a greater threat than the other. This brings us back to the question of the scale of ‘Ēzānā’s Nubian campaign. While the spoils of war seized by ‘Ēzānā’s troops in Nubia are modest when compared with the vast quantity of livestock seized centuries earlier by the Kushite king <a class="index_entry_reference" id="ier685" href="#index_entry_nastasen">Nastaseñ</a>, it could be that ‘Ēzānā was less interested in Nubia’s economic potential than in simply making a show of force there.</p>

    <div class="section" id="section4.6">
<h3>4.6. Assessing the Impact of Aksum on Nubia in the Fourth Century</h3>

<p> Exactly how serious the impact of the Aksumite invasions were on Upper Nubia is hard to say. While RIE 189 provides numbers of the prisoners of war, the archaeological evidence is ambiguous and sheds little if any direct light on the matter. Tempting though it is to identify invasions in the archaeological record based on traces of destruction at a given site, one must in such circumstances prove that the destruction was deliberate, and even if this can be demonstrated it is often unclear whether such signs of violence can be attributed to an invasion from without or to internal upheaval. As for the textual evidence regarding Aksum’s wars with Nubia, we are totally reliant on Aksumite sources. No Kushite—much less Noba—account of the conflict survives, and despite some progress towards its decipherment in recent years the <a class="index_entry_reference" id="ier640" href="#index_entry_meroitic">Meroitic</a> language is still imperfectly understood.<sup><a id="noteref578" class="noteref" href="#note578">578</a></sup> Thus, should a Kushite inscription recording either of the two Aksumite invasions of Nubia be discovered at some point in the future, the problem of understanding the language would still remain.</p>

 <div class="section" id="section4.6.1">
<h4>4.6.1. The Archaeological Evidence</h4>
     
 <p>Bearing in mind the inherent ambiguities of such archaeological evidence as conflagration, we will begin our discussion of the long-term Aksumite impact on Kush with a look at the traces of destruction at several <a class="index_entry_reference" id="ier1266" href="#index_entry_temples_kushite">temples</a> at <a class="index_entry_reference" id="ier609" href="#index_entry_meroe">Meroë</a>, dating from the latter part of the city’s history. The temples in question, built in the first century CE as determined by C<sup class="small">14</sup> dating, were in several cases occupied by squatters during their later phases. According to Shinnie and Anderson, several of these temples “were destroyed by fire and showed signs of having undergone a deliberate destruction that marked the end of squatter occupation.”<sup><a id="noteref579" class="noteref" href="#note579">579</a></sup> Thus in the case of Temple KC100, a thick, hard burn layer of charcoal, reddened earth, and ash 3-5 cm thick sealed the entire site of the temple.<sup><a id="noteref580" class="noteref" href="#note580">580</a></sup> Four cracks radiating out from the center of the temple’s sandstone altar, together with fragments of the altar found scattered throughout the structure, are interpreted by Shinnie and Anderson as evidence of deliberate destruction.<sup><a id="noteref581" class="noteref" href="#note581">581</a></sup> Temples KC104 and M720 were also destroyed by fire, and the fragments of statues found within the mix of ash and charcoal in the former have been interpreted as further evidence of intention destruction.<sup><a id="noteref582" class="noteref" href="#note582">582</a></sup> Much though this evidence recalls <a class="index_entry_reference" id="ier322" href="#index_entry_ezana">‘Ēzānā’s</a> claim in RIE 189 to have destroyed the idols in the Noba’s temples, we are still faced with the absence of Meroë from that inscription, in addition to which it is not clear whether all of the statue fragments found in Temple KC104 actually originated in the temple or came from elsewhere.<sup><a id="noteref583" class="noteref" href="#note583">583</a></sup> Whether the earlier Aksumite invasion recorded in Greek in RIE 286 and <a class="index_entry_reference" id="ier904" href="#index_entry_snm_24841">SNM 24841</a> was responsible for the destruction of these temples is certainly possible, but no more so than their destruction at the hands of the Noba. Meanwhile, such temples at Meroë as KC101 and M282 revealed no trace of deliberate destruction at all,<sup><a id="noteref584" class="noteref" href="#note584">584</a></sup> and while some blackening by fire was noted in the latter structure it was limited to a small area.<sup><a id="noteref585" class="noteref" href="#note585">585</a></sup> Given the association of burned animal bones with charcoal in Temple M282,<sup><a id="noteref586" class="noteref" href="#note586">586</a></sup> it is likely that this fire was lit by the squatters to prepare food. Similar activities are attested at Structure KC103, possibly another temple, in the form of fragments of animal bones associated with charcoal, together with two cooking pots and a bowl.<sup><a id="noteref587" class="noteref" href="#note587">587</a></sup> Thus, while it is not impossible that the destruction of several of Meroë’s temples can be attributed to an attack on the city—whether by the Aksumites or the Noba—it is equally conceivable that at least some of the conflagration noted at the temples was accidental, caused perhaps by cooking-fires lit by squatters which got out of hand. That Temples KC 100, KC101, KC104, and M282 were occupied by squatters in the first place indicates that these structures had long ceased to serve their religious and economic function, in which case they would hardly have been attractive targets for foreign invaders intent on seizing booty.</p>
     
 <p>Moving down the Nile, we find further signs of destruction by fire at the Kushite sites of Jabal Barkal, Sanam, <a class="index_entry_reference" id="ier549" href="#index_entry_kawa">Kawa</a>, and <a class="index_entry_reference" id="ier1025" href="#index_entry_tabo">Tabo</a>. The conflagrations at the first three sites were initially associated by Reisner and Griffith with the Roman invasion of Nubia in 24 BCE,<sup><a id="noteref588" class="noteref" href="#note588">588</a></sup> but were later identified by Kirwan with destruction by <a class="index_entry_reference" id="ier323" href="#index_entry_ezana">‘Ēzānā’s</a> <a class="index_entry_reference" id="ier1126" href="#index_entry_army_aksumite">army</a>.<sup><a id="noteref589" class="noteref" href="#note589">589</a></sup> Edwards has challenged Kirwan’s claim that the Aksumite army ever operated this far north, but concedes that “a sudden, catastrophic episode” does seem to have marked the last use of Kawa’s <a class="index_entry_reference" id="ier1267" href="#index_entry_temples_kushite">temple</a>.<sup><a id="noteref590" class="noteref" href="#note590">590</a></sup> As for the destruction of much of the Jabal Barkal complex, Edwards concurs with the original theory proposed by Reisner and Griffith, regarding the Roman invasion a much likelier explanation than ‘Ēzānā’s campaign.<sup><a id="noteref591" class="noteref" href="#note591">591</a></sup> In light of the Ge‘ez graffito from Kawa, Edwards’ reservations about an Aksumite presence in that region must be qualified, but as stated above the context in which this graffito was left is uncertain. In the case of the temple at Tabo, Edwards argues that the burning there occurred after a period of abandonment, and that there was nothing to show a violent end to the use of the temple.<sup><a id="noteref592" class="noteref" href="#note592">592</a></sup> Attributing the conflagration to an Aksumite invasion is therefore dubious.</p>

 <p>It is not suggested here that we should doubt <a class="index_entry_reference" id="ier324" href="#index_entry_ezana">‘Ēzānā’s</a> claims to have destroyed the <a class="index_entry_reference" id="ier1268" href="#index_entry_temples_noba">temple</a>s and storehouses of the Noba and burned their towns of brick and straw. Rather, we should exercise caution in attributing traces of destruction at Upper Nubian sites to Aksumite attacks, all the more so given that RIE 189 records violent destruction at only some of the towns in the region, of which those that are named, even if correctly identified, have yet to be excavated. The straw towns burned by the Aksumites are in any event unlikely to have left easily detectable traces in the archaeological record, though a much-needed archaeological survey of the bend in the Nile between <a class="index_entry_reference" id="ier610" href="#index_entry_meroe">Meroë</a> and <a class="index_entry_reference" id="ier680" href="#index_entry_napata">Napata</a> may well shed light on the matter.</p>
     
     
 <p>In any assessment of Aksum’s impact on fourth-century Nubia it must also be remembered that invasions tell us only part of the story. As is evident from the royal titles of <a class="index_entry_reference" id="ier753" href="#index_entry_ousanas">Ousanas</a> and <a class="index_entry_reference" id="ier325" href="#index_entry_ezana">‘Ēzānā</a>, the Aksumites regarded Kush as a vassal state. This would in theory imply that Kush paid regular tribute to Aksum, as argued by Burstein on the basis of RIE 286. It could be that so long as tribute was paid the Aksumites saw no need to maintain a permanent military or administrative presence in Nubia. As for what form Nubian tribute took, and for how long it was paid, neither the archaeological nor the epigraphic evidence provides an answer. Since no royal inscriptions have been identified for the period of almost two hundred years between ‘Ēzānā and <a class="index_entry_reference" id="ier514" href="#index_entry_kaleb">Kālēb</a>, it is impossible to tell whether ‘Ēzānā’s immediate successors continued to lay claim to Kush, much less effectively ruled Nubia. Furthermore, what precious little Aksumite material has come to light in Nubia only emphasizes the region’s isolation from Aksum’s political and economic orbit. A case in point is a copper coin of an anonymous Aksumite king found at <a class="index_entry_reference" id="ier611" href="#index_entry_meroe">Meroë</a>. The coin was first published by Shinnie and Bradley in their excavation report, in which they date it to the mid-fourth century,<sup><a id="noteref593" class="noteref" href="#note593">593</a></sup> thus making the coin roughly contemporary with the two Aksumite invasions of Nubia launched by Ousanas and ‘Ēzānā respectively. This date, however, is contested by Török, who notes that the obverse of the coin shows a royal bust with the inscription BACIΛEYC (“king”), while the reverse features a “Maltese” cross within a wreath with the inscription TOYTO APEΣE TH XΩPA (“may this please the country”).<sup><a id="noteref594" class="noteref" href="#note594">594</a></sup> Since, Török argues, this type of cross appears for the first time on obverses of mints of Theodosius II (408-450), no Aksumite coin imitating this particular Roman obverse type could have been issued before the end of the first quarter of the fifth century.<sup><a id="noteref595" class="noteref" href="#note595">595</a></sup> The coin, then, is much too late to have any connection with the Aksumite military operations in Nubia during the fourth century. Moreover, since no further Aksumite <a class="index_entry_reference" id="ier1242" href="#index_entry_coins_aksumite">coins</a> have come to light in Nubia it would be hazardous to take this isolated fifth-century coin as evidence of a permanent Aksumite presence at Meroë following these operations. How the coin reached Meroë in the first place is not clear. Though copper coins were minted by the Aksumites primarily for domestic use, as indicated by discovery of significant numbers of such coins at Aksumite domestic occupation sites dating to the fifth and sixth centuries,<sup><a id="noteref596" class="noteref" href="#note596">596</a></sup> the discovery of a few Aksumite copper coins in <a class="index_entry_reference" id="ier459" href="#index_entry_india">India</a><sup><a id="noteref597" class="noteref" href="#note597">597</a></sup> suggests that some were used abroad for small transactions. While the anonymous Aksumite coin found by Shinnie’s team could have reached Meroë in this manner, the city itself was at most occupied by squatters during the fifth century and was thus hardly a center for <a class="index_entry_reference" id="ier960" href="#index_entry_trade">trade</a>, in which case it is unlikely that the coin could have come with Aksumite merchants. On the other hand, imitations of Aksumite copper coins are attested at numerous sites in Egypt—some 70 copper Aksumite imitations have been found at the Christian pilgrimage site at Abū Mīnā (45 km south of Alexandria) alone<sup><a id="noteref598" class="noteref" href="#note598">598</a></sup>—and could conceivably have found their way south. If so, it is not impossible that the single Aksumite coin from Meroë has no direct connection with Aksum at all.</p>
 </div>
 
 <div class="section" id="section4.6.2">
  <h4>4.6.2. The Graeco-Roman Textual Evidence</h4>
     
 <p>What if anything the Roman world knew about Aksumite relations with, and activities in, Nubia, remains an open question. Dating as it does from the late third or early fourth century, the tantalizingly laconic Latin graffito from <a class="index_entry_reference" id="ier654" href="#index_entry_musawwarat">Muṣawwarāt al-Ṣafrā’</a> indicates that the Kushites had the opportunity to discuss these matters with Roman diplomats at about the time that their Aksumite neighbor was expanding to the west and the north. If so, such a discussion has left no trace in the historical record. In the <i>Vita Constantini</i> of <a class="index_entry_reference" id="ier263" href="#index_entry_eusebius">Eusebius</a> of Caesarea (d. 339) we are told that an embassy of <a class="index_entry_reference" id="ier1059" href="#index_entry_blemmyes">Blemmyes</a>, Ethiopians, and <a class="index_entry_reference" id="ier460" href="#index_entry_india">India</a>ns paid their respects to <a class="index_entry_reference" id="ier1136" href="#index_entry_constantine">Constantine</a> I in 336<sup><a id="noteref599" class="noteref" href="#note599">599</a></sup>—an intriguing report indeed if, following late antique habit,<sup><a id="noteref600" class="noteref" href="#note600">600</a></sup> we are to understand the “Ethiopians” as Nubians and the “Indians” as Aksumites.<sup><a id="noteref601" class="noteref" href="#note601">601</a></sup> Of these peoples Eusebius says only that they brought gifts to the Roman emperor, and that some were “honored with Roman posts of dignity.”<sup><a id="noteref602" class="noteref" href="#note602">602</a></sup> Significantly, since he makes a distinction between the <a class="index_entry_reference" id="ier103" href="#index_entry_beja">Beja</a>, Kushites, and Aksumites it would seem that in 336 Kush was independent of Aksum and that whatever authority <a class="index_entry_reference" id="ier754" href="#index_entry_ousanas">Ousanas</a> might have hoped to establish over Kush had come to an end. <a class="index_entry_reference" id="ier326" href="#index_entry_ezana">‘Ēzānā’s</a> claim to Kush, as expressed in his royal title in those inscriptions of his predating his Nubian campaign of 360, would thus be a political fiction.</p>
     
     <p>The only Graeco-Roman source that refers directly to Aksumite relations with Kush is the <a class="index_entry_reference" id="ier14" href="#index_entry_aithiopika"><i>Aithiopika</i></a> of <a class="index_entry_reference" id="ier420" href="#index_entry_heliodorus">Heliodorus</a>,<sup><a id="noteref603" class="noteref" href="#note603">603</a></sup> a fictional story of an Ethiopian princess and priestess of Apollo who falls in love with, and eventually ends up marrying, a Thessalian nobleman. In the course of the novel we are told of the kingdom of <a class="index_entry_reference" id="ier612" href="#index_entry_meroe">Meroë</a> and its successful efforts to fend off an invasion by the Achaemenid Persians. Although Herodotus’ account of the ill-fated Nubian campaign of Cambyses (530-523 BCE)<sup><a id="noteref604" class="noteref" href="#note604">604</a></sup> is the source of this part of the story, the Aksumites (Aὐξωμιτῶν) make an anachronistic cameo appearance when, following his defeat of the Persians, the king of Meroë receives representatives from his allies and well-wishers.<sup><a id="noteref605" class="noteref" href="#note605">605</a></sup> For their part the Aksumites bring what seems to be a giraffe as a gift.<sup><a id="noteref606" class="noteref" href="#note606">606</a></sup> That Aksum should figure in a story set in the sixth century BCE is a testament to its author’s inventive use of information about Africa in a fictional setting.<sup><a id="noteref607" class="noteref" href="#note607">607</a></sup> That aside, the Aksumite reference invites speculation as to what the author of the <i>Aithiopika</i> might have known about the politics of northeast Africa. Of Heliodorus himself we know next to nothing. Hailing from Emesa (modern Ḥimṣ in western Syria), his claim to descent from “the race of the sun” indicates clearly that he was a pagan and, judging from his name, a devotee of the Helios cult in Emesa.<sup><a id="noteref608" class="noteref" href="#note608">608</a></sup> But if Heliodorus gives no information about himself that would shed light on when exactly he lived, his <i>Aithiopika</i> can be assigned to sometime in the second half of the fourth century CE in light of its account of a siege of Syene (=<a class="index_entry_reference" id="ier49" href="#index_entry_aswan">Aswān</a>) by the Achaemenids, which seems to be based on a description by Ephraem the Syrian of the <a class="index_entry_reference" id="ier860" href="#index_entry_sasanid">Sāsānid</a> Persians’ siege of Nisibis in 350.<sup><a id="noteref609" class="noteref" href="#note609">609</a></sup> If so, then Heliodorus would have been writing at about the time of the Aksumite campaigns in Nubia, though whether or not some historical kernel can be detected in his novel is quite another matter.</p>
     
     <p>As <a class="index_entry_reference" id="ier406" href="#index_entry_heliodorus">Heliodorus</a> explains in the <a class="index_entry_reference" id="ier15" href="#index_entry_aithiopika"><i>Aithiopika</i></a>, the Aksumites who paid their respects to the Kushites “were not tributaries but were friends and allies of the [Kushite] king.”<sup><a id="noteref610" class="noteref" href="#note610">610</a></sup> Burstein sees in this an allusion to peaceful relations between Aksum and Kush which, while totally out of place in a sixth-century BCE context, might reflect a real friendship between Aksum and <a class="index_entry_reference" id="ier613" href="#index_entry_meroe">Meroë</a> at the time when Heliodorus was writing.<sup><a id="noteref611" class="noteref" href="#note611">611</a></sup> To take Burstein’s theory a step further one might even posit some relationship based on gift-exchange between the two kingdoms. As has been argued in this study, Aksumite claims to Kush more often than not reflected an ideal rather than a reality, so it is not impossible that the political rhetoric of Aksumite rule of Kush conceals what was in fact some system of diplomatic gift-exchange. Against this, however, one may note that in Heliodorus’ <i>Aithiopika</i> it is the Aksumites who bring a gift to the Kushites, with no mention of the Kushites giving anything in return. There is even reason to doubt whether the <i>Aithiopika</i> is a trustworthy source on which to base theories about Aksumite relations with Kush in the first place, as Heliodorus mentions the presence, side by side with the Aksumites, of envoys sent not only from the Troglodytes and <a class="index_entry_reference" id="ier1060" href="#index_entry_blemmyes">Blemmyes</a> but also, most implausibly, the South Arabians and Seres (=Chinese), on the occasion of the Kushite victory over the Persians.<sup><a id="noteref612" class="noteref" href="#note612">612</a></sup> A similar conjunction of Aksumites, South Arabians, Blemmyes, and Chinese at Aurelian’s triumphal procession in 274—albeit as prisoners and accompanied by a host of other peoples from Asia and Europe—is described in the <i>Historia Augusta</i>, another fourth-century work.<sup><a id="noteref613" class="noteref" href="#note613">613</a></sup> In light of this, the <i>Aithiopika</i>’s reference to Aksumite envoys visiting the Kushite king, like the description of the siege of Syene, may be nothing more than an extraneous topos grafted onto a Nubian setting for no other purpose than its exoticizing effect. In fact, it has even been argued that the <i>Historia Augusta</i>’s mention of an Aksumite presence at Aurelian’s victory celebrations is itself not historical at all but is rather the product of a later emendation of the <i>Historia Augusta</i>.<sup><a id="noteref614" class="noteref" href="#note614">614</a></sup> Therefore, given the spurious, second-hand nature of Heliodorus’ information on Aksum and Kush alike, it seems best to reject the <i>Aithiopika</i> as a source from which we can derive any useful information about relations between the two kingdoms.</p>
    
 </div>
        
<div class="section" id="section4.6.3">
<h4>4.6.3. The Fall of Kush: Was Aksum to Blame?</h4>

<p>Thus far it has been argued that Aksum was directly involved with Nubian political affairs at least as early as the reign of <a class="index_entry_reference" id="ier755" href="#index_entry_ousanas">Ousanas</a>, and that this involvement initially took the form of a military campaign against <a class="index_entry_reference" id="ier614" href="#index_entry_meroe">Meroë</a> itself. Aksum at this stage seems to have required little of Kush apart from tribute—however that might have been perceived by the Kushites—and in light of the growing power of the Noba during this period it is probable that the extension of Aksumite political influence to the middle <a class="index_entry_reference" id="ier706" href="#index_entry_nile_valley_middle">Nile Valley</a> was strategic rather than economic in nature. That Aksum and Kush never appear to have vied for control of each other’s <a class="index_entry_reference" id="ier961" href="#index_entry_trade">trade</a> routes supports the contention of the present study that Aksumite intervention in Nubia was not primarily motivated by economic concerns. By the time Ousanas’ son <a class="index_entry_reference" id="ier327" href="#index_entry_ezana">‘Ēzānā</a> came to power, the Noba had reached Aksum’s western frontier and Kush was incapable of doing anything about it. Although ‘Ēzānā did take up arms against the Kushites, these last were of only secondary importance in his Nubian campaign and the exact nature of their relationship with the Noba is not altogether clear. Based on archaeological evidence, most notably the cessation of royal burials at Meroë sometime in the middle of the fourth century and the rapid decay of the city itself from that point on, it is clear that Kush as a political entity collapsed around that time. Since this is about the time at which Aksum invaded Nubia, the question then arises as to whether the fall of Kush can be attributed to Aksumite invasions.</p>
    
<p>Before answering this question a clarification of what is meant by the Kushite decline is in order. As noted above,<sup><a id="noteref615" class="noteref" href="#note615">615</a></sup> Kush maintained commercial and political ties to the Roman world into the fourth century, and was even at that late period in firm control of <a class="index_entry_reference" id="ier1171" href="#index_entry_nubia_lower">Lower Nubia</a>. Such decline as took place cannot therefore be seen as a long-term process lasting several centuries. Rather it would appear that Kush came to an end in a relatively swift collapse. As for when this might have occurred, we have Török’s argument for dating the Kushite collapse to c. 360-370, the evidence for which, specifically the funerary equipment of Bagrawiyya W 130, has been discussed above.<sup><a id="noteref616" class="noteref" href="#note616">616</a></sup> Whether Bagrawiyya W 130 can be dated this precisely may in fact prove not to be as significant as Török makes it out to be, for the cessation of pyramid building at <a class="index_entry_reference" id="ier615" href="#index_entry_meroe">Meroë</a> need not imply the end of the Kushite state itself, but rather shift in the cultural values of the Kushite elite.<sup><a id="noteref617" class="noteref" href="#note617">617</a></sup> Highly suggestive in this regard is a large tumulus grave surrounded by an enclosure found by Lepsius at Meroë in 1844, recalling the tumulus burials of rulers at the very beginning of Kushite history at <a class="index_entry_reference" id="ier554" href="#index_entry_al_kurru">al-Kurrū</a>.<sup><a id="noteref618" class="noteref" href="#note618">618</a></sup> Based on excavations at sites in Lower Nubia it is known that tumulus burials were the standard for royalty and commoner alike in post-Kushite times,<sup><a id="noteref619" class="noteref" href="#note619">619</a></sup> in which case the large tumulus at Meroë may mark a reversion to earlier types of royal burial at the very end of Kushite history.<sup><a id="noteref620" class="noteref" href="#note620">620</a></sup> To this one might add the tumulus at <a class="index_entry_reference" id="ier432" href="#index_entry_el_hobagi">El Hobagi</a>, though the Kushite identity of its occupant has yet to be decisively proven. Since the Meroë tumulus is no longer visible and its location is uncertain, we are deprived of insight into what may be the burial of one of the last rulers of Kush.<sup><a id="noteref621" class="noteref" href="#note621">621</a></sup> As further evidence for the survival of the Kushite capital into the second half of the fourth century one could cite the <i>Res Gestae</i> of Ammianus Marcellinus, which names Meroë as a city of the “Ethiopians” (i.e., Kushites).<sup><a id="noteref622" class="noteref" href="#note622">622</a></sup> While it is not impossible that this reference to Meroë is an anachronistic detail culled from earlier sources, the fact that Ammianus made a journey to Egypt at some point between 371 and 378 raises the possibility that he had access there to more up-to-date information about the regions to the south.<sup><a id="noteref623" class="noteref" href="#note623">623</a></sup> That said, the mere existence of Meroë in the 370s is not in itself proof that a kingdom of Kush still existed at that time.</p>

<p>All things considered, then, it seems best to avoid assigning a fixed date to the fall of Kush. Without such a date, the solution to the question of Aksum’s role in Kush’ demise can only rely on the epigraphic material. In this study it has been argued that none of <a class="index_entry_reference" id="ier328" href="#index_entry_ezana">‘Ēzānā’s</a> inscriptions say anything about <a class="index_entry_reference" id="ier616" href="#index_entry_meroe">Meroë</a>, and it has been argued as well that the geographical details provided by these inscriptions suggest that the Aksumite king’s invasion of Nubia targeted the region to the north of the Kushite capital. Since ‘Ēzānā’s campaign was primarily a punitive expedition against the Noba, the at best secondary role of the Kushites in the conflict is not surprising. Furthermore, in contrast to the earlier Aksumite invasion of Nubia, launched—so it has been argued in this study—in <a class="index_entry_reference" id="ier756" href="#index_entry_ousanas">Ousanas</a>’ reign and recorded in Greek in RIE 286 and <a class="index_entry_reference" id="ier905" href="#index_entry_snm_24841">SNM 24841</a>, ‘Ēzānā’s Nubian campaign does not appear to have involved a confrontation with a ruler of Kush, if only because no such ruler is mentioned in any of ‘Ēzānā’s inscriptions. Could it be, then, that it was not ‘Ēzānā’s invasion of Nubia but rather that launched by Ousanas which dealt the final blow to Kush? On the whole this seems improbable, for RIE 286 mentions the imposition of tribute, presumably on the Kushites given that the inscription was erected at Meroë, and the Aksumites could hardly have been expected Kush to pay tribute if they had already destroyed it outright. If during ‘Ēzānā’s reign there were still some elements in Kush who regarded Aksum as their protector and/or sovereign, it comes as no surprise that the region of Meroë was not attacked by ‘Ēzānā’s <a class="index_entry_reference" id="ier1127" href="#index_entry_army_aksumite">army</a>. But since RIE 189 records a punitive expedition against the Kushites it would appear that such a pro-Aksumite attitude was far from universal in Kush—if indeed it existed at all. Either Meroë’s central authority had lost its ability to enforce a consistent policy of vassalage to Aksum in the more northerly regions of Kush, or else Kush itself had become politically fragmented. That some Kushites decided to throw in their lot with the Noba is quite possible in such a scenario, which may explain ‘Ēzānā’s punitive expedition against the Kushites to the north of Meroë, described in RIE 189. Significantly, while RIE 189 reports that the Kushite towns of <a class="index_entry_reference" id="ier931" href="#index_entry_tabito">Tabito</a> and <a class="index_entry_reference" id="ier373" href="#index_entry_fertoti">Fertoti</a> were captured by the Noba, it gives no indication as to whether the takeover was violent or peaceful.</p>
    
<p>A full discussion of the reasons for the collapse of the Kushite state is beyond the scope of this study and is in any event in need of further research. There were undoubtedly numerous causes of the Kushite collapse. One of these causes seems to have been political fragmentation, the effects of which may be observed in the abandonment of <a class="index_entry_reference" id="ier617" href="#index_entry_meroe">Meroë</a>’s royal pyramid cemetery at Bagrawiyya North around the middle of the fourth century and the development of tumulus cemeteries with high-status burials all over Kushite territory beginning in the second half of that century.<sup><a id="noteref624" class="noteref" href="#note624">624</a></sup> In light of the cultural continuities between the Kushite and post-Kushite periods such fragmentation is likely to have been internally generated.<sup><a id="noteref625" class="noteref" href="#note625">625</a></sup> However, although the Aksumite invasions in the reigns of <a class="index_entry_reference" id="ier757" href="#index_entry_ousanas">Ousanas</a> and <a class="index_entry_reference" id="ier329" href="#index_entry_ezana">‘Ēzānā</a> and the consequent seizure of booty and prisoners of war could only have had an adverse effect on Upper Nubia, none of the extant inscriptions indicate that Aksum was responsible for overthrowing the entire Kushite state. As Edwards cautions, discussions of the so-called “fall of Meroë” have for too long been modeled on the fall of the <a class="index_entry_reference" id="ier836" href="#index_entry_roman_empire">Roman Empire</a> and have consequently laid too much emphasis on specific events such as foreign invasions.<sup><a id="noteref626" class="noteref" href="#note626">626</a></sup> This being the case, scholars must resist the temptation to assign a precise date to the fall of Kush on the basis of Aksumite inscriptions, for the chronology of Aksum’s campaigns against Nubia and the chronology of the final years of Kush are two separate issues entirely. If the lack of evidence for any Aksumite invasion of Nubia after ‘Ēzānā’s reign is any indication, it would seem that once ‘Ēzānā had dealt with the Noba threat there was no need for further intervention in Nubia and the region was left to its own devices. If lack of documentation from fifth-century Aksum is any indication,<sup><a id="noteref627" class="noteref" href="#note627">627</a></sup> the Ethiopian kingdom was either too weak to enforce its authority in Nubia or felt that the possible benefits of doing so would not have repaid the effort. All the same, the experience of fourth-century Aksumite rule in Nubia, however ephemeral, left an indelible mark on Aksumite royal propaganda, such that the fiction of Kushite vassalage was maintained some two centuries later in the reigns of <a class="index_entry_reference" id="ier516" href="#index_entry_kaleb">Kālēb</a> and his son and successor <a class="index_entry_reference" id="ier985" href="#index_entry_wazeb">Wa‘zeb</a>, long after the kingdom of Kush itself had ceased to exist.</p>
