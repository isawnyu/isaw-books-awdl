eference" id="ier990" href="#index_entry_wazeba">Wāzēbā</a>, who would seem to have been at one point a co-regent with Ousanas on the grounds of his silver bi-regnal issue with the latter.<sup><a id="noteref313" class="noteref" href="#note313">313</a></sup> If Hahn is correct that the <a class="index_entry_reference" id="ier1241" href="#index_entry_coins">coins</a> of Wāzēbā are to be assigned to a brief period between the reigns of Ousanas and ‘Ēzānā,<sup><a id="noteref314" class="noteref" href="#note314">314</a></sup> this king, perhaps an elder brother of ‘Ēzānā, would have been Ousanas’ immediate successor. On the other hand, it is not impossible that Wāzēbā ruled briefly (perhaps c. 324-5)<sup><a id="noteref315" class="noteref" href="#note315">315</a></sup> only as co-regent with Ousanas and not as a king in his own right. At any rate Wāzēbā is not known to have left any inscriptions, in which case he is far less likely to have undertaken an invasion on the scale of the Nubian campaign described in RIE 286 and SNM 24841. If we are thus left with a choice of either Ousanas or ‘Ēzānā, how can we decide which of these two rulers invaded Kush?</p>

<p>A comparison of the royal title in RIE 286 with those borne by both kings is of no help, since all that RIE 286 preserves of this title is “King of the Aksumites and Ḥimyarites,” a phrase which appears verbatim in the titles of both <a class="index_entry_reference" id="ier737" href="#index_entry_ousanas">Ousanas</a> and <a class="index_entry_reference" id="ier280" href="#index_entry_ezana">‘Ēzānā</a>. Despite this drawback, there are grounds for tentatively dating RIE 286 and <a class="index_entry_reference" id="ier896" href="#index_entry_snm_24841">SNM 24841</a> to the reign of Ousanas. It is quite clear that the two inscriptions cannot refer to the Nubian campaign of ‘Ēzānā recorded in RIE 189, RIE 190, and RIE 271. The invocation of Ares in RIE 286 and SNM 24841 indicates that the Aksumite king who erected these inscriptions was a pagan, while the records of ‘Ēzānā’s Nubian campaign, as we will see, date from the period following that king’s conversion to <a class="index_entry_reference" id="ier1089" href="#index_entry_christianity">Christianity</a>.<sup><a id="noteref316" class="noteref" href="#note316">316</a></sup> One could conceivably attribute RIE 286 and SNM 24841 to an earlier expedition against Nubia which ‘Ēzānā undertook before his conversion. His statement in RIE 271 and RIE 189 that he attacked the Noba after they repeatedly broken their oaths with him might in that case suggest that Aksum had already entered into some direct political relationship with the Noba in the early part of ‘Ēzānā’s reign. However, there is no reason to assume that ‘Ēzānā had established this relationship as the result of an invasion of Nubia during his pre-Christian years, particularly given that RIE 189, RIE 190, and RIE 271 record only a single Nubian campaign and give no indication that ‘Ēzānā had led his armies against Nubia at an earlier time. Furthermore, RIE 286 and SNM 24841 from <a class="index_entry_reference" id="ier594" href="#index_entry_meroe">Meroë</a> suggest that the Aksumite <a class="index_entry_reference" id="ier1112" href="#index_entry_army_aksumite">army</a> reached the Kushite capital, as both inscriptions refer to the Aksumite king’s having “arrived here” or having taken his seat “here”—the “here” being by implication Meroë. By contrast there is no incontrovertible reference to Meroë in any of the inscriptions recording ‘Ēzānā’s Nubian campaign. Indeed, the main target of that campaign was not the Kushites at all but rather the Noba, a people not mentioned in either RIE 286 or SNM 24841, at least insofar as these two inscriptions are preserved. Since Ousanas’ proclamation of rule over Kush in RIE 186 pre-dates ‘Ēzānā’s Nubian campaign by several years—if not decades—RIE 286 and SNM 24841 provide a plausible context for Ousanas’ assertion of Kush’s vassal status vis-à-vis Aksum. Though we can reject as political fiction Ousanas’ claim to be king of South Arabia in light of <a class="index_entry_reference" id="ier414" href="#index_entry_himyar">Ḥimyar</a>’s continued independence as well as its military expansion into the very regions of <a class="index_entry_reference" id="ier1002" href="#index_entry_yemen">Yemen</a> which Aksum had occupied c. 200-270, RIE 286 and SNM 24841 indicate that the Aksumites invaded Nubia and even erected two stelae commemorating the event at the Kushite capital of Meroë itself. This contrasts dramatically with the situation in South Arabia, for it was not until the reign of <a class="index_entry_reference" id="ier510" href="#index_entry_kaleb">Kālēb</a> (c. 510-540) that the Aksumites erected similar victory stelae at the Ḥimyarite capital of <a class="index_entry_reference" id="ier1017" href="#index_entry_zafar">Ẓafār</a>.<sup><a id="noteref317" class="noteref" href="#note317">317</a></sup></p>
</div>
<div class="section" id="section4.2.2">
<h4>4.2.2. The Political Implications of the First Aksumite Invasion of Kush</h4>
<p>While <a class="index_entry_reference" id="ier738" href="#index_entry_ousanas">Ousanas</a>’ claim to be king of Kush, expressed in RIE 186, reflects a genuine instance of Aksumite intervention in Kush, the nature and duration of this intervention are unknown. In his study of RIE 286, Burstein concludes that the inscription does not refer to an attack on <a class="index_entry_reference" id="ier595" href="#index_entry_meroe">Meroë</a> itself on the grounds that the pillaging by the Aksumite <a class="index_entry_reference" id="ier1113" href="#index_entry_army_aksumite">army</a> is mentioned before the Aksumite ruler’s apparent arrival at Meroë and his erection of a statue there, the Kushite capital being implied by the adverb ἐνθάδε, “here.”<sup><a id="noteref318" class="noteref" href="#note318">318</a></sup> Seen from this perspective, one might argue that the king’s claim in Line 5 of <a class="index_entry_reference" id="ier897" href="#index_entry_snm_24841">SNM 24841</a> to have “taken his seat” implies an extended sojourn at Meroë. With so much of both inscriptions missing, however, there is no reason to assume that the texts in their original state did not contain a reference to an actual attack on the city. Nevertheless, Burstein’s observations on the sequence of events still deserve consideration. An incident involving noble women, a king, generals, and children, seems to have taken place at Meroë, given that the relevant passage in Lines 6-9 of RIE 286 follows the passage alluding to arrival of the Aksumite army at Meroë in Line 5. The reference to women and children has been compared<sup><a id="noteref319" class="noteref" href="#note319">319</a></sup> with a passage in <i>Monumentum Adulitanum</i> II (RIE 277) in which the Aksumite king boasts of his having seized men, women, and children in an attack on the nation of Sesea (Σεσέα),<sup><a id="noteref320" class="noteref" href="#note320">320</a></sup> located somewhere in the <a class="index_entry_reference" id="ier438" href="#index_entry_horn_of_africa">Horn of Africa</a>.<sup><a id="noteref321" class="noteref" href="#note321">321</a></sup> On these grounds it is probable that the noble women and the children mentioned in RIE 286 were also prisoners of war captured by the Aksumites in the course of their invasion of Kush. The women and young girls mentioned in Lines 3 and 4 of SNM 24841 were probably also prisoners.<sup><a id="noteref322" class="noteref" href="#note322">322</a></sup></p>
<p>Exactly how long the Aksumite king’s sojourn at <a class="index_entry_reference" id="ier596" href="#index_entry_meroe">Meroë</a> lasted and how significant the long-term effects of his campaign are matters of debate. Burstein notes that the narrative throughout RIE 286 is in the first person, as are all Aksumite royal inscriptions in Greek, in which case the king mentioned in Line 7 cannot be the Aksumite king.<sup><a id="noteref323" class="noteref" href="#note323">323</a></sup> In addition, it is significant that the king is called βασιλεὺς and not βασιλίσκoς, as the latter title is reserved in Aksumite inscriptions for minor potentates like <a class="index_entry_reference" id="ier95" href="#index_entry_beja">Beja</a> tribal chieftains.<sup><a id="noteref324" class="noteref" href="#note324">324</a></sup> The only alternative, then, is that the king in question is the Kushite ruler.<sup><a id="noteref325" class="noteref" href="#note325">325</a></sup> Burstein’s theory thus has significant implications for our understanding of the inscription which, far from indicating a total destruction of Kush, suggests merely the pacification of the kingdom by the Aksumites. In this way, Line 12, which speaks of the payment of tribute, takes on a new meaning as a reference to the reduction of Kush to tributary status.<sup><a id="noteref326" class="noteref" href="#note326">326</a></sup> Taking this idea a step further, Burstein argues that the subsequent invasion of Nubia by <a class="index_entry_reference" id="ier281" href="#index_entry_ezana">‘Ēzānā</a> can be explained as a response to a Kushite rebellion against Aksumite suzerainty.<sup><a id="noteref327" class="noteref" href="#note327">327</a></sup> Török, however, cautions that, attractive though Burstein’s hypothesis is, we must not give undue importance to the fact that the Aksumites merely erected victory inscriptions at the city of Meroë, for it could very well have been the case that these monuments were smashed to pieces after the departure of Aksumite forces.<sup><a id="noteref328" class="noteref" href="#note328">328</a></sup> Military invasions, after all, need not result in the establishment of political control. If so, there is no reason to assume that Aksum managed to hold onto Nubia for very long. In fact it is not impossible that the Aksumites and Kushites perceived “tribute” in different ways, the Aksumites regarding as a tributary relationship what Kushites might have seen as nothing more than a system of gift-giving to curry favor with a powerful neighbor.<sup><a id="noteref329" class="noteref" href="#note329">329</a></sup> To these points it should be added that ‘Ēzānā’s inscriptions describe his campaign against Nubia not as a response to a Kushite revolt against Aksumite rule but as a punitive measure meted out to the Noba, on grounds of their having attacked vassals of Aksum. The Kushites, by contrast, seem to have been only tangentially involved. It could be that, out of concern for Aksum’s western frontier, <a class="index_entry_reference" id="ier739" href="#index_entry_ousanas">Ousanas</a> sought to establish a sphere of influence in Nubia with the belief that a Kushite regime under Aksumite supervision (in the form of suzerainty) would bring greater stability to the nebulous and poorly patrolled region between Kush and Aksum. Not only was security on Aksum’s western frontier essential for unhindered access to the <a class="index_entry_reference" id="ier1152" href="#index_entry_gold">gold</a> resources of <a class="index_entry_reference" id="ier868" href="#index_entry_sasu">Sasu</a> but, as Noba attacks on ‘Ēzānā’s vassals would soon prove, Aksum’s frontier was far from impermeable. In fact it is quite possible that the population of the borderland between Nubia and the <a class="index_entry_reference" id="ier247" href="#index_entry_ethiopian_highlands">Ethiopian Highlands</a> had already started to pose problems for the Aksumite regime in the reign of Ousanas.</p>
</div>
</div>

<div class="section" id="section4.3">
<h3>4.3. Trouble on the Western Front? A Possible Clue in RIE 186</h3>

<p> Let us return now to RIE 186, the inscription in unvocalized Ge‘ez, written in South Arabian <i><a class="index_entry_reference" id="ier660" href="#index_entry_musnad">musnad</a></i>, which <a class="index_entry_reference" id="ier740" href="#index_entry_ousanas">Ousanas</a> erected at Aksum, and which is the earliest known Aksumite inscription that refers to Kush by name. If Kush was already regarded by Ousanas as part of his domain by the time he erected RIE 186, in which the name of Kush appears in the list of the king’s vassals, this inscription can be assigned to the period after the Aksumite invasion described in RIE 286 and <a class="index_entry_reference" id="ier898" href="#index_entry_snm_24841">SNM 24841</a> from <a class="index_entry_reference" id="ier597" href="#index_entry_meroe">Meroë</a>. Of military operations against Kush before the reign of <a class="index_entry_reference" id="ier282" href="#index_entry_ezana">‘Ēzānā</a> there are no references in any of the known inscriptions from Aksum, though future excavations at the site might one day bring to light such an inscription. On the other hand, mention of what may have been a mopping-up expedition following the invasion of Kush may survive in RIE 186 in the form of a reference to a campaign against an enigmatic land called <i>MTT</i>. Little can be understood of the passage in which this name appears,<sup><a id="noteref330" class="noteref" href="#note330">330</a></sup> other than that the Aksumite king “reached <i>MTT</i>” (<i>bṣḥ</i><sup class="small"><i>m</i></sup><i> Mtt</i><sup class="small"><i>m</i></sup>=*<i>baṣḥa MTT</i>), whose people (<i>’ḥ</i><span class="italic_underline">d</span><i>bh</i><sup class="small"><i>m</i></sup>=*<i>’aḥzābā</i>) gave tribute (<i>whb</i><sup class="small"><i>m</i></sup><i> gdh</i><sup class="small"><i>m</i></sup>=*<i>wahabū gādāhā</i>).<sup><a id="noteref331" class="noteref" href="#note331">331</a></sup> Whether the people of <i>MTT</i> made oaths with the Aksumites as part of their conditions of tributary vassalage depends on if one reads one particular word in Line 23 as <i>mḥl</i><sup class="small"><i>m</i></sup> (=*<i>maḥala</i>, “to make an oath”) following Littmann<sup><a id="noteref332" class="noteref" href="#note332">332</a></sup> or <i>msl</i><sup class="small"><i>m</i></sup> (=*<i>mǝsla</i>, “with”) following Bernard et al.<sup><a id="noteref333" class="noteref" href="#note333">333</a></sup> The key question of course is the location of <i>MTT</i>. Moving back in time to the first half of the fourth century BCE, we find a reference to a land called <a class="index_entry_reference" id="ier651" href="#index_entry_metete">Metete</a> (<i>Mddt</i>) in an inscription of the Kushite king <a class="index_entry_reference" id="ier404" href="#index_entry_harsiyotef">Ḥarsiyotef</a> from <a class="index_entry_reference" id="ier1259" href="#index_entry_temples_kushite">Temple B500</a> at Jabal Barkal (Cairo JE 48864). According to this inscription, Ḥarsiyotef had to put down no fewer than three rebellions in Metete during the third, fifth, and sixth years of his reign.<sup><a id="noteref334" class="noteref" href="#note334">334</a></sup> Zibelius associates this name with the <a class="index_entry_reference" id="ier579" href="#index_entry_medjayu">Me<span class="underline">dj</span>ayū</a> (<i>M</i><span class="italic_underline">d</span><i>3jw</i>) of the <a class="index_entry_reference" id="ier1045" href="#index_entry_eastern_desert">Eastern Desert</a>,<sup><a id="noteref335" class="noteref" href="#note335">335</a></sup> long regarded as the ancestors of the <a class="index_entry_reference" id="ier121" href="#index_entry_beja">Beja</a>,<sup><a id="noteref336" class="noteref" href="#note336">336</a></sup> but gives no explanation as to why <i>M</i><span class="italic_underline">d</span><i>3jw</i> should be written in such an idiosyncratic fashion in Ḥarsiyotef’s inscription,<sup><a id="noteref337" class="noteref" href="#note337">337</a></sup> or indeed how this ethnonym became a toponym like Metete in the first place. Although neither the location of Ḥarsiyotef’s Metete nor Ousanas’ <i>MTT</i> can be established with any certainty, the similarly named Mattitae people mentioned by Pliny the Elder<sup><a id="noteref338" class="noteref" href="#note338">338</a></sup> are believed by Crawford to have dwelled in the <a class="index_entry_reference" id="ier395" href="#index_entry_gash_delta">Gash Delta</a>.<sup><a id="noteref339" class="noteref" href="#note339">339</a></sup> If Crawford is correct in identifying all three names—Mattitae, <i>MTT</i>, and Metete—with one and the same region,<sup><a id="noteref340" class="noteref" href="#note340">340</a></sup> then the <i>MTT</i> of RIE 186 is best located somewhere in the borderlands between Kush and Aksum. Ousanas’ campaign against <i>MTT</i> might in that case have been part and parcel of the establishment of an Aksumite sphere of influence extending westwards into Nubia and involving in the process the subjugation of many of the pastoral groups of the eastern Sudan.</p>
</div>
    
<div class="section" id="section4.4">
<h3>4.4. The Noba: A New Force to be Reckoned with</h3>
        
<p>With the reign of <a class="index_entry_reference" id="ier741" href="#index_entry_ousanas">Ousanas’</a> son and successor<sup><a id="noteref341" class="noteref" href="#note341">341</a></sup> <a class="index_entry_reference" id="ier283" href="#index_entry_ezana">‘Ēzānā</a> we encounter much clearer evidence of an enemy to the west of Aksum, one hitherto not attested in Aksumite records. The enemy in question is the Noba, a people who, judging from their name, were a <a class="index_entry_reference" id="ier1180" href="#index_entry_nubian_language">Nubian-speaking</a> community quite distinct from the <a class="index_entry_reference" id="ier637" href="#index_entry_meroitic">Meroitic</a>-speaking Kushites.<sup><a id="noteref342" class="noteref" href="#note342">342</a></sup> Though Egyptian loanwords in Nubian indicate, on the basis of their phonological structure, that Nubian-speaking peoples from <a class="index_entry_reference" id="ier552" href="#index_entry_kordofan">Kordofan</a> and Dārfūr had made contact with—and perhaps had even begun to settle in—the <a class="index_entry_reference" id="ier699" href="#index_entry_nile_valley">Nile Valley</a> as early as the New Kingdom (1539-1075 BCE),<sup><a id="noteref343" class="noteref" href="#note343">343</a></sup> direct evidence for the ethnogenesis of a people called “Noba” is not available until the third century BCE. At that point Eratosthenes, in a fragment preserved by Strabo,<sup><a id="noteref344" class="noteref" href="#note344">344</a></sup> mentions a people called the Nubae residing to the west of the Nile between <a class="index_entry_reference" id="ier598" href="#index_entry_meroe">Meroë</a> and the bend in the river between the third and fifth cataracts, an area that would have included the <a class="index_entry_reference" id="ier122" href="#index_entry_bayuda">Bayūḍa</a> Desert.<sup><a id="noteref345" class="noteref" href="#note345">345</a></sup> The establishment of a Kushite outpost at Qal‘a<sup class="small">t</sup> Abū Aḥmad in the lower Wādī Hawār in the mid-first millennium BCE<sup><a id="noteref346" class="noteref" href="#note346">346</a></sup> may well represent an attempt on the part of Kush to police the region where the <i>wādī</i>, originating in eastern Chad and running across the northwestern Sudan, meets the great bend in the Nile at al-Dabba and thus gives direct access to the <a class="index_entry_reference" id="ier1167" href="#index_entry_nile_valley_middle">middle Nile Valley</a> from the west. Such measures may have been prompted by population movements along the Wādī Hawār in which the ancestors of the Noba were involved.<sup><a id="noteref347" class="noteref" href="#note347">347</a></sup> Given the difficulty of navigating the bend in the Nile, the <a class="index_entry_reference" id="ier116" href="#index_entry_dongola">Dongola Reach</a> and the Meroë region had long been linked by an overland route across the Bayūḍa Desert.<sup><a id="noteref348" class="noteref" href="#note348">348</a></sup> Kushite remains are scarce in the Abū Ḥamad Reach between the fourth and fifth cataracts, even though medieval Christian material has come to light at numerous sites throughout that region.<sup><a id="noteref349" class="noteref" href="#note349">349</a></sup> To be sure, a thorough archaeological investigation of this stretch of the Nile Valley is needed before we can properly assess its significance to the Kushite state. Indeed, as we will see in ‘Ēzānā’s Ge‘ez record of his Nubian campaign (RIE 189), the Noba captured at least two Kushite towns in the Nile Valley between Meroë and <a class="index_entry_reference" id="ier678" href="#index_entry_napata">Napata</a>,<sup><a id="noteref350" class="noteref" href="#note350">350</a></sup> though it is impossible to tell how long such settlements had been in existence in ‘Ēzānā’s time. If the bend in the Nile was in fact a Kushite backwater—ruled from Meroë but relatively little touched by Kushite settlement—it is easy to see how such a vacuum would have been easily filled by Nubian-speaking groups, whose settlement may be reflected in Graeco-Roman references to the Nubae as dwelling in this very region.<sup><a id="noteref351" class="noteref" href="#note351">351</a></sup> Conflicts between Kush and the Noba are indicated by prisoner figures dating from the first century BCE to the first century CE which were inscribed with the ethnonym “Noba” in Meroitic and magically “punished.”<sup><a id="noteref352" class="noteref" href="#note352">352</a></sup></p>

<p>From the bend in the Nile these <a class="index_entry_reference" id="ier1181" href="#index_entry_nubian_language">Nubian-speakers</a> would have been able to expand northwards into <a class="index_entry_reference" id="ier1169" href="#index_entry_nubia_lower">Lower Nubia</a>, in the course of which they attracted the attention of Graeco-Roman authors, who called them Nobatae or <a class="index_entry_reference" id="ier717" href="#index_entry_nobades">Nobades</a>, while other groups pushed southwards towards <a class="index_entry_reference" id="ier599" href="#index_entry_meroe">Meroë</a> and beyond.<sup><a id="noteref353" class="noteref" href="#note353">353</a></sup> Citing Eratosthenes, Strabo alleges that the Nubae were not subject to the “Ethiopians” (i.e., Kushites),<sup><a id="noteref354" class="noteref" href="#note354">354</a></sup> though that may well have changed in later centuries. Török suggests that at some point in their history the Noba became federates of the Kushite state,<sup><a id="noteref355" class="noteref" href="#note355">355</a></sup> a not inconceivable scenario in that their more northerly cousins the Nobatae/Nobades are known to have entered into a federate status with the <a class="index_entry_reference" id="ier834" href="#index_entry_roman_empire">Roman Empire</a> by the fifth century.<sup><a id="noteref356" class="noteref" href="#note356">356</a></sup> As we know from the history of the Arab clients of the Romans and <a class="index_entry_reference" id="ier859" href="#index_entry_sasanid">Sāsānids</a>, a state’s inability to prevent federate polities from raiding foreign territory could at times become an international incident.<sup><a id="noteref357" class="noteref" href="#note357">357</a></sup> In light of the tantalizing reference in Line 12 of RIE 286 to the Kushite payment of tribute to Aksum, an increasing aggressiveness on the part of the Noba is likely to have led to its disruption—assuming, of course, that the Kushites were regularly paying their tribute all along. Whether Noba raids were the <i>casus belli</i> in <a class="index_entry_reference" id="ier742" href="#index_entry_ousanas">Ousanas</a>’ invasion of Kush cannot be determined on the basis of what little remains of the Aksumite inscriptions from Meroë, though there is little doubt that it was hostile actions by the Noba which prompted the Aksumite <a class="index_entry_reference" id="ier1114" href="#index_entry_army_aksumite">army</a> to return to Nubia in the reign of Ousanas’ son <a class="index_entry_reference" id="ier284" href="#index_entry_ezana">‘Ēzānā</a>. It is to that story that we now turn.</p>
</div>
<div class="section" id="section4.5">
<h3>4.5. ‘Ēzānā’s Nubian War</h3>
<p>For the reign of <a class="index_entry_reference" id="ier285" href="#index_entry_ezana">‘Ēzānā</a> we have the good fortune to possess three inscriptions from the city of Aksum recording what appears to be the same invasion of Nubia:<sup><a id="noteref358" class="noteref" href="#note358">358</a></sup> the first in Greek (RIE 271),<sup><a id="noteref359" class="noteref" href="#note359">359</a></sup> the second in vocalized Ge‘ez (RIE 189),<sup><a id="noteref360" class="noteref" href="#note360">360</a></sup> and the third in pseudo-Sabaic Ge‘ez written in the South Arabian <i><a class="index_entry_reference" id="ier661" href="#index_entry_musnad">musnad</a></i> script (RIE 190).<sup><a id="noteref361" class="noteref" href="#note361">361</a></sup> Apart from the variety of languages and scripts employed, the inscriptions differ only in terms of which details of the invasion are selected for mention. Since the account of the war preserved in RIE 189 has been known to the scholarly world since the first half of the nineteenth century<sup><a id="noteref362" class="noteref" href="#note362">362</a></sup> this version has, for far longer than the other two, served as the primary source of information on Aksumite military activities in Nubia. But if Aksum had reduced Kush to temporary vassalage at some point prior to ‘Ēzānā’s invasion of Nubia, as argued above,<sup><a id="noteref363" class="noteref" href="#note363">363</a></sup> this latter invasion would then be not the beginning but rather the culmination of a longer period of Aksumite interaction with—and intervention in—the <a class="index_entry_reference" id="ier1168" href="#index_entry_nile_valley_middle">middle Nile valley</a>. When compared with what (admittedly little) can be made out of RIE 286 and <a class="index_entry_reference" id="ier899" href="#index_entry_snm_24841">SNM 24841</a>, the records of ‘Ēzānā’s Nubian war, particularly the longest version, preserved in RIE 189, suggest that ‘Ēzānā’s was a military campaign which affected a much larger area of Nubia than <a class="index_entry_reference" id="ier743" href="#index_entry_ousanas">Ousanas</a>’ did.<sup><a id="noteref364" class="noteref" href="#note364">364</a></sup> For all that, its long-term effects on Kush are somewhat obscure, particularly since ‘Ēzānā’s inscriptions indicate that the main source of trouble in Nubia was not the Kushites at all but rather the Noba. A synthesis of the information provided by all three of inscriptions recording ‘Ēzānā’s Nubian campaign is in order, particularly as no such synthesis has yet been attempted. We will begin with ‘Ēzānā’s Greek inscription (RIE 271), as it is this text that provides a date for the campaign. After this we will examine his two Ge‘ez inscriptions (RIE 189 and RIE 190), both of them important for the information they provide on the course of the campaign. Whether this was the order in which these inscriptions were carved is impossible to determine but is ultimately irrelevant, given that all three appear to present different versions of the same narrative.</p>

<div class="section" id="section4.5.1">
<h4>4.5.1. The Greek Account: RIE 271</h4>
<p>RIE 271 consists of thirty-three lines of Greek text on a stele recording <a class="index_entry_reference" id="ier286" href="#index_entry_ezana">‘Ēzānā’s</a> campaign against Nubia and was discovered at Aksum in 1969. Since the text ends abruptly in the initial part of the narrative, right as ‘Ēzānā departs for Nubia, the remaining portion must have been continued on another as yet undiscovered stone.<sup><a id="noteref365" class="noteref" href="#note365">365</a></sup> On the other side of the stele, the badly damaged Ge‘ez version in <i><a class="index_entry_reference" id="ier662" href="#index_entry_musnad">musnad</a></i> was carved (RIE 190). The opening portion of RIE 271 (Lines 1-22) consists of a religious invocation and a statement of ‘Ēzānā’s royal title:</p>

<blockquote><p><sup class="small">1.</sup>By faith in God and by the power of the Father and the Son and the Holy Ghost, to Him who has saved my kingdom through faith in His Son Jesus Christ, to Him who helped me <sup class="small">5.</sup>and who always helps me: I, <a class="index_entry_reference" id="ier287" href="#index_entry_ezana">‘Ēzānā</a>, King of the Aksumites and Ḥimyarites and of Raydān and the Sabaeans and of Salḥīn and of Kush and the <a class="index_entry_reference" id="ier97" href="#index_entry_beja">Beja</a> and of Ṣeyāmō, man of Ḥalen, son of ’Ella-<sup class="small">10.</sup>‘Amīdā and servant of Christ, thank the Lord my God, and I cannot fully express my thankfulness to Him, because my mouth and my mind cannot [express] my thankfulness [for what] He made with <sup class="small">15.</sup>me, because He gave me strength and power and bestowed on me a great name through His Son in whom I have placed my faith, and made me the guide of my whole kingdom through faith in Christ, by His will and <sup class="small">20.</sup>by the power of Christ, because He guided me and I have faith in Him and He Himself became my guide.<sup><a id="noteref366" class="noteref" href="#note366">366</a></sup></p></blockquote>

<blockquote><p>(<sup class="small">1.</sup>Ἐν τῇ πίστει τoῦ Θ[εoῦ καὶ τ]ῇ δυνάμι τoῦ [Πα]τρὸς καὶ Yἱoῦ καὶ [Ἁ]γί[o]υ [Π]νεύματoς τ[ῷ] [σ]ώσαντί μoι τὸ Bασ[ίλ]ιoν τῇ πίστι τoῦ Yἱ[oῦ] αὐτoῦ Ἰησoῦ Xριστoῦ τῷ βoηθήσαντί μo[ι] <sup class="small">5.</sup>τῷ καὶ πάντoταί μoι βoηθoῦντι ἐγὼ Ἀζανᾶς Βασιλεὺς ’Aξωμιτῶν καὶ ‘Oμηρι[τῶν κ]αὶ τoῦ ‘Pεειδᾶν καὶ Σαβαειτῶν καὶ τoῦ Σ[ιλ]εῆλ καὶ τoῦ Xάσω καὶ Boυγαειτῶν [κ]αὶ τoῦ Tιαμῶ Bισι Ἀληνε υἱὸς τoῦ Ἐλλε-<sup class="small">10.</sup>αμίδα δoῦλoς Xριστoῦ εὐχαριστῶ Kυρίῳ τῷ [Θεῷ] μoυ καὶ oὐ δυνάμαι εἰπῖν πλίρης τὰς εὐ[χ]αριστίας αὐτoῦ ὅτι oὐ δύναται τὸ στό[μ]α μoυ καὶ ἡ διάνoια μoυ πάσας τὰς εὐχαριστίας ἅσπερ ἐπoίησεν μετ’ ἐ<sup class="small">15.</sup>μoῦ ὅτι ἐπ[oί]ησεν ἐμoὶ ἠσχὺν καὶ δυνάμιν καὶ ἐχαρίσ[α]τό μoι ὄ[ν]oμα μέγα διὰ τoῦ Yἱoῦ [α]ὐτoῦ εἰς ὃν ἐπ[ί]στευσα [κα]ὶ ἐπoίησέν μαι ὁ[δ]ηγὸν πάσης τῆς Βασιλίας μoυ δὶα τὴν πίστ[ι]ν τoῦ Xριστoῦ τ[ῷ] θελήματι [αὐ]τoῦ καὶ <sup class="small">20.</sup>δυνάμι τoῦ Xριστoῦ ὅτι αὐτὸς ὁδήγησέν μαι καὶ εἰς α[ὐ]τὸν πιστεύω καὶ αὐτὸς ἐγένετό μoι ὁδηγός.)<sup><a id="noteref367" class="noteref" href="#note367">367</a></sup></p></blockquote>

<p><span class="T5">‘</span>Ēzānā’s Greek title is clearly patterned after that of his father <a class="index_entry_reference" id="ier744" href="#index_entry_ousanas">Ousanas</a> in the unvocalized Ge‘ez of RIE 186, the only difference here in RIE 271 being that Kush (Xάσω) stands at the beginning of the list of Aksum’s African vassals. In Ousanas’ RIE 186, by contrast, Kush (<i>Kś</i><sup class="small"><i>m</i></sup>) comes at the very end of the list.<sup><a id="noteref368" class="noteref" href="#note368">368</a></sup> There is no reason to give any weight to the novel position of Kush at the heading of the African list in RIE 271, however, for the name Kush (<i><a class="index_entry_reference" id="ier1252" href="#index_entry_kasu">Kāsū</a></i>) occurs again at the very end of the list of vassals in the version of the royal title given in RIE 189, the account of <a class="index_entry_reference" id="ier288" href="#index_entry_ezana">‘Ēzānā’s</a> Nubian campaign in vocalized Ge‘ez.<sup><a id="noteref369" class="noteref" href="#note369">369</a></sup> This indicates that the order in which ‘Ēzānā’s vassals are listed in his royal titles does not reflect the relative importance of these vassals to Aksum, nor their relevance to the subject-matter of the inscriptions in which they occur. Certainly the claim to Kush had importance to ‘Ēzānā, as Kush is listed among the king’s vassals in his title in several of his Ge‘ez inscriptions from Aksum (unvocalized RIE 185 I+II and RIE 185<i>bis</i> I+II; vocalized RIE 187 and RIE 188)<sup><a id="noteref370" class="noteref" href="#note370">370</a></sup> together with two of his Greek inscriptions (RIE 270 and RIE 270<i>bis</i>) from the same site.<sup><a id="noteref371" class="noteref" href="#note371">371</a></sup> On the basis of the reference to ‘Ēzānā as the “son of <a class="index_entry_reference" id="ier564" href="#index_entry_mahrem">Maḥrem</a> unconquered by the enemy” (<i>walda Maḥrǝm za-’ǝy-yǝtmawā’ la-ḍar</i>) in the Ge‘ez inscriptions<sup><a id="noteref372" class="noteref" href="#note372">372</a></sup> and “son of the invincible god Ares” (υἱὸς θεoῦ ἀνικήτoυ Ἄρεως) in the Greek,<sup><a id="noteref373" class="noteref" href="#note373">373</a></sup> all four inscriptions must be dated to the period before ‘Ēzānā’s conversion to <a class="index_entry_reference" id="ier1090" href="#index_entry_christianity">Christianity</a>, and thus before his Nubian campaign. Such claims to Kush by ‘Ēzānā in his pre-Christian days undoubtedly reflect political rhetoric, rather than political reality, as there is no evidence that Ousanas’ Nubian campaign led to any long-term Aksumite rule over Kush, let alone of the sort that continued unbroken into the reign of his son. This did not, however, prevent ‘Ēzānā from believing that Kush was still his by right.</p>

<p>Of far greater historical significance than royal titulary are the explicitly Christian references in RIE 271, the first of their sort to occur in any Aksumite inscription. These references—to wit the mention of Jesus Christ and the Trinity—give us an idea of the timeframe in which the inscription was erected, and hence the timeframe of <a class="index_entry_reference" id="ier289" href="#index_entry_ezana">‘Ēzānā’s</a> Nubian campaign itself. This epigraphic evidence of ‘Ēzānā’s conversion to <a class="index_entry_reference" id="ier1091" href="#index_entry_christianity">Christianity</a> is supported by numismatics, for it is during the reign of ‘Ēzānā that the pagan symbols of the moon-disc and crescent are replaced by the Cross.<sup><a id="noteref374" class="noteref" href="#note374">374</a></sup> The story of the Christianization of the Aksumite royal house at the hands of <a class="index_entry_reference" id="ier379" href="#index_entry_frumentius">Frumentius</a>, a Roman missionary of Syrian origin, is well known thanks to the <i>Historia ecclesiastica</i> of <a class="index_entry_reference" id="ier840" href="#index_entry_rufinus">Rufinus</a> of Aquileia (345-410)<sup><a id="noteref375" class="noteref" href="#note375">375</a></sup> and need not be repeated here except insofar as it bears directly on the chronology of ‘Ēzānā’s reign. Rufinus writes that as a boy Frumentius and another youngster named <a class="index_entry_reference" id="ier12" href="#index_entry_aedesius">Aedesius</a> sailed to <a class="index_entry_reference" id="ier458" href="#index_entry_india">India</a> with their teacher, a philosopher from Tyre named Meropius.<sup><a id="noteref376" class="noteref" href="#note376">376</a></sup> On their return journey they made a stop on the Ethiopian coast, whereupon the locals put Meropius to death but spared the two boys, whom the Aksumite king took under his protection.<sup><a id="noteref377" class="noteref" href="#note377">377</a></sup> While Aedesius served as the king’s cup-bearer Frumentius rose through the ranks to become the official in charge of the king’s accounts and correspondence.<sup><a id="noteref378" class="noteref" href="#note378">378</a></sup> Following the death of the Aksumite king, Frumentius acted as advisor to the king’s successor, still a minor at the time.<sup><a id="noteref379" class="noteref" href="#note379">379</a></sup> When at length Frumentius and Aedesius were allowed to leave Ethiopia, Frumentius went straight to the Alexandrian patriarch Athanasius (d. 373), who appointed him bishop of the Aksumite realm.<sup><a id="noteref380" class="noteref" href="#note380">380</a></sup> This meeting likely took place between Athanasius’ appointment as patriarch on 8 June 328 and the beginning of his first exile on 7 November 335.<sup><a id="noteref381" class="noteref" href="#note381">381</a></sup> Assuming, then, that Frumentius left Ethiopia at some point between June 328 and July 335, or possibly even c. 337-339 in the interim between Athanasius’ first and second exiles, he would likely have first arrived in Ethiopia as a boy during the second decade of the fourth century, a timeframe that suits the period of the reign of ‘Ēzānā’s father <a class="index_entry_reference" id="ier745" href="#index_entry_ousanas">Ousanas</a> (c. 310-330) adopted in this study.<sup><a id="noteref382" class="noteref" href="#note382">382</a></sup> This would make Ousanas the king in whose reign Frumentius and his traveling companions first landed in Ethiopia and ‘Ēzānā the successor who came to the throne as a minor, <a class="index_entry_reference" id="ier991" href="#index_entry_wazeba">Wāzēbā</a> (his brother?) having died some years earlier. That Frumentius’ patron Athanasius was exiled no fewer than five times during his career was the result of a fierce theological debate that raged in the eastern half of the <a class="index_entry_reference" id="ier835" href="#index_entry_roman_empire">Roman Empire</a> during this period. The point of contention concerned the relationship of the Son to the Father in the Christian Trinity. One influential presbyter in Alexandria named Arius (d. 336) contended that the Son was not co-eternal with, and therefore not equal to, the Father.<sup><a id="noteref383" class="noteref" href="#note383">383</a></sup> Athanasius could not countenance such a position and argued instead that the Son not only existed from all eternity but was also one with the Father in divinity.<sup><a id="noteref384" class="noteref" href="#note384">384</a></sup> The consequent bickering over the question as to whether or not the Godhead could be shared with any created being was soon to exert an influence on ecclesiastical affairs at Aksum for, on account of Athanasius’ opposition to <a class="index_entry_reference" id="ier46" href="#index_entry_arianism">Arianism</a>, the legitimacy of his appointment of Frumentius as bishop of Aksum was called into question. In his <i>Apologia ad </i><i>Constantium</i> Athanasius quotes in full a letter sent by the emperor <a class="index_entry_reference" id="ier1139" href="#index_entry_constantius_ii">Consantius II</a> (337-361) to ‘Ēzānā and his brother <a class="index_entry_reference" id="ier872" href="#index_entry_seazana">Śe‘āzānā</a>,<sup><a id="noteref385" class="noteref" href="#note385">385</a></sup> in which the Roman emperor sought to persuade the two royal Aksumites that Frumentius’ ordination was invalid and that they should send him back to Egypt to be re-instructed and consecrated by <a class="index_entry_reference" id="ier397" href="#index_entry_george_of_cappadocia">George of Cappadocia</a>.<sup><a id="noteref386" class="noteref" href="#note386">386</a></sup> This Arian churchman is known to have held office as bishop of Alexandria from 356 to 362, during Athanasius’ third exile, thus providing a timeframe for Constantius’ letter. Constantius warned that failure to comply with this request would result in the sacrilegious and impious discourse (λόγoς) of Athanasius corrupting the subjects of Aksum, overturning the churches established there, and in the end bringing destruction upon the nation itself.<sup><a id="noteref387" class="noteref" href="#note387">387</a></sup></p>

<p>For all the lack of ambiguity in <a class="index_entry_reference" id="ier1140" href="#index_entry_constantius_ii">Consantius</a>’ letter regarding the emperor’s distrust of <a class="index_entry_reference" id="ier380" href="#index_entry_frumentius">Frumentius</a>, questions have been raised as to whether the text really establishes that the royal house of Aksum had adopted <a class="index_entry_reference" id="ier1092" href="#index_entry_christianity">Christianity</a> by this time. Dihle believes that, although there was a Christian community in Ethiopia when Constantius wrote his letter, <a class="index_entry_reference" id="ier290" href="#index_entry_ezana">‘Ēzānā</a> and <a class="index_entry_reference" id="ier873" href="#index_entry_seazana">Śe‘āzānā</a> had not yet embraced Christianity.<sup><a id="noteref388" class="noteref" href="#note388">388</a></sup> If they had, Dihle argues, Constantius would undoubtedly have addressed them as fellow Christians and would have also presented the dogmatic and political grounds for the banishment of Athanasius and the appointment of another patriarch in his place, namely <a class="index_entry_reference" id="ier398" href="#index_entry_george_of_cappadocia">George of Cappadocia</a>.<sup><a id="noteref389" class="noteref" href="#note389">389</a></sup> In this connection Dihle makes much of Constantius’ warning to the Aksumite brothers that the influence of a bishop not ordained by the <a class="index_entry_reference" id="ier47" href="#index_entry_arianism">Arian</a> George would have dire effects on the Christian community as well as the “nation” (ἔθνoς), which he takes to mean that the Aksumite royal house was not yet Christianized.<sup><a id="noteref390" class="noteref" href="#note390">390</a></sup> The implications of Dihle’s interpretation of Constantius’ letter are significant for the dating of ‘Ēzānā’s Nubian campaign, for if ‘Ēzānā was still a pagan for at least part of George’s term as bishop of Alexandria between 356 and 362, the Christian references in RIE 271 could be taken to imply that the inscription, and therefore the Nubian campaign it describes, must postdate this six-year period. Furthermore, if one allows several years for the sending of Constantius’ letter to Aksum, the conversion of ‘Ēzānā, and his mounting of a campaign against Nubia, this would bring us well into the 360s, “perhaps closer to 370 than to 360” in the opinion of Török, who accepts Dihle’s hypothesis.<sup><a id="noteref391" class="noteref" href="#note391">391</a></sup> This conclusion might then have significant implications for dating the end of Kush. Since RIE 271 and RIE 189 mention the Kushites not only as a name in the list of ‘Ēzānā’s vassals but also as a people directly affected by the king’s military ventures, Török’s dating of the campaign to the late 360s implies that Kush still existed as a polity at this time. As confirmation of this late date for Kush’s demise, Török notes a pair of bracelets found in one of the latest pyramid graves in <a class="index_entry_reference" id="ier600" href="#index_entry_meroe">Meroë</a>’s West Cemetery (Bagrawiyya W 130), which he claims is an imitation of a particular style of Roman jewelry manufactured in the mid-fourth century.<sup><a id="noteref392" class="noteref" href="#note392">392</a></sup> He bases this date on the depiction of a similar bracelet in the hypogeum of Trebius Justus on the Via Appia, dating from the mid-fourth century. Since the Kushites marked only royal graves with pyramids, following Egyptian practice, assigning Bagrawiyya W 130 to the decade 360-370 would imply that the royal house of Kush was still in existence at that time.</p>
            
<p>As we will see, however, none of <a class="index_entry_reference" id="ier291" href="#index_entry_ezana">‘Ēzānā’s</a> inscriptions state that his Nubian campaign dealt the final death-blow to Kush, only that he fought the Kushites in the course of his war with the Noba. This being the case, the evidence from tomb Bagrawiyya W 130 at <a class="index_entry_reference" id="ier601" href="#index_entry_meroe">Meroë</a>, suggesting that Kush survived as late as 360-370, is not relevant for dating ‘Ēzānā’s Nubian campaign. Nor does <a class="index_entry_reference" id="ier1141" href="#index_entry_constantius_ii">Consantius</a>’ letter help either, for the case that the letter was addressed to two still-pagan kings of Aksum is difficult to sustain. While Constantius does not explicitly refer to the Christian faith of ‘Ēzānā and <a class="index_entry_reference" id="ier874" href="#index_entry_seazana">Śe‘āzānā</a> in his letter, he does not state that they were pagan either, and if the Aksumite brothers had already embraced <a class="index_entry_reference" id="ier1093" href="#index_entry_christianity">Christianity</a>, Constantius may have seen no need to belabor the obvious by reminding them of their new religion. Indeed the fact that Constantius stresses “pure” doctrine in his letter is quite likely <i>because</i> the Aksumite royalty were Christian and could thus appreciate the importance of correct doctrine.<sup><a id="noteref393" class="noteref" href="#note393">393</a></sup> For this reason, the fact that the letter never mentions the Trinity around which so many of the Christological debates engendered by Arianism revolved need not be taken as evidence that the Aksumite addressees were still pagan and would thus not be interested in such matters. As Brakmann points out, Trinitarian references are similarly lacking in a letter sent by Constantius to the Christians of Alexandria.<sup><a id="noteref394" class="noteref" href="#note394">394</a></sup> Regarding the term ἔθνoς, it is true that this does in some contexts have the sense of “pagan” by virtue of its association not only with nations in general but specifically with foreign or barbarian nations.<sup><a id="noteref395" class="noteref" href="#note395">395</a></sup> Whether it carries such religious overtones in Constantius’ letter is not clear, however. We have seen that in his letter, Constantius warns the Aksumites about what would befall their people, the churches in their land, and the nation if <a class="index_entry_reference" id="ier382" href="#index_entry_frumentius">Frumentius</a> were allowed to continue his work and thus spread the doctrines propounded by Athanasius, though it is by no means clear that “nation” means anything other than the Aksumite realm. That the majority of Aksum’s subjects were still pagan in the mid-fourth century can hardly be doubted, but if, for the sake of argument, these elements are what Constantius really meant by the “nation” it need not follow that ‘Ēzānā and Śe‘āzānā were also pagan. In addition, arguments for dating RIE 271—and thus ‘Ēzānā’s Nubian campaign—to the late 360s overlook the Aksumite numismatic evidence. Bearing in mind <a class="index_entry_reference" id="ier746" href="#index_entry_ousanas">Ousanas</a>’ adoption of the weight standard employed by <a class="index_entry_reference" id="ier1135" href="#index_entry_constantine">Constantine</a> in 324,<sup><a id="noteref396" class="noteref" href="#note396">396</a></sup> it is clear that ‘Ēzānā’s father was still on the throne in the 320s. Even if one were to insert <a class="index_entry_reference" id="ier992" href="#index_entry_wazeba">Wāzēbā</a>’s reign between those of Ousanas and ‘Ēzānā, as proposed by Hahn, there is no evidence that Wāzēbā reigned for more than a few years. In either case a date of c. 330 is probable for the beginning of ‘Ēzānā’s reign,<sup><a id="noteref397" class="noteref" href="#note397">397</a></sup> which fits well with the hypothesis put forward in this study that Frumentius, having spent already spent a few years in Ethiopia before ‘Ēzānā came to the throne, left the Aksumite kingdom sometime between 328 and 335, at which point he was ordained Ethiopia’s first bishop by Athanasius. To be sure, <a class="index_entry_reference" id="ier841" href="#index_entry_rufinus">Rufinus</a> says nothing of the conversion of ‘Ēzānā, though the omission of this important detail can likely be attributed to his informant, who was none other than <a class="index_entry_reference" id="ier13" href="#index_entry_aedesius">Aedesius</a>, with whom Frumentius had shared so many of his adventures in Ethiopia. Rufinus tells us that, while Frumentius returned to Ethiopia after his investiture by Athanasius, Aedesius became a presbyter at Tyre,<sup><a id="noteref398" class="noteref" href="#note398">398</a></sup> and appears to have lost all contact with his erstwhile companion. If ‘Ēzānā and other members of the royal house of Aksum like Śe‘āzānā embraced Christianity following Frumentius’ return to Ethiopia as that country’s first bishop, the fact that Aedesius was no longer present in Ethiopia may explain why he made no mention of these events when speaking with Rufinus. If Frumentius was appointed bishop of Aksum between 328 and 335, or even c. 337-339 during Athanasius’ second episcopate, his return to Ethiopia probably took place during the second half of the 330s, in which case this the traditional Ethiopian date of 333 EC (340-1 CE)<sup><a id="noteref399" class="noteref" href="#note399">399</a></sup> for the conversion of Aksum’s royal house<sup><a id="noteref400" class="noteref" href="#note400">400</a></sup> is quite plausible. Since RIE 271 contains explicit Christian references, it cannot predate 340-1, with the result that the invasion of Nubia documented by that inscription must be dated to sometime after 340-1.</p>

<p>For a more precise date for the invasion, we turn now to the narrative portion of RIE 271, which mentions the month and day on which <a class="index_entry_reference" id="ier292" href="#index_entry_ezana">‘Ēzānā</a> set out for Nubia.</p>
            
            <blockquote><p><sup class="small">22.</sup>I went forth to war on the Noba, because the <a class="index_entry_reference" id="ier568" href="#index_entry_mangurto">Mangurto</a> and <span class="underline">Kh</span>asa and <a class="index_entry_reference" id="ier63" href="#index_entry_atiadites">Atiadites</a> <sup class="small">25.</sup>and <a class="index_entry_reference" id="ier123" href="#index_entry_barya">Barya</a> cried out against them saying: “The Noba have subdued us, come and help us, because they have oppressed and killed us.” I stood up with the power of the God Christ, in whom I have placed my faith, and he guided me. I stood up <sup class="small">30.</sup>from Aksum the eighth day in the Aksumite month of Maggābīt, a Saturday, with faith in God, and I arrived in Mambaria and from that place I procured supplies…<sup><a id="noteref401" class="noteref" href="#note401">401</a></sup></p></blockquote>
            
            <blockquote><p>(<sup class="small">22.</sup>Ἐξῆλθα πoλεμῆσαι τoὺς Nωβα ὅτι κατέκραξαν κατ’ αὐτῶν oἱ Mανγαρθω καὶ Xασα καὶ Ἀτιαδιται <sup class="small">25.</sup>καὶ Bαρεωται λέγoντες ὅτι κατεπόνησαν ἡμᾶς oἱ Nωβα βoηθήσατε ἡμῖν ὅτι ἔθληψαν ἡμᾶς ἀπoκτένoντες. Kαὶ ἀνέστη[ν] ἐν τῇ δυνάμι τoῦ Θεoῦ Xριστoῦ εἰς ὃν ἐπίστευσα καὶ ὁδήγησέν με. Kαὶ ἀνέστην ἀ<sup class="small">30.</sup>πὸ ’Aξώμεoς ἐν μινὶ κατὰ ’Aξωμιτὰς Mαγαβιθε η ἡμέρα σαμβάτῳ πίστι τoῦ Θεoῦ καὶ ἔφθασα εἰς Mαμβαριαν καὶ ἐκῖθεν ἐσιταρχησά[μην…])<sup><a id="noteref402" class="noteref" href="#note402">402</a></sup></p></blockquote>
            
<p class="no_indent">Though this opening portion, describing the background of, and preparations for, the campaign, is all that survives of the narrative section of RIE 271, it is of vital importance for dating the invasion of Nubia, as it informs us that <a class="index_entry_reference" id="ier293" href="#index_entry_ezana">‘Ēzānā’s</a> <a class="index_entry_reference" id="ier1115" href="#index_entry_army_aksumite">army</a> departed from Aksum on the eighth day of the Ethiopian month of Maggābīt (Mαγαβιθε&lt;<span xml:lang="gez">መጋቢት</span>), which is here specifically stated to have fallen on a Saturday. In the Julian calendar Maggābīt 8 corresponds with March 4, which fell on a Saturday in the years 349, 355, and 360.<sup><a id="noteref403" class="noteref" href="#note403">403</a></sup> Since the Christian references in RIE 271 leave us in little doubt that the inscription post-dates ‘Ēzānā’s conversion to <a class="index_entry_reference" id="ier1094" href="#index_entry_christianity">Christianity</a>, and since the king’s conversion may be confidently dated to c. 340-1—or at least no earlier than that—any of these years is a potential date for the Nubian campaign.<sup><a id="noteref404" class="noteref" href="#note404">404</a></sup> Once again the religious language used in the inscription sheds light on the matter. In a recent study of the Christology of RIE 271, Black draws attention to the use of the article τoῦ in both the Trinitarian phrase τoῦ [Πα]τρὸς καὶ Yἱoῦ καὶ [Ἁ]γί[o]υ [Π]νεύματoς (“the Father and the Son and the Holy Ghost”)<sup><a id="noteref405" class="noteref" href="#note405">405</a></sup> in the opening of the inscription and in the phrase τoῦ Θεoῦ Xριστoῦ (“the God Christ”) in Line 28.<sup><a id="noteref406" class="noteref" href="#note406">406</a></sup> In the Trinitarian invocation, a string of nouns is joined by the conjunction καὶ, yet the article τoῦ precedes the first noun alone, indicating the unity, equality, or identity of all nouns following the article.<sup><a id="noteref407" class="noteref" href="#note407">407</a></sup> Thus the three persons of the Trinity are here described as one. In the phrase “the God Christ” the identification of Christ the Son with God the Father is even more explicit.<sup><a id="noteref408" class="noteref" href="#note408">408</a></sup> This is the very doctrinal position to which Arian Christians were opposed, and which <a class="index_entry_reference" id="ier1142" href="#index_entry_constantius_ii">Consantius</a> sought to correct by having <a class="index_entry_reference" id="ier383" href="#index_entry_frumentius">Frumentius</a> re-indoctrinated by the Arian <a class="index_entry_reference" id="ier399" href="#index_entry_george_of_cappadocia">George of Cappadocia</a>. It is probable, then, that RIE 271 reflects an anti-Arian stance adopted by Aksum in the face of the pro-Arian pressure exerted by Constantius on the recently Christianized kingdom.<sup><a id="noteref409" class="noteref" href="#note409">409</a></sup> The earliest hint of this pressure is indicated in Constantius’ letter which, since it most likely dates from the first part of George’s episcopate, thus c. 356-7, would mean that RIE 271 dates from sometime thereafter. This disqualifies 349 and 355 as years in which RIE 271 could have been erected, thus leaving us with 360. We will therefore proceed with March 4, 360 as the likeliest date for the beginning of ‘Ēzānā’s Nubian campaign. Nowhere in the extant text of any of ‘Ēzānā’s inscriptions is it stated how long the campaign lasted, though such an undertaking must have lasted several months. If the Aksumite army wished to return home before the height of the rainy season hit Ethiopia in July-August, four months is a likely timeframe.</p>
            
<p>Having made the case for dating the Nubian campaign to 360, let us now take a closer look at the narrative preserved in RIE 271. While the Aksumite inscriptions in Greek found at <a class="index_entry_reference" id="ier604" href="#index_entry_meroe">Meroë</a> (RIE 286 and <a class="index_entry_reference" id="ier900" href="#index_entry_snm_24841">SNM 24841</a>) attest to an Aksumite conflict with the Kushites, followed by the imposition of the payment of tribute, the passage in RIE 271 quoted above indicates quite clearly that <a class="index_entry_reference" id="ier294" href="#index_entry_ezana">‘Ēzānā’s</a> campaign in Nubia was concerned not with the overthrow of Kush at all but rather with aiding the <a class="index_entry_reference" id="ier570" href="#index_entry_mangurto">Mangurto</a>, <span class="underline">Kh</span>asa, <a class="index_entry_reference" id="ier64" href="#index_entry_atiadites">Atiadites</a>, and <a class="index_entry_reference" id="ier73" href="#index_entry_barya">Barya</a> against the Noba. This is the first time in which the Noba appear in Aksumite records. The Noba have been introduced above as the Nubian-speaking people who first made contact with the middle <a class="index_entry_reference" id="ier700" href="#index_entry_nile_valley">Nile Valley</a> during the Late Bronze Age and who had attained a degree of political power there by the fourth century CE if not earlier.<sup><a id="noteref410" class="noteref" href="#note410">410</a></sup> Of the other peoples mentioned by name, only the <span class="underline">Kh</span>asa and the Barya are known from non-Aksumite sources and, indeed, are still known by these names today. The present-day <span class="underline">Kh</span>asa are nomadic pastoralists who live along the Sudanese-Eritrean border and speak Tigrē, but are of <a class="index_entry_reference" id="ier98" href="#index_entry_beja">Beja</a> origin and belong to the <a class="index_entry_reference" id="ier70" href="#index_entry_bani_amir">Banī ‘Āmir</a> ethnic group.<sup><a id="noteref411" class="noteref" href="#note411">411</a></sup> Ibn Sa‘īd (d. 1286) says of the <span class="underline">Kh</span>asa, “they are the [most] reprehensible among the Ethiopian races, and it is well known about them that they castrate those who fall into their hands and offer human penises as nuptial gifts, taking pride in this!” (<i>hum ma</i><span class="italic_underline">dh</span><i>mūmūna bayna ajnās il-Ḥaba</i><span class="italic_underline">sh</span><i>a wa-qad i</i><span class="italic_underline">sh</span><i>tahara ‘anhum annahum ya</i><span class="italic_underline">kh</span><i>ṣūna man yaqa‘u ilā aydīhim wa-yadfa‘ūna </i><span class="italic_underline">dh</span><i>ukūr al-ādamiyyīna fī ṣadaqātihim wa-yafta</i><span class="italic_underline">kh</span><i>irūna bi-</i><span class="italic_underline">dh</span><i>ālika</i>).<sup><a id="noteref412" class="noteref" href="#note412">412</a></sup> As for the Barya, who still live north of Bārantū in western Eritrea<sup><a id="noteref413" class="noteref" href="#note413">413</a></sup> and are more properly known as the Nara,<sup><a id="noteref414" class="noteref" href="#note414">414</a></sup> their identification with the Bαρεωται of RIE 271 is evident from the vocalized Ge‘ez account of the Nubian campaign (RIE 189), in which their name is given as <i>Bāryā</i> (<span xml:lang="gez">ባርያ</span>). Barya also survives in Amharic as a word for “<a class="index_entry_reference" id="ier888" href="#index_entry_slaves">slave</a>,”<sup><a id="noteref415" class="noteref" href="#note415">415</a></sup> reflecting this ethnic group’s historically subservient status vis-à-vis the <a class="index_entry_reference" id="ier259" href="#index_entry_ethiosemitic">Ethiosemitic</a> communities of the <a class="index_entry_reference" id="ier439" href="#index_entry_horn_of_africa">Horn of Africa</a>.<sup><a id="noteref416" class="noteref" href="#note416">416</a></sup> While the territory of the Barya may once have extended further over a much wider area than it now does, Ibn Ḥawqal locates the Barya in the area of the Barka River,<sup><a id="noteref417" class="noteref" href="#note417">417</a></sup> where they continue to dwell today. Together with the Bazayn, a people of Beja origin, the Barya are reported by Ibn Ḥawqal to have constituted “many tribes” (<i>qabā’il ka</i><span class="italic_underline">th</span><i>īra</i>),<sup><a id="noteref418" class="noteref" href="#note418">418</a></sup> suggesting that ‘Ēzānā’s Barya subjects were an ethnic group rather than a single clan. Of the Barya’s lifestyle Ibn Ḥawqal says that “they live in mountains and valleys, possess <a class="index_entry_reference" id="ier146" href="#index_entry_cattle">cattle</a> and <a class="index_entry_reference" id="ier881" href="#index_entry_sheep">sheep</a>, and farm” (<i>yaskunūna fī jibāl wa-awdiya wa-yaqtinūna l-baqar wal-</i><span class="italic_underline">sh</span><i>ā</i><sup class="small"><i>t</i></sup><i> wa-yazra‘ūna</i>).<sup><a id="noteref419" class="noteref" href="#note419">419</a></sup></p>

<p>In contrast to the <span class="underline">Kh</span>asa and <a class="index_entry_reference" id="ier74" href="#index_entry_barya">Barya</a>, nothing at all is known of such groups as the <a class="index_entry_reference" id="ier571" href="#index_entry_mangurto">Mangurto</a> and the <a class="index_entry_reference" id="ier65" href="#index_entry_atiadites">Atiadites</a>.<sup><a id="noteref420" class="noteref" href="#note420">420</a></sup> The Mανγαρθω of RIE 271 correspond with the Mangurto (<span xml:lang="gez">መንጉርቶ</span>) of RIE 189, while the name Ἀτιαδιται appears only in RIE 271. In view of the location of the <span class="underline">Kh</span>asa and Barya, who both complained to <a class="index_entry_reference" id="ier295" href="#index_entry_ezana">‘Ēzānā</a> of attacks by the Noba, it is likely that the Mangurto and Atiadites lived somewhere between the eastern Sudan and the <a class="index_entry_reference" id="ier248" href="#index_entry_ethiopian_highlands">Ethiopian Highlands</a>. The fact that the Mangurto, <span class="underline">Kh</span>asa, Atiadites, and Barya sought ‘Ēzānā’s help against the Noba indicates that, having already settled in certain areas of the middle <a class="index_entry_reference" id="ier701" href="#index_entry_nile_valley_middle">Nile Valley</a>, the Noba were now pushing eastwards, towards the frontier of the Aksumite kingdom. Clearly whatever order the Aksumites might have hoped to establish in Nubia in, as argued in this study, <a class="index_entry_reference" id="ier747" href="#index_entry_ousanas">Ousanas</a>’ reign had been eroded by Noba raids on Aksum’s western frontier, thus prompting ‘Ēzānā to take action. The course of the route which ‘Ēzānā took from Aksum to Nubia is not clear from RIE 271, for the location of Mambaria is unknown and this toponym is not attested in RIE 189 nor—as far as we can tell—RIE 190. Bernard’s suggestion that Mambaria is not a toponym at all but rather a Greek transliteration of the Ge‘ez *<i>manbarǝya</i>&gt;<i>mambarǝya</i> (“my throne”)<sup><a id="noteref421" class="noteref" href="#note421">421</a></sup> is unlikely, for the use of the term δίφρoς in <i>Monumentum Adulitanum II</i> and <a class="index_entry_reference" id="ier901" href="#index_entry_snm_24841">SNM 24841</a> proves that the Aksumites knew of a Greek approximation of the Ge‘ez <i>manbar</i>, and thus would hardly have needed to transcribe the Ge‘ez term in Greek. Even this assumes that RIE 271 was carved by an Aksumite trained in Greek; if it was the work of an itinerant Greek-speaking foreigner employed by ‘Ēzānā the scenario of Ge‘ez influence would be even less probable. Moreover, while the erection of symbolic stone thrones was common in ancient Aksum, it is highly unlikely that the place at which the Aksumite <a class="index_entry_reference" id="ier1116" href="#index_entry_army_aksumite">army</a> stopped to procure supplies for a military campaign was named after one of ‘Ēzānā’s “thrones.” Morphologically Mambaria suggests a possible connection with the Barya, a not implausible hypothesis given that the Barya were a frontier people whose territory lay on the route leading northwest from Aksum to Nubia. It is possible, then, that the Aksumite army took such a route, by way of the Barya country, when invading Nubia. RIE 271 breaks off abruptly at this point, so for details as to what happened after ‘Ēzānā procured supplies at Mambaria we must turn to RIE 189.</p>
        </div>
        
        <div class="section" id="section4.5.2">
<h4>4.5.2. The Vocalized Ge‘ez Account: RIE 189</h4>
            
        <p>A 52-line inscription in fully vocalized Ge‘ez, RIE 189 from Aksum survives in full and provides the longest and most detailed account of <a class="index_entry_reference" id="ier296" href="#index_entry_ezana">‘Ēzānā’s</a> Nubian campaign. In terms of its relationship to RIE 271 much has been made of the fact that, though RIE 189 begins with a religious invocation like its Greek counterpart, this Ge‘ez version is much less explicitly Christian. Thus, while RIE 271 invokes the Christian Trinity, RIE 189 commences with the doctrinally neutral but still recognizably monotheistic formula “By the power of the Lord of Heaven who is in heaven and [on] earth, the Victorious” (<i>ba-</i><span class="italic_underline">h</span><i>ayla ’ǝgzī’a samāy za-ba samāy wa-mǝdr mawā’ī</i>).<sup><a id="noteref422" class="noteref" href="#note422">422</a></sup> Some scholars have taken the doctrinally neutral wording of RIE 189’s religious references as evidence of a transitional stage between Aksumite pantheism and normative <a class="index_entry_reference" id="ier1095" href="#index_entry_christianity">Christianity</a>,<sup><a id="noteref423" class="noteref" href="#note423">423</a></sup> in which case one might assign RIE 189 to a period in ‘Ēzānā’s reign immediately prior to the king’s formal conversion to Christianity, and thus before RIE 271 with its explicit invocation of the Christian Trinity. Yet the content of the two inscriptions is similar enough for them to be close in date. To be sure, RIE 271 can hardly be described as a translation of RIE 189, particularly given that neither the <a class="index_entry_reference" id="ier66" href="#index_entry_atiadites">Atiadites</a> nor the toponym Mambaria appear in RIE 189. However, the mere fact that the two inscriptions select different details of ‘Ēzānā’s campaign proves only that the scribes who produced them were not working from the same <i>Vorlage</i>. In both RIE 189 and RIE 271, the war with Nubia is said to have begun after ‘Ēzānā received reports that his vassals were being attacked by the Noba, and it seems unlikely that the Aksumite king should have launched two separate invasions of Nubia in response to Noba attacks on more or less the same peoples. In all likelihood, then, RIE 189 and RIE 271 refer to one and the same invasion of Nubia, the difference between them in terms of religious terminology reflecting not a gradual development of ‘Ēzānā’s faith from vague monotheistic inclinations to Christianity, but rather an attempt to express the same Christian faith in different ways. If so, the Ge‘ez version could have been produced by an Ethiopian still accustomed to indigenous habits of describing the divine<sup><a id="noteref424" class="noteref" href="#note424">424</a></sup> while the Greek version was produced by an individual better trained in Christian theology, perhaps a Greek or Greek-speaking Near Easterner.<sup><a id="noteref425" class="noteref" href="#note425">425</a></sup> In this way, Christian ideas about the divine were expressed in Ge‘ez in terms of what Kaplan calls Aksum’s “traditional cosmological structure.”<sup><a id="noteref426" class="noteref" href="#note426">426</a></sup> If, then, RIE 189 and RIE 271 are different versions of the same narrative we can date the events described in RIE 189 to the late winter to early summer of 360, following RIE 271’s date of Saturday, 8 Maggābīt (=March 4) for ‘Ēzānā’s departure from Aksum.</p>

 <div class="section" id="section4.5.2.1">
<h5>4.5.2.1. The Haughty Noba</h5>
 <p>After the invocation of the Lord of Heaven, RIE 189 gives the king’s name as <a class="index_entry_reference" id="ier297" href="#index_entry_ezana">‘Ēzānā</a> Son of ’Ella ‘Amīdā, the Man of the Ḥalen [Clan] (<i>‘Ēzānā walda ’Ǝllē ‘Amīdā bǝ’sǝya Ḥalǝn</i>),<sup><a id="noteref427" class="noteref" href="#note427">427</a></sup> followed by the list of Aksum’s (putative) Arabian and African subjects: “King of Aksum and <a class="index_entry_reference" id="ier415" href="#index_entry_himyar">Ḥimyar</a> and <span class="underline">Dh</span>ū-Raydān and <a class="index_entry_reference" id="ier850" href="#index_entry_saba">Saba’</a> and Salḥēn and Ṣeyāmō and the <a class="index_entry_reference" id="ier99" href="#index_entry_beja">Beja</a> and Kush” (<i>Nǝgūśa ’Aksūm wa-za-Ḥǝmēr wa-za-Raydān wa-za-Saba’ wa-za-Salḥēn wa-za-Ṣǝyāmō wa-za-Bǝgā wa-za-<a class="index_entry_reference" id="ier1253" href="#index_entry_kasu">Kāsū</a></i>).<sup><a id="noteref428" class="noteref" href="#note428">428</a></sup> This list contains nothing of interest, as it repeats the same names that occur in the lists in ‘Ēzānā’s earlier inscriptions, as well as in <a class="index_entry_reference" id="ier748" href="#index_entry_ousanas">Ousanas</a>’ RIE 186.<sup><a id="noteref429" class="noteref" href="#note429">429</a></sup> Completing the introductory portion of RIE 189 is another formula containing religious references: “King of Kings, Son of ’Ella ‘Amīdā, unconquered by the enemy! By the power of the Lord of Heaven Who has given to me, the Lord of All in Whom I believe, the king unconquered by the enemy. No enemy stands before me nor follows after me!” (<i>nǝgūśa nagaśt walda ’Ǝllē ‘Amīdā za-’ay-yǝtmawā’ la-ḍar ba-</i><span class="italic_underline">h</span><i>ayla ’ǝgzī’a samāy za-wahabanī ’ǝgzī’a k</i><sup class="small"><i>w</i></sup><i>ǝllū za-bōtū ’amankū nǝgūś za-’ay-yǝtmawā</i><span class="T40">[</span><i>’</i><span class="T40">]</span><i> la-ḍar qǝdmēya ’ay-yǝqūm ḍar wa-dǝ</i><span class="italic_underline">h</span><i>rēya ’ay-yǝtlū ḍar</i>).<sup><a id="noteref430" class="noteref" href="#note430">430</a></sup> After this introductory portion of RIE 189 with its religious references we come to the narrative proper, wherein we are told the familiar story of why ‘Ēzānā took up arms against Nubia in the first place:<sup><a id="noteref431" class="noteref" href="#note431">431</a></sup></p>
     
     <blockquote><p><sup class="small">7.</sup>By the power of the Lord of All I made war on the Noba once <sup class="small">8.</sup>the confederations of the Noba<sup><a id="noteref432" class="noteref" href="#note432">432</a></sup> had made war, having acted haughtily. “They (i.e., the Aksumites) will not cross the Takkazē!”<sup><a id="noteref433" class="noteref" href="#note433">433</a></sup> said the confeder<sup class="small">9.</sup>ations of the Noba. At that time they had wrought havoc upon the peoples of the <a class="index_entry_reference" id="ier572" href="#index_entry_mangurto">Mangurto</a> and the <span class="underline">Kh</span>asa and the <a class="index_entry_reference" id="ier75" href="#index_entry_barya">Barya</a>, and the blacks <sup class="small">10.</sup>made war on the reds.</p></blockquote>
     
     <blockquote><p>(<sup class="small">7.</sup><i>Ba-</i><span class="italic_underline">h</span><i>ayla ’ǝgzī’a k</i><sup class="small"><i>w</i></sup><i>ǝllū ḍaba’kū Nōbā sōbē </i><sup class="small">8.</sup><i>’aḍrara ’ǝḥzāba Nōbā sōbē tamakaḥa. Wa-’ī-yǝfallǝs ’ǝm-Takkazī yǝbē ’ǝḥzā</i><sup class="small">9.</sup><i>ba Nōbā. Sōbē gaf‘a ’ǝḥzāba Mangūrtō wa-</i><span class="italic_underline">H</span><i>asā wa-Bāryā wa-ṣalīm </i><sup class="small">10.</sup><i>ḍab’a qayyǝḥ ḍab’</i>[<i>a</i>]).<sup><a id="noteref434" class="noteref" href="#note434">434</a></sup></p></blockquote>
     
 <p>Whereas RIE 271 credits the <a class="index_entry_reference" id="ier573" href="#index_entry_mangurto">Mangurto</a>, <span class="underline">Kh</span>asa, <a class="index_entry_reference" id="ier67" href="#index_entry_atiadites">Atiadites</a>, and <a class="index_entry_reference" id="ier76" href="#index_entry_barya">Barya</a> for reports of the Noba’s aggressions, RIE 189 states only that the Noba had attacked the Mangurto, <span class="underline">Kh</span>asa, and Barya, without specifying how <a class="index_entry_reference" id="ier298" href="#index_entry_ezana">‘Ēzānā</a> came by this information. We have already encountered these peoples in RIE 271, the striking difference in RIE 189 being the omission of the Atiadites. It is, however, easy to explain why the latter are not mentioned by name here. As suggested above,<sup><a id="noteref435" class="noteref" href="#note435">435</a></sup> it is likely that the <i>At-</i> element attested in such ethnonyms as the <a class="index_entry_reference" id="ier53" href="#index_entry_atalmo">Atalmo</a> of <i>Monumentum Adulitanum II</i> and the Atiadites of RIE 271 corresponds with the prefix *<i>Ad</i> found among several <a class="index_entry_reference" id="ier96" href="#index_entry_beja">Beja</a> confederations, including the <a class="index_entry_reference" id="ier71" href="#index_entry_bani_amir">Banī ‘Āmir</a>. If so, it could be that the Atiadites of RIE 271 were a clan of the <span class="underline">Kh</span>asa mentioned in RIE 189, given that the <span class="underline">Kh</span>asa are a section of the Banī ‘Āmir. Another noteworthy point in the narrative of RIE 189 is the statement that “the blacks made war on the reds” (<i>ṣalīm ḍab’a qayyǝḥa ḍab’</i>[<i>a</i>]). Elsewhere in RIE 189 we hear of ‘Ēzānā’s attacks on the Red Noba (<i>Nōbā qayyǝḥ</i>)<sup><a id="noteref436" class="noteref" href="#note436">436</a></sup> but not, however, on a corresponding Black Noba. Indeed there are no references to a “Black Noba” as such anywhere in the inscription.<sup><a id="noteref437" class="noteref" href="#note437">437</a></sup> The allusion to color in this passage seems instead to be idiomatic. Drewes notes that black and red are sometimes employed in Arabic as contrastive adjectives which, when used in conjunction, indicate “everyone,”<sup><a id="noteref438" class="noteref" href="#note438">438</a></sup> hence the expression <i>ḥarb al-aḥmar wal-aswad</i> (“a war between everyone,” literally “a war between the red and the black”).<sup><a id="noteref439" class="noteref" href="#note439">439</a></sup> If the reference in RIE 189 to the blacks making war on the reds is similarly taken as an idiomatic expression—as opposed to a rather dubious allusion to a race war—this would support the hypothesis presented here that RIE 189 uses different and at times vaguer terminology to express the ideas more explicitly stated in RIE 271. Thus Christ and the Trinity are replaced in RIE 189 by a vague “Lord of Heaven,” while the name of a particular Beja clan in RIE 271, the Atiadites, is replaced in RIE 189 by the name of the larger tribe to which these may have belonged, to wit the <span class="underline">Kh</span>asa. That the Aksumites made a distinction between different groups of Noba illustrates some of the ambiguities inherent in ethnic labels, a problem all the more acute in that we do not know what the Noba called themselves during this period, or even if they saw themselves as a unified group.<sup><a id="noteref440" class="noteref" href="#note440">440</a></sup> Given the diversity in lifestyles among the Noba described in RIE 189, it is likely that the term “Noba” encompassed a fairly diverse group.<sup><a id="noteref441" class="noteref" href="#note441">441</a></sup> All the same the term “Noba” will be retained here as a broad term for a group which was regarded as separate from Kushites and was so designated by the Aksumites and indeed by the Kushites themselves.</p>

 <p>The Noba’s boast of impunity mentioned in RIE 189 indicates that by <a class="index_entry_reference" id="ier299" href="#index_entry_ezana">‘Ēzānā’s</a> reign the Takkazē River, which flows from the highlands of Lasta in north-central Ethiopia and meets the <a class="index_entry_reference" id="ier54" href="#index_entry_atbara_river">‘Aṭbara</a> in the eastern Sudan, marked some sort of boundary between the area under direct Aksumite rule and the more nebulous frontier region beyond, now occupied or at least harassed by the Noba. Evidently whatever territory the Aksumites had gained to the west of the Takkazē had been lost by the time ‘Ēzānā came to power. <a class="index_entry_reference" id="ier842" href="#index_entry_rufinus">Rufinus</a>’ statement that ‘Ēzānā came to the throne as a minor suggests a possible juncture at which the Aksumites were unable to enforce their rule in the “wild west” of their realm. Suggestive in this regard is archaeological evidence of a break in the occupation of the eastern Sudan at this time. Excavations have revealed that the <a class="index_entry_reference" id="ier401" href="#index_entry_hajiz_group">Ḥājiz Group</a> which dominated the region between the Gash and ‘Aṭbara Rivers in the early first millennium CE came to an end in the third to fourth centuries, when it was replaced by the culturally distinct <span class="underline">Kh</span>atmiyya Group.<sup><a id="noteref442" class="noteref" href="#note442">442</a></sup> The origins of the latter group are uncertain, though its funerary traditions and <a class="index_entry_reference" id="ier1199" href="#index_entry_pottery">pottery</a> have been compared with those of the central Sudan.<sup><a id="noteref443" class="noteref" href="#note443">443</a></sup> On these grounds it is tempting to identify such material with the Noba, whose attacks on the peoples of Aksum’s western frontier might conceivably had led to the cultural hiatus noted in the eastern Sudan. On the other hand, similarities between <span class="underline">Kh</span>atmiyya pottery and <a class="index_entry_reference" id="ier1046" href="#index_entry_eastern_desert_ware">Eastern Desert</a> Ware, associated by many with the <a class="index_entry_reference" id="ier1058" href="#index_entry_blemmyes">Blemmyes</a>/<a class="index_entry_reference" id="ier100" href="#index_entry_beja">Beja</a>, might imply instead that the <span class="underline">Kh</span>atmiyya Group represents the southernmost extension of the Eastern Desert culture, rather than an offshoot of the Noba. Conceivably, an upheaval in the eastern Sudan of the sort caused by Noba raids may have facilitated the influx of the Blemmyes/Beja, or else raids by the latter on the Aksumite realm, already documented in inscriptions from the earlier part of ‘Ēzānā’s reign (RIE 185 I+II; RIE 270),<sup><a id="noteref444" class="noteref" href="#note444">444</a></sup> weakened Aksum’s hold on its western frontier and thereby facilitated the Noba’s attacks.<sup><a id="noteref445" class="noteref" href="#note445">445</a></sup> The relative scarcity of occupation sites between the Gash and ‘Aṭbara during the <span class="underline">Kh</span>atmiyya Period is certainly suggestive of the nomadic lifestyle that characterizes the pastoralists of the Eastern Desert, and the distribution of seasonal <span class="underline">Kh</span>atmiyya camps between the <a class="index_entry_reference" id="ier542" href="#index_entry_kasala">Kasalā</a> region and the Eastern Desert are paralleled by the seasonal movements of the modern Hadendowa Beja.<sup><a id="noteref446" class="noteref" href="#note446">446</a></sup> That ‘Ēzānā had to deal militarily not only with the Noba but also, at an earlier point in his reign, with the Beja illustrates the seriousness of the influx of pastoral groups from the Eastern Desert at about the time that the Ḥājiz Group came to an abrupt end.</p>
