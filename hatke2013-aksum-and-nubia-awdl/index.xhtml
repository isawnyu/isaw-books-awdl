<div id="preface">
<h2>Preface</h2>
<p>This book began as a paper presented at the thirtieth annual conference of the Sudan Studies Association, held at Ohio State University May 13-15, 2011.<sup><a id="noteref1" class="noteref" href="#note1">1</a></sup> Having defended my doctoral dissertation on Aksumite relations with Ḥimyar at Princeton University some months earlier,<sup><a id="noteref2" class="noteref" href="#note2">2</a></sup> I approached the topic of Aksumite relations with Nubia with the aim of fleshing out the history of Aksum’s foreign policy vis-à-vis regions to the west of Ethiopia. What I discovered is that, while the documentation for Aksumite contact with the middle Nile Valley was nowhere near as abundant as that available for its contact with South Arabia, there was still a great deal to be said on the subject of Aksumite-Nubian interaction—so much so, indeed, that it soon became clear that an article-length work could not adequately treat all the available evidence. During my two-year appointment as a post-doctoral fellow at the Institute for the Study of the Ancient World at New York University (2011-2013) I expanded upon what was already a lengthy paper, the result of which is the present monograph.</p>

<p>As the scope of this monograph is relatively narrow both chronologically and geographically I have sought to reach as wide an audience as possible by framing my thesis on Aksumite-Nubian interaction within the broader context of pre-industrial inter-polity relations, without presuming any prior knowledge of either Ethiopia or Nubia on the part of my readers. The intended audience includes anyone, scholar and layman alike, with an interest in African history or Late Antiquity. For my part, I approach the subject as a historian of the <a class="index_entry_reference" id="ier802" href="#index_entry_red_sea">Red Sea</a> region in ancient and medieval times with a background in Near Eastern Studies and a competence in several Semitic languages. It is not solely for these reasons, however, that I present in this volume a history of Aksumite relations with Nubia rather than a history of Nubian relations with Aksum. However one approaches the study of contact between Ethiopia and the middle Nile Valley in antiquity, the fact remains that the relevant written sources were almost without exception produced by Ethiopians, rather than Nubians. Regarding the use of primary texts in direct quotation, all translations of sources in Ge‘ez, Syriac, and Arabic are my own. To these direct quotations I append the original text in transliteration and reserve the use of the original script only in isolated cases for the purpose of clarifying the phonology of certain words and proper names. For sources in Greek I rely on translations, while still incorporating the original Greek text wherever possible for the benefit of those readers with a background in Classics.</p>

 <p>I would like to express my sincerest gratitude to the many people who helped make this book a reality. Among these I thank Roger Bagnall, Giovanni Ruffini, Glen Bowersock, and my peer reviewers for their thorough reading of the manuscript and their invaluable advice and suggestions. I also thank Richard Lobban and Jay Spaulding for reading and commenting on a preliminary draft of the paper I presented at the 2011 conference of the Sudan Studies Association. For assistance with technical matters ranging from layout to publication I thank Sebastian Heath. For the maps I am indebted to Jeffrey Becker and the Ancient World Mapping Center of the University of North Carolina. Any remaining errors in this book are my own. Last but not least I thank Alden Young, through whom I first learned of the Sudan Studies Association conference, and who encouraged me to present a paper there.</p>

<div class="section" id="section1">
<h2><span>1.</span> Introduction</h2>

<p>The Ethiopian kingdom of Aksum<sup><a id="noteref3" class="noteref" href="#note3">3</a></sup> and the Nubian kingdom of Kush were two of the great African civilizations of antiquity. Both were expansionist polities linked to the outside world through long-distance <a class="index_entry_reference" id="ier943" href="#index_entry_trade">trade</a> and have left rich records of their respective histories in the form of monuments and inscriptions. Aksum dominated the northern highlands of Ethiopia from at least the turn of the Common Era down to the seventh century, Kush the middle <a class="index_entry_reference_ff" id="ier687" href="#index_entry_nile_valley">Nile Valley</a> as far south as the lower Blue Nile from the early ninth century BCE to the mid-fourth century CE. Thanks to these inscriptions, as well as to references in Graeco-Roman literature and foreign imports that have survived in the archaeological record, it is possible to reconstruct a fairly detailed history of how Aksum and Kush interacted with the outside world. Recent scholarship views foreign influences as playing a “continuing but fluctuating role” in Nubia,<sup><a id="noteref4" class="noteref" href="#note4">4</a></sup> an observation which applies equally to Aksum and which has the benefit of acknowledging northeast Africa’s ties to the outside world without giving undue weight to the impact of foreign contacts, whether political, economic, or cultural, as agents of change. Unfortunately there is relatively little evidence of Aksumite contact with Kush. No mention of Aksum has yet been found in Kushite inscriptions, and though we find references to Nubia and its peoples in inscriptions of the Aksumite kings <a class="index_entry_reference" id="ier728" href="#index_entry_ousanas">Ousanas</a> (c. 310-330 CE) and <a class="index_entry_reference" id="ier265" href="#index_entry_ezana">‘Ēzānā</a> (c. 330-370 CE), such epigraphic material has long suffered from misinterpretation, in addition to which the extent and nature of Aksumite-Kushite relations outside this fourth-century timeframe remain obscure.</p>

<p>To the extent that conflict between the two kingdoms occurred, there seems to have been an imbalance of military power, for while what textual evidence does survive from the reigns of <a class="index_entry_reference" id="ier729" href="#index_entry_ousanas">Ousanas</a> and <a class="index_entry_reference" id="ier266" href="#index_entry_ezana">‘Ēzānā</a> records that the Aksumites invaded Nubia on two occasions, there is little evidence of Kushite military activities to the east of the Nile Valley. A far greater threat to Aksum than Kush was the Noba, a <a class="index_entry_reference" id="ier1179" href="#index_entry_nubian_language">Nubian-speaking</a> group already ensconced in Kush, who attacked Aksum’s western frontier in the fourth century CE. Overall, however, Nubia was never as important to Aksum geopolitically as Arabia. Despite the evidence of Aksumite military activities in Nubia, Aksum was always more interested in its Arabian neighbors across the <a class="index_entry_reference" id="ier803" href="#index_entry_red_sea">Red Sea</a>, and is known to have occupied much of present-day <a class="index_entry_reference" id="ier995" href="#index_entry_yemen">Yemen</a> in the third century and again in the sixth under the leadership of the great warrior-king <a class="index_entry_reference" id="ier506" href="#index_entry_kaleb">Kālēb</a> (c. 510-540 CE). By contrast, no full-scale occupation of Nubia was ever attempted by the Aksumites. Nevertheless, the fact that Aksum was victorious in its confrontations with Nubia in the fourth century provided fertile grounds for developing the political fiction of rule over Nubia, a political fiction maintained by later Aksumite kings. It is no surprise, then, to find Kālēb and his son and successor <a class="index_entry_reference" id="ier982" href="#index_entry_wazeb">Wa‘zeb</a> (c. 540-560 CE) laying claim to Kush and the Noba in their royal titles, side by side with their parallel claims to vast tracts of territory in South Arabia.</p>

<p>The present study contends that the reasons for the seemingly weak ties between Aksum and Nubia can be explained by the geographical orientation of the <a class="index_entry_reference" id="ier233" href="#index_entry_ethiopian_highlands">Ethiopian Highlands</a> and the <a class="index_entry_reference" id="ier1165" href="#index_entry_nile_valley_middle">middle Nile Valley</a>. This is hardly reason to assume rigid geographical determinism, however, since Aksumite records of war with Nubia indicate quite clearly that the middle Nile Valley, though not as important to Aksum either politically or economically as South Arabia, was still by no means insignificant strategically to the Ethiopian kingdom. It will be argued that the main cause for conflict between Kush and Aksum in the fourth century had less to do with political or economic rivalry at the highest level, than with the security of the frontier region that separated them. Documentation for this conflict is provided by a series of Aksumite inscriptions in Greek and Ge‘ez from the reigns of <a class="index_entry_reference" id="ier730" href="#index_entry_ousanas">Ousanas</a> and <a class="index_entry_reference" id="ier267" href="#index_entry_ezana">‘Ēzānā</a>. Following the fourth century we no longer have the benefit of such documentation of Aksumite-Nubian relations. Indeed there is no evidence at all for Aksumite relations with Nubia in the fifth century, after the fall of Kush. In the sixth century it becomes possible to pick up the trail once more, since it is at that time that we find archaeological and literary evidence of contact between Aksum and the Nubian kingdom of <a class="index_entry_reference" id="ier120" href="#index_entry_alodia">Alodia</a>. While this study makes no attempt to substantially rewrite the history of Aksumite-Nubian contact, it is hoped that it can at least clarify what we can and cannot say about relations between the two regions, as well as draw attention to the need for further archaeological research in the still understudied area between the Nile Valley and the Ethiopian Highlands.</p>

<p>The layout of this monograph is as follows. Chapter 2 focuses on the period between the first and third centuries CE and argues that, as far as long-distance <a class="index_entry_reference" id="ier944" href="#index_entry_trade">trade</a> is concerned, the economies of Kush and Aksum operated not very differently but independently of each other. That of Kush was intimately bound to the Nile Valley, which constituted not only the agricultural base of the Kushite state but also the main route—indeed the only regularly used route—linking Nubia to Egypt. Aksum, however, depended on agriculture in the <a class="index_entry_reference" id="ier234" href="#index_entry_ethiopian_highlands">Ethiopian Highlands</a> but, while several tributaries of the Nile, most notably the Blue Nile, originate in these highlands, Aksum’s main outlet to the outside world was the <a class="index_entry_reference" id="ier804" href="#index_entry_red_sea">Red Sea</a>. In no way, then, can Aksum be classified as a civilization of the Nile Valley. During the period in question the region between Kush and Aksum remained a nebulous one, occupied by peoples with some cultural ties to Ethiopia but, as far as we can tell, of little significance as a crossroads for Kushite-Aksumite interaction. Chapter 3 focuses on Aksumite expansion towards the west and north, based on the testimony of <i>Monumentum Adulitanum II</i> (RIE 277), a third-century Aksumite inscription erected at <a class="index_entry_reference" id="ier1" href="#index_entry_adulis">Adulis</a> which, though now lost, was copied in the sixth century by <a class="index_entry_reference" id="ier155" href="#index_entry_cosmas">Cosmas Indicopleustes</a>. It will be argued that, in the course of the military campaigns described in <i>Monumentum Adulitanum II</i>, the <a class="index_entry_reference" id="ier1107" href="#index_entry_army_aksumite">Aksumite army</a> pushed as far north as the southeastern frontier of <a class="index_entry_reference" id="ier1215" href="#index_entry_egypt_roman">Roman Egypt</a> and as far west as the modern Sudanese-Ethiopian borderlands, Kush was left in peace. Since the economy of third-century Kush does not seem to have depended very heavily—if at all—on either the <a class="index_entry_reference" id="ier1032" href="#index_entry_eastern_desert">Eastern Desert</a> between the Nile Valley and the Red Sea or the Sudanese-Ethiopian borderlands, whatever territorial gains Aksum made at this time seem to have had no direct impact on Kush. With Chapter 4 we come to the first hard evidence of conflict between Aksum and Kush in the form of several Aksumite inscriptions in Greek and Ge‘ez, some from the town of Aksum and some from <a class="index_entry_reference" id="ier580" href="#index_entry_meroe">Meroë</a>, all of which describe Aksumite military campaigns in Nubia. The case will be made that two such campaigns took place, the first in the reign of <a class="index_entry_reference" id="ier731" href="#index_entry_ousanas">Ousanas</a> and the second in the reign of <a class="index_entry_reference" id="ier268" href="#index_entry_ezana">‘Ēzānā</a>. While Ousanas’ campaign seems to have reached Meroë, and thus involved the Kushite state directly, the second campaign, waged by ‘Ēzānā, focused on curbing the power of the Noba, a people who threatened Aksum’s western frontier. Based on chronological details and Christological formulae in the Greek record of ‘Ēzānā’s campaign (RIE 271), it is possible to date the second Aksumite invasion of Nubia to 360. But in neither case did the Aksumites succeed in holding onto Nubia for long, and in fact the long-standing thesis that the kingdom of Kush was brought to an end by ‘Ēzānā’s invasion is open to serious question. Nevertheless, the political fiction of Aksumite rule of Kush persisted into the sixth century, as will be discussed in detail in Chapter 5. This chapter also examines the evidence, preserved in Syriac by <a class="index_entry_reference" id="ier492" href="#index_entry_john_of_ephesus">John of Ephesus</a> and supported in part by limited archaeological evidence, for sporadic Aksumite contact with post-Kushite Nubia. It will be argued that at no time in the sixth century, much less later, did Aksum exercise any political control in Nubia. But before embarking on this study of Aksumite-Nubian relations over a five-century period it is fitting to begin with a brief survey of the evidence of Ethiopian-Nubian contact before the first century CE, a topic with which the remainder of this introductory chapter is concerned.</p>

<div class="section" id="section1.1">
<h3>1.1 Before Aksum and Kush</h3>
<p>Commercial contact between the <a class="index_entry_reference_ff" id="ier689" href="#index_entry_nile_valley">Nile Valley</a> and the <a class="index_entry_reference" id="ier434" href="#index_entry_horn_of_africa">Horn of Africa</a> pre-dates the earliest written records. Already in Late Predynastic times (c. 4000-3000 BCE) Egypt imported <a class="index_entry_reference" id="ier725" href="#index_entry_obsidian">obsidian</a>, whose nearest sources are in Ethiopia and <a class="index_entry_reference" id="ier118" href="#index_entry_eritrea">Eritrea</a>.<sup><a id="noteref5" class="noteref" href="#note5">5</a></sup> That the northern Horn of Africa was the source for at least some of this obsidian is evident from a fragment of a vessel from Abydos which was made of obsidian from the northern Rift Valley of Ethiopia.<sup><a id="noteref6" class="noteref" href="#note6">6</a></sup> The discovery of obsidian fragments in the course of excavations in the Gash (al-Qā<span class="underline">sh</span>) Delta of the eastern Sudan and in Nubia indicates that the <a class="index_entry_reference" id="ier1166" href="#index_entry_nile_valley_middle">middle Nile Valley</a> and the desert to the east was also part of this network of <a class="index_entry_reference" id="ier945" href="#index_entry_trade">trade</a>.<sup><a id="noteref7" class="noteref" href="#note7">7</a></sup> Initially much of the obsidian from the Horn of Africa probably reached Egypt through middlemen in the eastern Sudan, for it was only with the shift from reed or papyrus to wooden boats around the mid-fourth millennium BCE and the introduction of the sail c. 3100 BCE that the Egyptians would have acquired the ability to sail over long distances in the <a class="index_entry_reference" id="ier805" href="#index_entry_red_sea">Red Sea</a><sup><a id="noteref8" class="noteref" href="#note8">8</a></sup> and thus reach the northern Horn directly. There are also hints of indirect connections between the Nile Valley and the <a class="index_entry_reference" id="ier474" href="#index_entry_indian_ocean">Indian Ocean</a> by way of the Red Sea and the northern Horn of Africa from an early date. It is probable that the humped <a class="index_entry_reference" id="ier1023" href="#index_entry_zebu">zebu</a> (<i>Bos indicus</i>), a domesticate of Indian origin which began spreading westward c. 3000 BCE and is attested in an early second millennium BCE context at Laga Oda in Eritrea,<sup><a id="noteref9" class="noteref" href="#note9">9</a></sup> reached the Nile Valley via the Horn.<sup><a id="noteref10" class="noteref" href="#note10">10</a></sup> That Asian broomcorn millet (<i>Panicum miliaceum</i>), attested in <a class="index_entry_reference" id="ier996" href="#index_entry_yemen">Yemen</a> as early as c. 2000 BCE, appears in Sudanese Nubia by c. 1700 BCE<sup><a id="noteref11" class="noteref" href="#note11">11</a></sup> also suggests that Nubia felt the impact of Afro-Arabian trade to a limited degree. Indirect evidence for the maintenance of trade ties between Nubia and the northern Horn is provided by references in Egyptian inscriptions from the late third millennium BCE to <a class="index_entry_reference" id="ier451" href="#index_entry_incense">incense</a> obtained from Nubia,<sup><a id="noteref12" class="noteref" href="#note12">12</a></sup> which could only have come from regions further to the southeast, where trees producing aromatic gum are found.<sup><a id="noteref13" class="noteref" href="#note13">13</a></sup> Nubian use of incense imported from the Horn of Africa is implied by the incense burners produced by the A-Group culture (c. 3700-2800 BCE), some of which contain residue of burnt substances which, though not yet subjected to chemical analysis, are likely derived from aromatic materials.<sup><a id="noteref14" class="noteref" href="#note14">14</a></sup> To the Egyptians, the incense-producing region par excellence was the land of <a class="index_entry_reference" id="ier796" href="#index_entry_punt">Punt</a>, most likely located along the coast of present-day Sudan and Eritrea.<sup><a id="noteref15" class="noteref" href="#note15">15</a></sup> Archaeological evidence for a Bronze-Age trade network linking Nubia with the Horn has been detected in <a class="index_entry_reference" id="ier1191" href="#index_entry_pottery">pottery</a> from the <a class="index_entry_reference" id="ier393" href="#index_entry_gash_delta">Gash Delta</a>, based upon which some scholars have suggested that Nubia exerted a cultural influence on regions to the east of the Nile through the mediation of the <a class="index_entry_reference" id="ier550" href="#index_entry_kerma">Kerma</a> and C-Group cultures (c. 2500-1500 BCE).<sup><a id="noteref16" class="noteref" href="#note16">16</a></sup> In addition to indications in Egyptian inscriptions that the Puntites traded with their neighbors to the west and north,<sup><a id="noteref17" class="noteref" href="#note17">17</a></sup> evidence for Nubian involvement in Egyptian trade with Punt has recently come to light at <a class="index_entry_reference" id="ier578" href="#index_entry_marsa_gawasis">Marsā Gawāsīs</a>, the Red Sea port from which the Egyptians sailed to Punt, at which Nubian sherds of C-Group and Kerma type have been found.<sup><a id="noteref18" class="noteref" href="#note18">18</a></sup> At the site of Kerma itself, believed by many scholars to have been the capital of a kingdom called Kush in Egyptian inscriptions,<sup><a id="noteref19" class="noteref" href="#note19">19</a></sup> a fragmentary painting of a royal tomb chapel from c. 1700 BCE depicts a sailed vessel suggestive of an ocean-going boat, together with stilted huts entered by ladders similar in form to the Puntite houses depicted in reliefs from the reign of Ḥāt<span class="underline">sh</span>epsūt (c. 1479-1458 BCE).<sup><a id="noteref20" class="noteref" href="#note20">20</a></sup> It is possible, then, that this painting reflects earlier contact between Kerma and Punt. Nubian relations with the Horn were not without political significance, as the coterminous emergence of what may have been a complex chiefdom or proto-state based at Maḥall Teglinos in the eastern Sudan, which is known to have traded with both Ethiopia and Nubia, has also been suspected,<sup><a id="noteref21" class="noteref" href="#note21">21</a></sup> thus raising the possibility that economic relations between Nubia and the Horn led to secondary state development in the borderlands between the two regions. The political effects of Nubian relations with the Horn are also reflected in an inscription from the tomb of one Sobekna<span class="underline">kh</span>t, governor of al-Kāb in Upper Egypt c. 1575-1550 BCE, which states that the Kushites of Upper Nubia forged an alliance with the Me<span class="underline">dj</span>ayū tribes of the <a class="index_entry_reference" id="ier1033" href="#index_entry_eastern_desert">Eastern Desert</a> and the Puntites and that all three groups together invaded Egypt.<sup><a id="noteref22" class="noteref" href="#note22">22</a></sup> Thus, whether through trade or politics it is clear that the peoples of Nubia and the northern Horn of Africa were in contact in late prehistory and throughout the Bronze Age. Despite this economic and political ferment, the evidence for contact between Ethiopia and Nubia becomes much scarcer in later times, during which an acceleration in social and political development in northeast Africa gave rise to a new kingdom of Kush in Nubia as well as the kingdom of <a class="index_entry_reference" id="ier196" href="#index_entry_dimat">Di‘mat</a> in northern Ethiopia and Eritrea.<sup><a id="noteref23" class="noteref" href="#note23">23</a></sup></p>
</div>

<div class="section" id="section1.2">
<h3>1.2. The First Millennium BCE: A Turning Point in State Formation</h3>
<p>The early first millennium BCE marks a turning point in the history of both Nubia and the <a class="index_entry_reference" id="ier435" href="#index_entry_horn_of_africa">Horn of Africa</a>. Sometime around the beginning of the ninth century BCE a powerful Nubian state arose at <a class="index_entry_reference" id="ier677" href="#index_entry_napata">Napata</a> (c. 400 km north of Khartoum),<sup><a id="noteref24" class="noteref" href="#note24">24</a></sup> the written history of which we can follow with reasonable confidence from the reign of its King <a class="index_entry_reference" id="ier25" href="#index_entry_alara">Alara</a> (=Ary?), who ruled c. 785-765 BCE.<sup><a id="noteref25" class="noteref" href="#note25">25</a></sup> The kingdom based at Napata was known both locally and abroad as Kush. That this kingdom bears the name given to Upper Nubia in earlier Egyptian inscriptions likely reflects the continuity of toponyms in the middle <a class="index_entry_reference" id="ier690" href="#index_entry_nile_valley">Nile Valley</a> rather than the lineal descent of the Napatan dynasty from the older kingdom of Kush.<sup><a id="noteref26" class="noteref" href="#note26">26</a></sup> Even after its capital shifted 200 km south to <a class="index_entry_reference" id="ier581" href="#index_entry_meroe">Meroë</a> c. 250 BCE, the Nubian kingdom continued to be called Kush (<a class="index_entry_reference" id="ier633" href="#index_entry_meroitic">Meroitic</a> <i>Qes</i>), and it was by this name, in the form <i><a class="index_entry_reference" id="ier1250" href="#index_entry_kasu">Kāsū</a></i>, that it was known to the Aksumites. To the southeast of Nubia, Semitic-speaking peoples from the Arabian Peninsula had begun settling in the northern highlands of today’s Ethiopia and <a class="index_entry_reference" id="ier119" href="#index_entry_eritrea">Eritrea</a> sometime before the turn of the first millennium BCE<sup><a id="noteref27" class="noteref" href="#note27">27</a></sup> and there intermingled with the indigenous Cushitic-speaking agro-pastoralists.<sup><a id="noteref28" class="noteref" href="#note28">28</a></sup> Then around the eighth century BCE the cultural impact of <a class="index_entry_reference" id="ier846" href="#index_entry_saba">Saba’</a>, a kingdom based in northwestern <a class="index_entry_reference" id="ier997" href="#index_entry_yemen">Yemen</a>,<sup><a id="noteref29" class="noteref" href="#note29">29</a></sup> made itself felt in the northern Horn of Africa, where the South Arabian system of writing (<i><a class="index_entry_reference" id="ier656" href="#index_entry_musnad">musnad</a></i>), the Sabaean language and pantheon, and the South Arabian style of art and architecture were adopted by the elite of the local kingdom of <a class="index_entry_reference" id="ier198" href="#index_entry_dimat">Di‘mat</a>.<sup><a id="noteref30" class="noteref" href="#note30">30</a></sup> Our knowledge of Di‘mat’s history, based as it is on a handful of brief inscriptions, is considerably more fragmentary than that of Kushite history, and we possess nothing like a coherent narrative. Absolute dates for the rise and fall of Di‘mat are difficult to determine on the basis of the epigraphic evidence but,<sup><a id="noteref31" class="noteref" href="#note31">31</a></sup> while an approximate timeframe of c. 700-400 BCE for Di‘mat has been proposed in light of ceramic evidence,<sup><a id="noteref32" class="noteref" href="#note32">32</a></sup> such epigraphic material as exists suggests that those Di‘matite kings attested in inscriptions reigned over a shorter period than this, most likely between the end of the eighth century BCE and the beginning of the sixth.<sup><a id="noteref33" class="noteref" href="#note33">33</a></sup> Excavations at Yehā in northern Ethiopia, where early material showing cultural links with South Arabia has come to light, also suggest that the upper end of the timeframe for Di‘mat can be extended into the eighth century BCE.<sup><a id="noteref34" class="noteref" href="#note34">34</a></sup></p>
	
<p>Much as the Kushite elite modeled their art, architecture, and religious and ceremonial life on Egyptian prototypes, to the point of erecting inscriptions in the Egyptian language and building pyramids over the tombs of their rulers,<sup><a id="noteref35" class="noteref" href="#note35">35</a></sup> the elite of <a class="index_entry_reference" id="ier199" href="#index_entry_dimat">Di‘mat</a> emulated the high culture of <a class="index_entry_reference" id="ier847" href="#index_entry_saba">Saba’</a> and to that end built <a class="index_entry_reference" id="ier1256" href="#index_entry_temples">temples</a> based on South Arabian prototypes and erected inscriptions in the Sabaic language.<sup><a id="noteref36" class="noteref" href="#note36">36</a></sup> In both cases foreign influence was to an extent diffused by expatriate communities, represented in Di‘mat by merchants and artisans hailing from Saba’<sup><a id="noteref37" class="noteref" href="#note37">37</a></sup> and in Nubia by Egyptian civil servants who took up residence during the period of pharaonic occupation in the New Kingdom (c. 1539-1077 BCE).<sup><a id="noteref38" class="noteref" href="#note38">38</a></sup> Yet the Egyptians in Nubia and the Sabaeans in Ethiopia always remained few in number<sup><a id="noteref39" class="noteref" href="#note39">39</a></sup> and the cultural influence of both seems to have been mediated to a large degree through locals.<sup><a id="noteref40" class="noteref" href="#note40">40</a></sup> To this it should be added that Saba’ never actually ruled Ethiopia as Egypt did Nubia.<sup><a id="noteref41" class="noteref" href="#note41">41</a></sup> Furthermore, the internalization of foreign influences in no way hindered independent cultural innovation on the part of the Nubians and the Ethiopians as time went on.<sup><a id="noteref42" class="noteref" href="#note42">42</a></sup> Nowhere is this more apparent than in the development by both peoples of new scripts for the purpose of writing local languages. Thus from the late second century BCE on the Kushites wrote in <a class="index_entry_reference" id="ier634" href="#index_entry_meroitic">Meroitic</a>, a language of unknown, though probably Nilo-Saharan, origin using first a simplified form of hieroglyphics and, somewhat later, a cursive script,<sup><a id="noteref43" class="noteref" href="#note43">43</a></sup> while the Ethiopians, following the rise of the Aksumite state between c. 150 BCE and the turn of the Common Era, came to write in Ge‘ez, an <a class="index_entry_reference" id="ier256" href="#index_entry_ethiosemitic">Ethiosemitic</a> language using a cursive script (<i><a class="index_entry_reference" id="ier361" href="#index_entry_fidal">fīdal</a></i>) based on the <i><a class="index_entry_reference" id="ier657" href="#index_entry_musnad">musnad</a></i> script of South Arabia.<sup><a id="noteref44" class="noteref" href="#note44">44</a></sup> Even so, links with the past were maintained as Kushite kings, portrayed wearing Egyptian attire, continued to be buried beneath pyramids until the very end of their kingdom around the mid-fourth century, much as Aksumite kings paid homage to South Arabian culture in the fourth and sixth centuries CE by erecting inscriptions in Ge‘ez using the <i>musnad</i> script.</p>
	
<p>The early first millennium BCE, then, marks the stage at which the elites of both Nubia and Ethiopia settled decisively on their chief route of contact with the outside world: Kush with Egypt via the <a class="index_entry_reference" id="ier691" href="#index_entry_nile_valley">Nile Valley</a>, <a class="index_entry_reference" id="ier200" href="#index_entry_dimat">Di‘mat</a> with South Arabia via the <a class="index_entry_reference" id="ier806" href="#index_entry_red_sea">Red Sea</a>.<sup><a id="noteref45" class="noteref" href="#note45">45</a></sup> This development was in due course to have political effects, for the Kushite elite not only adopted the culture of pharaonic Egypt but actually invaded Egypt in the mid- to late eighth century BCE<sup><a id="noteref46" class="noteref" href="#note46">46</a></sup> and ruled the country as its Twenty-fifth Dynasty until 663 BCE, when they were driven out by the Assyrians.<sup><a id="noteref47" class="noteref" href="#note47">47</a></sup> Di‘mat never ruled South Arabia, though its kings claimed dominion over the expatriate Sabaean community of Ethiopia as well as the indigenous people.<sup><a id="noteref48" class="noteref" href="#note48">48</a></sup> Yet Di‘mat’s successor, the kingdom of Aksum, would indeed occupy the <a class="index_entry_reference" id="ier935" href="#index_entry_tihama">Tihāma</a> of western <a class="index_entry_reference" id="ier998" href="#index_entry_yemen">Yemen</a> in the third century CE,<sup><a id="noteref49" class="noteref" href="#note49">49</a></sup> and all of South Arabia in the reign of King <a class="index_entry_reference" id="ier507" href="#index_entry_kaleb">Kālēb</a> (c. 510-540 CE).<sup><a id="noteref50" class="noteref" href="#note50">50</a></sup> By contrast, Kush and its Ethiopian neighbors, developing as they did along increasingly different trajectories, appear to have left little evidence of direct contact with each other for most of the first millennium BCE.<sup><a id="noteref51" class="noteref" href="#note51">51</a></sup> In Tomb 12 at Yehā, an alabaster vessel has come to light which has  been compared with vessels from royal Kushite cemeteries dating between the eighth and seventh centuries BCE,<sup><a id="noteref52" class="noteref" href="#note52">52</a></sup> suggesting ties between Di‘mat and the Nile Valley. Such ties do not, however, appear to have been very important,<sup><a id="noteref53" class="noteref" href="#note53">53</a></sup> and to date no material with demonstrable links to Di‘mat has come to light in Nubia. Even in the Gash region Pre-Aksumite-style <a class="index_entry_reference" id="ier1192" href="#index_entry_pottery">pottery</a> is limited to a handful of isolated finds,<sup><a id="noteref54" class="noteref" href="#note54">54</a></sup> and what few objects of Nile Valley origin have been discovered in Ethiopia in Pre-Aksumite times seem to post-date Di‘mat’s floruit. Among these are a few bell-shaped cups from Yehā and Ḥaweltī in northern Ethiopia, dating from the mid-first millennium BCE, which are paralleled by Kushite vessels from the same period.<sup><a id="noteref55" class="noteref" href="#note55">55</a></sup> From the period c. 400-150 BCE date two blue faïence amulets representing Egyptian deities, one the god Ptaḥ, the other the head of the goddess Ḥatḥor, both discovered in a deposit of ritual objects at Ḥaweltī.<sup><a id="noteref56" class="noteref" href="#note56">56</a></sup> A tiny figurine of carnelian from Matarā in <a class="index_entry_reference" id="ier217" href="#index_entry_eritrea">Eritrea</a> and an uninscribed amulet from Aksum also seem to be Nile Valley imports.<sup><a id="noteref57" class="noteref" href="#note57">57</a></sup> A Kushite origin for these objects is quite possible, though an Egyptian origin cannot be dismissed, particularly in light of a renewed Egyptian interest in the Red Sea region during the <a class="index_entry_reference" id="ier1233" href="#index_entry_ptolemaic_period">Ptolemaic era</a> (305-30 BCE).<sup><a id="noteref58" class="noteref" href="#note58">58</a></sup> The discovery of a large number of Ptolemaic beads in Tomb 6 at the Ona Enda ‘Abbāy Zawgē site at Bēta Gīyōrgīs near Aksum suggests as much.<sup><a id="noteref59" class="noteref" href="#note59">59</a></sup> More clearly Nubian in origin are four bronze vessels found at ‘Ādī Galamō to the west of Ḥaweltī, one of which is engraved with images of lotus flowers and frogs and another embossed with a line of <a class="index_entry_reference" id="ier144" href="#index_entry_cattle">cattle</a>.<sup><a id="noteref60" class="noteref" href="#note60">60</a></sup> These motifs are common in late Kushite art, the closest parallels to the frog and lotus decoration dating from the first- to third-century CE.<sup><a id="noteref61" class="noteref" href="#note61">61</a></sup> Similarly, the line of cattle is closely related to the decoration on a bronze bowl from Karanog in Egyptian Nubia, dating from roughly the same period.<sup><a id="noteref62" class="noteref" href="#note62">62</a></sup> Given its chronological context, the ‘Ādī Galamō material reflects Kushite <a class="index_entry_reference" id="ier946" href="#index_entry_trade">trade</a> with Aksum rather than with Aksum’s predecessors. With this we enter the Aksumite period with which this study is primarily concerned.</p>
</div>
</div>
<div class="section" id="section2">
<h2>2. The Question of Aksumite Trade with Nubia</h2>
<p>Though excavations at the hill of Bēta Gīyōrgīs indicate that the district of Aksum, the town after which the kingdom took its name, was occupied at least as early as the fourth century BCE,<sup><a id="noteref63" class="noteref" href="#note63">63</a></sup> it was not until the first century CE that the kingdom of Aksum was first mentioned by Graeco-Roman authors. That it attracted the attention of the Mediterranean world at this time is undoubtedly the result of the increase in western <a class="index_entry_reference" id="ier947" href="#index_entry_trade">trade</a> with <a class="index_entry_reference" id="ier455" href="#index_entry_india">India</a> via the <a class="index_entry_reference" id="ier807" href="#index_entry_red_sea">Red Sea</a> following the conquest of Egypt by Augustus in 30 BCE, a development which brought Ethiopia into commercial contact with the <a class="index_entry_reference" id="ier831" href="#index_entry_roman_empire">Roman Empire</a>. Though the <a class="index_entry_reference" id="ier1234" href="#index_entry_egypt_ptolemaic">Ptolemaic</a> kings of Egypt had sent numerous expeditions as far south as <a class="index_entry_reference" id="ier915" href="#index_entry_somalia">Somalia</a> in search of elephants for use in warfare,<sup><a id="noteref64" class="noteref" href="#note64">64</a></sup> their contact with the indigenous peoples of the <a class="index_entry_reference" id="ier436" href="#index_entry_horn_of_africa">Horn of Africa</a> remained limited, that with India even more so.<sup><a id="noteref65" class="noteref" href="#note65">65</a></sup> With the establishment of regular trade with the Red Sea and <a class="index_entry_reference" id="ier475" href="#index_entry_indian_ocean">Indian Ocean</a> under the Julio-Claudian dynasty (27 BCE-68 CE), however, Graeco-Roman authors began to show much greater interest in the commerce of the Horn of Africa.<sup><a id="noteref66" class="noteref" href="#note66">66</a></sup> Chief among these authors was an anonymous merchant from Egypt whose <i><a class="index_entry_reference" id="ier767" href="#index_entry_periplus">Periplus of the Erythraean Sea</a></i>, written in Greek sometime in the mid-first century CE as a guide to fellow traders, provides a wealth of information on the commerce of the Red Sea and the western Indian Ocean.<sup><a id="noteref67" class="noteref" href="#note67">67</a></sup> Given Ethiopia’s close ties to the Graeco-Roman world even at this early date, it is no surprise to learn from the <i>Periplus</i> that the Ethiopian king of the day, one Zoskales,<sup><a id="noteref68" class="noteref" href="#note68">68</a></sup> was proficient in reading and writing Greek.<sup><a id="noteref69" class="noteref" href="#note69">69</a></sup> That later Aksumite kings erected inscriptions in Greek<sup><a id="noteref70" class="noteref" href="#note70">70</a></sup> demonstrates that Zoskales was by no means an exceptional case in this regard. Though the author of the <i>Periplus</i> does not specifically refer to Zoskales as a king of Aksum and mentions him instead in the context of the commerce of <a class="index_entry_reference" id="ier2" href="#index_entry_adulis">Adulis</a>, he calls Aksum (Ἀξωμίτης) a “metropolis” (μητρόπoλις) but refers to Adulis as simply “a fair-sized village” (κώμη σύμμετρoς).<sup><a id="noteref71" class="noteref" href="#note71">71</a></sup> This strongly suggests that Aksum, not Adulis, was the political center of Ethiopia by this time. In addition, Zoskales is described in the text as the only ruler of the region between <a class="index_entry_reference" id="ier792" href="#index_entry_ptolemais_theron">Ptolemaïs Theron</a> on the Sudanese coast<sup><a id="noteref72" class="noteref" href="#note72">72</a></sup> and “the rest of Barabaria” (=northern Somalia).<sup><a id="noteref73" class="noteref" href="#note73">73</a></sup> In this the testimony of the <i>Periplus</i> is mirrored in the archaeological record, which has yet to yield evidence for the existence of any state other than Aksum in the Horn of Africa during this period. Finally, given that the coastal plain of <a class="index_entry_reference" id="ier218" href="#index_entry_eritrea">Eritrea</a> is only about 40-60 km wide and is largely unsuitable for agriculture, any state as large as Zoskales’ realm would have to have been based in the more fertile highlands in which Aksum was located.<sup><a id="noteref74" class="noteref" href="#note74">74</a></sup></p>
    
<p>The archaeological record similarly substantiates the <i><a class="index_entry_reference" id="ier768" href="#index_entry_periplus">Periplus</a></i>’ description of extensive commerce between Ethiopia and the Roman world by way of the <a class="index_entry_reference" id="ier808" href="#index_entry_red_sea">Red Sea</a>.<sup><a id="noteref75" class="noteref" href="#note75">75</a></sup> While similar evidence exists for Kushite <a class="index_entry_reference" id="ier948" href="#index_entry_trade">trade</a> with the Mediterranean world,<sup><a id="noteref76" class="noteref" href="#note76">76</a></sup> such trade seems to have reached Nubia almost exclusively by way of the <a class="index_entry_reference" id="ier692" href="#index_entry_nile_valley">Nile Valley</a>. To date the only place on the Red Sea coast where possible evidence of a Kushite connection has come to light is the Roman port of <a class="index_entry_reference" id="ier127" href="#index_entry_berenike">Berenike</a>, where a quantity of the <a class="index_entry_reference" id="ier176" href="#index_entry_cotton">cotton</a> textiles have been unearthed, some fifty percent of which are woven from the S-spun yarn typical of Kushite cottons.<sup><a id="noteref77" class="noteref" href="#note77">77</a></sup> Most of these textiles, however, are likely to have come not from the Kushite heartland but from Qaṣr Ibrīm in Egyptian Nubia, where between sixty and seventy percent of textiles during the first four centuries CE are of cotton, and where cotton seems in fact to have been cultivated.<sup><a id="noteref78" class="noteref" href="#note78">78</a></sup> Given Qaṣr Ibrīm’s location on the border of <a class="index_entry_reference" id="ier1217" href="#index_entry_egypt_roman">Roman Egypt</a>, it is likely that the town’s exportation of cotton reflects a Roman demand for cotton textiles rather than Kushite activities in the Red Sea region. There is certainly no reason to assume that there was a market for Kushite cottons anywhere further afield than Berenike.<sup><a id="noteref79" class="noteref" href="#note79">79</a></sup> That the rest of Africa’s Red Sea coast, including the portion of coast occupied by Aksum, has yet to produce a single object of Kushite origin<sup><a id="noteref80" class="noteref" href="#note80">80</a></sup> reinforces this point. Significantly, the Kushites, unlike the Aksumites, had no Red Sea ports of their own.<sup><a id="noteref81" class="noteref" href="#note81">81</a></sup> By contrast, Aksumite <a class="index_entry_reference" id="ier1193" href="#index_entry_pottery">pottery</a> and <a class="index_entry_reference" id="ier1239" href="#index_entry_coins">coins</a> have come to light not only on the northern <a class="index_entry_reference" id="ier219" href="#index_entry_eritrea">Eritrean</a> coast and its hinterland<sup><a id="noteref82" class="noteref" href="#note82">82</a></sup> but also at Berenike and some 300 km further north at Quṣayr al-Qadīm (Myos Hormos).<sup><a id="noteref83" class="noteref" href="#note83">83</a></sup> During the sixth century CE, Aksum also traded extensively with ‘Aqaba (Ayla), whose distinctive pottery has been found at Aksum, <a class="index_entry_reference" id="ier354" href="#index_entry_adulis">Adulis</a>, and off the Dahlak archipelago;<sup><a id="noteref84" class="noteref" href="#note84">84</a></sup> sixth-century textual sources likewise allude to trade between ‘Aqaba and the Aksumite realm.<sup><a id="noteref85" class="noteref" href="#note85">85</a></sup> By way of the Red Sea the Aksumites maintained direct contact with the <a class="index_entry_reference" id="ier476" href="#index_entry_indian_ocean">Indian Ocean</a>. Already in the first century CE Zoskales was importing <a class="index_entry_reference" id="ier477" href="#index_entry_iron">iron</a> and steel from northwest India,<sup><a id="noteref86" class="noteref" href="#note86">86</a></sup> while material evidence of the growth of Aksumite trade in the Indian Ocean in later centuries survives in the form of Aksumite pottery at <a class="index_entry_reference" id="ier800" href="#index_entry_qani">Qāni’</a> in <a class="index_entry_reference" id="ier1001" href="#index_entry_yemen">Yemen</a><sup><a id="noteref87" class="noteref" href="#note87">87</a></sup> and Kāmrej in Gujerat;<sup><a id="noteref88" class="noteref" href="#note88">88</a></sup> Aksumite coins in Yemen, India, and <a class="index_entry_reference" id="ier921" href="#index_entry_srilanka">Sri Lanka</a>;<sup><a id="noteref89" class="noteref" href="#note89">89</a></sup> Aksumite inscriptions in Yemen;<sup><a id="noteref90" class="noteref" href="#note90">90</a></sup> and Aksumite graffiti in <a class="index_entry_reference" id="ier922" href="#index_entry_soqotra">Soqotra</a>.<sup><a id="noteref91" class="noteref" href="#note91">91</a></sup> Of Indian material which has come to light in the Aksumite realm, terracotta plaques of Buddhist origin from Ḥaweltī,<sup><a id="noteref92" class="noteref" href="#note92">92</a></sup> an Indian seal from <a class="index_entry_reference" id="ier4" href="#index_entry_adulis">Adulis</a>,<sup><a id="noteref93" class="noteref" href="#note93">93</a></sup> and a cache of second- to third-century CE coins minted by the Kuṣāṇa dynasty of northwestern India, found at Dabra Dāmō in northern Ethiopia,<sup><a id="noteref94" class="noteref" href="#note94">94</a></sup> may be noted. To be sure, the discovery of Kushite pottery of first- to third-century CE date at <a class="index_entry_reference" id="ier1027" href="#index_entry_tabot">Tabot</a>,<sup><a id="noteref95" class="noteref" href="#note95">95</a></sup> located in the desert roughly halfway between Barbara and Sawākin, indicates that Kush did trade with the peoples of the <a class="index_entry_reference" id="ier1034" href="#index_entry_eastern_desert">Eastern Desert</a>. Yet this, like the apparent exportation of Kushite cotton textiles to Berenike, is a far cry from active participation in Red Sea trade,<sup><a id="noteref96" class="noteref" href="#note96">96</a></sup> which explains why the anonymous author of the <i>Periplus</i>, concerned as he is with maritime rather than overland trade, passes over Nubia with scarcely a mention. Only once in his description of the Red Sea coast between Berenike and Adulis does he allude to a region “in the parts towards the west.”<sup><a id="noteref97" class="noteref" href="#note97">97</a></sup> The text, preserved in a single manuscript (Codex Palatinus Graecus 398, fols. 40v-54v),<sup><a id="noteref98" class="noteref" href="#note98">98</a></sup> is defective at this point, with a blank space that would accommodate eight to nine letters, though the tentative reconstruction of “a metropolis called <a class="index_entry_reference" id="ier582" href="#index_entry_meroe">Meroë</a>” (μητρόπoλις λεγoμένη Mερόη) has found favor with most scholars.<sup><a id="noteref99" class="noteref" href="#note99">99</a></sup> But even if we accept such a reconstruction for the sake of argument, this tangential allusion to Meroë serves only to highlight that Kush was peripheral to the Red Sea arena to which Aksum belonged, particularly when one compares it with the <i>Periplus</i>’ much fuller description of Adulis and the details it provides regarding the routes into the interior of the <a class="index_entry_reference" id="ier235" href="#index_entry_ethiopian_highlands">Ethiopian Highlands</a>.<sup><a id="noteref100" class="noteref" href="#note100">100</a></sup> Thus we find once again that Nubia and Ethiopia interacted with the outside world primarily through two separate routes. Not only did Nubia look northwards down the Nile Valley for its source of foreign cultural models, but it also relied on the Nile Valley as its main link to the commerce of the Roman world. On the other hand Ethiopia, having adopted many aspects of Sabaean culture as well as Semitic speech by virtue of its orientation towards the Red Sea, continued to maintain its most significant foreign trade relations via that route during the Roman period.<sup><a id="noteref101" class="noteref" href="#note101">101</a></sup> The paucity of Aksumite material that has come to light in Nubia<sup><a id="noteref102" class="noteref" href="#note102">102</a></sup> suggests that the middle Nile Valley had far less to offer Aksum than the maritime world of the Red Sea and Indian Ocean.</p>

<p>Given the expansion of international <a class="index_entry_reference" id="ier949" href="#index_entry_trade">trade</a> during the Roman period it is perhaps surprising that Aksum and Kush did not grow closer during this period, but in fact it was precisely because of the growth of international trade that contact between the two kingdoms remained minimal. In the Bronze Age, Nubians and Ethiopians had interacted to a larger extent than they did in later periods for the simple fact that foreign trade did not yet exist on the scale it would achieve during the Roman period. Already in the early first millennium BCE Nubia and Ethiopia had begun to grow apart with the rise of a Kushite state based in the middle <a class="index_entry_reference" id="ier693" href="#index_entry_nile_valley_middle">Nile Valley</a> that looked towards Egypt and a kingdom of <a class="index_entry_reference" id="ier201" href="#index_entry_dimat">Di‘mat</a> based in the northern <a class="index_entry_reference" id="ier236" href="#index_entry_ethiopian_highlands">Ethiopian Highlands</a> that looked towards South Arabia. This process of divergence was then further accelerated by the rise of the <a class="index_entry_reference" id="ier832" href="#index_entry_roman_empire">Roman Empire</a> and the development of regular and more extensive intercontinental trade, as a result of which the Nubians and Ethiopians came to know of a wider world that promised far more than commercial and cultural exchanges with each other ever could.</p>
    
<p>This being the case, what exactly did Ethiopian-Nubian relations look like c. 100 BCE-200 CE? To begin with, Aksum and Kush were separated by the grasslands of the eastern <a class="index_entry_reference" id="ier1072" href="#index_entry_butana">Buṭāna</a> and the <a class="index_entry_reference" id="ier394" href="#index_entry_gash_delta">Gash Delta</a>, the latter region being inhabited by the Early <a class="index_entry_reference" id="ier400" href="#index_entry_hajiz_group">Ḥājiz Group</a> (c. 500 BCE-200 CE), whose closest cultural links were with Ethiopia rather than Nubia.<sup><a id="noteref103" class="noteref" href="#note103">103</a></sup> The extent and nature of Kushite activities in this region remain uncertain. At <a class="index_entry_reference" id="ier491" href="#index_entry_jabal_qayli">Jabal Qaylī</a> in the western Buṭāna, a relief of the Kushite king <span class="underline">Sh</span>orakaror dating from the mid-first century CE may commemorate military operations in that region in view of the depiction of naked enemies falling before the king;<sup><a id="noteref104" class="noteref" href="#note104">104</a></sup> but with nothing more than the king’s name in the accompanying inscription it is unknown who these enemies might have been.<sup><a id="noteref105" class="noteref" href="#note105">105</a></sup> More suggestive of Kushite conflict with a specific region in the Sudanese-Ethiopian borderlands is an inscription of late first-century BCE date from <a class="index_entry_reference" id="ier1257" href="#index_entry_temples">Temple 250</a> at <a class="index_entry_reference" id="ier583" href="#index_entry_meroe">Meroë</a>, first excavated by Garstang in 1909-10.<sup><a id="noteref106" class="noteref" href="#note106">106</a></sup> On the east façade of the pylon towers of the temple’s central court building is depicted a row of bound prisoners whose bodies are covered by large cartouches.<sup><a id="noteref107" class="noteref" href="#note107">107</a></sup> On the south tower, the cartouches are inscribed with names in <a class="index_entry_reference" id="ier635" href="#index_entry_meroitic">Meroitic</a> hieroglyphs, while on the north tower the cartouches are left blank.<sup><a id="noteref108" class="noteref" href="#note108">108</a></sup> Judging from analogous representations on Egyptian temples, these figures symbolize conquered peoples.<sup><a id="noteref109" class="noteref" href="#note109">109</a></sup> Of the seventeen figures traceable at the time of Garstang’s excavations, only nine were well enough preserved for their names to be made out. One of these names, Teseni, suggests the name of <a class="index_entry_reference" id="ier932" href="#index_entry_tasanay">Tasanay</a>, a town located in western <a class="index_entry_reference" id="ier221" href="#index_entry_eritrea">Eritrea</a> on the Gash River.<sup><a id="noteref110" class="noteref" href="#note110">110</a></sup> If this identification is correct, it would indicate that, by the first century BCE, Kush laid claim to a region in close proximity to the nascent Aksumite state. It could be that such a claim was based on a Kushite attack on western Eritrea or perhaps on the dispatch of diplomatic gifts from that region to win the good-will of Kush—though interpreted by the Kushites as tribute.<sup><a id="noteref111" class="noteref" href="#note111">111</a></sup> If the Kushites did in fact make a show of force on Ethiopia’s western frontier on this occasion, they made no further attempts to annex that region, for no Kushite sites have been found east of the Buṭāna. Indeed it is probable that the <a class="index_entry_reference" id="ier55" href="#index_entry_atbara_river">‘Aṭbara River</a> lay outside Kush’s jurisdiction,<sup><a id="noteref112" class="noteref" href="#note112">112</a></sup> in which case it is unlikely that any Kushite show of force as far east as Eritrea ever led to the establishment of permanent rule there.</p>
    
<p>Since Aksum and Kush are not known to have taken steps to fortify their respective frontiers against each other, the question arises as to what extent Aksum and Kush maintained peaceful <a class="index_entry_reference" id="ier950" href="#index_entry_trade">trade</a> relations. As we have seen there is little material evidence of commercial exchanges between Nubia and Ethiopia during the first millennium BCE, even though this period saw the rise and expansion of both Kush and <a class="index_entry_reference" id="ier202" href="#index_entry_dimat">Di‘mat</a>, a parallel development which might be thought to have facilitated such exchanges. In a study of the foreign trade of Aksum, Manzo draws attention to <a class="index_entry_reference" id="ier1194" href="#index_entry_pottery">pottery</a> found in Tomb 2 at Ona Enda ‘Abbāy Zawgē, the impressed decoration of which is similar to specimens from <a class="index_entry_reference" id="ier908" href="#index_entry_soba">Soba</a> and Jabal Moya in the central Sudan, produced until the first century CE, or perhaps as late as the third.<sup><a id="noteref113" class="noteref" href="#note113">113</a></sup> The degree to which the latter two sites were incorporated within the Kushite state is uncertain, however.<sup><a id="noteref114" class="noteref" href="#note114">114</a></sup> Manzo also suggests that fragments of glass vessels discovered in Early Aksumite assemblages (c. 50 BCE-150 CE) are Kushite on the grounds that their colors (blue, red, pink, and white) are atypical of those found in the Mediterranean region,<sup><a id="noteref115" class="noteref" href="#note115">115</a></sup> though there is, in fact, evidence for the production of glass in these colors in <a class="index_entry_reference" id="ier1218" href="#index_entry_egypt_roman">Roman Egypt</a>.<sup><a id="noteref116" class="noteref" href="#note116">116</a></sup> A beaker from Ona Enda ‘Abbāy Zawgē, decorated with rocker impressions on a smooth surface, black on the interior and reddish-brown on the exterior, is identified by Fattovich and Bard with Kushite ware dating between the third century BCE and the fourth century CE.<sup><a id="noteref117" class="noteref" href="#note117">117</a></sup> A Kushite origin has also been suggested for a conical bronze seal from the same site.<sup><a id="noteref118" class="noteref" href="#note118">118</a></sup> Lastly, a find at Aksum which is characteristic of the later phases of Kush is a half-portion of a thumb-ring or “archer’s loose” in black and white stone, probably diorite.<sup><a id="noteref119" class="noteref" href="#note119">119</a></sup> A device used to protect the thumb while holding the bowstring and maximize shooting range, the thumb-ring is attested at many sites in Nubia.<sup><a id="noteref120" class="noteref" href="#note120">120</a></sup> The example from Aksum was, unfortunately, discovered in a much disturbed deposit,<sup><a id="noteref121" class="noteref" href="#note121">121</a></sup> making it a difficult object to date, a problem all the more acute in that the thumb-ring was widely used in Nubia during post-Kushite times.<sup><a id="noteref122" class="noteref" href="#note122">122</a></sup> Due caution is also in order given the widespread find-spots of such thumb-rings, some of which lie well beyond the known sphere of Kushite trade.<sup><a id="noteref123" class="noteref" href="#note123">123</a></sup> Thus, although some commercial interaction between Kush and Aksum did take place, it is not impossible that thumb-rings continued to circulate as curiosities well after the Kushite period, which calls into question the reliability of the thumb-ring from Aksum as evidence of Kushite trade with Ethiopia.<sup><a id="noteref124" class="noteref" href="#note124">124</a></sup> Considering the relative proximity of Kush and Aksum, the objects cited above constitute a surprisingly small amount of material, particularly when compared with the abundant Roman material (pottery, glassware, and to a lesser extent metalwork) imported by the two kingdoms independently of each other. Whether or not the original text of the <i><a class="index_entry_reference" id="ier769" href="#index_entry_periplus">Periplus</a></i> actually referred to <a class="index_entry_reference" id="ier584" href="#index_entry_meroe">Meroë</a>, it is significant that this source never explicitly refers to Aksumite trade with Nubia. Thus, while it is certainly possible that Zoskales maintained trade ties with the Nubian region to the west of <a class="index_entry_reference" id="ier793" href="#index_entry_ptolemais_theron">Ptolemaïs Theron</a>, the fact remains that the <i>Periplus</i> says nothing of such trade, and it may be that what commerce took place involved nothing more than small-scale commercial transactions with local agro-pastoralists of the sort who left their distinctive <a class="index_entry_reference" id="ier1035" href="#index_entry_eastern_desert_ware">Eastern Desert Ware</a> at sites like <a class="index_entry_reference" id="ier1028" href="#index_entry_tabot">Tabot</a> in the eastern Sudan.<sup><a id="noteref125" class="noteref" href="#note125">125</a></sup></p>
    
<p>Presumably the Kushite south, with its more plentiful resources and greater proximity to Aksum, would have been a greater attraction for Aksumite merchants than regions further north. Since some of the foreign <a class="index_entry_reference" id="ier1195" href="#index_entry_pottery">pottery</a> from Ona Enda ‘Abbāy Zawgē has similarities with wares produced in the central Sudan, Aksumite contact with the southern frontier of Kush is quite likely. One must not, however, give too much weight to this meager data, particularly when what has long interpreted as literary evidence of Aksumite <a class="index_entry_reference" id="ier951" href="#index_entry_trade">trade</a> with this region is questionable. The alleged evidence in question is a passage in the <i><a class="index_entry_reference" id="ier770" href="#index_entry_periplus">Periplus</a></i>, in which we are told that the city of Aksum received “all the <a class="index_entry_reference" id="ier490" href="#index_entry_ivory">ivory</a> from beyond the Nile through what is called <a class="index_entry_reference" id="ier556" href="#index_entry_kyeneion">Kyeneion</a>.”<sup><a id="noteref126" class="noteref" href="#note126">126</a></sup> Many scholars have identified this toponym with the town of <a class="index_entry_reference" id="ier886" href="#index_entry_sinnar">Sinnār</a> on the Blue Nile in the Sudan,<sup><a id="noteref127" class="noteref" href="#note127">127</a></sup> at which Kushite material and bronze vessels imported from <a class="index_entry_reference" id="ier1219" href="#index_entry_egypt_roman">Roman Egypt</a> have been found.<sup><a id="noteref128" class="noteref" href="#note128">128</a></sup> Fragments of worked ivory at Aksum,<sup><a id="noteref129" class="noteref" href="#note129">129</a></sup> as well as an entire elephant tusk at <a class="index_entry_reference" id="ier5" href="#index_entry_adulis">Adulis</a>,<sup><a id="noteref130" class="noteref" href="#note130">130</a></sup> are likely representative of Kyeneion’s ivory trade. However, while excavation of a storeroom in the palace of Queen Amani<span class="underline">sh</span>a<span class="underline">kh</span>eto at Wād ban Naq‘a, dating from around the turn of the Common Era, has revealed a quantity of elephant tusks<sup><a id="noteref131" class="noteref" href="#note131">131</a></sup> suggesting a parallel Kushite trade in ivory, there is no evidence that the Aksumites sought their ivory from regions as distant as Sinnār. Casson argues that the “Nile” in the passage from the <i>Periplus</i> cited above does not refer to the river commonly known as such, particularly given that ancient authors were poorly informed about the upper waters of the Nile and seem to have incorrectly regarded various rivers in Ethiopia as part of it.<sup><a id="noteref132" class="noteref" href="#note132">132</a></sup> He makes a case instead for identifying the <i>Periplus</i>’ “Nile” with the <a class="index_entry_reference" id="ier933" href="#index_entry_tekkaze">Tekkazē River</a>,<sup><a id="noteref133" class="noteref" href="#note133">133</a></sup> noting that in an inscription left by a third-century Aksumite king (<i>Monumentum Adulitanum II</i>=RIE 277), a reference to conquests “beyond the Nile” occurs in a context which only suits the Takkazē.<sup><a id="noteref134" class="noteref" href="#note134">134</a></sup> In light of this, Casson suggests that Kyeneion could be present-day Welkitē in central Ethiopia.<sup><a id="noteref135" class="noteref" href="#note135">135</a></sup> He proposes another possible candidate for Kyeneion—and one much closer to the city of Aksum—on the basis of an alternative identification of the “Nile” with the Marab, citing Conti Rossini, who suggests equating Kyeneion with Qōḥayn in northeastern <a class="index_entry_reference" id="ier222" href="#index_entry_eritrea">Eritrea</a>.<sup><a id="noteref136" class="noteref" href="#note136">136</a></sup> This hypothesis is especially attractive in that the modern name is a good fit for ancient Kyeneion, in addition to which elephants were still seen during the late nineteenth century around the headwaters of the Baraka, just to the north of Qōḥayn.<sup><a id="noteref137" class="noteref" href="#note137">137</a></sup> If, therefore, the Aksumites looked no further for their ivory than the <a class="index_entry_reference" id="ier237" href="#index_entry_ethiopian_highlands">Ethiopian Highlands</a>, then the case for regular Aksumite trade with Kush, at least in ivory, is further weakened. Such marginal items as the Sudanese pottery found at Ona Enda ‘Abbāy Zawgē may well reflect small-scale trade between Aksum and communities living on the periphery of the Kushite "state, but not trade for the purpose of acquiring the sort of luxury items that attracted the attention of foreign commentators like the author of the <i>Periplus</i>.</p>
</div>

<div class="section" id="section3">
<h2>3. The Third Century CE: <i>Monumentum Adulitanum II</i> (RIE 277)</h2>
    
<p>Having examined the evidence for contact between Aksum and Kush during the first two centuries of the Common Era, one is left with the impression that the two kingdoms, though closely tied to the commerce of the outside world, had little interest in maintaining intensive <a class="index_entry_reference" id="ier952" href="#index_entry_trade">trade</a> ties with each other. While it cannot be doubted that Aksum and Kush maintained trade ties, it is difficult to determine what sort of items they might have traded. Livestock is one possibility, particularly given the moister climate in the southern regions of Kush. For their part, the Kushites may have engaged in small-scale trade with pastoralists to the north of Aksum, witness the Kushite <a class="index_entry_reference" id="ier1196" href="#index_entry_pottery">pottery</a> at <a class="index_entry_reference" id="ier1029" href="#index_entry_tabot">Tabot</a>. By the third century, much of the <a class="index_entry_reference" id="ier1036" href="#index_entry_eastern_desert">Eastern Desert</a>, as well as the nebulous area between southern Kush and the <a class="index_entry_reference" id="ier238" href="#index_entry_ethiopian_highlands">Ethiopian Highlands</a>, came to be annexed by Aksum. For our knowledge of this new development we are indebted to a Nestorian Christian merchant who visited Ethiopia in 518.<sup><a id="noteref138" class="noteref" href="#note138">138</a></sup> This merchant is known only by the name <a class="index_entry_reference" id="ier156" href="#index_entry_cosmas">Cosmas Indicopleustes</a>, literally “Cosmas who has traveled to <a class="index_entry_reference" id="ier456" href="#index_entry_india">India</a>,” bestowed on him in later centuries in reference to his travels in Ethiopia, long referred to by Graeco-Roman authors as “India.”<sup><a id="noteref139" class="noteref" href="#note139">139</a></sup> The <a class="index_entry_reference" id="ier1077" href="#index_entry_christian_topography"><i>Christian Topography</i></a> authored by this merchant was intended as a defense of the flat-earth theory in the face of the contention by “pagan” geographers that the earth was round. Ironically, it is as “evidence” marshaled in support of his bizarre claim that the earth was shaped like the Tabernacle of Moses that Cosmas incorporates a good deal of useful information on the <a class="index_entry_reference" id="ier437" href="#index_entry_horn_of_africa">Horn of Africa</a> which, when examined on its own terms, and in isolation from Cosmas’ cosmological theories, is of great value to historians. Not only does Cosmas describe Aksumite trade, but he also preserves a record of a series of campaigns mounted by a third-century Aksumite king which, were it not for the <i>Christian Topography</i>, might well have been lost forever. As a result of these campaigns Aksumite rule was extended, albeit briefly, throughout the Eastern Desert as far as <a class="index_entry_reference" id="ier1220" href="#index_entry_egypt_roman">Roman Egypt</a> and over a sizeable portion of the western coast of Arabia as far north as the Gulf of ‘Aqaba (see Map 1). The effects of this development on Kush, however, are less clear.</p>

<div class="section" id="section3.1">
<h3>3.1. Cosmas Indicopleustes at Adulis</h3>
<p>When visiting <a class="index_entry_reference" id="ier6" href="#index_entry_adulis">Adulis</a>, <a class="index_entry_reference" id="ier157" href="#index_entry_cosmas">Cosmas</a> and a fellow merchant named Mênas were commissioned by the town’s governor to record two Greek inscriptions,<sup><a id="noteref140" class="noteref" href="#note140">140</a></sup> the first recording the Asiatic campaigns of <a class="index_entry_reference" id="ier794" href="#index_entry_ptolemy_iii">Ptolemy III</a> (246-222 BCE),<sup><a id="noteref141" class="noteref" href="#note141">141</a></sup> the second the campaigns of a king of Aksum.<sup><a id="noteref142" class="noteref" href="#note142">142</a></sup> The two texts are known today as <i>Monumentum Adulitanum I</i> and <i>II</i> respectively. As preserved in Cosmas’ treatise, <i>Monumentum Adulitanum II</i>, also known as RIE 277, does not include the Aksumite king’s name, possibly because the opening part of the inscription in which it would have appeared had been damaged by the time of Cosmas’ visit and could no longer be read. It does not help matters that Cosmas, when writing his <a class="index_entry_reference" id="ier1078" href="#index_entry_christian_topography"><i>Christian Topography</i></a> some twenty-five years after his visit to Ethiopia, confused the identification of the two inscriptions from Adulis and placed his transcriptions of them back to back, without any break to indicate that they were separate inscriptions. Regarding Cosmas’ confusion of the two inscriptions, his claim at one point in the <i>Christian Topography</i> that the <a class="index_entry_reference" id="ier1235" href="#index_entry_ptolemaic_period">Ptolemaic</a> inscription was carved on a δίφρoς,<sup><a id="noteref143" class="noteref" href="#note143">143</a></sup> usually translated as “throne,” is undoubtedly wrong, as this description is at odds what we know about Ptolemaic inscriptions. On the other hand it was common practice for Aksumite kings to erect stelae as parts of symbolic thrones to commemorate military victories. Indeed the anonymous Aksumite king who erected <i>Monumentum Adulitanum II</i> claims at the conclusion of the inscription to have set up just such a throne to Ares at Adulis in the twenty-seventh year of his reign.<sup><a id="noteref144" class="noteref" href="#note144">144</a></sup> In his own inscriptions the fourth-century Aksumite king <a class="index_entry_reference" id="ier269" href="#index_entry_ezana">‘Ēzānā</a> also claims to have erected thrones at the conclusion of military victories.<sup><a id="noteref145" class="noteref" href="#note145">145</a></sup> But then, only a few paragraphs after erroneously attributing the throne-inscription to Ptolemy III, Cosmas corrects his mistake, noting that the Ptolemaic inscription was carved on a stele<sup><a id="noteref146" class="noteref" href="#note146">146</a></sup> and thus implying that the stele on which the text of <i>Monumentum Adulitanum II</i> was inscribed was indeed part of a symbolic stone throne. Though Cosmas believed that both inscriptions were erected by Ptolemy III, <i>Monumentum Adulitanum II</i> bears all the characteristics of a royal Aksumite inscription, and was undoubtedly recognized as such by <a class="index_entry_reference" id="ier508" href="#index_entry_kaleb">Kālēb</a>, the king of Aksum who requested copies of both texts from the governor of Adulis just as he was about to send his <a class="index_entry_reference" id="ier1108" href="#index_entry_army_aksumite">army</a> against the Ḥimyarites of South Arabia in 518.<sup><a id="noteref147" class="noteref" href="#note147">147</a></sup> Since the ruler who erected <i>Monumentum Adulitanum II</i> records his conquest of a large portion of Arabia’s <a class="index_entry_reference" id="ier809" href="#index_entry_red_sea">Red Sea</a> coast in the inscription, Kālēb may well have appreciated the text for its propaganda value as a document validating Aksum’s irredentist claims to Arabia.<sup><a id="noteref148" class="noteref" href="#note148">148</a></sup></p>
</div>

<div class="section" id="section3.2">
<h3>3.2. Dating <i>Monumentum Adulitanum II</i></h3>

<p>Though <i>Monumentum Adulitanum II</i> is primarily concerned with Aksumite military operations in northeast Africa, its references to similar operations in western Arabia are relevant for the present study in that they provide evidence for a relative date of the inscription and substantiate the case for the authenticity of the text as preserved by <a class="index_entry_reference" id="ier158" href="#index_entry_cosmas">Cosmas</a>. According to the copy of the text preserved by Cosmas in his <a class="index_entry_reference" id="ier1079" href="#index_entry_christian_topography"><i>Christian Topography</i></a>, the Aksumites annexed the entire <a class="index_entry_reference" id="ier810" href="#index_entry_red_sea">Red Sea</a> coast of Arabia from the port of Leuke Kome in the north to the land of the Sabaeans in the south, i.e. from the Gulf of ‘Aqaba to the northern border of modern <a class="index_entry_reference" id="ier1000" href="#index_entry_yemen">Yemen</a>.<sup><a id="noteref149" class="noteref" href="#note149">149</a></sup> In the process they brought to submission the kings of the <a class="index_entry_reference" id="ier43" href="#index_entry_arabitae">Arabitae</a> and the Kinaidokolpitae, two peoples who lived along the coast of the northern <a class="index_entry_reference" id="ier936" href="#index_entry_tihama">Tihāma</a>, and imposed tribute upon them.<sup><a id="noteref150" class="noteref" href="#note150">150</a></sup> Indicative of the authenticity of Cosmas’ copy of <i>Monumentum Adulitanum II</i> is the fact that a parallel account of Aksumite warfare on the opposite side of the Red Sea survives in a fragmentary Greek inscription (RIE 269) found at Aksum by Littmann’s team at the turn of the twentieth century.<sup><a id="noteref151" class="noteref" href="#note151">151</a></sup> Of the eight lines of text that remain, the third reads “and the region beyond the sea” (καὶ τὸ πέρα τῆς θαλάσ[σης]).<sup><a id="noteref152" class="noteref" href="#note152">152</a></sup> Given the Ethiopian provenance of the inscription, “beyond the sea” can only refer to Arabia, particularly in light of the comparable statement in <i>Monumentum Adulitanum II</i> that the Arabitae and Kinaidokolpitae lived “across the Red Sea” (πέραν δὲ τῆς ’Eρυθρᾶς θαλάσσης oἰκoῦντας).<sup><a id="noteref153" class="noteref" href="#note153">153</a></sup> If Littmann is correct in his reconstruction of Line 7 of RIE 269 as [τ]ὸ πεζικ[ὸν], “the infantry,” it would appear that military operations were involved. It is quite possible, in fact, that RIE 269 from Aksum records the same Arabian campaign recorded in <i>Monumetum Adulitanum II</i> from <a class="index_entry_reference" id="ier7" href="#index_entry_adulis">Adulis</a>, in which case there is every reason to assume that Cosmas’ is a faithful copy of an authentic Aksumite inscription, albeit one that preserves a different version of the events recorded in RIE 269.</p>
    
<p>Determining the date of <i>Monumentum Adulitanum II</i> is made difficult by the lack of a royal name in <a class="index_entry_reference" id="ier159" href="#index_entry_cosmas">Cosmas’</a> transcription, as well as in RIE 269 from Aksum, with which <i>Monumentum Adulitanum II</i> is probably contemporary. It is quite clear, though, that the military campaigns recorded in both can only have taken place before <a class="index_entry_reference" id="ier270" href="#index_entry_ezana">‘Ēzānā's</a> conversion to <a class="index_entry_reference" id="ier1088" href="#index_entry_christianity">Christianity</a> in the mid-fourth century,<sup><a id="noteref154" class="noteref" href="#note154">154</a></sup> for in the concluding portion of <i>Monumentum Adulitanum II</i> as well as in RIE 269 the king renders thanks to Ares, known from other inscriptions as the Greek deity with whom the Aksumites identified their god <a class="index_entry_reference" id="ier562" href="#index_entry_mahrem">Maḥrem</a>,<sup><a id="noteref155" class="noteref" href="#note155">155</a></sup> and whom this king, like others who ruled during Aksum’s pre-Christian period, regarded as his progenitor.<sup><a id="noteref156" class="noteref" href="#note156">156</a></sup> The mention of an Arabian campaign in <i>Monumentum Adulitanum II</i> is also of importance in that it allows us to narrow the timeframe of the events described in the inscription. From South Arabian inscriptions we know that Aksum was politically involved in South Arabia c. 200-270, during which time the kingdom alternately formed alliances with and fought against both <a class="index_entry_reference" id="ier848" href="#index_entry_saba">Saba’</a> and <a class="index_entry_reference" id="ier411" href="#index_entry_himyar">Ḥimyar</a> depending on the political climate of the day, established a governor (Sabaic <i>‘qb</i>=Ge‘ez <i>‘aqābī</i>) at <a class="index_entry_reference" id="ier676" href="#index_entry_najran">Najrān</a>, stationed garrisons in the <a class="index_entry_reference" id="ier937" href="#index_entry_tihama">Tihāma</a>, and at one point even occupied the region around the Ḥimyarite capital of <a class="index_entry_reference" id="ier1015" href="#index_entry_zafar">Ẓafār</a> for seven months.<sup><a id="noteref157" class="noteref" href="#note157">157</a></sup> This seventy-year period is the likeliest timeframe for the Arabian campaign documented in <i>Monumentum Adulitanum II</i>, and thus for the African campaigns also recorded in the inscription. For the purposes of the present study it need not concern us whether the king who erected <i>Monumentum Adulitanum II</i> is to be identified with <a class="index_entry_reference" id="ier390" href="#index_entry_gadara">Gadarā</a>,<sup><a id="noteref158" class="noteref" href="#note158">158</a></sup> an Aksumite king mentioned by name in several third-century South Arabian inscriptions, or with <a class="index_entry_reference" id="ier877" href="#index_entry_sembrouthes">Sembrouthes</a>, another third-century Aksumite king who erected an inscription in Greek at Daqqī Maḥārī in <a class="index_entry_reference" id="ier220" href="#index_entry_eritrea">Eritrea</a> (RIE 275) in the twenty-fourth year of his reign.<sup><a id="noteref159" class="noteref" href="#note159">159</a></sup> What is important is that after the Ḥimyarites annexed Saba’ in the 270s and crushed the last pockets of resistance in the eastern Ḥaḍramawt in the 320s,<sup><a id="noteref160" class="noteref" href="#note160">160</a></sup> they established political supremacy in South Arabia, with the result that no further Aksumite military operations in Arabia are recorded until <a class="index_entry_reference" id="ier509" href="#index_entry_kaleb">Kālēb</a>’s first invasion of Ḥimyar in 518.<sup><a id="noteref161" class="noteref" href="#note161">161</a></sup> Although the Ḥimyarite king <a class="index_entry_reference" id="ier541" href="#index_entry_karib">Karib’īl Watar Yuhan‘im</a> (c.
