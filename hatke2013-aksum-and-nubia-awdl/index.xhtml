312-316) is known to have maintained diplomatic relations with Aksum,<sup><a id="noteref162" class="noteref" href="#note162">162</a></sup> there is no question of a fourth-century Aksumite occupation of Arabia’s <a class="index_entry_reference" id="ier811" href="#index_entry_red_sea">Red Sea</a> coast of the sort described in <i>Monumentum Adulitanum II</i>. Indeed a South Arabian inscription (‘Abadān 1) recording the campaigns launched by the Ḥimyarite king <span class="underline">Th</span>a’rān Yuhan‘im (c. 324-375)<sup><a id="noteref163" class="noteref" href="#note163">163</a></sup> to extend Ḥimyar’s control to the west, east, and north makes no mention of conflict with the Aksumites even in the Tihāma,<sup><a id="noteref164" class="noteref" href="#note164">164</a></sup> the region of South Arabia nearest to Ethiopia, and the one in which Aksumite influence in the third century had been the strongest. In all likelihood, then, <i>Monumentum Adulitanum II</i> describes the political conditions of the Red Sea region before the Ḥimyarites gained full control of the Red Sea coast of Arabia in the fourth century. Moreover, since Sabaean and Ḥimyarite records alike indicate Aksum’s political and military influence in South Arabia c. 200-270, there is little doubt that <i>Monumentum Adulitanum II</i> can be assigned to somewhere within this seventy-year period.</p>
</div>

<div class="section" id="section3.3">
    
<h3>3.3. Aksumite Expansion in Northeast Africa</h3>
    
<p>Much though one would hope for a more precise date, the rough timeframe of c. 200-270 for the events described in <i>Monumentum Adulitanum II</i> has great significance for our understanding of Aksumite expansion in northeast Africa. A third-century date for the inscription means that Kush was still in existence when Aksum was expanding its borders, as is clear from epigraphic and archaeological evidence. The latest reference to a Kushite ruler by name in external sources, a demotic graffito from Philae mentioning King <a class="index_entry_reference" id="ier934" href="#index_entry_teqorideamani">Teqorideamani</a>, dates from c. 253, but since there are at least seven royal tombs at <a class="index_entry_reference" id="ier585" href="#index_entry_meroe">Meroë</a> that postdate Teqorideamani’s burial (Bagrawiyya North 28), Kush must have endured in some form into the fourth century.<sup><a id="noteref165" class="noteref" href="#note165">165</a></sup> That <a class="index_entry_reference" id="ier271" href="#index_entry_ezana">‘Ēzānā</a> encountered Kushites in the course of his Nubian campaign in the mid-fourth century supports this hypothesis,<sup><a id="noteref166" class="noteref" href="#note166">166</a></sup> though it is not clear whether Kush was still a united kingdom at that time. Insofar as the places and peoples mentioned in <i>Monumentum Adulitanum II</i> can be identified, the main theater of military operations on Aksum’s African front in the third century was the <a class="index_entry_reference" id="ier239" href="#index_entry_ethiopian_highlands">Ethiopian Highlands</a>.<sup><a id="noteref167" class="noteref" href="#note167">167</a></sup> In addition to campaigns in that region, the king who erected <i>Monumentum Adulitanum II</i> claims to have also subdued the population to the north of the highlands, an act whose possible impact on the Kushite state bears consideration. According to <a class="index_entry_reference" id="ier160" href="#index_entry_cosmas">Cosmas’</a> copy of the inscription the Aksumite king proclaims:</p>

    <blockquote><p>Having subdued [the nations of] <a class="index_entry_reference" id="ier51" href="#index_entry_atalmo">Atalmo</a> and <a class="index_entry_reference" id="ier87" href="#index_entry_beja">Beja</a> and all the nations of the Tangaites together with them, who inhabit the region up to the border of Egypt, I had a land route made from the places in my kingdom all the way to Egypt.</p></blockquote>
    <blockquote><p>(Ἀταλμῶ καὶ Bεγὰ καὶ τὰ σὺν αὐτoῖς ἔθνη πάντα Tαγγαϊτῶν τὰ μέχρι τῶν τῆς Aἰγύπτoυ ὁρίων oἰκoῦντα ὑπoτάξας πεζεύεσθαι ἐπoίησα τὴν ὁδὸν ἀπὸ τῶν τῆς ἐμῆς βασιλείας τόπων μέχρι Aἰγύπτoυ.)<sup><a id="noteref168" class="noteref" href="#note168">168</a></sup></p></blockquote>
    
<p>Of the peoples mentioned in this passage, the only group which can be identified without difficulty are the <a class="index_entry_reference" id="ier88" href="#index_entry_beja">Beja</a>, for they are well known from Aksumite inscriptions and medieval Arabic sources as a people dwelling to the north of the <a class="index_entry_reference" id="ier240" href="#index_entry_ethiopian_highlands">Ethiopian Highlands</a>. Traditionally pastoralists, they speak Tu Beɖawiɛ, an Afro-Asiatic language of the Cushitic branch.<sup><a id="noteref169" class="noteref" href="#note169">169</a></sup> The Beja have long been identified with the <a class="index_entry_reference" id="ier1050" href="#index_entry_blemmyes">Blemmyes</a> (Greek Bλέμμυες/Bλέμυες),<sup><a id="noteref170" class="noteref" href="#note170">170</a></sup> a people mentioned in Graeco-Roman sources as early as the third century BCE,<sup><a id="noteref171" class="noteref" href="#note171">171</a></sup> whose name may in turn be cognate with the <i>Brhm</i>/<i>Blhm</i> known from Egyptian and Kushite records.<sup><a id="noteref172" class="noteref" href="#note172">172</a></sup> Aksumite inscriptions, to be sure, never use the term Blemmyes and instead employ Bεγὰ or Boυγαειτῶν in Greek and <i>Bǝgā</i> in Ge‘ez. However, while it has been suggested that the use of “Blemmye” as a broad category in Graeco-Roman parlance obscures the diversity of the ancient population of the <a class="index_entry_reference" id="ier1037" href="#index_entry_eastern_desert">Eastern Desert</a>,<sup><a id="noteref173" class="noteref" href="#note173">173</a></sup> the identification of the Blemmyes with the Beja is confirmed by medieval documents from Qaṣr Ibrīm in the which the Coptic term <i>Blēmous</i> is given as the equivalent of the Arabic <i>Buja</i>.<sup><a id="noteref174" class="noteref" href="#note174">174</a></sup> Similarly, Browne’s study of Blemmyan names preserved on a Coptic ostracon from Ṣaqqāra has revealed their Beja origin.<sup><a id="noteref175" class="noteref" href="#note175">175</a></sup> In all likelihood, then, the Beja with whom the Aksumites fought are the same as—or at least closely related to—the Blemmyes who made numerous raids on the southern frontier of <a class="index_entry_reference" id="ier1221" href="#index_entry_egypt_roman">Roman Egypt</a> beginning in the last third of the third century CE.<sup><a id="noteref176" class="noteref" href="#note176">176</a></sup> Since the mid-third century is roughly the period from which <i>Monumentum Adulitanum II</i> dates, it is not impossible that Aksumite punitive campaigns against the Beja were waged in response to a parallel southward expansion of the Eastern Desert’s population towards Aksum’s northern frontier. Plagues which broke out in Nubia at the turn of the third century and again c. 250-253, mentioned by Cassius Dio in his <i>Roman History</i>,<sup><a id="noteref177" class="noteref" href="#note177">177</a></sup> may have accelerated such population movements in the Eastern Desert, or at least weakened the ability of peoples on the desert frontiers of Aksum and Roman Egypt to resist the incursions of the Beja and other pastoralist groups like them. Well attested though the Beja/Blemmyes are in ancient sources, the <a class="index_entry_reference" id="ier52" href="#index_entry_atalmo">Atalmo</a> and Tangaites are not known from any source apart from <i>Monumentum Adulitanum II</i>. Nevertheless it would appear that the Beja, Atalmo, and Tangaites are related, for all three groups are classified together as nations whose territories extended as far as the borders of Egypt, in which case they can be located in the Eastern Desert. The name Tangaite has been compared with that of the region of Tāka in western <a class="index_entry_reference" id="ier225" href="#index_entry_eritrea">Eritrea</a>,<sup><a id="noteref178" class="noteref" href="#note178">178</a></sup> whose dominant population is Beja, along with minority groups like the <span class="underline">Kh</span>asa,<sup><a id="noteref179" class="noteref" href="#note179">179</a></sup> who are mentioned in the records of <a class="index_entry_reference" id="ier272" href="#index_entry_ezana">‘Ēzānā's</a> Nubian campaign of 360.<sup><a id="noteref180" class="noteref" href="#note180">180</a></sup> In scholia appended to <a class="index_entry_reference" id="ier161" href="#index_entry_cosmas">Cosmas’</a> text in two medieval manuscripts, Cod. Florentinus Laurentianus Plut. IX. 28 from the tenth century and Cod. Vaticanus Graeucus 699 from the eighth or ninth century, the Atalmo are glossed as Blemmyes and the Tangaites as <a class="index_entry_reference" id="ier68" href="#index_entry_attabite">Attabitē</a> and <a class="index_entry_reference" id="ier8" href="#index_entry_adras">Adras</a>.<sup><a id="noteref181" class="noteref" href="#note181">181</a></sup> Although Attabitē and Adras, like the ethnonyms Atalmo and Tangaites, are unknown from external sources, such names as Attabitē, Adras, and Atalmo seem to preserve the element *<i>Ad-</i> prefixed to the names of numerous Beja tribes living in present-day Sudan and Eritrea,<sup><a id="noteref182" class="noteref" href="#note182">182</a></sup> as well as tribes of the <a class="index_entry_reference" id="ier69" href="#index_entry_bani_amir">Banī ‘Āmir</a>, an ethnic group which now speaks Tigrē, an <a class="index_entry_reference" id="ier257" href="#index_entry_ethiosemitic">Ethiosemitic</a> language, but which is of Beja origin and currently inhabits the Sudanese-Eritrean borderlands.<sup><a id="noteref183" class="noteref" href="#note183">183</a></sup> Whether or not one accepts Huntingford’s claim that the Atalmo were the ancestors of the modern Ad Elman, a Beja tribe living in Eritrea,<sup><a id="noteref184" class="noteref" href="#note184">184</a></sup> it is probable that the Atalmo and Tangaites of <i>Monumentum Adulitanum II</i> are to be located within the Eastern Desert traditionally inhabited by the Beja. As this is a large area, a bit of explanation is required as to what the inscription means by “the border of Egypt.”</p>


<div class="section" id="section3.3.1">
<h4>3.3.1. Aksum and Rome’s Southern Frontier</h4>
    
<p>Superficially, the passage from <i>Monumentum Adulitanum II</i> quoted above would seem to suggest that, in subduing the tribes all the way to the frontier of <a class="index_entry_reference" id="ier1222" href="#index_entry_egypt_roman">Roman Egypt</a>, the Aksumite <a class="index_entry_reference" id="ier1109" href="#index_entry_army_aksumite">army</a> would, by implication, have had to pass through Nubia. The trouble with the scenario of a third-century Aksumite invasion of Nubia is that no Nubian ethnic group is mentioned in the record of armed conflict preserved in <i>Monumentum Adulitanum II</i>, nor is conflict with Aksum hinted at in any of the graffiti from <a class="index_entry_reference" id="ier1170" href="#index_entry_nubia_lower">Lower Nubia</a> recording diplomatic visits by Kushite envoys to Roman Egypt. There is also the problem of which particular “border of Egypt” <i>Monumentum Adulitanum II</i> refers to. In the Graeco-Roman parlance which would have informed the author of that inscription “Egypt” refers to the Egyptian <a class="index_entry_reference" id="ier694" href="#index_entry_nile_valley">Nile Valley</a>, the desert to the east and west being regarded as separate regions.<sup><a id="noteref185" class="noteref" href="#note185">185</a></sup> Thus the “border of Egypt” of which <i>Monumentum Adulitanum II</i> speaks is to be located in the Nile Valley. The question is where. Throughout most of the third century the <a class="index_entry_reference" id="ier212" href="#index_entry_dodekaschoinos">Dodekaschoinos</a> region,<sup><a id="noteref186" class="noteref" href="#note186">186</a></sup> extending up the Nile from Syene (<a class="index_entry_reference" id="ier48" href="#index_entry_aswan">Aswān</a>) to Hiera Sykaminos (<a class="index_entry_reference" id="ier559" href="#index_entry_maharraqa">Maḥarraqa</a>), constituted the southernmost reach of Roman authority in the Nile Valley, as it had since Augustus annexed the region in 21/20 BCE.<sup><a id="noteref187" class="noteref" href="#note187">187</a></sup> Judging from a milestone found at Kalab<span class="underline">sh</span>a in Egyptian Nubia bearing the names of <a class="index_entry_reference" id="ier192" href="#index_entry_diocletian">Diocletian</a> and of several tetrarchs who held office between 295 and 305 CE,<sup><a id="noteref188" class="noteref" href="#note188">188</a></sup> Rome remained in control of the Dodekaschoinos until the very end of the third century. This is supported by <a class="index_entry_reference" id="ier784" href="#index_entry_procopius">Procopius</a>’ statement that it was not until 298 that Diocletian withdrew the Roman frontier to Syene,<sup><a id="noteref189" class="noteref" href="#note189">189</a></sup> where he built a line of fortresses to guard Egypt’s new frontier.<sup><a id="noteref190" class="noteref" href="#note190">190</a></sup> A pilgrimage to Philae undertaken by the Kushite king Amaniyesebo<span class="underline">kh</span>e, who ruled during this period, probably represents the beginning of direct Kushite rule in the Dodekaschoinos.<sup><a id="noteref191" class="noteref" href="#note191">191</a></sup> If c. 200-270 CE is accepted as a timeframe for <i>Monumentum Adulitanum II</i>, the Aksumite military expansion in the <a class="index_entry_reference" id="ier1038" href="#index_entry_eastern_desert">Eastern Desert</a> described in that inscription can be assigned to the period in which Roman control still extended as far as Hiera Sykaminos, which would thus mark the “border of Egypt.” But the Aksumites could hardly have pushed their frontier to this border by way of Nubia, for reasons already noted. In addition, archaeological, epigraphic, and literary sources give every indication that the Kushites maintained unbroken control of the region to the south of the Dodekaschoinos throughout the Roman period, including the period c. 200-270. This latter, southern part of Lower Nubia, called Akiñ/Akine in <a class="index_entry_reference" id="ier636" href="#index_entry_meroitic">Meroitic</a> texts, was administered on behalf of the royal house of <a class="index_entry_reference" id="ier586" href="#index_entry_meroe">Meroë</a> by a high official known as the <i>peseto</i>, whose very title has been interpreted as “king’s son” on the basis of Demotic and Greek calques.<sup><a id="noteref192" class="noteref" href="#note192">192</a></sup> While in normal circumstances it was a member of the higher priesthood of Lower Nubia who held this office, rather than a literal member of the royal family, the <i>peseto</i> was a representative of the Kushite king and seems to have facilitated the flow of <a class="index_entry_reference" id="ier953" href="#index_entry_trade">trade</a> goods from Roman Egypt to Upper Nubia.<sup><a id="noteref193" class="noteref" href="#note193">193</a></sup> Some holders of the office of <i>peseto</i> were even promoted to the rank of <i>pqr</i>, the exact significance of which is unclear, but which seems to have involved close contact with the royal family at Meroë.<sup><a id="noteref194" class="noteref" href="#note194">194</a></sup></p>

<p>Clearly, then, Kush maintained firm, centralized control over Nubia as far as Hiera Sykaminos throughout the third century and does not appear to have been contested in this regard by any foreign power. Indeed the only territorial gains in Nubia during the third century were achieved not by Aksum but by Kush, which acquired the entire Dodekaschoinos upon the Roman withdrawal from that region under Diocletian. Thus we must look for some other way to explain the reference in <i>Monumentum Adulitanum II</i> to the expansion of the Aksumite state up to the border of Egypt. What is proposed in the present study is that the territory Aksum acquired in this way was <a class="index_entry_reference" id="ier89" href="#index_entry_beja">Beja</a>, rather than Nubian, land. Since the Aksumite king is reported in <i>Monumentum Adulitanum II</i> to have made war on the “nations” inhabiting the <a class="index_entry_reference" id="ier1039" href="#index_entry_eastern_desert">Eastern Desert</a> as far as the borders of Egypt, it is evident that already by the third century Beja territory extended well to the north of Kush. Such Beja tribes as the ‘Ababda and the Bi<span class="underline">sh</span>arīn have continued to reside in the desert of southeastern Egypt down to the present;<sup><a id="noteref195" class="noteref" href="#note195">195</a></sup> that their ancient ancestors at times pushed on to the Thebaid has long been known from the historical records of their raids on Upper Egypt during Roman times.<sup><a id="noteref196" class="noteref" href="#note196">196</a></sup> That the Eastern Desert tribes mentioned in <i>Monumentum Adulitanum II</i> ranged as far as southeastern Egypt is also supported by archaeological evidence from <a class="index_entry_reference" id="ier128" href="#index_entry_berenike">Berenike</a>. Excavations at that site have revealed fragments of Eastern Desert Ware, associated with pastoral communities living in the desert between Nubia and the <a class="index_entry_reference" id="ier812" href="#index_entry_red_sea">Red Sea</a> from the late third to the sixth century CE,<sup><a id="noteref197" class="noteref" href="#note197">197</a></sup> who included groups like the Beja. Furthermore, strata at Berenike from the fourth to fifth centuries show a significant rise in ovicaprid bones combined with a drop in fish remains and <a class="index_entry_reference" id="ier695" href="#index_entry_nile_valley">Nile Valley</a> commodities, a change in diet which also supports the hypothesis of the growing demographic influence of desert pastoralists at the port.<sup><a id="noteref198" class="noteref" href="#note198">198</a></sup> Although the settlement of these groups at Berenike does not seem to have been accompanied by violence,<sup><a id="noteref199" class="noteref" href="#note199">199</a></sup> the fact that the Romans maintained a military presence at Berenike during the early third century<sup><a id="noteref200" class="noteref" href="#note200">200</a></sup> suggests that a need for proper defense was still felt at that time. The garrison then stationed at Berenike included soldiers from the Syrian city of Palmyra.<sup><a id="noteref201" class="noteref" href="#note201">201</a></sup> This garrison may not have been maintained for the entire third century, however, for a decline in the town’s infrastructure and administration identified in the archaeological record for that period, and occasioned no doubt by the general political, social, and economic decline of the <a class="index_entry_reference" id="ier833" href="#index_entry_roman_empire">Roman Empire</a>,<sup><a id="noteref202" class="noteref" href="#note202">202</a></sup> hints at neglect of Berenike as the third century wore on. It could be that, by subduing the tribes of the Eastern Desert and creating a direct overland route from the <a class="index_entry_reference" id="ier241" href="#index_entry_ethiopian_highlands">Ethiopian Highlands</a>, as described in <i>Monumentum Adulitanum II</i>, the Aksumites sought to establish a measure of <i>de facto</i> order on Egypt’s southeastern flank where the Romans could not. How this order was enforced is hard to say, though it need not have entailed anything more than the periodic collection of tribute from the Eastern Desert tribes who lived between the Ethiopian Highlands and the Nile Valley in Upper Egypt.<sup><a id="noteref203" class="noteref" href="#note203">203</a></sup> When one takes this broader perspective of Rome’s southern frontier, the expansion of Aksum to the border of Egypt, as described in <i>Monumentum Adulitanum II</i>, can be seen as the establishment of an Aksumite sphere of influence over not the middle Nile Valley but rather the Eastern Desert. This area would not have extended as far as Nubia which, given the great S-shaped bend in the middle Nile, lay much further west, but would instead have abutted <a class="index_entry_reference" id="ier1223" href="#index_entry_egypt_roman">Roman Egypt</a> somewhere around Syene.</p>
</div>
    <div class="section" id="section3.3.2">

<h4>3.3.2. Aksum and “Ethiopia”</h4>
    <p>That Aksum’s third-century expansion in Africa left Nubia untouched is also implied in the concluding portion of <i>Monumentum Adulitanum II</i>, in which the Aksumite king, after claiming that he had reduced the peoples along his frontier, states that his realm extended “on the west to the territory of Ethiopia and <a class="index_entry_reference" id="ier865" href="#index_entry_sasu">Sasu</a>” (ἀπὸ δὲ δύσεως μέχρι τῶν τῆς Aἰθιoπίας καὶ Σάσoυ τόπων).<sup><a id="noteref204" class="noteref" href="#note204">204</a></sup> The “Ethiopia” alluded to here is clearly something quite different from the country now known by that name, as it is treated as a region bordering on, and therefore distinct from, the Aksumite realm. Somewhat confusingly for the modern-day student of African history, the Graeco-Roman world knew of Nubia as “Ethiopia,”<sup><a id="noteref205" class="noteref" href="#note205">205</a></sup> and it was not until the reign of <a class="index_entry_reference" id="ier273" href="#index_entry_ezana">‘Ēzānā</a> (c. 330-370 CE) that the Aksumites appropriated the name “Ethiopians” for themselves. Thus in RIE 270<i>bis</i> ‘Ēzānā styles himself “King of Aksum and <a class="index_entry_reference" id="ier412" href="#index_entry_himyar">Ḥimyar</a> and Raydān and the Ethiopians and Sabaeans and Salḥē[n] and Ṣeyāmō and Kush and the <a class="index_entry_reference" id="ier90" href="#index_entry_beja">Beja</a>” (Βασιλεὺς ’Aξωμιτῶν καὶ ‘Oμηριτῶν καὶ τoῦ ‘Pαειδᾶν καὶ Aἰθιόπων καὶ Σαβαειτῶν καὶ τoῦ Σιλεῆ καὶ τoῦ Tιαμῶ καὶ Boυγαειτῶν καὶ τoῦ Kάσoυ).<sup><a id="noteref206" class="noteref" href="#note206">206</a></sup> That the “Ethiopians” are in this case the subjects of Aksum living in the <a class="index_entry_reference" id="ier242" href="#index_entry_ethiopian_highlands">Ethiopian Highlands</a> is evident from the Ge‘ez version of this inscription, written in unvocalized <i><a class="index_entry_reference" id="ier658" href="#index_entry_musnad">musnad</a></i> in RIE 185<i>bis</i> I and in unvocalized <i><a class="index_entry_reference" id="ier374" href="#index_entry_fidal">fīdal</a></i> in RIE 185<i>bis</i> II, in which the equivalent of Aἰθιόπoι is given as <i>Ḥbšt</i><sup class="small"><i>m</i></sup><sup><a id="noteref207" class="noteref" href="#note207">207</a></sup><i> </i>and <i>Ḥbśt</i><sup><a id="noteref208" class="noteref" href="#note208">208</a></sup> (=*<i>Ḥaba</i><span class="italic_underline">sh</span><i>at</i>) respectively.<sup><a id="noteref209" class="noteref" href="#note209">209</a></sup> The latter term is applied to Ethiopians in Sabaic (<i>’ḥbs</i><sup class="small"><i>2</i></sup>=*<i>’Aḥbā</i><span class="italic_underline">sh</span>) as well as in Arabic (<i>Ḥaba</i><span class="italic_underline">sh</span><i>a</i>). This novel identification of the kingdom of Aksum as “Ethiopia” quickly gained currency in the Graeco-Roman world, for not long after ‘Ēzānā’s time the ecclesiastical historian Philostorgius (c. 368-439) became the first foreign author to call the Aksumites Ethiopians.<sup><a id="noteref210" class="noteref" href="#note210">210</a></sup> It is clear, then, that the fourth century marks the time at which the Aksumites first identified themselves with the Ethiopians of Graeco-Roman parlance and came to be identified as such by foreigners.<sup><a id="noteref211" class="noteref" href="#note211">211</a></sup> Since there is no indication that this was the case before ‘Ēzānā’s reign, it can reasonably be concluded that the “Ethiopia” to which <i>Monumentum Adulitanum II</i> refers is not to be sought within the borders of modern Ethiopia but is instead to be identified with the kingdom of Kush in Nubia. Yet the king who erected <i>Monumentum Adulitanum II</i> did not make any attempt to engage Kush, for he claims in the inscription to have merely extended the borders of his realm <i>up to</i> (μέχρι)—but not including—“Ethiopia.” There was thus no Aksumite invasion of Kush at this time.</p>
</div>
<div class="section" id="section3.3.3">
<h4>3.3.3. Sasu: A Scribal Error for Kush?</h4>
<p>What then of <a class="index_entry_reference" id="ier862" href="#index_entry_sasu">Sasu</a>, the other land which marked the western limit of the Aksumite king’s realm according to <i>Monumentum Adulitanum II</i>? As this land is mentioned in the inscription in connection with “Ethiopia,” a link with Nubia seems possible, all the more so in that the very name Sasu recalls <i><a class="index_entry_reference" id="ier1251" href="#index_entry_kasu">Kāsū</a></i>, by which Kush is known in Aksumite inscriptions. The theory that the Sasu in <a class="index_entry_reference" id="ier162" href="#index_entry_cosmas">Cosmas</a>’ copy of <i>Monumentum Adulitanum II</i> is nothing more than a mistranscription of the name for Kush was first suggested at the end of the nineteenth century by Glaser, who identified the toponym with the Khartoum region.<sup><a id="noteref212" class="noteref" href="#note212">212</a></sup> A half century later, Wainwright, following Glaser’s lead, hypothesized that Cosmas mistook the letter <i>kappa</i> for a <i>sigma</i> (thus *Kάσoυ&gt;Σάσoυ), an error all the more understandable if the Nestorian merchant was unfamiliar with the name “Kush” to begin with.<sup><a id="noteref213" class="noteref" href="#note213">213</a></sup> At the time when Wainwright was writing the only Aksumite references to Kush known to scholars were those attested in <a class="index_entry_reference" id="ier274" href="#index_entry_ezana">‘Ēzānā's</a> inscription in vocalized Ge‘ez from Aksum (RIE 189). Thanks to the discovery of two Greek inscriptions of ‘Ēzānā at Aksum (RIE 270<i>bis</i> and RIE 271) some decades later we know that the name Kush was written in Aksumite inscriptions in Greek in the forms Kάσoυ and Xάσω. The attestation of Kάσoυ in RIE 270<i>bis</i> might seem to give credence to the theory that the name Sasu is indeed a misreading of a Greek rendition of “Kush,” and in this regard Wainwright is followed by Kirwan.<sup><a id="noteref214" class="noteref" href="#note214">214</a></sup> There are, however, two objections which can be made to this theory. Firstly, there is the matter of inconsistency in nomenclature. If the “Ethiopia” of <i>Monumentum Adulitanum II</i> is to be identified with Kush, as argued above,<sup><a id="noteref215" class="noteref" href="#note215">215</a></sup> why should Kush be referred to again in the same passage by a different name, *Kάσoυ (&gt;Σάσoυ)? Secondly, emending Cosmas’ Σάσoυ to Kάσoυ, and thus taking the reference to Sasu in <i>Monumentum Adulitanum II</i> as a reference to Kush, creates a serious problem when one considers the <a class="index_entry_reference" id="ier9" href="#index_entry_adulis">Adulis</a> inscription in light of the full report on Ethiopia preserved in the <a class="index_entry_reference" id="ier1080" href="#index_entry_christian_topography"><i>Christian Topography</i></a>. In an earlier part of his report Cosmas describes Aksumite <a class="index_entry_reference" id="ier954" href="#index_entry_trade">trade</a> with Sasu, saying that it was to this region that the Aksumite king sent a caravan every two years to bring back <a class="index_entry_reference" id="ier1145" href="#index_entry_gold">gold</a>.<sup><a id="noteref216" class="noteref" href="#note216">216</a></sup> According to Cosmas these commercial expeditions were dispatched through the governor (ἄρχoντoς) of the <a class="index_entry_reference" id="ier10" href="#index_entry_agaw">Agaw</a>,<sup><a id="noteref217" class="noteref" href="#note217">217</a></sup> the Cushitic-speaking people who had for centuries dominated the northern and north-central highlands of Ethiopia.<sup><a id="noteref218" class="noteref" href="#note218">218</a></sup> How much of the Agaw region lay under the jurisdiction of Aksum’s governor is uncertain,<sup><a id="noteref219" class="noteref" href="#note219">219</a></sup> though his influence may have been felt as far south as Lake Ṭānā. A merchant first and foremost, Cosmas took a keen interest in commerce and sought out information about foreign lands and trade routes from fellow merchants whom he met in the course of his travels.<sup><a id="noteref220" class="noteref" href="#note220">220</a></sup> Though Cosmas never specifies his informants in his description of Aksumite trade with Sasu, the very fact that he gives Σάσoυ, rather than Kάσoυ, as the name of the gold-producing country can only mean that he heard the name pronounced Sasu. If so, Sasu cannot be dismissed as a mistranscription of the Greek name for Kush found in Aksumite inscriptions but must instead be regarded as a country quite distinct from Kush.</p>

<p>Regarding the location of <a class="index_entry_reference" id="ier863" href="#index_entry_sasu">Sasu</a>, we are forced to rely solely on the <a class="index_entry_reference" id="ier1081" href="#index_entry_christian_topography"><i>Christian Topography</i></a>, as the name occurs in no other source. <a class="index_entry_reference" id="ier163" href="#index_entry_cosmas">Cosmas’</a> claim that Sasu was located near the ocean at the opposite end of Africa<sup><a id="noteref221" class="noteref" href="#note221">221</a></sup> is clearly wrong and is no doubt the result of his misunderstanding of both the geographical extent of Sasu and the geography of Africa in general.<sup><a id="noteref222" class="noteref" href="#note222">222</a></sup> Cosmas describes Aksumite commerce with Sasu as what scholars have long designated as “silent” <a class="index_entry_reference" id="ier955" href="#index_entry_trade">trade</a>, whereby the people of Sasu would leave their <a class="index_entry_reference" id="ier1147" href="#index_entry_gold">gold</a> and retreat, after which the Aksumite merchants would come forward and lay out beef, salt, and <a class="index_entry_reference" id="ier478" href="#index_entry_iron">iron</a> in exchange, both sides adding to the quantity of the products they had brought until a satisfactory trade had been reached.<sup><a id="noteref223" class="noteref" href="#note223">223</a></sup> Transactions were made in this way, says Cosmas, because the people of Sasu spoke languages different from those of the Aksumites and there were no available interpreters.<sup><a id="noteref224" class="noteref" href="#note224">224</a></sup> Such an account, and others like it,<sup><a id="noteref225" class="noteref" href="#note225">225</a></sup> must be treated with caution, not least because modern scholarship has cast doubt on similar descriptions of silent trade throughout history—all of which are based on second- or third-hand information.<sup><a id="noteref226" class="noteref" href="#note226">226</a></sup> In fact, many face-to-face commercial transactions are conducted using nonverbal signals<sup><a id="noteref227" class="noteref" href="#note227">227</a></sup> and in this way overcome the language barrier. Since a language barrier did exist, Sasu could only have been located well beyond the heartland of the Aksumite state, in a region where neither Semitic- nor <a class="index_entry_reference" id="ier11" href="#index_entry_agaw">Agaw-speakers</a> proficient in the local languages could be found. According to Wainwright, the likeliest location of Sasu is the Fazogli region between the Blue Nile and the Sobat River, on the modern Sudanese-Ethiopian border, which he deduces on the basis of eighteenth- and nineteenth-century reports of gold deposits in the area, as well as reports of the Agaw obtaining this gold from locals.<sup><a id="noteref228" class="noteref" href="#note228">228</a></sup> At times iron was exchanged by the Agaw for this gold, much as it was for the gold of Sasu in Cosmas’ time.<sup><a id="noteref229" class="noteref" href="#note229">229</a></sup> If one overlooks Wainwright’s implicit assumption that Kush, by being identified with Sasu, extended as far east as this region—a hypothesis for which there is no support whatsoever—his location of Sasu in the Sudanese-Ethiopian borderlands has much to commend it. On account of its gold deposits<sup><a id="noteref230" class="noteref" href="#note230">230</a></sup> the Fazogli region has long attracted the interest of Ethiopia and would again be pulled into the latter’s sphere of political influence in the early seventeenth century.<sup><a id="noteref231" class="noteref" href="#note231">231</a></sup> The Benē<span class="underline">sh</span>angūl-Gūmez region somewhat further east, in the westernmost reaches of modern Ethiopia’s Gojjam Province, also produces gold and is another possible candidate for Sasu.<sup><a id="noteref232" class="noteref" href="#note232">232</a></sup> The word <i>tagkhara</i> (ταγχάρα) which Cosmas gives as the indigenous name for the nuggets of gold obtained from Sasu<sup><a id="noteref233" class="noteref" href="#note233">233</a></sup> has been compared with a Ge‘ez word for topaz, <i>tankar</i>/<i>tankarā</i>, which Leslau believes is of Agaw origin,<sup><a id="noteref234" class="noteref" href="#note234">234</a></sup> while in the Fazogli region itself the related term <i>tingalo</i> remained the typical word for gold nugget down to modern times.<sup><a id="noteref235" class="noteref" href="#note235">235</a></sup> In all likelihood, then, Sasu was located somewhere near the present-day border between the Sudan and Ethiopia, a historically Nilo-Saharan-speaking region<sup><a id="noteref236" class="noteref" href="#note236">236</a></sup> the languages of which, as Cosmas’ account indicates, would have been quite foreign to the Semitic- and Cushitic-speakers of the <a class="index_entry_reference" id="ier243" href="#index_entry_ethiopian_highlands">Ethiopian Highlands</a>. But while <i>Monumentum Adulitanum II</i> records an extension of Aksumite control to the borders of this region in the third century, there is no evidence that the Aksumites pushed further west into either Sasu or Kush at that time, only that the territory they annexed bordered both.</p>
    </div>
 
 <div class="section" id="section3.3.4">
<h4>3.3.4. Aksum’s Northern and Western Frontiers in the Third Century</h4>

 <p>Having examined the external evidence for the geography of the Aksumite frontier, we can conclude that, far from implying any confrontation with Nubia, <i>Monumentum Adulitanum II</i> alludes to nothing more than the extension of Aksumite rule during the third century to the eastern frontier of Kush. Despite the inscription’s reference to “borders” it must be remembered that the frontiers of ancient states were often highly nebulous affairs which represented the limits of a ruler’s tribute-paying domain rather than defined boundaries that can be easily traced on a map.<sup><a id="noteref237" class="noteref" href="#note237">237</a></sup> Thus one must not imagine anything like a true “boundary” between Kush and Aksum. Rather, both kingdoms had their respective spheres of influence, the contours of which at any time depended on who paid tribute to whom—when tribute actually <i>was</i> paid. Insofar as we can speak of a Kushite frontier in the sense of an outermost limit of Kush’s sphere of influence, it is known that Kush still occupied the western <a class="index_entry_reference" id="ier1073" href="#index_entry_butana">Buṭāna</a> into the fourth century, and certainly throughout the third, for, in addition to archaeological evidence to that effect,<sup><a id="noteref238" class="noteref" href="#note238">238</a></sup> we find a Latin graffito at the Kushite site of <a class="index_entry_reference" id="ier652" href="#index_entry_musawwarat">Muṣawwarāt al-Ṣafrā’</a> dating from the late third or early fourth century (SMBK inv. no. 9675=Ägyptisches Museum, inv. no. 1504) which records the visit of a Roman diplomat named Acutus.<sup><a id="noteref239" class="noteref" href="#note239">239</a></sup> This man had come all the way from the city of Rome itself to pay respects to the Kushite queen at Muṣawwarāt al-Ṣafrā’, left unnamed.<sup><a id="noteref240" class="noteref" href="#note240">240</a></sup> If this graffito is representative of late Kushite control of the region of Muṣawwarāt al-Ṣafrā’, then Kush not only held the western Buṭāna during roughly the same timeframe as that of <i>Monumentum Adulitanum II</i> but also maintained a political presence there which was significant enough to attract the attention of distant Rome. In light of this, it is most probable that the frontier between Aksum and “Ethiopia” to which <i>Monumentum Adulitanum II</i> refers lay somewhere in the Buṭāna, not the <a class="index_entry_reference" id="ier696" href="#index_entry_nile_valley">Nile Valley</a>. Further south, the eastern borders of Fazogli and/or Benē<span class="underline">sh</span>angūl-Gūmez, where <a class="index_entry_reference" id="ier864" href="#index_entry_sasu">Sasu</a> was probably located, marked the limit of Aksumite expansion to the west, in which case the southern reaches of Kush in the lower Blue Nile Valley<sup><a id="noteref241" class="noteref" href="#note241">241</a></sup> would have remained unaffected. To summarize the extent of Aksum’s African empire in the third century we can state with some confidence that to the north the Aksumite frontier extended as far as the desert of southeastern Egypt, where it abutted the east bank of the Nile near the southern frontier of <a class="index_entry_reference" id="ier1224" href="#index_entry_egypt_roman">Roman Egypt</a>. To the west, the frontier extended as far as the eastern Buṭāna, after which it curved around to the east towards the present-day Sudanese border with Ethiopia. This region annexed by Aksum in the third century was one in which neither Rome nor Kush had had any direct influence, which may explain the curious fact that the campaigns described in <i>Monumentum Adulitanum II</i> passed unnoticed in third-century Roman sources and, as far as we can tell, led to no military action against Aksum on the part of Kush.<sup><a id="noteref242" class="noteref" href="#note242">242</a></sup> As we know from the records of <a class="index_entry_reference" id="ier275" href="#index_entry_ezana">‘Ēzānā’s</a> campaigns against the <a class="index_entry_reference" id="ier91" href="#index_entry_beja">Beja</a> a century later,<sup><a id="noteref243" class="noteref" href="#note243">243</a></sup> the <a class="index_entry_reference" id="ier1040" href="#index_entry_eastern_desert">Eastern Desert</a> tribes often posed a serious threat to the Aksumite state, comparable perhaps with that posed by the Oromo to Ethiopia during the sixteenth and seventeenth centuries.<sup><a id="noteref244" class="noteref" href="#note244">244</a></sup> Establishing a sphere of influence in the desert to the north of the <a class="index_entry_reference" id="ier244" href="#index_entry_ethiopian_highlands">Ethiopian Highlands</a> would have been Aksum’s way of both neutralizing this threat and allowing more efficient patrolling and regulation of desert traffic, hence the road which the anonymous king claims in <i>Monumentum Adulitanum II</i> to have constructed to link his realm with Egypt.</p>
 
 <p>As it would in effect have bypassed Nubia, the implications of this <a class="index_entry_reference" id="ier1209" href="#index_entry_roads_aksumite">road</a> for Kush require further comment. That the Aksumites built roads across their kingdom is confirmed by archaeological surveys of northern <a class="index_entry_reference" id="ier226" href="#index_entry_eritrea">Eritrea</a>, which have revealed traces of one such road on the Qōḥaytō Plateau.<sup><a id="noteref245" class="noteref" href="#note245">245</a></sup> The Aksumites’ construction of a road all the way to the Egyptian border has suggested to some scholars that Aksum sought to undermine Kushite <a class="index_entry_reference" id="ier956" href="#index_entry_trade">trade</a> by establishing an alternative to the riverine route through which commerce passed between Nubia and <a class="index_entry_reference" id="ier1225" href="#index_entry_egypt_roman">Roman Egypt</a>.<sup><a id="noteref246" class="noteref" href="#note246">246</a></sup> But, as has been argued above,<sup><a id="noteref247" class="noteref" href="#note247">247</a></sup> the two separate arteries of trade in ancient northeast Africa – one running the course of the <a class="index_entry_reference" id="ier697" href="#index_entry_nile_valley">Nile Valley</a> and the other linking Ethiopia with the <a class="index_entry_reference" id="ier813" href="#index_entry_red_sea">Red Sea</a> – had coexisted quite independently of each other since at least the early first millennium BCE. At no point is there any indication that the Romans favored one route over the other in its trade with the peoples to the south of Egypt. Indeed, since Aksum had enjoyed unhindered access to the Red Sea by the first century CE, according to the <i><a class="index_entry_reference" id="ier771" href="#index_entry_periplus">Periplus of the Erythraean Sea</a></i>, a parallel overland route linking Aksum with Egypt across the <a class="index_entry_reference" id="ier1041" href="#index_entry_eastern_desert">Eastern Desert</a> would have been rather superfluous if its function had been exclusively economic. In this connection it should be noted that the construction of roads is mentioned in other Aksumite inscriptions, but with an emphasis on facilitating the flow of tribute from conquered regions rather than the stimulation of trade <i>per se</i>. Thus in RIE 186 from Aksum, dating, so it will be argued in the present study,<sup><a id="noteref248" class="noteref" href="#note248">248</a></sup> from the reign of <a class="index_entry_reference" id="ier732" href="#index_entry_ousanas">Ousanas</a> in the first quarter of the fourth century, we are told that the Aksumite king, having received the submission of the <i>Ḥmš</i><sup class="small"><i>m</i></sup> (=Ḥamasen?) region and the <i>Mṭn</i><sup class="small"><i>m</i></sup> people (=the Mετίνε of <i>Monumentum Adulitanum II</i>?),<sup><a id="noteref249" class="noteref" href="#note249">249</a></sup> made a road to facilitate the transport of tribute from the conquered peoples as well as provisions for his troops:</p>
     <blockquote><p><sup class="small">15.</sup>And he laid out a road and administered(?) the la<sup class="small">16.</sup>nd. And in safety he procured by way of the road whatever tribute the district of Gab<sup class="small">17.</sup>al<sup><a id="noteref250" class="noteref" href="#note250">250</a></sup> possessed, and with [it] food for men and women, <sup class="small">18.</sup>and he sustained [his] four <a class="index_entry_reference" id="ier1110" href="#index_entry_army_aksumite">army</a> divisions.</p></blockquote>

     <blockquote><p>(<sup class="small">15.</sup><i>w-ṣyḥ</i><sup class="small"><i>m</i></sup><i> fnt</i><sup class="small"><i>m</i></sup><i> w-gbr</i><sup class="small"><i>m</i></sup><i> bḥ</i><sup class="small">16.</sup><i>r</i><sup class="small"><i>m</i></sup><i> w-’mn</i><sup class="small"><i>m</i></sup><i> qbl</i><sup class="small"><i>m</i></sup><i> b-fnt</i><sup class="small"><i>m</i></sup><i> </i><span class="italic_underline">d</span><i>-b-dwl</i><sup class="small"><i>m</i></sup><i> Gb</i><sup class="small">17.</sup><i>l</i><sup class="small"><i>m</i></sup><i> ’m</i><span class="italic_underline">h</span><sup class="small"><i>m</i></sup><i> w-msl</i><sup class="small"><i>m</i></sup><i> šbṭ</i><sup class="small"><i>m</i></sup><i> ‘d</i><sup class="small"><i>m</i></sup><i> w-’nst</i><sup class="small">18.</sup><sup class="small"><i>m</i></sup><i> w-’šbṭ</i><sup class="small"><i>m</i></sup><i> l-’rb‘t</i><sup class="small"><i>m</i></sup><i> srwt</i><sup class="small"><i>m</i></sup>=*<i>Wa-ṣēḥa fǝnōta wa-gabra bǝḥēra. Wa-’ǝmūna qabbala ba-fǝnōt za-ba-dawala Gabal ’ammǝ</i><span class="italic_underline">h</span><i>ā wa-mǝslē</i>[<i>hū</i>]<i> śǝbāṭa ‘ed wa-’anǝst wa-’aśbaṭa la-’arbā‘tū sarāwīt</i>.)<sup><a id="noteref251" class="noteref" href="#note251">251</a></sup></p></blockquote>
    
 <p class="no_indent">Although <a class="index_entry_reference" id="ier957" href="#index_entry_trade">trade</a> as well as tribute might have passed along this <a class="index_entry_reference" id="ier1210" href="#index_entry_roads_aksumite">road</a>, it is clear from RIE 186 that commerce was not the main purpose of the road laid out by <a class="index_entry_reference" id="ier733" href="#index_entry_ousanas">Ousanas</a>. The road from Aksum to the Egyptian border described in <i>Monumentum Adulitanum II</i> is likely to have also had some utility for merchants, which might explain the Roman <a class="index_entry_reference" id="ier1197" href="#index_entry_pottery">pottery</a> found at <a class="index_entry_reference" id="ier1030" href="#index_entry_tabot">Tabot</a> in the eastern Sudan, occupied during the period from which <i>Monumentum Adulitanum II</i> dates.<sup><a id="noteref252" class="noteref" href="#note252">252</a></sup> The distance between the city of Aksum and the Egyptian border was certainly not an insurmountable one, for according to <a class="index_entry_reference" id="ier164" href="#index_entry_cosmas">Cosmas Indicopleustes</a> and <a class="index_entry_reference" id="ier785" href="#index_entry_procopius">Procopius</a> the journey from Aksum to the first Nile cataract could be made in just thirty days.<sup><a id="noteref253" class="noteref" href="#note253">253</a></sup> But in light of RIE 186 it would seem that the construction of roads by the Aksumites in the aftermath of military conquest was aimed at the transport of tribute and foodstuffs from vassal peoples, not luxury items from abroad.<sup><a id="noteref254" class="noteref" href="#note254">254</a></sup> The bones of <a class="index_entry_reference" id="ier145" href="#index_entry_cattle">cattle</a> and ovicaprids, as well as the desiccated <a class="index_entry_reference" id="ier880" href="#index_entry_sheep">sheep</a> and/or goat faeces, at Tabot<sup><a id="noteref255" class="noteref" href="#note255">255</a></sup> may hint at the site’s use as a transit station for the transport of tribute to Aksum in the form of livestock. It is true that control of the <a class="index_entry_reference" id="ier1042" href="#index_entry_eastern_desert">Eastern Desert</a> would have given the Aksumites access to valuable natural resources, though it is not clear what role these played in tipping the economic balance of northeast Africa in favor of Aksum. The territory of the <a class="index_entry_reference" id="ier1056" href="#index_entry_blemmyes">Blemmyes</a> was famous for its emerald mines, as reported by Olymiodorus of Thebes c. 423,<sup><a id="noteref256" class="noteref" href="#note256">256</a></sup> and according to Cosmas Indicopleustes, writing a century later, the Aksumites acquired these emeralds from the Blemmyes and exported them to <a class="index_entry_reference" id="ier457" href="#index_entry_india">India</a>.<sup><a id="noteref257" class="noteref" href="#note257">257</a></sup> Eastern Desert Ware of fourth- to sixth-century date has come to light at several of the beryl mines in the Eastern Desert,<sup><a id="noteref258" class="noteref" href="#note258">258</a></sup> indicating Blemmyan activities there, and it is not impossible this trade was facilitated at least in part by the Aksumite road mentioned in <i>Monumentum Adulitanum II</i>. In and of itself, however, Aksum’s gaining control of access to mines of precious stones could hardly have brought economic ruin upon Kush. Also located in the Eastern Desert are numerous <a class="index_entry_reference" id="ier1149" href="#index_entry_gold_mines">gold mines</a>, most notably those of the <a class="index_entry_reference" id="ier980" href="#index_entry_wadi_al_allaqi">Wādī al-‘Allāqī</a> in southeastern Egypt, which were exploited since pharaonic times<sup><a id="noteref259" class="noteref" href="#note259">259</a></sup> and were, according to Ibn Ḥawqal (fl. 943-977), located on the borders of the <a class="index_entry_reference" id="ier92" href="#index_entry_beja">Beja’s</a> territory (<i>fī ḥudūd il-Buja</i>).<sup><a id="noteref260" class="noteref" href="#note260">260</a></sup> It is dubious, however, whether gold-mining operations took place in this region during the period from which <i>Monumentum Adulitanum II</i> dates. Firstly, early Roman gold-mining operations in the Eastern Desert were concentrated well to the north of the Wādī al-‘Allāqī,<sup><a id="noteref261" class="noteref" href="#note261">261</a></sup> while some gold mines, like those at Bi’r Umm Fawā<span class="underline">kh</span>ir in the Wādī Ḥammāmāt, were only exploited between the fourth and sixth centuries CE,<sup><a id="noteref262" class="noteref" href="#note262">262</a></sup> after the Aksumite military campaigns described in <i>Monumentum Adulitanum II</i>. Mines, it should be noted, do fall out of use and in time might even be forgotten. Secondly, when one bears in mind that the Aksumite heartland was much further removed from these mines than <a class="index_entry_reference" id="ier1226" href="#index_entry_egypt_roman">Roman Egypt</a>, and that Aksumite expansion to the border of <a class="index_entry_reference" id="ier866" href="#index_entry_sasu">Sasu</a> would already have given Aksum relatively easy access to the gold of the Sudanese-Ethiopian borderlands, it seems unlikely that the Aksumites would have invested in extensive gold-mining operations in the Eastern Desert, particularly when there is no evidence that they were aware of the gold resources there. Thirdly, there is no evidence that the Kushites either controlled or exploited the gold mines of the Eastern Desert at the time of the Aksumite campaigns described in <i>Monumentum Adulitanum II</i>—or indeed at any point in their history with the exception of the Twenty-fifth Dynasty (c. 722-655 BCE)<sup><a id="noteref263" class="noteref" href="#note263">263</a></sup>—in which case Aksumite expansion into the Eastern Desert would hardly have had much of an adverse economic effect on Kush and is unlikely to have been conceived as a means to that end.<sup><a id="noteref264" class="noteref" href="#note264">264</a></sup> Quite apart from these points it must be borne in mind that Aksumite growth need not be related to Kushite decline, particularly when the theory of Kushite economic decline in the third century is far from proven. Excavations of the top strata at <a class="index_entry_reference" id="ier587" href="#index_entry_meroe">Meroë</a>, dating from the third and fourth centuries, have revealed the continued importation of manufactured products from the Roman world, as well as Roman influence on the local material culture.<sup><a id="noteref265" class="noteref" href="#note265">265</a></sup> The expansion of Kushite settlement in the <a class="index_entry_reference" id="ier213" href="#index_entry_dodekaschoinos">Dodekaschoinos</a> following the withdrawal of Roman forces in <a class="index_entry_reference" id="ier193" href="#index_entry_diocletian">Diocletian's</a> reign, and with it the imposition of direct rule from Meroë, similarly belies claims that Kush was on the verge of collapse in the third century.<sup><a id="noteref266" class="noteref" href="#note266">266</a></sup></p>

 <p>Such economic interests as might have led to Aksumite expansion into the <a class="index_entry_reference" id="ier1043" href="#index_entry_eastern_desert">Eastern Desert</a> may in fact have more to do with maritime than overland <a class="index_entry_reference" id="ier958" href="#index_entry_trade">trade</a>. Curiously, although <a class="index_entry_reference" id="ier129" href="#index_entry_berenike">Berenike’s</a> economic fortunes revived after the third century, only one or two of the ten forts defending the port’s desert frontier still operated during that period, while several Late Roman settlements in the desert were left unfortified.<sup><a id="noteref267" class="noteref" href="#note267">267</a></sup> It could be that once Aksum established control over the Eastern Desert and its tribes as far as the frontier of <a class="index_entry_reference" id="ier1227" href="#index_entry_egypt_roman">Roman Egypt</a>, Berenike’s desert hinterland was no longer in need of fortifications on the scale of those of earlier centuries. A similar effort to establish and enforce the security of the lands bordering the <a class="index_entry_reference" id="ier814" href="#index_entry_red_sea">Red Sea</a> is mentioned in <i>Monumentum Adulitanum II</i> in connection with the Aksumite king’s campaign against the <a class="index_entry_reference" id="ier44" href="#index_entry_arabitae">Arabitae</a> and Kinaidokolpitae of western Arabia. These two groups, according to the inscription, were required thereafter to pay tribute and make traveling safe by land and sea.<sup><a id="noteref268" class="noteref" href="#note268">268</a></sup> In light of this, subduing the tribes of the Eastern Desert can be seen as part and parcel of the same policy of establishing security on both sides of the Red Sea, the main difference being that the Aksumite <a class="index_entry_reference" id="ier1211" href="#index_entry_roads_aksumite">road</a> to Egypt had no counterpart in Arabia. Since the foreign trade of Kush did not take the Red Sea route, there is no reason to assume that Aksumite expansion into the Eastern Desert, as documented in <i>Monumentum Adulitanum II</i>, constituted an act of aggression against Kush. Far from attempting to harm Kushite commercial interests, Aksumite expansion northwards into the Eastern Desert and westwards towards <a class="index_entry_reference" id="ier867" href="#index_entry_sasu">Sasu</a> and the borders of “Ethiopia” would seem to reflect instead the creation of buffer zones shielding both the Aksumite heartland and the Red Sea coast from attack and thereby facilitating the flow of tribute. In such a situation the Aksumite frontier could take on great strategic importance, as we will see in the following chapter, where it will be argued that concern about the security of the western frontier—not trade—was the main factor behind the Aksumite invasions of Nubia in the fourth century.</p>
    
 <p>Before leaving the third century, however, it should be stressed that, despite the best intentions of the king who erected <i>Monumentum Adulitanum II</i>, the control of the <a class="index_entry_reference" id="ier1044" href="#index_entry_eastern_desert">Eastern Desert</a> established by this ruler need not have been particularly stable or long-lived. The <a class="index_entry_reference" id="ier1057" href="#index_entry_blemmyes">Blemmyes</a> of the Eastern Desert were far from pacified by the Aksumites during the third century, and indeed would continue to threaten the frontiers of both Aksum and <a class="index_entry_reference" id="ier1228" href="#index_entry_egypt_roman">Roman Egypt</a> for much of the fourth. This being the case, it would seem that the far-flung conquests recorded in <i>Monumentum Adulitanum II</i> were in fact quite ephemeral and would thus have hardly diverted Nubia’s long-distance commerce to Aksum, as some have imagined. Part of the reason why Aksum would have had difficulty in holding onto the Eastern Desert for long was simple geography. Based as they were in the fertile <a class="index_entry_reference" id="ier245" href="#index_entry_ethiopian_highlands">Ethiopian Highlands</a>, the Aksumites during the third century had little experience in governing desert regions like those inhabited by the Blemmyes, and their military operations in South Arabia seem to have for the most part avoided desert areas. Since no Aksumite king after the third century is known to have attempted to re-establish Aksumite control of the Eastern Desert in northeast Africa or the barren Ḥijāzī coast across the <a class="index_entry_reference" id="ier815" href="#index_entry_red_sea">Red Sea</a>, it is likely that the difficulties of governing large areas of desert inhabited by nomads outweighed any possible benefits.<sup><a id="noteref269" class="noteref" href="#note269">269</a></sup> If anything, the third century may be seen as a period of Aksumite experimentation in military expansion, with the inevitability of success in some areas and failure in others. Thus some ventures, like the occupation of South Arabia, would be resumed in later centuries, while others, like extending Aksumite control all the way to the border of Roman Egypt, were not. During the fourth century, the most innovative step taken by Aksum was the invasion of Nubia. It is to this development and its long-term effects that we now turn.</p>
 </div>

<div class="section" id="section4">
    <h2>4. The Fourth Century CE: Aksum in Nubia</h2>
<p>The story of Aksum’s military operations in Upper Nubia is a familiar one, retold countless times—with varying degrees of accuracy—in secondary literature on Ethiopia and Nubia, as well as in general histories of pre-colonial Africa.<sup><a id="noteref270" class="noteref" href="#note270">270</a></sup> Traditionally, the dynamic Aksumite king <a class="index_entry_reference" id="ier276" href="#index_entry_ezana">‘Ēzānā</a>, also famous as the first Christian king of Ethiopia, has been credited with singlehandedly dealing the death-blow to <a class="index_entry_reference" id="ier588" href="#index_entry_meroe">Meroë</a> on the basis of several inscriptions in Greek and Ge‘ez which he erected at Aksum. In fact, the history of Aksumite military intervention in Upper Nubia during the fourth century is a good deal more complicated than this standard narrative implies, for there is good evidence that the Aksumites invaded Nubia twice during the fourth century, that ‘Ēzānā was by no means the initiator of this more aggressive Aksumite policy towards Nubia, and that the <i>casus belli</i> cannot be explained away as a straightforward political or economic rivalry between Aksum and Kush. In this chapter it will be argued that during the reign of <a class="index_entry_reference" id="ier734" href="#index_entry_ousanas">Ousanas</a> (c. 310-330) a direct military confrontation took place between the two kingdoms in which the Kushite capital of Meroë was involved in some way. But in the reign of Ousanas’ son and successor ‘Ēzānā (c. 330-370) the Aksumites undertook a much larger-scale invasion of Nubia (See Map 2). Although the Kushites were also affected by this second invasion, the main <i>casus belli</i> by that time was the Noba, a people who threatened Aksum’s western frontier from their base in the <a class="index_entry_reference" id="ier698" href="#index_entry_nile_valley">Nile Valley</a>.</p>

<div class="section" id="section4.1">
<h3>4.1. Ousanas and Kush: RIE 186</h3>
<p>As we have seen, the third-century <i>Monumentum Adulitanum II</i> says nothing of an invasion of Nubia, but states only that the Aksumite <a class="index_entry_reference" id="ier1111" href="#index_entry_army_aksumite">army</a> reached the borders of the realm of the “Ethiopians.” The earliest evidence for Aksumite involvement with Nubia proper is preserved in a royal title borne by a fourth-century ruler who erected an inscription, RIE 186, at Aksum to commemorate his military campaigns in northeast Africa.<sup><a id="noteref271" class="noteref" href="#note271">271</a></sup> Of particular interest in this inscription is the title borne by the king, which lists the vassals of Aksum. Such royal titles provide a unique insight into how the Aksumites envisioned the geographical extent of their empire. It is only from the fourth century on, however, that such titles are attested in the epigraphic record. The titles borne by third-century Aksumite kings are much terser. Thus one such king, <a class="index_entry_reference" id="ier391" href="#index_entry_gadara">Gadarā</a>, is referred to only as “King of Aksum” (<i>ngśy ’ksm</i>=*<i>nagāśī ’Aksūm</i>) on a ritual object<sup><a id="noteref272" class="noteref" href="#note272">272</a></sup> from ‘Ādī Galamō (RIE 180),<sup><a id="noteref273" class="noteref" href="#note273">273</a></sup> while <a class="index_entry_reference" id="ier878" href="#index_entry_sembrouthes">Sembrouthes</a> is only slightly more creative with his title of “King of Kings (βασιλεὺς ἐκ βασιλεῶν) of Aksum”<sup><a id="noteref274" class="noteref" href="#note274">274</a></sup> in his Greek inscription from Daqqī Maḥārī (RIE 275).<sup><a id="noteref275" class="noteref" href="#note275">275</a></sup> Since the opening lines of <i>Monumentum Adulitanum II</i> had either gone missing by the time <a class="index_entry_reference" id="ier165" href="#index_entry_cosmas">Cosmas Indicopleustes</a> copied the inscription in 518, or were for whatever reason not included by Cosmas in his copy of the text in the <a class="index_entry_reference" id="ier1082" href="#index_entry_christian_topography"><i>Christian Topography</i></a>, the title borne by the anonymous king who erected <i>Monumentum Adulitanum II</i> remains unknown. With RIE 186 we find for the first time a much longer royal title, one which lists a series of lands and peoples on both sides of the <a class="index_entry_reference" id="ier816" href="#index_entry_red_sea">Red Sea</a> over which the king of Aksum claims to have held sway.<sup><a id="noteref276" class="noteref" href="#note276">276</a></sup> The inscription itself is written in Ge‘ez using the unvocalized <i><a class="index_entry_reference" id="ier659" href="#index_entry_musnad">musnad</a></i> script of South Arabia, written from right to left, rather than the more cursive <i><a class="index_entry_reference" id="ier375" href="#index_entry_fidal">fīdal</a></i> script which, though derived from <i>musnad</i>, developed in Ethiopia during the early Aksumite period and was written from the opposite direction. RIE 186 employs not only <i>musnad</i> but also, in a further attempt to emulate South Arabian monumental culture, mimation, a form of suffixation with <i>–m</i> common in Ancient South Arabian but not attested in <a class="index_entry_reference" id="ier258" href="#index_entry_ethiosemitic">Ethiosemitic</a>.<sup><a id="noteref277" class="noteref" href="#note277">277</a></sup></p>
    
<p>The title borne by the king in RIE 186 reads “King of Aksum and <a class="index_entry_reference" id="ier413" href="#index_entry_himyar">Ḥimyar</a> and Raydān and <a class="index_entry_reference" id="ier849" href="#index_entry_saba">Saba’</a> and Salḥīn and Ṣeyāmō and the <a class="index_entry_reference" id="ier93" href="#index_entry_beja">Beja</a> and Kush” (<i>ngś</i><sup class="small"><i>m</i></sup><i> ’ksm</i><sup class="small"><i>m</i></sup><i> w-z</i><sup class="small"><i>m</i></sup><i> Ḥmr</i><sup class="small"><i>m</i></sup><i> w-z</i><sup class="small"><i>m</i></sup><i> Rydn</i><sup class="small"><i>m</i></sup><i> w-z</i><sup class="small"><i>m</i></sup><i> Sb’</i><sup class="small"><i>m</i></sup><i> w-z</i><sup class="small"><i>m</i></sup><i> Slḥn</i><sup class="small"><i>m</i></sup><i> w-z</i><sup class="small"><i>m</i></sup><i> Ṣym</i><sup class="small"><i>m</i></sup><i> w-z</i><sup class="small"><i>m</i></sup><i> Bg</i><sup class="small"><i>m</i></sup><i> w-z</i><sup class="small"><i>m</i></sup><i> Kš</i><sup class="small"><i>m</i></sup><span class="T40">=*</span><i>Nǝgūśa ’Aksūm wa-za-Ḥǝmēr wa-za-Raydān wa-za-Saba’ wa-za-Salḥīn wa-za-Ṣeyāmō wa-za-Begā wa-za-Kā</i><span class="italic_underline">sh</span><i>ū</i>).<sup><a id="noteref278" class="noteref" href="#note278">278</a></sup> Priority is given to Arabia, for Arabian places and peoples are listed immediately after the phrase “King of Aksum,” while the list of African vassals comes second. There is also a structural difference between the Arabian and African lists, for the former begins with the names of two kingdoms, Ḥimyar with its royal stronghold of Raydān, located at the Ḥimyarite capital of <a class="index_entry_reference" id="ier1016" href="#index_entry_zafar">Ẓafār</a>, and Saba’ with its corresponding stronghold of Salḥīn at the Sabaean capital of Mārib. In the list of African vassals, the only kingdom mentioned is Kush, the Beja being the inhabitants of the desert regions to the north of the <a class="index_entry_reference" id="ier246" href="#index_entry_ethiopian_highlands">Ethiopian Highlands</a> rather than a state as such, while Ṣeyāmō seems to correspond to the Tιάμαα of <i>Monumentum Adulitanum II</i>.<sup><a id="noteref279" class="noteref" href="#note279">279</a></sup> The latter were one of the ethnic groups which according to <i>Monumentum Adulitanum II</i> dwelled in the mountains “beyond the Nile” (i.e., the Takkazē),<sup><a id="noteref280" class="noteref" href="#note280">280</a></sup> by which is probably meant the Samēn Highlands. The main importance of RIE 186 in the present context is that it is the earliest Aksumite inscription that mentions Kush by name.<sup><a id="noteref281" class="noteref" href="#note281">281</a></sup> The question as to how early the Aksumites laid claim to Kush can only be settled by identifying the Aksumite king who erected this inscription. Though the identity of this king has been a point of contention for many years, Munro-Hay<sup><a id="noteref282" class="noteref" href="#note282">282</a></sup> has argued that the opening of the text should read <i>W</i>[<i>zn</i>]<sup class="small"><i>m</i></sup><i> ’l</i><sup class="small"><i>m</i></sup><i> ‘md</i><sup class="small"><i>m</i></sup><i> b’s</i>[<i>y</i><sup class="small"><i>m</i></sup><i> .</i>]<i>šn</i><sup class="small"><i>m</i></sup>, in which we can recognize a king’s name, *<i>Wāzānā</i>, followed by his alternative (birth?) name ’Ella ‘Amīdā, and finally his clan affiliation “Man of […]ś.n.”<sup><a id="noteref283" class="noteref" href="#note283">283</a></sup> The only king whose name fits this reconstruction is <a class="index_entry_reference" id="ier735" href="#index_entry_ousanas">Ousanas</a>, who on his <a class="index_entry_reference" id="ier1240" href="#index_entry_coins_aksumite">coins</a> is called βισι Γισενε, a Greek transliteration of the Ge‘ez *<i>bǝ’sǝya Gīśēnē</i>, “man of [the clan of] Gīśēnē.”<sup><a id="noteref284" class="noteref" href="#note284">284</a></sup> On the basis of numismatic evidence, then, the fragmentary clan-name of the king, [.]<i>šn</i><sup class="small"><i>m</i></sup> given in RIE 186 can be reconstructed as <i>Gšn</i><sup class="small"><i>m</i></sup> (=*<i>Gśn</i>)<sup><a id="noteref285" class="noteref" href="#note285">285</a></sup> and the king’s name and that of his clan can thus be read as *<i>Wāzānā ’Ǝlla-‘Amīdā bǝ’sǝya Gīśēnē</i>, i.e. “Ousanas ’Ella ‘Amīdā, Man of Gīśēnē.” Apart from enabling us to identify the ruler who erected RIE 186, the coins of Ousanas also provide valuable chronological evidence, for the <a class="index_entry_reference" id="ier1150" href="#index_entry_gold">gold</a> content of these coins matches the Roman standard of 72 <i>solidi</i> to the pound which was introduced by the emperor <a class="index_entry_reference" id="ier1134" href="#index_entry_constantine">Constantine</a> in the Roman East following his removal of his co-emperor Licinius in 324.<sup><a id="noteref286" class="noteref" href="#note286">286</a></sup> In light of this, Ousanas’ reign would have extended at least as late as the mid-320s. As for his place in the sequence of Aksumite rulers, we have a vital clue from the reign of the famous <a class="index_entry_reference" id="ier277" href="#index_entry_ezana">‘Ēzānā</a>. In his own inscriptions from Aksum ‘Ēzānā calls himself the son of ’Ella ‘Amīdā,<sup><a id="noteref287" class="noteref" href="#note287">287</a></sup> which RIE 186 gives as another name of Ousanas, thus making Ousanas the father and predecessor of ‘Ēzānā. Since his inscription from Aksum (RIE 186) records several fairly extensive campaigns, Ousanas would likely have ruled for more than a decade, in which case a reign of c. 310-330 is plausible. Having made the case for an approximate timeframe for Ousanas’ reign, we can deduce that Aksumite claims to Kush date back to the first quarter of the fourth century. But to what extent do such claims reflect the political reality of the time? As we have seen, the implication of the royal title attested in RIE 186 that Aksum held sway over South Arabia during this period is without foundation, for the fourth century witnessed Ḥimyar’s establishment of political supremacy throughout South Arabia, as well as the beginning of its military expansion into regions beyond.<sup><a id="noteref288" class="noteref" href="#note288">288</a></sup> In the case of Aksum’s claims to Kush, however, we are fortunate in possessing epigraphic evidence from Nubia itself that testifies clearly to Aksumite military campaigns in that region, indicating that the inclusion of Kush Ousanas’ list of vassals does indeed reflect a political reality.</p>
</div>

<div class="section" id="section4.2">
<h3>4.2. Aksum Invades Kush: Two Greek Inscriptions from Meroë</h3>
    
    <p>Among the epigraphic evidence for Aksumite warfare in Nubia is RIE 286, an inscription in Greek now kept at the Sudan National Museum (inv. no. SNM 508). The inscription survives in a single fragment whose sides are quite damaged, leaving us with little more than disjointed portions of fourteen lines of text. The original length and width of the inscription are unknown. The name of the king who erected the inscription is missing on the fragment, but his title “King of the Aksumites and Ḥimyarites” ([βασιλεὺς Ἀξω]μειτῶν καὶ Ὁμηρειτῶ[ν]) proves that he can only have been an Aksumite ruler. Found in rather obscure circumstances by villagers at <a class="index_entry_reference" id="ier589" href="#index_entry_meroe">Meroë</a>, it was initially published in 1909 by Sayce,<sup><a id="noteref289" class="noteref" href="#note289">289</a></sup> to whom the villagers presented the inscription.<sup><a id="noteref290" class="noteref" href="#note290">290</a></sup> Reexamination of the inscription by subsequent scholars<sup><a id="noteref291" class="noteref" href="#note291">291</a></sup> has helped correct Sayce’s drawing of the inscription and his edition of the text, both of which contain many inaccuracies. The following text and translation, based on the edition published in <i>Fontes Historiae Nubiorum</i>, read as follows:</p>

   <p/>
<p>It would be futile to attempt to reconstruct a coherent narrative based on these few lines of badly damaged text, of which not a single complete sentence, clause, or even phrase is preserved.<sup><a id="noteref294" class="noteref" href="#note294">294</a></sup> What we can make out from the inscription is a description of a military operation characterized by the pillaging of a number of settlements and involving in some way a king, noble women, generals, and children, after which reference is made to the victorious Aksumites imposing the payment of tribute on the locals.<sup><a id="noteref295" class="noteref" href="#note295">295</a></sup> The suggestion that a bronze statue was erected at the conclusion of the campaign is based on similar references in the Greek and Ge‘ez inscriptions of <a class="index_entry_reference" id="ier278" href="#index_entry_ezana">‘Ēzānā</a> to the dedication of statues of bronze, <a class="index_entry_reference" id="ier1151" href="#index_entry_gold">gold</a>, and silver to <a class="index_entry_reference" id="ier563" href="#index_entry_mahrem">Maḥrem</a>/Ares in gratitude for the god’s granting of victory in battle.<sup><a id="noteref296" class="noteref" href="#note296">296</a></sup> A possible relic of one such statue may survive at Aksum in the form of a stone slab with depressions for the feet of a statue.<sup><a id="noteref297" class="noteref" href="#note297">297</a></sup> The fact that these depressions are 92 cm long implies a total height of 5 m for the statue;<sup><a id="noteref298" class="noteref" href="#note298">298</a></sup> roughing it in the field at distant <a class="index_entry_reference_ff" id="ier590" href="#index_entry_meroe">Meroë</a>, the Aksumites may have been forced to make do with a much smaller statue.</p>
    
<p>Probably related to RIE 286 is a fragment of a second Aksumite inscription in Greek (<a class="index_entry_reference" id="ier893" href="#index_entry_snm_24841">SNM 24841</a>) which came to light near <a class="index_entry_reference" id="ier1258" href="#index_entry_temples">Temple KC102 (M282)</a> at <a class="index_entry_reference" id="ier591" href="#index_entry_meroe">Meroë</a> during the 1975-76 season of excavations under the direction of Peter Shinnie. That the inscription was situated on the processional way leading to the temple<sup><a id="noteref299" class="noteref" href="#note299">299</a></sup> probably reflects an intentional act on the part of the Aksumites of erecting a monument to their victory in a conspicuous place in the city. Currently kept in the Sudan National Museum in Khartoum, the fragment (labeled 6164 in the excavation report) measures c. 26 x 33 cm and bears the last seven lines of an inscription which seems to record the aftermath of a military campaign. In his publication of the inscription, Hägg transcribes the Greek of SNM 24841 as follows:</p>

<p/>
<p class="no_indent">These lines Hägg translates as: “(1) …of [A]res… (2) …neither… (3) nor young g[irls] (4) …nor the wom- (5) [en… Having arriv]ed I took my seat here (6) …giving [as a recompense?] (7) [to Ares?] this throne.”<sup><a id="noteref301" class="noteref" href="#note301">301</a></sup> The fragmentary reference to the erection of a throne (δίφρoς) in the last line of the inscription invites comparison with the allusions in other Aksumite texts to the erection of symbolic thrones following a military victory. As we have seen, <i>Monumentum Adulitanum II </i>refers to the Aksumite king’s erection of a throne to Ares (=Maḥrem). At the site of Aksum itself numerous stone thrones have been found, several bearing grooves into which the sides and backs were fitted.<sup><a id="noteref302" class="noteref" href="#note302">302</a></sup> It is likely that the stelae inscribed with records of military victories which have also been found at Aksum originally formed the sides and/or backs of these thrones.<sup><a id="noteref303" class="noteref" href="#note303">303</a></sup> In light of Line 7 of <a class="index_entry_reference" id="ier894" href="#index_entry_snm_24841">SNM 24841</a> it would seem that the Aksumite victory over the Kushites at <a class="index_entry_reference" id="ier592" href="#index_entry_meroe">Meroë</a> was commemorated by the erection of a similar throne at the Kushite capital, and that SNM 24841 originally formed part of this throne.<sup><a id="noteref304" class="noteref" href="#note304">304</a></sup> If so, RIE 286 probably also formed part of a throne. That the Aksumites chose to erect inscriptions in Greek at Meroë, as opposed to Ge‘ez, reflects the status of Greek as a <i>lingua franca</i> in the Hellenistic and post-Hellenistic East, northeast Africa included. Just as we read in the <i><a class="index_entry_reference" id="ier772" href="#index_entry_periplus">Periplus</a></i> that Zoskales, an Aksumite king of the first century CE, was literate in Greek so too we learn from Diodorus Siculus that the Kushite king Ergamenes, a Kushite king of the early third century BCE referred to in inscriptions as Arkamaniqo,<sup><a id="noteref305" class="noteref" href="#note305">305</a></sup> received a Greek education.<sup><a id="noteref306" class="noteref" href="#note306">306</a></sup> What may be evidence of instruction in Greek at Meroë is preserved on a column drum at the site inscribed with the Greek alphabet.<sup><a id="noteref307" class="noteref" href="#note307">307</a></sup> RIE 286 and SNM 24841 were therefore not simply monuments to a foreign power but were intended to be read by those members of the Kushite elite and diplomatic corps—not to mention visitors from the Roman world—who were proficient in Greek.</p>

<div class="section" id="section4.2.1">
<h4>4.2.1. Dating RIE 286 and SNM 24841</h4>
<p>If RIE 286 and <a class="index_entry_reference" id="ier895" href="#index_entry_snm_24841">SNM 24841</a> document the same Aksumite campaign against <a class="index_entry_reference" id="ier593" href="#index_entry_meroe">Meroë</a>, dating the two inscriptions remains difficult given that neither fragment bears a date or a name of an Aksumite ruler. Hägg points out as well that the rough, unsophisticated execution of the latter inscription provides no palaeographic clues for dating.<sup><a id="noteref308" class="noteref" href="#note308">308</a></sup> The form of the royal title partially preserved in RIE 286, in which the ruler is described as the king of the Aksumites and Ḥimyarites ([βασιλεὺς Ἀξω]μειτῶν καὶ Ὁμηρειτῶ[ν]), recalls the royal titles given in full in the two Greek inscriptions of <a class="index_entry_reference" id="ier279" href="#index_entry_ezana">‘Ēzānā</a> from Aksum (RIE 270<i>bis</i>, recording his campaign against the <a class="index_entry_reference" id="ier94" href="#index_entry_beja">Beja</a>; and RIE 271, recording his Nubian campaign), which read as follows: Βασιλεὺς ’Aξωμιτῶν καὶ ‘Oμηριτῶν καὶ τoῦ ‘Pαειδᾶν<sup><a id="noteref309" class="noteref" href="#note309">309</a></sup> καὶ Σαβαειτῶν καὶ τoῦ Σιλεῆ<sup><a id="noteref310" class="noteref" href="#note310">310</a></sup> καὶ τoῦ Kάσoυ<sup><a id="noteref311" class="noteref" href="#note311">311</a></sup> καὶ Boυγαειτῶν καὶ τoῦ Tιαμῶ.<sup><a id="noteref312" class="noteref" href="#note312">312</a></sup> Since titles of this sort are not known to have been borne by Aksumite kings before the fourth century, it is quite plausible that RIE 286 and SNM 24841 can be assigned the reign of an Aksumite ruler in that century, the two great warrior-kings <a class="index_entry_reference" id="ier736" href="#index_entry_ousanas">Ousanas</a> and ‘Ēzānā being the likeliest candidates. The only possible contender in this regard is an obscure Aksumite ruler of the early fourth century named <a class="index_entry_r
